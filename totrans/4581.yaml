    post, we will take a more detailed look at associations between skills, employment
    types, and regions later.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 本次调查提供了初步分析，根据本帖的受欢迎程度，我们将进一步深入研究技能、就业类型和地区之间的关联。
- en: '*Note: We originally launched this poll using Google Forms, and it was attacked
    by bots with over 50,000 votes for Julia and MATLAB each. We removed bot votes
    while keeping other votes and relaunched poll using another platform, however
    without Julia and MATLAB - to avoid another attack. Final Julia and MATLAB results
    are estimated based on the valid votes in the first poll version.*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：我们最初使用Google表单进行这项调查，但遭到机器人攻击，每个Julia和MATLAB的投票均超过50,000票。我们删除了机器人投票，同时保留了其他投票，并使用另一个平台重新启动调查，但不包括Julia和MATLAB
    - 以避免再次攻击。最终Julia和MATLAB的结果是基于第一次调查版本中的有效投票估算的。*'
