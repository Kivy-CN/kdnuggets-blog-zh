    web site devoted to analyzing trends in analytics software and helping people
    learn the R language. Bob is an ASA Accredited Professional Statistician™ with
    30 years of experience and is currently the manager of OIT Research Computing
    Support (formerly the Statistical Consulting Center) at the University of Tennessee.'
