- en: 'AgentGPT: Autonomous AI Agents in your Browser'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AgentGPT：浏览器中的自主 AI 代理
- en: 原文：[https://www.kdnuggets.com/2023/06/agentgpt-autonomous-ai-agents-browser.html](https://www.kdnuggets.com/2023/06/agentgpt-autonomous-ai-agents-browser.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/06/agentgpt-autonomous-ai-agents-browser.html](https://www.kdnuggets.com/2023/06/agentgpt-autonomous-ai-agents-browser.html)
- en: '![AgentGPT: Autonomous AI Agents in your Browser](../Images/78114a222c3f48689145faa460ff3b1f.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![AgentGPT：浏览器中的自主 AI 代理](../Images/78114a222c3f48689145faa460ff3b1f.png)'
- en: Gif by Author | AgentGPT
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的 Gif | AgentGPT
- en: '[AgentGPT web](https://agentgpt.reworkd.ai/) is an autonomous AI platform that
    enables users to easily build and deploy customizable autonomous AI agents directly
    in the browser. All you have to do is provide a name and objective for your AI
    agent, then watch as it sets out on an endeavor to achieve the goal you assigned.
    The agent will autonomously acquire knowledge, take actions, communicate, and
    adapt to accomplish its assigned aim.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[AgentGPT web](https://agentgpt.reworkd.ai/) 是一个自主 AI 平台，使用户能够直接在浏览器中轻松构建和部署可定制的自主
    AI 代理。你只需为你的 AI 代理提供一个名称和目标，然后观看它开始实现你分配的目标。该代理将自主获取知识、采取行动、进行沟通并适应以完成其指定目标。'
- en: How does AgentGPT Works?
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AgentGPT 如何工作？
- en: AgentGPT operates through the chaining of language models, known as Agents,
    to accomplish specific objectives. The process involves an Agent deliberating
    on the most effective tasks to achieve a given goal, executing those tasks, assessing
    its performance, and continuously generating additional tasks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: AgentGPT 通过语言模型链（称为代理）来实现特定目标。这个过程涉及一个代理考虑实现给定目标的最有效任务，执行这些任务，评估其表现，并不断生成额外任务。
- en: '**Note:** AgentGPT web only provides 2 runs for free. You can subscribe to
    the Pro version to get access to GPT-4, 30 Agents per day, and access to the latest
    plugins.'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** AgentGPT web 仅提供 2 次免费运行。你可以订阅 Pro 版本以获得 GPT-4、每天 30 个代理的访问权限，以及最新插件的使用权限。'
- en: The visionary behind AgentGPT firmly believes in democratizing the potential
    of AI, making it accessible to all, and fostering a collaborative community-driven
    approach. That's precisely why they take immense pride in being an open-source
    platform.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: AgentGPT 的远见者坚信使 AI 潜力民主化，使其对所有人都可及，并促进一个以社区驱动的协作方法。这正是他们为成为一个开源平台感到无比自豪的原因。
- en: '**Note:** You can also run it locally using Docker or deploy it on the server
    by following the guide on the GitHub repository: [reworkd/AgentGPT](https://github.com/reworkd/AgentGPT).'
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 你也可以使用 Docker 本地运行它，或者通过按照 GitHub 仓库中的指南进行部署：[reworkd/AgentGPT](https://github.com/reworkd/AgentGPT)。'
- en: Difference between ChatGPT, AgentGPT, and AutoGPT
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT、AgentGPT 和 AutoGPT 之间的区别
- en: ChatGPT is an incredibly useful tool designed to provide accurate, specific
    answers to your questions and facilitate in-depth conversations. It goes beyond
    simply answering questions by helping sustain meaningful discussions on complex
    topics.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 是一个极其有用的工具，旨在提供准确、具体的回答，并促进深入的对话。它不仅仅回答问题，还帮助维持关于复杂话题的有意义讨论。
- en: AgentGPT, on the other hand, acts as a full-fledged platform for autonomous
    AI agents. You can give an agent the objective, and it will independently think,
    learn, and take action to achieve that goal.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，AgentGPT 作为一个完整的平台来处理自主 AI 代理。你可以给代理设定目标，它将独立思考、学习并采取行动来实现该目标。
- en: Both AgentGPT and AutoGPT are impressive projects centered around autonomous
    AI agents. However, there are key differences. AgentGPT is a web-based platform
    that allows creating and deploying AI agents directly in the browser. AutoGPT,
    in contrast, is a locally-run tool that enables developing AI agents to perform
    tasks on their computers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AgentGPT 和 AutoGPT 都是以自主 AI 代理为中心的令人印象深刻的项目。然而，它们有一些关键差异。AgentGPT 是一个基于 Web
    的平台，允许直接在浏览器中创建和部署 AI 代理。相比之下，AutoGPT 是一个本地运行的工具，能够在计算机上开发 AI 代理以执行任务。
- en: Building the Bird Classifier with AgentGPT
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 AgentGPT 构建鸟类分类器
- en: Just create an account on [reworkd.ai](https://agentgpt.reworkd.ai/) and deploy
    your agent by providing your name and objective.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 只需在 [reworkd.ai](https://agentgpt.reworkd.ai/) 上创建一个账户，并通过提供你的姓名和目标来部署你的代理。
- en: In our case, we have asked AgentGPT to develop a bird image classification web
    application.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的案例中，我们要求 AgentGPT 开发一个鸟类图像分类 web 应用程序。
- en: '![AgentGPT: Autonomous AI Agents in your Browser](../Images/bd0a72796160f4419aa190cc286bd61e.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![AgentGPT：浏览器中的自主 AI 代理](../Images/bd0a72796160f4419aa190cc286bd61e.png)'
- en: Image by Author | AgentGPT
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像 | AgentGPT
- en: '**On the first two runs, it performed:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**在前两次运行中，它的表现：**'
- en: Initial Dataset Research and Selection
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初始数据集研究与选择
- en: Training deep learning model using TensorFlow
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用TensorFlow训练深度学习模型
- en: Build a web application using suitable framework and deploy the trained model
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用合适的框架构建Web应用程序并部署训练好的模型
- en: Testing and Optimization
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试与优化
- en: User Interface Enhancement and Feature Addition
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户界面增强与功能添加
- en: '![AgentGPT: Autonomous AI Agents in your Browser](../Images/dcf542a556dfe8f27ba31b1fa9bf7a47.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![AgentGPT: Autonomous AI Agents in your Browser](../Images/dcf542a556dfe8f27ba31b1fa9bf7a47.png)'
- en: Image by Author | AgentGPT
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像 | AgentGPT
- en: The initial results might not meet expectations; however, with further iterations,
    there is potential for improvement. It is possible that after around 5 runs, the
    coding issues in the application would be resolved.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 初步结果可能不符合预期；然而，通过进一步的迭代，有可能得到改进。可能在大约5次运行后，应用程序中的编码问题将得到解决。
- en: How to Improve the Results?
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何改善结果？
- en: Prompts play a crucial role in dynamically aligning the behavior of language
    models with the current goals and tasks of our agents. Currently, the AgetGPT
    free version is using gpt-3.5-turbo, and it shows that even the smallest details
    within prompts significantly influence the results generated.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提示在动态调整语言模型的行为以符合我们代理的当前目标和任务中扮演着关键角色。目前，AgetGPT的免费版本使用gpt-3.5-turbo，显示出即使是提示中的最小细节也会显著影响生成的结果。
- en: 'Things you can do to improve the results:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提高结果的措施：
- en: '**Enhanced Model Accuracy with Examples:** To further enhance the accuracy
    of the model, you can provide 1, 2, or even multiple examples alongside your prompt.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**通过示例增强模型准确性：** 为进一步提高模型的准确性，您可以在提示中提供1、2或多个示例。'
- en: '**Plan and Solve (PS):** A technique built upon a chain of thought prompting.
    By requesting step-by-step instructions from the model, it enables more accurate
    reasoning and problem-solving capabilities, leading to improved results. Learn
    more by reviewing the examples: [AGI-Edgerunners/Plan-and-Solve-Prompting](https://github.com/AGI-Edgerunners/Plan-and-Solve-Prompting).'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计划与解决（PS）：** 一种建立在思维链提示上的技术。通过请求模型逐步指令，它实现了更准确的推理和问题解决能力，从而改善结果。通过查看示例了解更多信息：[AGI-Edgerunners/Plan-and-Solve-Prompting](https://github.com/AGI-Edgerunners/Plan-and-Solve-Prompting)。'
- en: '**ReAct:** It is short for reasoning plus action. ReAct is a powerful prompting
    technique that combines reasoning and action generation in a single output. This
    approach allows the model to effectively synchronize thoughts with actions, resulting
    in more coherent and practical responses.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**ReAct：** 是“推理加行动”的缩写。ReAct是一种强大的提示技术，它将推理和行动生成结合在一个输出中。这种方法允许模型有效地将思想与行动同步，从而产生更连贯和实用的响应。'
- en: '**Upgrade to the Pro Version or Local Deployment:** For advanced capabilities,
    you have the option to upgrade to the Pro version, which includes access to GPT-4\.
    Alternatively, you can run the application locally and incorporate a GPT-4 API
    key to leverage the enhanced features and performance of the GPT-4 model.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**升级到专业版或本地部署：** 对于高级功能，您可以选择升级到专业版，以访问GPT-4。或者，您可以在本地运行应用程序，并加入GPT-4 API密钥，以利用GPT-4模型的增强功能和性能。'
- en: Getting Started
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 入门
- en: '![AgentGPT: Autonomous AI Agents in your Browser](../Images/4ef84ef18b31cc4629ef2d2e46a083fd.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![AgentGPT: Autonomous AI Agents in your Browser](../Images/4ef84ef18b31cc4629ef2d2e46a083fd.png)'
- en: Image from [reworkd/AgentGPT](https://github.com/reworkd/AgentGPT)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[reworkd/AgentGPT](https://github.com/reworkd/AgentGPT)的图像
- en: In this section, we will learn how to set up and run AgentGPT locally. To get
    started follow the commands below.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将学习如何在本地设置和运行AgentGPT。要开始，请按照以下命令操作。
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Before diving in, it''s crucial to verify that your environment is properly
    configured. To accomplish this, follow these steps:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入之前，必须确保您的环境已正确配置。为此，请按照以下步骤操作：
- en: Copy the [.env.example](https://github.com/reworkd/AgentGPT/blob/main/.env.example)
    file to the ./next/ directory.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将[.env.example](https://github.com/reworkd/AgentGPT/blob/main/.env.example)文件复制到./next/目录中。
- en: Rename the copied file to .env.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将复制的文件重命名为.env。
- en: Take the time to update the values within the .env file as per your requirements.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请根据您的要求花时间更新.env文件中的值。
- en: '**Note:** You can also modify [Database](https://github.com/reworkd/AgentGPT/tree/main/db)
    (Mysql), [Backend](https://github.com/reworkd/AgentGPT/tree/main/platform) (FastAPI),
    and [Frontend](https://github.com/reworkd/AgentGPT/tree/main/next) (Nextjs) settings.'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 您还可以修改[数据库](https://github.com/reworkd/AgentGPT/tree/main/db)（Mysql）、[后端](https://github.com/reworkd/AgentGPT/tree/main/platform)（FastAPI）和[前端](https://github.com/reworkd/AgentGPT/tree/main/next)（Nextjs）设置。'
- en: Building the docker image is a seamless process that should function smoothly
    without any issues. Before proceeding, make sure you have docker installed on
    your system.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 构建 Docker 镜像是一个无缝的过程，应能顺利进行。在继续之前，确保你的系统上已安装 Docker。
- en: '[PRE1]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: By running this command, you'll initiate the creation of containers for the
    frontend, backend, and database, setting up a comprehensive environment for your
    application.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 通过运行此命令，你将启动前端、后端和数据库的容器创建，建立一个全面的应用环境。
- en: '**Note:** You can also develop and run AgentGPT without docker, and for that
    you have to read [AgentGPT documentation.](https://docs.reworkd.ai/development/setup)'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 你也可以在没有 Docker 的情况下开发和运行 AgentGPT，详情请阅读 [AgentGPT 文档。](https://docs.reworkd.ai/development/setup)'
- en: Roadmap
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 路线图
- en: AgentGPT is currently in the beta phase, and developers are actively working
    on a multitude of exciting features. Here's a sneak peek into what's in the pipeline,
    just to give you a taste of what's coming next!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: AgentGPT 目前处于测试阶段，开发者们正积极开发许多令人兴奋的功能。以下是即将推出的一些预览，以便让你了解未来的发展！
- en: Current features
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 当前功能
- en: '**User Management and Authentication:** Efficiently manage users and their
    authentication within the system.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**用户管理与认证：** 高效管理系统中的用户及其认证。'
- en: '**Agent Run Saving and Sharing:** Seamlessly save and share agent runs to ensure
    collaboration and knowledge sharing.'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**代理运行保存与分享：** 无缝保存和分享代理运行，以确保协作与知识共享。'
- en: '**Dynamic Translations for Multiple Languages:** Enable dynamic translations
    for diverse languages, allowing effective communication across language barriers.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**多语言动态翻译：** 启用多样语言的动态翻译，促进跨语言沟通。'
- en: '**AI Model Customization:** Customize the AI model according to your specific
    needs, empowering you to tailor it to your unique requirements.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**AI 模型定制：** 根据你的具体需求定制 AI 模型，使其能够满足你的独特要求。'
- en: Features in development
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正在开发的功能
- en: Advanced Web Browsing Capabilities
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高级网页浏览功能
- en: Backend Migration to Python
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 后端迁移到 Python
- en: Long-Term Memory with Vector Database
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 带有向量数据库的长期记忆
- en: Agent Steer-ability
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 代理可控性
- en: Documentation Overhaul
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文档大修
- en: Conclusion
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: I firmly believe that following the era of advanced large language models, we
    are poised to witness the emergence of autonomous AI agents. This transformative
    development will revolutionize the way we approach work and task completion.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我坚信，在先进的大型语言模型时代之后，我们将见证自主 AI 代理的出现。这一变革性的发展将彻底改变我们处理工作和任务的方式。
- en: With the advent of autonomous AI agents, we will no longer need to meticulously
    outline the steps to achieve a goal. Instead, by simply defining the objective
    and providing an example, these agents will autonomously engage in research, experimentation,
    and execution to reach the desired outcome with remarkable accuracy.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 随着自主 AI 代理的出现，我们将不再需要详细列出实现目标的步骤。相反，只需定义目标并提供一个示例，这些代理将自主进行研究、实验和执行，以显著准确地达到预期结果。
