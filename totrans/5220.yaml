- en: '**Step 5:  Build your portfolio project**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 5 步：构建你的作品集项目**'
- en: 'Your prospects have answered all your questions. Now, you have to analyze them
    and answer these two questions:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你的潜在客户已经回答了你所有的问题。现在，你需要分析这些答案并回答这两个问题：
- en: “What business problems are my prospects working on?”
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我的潜在客户正在解决什么业务问题？”
- en: “What are the main technical skills they posses?”
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “他们掌握的主要技术技能是什么？”
- en: That’s it. Nothing more.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样，没有更多内容了。
- en: Coming back to my example, if most of my prospects say that they analyze web
    site data from google analytics and present these insights to the director of
    digital marketing. And they predominantly use SQL and Tableau to perform this
    analysis but rarely use Python or R. Adding to this, if they also mention that
    most of the Marketing Data Analysts learn R or Python on the job.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我的例子，如果我的大多数潜在客户说他们分析来自 Google Analytics 的网站数据并将这些见解呈现给数字营销总监。他们主要使用 SQL 和
    Tableau 进行分析，但很少使用 Python 或 R。如果他们还提到大多数市场数据分析师在工作中学习 R 或 Python。
- en: Then I know that I have to start learning SQL and Tableau. If I had started
    learning Python or R, in the first place, I would have wasted my time.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我知道我必须开始学习 SQL 和 Tableau。如果我一开始就开始学习 Python 或 R，我就会浪费时间。
- en: 'Your next step is to quickly build a portfolio project based on the answers
    to your two questions in this section. Don’t immediately sign up for a course
    to learn the technical skills required to build your project. Instead, you should
    learn enough technical skills to just complete your portfolio project. I learned
    this approach from Josh Kaufman, the author of the book "The First 20 Hours: How
    to Learn Anything . . . Fast!".'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '下一步是基于本节中两个问题的答案快速构建一个作品集项目。不要立刻报名参加课程以学习构建项目所需的技术技能。相反，你应该学习足够的技术技能来完成你的作品集项目。我从《The
    First 20 Hours: How to Learn Anything . . . Fast!》的作者 Josh Kaufman 那里学到了这种方法。'
- en: In my case, I must analyze Google Analytics data and develop a dashboard in
    Tableau to visualize the insights of my analysis. Your first step is to find a
    data source for your project. You can find interesting data sets on Kaggle. You
    can also go through "[19 places to find free data sets for your data science project](https://www.dataquest.io/blog/free-datasets-for-projects/)"
    for finding data sets.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对我而言，我必须分析 Google Analytics 数据，并在 Tableau 中开发一个仪表板来可视化我的分析见解。你的第一步是找到项目的数据源。你可以在
    Kaggle 上找到有趣的数据集。你也可以通过“[19 个地方找到免费的数据集](https://www.dataquest.io/blog/free-datasets-for-projects/)”来寻找数据集。
- en: For my project, I am going to use [Google Analytics Customer Revenue](https://www.kaggle.com/c/ga-customer-revenue-prediction)
    dataset from Kaggle. I then install Microsoft SQL server on my laptop and then
    upload my dataset to the SQL server. I am doing this because based on my answers
    I know that Marketing Data Analysts use SQL to retrieve data. So I want to demonstrate
    that I know SQL.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我的项目，我将使用[Kaggle上的Google Analytics Customer Revenue](https://www.kaggle.com/c/ga-customer-revenue-prediction)数据集。然后在我的笔记本电脑上安装Microsoft
    SQL服务器，并将数据集上传到SQL服务器。我这样做是因为根据我的了解，市场数据分析师使用SQL来提取数据。所以我想展示我掌握了SQL。
- en: Your first step in your project is to understand the dataset and come up with
    2 to 3 interesting business questions you can answer by analyzing it.  You also
    need to know what columns (or features) in the dataset you need to answer these
    questions. This is where your domain knowledge comes into play.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 项目的第一步是了解数据集，并提出2到3个你可以通过分析回答的有趣的业务问题。你还需要知道数据集中哪些列（或特征）是回答这些问题所需的。这时你的领域知识就派上用场了。
- en: Don’t try to complicate this project, your goal is to build a project that gets
    you the job. I call this portfolio project as “Minimum Viable Project”.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不要试图让这个项目变得复杂，你的目标是构建一个能让你获得工作的项目。我称这个投资组合项目为“最小可行项目”。
- en: For my Marketing Data Analyst role, I must learn SQL and Tableau. So, first
    I learn the basics of SQL and Tableau. You shouldn’t spend more than 10 hours
    on learning the basics.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我的市场数据分析师角色，我必须学习SQL和Tableau。所以，首先我学习SQL和Tableau的基础知识。你不应该在学习基础知识上花费超过10小时。
- en: Once you learn the basics, your next step is to get in touch with a mentor who
    can help you to create a detailed plan on how to approach your project in a step
    by step manner. Choose a mentor who has good experience in data science. You can
    use services like [Clarity](https://clarity.fm/) or [Mentor Cruise](https://mentorcruise.com/)
    to find experienced data scientists. Schedule a call with your data science mentor
    and ask them what’s the best way to approach the problem.  Explain the business
    questions you are trying to answer in detail.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你学会了基础知识，你的下一步是找到一个导师，他可以帮助你制定一个详细的计划，按照步骤逐步推进你的项目。选择一个在数据科学领域有丰富经验的导师。你可以使用像[Clarity](https://clarity.fm/)或[Mentor
    Cruise](https://mentorcruise.com/)这样的服务来寻找经验丰富的数据科学家。安排与数据科学导师的电话会议，询问他们解决问题的最佳方法。详细说明你想解答的业务问题。
- en: After you receive a concrete plan on how to answer your business questions,
    start working on your project.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在你收到如何回答业务问题的具体计划后，开始你的项目。
- en: If you are stuck somewhere while working on your project or if you can’t find
    answers to your technical questions on forums like Stack Overflow, then again
    you can schedule a call with your mentor and get help from them. You can also
    find experts on [CodeMentor](https://www.codementor.io/machine-learning-experts)
    to get technical help.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在进行项目时遇到困境，或在像Stack Overflow这样的论坛上找不到技术问题的答案，你可以再次安排与导师的电话会议，寻求他们的帮助。你也可以在[CodeMentor](https://www.codementor.io/machine-learning-experts)上找到专家以获得技术帮助。
- en: After you complete your project, once again review the project with your mentor
    and get their feedback.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 完成项目后，再次与导师复审项目并获取反馈。
- en: 'While doing all this, you should also stay in touch with your prospects. Just
    send them an interesting article based on your previous conversation with them:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在做这些事情的同时，你也应该与潜在客户保持联系。只需根据与你之前的对话发送一篇有趣的文章：
- en: '*Saw this article in KDnuggets and it reminded me of what you said about Marketing
    Science! No response needed, just thought you might find it interesting.*'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在KDnuggets上看到这篇文章，想起了你说的市场科学相关的内容！无需回复，只是觉得你可能会觉得有趣。*'
- en: '**Step 6: Get introductions to hiring mangers**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**第6步：向招聘经理索取介绍**'
- en: Once you are done with your project, host it on Github. And write an in-depth
    blog post on how you approached the project. While writing your blog post, keep
    the technical details to minimum because you are writing this blog post to target
    business managers in the hiring team. A hiring team will consist of both technical
    and business people. The technical managers will go through your code on Github
    but the business managers are more interested in what business questions you are
    trying to answer using your analysis.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的项目完成，将其托管到Github上。并撰写一篇深入的博客文章，介绍你是如何开展这个项目的。在写博客时，技术细节要尽量减少，因为你写这篇博客是为了吸引招聘团队中的业务经理。招聘团队将包括技术和业务人员。技术经理会查看你在Github上的代码，但业务经理更关心你通过分析想回答哪些业务问题。
- en: Email the link to your project and blog post to your prospects and ask for their
    feedback. If most of your prospects give a certain feedback, then implement that
    in your project. Now, your prospects will also say that they will refer you if
    a job opportunity comes up.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的项目和博客文章的链接发送给你的前景并请求反馈。如果大多数前景给出某种反馈，那么在你的项目中实施这些建议。现在，你的前景也会说如果有工作机会他们会推荐你。
- en: 'Thank them and but don’t send your resume. Instead, ask them to introduce you
    to someone in their team who has more experience. Here''s a sample email that
    you can use:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢他们，但不要发送你的简历。相反，要求他们介绍你认识团队中更有经验的人。以下是你可以使用的示例邮件：
- en: '*Thank you for your feedback. I implemented your suggestions in my project.*'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*谢谢你的反馈。我在我的项目中实施了你的建议。*'
- en: '*In our chat last time, you mentioned [name of the person] would be the person
    to talk to about a potential Marketing Data Analyst position at [company name].
    I''m definitely interested, and I''d love to chat with her/him. Would you be open
    to connecting me? I promise to be respectful of their time.*'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在我们上次的聊天中，你提到[人名]是谈论[公司名]潜在的市场数据分析师职位的合适人选。我很感兴趣，并且希望与她/他交谈。你是否愿意帮忙联系她/他？我保证尊重她/他的时间。*'
- en: '*If so, I can send you a pre-formatted introductory email to make things really
    easy for you. If not, no worries -- thanks again for all your help!*'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*如果需要，我可以为你发送一封预格式化的介绍邮件，让事情变得非常简单。如果不需要，也没关系——再次感谢你的帮助！*'
- en: Your goal is to get in touch with a senior person in their team. Someone who
    has the authority to hire you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你的目标是联系到他们团队中的高级人员。一个有权聘用你的人。
- en: If your prospect agrees, you're in — expect a meeting or call with the hiring
    manger 80-90% of the time. Your prospects will most likely make the introduction
    because you are taking action based on their feedback. And you are considering
    them as a mentor. So it’s more of an mentor-mentee relationship.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的前景同意，你就成功了——80-90%的情况下，你会收到招聘经理的会议或电话。你的前景很可能会做出介绍，因为你在根据他们的反馈采取行动，并且你视他们为导师。因此，这更像是一种导师-学员关系。
- en: With a proper introduction, a VIP will agree to speak with you almost every
    time.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 通过适当的介绍，VIP几乎每次都会同意与你交谈。
- en: 'At the actual meeting, treat it like an informal meeting— not a pitch, but
    an informal conversation: Ask questions, relate to your own experiences and oﬀer
    any ideas you may have. Also, talk about your project during the conversation
    but don''t brag about it.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在实际会议中，把它当作一次非正式的会谈——不是推销，而是非正式的对话：提问，与自己的经历相关联，提出你的想法。在谈话中也可以谈论你的项目，但不要炫耀。
- en: Most importantly, don't put them on the spot by asking for an interview yet,
    because you don’t know that they feel the same way. Just say, "Thank you so much
    for meeting with me. I'm going to take some time to think about all of this. Would
    it be all right if I followed up in a few days?" They will say yes. Then, send
    an email expressing your interest and ask THEM what they'd recommend as next steps.
    If they liked you, you're virtually guaranteed an interview — and you've already
    had coﬀee with the hiring manager. That's massive.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，先不要要求面试，因为你不知道他们是否有相同的感觉。只需说：“非常感谢您抽出时间与我会面。我会花些时间考虑这些问题。几天后我能否再跟进一下？”他们会说“可以”。然后，发送一封表达你兴趣的邮件，并询问他们推荐的下一步措施。如果他们喜欢你，你几乎可以保证会有面试——而且你已经和招聘经理喝过咖啡了。这是非常重要的。
- en: So, what’s the hiring manager thinking?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，招聘经理在想什么？
- en: Again, put yourself in the hiring manager's shoes. They have big problems, but
    good help is hard to ﬁnd. If only they could ﬁnd someone who "gets it" and can
    hit the ground running. Enter you, the smart, discerning candidate who understands
    their world. It's okay if there are holes — you're clearly a quick learner, and
    you've done your homework (your project). They think, "Wow, he seems smart, normal,
    talented... we should at least bring him in to learn more."
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，把自己放在招聘经理的角度。他们面临大问题，但找到合适的帮助很困难。如果他们能找到一个“明白情况”的人并能迅速上手就好了。你，聪明且有洞察力的候选人，理解他们的世界。如果有些漏洞也没关系——你显然是一个快速学习者，而且你已经做了功课（你的项目）。他们会想，“哇，他似乎聪明、正常、才华横溢……我们至少应该把他请进来了解更多。”
- en: 'Send a thank you to the hiring manger after the meeting. In the thank you email
    you should also provide a link to your project. Also, keep your prospect in the
    loop. Here''s an email that you can send to your prospect:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 会后向招聘经理发送感谢邮件。在感谢邮件中你也应提供你项目的链接。同时，让你的前景保持更新。以下是你可以发送给前景的邮件：
- en: '*Hey [name]*'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*嘿，[名字]*'
- en: '*Just wanted to let you know I met with [hiring manger] from [company name]
    the other day, and it went great! He invited me to apply for the Marketing Data
    Analyst position and I’m going to do so later this week.*'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*只是想让你知道我前几天和[公司名称]的[招聘经理]见了面，效果很好！他邀请我申请市场数据分析师职位，我会在本周晚些时候申请。*'
- en: '*No response needed; just keeping you in the loop. Thanks a ton -- I couldn’t
    have done it without you!*'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*无需回应；只是让你了解情况。非常感谢——没有你我做不到！*'
- en: '*-[Your Name]*'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*-[你的名字]*'
- en: '**Step 7: Prepare your Resume and crack the interview**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 7：准备你的简历并破解面试**'
- en: Now, it’s time to prepare your resume and cover letter. Your resume and cover
    letter should be focused on the job that you are applying to. Infuse the words
    of your prospects and hiring manager in your resume. That’s why it’s important
    to take notes during your meetings.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候准备你的简历和求职信了。你的简历和求职信应该针对你申请的职位。将你潜在雇主和招聘经理的话语融入到你的简历中。这就是为什么在会议中做笔记非常重要。
- en: 'A resume only really needs these two main sections:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 简历实际上只需要这两个主要部分：
- en: Experience
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经验
- en: Education
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育
- en: Here’s a great video by William Chen, data science manger at Quora, on how to
    prepare a data science resume.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Quora 数据科学经理 William Chen 的一段精彩视频，讲解如何准备数据科学简历。
- en: After sending the resume to the hiring manager, you have to prepare for your
    interview.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在将简历发送给招聘经理后，你需要为面试做好准备。
- en: 'All the work that you front-loaded pays oﬀ big time in the interview room,
    because you''ve:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你在前期投入的所有工作在面试中大有回报，因为你：
- en: Performed deeper research
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行了更深入的研究
- en: Made better connections
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立了更好的联系
- en: You have a project specific to their needs
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有一个针对他们需求的项目
- en: 80% of your work is done before you ever walk into the interview room. Now,
    it’s time to do the rest 20% of the work.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你80%的工作是在面试前完成的。现在是时候完成剩下的20%工作了。
- en: At this point, your prospective employer is curious about you. You put in an
    impressive application, and you were even introduced by a mutual contact. Now
    they want you to come in and meet the team, answer some questions, and just chat
    for a bit. Also, they want to get back to work! They want you to succeed — if
    you're right for the job. So prepare well for the interview.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，你的潜在雇主对你充满好奇。你提交了一个令人印象深刻的申请，甚至还有共同联系人的介绍。现在，他们希望你来见见团队，回答一些问题，并聊一会儿。还有，他们也想回到工作中！他们希望你成功——如果你适合这个职位。所以，做好面试准备。
- en: 'Prepare a script for some of the most commonly asked interview questions like:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 为一些最常见的面试问题准备脚本，例如：
- en: '"Tell me about yourself."'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “告诉我关于你自己的事。”
- en: '"Why do you want to work here?"'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “你为什么想在这里工作？”
- en: '"Tell me about your previous work experience"'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “谈谈你以前的工作经验”
- en: “Talk about the project that you sent us”
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “谈谈你发送给我们的项目”
- en: Crack your interview and get your first dream job in data science.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 破解面试，获得你的第一个梦想数据科学职位。
- en: '**Conclusion**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论**'
- en: I understand that this whole process is so much more challenging than mindlessly
    submitting resume after resume, but so much more rewarding in the long run.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我理解这个过程比盲目地提交简历要困难得多，但从长远来看回报更丰厚。
- en: Let me know if you have any questions in comments!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有任何问题，请在评论中告诉我！
