  prefs: []
  type: TYPE_IMG
  zh: '![生成型 AI 如何帮助你改进数据可视化图表](../Images/8f375188d292b8ff675045fc5139e41c.png)'
- en: 'Let’s choose the third image and add it to the chart, as shown in the following
