- en: The world of data science is still new as compared to other software-related
    fields, and it doesn’t have a gold standard on what skills you need to acquire
    to be called a professional data scientist. This is where [DataCamp](https://app.datacamp.com/certification) certification
    comes in to access your knowledge and skills. Just like in the world of computer
    networks, the [Cisco](https://www.cisco.com/c/en/us/training-events/training-certifications/certifications.html) certification
    is a gold standard. Similarly, DataCamp is accessing an individual’s skills by
    conducting various challenges.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域相比其他软件相关领域仍然较新，目前没有统一的标准来确定成为专业数据科学家需要掌握哪些技能。这时候，[DataCamp](https://app.datacamp.com/certification)认证可以帮助评估你的知识和技能。就像在计算机网络领域，[Cisco](https://www.cisco.com/c/en/us/training-events/training-certifications/certifications.html)认证是黄金标准一样，DataCamp通过各种挑战来评估个人技能。
- en: During the [Certificate Challenge](https://www.datacamp.com/summerchallenge),
    I was a professional data scientist working with various companies on various
    projects. Initially, I thought it was a piece of cake for me, but in reality,
    it was challenging, and I had to give my 100 percent to clear all the stages.
    The certification challenges are designed to filter out 90 percent of candidates
    and award only a few individuals with specialized skills. In this guide, we are
    going to learn each step in detail, and I will give you tips and tricks to pass
    all the stages.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在[证书挑战](https://www.datacamp.com/summerchallenge)中，我是一名专业数据科学家，与多个公司合作进行各种项目。起初，我以为对我来说这很简单，但实际上却具有挑战性，我必须全力以赴才能通过所有阶段。认证挑战旨在筛选出90%的候选人，并仅授予少数具备专业技能的个人。在本指南中，我们将详细学习每一步，并提供通过所有阶段的技巧和窍门。
- en: '***After clearing all the stages, you will receive a certificate, as shown
    below, and it’s all worth it.***'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***在通过所有阶段后，你将收到如下所示的证书，一切都值得。***'
- en: '![](../Images/d5ec428c14cff7d33e9939762e7030ad.png)'
