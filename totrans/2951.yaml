- en: In the real world, data is rarely as simple as rows and columns. Instead the
    pattern of data is more like a web, with numerous links, connections, and relationships
    between different data points. As machine learning engineers, how can we model
    this complex interconnectivity to improve our machine learning applications? This
    is where graph-based machine learning shines.
  prefs: []
  type: TYPE_NORMAL
- en: Graph-based machine learning is an incredibly powerful tool for any task that
    involves pattern matching in large data sets. By organizing and analyzing your
    data as graphs, your applications work more fluidly to spot connections and identify
    relationships. This can be the trick you need to seriously upgrade the performance
    of common machine learning tasks like search results optimisation, recommendation
    engines, or social networking.
  prefs: []
  type: TYPE_NORMAL
- en: Manning Publications has three books that will help you find out just how to
    make the most out of graph-powered databases. Even better, for a limited time,
    you can get **half off** any of them with the code **kdngraph** at [manning.com](https://www.manning.com/)!
    Here’s a quick look at each of them.
  prefs: []
  type: TYPE_NORMAL
- en: '[Graph-Powered Machine Learning](https://www.manning.com/books/graph-powered-machine-learning)
