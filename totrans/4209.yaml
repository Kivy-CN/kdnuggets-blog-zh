- en: 9 Outstanding Reasons to Learn Python for Finance
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习Python进行金融编程的9个杰出理由
- en: 原文：[https://www.kdnuggets.com/2021/09/9-outstanding-reasons-learn-python-finance.html](https://www.kdnuggets.com/2021/09/9-outstanding-reasons-learn-python-finance.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/09/9-outstanding-reasons-learn-python-finance.html](https://www.kdnuggets.com/2021/09/9-outstanding-reasons-learn-python-finance.html)
