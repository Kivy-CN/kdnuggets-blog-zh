- en: Some people prefer reading books, so for them there are some interesting books
    available this year. Before we jump to the book list, take a moment to ask yourself
    which programming language you prefer. Most people will pick **Python** but **R**
    and **Julia** are highly in demand as they both are designed for data science.
  prefs: []
  type: TYPE_NORMAL
- en: '**Beginner level:** [Python for Data Analysis: Data Wrangling with Pandas,
    NumPy, and IPython](https://www.amazon.com/gp/product/1491957662/ref=as_li_tl?ie=UTF8&tag=quantpytho-20&camp=1789&creative=9325&linkCode=as2&creativeASIN=1491957662&linkId=8c3bf87b221dbcd8f541f0db20d4da83)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Intermediate level:** [Practical Statistics for Data Scientists](https://www.amazon.in/Practical-Statistics-Data-Scientists-Essential/dp/8194435005/ref=pd_sbs_1/257-4386611-5385532?pd_rd_w=LKFEw&pf_rd_p=458377ad-f0e1-4b16-b359-07fb8404ce8b&pf_rd_r=BSBTA733JSS7J2PBQAZD&pd_rd_r=8fa4ddb3-2129-4b80-b6fd-36f073aaf854&pd_rd_wg=v1MHW&pd_rd_i=8194435005&psc=1)'
  prefs: []
  type: TYPE_NORMAL
- en: '**R lovers:** [R for Data Science](https://www.oreilly.com/library/view/r-for-data/9781491910382/)'
  prefs: []
  type: TYPE_NORMAL
