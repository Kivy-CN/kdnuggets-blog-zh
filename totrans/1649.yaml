- en: The focus of this post is to share a comprehensive list of resources for women
    and non-binary people in data science for the goal of increasing diversity in
    the workplace.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的重点是分享针对数据科学领域女性和非二元性别人士的全面资源列表，以实现工作场所多样性的目标。
- en: Purpose
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目标
- en: 'There has been extensive research which shows that women are:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 大量研究表明女性是：
- en: '[underrepresented in tech](https://www.bloomberg.com/news/articles/2017-06-02/why-so-few-women-break-through-tech-s-bro-culture-quicktake-q-a)
    and the [statistics are severely imbalanced](https://observer.com/2017/06/women-in-tech-statistics/)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[技术领域代表性不足](https://www.bloomberg.com/news/articles/2017-06-02/why-so-few-women-break-through-tech-s-bro-culture-quicktake-q-a)且[统计数据严重失衡](https://observer.com/2017/06/women-in-tech-statistics/)'
- en: '[lagging in senior positions](https://research.hackerrank.com/women-in-tech/2018/)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[在高级职位上滞后](https://research.hackerrank.com/women-in-tech/2018/)'
- en: '[paid inequitably](http://www.businessinsider.com/gender-wage-pay-gap-charts-2017-3#the-number-of-women-promoted-to-the-highest-levels-of-companies-reveals-unconscious-biases-6)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[薪酬不平等](http://www.businessinsider.com/gender-wage-pay-gap-charts-2017-3#the-number-of-women-promoted-to-the-highest-levels-of-companies-reveals-unconscious-biases-6)'
- en: '[experiencing sexism](https://twitter.com/math_rachel/status/897600522722705408)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[经历性别歧视](https://twitter.com/math_rachel/status/897600522722705408)'
- en: Some positive news is that research has shown that networking events for women
    *do indeed* [move the needle on equality](https://hbr.org/2018/02/do-womens-networking-events-move-the-needle-on-equality).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些积极的消息是，研究表明女性的*确实* [能够推动平等](https://hbr.org/2018/02/do-womens-networking-events-move-the-needle-on-equality)的网络活动。
- en: 'This guide was created to provide a resource for women and non-binary individuals
    in data science to accomplish the following in a friendly and supportive environment:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南旨在为女性和非二元性别的数据科学从业者提供资源，帮助她们在友好和支持的环境中实现以下目标：
- en: building community
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立社区
- en: networking
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络构建
- en: developing skills, education
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发展技能，教育
- en: sharing knowledge
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共享知识
- en: finding jobs
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找工作
- en: advancing their careers
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发展职业生涯
- en: advocating for themselves and others
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为自己和他人辩护
- en: Male Allies
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 男性盟友
- en: 'This resource will also be valuable to **male allies** who seek to diversify
    their organization, by **proactively**:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这个资源对寻求多元化其组织的**男性盟友**也很有价值，通过**主动**：
- en: supporting and amplifying women
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持和推广女性
- en: finding women speakers for conferences
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 寻找女性讲者参加会议
- en: recruiting women candidates for jobs
