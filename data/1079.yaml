- en: Even if data scientists aren’t employed directly, many operate as ethical hackers,
    using their skills to spot and help companies shore up weaknesses to earn bounties.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 即使数据科学家未直接受雇于公司，许多人也作为伦理黑客，利用他们的技能识别并帮助公司修补漏洞，从而获得赏金。
- en: However, as data science becomes a more common skill, many hackers are using
    it as a tool to steal corporate data, personal data, privacy invasion, or any
    other important information that can harm the business.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着数据科学成为一种越来越常见的技能，许多黑客将其作为工具来窃取企业数据、个人数据、侵犯隐私或其他任何可能损害业务的重要信息。
- en: It shouldn’t come as a surprise. The data science field and the hacking field
    have a lot in common, despite being on opposite sides of legality. Data science
    requires a lot of thinking outside the box, problem-solving, and analytical thinking.
    So does hacking.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意外。尽管数据科学领域和黑客领域在合法性上处于对立面，但它们有很多共同点。数据科学需要大量的创新思维、问题解决和分析思维，黑客也是如此。
- en: The best way to stop your enemy is to know your enemy. Here are four ways hackers
    are using data science - and how they can be stopped.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 制止敌人的最佳方法是了解你的敌人。以下是黑客如何利用数据科学的四种方式，以及如何阻止他们。
- en: 1\. Hackers use machine learning to improve efficiency against humans
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 黑客利用机器学习提高对抗人类的效率
- en: One of the most common - and most successful - types of hacking is imitating
    other humans at the company to gain access to emails, secure servers, and more.
    This type of hacking includes spoofing, phishing, spear phishing, and impersonation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见且最成功的黑客类型之一是模仿公司中的其他人，以获得对电子邮件、安全服务器等的访问。这种黑客包括欺骗、钓鱼、针对性钓鱼和冒充。
- en: Hackers have begun using machine learning to better imitate human speech and
    text patterns. Just as machine learning can be used to [help natural language
    processing progress](/2019/05/guide-natural-language-processing-nlp.html) as a
    field, the same skills can be used to make hackers sound more realistic.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客们已经开始使用机器学习来更好地模仿人类的言语和文本模式。正如机器学习可以用来[帮助自然语言处理进步](/2019/05/guide-natural-language-processing-nlp.html)一样，这些技能也可以用来让黑客的声音听起来更逼真。
- en: A hacker might use machine learning to analyze how your CTO speaks and writes,
    using social networks. Then she might successfully impersonate your CTO, getting
    you to click on a malicious link.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 黑客可能会利用机器学习分析你的首席技术官（CTO）的说话和写作风格，通过社交网络进行分析。然后她可能成功冒充你的 CTO，诱使你点击恶意链接。
- en: 2\. Hackers use machine learning to overcome security systems once inside
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 黑客利用机器学习来突破安全系统一旦进入
- en: Artificial intelligence and machine learning can use clever ransomware and malware
    that are increasingly adaptive against threats.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和机器学习可以使用聪明的勒索软件和恶意软件，这些软件对威胁的适应能力越来越强。
- en: One issue a lot of companies face is that their security systems are passive
    and reactive, rather than active. As hackers have built malware that is more and
    more intelligent and has the ability to recognize security software and adapt
    to it accordingly to remain hidden, companies must develop their own intelligent
    security systems.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司面临的一个问题是，他们的安全系统是被动和反应性的，而不是主动的。由于黑客已经构建了越来越智能的恶意软件，能够识别安全软件并据此进行调整以保持隐蔽，公司必须开发自己的智能安全系统。
- en: So far, they have not done so well at this. Last year alone, cybercrime cost
    companies [a total of $20 billion](https://www.backblaze.com/blog/the-true-cost-of-ransomware/),
    a number that has been steadily increasing over the past few years.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，他们在这方面的表现并不佳。仅去年，网络犯罪就给公司造成了 [总计 200 亿美元](https://www.backblaze.com/blog/the-true-cost-of-ransomware/)
    的损失，这一数字在过去几年里稳步上升。
- en: 3\. Hackers build bots that can click that small checkbox
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 黑客构建可以点击那个小复选框的机器人
- en: Everyone is familiar with ticking the box that confirms you’re not a bot, called
    CAPTCHAs. Most of us are familiar with the slightly annoying and weirdly sad collection
    of pictures that come afterward, asking us to identify the traffic light, boat,
    train, or other random objects in a grid.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都熟悉确认你不是机器人的复选框，称为 CAPTCHA。我们大多数人都对接下来稍显烦人的、奇怪的图片集合有所了解，这些图片要求我们识别交通灯、船只、火车或其他随机物体。
- en: Even more annoying than me, a human, being asked to prove I’m not a bot is the
    realization that a bot can probably do that, too. Nowadays, anyone who’s used
    Google’s search functionality through images should know that machine learning
    and algorithms can be used to train bots that are capable of overcoming these
    security measures.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 比我，一个人，被要求证明自己不是机器人更让人烦恼的是，意识到机器人也可以做到这一点。如今，任何使用过 Google 图像搜索功能的人应该知道，机器学习和算法可以用来训练能够突破这些安全措施的机器人。
- en: “There are many ways to get past the text CAPTCHAs on their own. Researchers
    demonstrated how they could write a program that beats image recognition tests.
    CAPTCHAs can irritate users, who find themselves stuck on a webpage while waiting
    for the CAPTCHA test. In some cases, this leads them to feel discouraged and give
    up altogether,” [writes](https://techgenix.com/how-captchas-know-if-you-are-a-bot/)
    Ali Qamar in Techgenix.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “有许多方法可以绕过文本 CAPTCHA。研究人员展示了他们如何编写一个能够击败图像识别测试的程序。CAPTCHA 可能会让用户感到烦恼，他们在等待 CAPTCHA
    测试时被困在网页上。在某些情况下，这会导致他们感到沮丧并彻底放弃，” [Ali Qamar](https://techgenix.com/how-captchas-know-if-you-are-a-bot/)
    在 Techgenix 中写道。
- en: 4\. Overloading with DoS or DDoS attacks
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 通过 DoS 或 DDoS 攻击进行过载
- en: DoS (Denial of Service) or DDoS (distributed denial of service) attacks are
    among the most famous hacker accomplishments in the news lately. Hackers will
    overwhelm the bandwidth or infrastructure of their target with a flood of simulated
    web traffic. This makes it hard or impossible for real visitors to use the site,
    disrupting commerce.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: DoS（拒绝服务）或 DDoS（分布式拒绝服务）攻击是近年来新闻中最著名的黑客成果之一。黑客会用大量模拟的网络流量来压垮目标的带宽或基础设施。这使得真实访客难以使用网站，干扰了商业活动。
- en: The biggest attack was [on Google back in 2017](https://cloud.google.com/blog/products/identity-security/identifying-and-protecting-against-the-largest-ddos-attacks)
    - though they only disclosed the attack in 2020.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的一次攻击发生在 [2017 年的 Google](https://cloud.google.com/blog/products/identity-security/identifying-and-protecting-against-the-largest-ddos-attacks)——尽管他们直到
    2020 年才披露了这次攻击。
- en: While DoS attacks can use a single device, sturdier DDoS attacks rely on a network
    of “zombies,” which are devices infected with a particular malware that allows
    a hacker to remotely control their activity. These DDoS attacks rely on algorithms
    to coordinate these attacks together. As the IoT has become more widespread, hackers
    have grown more proficient at infecting just about any device, from a company
    server to the wifi-enabled fridge.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然DoS攻击可以使用单一设备，但更强大的DDoS攻击依赖于一个“僵尸”网络，这些设备被感染了特定的恶意软件，允许黑客远程控制它们的活动。这些DDoS攻击依赖算法来协调这些攻击。随着物联网的普及，黑客在感染几乎任何设备方面变得更加高效，从公司服务器到支持Wi-Fi的冰箱。
- en: How can companies overcome these issues?
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 公司如何克服这些问题？
- en: Reading the list above, it’s easy to feel overwhelmed. Luckily, for every hacker,
    there is a data science working diligently to stop them. The same tools can be
    flipped around and made to protect companies rather than infiltrate them. Not
    only that but a lot of attacks can be stopped with training and common sense.
    Here are three ways to rebuff modern hackers.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读上述列表，很容易感到不知所措。幸运的是，对于每个黑客，都有一名数据科学家在努力阻止他们。这些工具也可以被反向使用，保护公司而不是入侵公司。不仅如此，许多攻击还可以通过培训和常识来阻止。以下是三种抵御现代黑客的方法。
- en: 1\. Invest in the right technology
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 投资于正确的技术
- en: Hackers evolved when companies began moving to the cloud since a lot of security
    issues arise when a company moves to the cloud, which improves service but causes
    greater security threats. To address this weakness, many companies are upgrading
    too, using a secure access service edge, or [SASE](https://www.checkpoint.com/cyber-hub/network-security/what-is-secure-access-service-edge-sase/).
    Being able to customize security settings and operational needs means companies
    can flexibly build a security architecture that works for them.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司开始转向云端，黑客也不断进化，因为公司迁移到云端时，许多安全问题随之出现，这虽然提升了服务，但也带来了更大的安全威胁。为了应对这一弱点，许多公司也在升级，使用安全接入服务边缘（[SASE](https://www.checkpoint.com/cyber-hub/network-security/what-is-secure-access-service-edge-sase/)）。能够定制安全设置和操作需求，意味着公司可以灵活地建立适合自己的安全架构。
- en: 2\. Get proactive
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 积极主动
- en: Companies should aim to build more proactive and predictive security models
    rather than the reactive models that are the standard today. Companies can feed
    machine learning algorithms with historical and current information about cyber
    intrusions to predict and detect these, working as the human immune system to
    identify threats even as they shift.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 公司应当着眼于建立更具前瞻性和预测性的安全模型，而不是当前标准的反应模型。公司可以用历史和当前的网络入侵信息来训练机器学习算法，以预测和检测这些入侵，像人类免疫系统一样识别威胁，即使这些威胁发生变化。
- en: 3\. Focus on the people, not the machines
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 专注于人员，而非机器
- en: One of my favorite folktales about hackers is when a class of future computer
    scientists was asked to try to hack into their university servers. Most were unable
    to detect any vulnerabilities or get past the powerful firewalls.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢的关于黑客的民间故事之一是，当未来的计算机科学家们被要求尝试黑入他们的大学服务器时，大多数人无法检测到任何漏洞或突破强大的防火墙。
- en: One woman, however, put on a fake lanyard and simply tried to walk into the
    building where the servers were kept. She pretended her lanyard didn’t work and
    was let through the doors by a helpful employee. Once inside, she pretended she
    had forgotten the password to log in and asked for it. Again, she was able to
    get inside the systems.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一名女性戴上了假挂绳，试图进入存放服务器的建筑物。她假装挂绳无法使用，结果被一位热心的员工放行。当她进入内部时，又假装忘记了登录密码，并请求获取密码。她再次成功地进入了系统。
- en: Her skill wasn’t technical, but psychological. Many hackers rely on the same
    skillset. So many of these hackers can be stopped by reducing human error. Don’t
    click on the link in the email. Don’t download the attachment. Don’t trust what
    you read. With that alone, you can eliminate many of the hackers’ attempts to
    get inside.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 她的技能并不是技术性的，而是心理学上的。许多黑客依赖相同的技能。因此，通过减少人为错误可以阻止很多这些黑客。不要点击电子邮件中的链接。不要下载附件。不要相信你所阅读的内容。仅凭这些，你就可以消除许多黑客入侵的尝试。
