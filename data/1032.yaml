- en: Robotics
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器人技术
- en: It is not a core part of data science, but it has been part of artificial intelligence
    for a long period. You can learn to train and develop your machine learning model
    on Raspberry Pi using Python or create edge applications. Robotics is the future,
    and if you want to stay relevant, I will highly recommend you to at least learn
    the basics.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然它不是数据科学的核心部分，但它已经是人工智能的一部分很长时间了。你可以学习如何在Raspberry Pi上使用Python训练和开发你的机器学习模型，或创建边缘应用。机器人技术是未来，如果你想保持相关性，我强烈建议你至少学习基础知识。
