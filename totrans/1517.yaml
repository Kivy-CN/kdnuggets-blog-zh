- en: Back in 2017, we ran a series of articles looking at the best of these degrees
    in America, Europe and Online. Luckily for you, we’ve now updated this comprehensive
    list and added lots more Masters programs.
  prefs: []
  type: TYPE_NORMAL
- en: '![US Canada Masters Map](../Images/4af18548e3070f8ec578aa3314fb0652.png)'
  prefs: []
  type: TYPE_IMG
- en: We’ve already published our definitive guides to [Online Master’s](https://www.kdnuggets.com/2019/04/best-masters-data-science-analytics-online.html)
    and across [Europe](https://www.kdnuggets.com/2019/04/best-masters-data-science-analytics-europe.html)
    and this post is going to look at programs throughout the USA and Canada.
  prefs: []
  type: TYPE_NORMAL
- en: Included is the CS Rank which is the top universities [Computer and Information
    Systems graduate programs](https://www.topuniversities.com/university-rankings/university-subject-rankings/2017/computer-science-information-systems) rank
    for ranks 1-50. Of course, this ranking isn’t 100% scientific in how it is calculated,
    but it does give a good idea of the schools that offer these courses. Universities
    that don’t appear on the rankings have been listed as having a ranking of NA.![US
    Canada Number of Programs](../Images/df8b5bc166277dfe3cfd36d885418bdc.png)
  prefs: []
  type: TYPE_NORMAL
- en: We’ve included information from the 2017 version to give you an idea on how
    the schools have changed over the last couple of years. As always, please let
    us know in the comments section below if we’ve missed any out and we’ll update
    the list accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: '[MIT''s Master of Business Analytics](http://mitsloan.mit.edu/master-of-business-analytics/). The
    program is tailored for current students or recent college graduates who plan
    to pursue a career in the data science industry, as well as those seeking career
    advancement or change, especially engineers, mathematicians, physicists, computer
    programmers, and other high-tech professionals. (12-month program, 77,350 USD
    for the entire program''s tuition (2017 tuition - $57,350), CS Rank: 1 (2017 CS
    Rank - 1))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Stanford''s MS in Statistics: Data Science.](https://statistics.stanford.edu/academics/ms-statistics-data-science)The
    Data Science track develops strong mathematical, statistical, computational and
    programming skills through the general master''s core and programming requirements,
    in addition to providing fundamental data science education through general and
    focused electives requirement from courses in data sciences and related areas.
    (24-month program, $32,658 per year ($32,658/year), CS Rank: 2 (2))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Carnegie Mellon''s Master of Computational Data Science.](https://mcds.cs.cmu.edu/)This
    program equips you with the skills and knowledge you need to develop the layers
    of technology involved in the next generation of massive information system deployments
    and analyze the data those systems generate. (16-month program, $76,500 entire
    program ($75,484), CS Rank: 3 (3))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Harvard''s MS in Data Science.](https://www.seas.harvard.edu/programs/graduate/applied-computation/master-of-science-in-data-science)The
    program will offer strong preparation in statistical modeling, machine learning,
    optimization, management and analysis of massive data sets, and data acquisition.
     The program will also focus on topics such as reproducible data analysis, collaborative
    problem solving, visualization and communication, and security and ethical issues
    that arise in data science. (18-month program, $44,816 full tuition ($44,816),
    CS Rank: 7 (6))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[U. of Toronto''s MS in Applied Computing (Data Science Concentration)](http://web.cs.toronto.edu/Graduate/prospective_gradwhy/mscac.htm)is
    offered jointly by Depts of CS and Statistical Sciences and teaches Data science
    at the interface between computer science and statistics. (16-month program, $26,000
    citizens ($11,320), $56,000 International ($27,590), per year, CS Rank: 11 (10))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Washington''s MS in Data Science.](https://www.datasciencemasters.uw.edu/)This
    master''s program gives you the technical skills to extract knowledge from large,
    noisy, and heterogeneous datasets — big data — to provide insights that people
    and organizations can use. In this program, you''ll build deep expertise in managing,
    modeling and visualizing big data to meet the growing needs of industry, government,
    non-profit and research organizations today. (17.5-month program, $46,575 ($46,125)
    full tuition, CS Rank: 17 (16))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Columbia University''s MS in Data Science.](http://datascience.columbia.edu/master-of-science-in-data-science)This
    program allows students to apply data science techniques to their field of interest,
    building on four foundational courses. Our students have the opportunity to conduct
    original research, included in a capstone project, and interact with our industry
    partners and faculty. (18-month program, $58,080 ($58,080) full tuition, CS Rank:
    18 (29))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[New York University''s MS in Data Science.](https://cds.nyu.edu/academics/ms-in-data-science/)This
    is a highly-selective program for students with a strong background in mathematics,
    computer science, and applied statistics. The degree focuses on the development
    of new methods for data science. The curriculum offers two ways to structure the
    graduate program that gives students the opportunity to pursue a specialization
    through tracks. (24-month program, $62,028 ($62,028) full tuition, CS Rank: 20
    (32))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Waterloo''s Master of Mathematics (Statistics or Computer Science).](https://uwaterloo.ca/data-science/graduate-programs)These
    are two different degrees; however both offer a Data Science Specialization. In
    these programs you will study the application and development of methods that
    facilitate insight from available data in order to understand, predict, and improve
    business strategy, products and services, marketing campaigns, medicine, public
    health and safety, as well as numerous other pursuits. (18 to 24-month program,
    $11,466 ($11,466) Canadian residents, $30,666 ($30,666) International, full tuition,
    CS Rank: 22 (31))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Georgia Tech''s MS in Analytics.](https://analytics.gatech.edu/)An interdisciplinary
    degree program that leverages the strengths of Georgia Tech in statistics, operations
    research, computing, and business by combining the world-class expertise of the
    Scheller College of Business, the College of Computing, and the College of Engineering.
    By blending the strengths of these nationally ranked programs, graduates will
    learn to integrate skills in a unique and interdisciplinary way that yields deep
    insights into analytics problems. (24-month program, online option available,
    $43,416 ($43,416) In-state, $59,940 ($59,940) Out-of-state, $9,900 ($9,900) Online,
    CS Rank: 24 (28))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of British Columbia''s Master of Data Science.](https://masterdatascience.science.ubc.ca/)A
    professional program developed by the combined expertise of the UBC departments
    of Computer Science and Statistics to help meet this need and give students a
    fast track to a great career. Utilizing descriptive and prescriptive techniques,
    students extract and analyze data from both unstructured and structured forms
    and then communicate the findings of those analyses in ways to enable organizations
    to make informed decisions based on data. (10-month program, $31,836 ($24,033)
    Residents; $43,709 ($32,675) International, CS Rank: 28 (23))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[The University of Texas at Austin''s MS in Business Analytics.](https://www.mccombs.utexas.edu/Master-of-Science-in-Business-Analytics)A
    10-month program that will show you how to harness vast amounts of data and use
    it to build better business. (10-month program, $43,000 ($43,000) In-state, $48,000
    ($48,000) Out-of-state for full program, CS Rank: 29 (26))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Pennsylvania''s MS in Engineering in Data Science.](https://dats.seas.upenn.edu/)The
    Data Science degree program can be completed in one to two years. It blends leading-edge
    courses in core topics such as machine learning, big data analytics, and statistics,
    with a variety of electives and an opportunity to apply these techniques in a
    domain specialization – a depth area – of choice. (12 or 24-month program, $67,660
    ($67,660) full tuition, CS Rank: 34 (39))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of South California''s MS in Computer Science (Data Science).](https://www.cs.usc.edu/masters/data-science/)This
    program provides students with a core background in Computer Science and specialized
    algorithmic, statistical, and systems expertise in acquiring, storing, accessing,
    analyzing and visualizing large, heterogeneous and real-time data associated with
    diverse real-world domains including energy, the environment, health, media, medicine,
    and transportation. It is offered both on-site and online. (24-month program,
    $55,886 ($55,886) In-state, $63,634 ($63,634) Out-of-state, $61,984 ($61,984)
    online for full tuition, CS Rank: 44 (50))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[UC San Diego Master of Advanced Study Degree in Data Science and Engineering.](http://jacobsschool.ucsd.edu/mas/dse/)In
    this program, engineering professionals combine the skills of software programmer,
    database manager, and statistician to create mathematical models of the data,
    identify trends/deviations, then present them in effective visual ways that can
    be understood by others. (24-month program, $39,121 ($39,100) full tuition, CS
    Rank: 46 (38))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Maryland at College Park''s MS in Business Analytics.](https://www.rhsmith.umd.edu/programs/ms-business-analytics)This
    program delves into understanding Big Data and using it to the advantage of your
    business. One of the best programs in the Washington, D.C., area, the MSBA covers
    cyber security, information systems, supply chain and transportation, social media
    and web analytics, forecasting, and quantitative analysis, among other topics.
    (16-month program $49,892 ($49,042) In-state, $62,762 ($62,422) Out-of-state for
    full tuition, CS Rank: 50 (47))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NEW** [University of Michigan’s MS in Business Analytics](https://umdearborn.edu/cob/graduate-programs/degree-programs/ms-business-analytics).
    The Master of Science-Business Analytics trains students to create business strategies
    using data and statistics. (12-month program, $21,241 In-state, $48,579 Out-of-state
    full tuition, CS Rank: 50)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Wisconsin-Madison''s MS in Statistics-Data Science.](http://www.stat.wisc.edu/ms-degree-data-science-option-ms-ds?_ga=2.210622485.1454374756.1555772837-1545123052.1555772837)Leveraging
    the power of statistical thinking will prepare to you to put data into context
    and communicate its meaning to others. You will build analytical, reasoning, and
    communication skills in realistic strategic planning sessions. As a result, the
    MS-DS will provide you with strong skills in working in teams of professionals
    and business leaders and in leading discussions grounded in data reasoning. (12
    or 24-month program, $23,820 ($23,820) In-state, $48,810 ($48,810) Out-of-state
    full tuition, CS Rank: 75 (75))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Boston University Metropolitan College''s MS in Applied Business Analytics.](http://www.bu.edu/met/programs/graduate/applied-business-analytics/)This
    program provides comprehensive coverage of the state-of-the-art concepts, techniques,
    and tools used in the process of data-driven business decision-making. Whether
    studying online, on campus, or both, students gain hands-on experience with a
    variety of analytical models and decision-support tools, and to apply them to
    interlinked data-inputs and large data sets in the areas of marketing, operations,
    product and technology innovations, financial services, and others. (18 or 24-month
    program, $25,490 ($25,490) per semester, CS Rank: 75 (75))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Indiana University Bloomington''s MS in Data Science.](https://www.sice.indiana.edu/graduate/degrees/data-science/graduate/)With
    a broad range of courses available on topics such as data mining, cloud computing,
    health and medicine, cybersecurity, high-performance computing, machine learning,
    and artificial intelligence, you can tailor your curriculum to suit your interests.
    (18-month program, On site: $43,717 ($43,717) Out-of-state, $15,172 ($15,172)
    In-state; Online: $21,457 ($21,457) Out-of-state, $13,470 ($13,470) In-state,
    CS Rank: 75 (125))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NEW** [University of Chicago’s MS in Analytics](https://grahamschool.uchicago.edu/academic-programs/masters-degrees/analytics).
    Building from a core in applied statistics, the Master of Science in Analytics
    provides students with advanced analytical training to develop the ability to
    draw insights from big data and build automated artificial intelligence systems.
    (12-month program, $4,640 full tuition, CS Rank: 75)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Johns Hopkins University''s MS in Data Science.](https://ep.jhu.edu/programs-and-courses/programs/data-science)The
    rigorous curriculum focuses on the fundamentals of computer science, statistics,
    and applied mathematics, while incorporating real-world examples. With options
    to study online and on-site in state-of-the-art facilities at the Johns Hopkins
    Applied Physics Laboratory, students learn from practicing engineers and data
    scientists. Graduates are prepared to succeed in specialized jobs involving everything
    from the data pipeline and storage, to statistical analysis and eliciting the
    story the data tells. (17.5-month program, $52,170 ($52,170) full tuition, CS
    Rank: 125 (75))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Massachusetts-Amherst''s MS in Computer Science (Data Science
    Concentration).](https://ds.cs.umass.edu/masters-concentration-data-science) This
    program was created to help meet the need for expanded and enhanced training in
    the area of data science. It requires coursework in Theory for Data Science, Systems
    for Data Science, Data Analysis and Statistics.  It teaches you to develop and
    apply methods to collect, curate, and analyze large-scale data, and to make discoveries
    and decisions using those analyses. (24-month program, $25,000 ($25,000) In-state,
    $46,400 ($46,400) Out-of-state full tuition, CS Rank: 125 (75))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Northwestern University''s MS in Analytics.](http://www.mccormick.northwestern.edu/analytics/) This
    program teaches students the skills that drive business success in today’s hyper-competitive,
    data-driven world. Drawing on the expertise of renowned professors and lecturers
    from major corporations, we combine mathematical and statistical studies with
    instruction in advanced information technology and data management. (15-month
    program, $18,040 per quarter ($52,239 full tuition), CS Rank: 125 (125))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Simon Fraser University''s Professional Master''s in Big Data.](https://www.sfu.ca/computing/current-students/graduate-students/academic-programs/bigdata.html) Students
    are well-prepared to become data scientists/programmers, data solutions architects,
    and chief data officers capable of offering insights that influence strategic
    decision-making. The program is challenging and ideal for those with a strong
    aptitude in computer science or in quantitative fields, such as engineering or
    physics. (16-month program, $27,592 ($27,592) residents, $32,898 ($32,898) International
    full tuition, CS Rank: 125 (125))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[North Carolina State University''s MS in Analytics.](http://analytics.ncsu.edu/?page_id=1799) If
    you have a mind for mathematics and statistical programming and a passion for
    working with data, this is your program. The MSA is uniquely designed to equip
    individuals like yourself for the task of deriving and effectively communicating
    actionable insights from a vast quantity and variety of data. (10-month program,
    $23,460 ($23,460) In-state, $43,466 ($43,466) Out-of-state full tuition, CS Rank:
    125 (125))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Virginia''s MS in Data Science.](https://dsi.virginia.edu/academics) Our
    rigorous professional master’s program prepares students to lead the cutting-edge
    field of data science through an interdisciplinary approach that combines class
    work with the opportunity to apply technical and soft skills in capstone projects
    with industry, academic and government partners. (11-month program, $25,534 ($25,534)
    In-state, $40,626 ($40,626) Out-of-state, CS Rank: 175 (175))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Texas A&M University''s MS in Analytics.](http://analytics.stat.tamu.edu/index.php#home)  A
    part-time master''s degree that offers courses from the top-ranked Mays Business
    School and is open to working professionals with strong quantitative skills, for
    example bachelor''s degree holders in the sciences, mathematics, business and
    engineering fields. Offers online and on-site option. (24-month program, $65,000
    ($54,904) full tuition, CS Rank: 175 (175))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Arizona State University''s MS in Business Analytics.](https://programs.wpcarey.asu.edu/masters-programs/business-analytics) 
    This program prepares you for the dynamic, expanding world of data-driven analysis
    and strategic business decision-making. You’ll acquire the skills necessary to
    help companies harness data for a competitive advantage. ASU also offers an online
    program and you may find [more information here](https://asuonline.asu.edu/online-degree-programs/graduate/master-science-business-analytics).
    (9-month program, $10,970 ($10,970) In-state, $21,888 ($21,888) Out-of-state,
    $23,508 ($23,508) International full tuition, CS Rank: 175 (175))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Queen''s University at Kingston’s Master of Management Analytics.](https://smith.queensu.ca/grad_studies/mma/) In
    this program, you will be learning from an outstanding faculty team comprised
    of some of the best management educators in North America. In addition, several
    sessions will include industry specialists and practitioners. This ensures that
    you are being briefed on current trends and practices from the perspective of
    people who are currently working in the industry. (16-month program, $63,500 ($44,600)
    residents, $80,000 ($67,750) International, full tuition, CS Rank: 175 (175))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NEW** [University of Illinois at Chicago (UIC)’s MS in Business Analytics](https://business.uic.edu/graduate-programs/graduate-degrees/master-science-business-analytics/).
    The MS in Business Analytics provides a holistic approach to the field as students
    develop expertise in data management, machine learning and predictive analytics,
    all while building a strong background in business skills. Students gain the skillset
    necessary to analyze large datasets and generate insights through techniques in
    data visualization, statistical modeling and data mining. The program curriculum
    emphasizes industry experience, exposure and collaboration across a variety of
    analytics projects. (12-month program, $5,830 In-state, $11,950 Out-of-state,
    CS Rank: 175)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NEW** [Michigan State University’s Masters in Business Analytics](https://broad.msu.edu/masters/business-analytics/).
    More data is available than ever before, and analytics have become a part of every
    major business decision today. With the Master of Science in Business Analytics
    from Michigan State University, you can become an integral part of this emerging
    transformation and leading new industry. (12-month program, $36,000 In-state,
    $39,000 Out-of-state full tuition, CS Rank: 175)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Minnesota''s MS in Data Science.](https://datascience.umn.edu/) The
    program provides a strong foundation in the science of Big Data and its analysis
    by gathering in a single program the knowledge, expertise, and educational assets
    in data collection and management, data analytics, scalable data-driven pattern
    discovery, and the fundamental concepts behind these methods. (18 or 24-month
    program, $8,364 ($8,364) In-state, $12,942 ($12,942) Out-of-state per semester,
    CS Rank: 225 (125))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Rutgers University''s MS in Analytics and Data Science.](http://mbs.rutgers.edu/program/analytics-discovery-informatics-data-sciences) This
    program prepares students for data-driven decision making. It brings together
    the fields of computer science, statistics, machine learning, data mining and
    big data. Students will obtain a variety of skills including the ability to analyze
    large datasets, the ability to develop modeling solutions to support decision
    making and a thorough understanding of how data analysis drives business decision
    making. Online option available. (24-month program, $23,136 ($23,136) In-state,
    $28,128 ($28,128) Out-of-state for full tuition, CS Rank: 225 (225))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Northeastern University''s Master of Professional Studies in Analytics.](http://www.northeastern.edu/online/degrees/masters-analytics/) The
    program helps to meet the demand from employers with a graduate program that provides
    students with an end-to-end analytics education through a core curriculum with
    integrated experiential learning opportunities. The program prepares students
    with a deep understanding of the mechanics of working with data along with the
    capacity to identify and communicate data-driven insights that ultimately influence
    decisions. Available online. (24-month program, $34,200 ($29,070) full tuition,
    CS Rank: 225 (225))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Illinois Institute of Technology''s Master of Data Science.](https://science.iit.edu/programs/graduate/master-data-science) In
    this program, you learn to explore data using high-level mathematics, statistics,
    and computer science. You learn how to analyze data, visualize your results, and
    articulate your discoveries. You will leave the program with the ability to think
    about the real problems that need to be solved, not to simply find technical solutions.
    Available online. (16-month program, $30,985 ($30,985) full tuition, CS Rank:
    225 (225))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NEW** [University of California Davis’ MS in Business Analytics](https://gsm.ucdavis.edu/msba-masters-science-business-analytics).
    In the one-year program, you’ll benefit from our deep connections with San Francisco
    and Silicon Valley companies on the forefront of the Big Data revolution. (12-month
    program, $57,200, CS Rank: 225)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Iowa State University''s Master of Business Analytics.](https://www.business.iastate.edu/masters/business-analytics/) This
    program is an interdisciplinary graduate program for employed professionals that
    addresses the challenges of dealing with data analytics and business intelligence
    in the “Big Data” environment. It was developed to meet the needs of today’s businesses
    and organizations facing intense global competition and constant technological
    disruptions. Available online. (21-month program, $24,000 ($21,570), full tuition,
    CS Rank: 325 (325))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NEW** [George Mason’s MS in Data Analytics](https://volgenau.gmu.edu/program/view/20521).
    The certificate is intended for students who are interested in addressing the
    challenge of transforming the massive data arising in applications such as business
    analytics, cyber defense/forensics, energy, finance, genomics, health care, intelligence,
    law enforcement, or transportation, into meaningful information. The program is
    intended for graduate students in areas where applications of big data may arise.
    (12-month program, $15,826 In-state, $37,333 Out-of-state full tuition, CS Rank:
    325)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NEW** [University of Central Florida’s MS in Data Analytics (Big Data)](https://www.ce.ucf.edu/credit/master-data-analytics/).
    The MS in Data Analytics is a 30 credit hour interdisciplinary program that prepares
    students to develop algorithms and computerized systems to facilitate the discovery
    of information from large amounts of data. It will utilize the technical aspects
    of big data analytics, including algorithm design, programming, acquisition, management,
    mining, analysis, and interpretation of data. (12-month program, $36,300 full
    tuition, CS Rank: 375)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NEW** [George Town University’s MS in Data Science for Public Policy](https://mccourt.georgetown.edu/master-in-data-science-for-public-policy).
    A unique curriculum at the intersection of data science and quantitative public
    policy analysis, the MS-DSPP equips graduates with cutting-edge computational,
    analytical, and leadership skills. (12-month program, $54,570 full tuition, CS
    Rank: 425)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[American University''s Master''s in Business Analytics.](https://onlinebusiness.american.edu/analytics/) The
    program prepares students to become experts in data analysis. Students will learn
    how to use data to solve a variety of organizational and business challenges related
    to fiscal performance and operational effectiveness. Available online. (15-month
    program, $54,186 ($54,186) full tuition, CS Rank: NA (325))'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Saint Mary''s University''s MS in Computing and Data Analytics.](http://www.smu.ca/academics/msc-in-computing-and-data-analytics.html) The
    primary focus of the MSc CDA program is to develop highly qualified computing
    and data analytics professionals who will drive innovation and organizational
    success. MSc CDA prepares students for rewarding and lucrative careers in the
    data science industry through experiential learning opportunities and industry
    interaction. (16-month program, $19,000 ($17,000) Residents, $35,000 ($33,000)
    International full tuition, CS Rank: NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Oklahoma''s MS in Data Science and Analytics.](http://ou.edu/content/coe/academics/graduate/academics/datascience1.html) Graduates
    from this program will have the skills to design and build tools to extract, assimilate
    and analyze data, and the systems understanding to predict and enhance future
    performance for enterprises across all domains of the private and public sectors.
    The course offerings come from a collaboration between the Schools of Computer
    Science and Industrial and Systems Engineering. (14-month program, $32,500 ($26,103)
    full tuition, CS Rank: NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Colorado-Denver''s MS in Business Analytics.](http://www.ucdenver.edu/academics/colleges/business/degrees/ms/business-analytics/Pages/default.aspx) Business
    Analytics teaches you to use mathematical models to enhance decision-making capabilities
    in the workplace. This gives you an understanding of the more common types of
    modeling procedures—predictive modeling with big data, data analysis, forecasting,
    operations management and other advanced quantitative methods—so you learn to
    make decisions based on data. Online and evening class options available. (24-month
    program, $39,450 ($39,450) full tuition, CS Rank: NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Bellevue University''s MS in Business Analytics.](http://www.bellevue.edu/degrees/master/business-analytics-ms/) This
    program is designed to meet the demand for leaders who can influence business
    decision-making with cutting-edge expertise in transforming big data into a strategic
    asset. Available online. (24-month program, $20,700 ($20,340) full tuition, CS
    Rank: NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[DePaul University''s MS in Predictive Analytics.](http://www.cdm.depaul.edu/academics/Pages/MS-In-Predictive-Analytics.aspx) This
    program addresses the growing demand of data scientists that have the right blend
    of technical and analytical skills to meet the challenge of big data analytics.
    The curriculum emphasizes technical proficiency and practical experience, and
    provides students with advanced skills in data mining, multivariate statistics,
    machine learning, and database processing. (17.5-month program, $43,160 ($43,160)
    full tuition, CS Rank: NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Regis University''s MS in Data Science.](http://www.regis.edu/CCIS/Academics/Degrees-Programs/Graduate-Programs/MS-Data-Science.aspx) Inspired
    by their Jesuit heritage, this program prepares you for an in-demand career analyzing
    data, gathering insights from within and communicating how it’ll impact the business
    you work for – and the world around you – in a socially responsible manner. (24-month
    program, $25,560 ($25,560) full tuition)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[South Dakota State University''s MS in Data Science.](https://www.sdstate.edu/mathematics-statistics/masters-data-science) The
    is a 30-credit program designed to be completed in one calendar year, June through
    May, although students may take more than one year to complete if they desire.
    For added convenience, summer courses are available online so that students may
    start the program online in the summer and complete it on campus during the following
    academic year. (12-month program, $13,320 ($13,320) full tuition, CS Rank: NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Alabama-Huntsville''s MS in Management Science-Business Analytics.](https://www.uah.edu/business/grad/degrees/analytics) The
    program is designed to meet the highest standards of curriculum quality, faculty
    excellence, and program relevance in accordance with the College of Business''
    accreditation by AACSB International - The Association to Advance Collegiate Schools
    of Business. (12-month program, $21,810 ($21,810) full tuition, CS Rank: NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Michigan-Dearborn''s MS in Data Science.](https://umdearborn.edu/cecs/departments/computer-and-information-science/graduate-programs/ms-data-science) The
    curriculum consists of required core courses and technical electives, providing
    opportunities to build knowledge and professional skills in various Data Science
    areas that are highly demanded in the current job market. (18 to 24-month program,
    $20,490 ($20,490) In-state, $35,280 ($35,280) Out-of-state full tuition, CS Rank:
    NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of San Francisco''s MS in Data Science](https://www.usfca.edu/arts-sciences/graduate-programs/data-science).
    This program provides a technical curriculum along with unmatched practical experience
    through the nine-month practicum project. Students work onsite at partner companies
    located in the Bay Area and beyond two days per week. Influenced by a board of
    advisors which includes data scientists from Facebook, Eventbrite, Buzzfeed and
    more, the curriculum covers topics such as machine learning, data acquisition,
    statistical modeling, database management, data visualization, natural language
    processing, and deep learning. (12-month program, $48,825 ($48,825) full tuition,
    CS Rank: NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[University of Tennessee-Chattanooga''s MS in Computer Science-Data Science.](https://www.utc.edu/college-engineering-computer-science/programs/computer-science-engineering/masters-ds.php) The
    M.S. program is designed to develop the student''s skills in critical professional
    thinking and intuition, to make the student capable of sound professional evaluations
    and decisions. A graduate should be able to assume a responsible position in business,
    government, and education at the research, development, and planning levels, or
    to pursue further formal training. (24-month program, $20,040 ($20,040) In-state,
    $32,236 ($32,236) Out-of-state full tuition, CS Rank: NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NEW** [Clark University’s Masters in Business Analytics](https://www.clarku.edu/academics/graduate/programs/masters/business-analytics/).
    Ride the tidal wave of big data—and accelerate your career advancement—by mastering
    the most in-demand field in business. (12-month program, $55,770 full tuition,
    CS Rank: NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NEW** [University of New Hampshire’s Masters in Analytics](https://gradschool.unh.edu/analytics).
    Big data is a big deal and every industry — from professional sports teams (think
    Moneyball and draft picks) to healthcare (genetic coding and disease prevention)
    — needs analytics and data science experts. In just 12 months, you can be one.
    (12-month program, $14,170 In-state, $27,810 Out-of-state full tuition, CS Rank:
    NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NEW** [Thomas Edison University’s MS in Data Science and Analytics](https://www.tesu.edu/heavin/ms/data-science).
    Thomas Edison State University (TESU) has partnered with The Institute of Statistics
    Education at Statistics.com to offer a Master of Science in Data Science and Analytics
    degree program that is delivered completely online and is structured around the
    unique needs of working adults. (12-month program, $7,519 In-state, $9,967 Out-of-state
    full tuition, CS Rank: NA)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**NEW** [Yeshiva University’s MS in Data Analytics and Visualization](https://www.yu.edu/katz/programs/graduate/data-analytics-and-visualization?utm_source=kdnuggets).
    As you progress through the Katz School’s 30-credit MS in Data Analytics and Visualization
    program, you will develop a work-ready portfolio of projects and deepen your understanding
    of the core principles, patterns, and practices of data science and visualization.
    (12-month program, $32,070 full tuition, CS Rank: NA)'
  prefs:
  - PREF_OL
