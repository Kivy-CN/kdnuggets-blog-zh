- en: 'Machine Learning: A Complete and Detailed Overview'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习：完整且详细的概述
- en: 原文：[https://www.kdnuggets.com/2016/10/machine-learning-complete-detailed-overview.html](https://www.kdnuggets.com/2016/10/machine-learning-complete-detailed-overview.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/10/machine-learning-complete-detailed-overview.html](https://www.kdnuggets.com/2016/10/machine-learning-complete-detailed-overview.html)
- en: '**Machine learning** is a very hot topic for many key reasons, and because
    it provides the ability to automatically obtain deep insights, recognize unknown
    patterns, and create high performing predictive models from data, all without
    requiring explicit programming instructions.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习**因多种关键原因而成为一个非常热门的话题，它能够自动获取深入的见解、识别未知模式，并从数据中创建高性能的预测模型，而无需明确的编程指令。'
- en: This is a summary (with links) to an [article series](http://www.innoarchitech.com/machine-learning-an-in-depth-non-technical-guide/?utm_source=kdnuggets&utm_medium=post&utm_content=originallink&utm_campaign=guest)
    that's intended to be a comprehensive, in-depth guide to machine learning, and
    should be useful to everyone from business executives to machine learning practitioners.
    It covers virtually all aspects of machine learning (and many related fields)
    at a high level, and should serve as a sufficient introduction or reference to
    the terminology, concepts, tools, considerations, and techniques in the field.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个包含链接的总结，指向一系列[文章](http://www.innoarchitech.com/machine-learning-an-in-depth-non-technical-guide/?utm_source=kdnuggets&utm_medium=post&utm_content=originallink&utm_campaign=guest)，旨在成为机器学习的全面、深入指南，对从商业高管到机器学习从业者的每个人都应该有用。它涵盖了机器学习（以及许多相关领域）的几乎所有方面，并且应该能作为该领域术语、概念、工具、注意事项和技术的充分介绍或参考。
- en: '![](../Images/644ceb438f2cd93ac367e466d60facc0.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/644ceb438f2cd93ac367e466d60facc0.png)'
- en: The [first chapter](http://www.innoarchitech.com/machine-learning-an-in-depth-non-technical-guide/?utm_source=kdnuggets&utm_medium=post&utm_content=originallink&utm_campaign=guest)
    of the series starts with both a formal and informal definition of machine learning.
    This is followed by a discussion of the machine learning process end-to-end, the
    different types of machine learning, potential goals and outputs, and a categorized
    overview of the most widely used machine learning **algorithms**.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[系列的第一章](http://www.innoarchitech.com/machine-learning-an-in-depth-non-technical-guide/?utm_source=kdnuggets&utm_medium=post&utm_content=originallink&utm_campaign=guest)首先给出了机器学习的正式和非正式定义。接着讨论了机器学习过程的端到端、不同类型的机器学习、潜在的目标和输出，以及最常用的机器学习**算法**的分类概述。'
- en: '[Chapter two](http://www.innoarchitech.com/machine-learning-an-in-depth-non-technical-guide-part-2/?utm_source=kdnuggets&utm_medium=post&utm_content=originallink&utm_campaign=guest)
    starts with an introduction to the concept of **model performance**. The discussion
    then shifts to data **selection**, **preprocessing**, **splitting**, and the very
    interesting and critical topics of **feature selection** and **feature engineering**.
    This is followed by a discussion of **model selection** and the associated tradeoffs,
    which is a key step since different models can be applied to solve the same problems,
    although some perform better than others.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](http://www.innoarchitech.com/machine-learning-an-in-depth-non-technical-guide-part-2/?utm_source=kdnuggets&utm_medium=post&utm_content=originallink&utm_campaign=guest)以**模型性能**的概念介绍开始。讨论随后转向数据**选择**、**预处理**、**拆分**，以及非常有趣且关键的**特征选择**和**特征工程**话题。接着讨论了**模型选择**及其相关的权衡，这是一个关键步骤，因为不同的模型可以用来解决相同的问题，尽管有些模型表现更好。'
- en: '[Chapter three](http://www.innoarchitech.com/machine-learning-an-in-depth-non-technical-guide-part-3/?utm_source=kdnuggets&utm_medium=post&utm_content=originallink&utm_campaign=guest)
    introduces the critical concepts of model **variance**, **bias**, and **overfitting**.
    This is followed by the related topic of **model complexity** and how to control
    it, which can have a large impact on overfitting or lack thereof. After, you''ll
    find a brief introduction to **dimensionality reduction**, and then a final discussion
    of model **evaluation**, **performance**, **tuning**, **validation**, **ensemble
    learning**, and **resampling methods**.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](http://www.innoarchitech.com/machine-learning-an-in-depth-non-technical-guide-part-3/?utm_source=kdnuggets&utm_medium=post&utm_content=originallink&utm_campaign=guest)介绍了模型**方差**、**偏差**和**过拟合**的关键概念。接着讨论了**模型复杂性**及其控制方法，这对过拟合或缺乏过拟合有很大的影响。随后，你会看到对**降维**的简要介绍，最后讨论了模型**评估**、**性能**、**调优**、**验证**、**集成学习**和**重采样方法**。'
- en: '[Chapter four](http://www.innoarchitech.com/machine-learning-an-in-depth-non-technical-guide-part-4/?utm_source=kdnuggets&utm_medium=post&utm_content=originallink&utm_campaign=guest)
    is heavily focused on a deeper dive into model **performance** and **error analysis**.
    Being able to determine the performance and errors associated with the model you''re
    using is paramount, as it helps determine if you''ve found a viable solution with
    acceptable tradoffs, or instead indicates that you need to make some changes.
    Possible changes include selecting different features and/or models, gathering
    more data, feature engineering, complexity reduction, leveraging ensemble methods,
    and so on.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](http://www.innoarchitech.com/machine-learning-an-in-depth-non-technical-guide-part-4/?utm_source=kdnuggets&utm_medium=post&utm_content=originallink&utm_campaign=guest)着重于对模型**性能**和**错误分析**的深入探讨。能够确定你使用的模型的性能和错误至关重要，因为这有助于判断你是否找到了具有可接受权衡的可行解决方案，或者是否需要进行一些更改。可能的更改包括选择不同的特征和/或模型、收集更多数据、特征工程、复杂性降低、利用集成方法等等。'
- en: '[Chapter five](http://www.innoarchitech.com/machine-learning-an-in-depth-non-technical-guide-part-5/?utm_source=kdnuggets&utm_medium=post&utm_content=originallink&utm_campaign=guest)
    is the final chapter in the series, and gives in in-depth overview of **unsupervised
    learning**. It then discusses other fields that are highly related to machine
    learning, such as **predictive analytics**, **artificial intelligence**, **statistical
    learning**, and **data mining**. The post ends with a brief overview of machine
    learning as used in real world applications.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](http://www.innoarchitech.com/machine-learning-an-in-depth-non-technical-guide-part-5/?utm_source=kdnuggets&utm_medium=post&utm_content=originallink&utm_campaign=guest)是系列的最后一章，深入概述了**无监督学习**。它接着讨论了与机器学习高度相关的其他领域，如**预测分析**、**人工智能**、**统计学习**和**数据挖掘**。文章最后简要概述了机器学习在实际应用中的使用情况。'
- en: After reading the five posts in the series, you will have been thoroughly exposed
    to most key concepts and aspects of machine learning. In addition, you should
    be able to determine which areas interest you most, and thus guide further research.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完系列中的五篇文章后，你将全面了解机器学习的大部分关键概念和方面。此外，你应该能够确定哪些领域最感兴趣，从而指导进一步的研究。
- en: Cheers, and I hope you enjoy your machine learning journey!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 干杯，希望你享受你的机器学习之旅！
