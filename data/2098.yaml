  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: Following the leading industry experts, such as Jay Alammar, Andrew Ng, and
    Yann LeCun, is helpful too.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 关注行业领先专家，如Jay Alammar、Andrew Ng和Yann LeCun，也很有帮助。
- en: Tips for Business Leaders
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商业领导者的建议
- en: As the AI teams get ramped up on learning rapidly evolving developments, businesses
    are also working on finding the right problems that justify the use of such sophisticated
    technology.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能团队加速学习快速发展的技术，企业也在努力找到适合使用这种先进技术的合适问题。
- en: Notably, LLMs trained on generic datasets can do good to accomplish general
    tasks. However, if the business case demands domain-specific context, then the
    model must be provided with sufficient context to give a relevant and accurate
    response. For example, expecting an LLM to respond to a company’s annual report
    requires additional context, which can be done by leveraging Retrieval Augmented
    Generation (RAGs).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，训练在通用数据集上的LLM可以很好地完成一般任务。然而，如果商业案例需要特定领域的上下文，那么模型必须提供足够的上下文以给出相关和准确的回应。例如，期望LLM回应公司的年报需要额外的上下文，这可以通过利用检索增强生成（RAGs）来实现。
- en: But before going deep into the trenches of advanced concepts and techniques,
    it is suggested that businesses first develop trust with the technology by trying
    low-hanging projects, that allow them to see the results quickly. For example,
    picking initiatives that are not directly customer-facing or deal with sensitive
    data issues is good to start with, so that their downside can be controlled timely
    if the solution goes rogue.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但在深入研究高级概念和技术之前，建议企业首先通过尝试那些可以迅速看到结果的简单项目来建立对技术的信任。例如，选择那些不直接面向客户或处理敏感数据问题的倡议作为起点，这样可以在解决方案出现问题时及时控制其风险。
- en: '![Building trust with technology](../Images/1af7c579b0beebaadcd9cf5d58bc2504.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![与技术建立信任](../Images/1af7c579b0beebaadcd9cf5d58bc2504.png)'
- en: Image by Author
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: Businesses can start seeing the impact, and thereby reap potential returns,
    by leveraging AI for creating marketing copy, writing drafts and summaries, or
    generating insights to augment the analysis.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 企业可以通过利用人工智能创建营销文案、撰写草稿和总结，或生成见解来增强分析，从而开始看到影响并获得潜在回报。
- en: Such applications give a preview of not just the capabilities and possibilities
    but also the limitations and risks that come with these advanced models. Once
    AI maturity sets in, businesses can accelerate efforts in AI to build their competitive
    edge, delighting customer experience.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用不仅展示了能力和可能性，还揭示了这些先进模型的局限性和风险。一旦人工智能成熟，企业可以加快人工智能的应用，以建立竞争优势，提升客户体验。
- en: The Trust Factor
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 信任因素
- en: Talking about trust, business leaders also share a big responsibility of communicating
    the right and effective approach to using LLMs with their developer community.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 说到信任，商业领导者也肩负着向其开发者社区传达正确和有效的使用LLM方法的重大责任。
- en: As developers begin learning LLMs, inquisitiveness may quickly lead to using
    them in their day-to-day tasks such as writing code. Hence, it is important to
    consider whether you can rely on such code, as they could potentially make mistakes,
    such as writing oversimplified code, or not covering all edge cases. The suggested
    code might even be incomplete or too complex for the use case.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当开发人员开始学习LLM时，求知欲可能会迅速导致他们在日常任务中使用这些模型，例如编写代码。因此，考虑是否可以依赖这些代码很重要，因为它们可能会犯错，如编写过于简化的代码，或未涵盖所有边界情况。建议的代码甚至可能不完整或过于复杂。
- en: Hence, it is always advised to use the LLM output as a starting point and iterate
    over it to meet the requirements. Test it on different cases, review it yourself,
    pass it through peer review, and refer to some established and trusted resources
    to validate the code. It's crucial to thoroughly analyze the model output to ensure
    there are no security vulnerabilities and verify that the code aligns with best
    practices. Testing the code in a safe environment can help identify potential
    issues.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，建议始终将LLM输出作为起点，并进行迭代以满足要求。在不同的案例上测试，自己审查，通过同行评审，并参考一些已建立和受信赖的资源来验证代码。彻底分析模型输出以确保没有安全漏洞，并验证代码是否符合最佳实践是至关重要的。在安全环境中测试代码可以帮助识别潜在问题。
- en: In short, keep refining till you are confident it is reliable, efficient, complete,
    robust, and optimal.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，持续优化直到你对其可靠性、效率、完整性、稳健性和最优性充满信心。
- en: Summary
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Adapting to quickly learn and use the new technological advancements takes time,
    so it is best to resort to the collective knowledge of how peers in the industry
    are approaching it. This post is in line with sharing some of those best practices
    and evergreen principles that will allow you to embrace the technology like a
    leader.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 适应并迅速学习和使用新技术进步需要时间，因此最好依靠行业同行的集体知识来了解他们的应对方式。这篇文章分享了一些最佳实践和永恒原则，帮助你像领导者一样接受这些技术。
