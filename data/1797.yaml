- en: 'I love the simplicity of the data science concepts as taught by the book “Moneyball.”
    Everyone wants to jump right into the real meaty, highly technical data science
    books. But I recommend to my students to start with the book “Moneyball.” The
    book does a great job of making the power of data science come to life (and the
    movie doesn’t count, as my wife saw it and “Brad Pitt is so cute!” was her only
    takeaway... ugh). One of my favorite lessons out of the book is the definition
    of data science:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢书籍《点球成金》中所传授的数据科学概念的简洁性。每个人都想直接跳入那些内容丰富、高度技术性的数据库书籍。但我建议我的学生先从《点球成金》开始。这本书很好地展现了数据科学的力量（而且电影不算，因为我妻子看了后只记得“布拉德·皮特真帅！”...
    哎）。我最喜欢的课程之一就是对数据科学的定义：
- en: '*Data Science is about identifying those variables and metrics that **might**
    be better predictors of performance*'
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*数据科学就是识别那些 **可能** 是更好表现预测指标的变量和指标*'
