- en: So I created a personal five section portfolio. Here’s my thought process for
    every section.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我创建了一个个人的五部分作品集。以下是我对每个部分的思考过程。
- en: Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: '![How I Designed My Data Science Portfolio](../Images/38e4d50799638c29543253cf2e20b49a.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![我如何设计我的数据科学作品集](../Images/38e4d50799638c29543253cf2e20b49a.png)'
- en: 'kathleenlara.com: Introduction Section'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 'kathleenlara.com: 介绍部分'
- en: I designed this section imagining that I’m giving someone an elevator pitch
    of who I am and what I do. I added the GIF as a representation of myself and to
    give an interactive feeling. *(I guess I could have just added a GIF of myself
    but at this point, my confidence level is not there yet!)*
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我设计了这个部分，想象自己在给别人一个电梯演讲，介绍我自己和我的工作。我添加了 GIF 来代表自己，并提供互动感。*(我想我本可以添加一个我的 GIF，但目前我的自信水平还达不到那种程度！)*
- en: As for the background, initially it was white. I usually use minimal white colors
    for almost all my visuals because of its safe-feel-that-match-with anything kind
    of look. But then, I can’t be a creature of habit all the time so I decided to
    be adventurous and go all in with pastel gradients.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 关于背景，最初是白色的。我通常在几乎所有的视觉效果中使用最小化的白色，因为它的安全感与任何东西都相匹配。但是，我不能总是成为习惯的奴隶，所以我决定冒险，彻底使用柔和渐变色。
- en: After that quick introduction, there are three things a visitor would do as
    a next step. Similar to the options you are given in the real world — when you
    meet someone, you either aggressively give them your contact or business card
    which represents the **Send a Mail** button (*I know I said it’s aggressive but
    it’s totally fine to send me one anyway, I love reading emails!*), you can start
    jumping right to it and dig for more details by looking at the **resume** or carry
    on with the get to know conversation and get a feel of the person by scrolling
    down to the portfolio more.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在那次简短的介绍之后，访客会进行三件事作为下一步。类似于你在现实世界中获得的选项——当你遇到某人时，你要么积极地给他们你的联系方式或名片，这代表着**发送邮件**按钮（*我知道我说得很直接，但无论如何，给我发邮件完全没问题，我喜欢读邮件！*），你可以直接进入，查看更多细节，通过查看**简历**，或者继续进行了解对话，滚动到作品集部分以了解更多。
- en: Projects
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目
- en: '![How I Designed My Data Science Portfolio](../Images/3f79b340d72d595aba3cd85924ebf9a0.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![我如何设计我的数据科学作品集](../Images/3f79b340d72d595aba3cd85924ebf9a0.png)'
- en: 'kathleenlara.com: Projects Section'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 'kathleenlara.com: 项目部分'
- en: Following up to that mini elevator pitch about myself and my interests, I designed
    this section to share more about what I’ve done. Within this section I categorized
    my projects. The very first one is the Featured category, this is for me to select
    and feature my favorite work. The other categories are related to coding, articles
    I wrote and my data visualizations.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 接着我关于自己和兴趣的简短自我介绍，我设计了这一部分来分享更多我所做的事情。在这一部分，我对我的项目进行了分类。第一个是“精选”类别，这是我挑选并展示我最喜欢的作品。其他类别与编码、我撰写的文章以及我的数据可视化有关。
- en: '*Disclaimer: Most of the projects I worked on are confidential, and not meant
    to be shared which explains why I have limited projects listed* **for now.** *I’m
    currently trying to find time to do more personal research work.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*免责声明：我参与的大多数项目都是保密的，不适合分享，这也解释了为什么我列出的项目有限* **目前**。*我正在尝试寻找时间进行更多个人研究工作。*'
- en: I included purple tags to give a quick idea of what the projects are about.
    I’ve also added Learn more links at the bottom, and if you’ve noticed all of which
    opens a new tab when clicked. I’m very particular about this external tab because
    I want the viewer to keep the portfolio in the other tab so they can easily switch
    back to my page and explore the portfolio more after learning about a specific
    project.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我添加了紫色标签，以快速了解项目内容。我还在底部添加了“了解更多”链接，如果你注意到，它们都在点击时打开新标签。我非常注重这个外部标签，因为我希望观众在另一个标签中保留作品集，这样他们可以轻松地返回我的页面，在了解特定项目后进一步探索我的作品集。
- en: Companies I’ve Worked With
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我曾工作过的公司
- en: '![How I Designed My Data Science Portfolio](../Images/a1010659813681584314caac08a81865.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![我如何设计我的数据科学作品集](../Images/a1010659813681584314caac08a81865.png)'
- en: 'kathleenlara.com: Companies I’ve worked with Section'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: kathleenlara.com：我曾工作过的公司部分
- en: I started this section with a one liner that sums up the type of companies I’ve
    worked with. My goal is to highlight my previous roles and to redirect the viewer
    to download my resume. I don’t want to overwhelm them with information which is
    why I skipped the JD bullet points.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我从一句总结性的话开始这一部分，概括了我曾工作过的公司类型。我的目标是突出我以前的角色，并引导观众下载我的简历。我不想用过多的信息淹没他们，因此跳过了职位描述的要点。
- en: A Little More About Me
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多关于我
- en: '![How I Designed My Data Science Portfolio](../Images/9ed2a983b653bb9faf2e44814f4128f5.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![我如何设计我的数据科学作品集](../Images/9ed2a983b653bb9faf2e44814f4128f5.png)'
- en: 'kathleenlara.com: About Me'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: kathleenlara.com：关于我
- en: You might wonder — why put this at the bottom instead of highlighting more about
    myself at the very beginning? Well, in real life I noticed a pattern with how
    people communicate and interact at networking events. *(I should put some flashy
    behavioral stats here, but I don’t have it so yes this is based on my personal
    experience* ????*).* First, you ask about work, what they do and then after a
    bit of conversation exchange eventually you get more personal, which is why I
    placed this section at the bottom part.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想——为什么把这部分放在底部，而不是在一开始就更多地突出自己？实际上，在现实生活中，我注意到人们在社交活动中的交流和互动有一种模式。*（我应该在这里放一些引人注目的行为统计数据，但由于没有，所以这完全基于我的个人经验*
    ????*)。首先，你会询问工作情况，他们的职业，然后经过一段时间的交流，逐渐变得更加个人化，这就是为什么我把这一部分放在了底部。
- en: So how did I decide on what personal things to share? This was actually one
    of the most difficult sections to write because I’m not used to sharing things
    about me and I feel like the activities I do outside of work aren't all **that**
    unique. I included the most basic things one would ask, including where I’m based
    at and what my hobbies are. I also added a cheeky photo which may be a bit unprofessional
    compared to the other sections but it gives the page more character *(and I also
    wanted to show my fun side)*.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我是如何决定分享哪些个人信息的呢？这实际上是最难写的部分之一，因为我不习惯分享关于我的事，我觉得我在工作之外做的活动并不是**那么**独特。我包含了最基本的信息，包括我所在的地点和我的爱好。我还添加了一张略显不正式的照片，可能与其他部分相比有些不专业，但它为页面增添了更多个性*（我也想展示我的有趣的一面）*。
- en: I wrote down my skills and my most used tools to give an idea of what my everyday
    work looks like. This was also challenging because I didn’t want to come off as
    a Kat of All Trades that can do a bit of everything from data engineering to full
    on data analysis, but I think these are some of the skills and tools that a strong
    Data Scientist should have to be more efficient and productive with work — one
    must know how to get down and dirty with data. I’m also a work in progress but
    I’m always trying to learn new things.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我列出了我的技能和我最常用的工具，以便给出我的日常工作的概念。这也是一个挑战，因为我不想给人留下“万金油”形象，能做从数据工程到全面数据分析的所有事情，但我认为这些是强大的数据科学家应该具备的一些技能和工具，以便在工作中更高效和富有生产力——必须知道如何深入处理数据。我也在不断进步，但我总是努力学习新事物。
- en: Get In Touch
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 联系我
- en: '![How I Designed My Data Science Portfolio](../Images/cea48593e95bf978e631081646ab40e6.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![我设计数据科学作品集的过程](../Images/cea48593e95bf978e631081646ab40e6.png)'
- en: 'kathleenlara.com: Get In Touch'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: kathleenlara.com：联系我
- en: There’s two options to get in touch with me, either copy my email address or
    fill up that form. And yes, the emails that I’ve made public are intended for
    only my public accounts (and I have different email address for more private accounts).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种方式可以联系我，要么复制我的电子邮件地址，要么填写表单。是的，我公开的电子邮件地址仅用于我的公共账户（我有不同的电子邮件地址用于更私密的账户）。
- en: Portfolio Improvements
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作品集改进
- en: I’m not big on web development and I wish I have more time to work on how I
    can really improve my portfolio — but again web design is not my niche and my
    main goal is to just showcase my work. I started using **Webflow** to save time
    on development and I just added my own chunks of CSS and Javascript codes for
    extra features. Webflow also made it easier for me to make the website device
    responsive. There’s some costs associated with it and it requires a wee bit of
    UI / UX development knowledge, however there are other options like Square Space
    or Wix that might be more friendly for users who have no coding or development
    experience.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我对网页开发不是很擅长，希望我能有更多时间来真正改进我的作品集——但网页设计不是我的强项，我的主要目标只是展示我的工作。我开始使用**Webflow**来节省开发时间，并添加了自己的一些CSS和Javascript代码来增加额外功能。Webflow还使得网站的设备响应变得更加容易。虽然有一些相关费用，并且需要一点UI
    / UX开发知识，但还有其他选项，比如Square Space或Wix，对于没有编码或开发经验的用户来说可能更友好。
- en: Overall for me, it took a weekend to build the website with the content and
    sketch already in place. I have yet to optimize individual elements of my portfolio
    to improve loading speed especially on mobile. I still have to add more projects
    into it or perhaps pick better ones to feature — but overall I’m happy with what
    I’ve built so far.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，整体上我花了一个周末来构建这个网站，内容和草图已经准备好。我还需要优化作品集中的各个元素，以提高加载速度，特别是在移动设备上。我还需要添加更多项目，或者挑选一些更好的项目来展示——但总体来说，我对目前所建的内容感到满意。
- en: There’s no such thing as right or wrong way in building a portfolio, one piece
    of advice is to start thinking about how you want to tell your story and then
    start creating a framework from there.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立作品集时没有对错之分，一个建议是先考虑你想如何讲述你的故事，然后从那里开始创建框架。
