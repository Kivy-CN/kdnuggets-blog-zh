- en: It is a step-by-step approach to mastering SQL, covering the basics of SQL commands,
    aggregations, grouping, sorting, joins, subqueries, and window functions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个逐步掌握 SQL 的方法，涵盖了 SQL 命令的基础知识、聚合、分组、排序、连接、子查询和窗口函数。
- en: The guide also highlights the significance of using SQL to solve real-world
    business problems by translating requirements into technical analyses. For practicing
    and preparation for data science interviews, it recommends practicing SQL through
    online platforms like HackerRank and PGExercises.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该指南还强调了使用 SQL 解决现实世界商业问题的意义，通过将需求转化为技术分析。为了进行实践和准备数据科学面试，建议通过像 HackerRank 和
    PGExercises 这样的在线平台练习 SQL。
