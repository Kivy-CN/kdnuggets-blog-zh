- en: 'Now we are making progress. Having successfully digested the information in
    Chapter One, you are nearly ready to begin formulating your personal goals and
    objectives. But first – some introspection is required – so grab a coffee, find
    a quiet spot, and have a deep think about:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们正在取得进展。在成功消化了第一章的信息之后，你几乎准备好开始制定个人目标和计划了。但首先 – 需要一些自我反省 – 所以拿一杯咖啡，找个安静的地方，深思一下：
- en: '*Why do you want to be a data scientist?*'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你为什么想成为数据科学家？*'
- en: '*What type of data science interests you?*'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你对哪种数据科学感兴趣？*'
- en: '*What natural capabilities or relevant skills do you already possess?*'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*你已经具备了哪些自然能力或相关技能？*'
- en: 'Why is this important? Simply put: data science is an expert field, so unless
    you have already mastered a lot of what we covered in Chapter One, it is not an
    easy (or quick) journey. There is an important message here, which addresses questions
    one and two: you need to have the right reasons for going down this path, otherwise
    – chances are – you will give up when the going gets tough (and it will).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这很重要？简单来说：数据科学是一个专家领域，因此除非你已经掌握了第一章中涵盖的很多内容，否则这不是一段轻松（或快速）的旅程。这里有一个重要的信息，涉及到第一个和第二个问题：你需要有正确的理由来走这条路，否则
    – 很可能 – 当困难来临时你会放弃（而困难确实会来）。
- en: 'To elaborate on this message, enter Dylan Hogg. Dylan was previously a software
    engineer and is now Head of Data Science at The Search Party, a start-up that
    has built a platform that utilises machine learning (NLP) to link employers with
    relevant candidates (*the future of recruitment!).* Considering he has made the
    transition from software engineering to data science (a journey he is still on),
    we discussed what it takes, and he said:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 详细阐述这个信息的是Dylan Hogg。Dylan曾是软件工程师，现在是The Search Party的数据科学负责人，这是一家利用机器学习（NLP）来将雇主与相关候选人联系起来的初创公司（*招聘的未来！*）。考虑到他从软件工程转型到数据科学（他仍在进行的旅程），我们讨论了需要什么，他说：
- en: '*“Regardless of education or experience, there’s something more fundamental,
    which is your nature of curiosity, determination and tenacity. There are so many
    times when you hit a problem: perhaps the algorithm isn’t performing in the way
    it needs to, or perhaps the technology is being a pain. Either way, you can study
    machine learning algorithms or software engineering best practice, but if you’re
    not really determined, you''re going to give up and not get through it”*'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“无论教育或经验如何，更根本的是你的好奇心、决心和韧性。你会遇到很多问题：也许算法的表现不如预期，或者技术让人头痛。无论如何，你可以学习机器学习算法或软件工程最佳实践，但如果你不够坚定，你将会放弃，无法克服难关”*'
- en: 'There you go: you won’t just face problems when you are learning; you will
    face them continually in your working life, so you better make sure you are motivated
    for the right reasons, and not just because you think having ‘scientist’ in your
    title is cool.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你在学习时会遇到问题，这些问题不仅仅存在于学习过程中；你在工作生活中也会不断面对这些问题，因此你最好确保你是出于正确的原因而有动力，而不仅仅是因为你觉得拥有“科学家”这个头衔很酷。
- en: But what about question three? Why do your relevant skills matter? Well, where
    you are starting from affects what type of data science you are most suited to,
    and what you need to learn for the area that interests you. So to answer this
    question sufficiently, it is necessary to explore the typical paths to data science,
    beginning with the wider scientific field.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那么第三个问题呢？为什么你的相关技能很重要？好吧，你的起点会影响你最适合的数据科学类型，以及你需要为你感兴趣的领域学习什么。因此，要充分回答这个问题，必须探讨数据科学的典型路径，从更广泛的科学领域开始。
- en: '*Note: There are many quantitative disciplines where you will find people with
    the ability to transition into data science. I won’t cover them all here, but
    the point is this: if you take the time to really understand the different nuances
    of data science, you should be able to figure out how relevant your current skillset
    is, whatever your background.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：有许多定量学科，你会发现能够转行进入数据科学的人。我不会在这里全部列出，但要点是：如果你花时间真正理解数据科学的不同细微差别，你应该能够搞清楚你当前的技能集有多相关，无论你的背景如何。*'
- en: '**Other Scientific Disciplines**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**其他科学学科**'
- en: '![Science](../Images/8890e53d81c05ba6ca195d70bd79582c.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![科学](../Images/8890e53d81c05ba6ca195d70bd79582c.png)'
- en: This is not the most common route to data science; statistics and computer science
    are, as we will consider next. But with scientists from many fields having highly
    relevant skillsets (especially in the world of physics), many have made this jump.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是通往数据科学的最常见路线；统计学和计算机科学是，我们接下来会考虑的。但是，许多来自不同领域的科学家拥有高度相关的技能集（尤其是在物理学领域），许多人已经完成了这个转变。
- en: 'For an explanation on why, allow me to introduce the individual I alluded to
    within the introduction: Will Hanninger, a Data Scientist with Commonwealth Bank
    of Australia. In a previous life, Will was a particle physicist with CERN where
    he worked on the discovery of the Higgs boson (*very cool*), and this is what
    he had to say:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 关于原因的解释，请允许我介绍一下我在介绍中提到的个人：威尔·汉宁格，澳大利亚联邦银行的数据科学家。在之前的职业生涯中，威尔是CERN的粒子物理学家，他参与了希格斯玻色子的发现（*非常酷*），这是他所说的：
- en: '*“In physics, you naturally learn a lot of what you need in data science: programming,
    manipulating data, getting the raw data and transforming it in a useful way. You
    learn statistics, which is important. And crucially: you learn how to solve problems.
    These are the basic skills needed for a data scientist”*'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“在物理学中，你自然会学到很多数据科学所需的东西：编程、数据处理、获取原始数据并将其转化为有用的方式。你学会了统计学，这很重要。而关键是：你学会了如何解决问题。这些是数据科学家所需的基本技能。”*'
- en: 'So the skillset is highly transferable, with the main box ticked: problem solving.
    The differences tend to arise in the tools and techniques; for example, while
    machine learning is synonymous with data science, it is less common in wider science.
    In any case, we are talking about very smart people here; they have the ability
    to learn tools and techniques in a short timeframe.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这个技能集是高度可转移的，主要的要点已勾选：解决问题。差异往往出现在工具和技术上；例如，虽然机器学习与数据科学同义，但在更广泛的科学领域中并不常见。无论如何，我们在谈论的是非常聪明的人；他们有能力在短时间内学习工具和技术。
- en: 'I also met Sean Farrell for this project; Sean’s background is in astrophysics
    and he moved into commercial data science with Teradata Australia, where he wrote
    an excellent blog post on this topic: [Why Science’s Loss is a Gain for Data Science](http://blogs.teradata.com/international/sciences-loss-gain-data-science/).
    The following passage is particularly pertinent:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我也在这个项目中遇到了肖恩·法雷尔；肖恩的背景是天体物理学，后来他转到商业数据科学领域，在Teradata Australia工作，在这方面写了一篇很棒的博客文章：[科学的损失是数据科学的收益](http://blogs.teradata.com/international/sciences-loss-gain-data-science/)。以下段落特别相关：
- en: '*“Until recently there haven’t been any formal training pathways to become
    a Data Scientist. Most Data Scientists come from backgrounds in statistics or
    computer science. However, while these other career paths develop some of the
    skills listed above, they typically don’t cover all of them. Statisticians are
    very strong on the maths and stats side, but generally have weaker programming
    skills. Computer scientists are very strong in the programming arena, but typically
    don’t have as strong a comprehension of statistics. Both have good (yet different)
    data analysis skill sets but can struggle with creative problem solving, which
    is arguably the hardest skill to teach”*'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“直到最近，还没有正式的培训途径来成为数据科学家。大多数数据科学家来自统计学或计算机科学背景。然而，尽管这些其他职业路径培养了上述列出的部分技能，但通常不会涵盖所有技能。统计学家在数学和统计方面非常强，但通常编程技能较弱。计算机科学家在编程领域非常强，但通常对统计学的理解不够强。两者都有良好的（但不同的）数据分析技能，但在创造性问题解决方面可能会遇到困难，这可以说是最难教授的技能。”*'
- en: To avoid misunderstanding, remember the context here. Sean isn’t saying that
    all data scientists from statistics or computer science lack creative problem
    solving; the argument he is making is that science filters extremely effectively
    for problem solving, arguably more so than statistics/computer science.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免误解，请记住这里的背景。肖恩并不是说所有来自统计学或计算机科学的数据科学家都缺乏创造性问题解决能力；他要表达的观点是，科学在问题解决方面的筛选效果极其有效，甚至可以说优于统计学/计算机科学。
- en: '**Statistics**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**统计学**'
- en: 'Depending on your perspective, statistics can be viewed as a mathematical tool
    that facilitates the scientific process, or alternatively: a science in itself.
    Given this ambiguity then, if you are coming from a statistics background, are
    you ready-made for data science? Semantics aside, it depends on a few factors:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的观点，统计学可以被视为一种促进科学过程的数学工具，或者被视为一种科学。鉴于这种模糊性，如果你来自统计学背景，你是否已经为数据科学做好了准备？撇开语义不谈，这取决于几个因素。
- en: Firstly, do you have experience with machine learning techniques? As we learnt
    in Chapter One, statistical modelling and machine learning are related, and they
    overlap in many ways. However the latter possesses significant advantages when
    applied to massive datasets, and with the adoption of machine learning continuing
    to rise in all areas of industry, it really is synonymous with all types of data
    science
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，你是否有机器学习技术的经验？正如我们在第一章中所学，统计建模和机器学习是相关的，它们在许多方面重叠。然而，后者在处理大规模数据集时具有显著优势，随着机器学习在各个行业领域的不断普及，它确实与所有类型的数据科学密不可分。
- en: 'Secondly, at the risk of repeating myself: what area of data science interests
    you? Clearly a statistics background is better suited to Type A positions, so
    if your goal is Type B work, you will have some learning to do'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其次，冒着重复的风险：你对数据科学的哪个领域感兴趣？显然，统计背景更适合A类型职位，因此如果你的目标是B类型的工作，你将需要进行一些学习。
- en: 'Finally, do you have practical experience working with data? Data wrangling
    is often a comparative weakness of those coming from statistics, and as we know:
    it is a crucial component of commercial data science'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，你是否有实际的数据处理经验？数据清理通常是那些来自统计学背景者的相对弱点，而正如我们所知：这是一项商业数据科学中的关键组成部分。
