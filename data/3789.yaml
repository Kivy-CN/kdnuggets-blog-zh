- en: 'If you ever want to make a career in tech, learning computer science fundamentals
    is the first step you can take to make the career switch happen. This is a compilation
    of some of the best university computer science courses that’ll help you learn
    the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在技术领域建立职业生涯，学习计算机科学基础是你实现职业转换的第一步。这是一些顶级大学计算机科学课程的汇编，将帮助你学习以下内容：
- en: Foundations of computer science
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机科学基础
- en: Programming with Python
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python 编程
- en: Data structures and algorithms
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据结构与算法
- en: Essential tools for software engineering
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程的基本工具
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前3推荐课程
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [谷歌网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速开启网络安全职业生涯。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [谷歌数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析技能'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [谷歌 IT 支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织的 IT 部门'
- en: '* * *'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Let’s go over the list of courses.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来看看这些课程列表。
- en: 1\. Computer Science 101 – Stanford
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 计算机科学101 – 斯坦福大学
- en: 'Link: [Computer Science 101](https://www.edx.org/learn/computer-science/stanford-university-computer-science-101)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [计算机科学101](https://www.edx.org/learn/computer-science/stanford-university-computer-science-101)'
- en: If you’re looking for a beginner-friendly introduction to computer science,
    [Computer Science 101](https://www.edx.org/learn/computer-science/stanford-university-computer-science-101)
    one from Stanford university is for you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找一个适合初学者的计算机科学导论，[计算机科学101](https://www.edx.org/learn/computer-science/stanford-university-computer-science-101)
    课程来自斯坦福大学。
- en: 'In this course, you’ll get to learn the following and much more:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个课程中，你将学习到以下内容及更多：
- en: What computers can (and cannot) do
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机能做什么（以及不能做什么）
- en: How computer hardware works
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机硬件的工作原理
- en: How software works
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件如何工作
- en: Loops and logic
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 循环与逻辑
- en: Abstraction, logic, and bugs
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抽象、逻辑和错误
- en: How the Internet works
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网如何工作
- en: Computer security
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机安全
- en: 2\. An Introduction to Logic for Computer Science – University of Leeds
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 计算机科学逻辑导论 – 利兹大学
- en: 'Link: [An Introduction to Logic for Computer Science](https://www.coursera.org/learn/an-introduction-to-logic-in-computer-science)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [计算机科学逻辑导论](https://www.coursera.org/learn/an-introduction-to-logic-in-computer-science)'
- en: 'Understanding logic is fundamental to problem solving, algorithm design, and
    much more. [An Introduction to Logic for Computer Science](https://www.coursera.org/learn/an-introduction-to-logic-in-computer-science)
    from the University of Leeds will help you get up to speed on:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 理解逻辑是解决问题、算法设计等的基础。[计算机科学逻辑导论](https://www.coursera.org/learn/an-introduction-to-logic-in-computer-science)
    课程来自利兹大学，将帮助你掌握：
- en: Propositional logic and
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 命题逻辑和
- en: Modeling with logic
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逻辑建模
- en: This course should only take a few hours to complete but teaches you logic fundamentals
    which are typically part of a conventional CS curriculum.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个课程只需几小时完成，但教你逻辑基础，通常是传统计算机科学课程的一部分。
- en: '3\. CS50: Introduction to Computer Science – Harvard'
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. CS50：计算机科学导论 – 哈佛大学
- en: 'Link: [CS50''s Introduction to Computer Science](https://www.edx.org/learn/computer-science/harvard-university-cs50-s-introduction-to-computer-science)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[CS50的计算机科学导论](https://www.edx.org/learn/computer-science/harvard-university-cs50-s-introduction-to-computer-science)
- en: '[CS50''s Introduction to Computer Science](https://www.edx.org/learn/computer-science/harvard-university-cs50-s-introduction-to-computer-science)
    is taught by Prof. David J Malan and team at Harvard University. This course is
    super popular among aspiring developers across the world.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[CS50的计算机科学导论](https://www.edx.org/learn/computer-science/harvard-university-cs50-s-introduction-to-computer-science)
    由哈佛大学的 David J Malan 教授及其团队教授。这门课程在全球有志于成为开发者的人中非常受欢迎。'
- en: 'You’ll learn the following while also actively working on projects to reinforce
    learning:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，你将学习以下内容，并通过积极参与项目来巩固学习：
- en: Programming concepts
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程概念
- en: Algorithmic thinking and problem solving
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法思维和问题解决
- en: Data structures in algorithms
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法中的数据结构
- en: Python
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python
- en: SQL
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL
- en: HTML, CSS, and JavaScript
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HTML、CSS 和 JavaScript
- en: 4\. Introduction to Computer Science and Programming Using Python – MIT
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 使用 Python 的计算机科学和编程导论 – MIT
- en: 'Link: [Introduction to Computer Science and Programming Using Python](https://www.edx.org/learn/computer-science/massachusetts-institute-of-technology-introduction-to-computer-science-and-programming-using-python)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[使用 Python 的计算机科学和编程导论](https://www.edx.org/learn/computer-science/massachusetts-institute-of-technology-introduction-to-computer-science-and-programming-using-python)
- en: '[Introduction to Computer Science and Programming Using Python](https://www.edx.org/learn/computer-science/massachusetts-institute-of-technology-introduction-to-computer-science-and-programming-using-python)
    from MIT will introduce you to computer science and programming fundamentals using
    the Python programming language.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用 Python 的计算机科学和编程导论](https://www.edx.org/learn/computer-science/massachusetts-institute-of-technology-introduction-to-computer-science-and-programming-using-python)
    由 MIT 提供，将介绍计算机科学和编程基础知识，使用 Python 编程语言。'
- en: 'So you’ll learn to think computationally and write Python programs to solve
    problems. Here’s an overview of what you’ll learn:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你将学会计算思维，并编写 Python 程序来解决问题。以下是你将学到的内容概述：
- en: Notion of computation
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算概念
- en: Python
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python
- en: Testing and debugging
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试和调试
- en: Algorithmic complexity
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法复杂度
- en: Data structures
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据结构
- en: 5\. The Missing Semester of Your CS Education – MIT
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 计算机科学教育的缺失学期 – MIT
- en: 'Link: [The Missing Semester of Your CS Education](https://missing.csail.mit.edu/)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[计算机科学教育的缺失学期](https://missing.csail.mit.edu/)
- en: The courses we have listed so far will help you learn programming with Python,
    data structures, and general foundations of CS. However these do not cover the
    tools that software engineers use tools like bash scripting and other command-line
    utilities all the time.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 目前我们列出的课程将帮助你学习 Python 编程、数据结构和计算机科学的基础知识。然而，这些课程并没有涵盖软件工程师经常使用的工具，如 bash 脚本和其他命令行工具。
- en: 'And that’s where the [Missing Semester of Your CS Education](https://missing.csail.mit.edu/)—a
    free course from MIT—comes in which will help you learn all of these and much
    more. Here’s an overview of what this course will teach you:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是[计算机科学教育的缺失学期](https://missing.csail.mit.edu/)——来自 MIT 的免费课程——的用武之地，它将帮助你学习这些内容以及更多内容。以下是本课程将教授的内容概述：
- en: Shell tools and scripting
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Shell 工具和脚本
- en: Vim editor
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vim 编辑器
- en: Data wrangling
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据处理
- en: Command-line environment
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 命令行环境
- en: Version control with Git
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Git 进行版本控制
- en: Debugging and profiling
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调试和分析
- en: Meta programming
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元编程
- en: Security and Cryptography
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全和加密
- en: Wrapping Up
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: And that’s a wrap. This list of courses has been compiled so as to facilitate
    exposure to a wide breadth of topics. These courses will be especially helpful
    if you are planning to take the self-study route to teach yourself computer science
    and land a job in tech.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是总结。这些课程列表的编制旨在帮助你接触广泛的主题。如果你计划通过自学来掌握计算机科学并获得技术工作的职位，这些课程将特别有帮助。
- en: Happy learning and coding!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 祝学习愉快，编程顺利！
- en: '**[](https://twitter.com/balawc27)**[Bala Priya C](https://www.kdnuggets.com/wp-content/uploads/bala-priya-author-image-update-230821.jpg)****
    is a developer and technical writer from India. She likes working at the intersection
    of math, programming, data science, and content creation. Her areas of interest
    and expertise include DevOps, data science, and natural language processing. She
    enjoys reading, writing, coding, and coffee! Currently, she''s working on learning
    and sharing her knowledge with the developer community by authoring tutorials,
    how-to guides, opinion pieces, and more. Bala also creates engaging resource overviews
    and coding tutorials.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**[](https://twitter.com/balawc27)**[Bala Priya C](https://www.kdnuggets.com/wp-content/uploads/bala-priya-author-image-update-230821.jpg)****
    是来自印度的开发者和技术作家。她喜欢在数学、编程、数据科学和内容创作的交汇点工作。她的兴趣和专业领域包括DevOps、数据科学和自然语言处理。她喜欢阅读、写作、编程和咖啡！目前，她正致力于通过编写教程、使用指南、评论文章等与开发者社区分享她的知识。Bala还制作了引人入胜的资源概述和编程教程。'
