  type: TYPE_NORMAL
- en: Some people prefer books to courses because they want to take it slow and learn
    everything about the topic before trying anything. The books mentioned in the
    list below are popular and written by top personalities in the industry. They
    include examples, projects, and additional resources for becoming an experienced
    Python developer.
