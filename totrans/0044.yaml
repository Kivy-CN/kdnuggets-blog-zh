- en: 'As a use case, we will draw a chart representing the Research and development
    expenditure by performance sectors using the [dataset](https://www.google.com/url?q=https://ec.europa.eu/eurostat/databrowser//product/view/TSC00001&sa=D&source=editors&ust=1705858646283879&usg=AOvVaw31i-cSJocvLruW34S1sIrB) released
    by Eurostat under an Open Data license. To make the process more accessible, we’ll
    use a simplified version of the [dataset](https://www.google.com/url?q=https://github.com/alod83/data-science/blob/master/DataVisualization/GenerativeAI/tsc00001.csv&sa=D&source=editors&ust=1705858646284229&usg=AOvVaw1qT46T8PePILI7HSzIW7xe),
    already converted in CSV. The following table shows an extract of the dataset:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个用例，我们将绘制一个图表，表示按绩效领域划分的研发支出，使用 [数据集](https://www.google.com/url?q=https://ec.europa.eu/eurostat/databrowser//product/view/TSC00001&sa=D&source=editors&ust=1705858646283879&usg=AOvVaw31i-cSJocvLruW34S1sIrB)
    ，该数据集由 Eurostat 以开放数据许可证发布。为了使过程更易于访问，我们将使用一个简化版的 [数据集](https://www.google.com/url?q=https://github.com/alod83/data-science/blob/master/DataVisualization/GenerativeAI/tsc00001.csv&sa=D&source=editors&ust=1705858646284229&usg=AOvVaw1qT46T8PePILI7HSzIW7xe)，该数据集已经转换为
    CSV 格式。下表显示了数据集的一个摘录：
