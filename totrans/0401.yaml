- en: While juggling multiple job roles I have realized that technical skills are
    not the core part of the job. Learning new tools or methodologies can give you
    an advantage over your peers, but they are not core skills.
  prefs: []
  type: TYPE_NORMAL
- en: 'Before we dive into three valuable skills, I want you to ask yourself:'
  prefs: []
  type: TYPE_NORMAL
- en: Do you usually complete the task accurately within the time frame?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Does your work represent you?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Do you understand the problem and come up with an optimal solution?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Are you a curious individual?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Do you voice your concerns about the project?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If the answers to the above questions are all “yes”, then you will agree with
    the core skills that I am going to mention. Else, you will learn valuable lessons
    that will potentially double your current income.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Time Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![3 Valuable Skills That Have Doubled My Income as a Data Scientist](../Images/e57d8603a6fb009eab92a4f3fd49709c.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Kevin Ku](https://unsplash.com/@ikukevk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/time-managment?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  prefs: []
  type: TYPE_NORMAL
- en: Time management is crucial for the individual contractor and an employee. Your
    ability to complete tasks on time will affect the whole team. Even if you are
    working solo, your ability to complete the contract within a given time frame
    will help you a long way.
  prefs: []
  type: TYPE_NORMAL
- en: Meeting Project Deadlines
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Meeting deadlines will make you a dependable member of the team, and it will
    earn you favor among higher management. Even as a freelancer, completing the project
    on time will improve your reputation, and companies are willing to pay a high
    price for quality and timely submission.
  prefs: []
  type: TYPE_NORMAL
- en: To get better at meeting deadlines, you need to make sure you understand the
    project, and decide the time it will take you to complete it. Communicate your
    timeline with your manager. Make sure it is reasonable.
  prefs: []
  type: TYPE_NORMAL
- en: Always add more days to your timeline for unfortunate events such as illness,
    emergency, internet outages, and family issues.
  prefs: []
  type: TYPE_NORMAL
- en: Managing Breaks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You cannot work 12 to 18 hours every day to complete the project. Working non-stop
    will end in disaster, and you will start to feel the symptoms of burnout. Managing
    breaks is a skill, and you need to make it a priority if you want to sustain your
    success.
  prefs: []
  type: TYPE_NORMAL
- en: Every day, I take 1-2 hours of mini breaks during work. Every week, one semi-long
    break, and every year, a long vacation.
  prefs: []
  type: TYPE_NORMAL
- en: Even during the project, you need to take multiple 30 minutes breaks even if
    you are stuck and feeling frustrated. No matter the urgency. Your health comes
    first.
  prefs: []
  type: TYPE_NORMAL
- en: Managing Calendar
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Every phone, laptop, PC, and tablet has a calendar app, and very few people
    know how to use it effectively. Managing a calendar is an art. You are the master
    of your meetings, working days, holidays, and email days.
  prefs: []
  type: TYPE_NORMAL
- en: 'Add important things on the calendar with priority. I use color tags to prioritize
    the tasks:'
  prefs: []
  type: TYPE_NORMAL
- en: Holidays and special events
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Team and individual meetings meetings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Grinding days
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Light workdays
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Non-work-related Important tasks (Bank visit, official visit, family)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Work-related events
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Breaks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After mastering the calendar management skill, you will realize that you have
    more time for yourself, and it will reduce anxiety. You will know what to do weeks
    ahead of time. It will also improve your time management skill and eventually
    improve your productivity.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Deep Dive and Research
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![3 Valuable Skills That Have Doubled My Income as a Data Scientist](../Images/ec2ad812b296911f6f139692c080f968.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [UX Indonesia](https://unsplash.com/@uxindo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/research?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  prefs: []
  type: TYPE_NORMAL
- en: Before jumping into the project, do a deep search on the subject. Learn about
    the current development and come up with a plan. If you are testing an application
    or analyzing the data, make sure you cover all the angles.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if I have to write a blog on data science tools, I will go deep
    into the documentation and examples and try a few things out of the box to explore
    all of the functionalities. In doing so, I will discover many bugs and shortcuts
    to improve the process.
  prefs: []
  type: TYPE_NORMAL
- en: How does this affect your job? Companies are always looking for individuals
    who are curious and strive for quality. This attribute in employees results in
    promotions and pay raises.
  prefs: []
  type: TYPE_NORMAL
- en: Follow the current meta
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data science is an ever-changing world, and companies are on the look for tools
    and methodologies to improve the current systems. Staying in tune with the current
    meta will boost your productivity and make you adaptable to changes.
  prefs: []
  type: TYPE_NORMAL
- en: Solution-oriented mindset
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: No matter where you are, a solution-oriented mindset is the most in-demand attribute.
    You will not just impress your manager or teammates, but you will also create
    a strong case for a raise. These small things do matter.
  prefs: []
  type: TYPE_NORMAL
- en: There have been many times when I am stuck for days and when eventually I come
    up with a unique solution I get praise. It is all about relentless and diving
    deep into the fundamentals.
  prefs: []
  type: TYPE_NORMAL
- en: Quality work
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is optional in most cases, but for the company or manager, it is the most
    important thing. If you can submit quality work on time regularly. It will make
    you stand out, and you will be in a strong position to ask for more.
  prefs: []
  type: TYPE_NORMAL
- en: Deep dive into the topic or data will help you discover insights that are valuable
    to the company.
  prefs: []
  type: TYPE_NORMAL
- en: Always remember, your work represents you. Why do you see some contractors asking
    for 300$/hour and the other 60$/hour?
  prefs: []
  type: TYPE_NORMAL
- en: The quality of work will help you build a strong portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Communication
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![3 Valuable Skills That Have Doubled My Income as a Data Scientist](../Images/456d119613aea31c0d9a6e180c06a4c2.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Austin Distel](https://unsplash.com/@austindistel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/communication?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  prefs: []
  type: TYPE_NORMAL
- en: For data scientists, the best form of communication is email, and the worst
    is texting. Email is always official, and you have a penalty of time to reply
    and think logically. Effective communication will help you in the long run. You
    will avoid arguments and frustration.
  prefs: []
  type: TYPE_NORMAL
- en: In my case, I have to build this skill from the ground up. I had no idea how
    to communicate my concern. As a result, I got bad contracts (lower rates), mental
    health issues (unreasonable work hours), and in the worst case never-ending arguments.
  prefs: []
  type: TYPE_NORMAL
- en: Communicate your concerns
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Always communicate your concerns about work hours, project timeline, resources,
    and pay. If you think your time is worth more, communicate it with your manager,
    and I am sure they will compensate you.
  prefs: []
  type: TYPE_NORMAL
- en: Not saying anything and working like an animal will cost you your mental health.
  prefs: []
  type: TYPE_NORMAL
- en: Even in the middle of the project, if you think that the project was unreasonable
    and required more time to complete, always voice your concern. Make sure you are
    on top of things.
  prefs: []
  type: TYPE_NORMAL
- en: “The man who asks a question is a fool for a minute, the man who does not ask
    is a fool for life. - Confucius”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Email communication
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Make sure you learn the [basics of email communication](https://www.tidio.com/blog/email-communication/).
    Before replying to the query or asking a question, make sure you think logically
    and avoid spelling and grammatical mistakes.
  prefs: []
  type: TYPE_NORMAL
- en: Use the flags or stars for important emails and use rules to sort all the emails
    into various categories. You don’t have to reply to everyone at once. Make sure
    your current project takes priority. Furthermore, always back your request with
    reference and logical reasoning.
  prefs: []
  type: TYPE_NORMAL
- en: Build your reputation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can use effective communication to build a reputation. Never ask for an
    unreasonable time, money, or help. You should be confident in your technical skills
    and learn to communicate the results.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, it's not communicating with technical people that get you recognition.
    It's the non-technical stakeholders and customers. Treat them equally and with
    respect. Do not force your judgment upon them. Let them have the final say. In
    the long run, you will earn the respect of the powerful people in the industry.
  prefs: []
  type: TYPE_NORMAL
- en: In my case, I have been approached by top companies to write content, books,
    and courses. And, it’s all because of how I deal with my colleagues, managers,
    and employers.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
