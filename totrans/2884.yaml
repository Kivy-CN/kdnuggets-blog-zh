- en: 'Cartoon: Unsupervised Machine Learning?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/09/cartoon-unsupervised-machine-learning.html](https://www.kdnuggets.com/2019/09/cartoon-unsupervised-machine-learning.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)New KDnuggets Cartoon looks at unsupervised Machine Learning,
    which is considered by many leading AI researchers to be the next frontier in
    AI.'
  prefs: []
  type: TYPE_NORMAL
- en: This cartoon looks at the situation when Machine Learning becomes too unsupervised.
  prefs: []
  type: TYPE_NORMAL
- en: '![Cartoon Unsupervised Machine Learning](../Images/4d4725c93f2e18a374927c8370f8abb6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Scientist: "Maybe Unsupervised Learning isn''t such a good idea."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Top AI & Deep Learning researcher Yann LeCun, one of the leading proponents
    of Unsupervised Learning, [replied to this Cartoon](https://twitter.com/ylecun/status/1173363715703496706):'
  prefs: []
  type: TYPE_NORMAL
- en: Should have used self-supervised learning.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This cartoon was ably drawn by [Jon Carter](http://www.cartertoons.com/).
