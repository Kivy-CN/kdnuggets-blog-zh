  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 Python 3（或 2）与 Jupyter Notebook：![figure-name](../Images/63bfa44dfec09ed801a783e2cd77072f.png)
