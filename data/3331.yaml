    each word backwards in O(n) time.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个函数，接受一个句子，并打印出每个单词反向的相同句子，时间复杂度为O(n)。
- en: Write a function that takes an array, splits the array into every possible set
    of two arrays, and prints out the max differences between the two array’s minima
    in O(n) time.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个函数，接受一个数组，将数组拆分成所有可能的两个数组集合，并打印两个数组最小值之间的最大差异，时间复杂度为O(n)。
- en: Write a program that does merge sort.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个进行归并排序的程序。
