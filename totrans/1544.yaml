- en: The gaming industry is on its rise nowadays. With more than [2 billion players](https://newzoo.com/insights/articles/newzoos-2018-report-insights-into-the-137-9-billion-global-games-market/) all
    over the world gaming industry is a resource of enormous revenues and these revenues
    are expected to grow further on. With a growing number of users, the amount of
    data to be proceeded is enlarging. Users’ playing time, interaction time, quitting
    point, peaks of activity, results, scores, etc. present vast material for analytics.
  prefs: []
  type: TYPE_NORMAL
- en: The understanding of the data value for optimization and improvement of gaming
    makes specialists search for new ways to apply data science and its benefits in
    the gaming business. Therefore, various specific data science use cases appear.
    Here is our list of the most efficient and widely applied data science use cases
    in gaming.
