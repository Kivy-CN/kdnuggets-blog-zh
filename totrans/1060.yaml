- en: Finance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, you can find data on debts, banking statistics, GDP, exchange
    rate, consumer price, and much more. Finance is the backbone of the modern economy,
    and to create a stable economy, we can use this data to predict the next financial
    crisis, detect crimes, and forecast stock prices.
  prefs: []
