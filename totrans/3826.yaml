- en: When it comes to the world of IT, Data Science, Machine Learning; the biggest
    skill you need is diversification. There’s so far you can go with one programming
    language under your belt. Regardless of what job you may come across, there will
    always be a time where knowing another language will benefit your task or career.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在IT、数据科学、机器学习的领域，最大的技能需求是多样化。仅凭一种编程语言，你的能力将受到局限。不论你遇到什么工作，了解另一种语言总会对你的任务或职业有帮助。
