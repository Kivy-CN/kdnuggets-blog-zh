- en: When you start to learn Data Science, it can be very confusing to choose the
    right course. They can also be very expensive. Choosing the free option is always
    the best option to really know what you’re getting yourself into, if it is for
    you, and if you are willing to pay for courses to get certified.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始学习数据科学时，选择正确的课程可能会非常混乱，而且课程也可能非常昂贵。选择免费的选项总是最好的，这样你可以真正了解自己是否适合这门课程，以及是否愿意为证书付费。
