  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[数据科学：机器学习](https://pll.harvard.edu/course/data-science-machine-learning/2023-10)
- en: Wrapping Up
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: So you now have a list of high-quality data science courses from elite universities
    like Harvard, MIT, and Stanford to learn data science.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有一份来自哈佛、麻省理工学院和斯坦福等精英大学的高质量数据科学课程清单。
- en: From Python data science libraries to the inner workings of machine learning
    algorithms, you can check out one more of these courses to find the best fit for
    you. Happy learning!
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 从 Python 数据科学库到机器学习算法的内部工作原理，你可以再查看这些课程之一，找到最适合你的课程。祝学习愉快！
