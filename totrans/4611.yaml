- en: Last week, [Kevin Markham](https://www.linkedin.com/in/justmarkham/) ([@justmarkham](https://twitter.com/justmarkham))
    of [DataSchool.io](https://www.dataschool.io/) posted a handy video and an companion
    [Jupyter notebook](https://nbviewer.jupyter.org/github/justmarkham/pandas-videos/blob/master/top_25_pandas_tricks.ipynb)
    titled "My top 25 pandas tricks." I found the collection of tricks handy enough
    to warrant sharing with our readers.
  prefs: []
  type: TYPE_NORMAL
- en: True to its name, the video outlines a number of Pandas tricks for working with
    and manipulating data, covering topics such as string manipulations, splitting
    and filtering DataFrames, combining and aggregating data, and more. Aside from
    the promised 25 tricks, a bonus 26th covering Pandas DataFrame profiling is included.
  prefs: []
  type: TYPE_NORMAL
- en: The collection of tricks are well explained in the video, are practical and
    ready for use right away, and implementations with sample datasets can be studied
    further in the [accompanying notebook](https://nbviewer.jupyter.org/github/justmarkham/pandas-videos/blob/master/top_25_pandas_tricks.ipynb).
  prefs: []
  type: TYPE_NORMAL
- en: If you aren't aware, Kevin is a data science educator and the founder of Data
    School, specializing in Python and machine learning. Data School is a website
    featuring blog posts, videos, courses, Jupyter notebooks, and webcast recordings,
    with a mix of free and paid content.
  prefs: []
  type: TYPE_NORMAL
