- en: 'Python eats away at R: Top Software for Analytics, Data Science, Machine Learning
    in 2018: Trends and Analysis'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/05/poll-tools-analytics-data-science-machine-learning-results.html](https://www.kdnuggets.com/2018/05/poll-tools-analytics-data-science-machine-learning-results.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](/2018/05/poll-tools-analytics-data-science-machine-learning-results.html/2#comments)The
    19th annual KDnuggets Software Poll had over 2,300 voters, somewhat less than
    in 2017, perhaps because only one vendor - RapidMiner - had a very active campaign
    to vote in KDnuggets poll. On average, a participant selected about 7 different
    tools used, so votes with just one tool selected stood out. We removed about 260
    such "lone" votes (which mainly were from RapidMiner), because even if they represented
    legitimate users of that tool, their experience was very atypical and would skew
    the results. To compare "apples" to "apples" I also removed such lone votes from
    2016 and 2017 data (about 11% in 2017 and 12% in 2016), so the 2017 percentage
    in this blog for most tools will be slightly higher than what was reported in
    2017 post.'
  prefs: []
  type: TYPE_NORMAL
- en: Here is my initial analysis, based on 2052 participants, after "lone" voters
    were removed. More detailed association analysis and anonymized data will be published
    in about 2 weeks.
  prefs: []
  type: TYPE_NORMAL
- en: Top Analytics, Data Science, Machine Learning Tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Top Analytics Data Science Machine Learning Software 2018 3yrs](../Images/9ca11033cf26abeb301c0be092146a8a.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Fig 1: KDnuggets Analytics/Data Science 2018 Software Poll: top tools in
    2018, and their share in the 2016-7 polls**'
  prefs: []
  type: TYPE_NORMAL
- en: (* for a more valid comparison, we recomputed the results of 2016, 2017 polls
    to exclude "lone" votes)
  prefs: []
  type: TYPE_NORMAL
- en: Here are the top 11 tools, which all had at least 20% share.
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 1: Top Analytics/Data Science/ML Software in 2018 KDnuggets Poll**'
  prefs: []
  type: TYPE_NORMAL
- en: '| Software | 2018 % share | % change 2018 vs 2017 |'
  prefs: []
  type: TYPE_TB
- en: '| Python | 65.6% | 11% |'
  prefs: []
  type: TYPE_TB
- en: '| RapidMiner | 52.7% | 65% |'
  prefs: []
  type: TYPE_TB
- en: '| R | 48.5% | -14% |'
  prefs: []
  type: TYPE_TB
- en: '| SQL | 39.6% | 1% |'
  prefs: []
  type: TYPE_TB
- en: '| Excel | 39.1% | 24% |'
  prefs: []
  type: TYPE_TB
- en: '| Anaconda | 33.4% | 37% |'
  prefs: []
  type: TYPE_TB
- en: '| Tensorflow | 29.9% | 32% |'
  prefs: []
  type: TYPE_TB
- en: '| Tableau | 26.4% | 21% |'
  prefs: []
  type: TYPE_TB
- en: '| scikit-learn | 24.4% | 11% |'
  prefs: []
  type: TYPE_TB
- en: '| Keras | 22.2% | 108% |'
  prefs: []
  type: TYPE_TB
- en: Here **2018 % share** is % of voters who used this tool, **% change** is the
    change in share vs [2017 Software Poll](/2017/05/poll-analytics-data-science-machine-learning-software-leaders.html),
    with green and red highlighting changes up and down of 10% or more.
  prefs: []
  type: TYPE_NORMAL
- en: The average number of tools per respondent was 7.0, slightly higher than 6.75
    in 2017 Poll (also excluding just 1-tool responses).
  prefs: []
  type: TYPE_NORMAL
- en: Compared to 2017 Software Poll, the one new entry is Keras. Knime dropped from
    top 11, perhaps because this year they did not have a campaign among their users
    to vote.
  prefs: []
  type: TYPE_NORMAL
- en: Here are some observations.
  prefs: []
  type: TYPE_NORMAL
- en: Python eats away at R
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Python already had over 50% share in 2017, and increased its share to 66%, while
    R share has decreased for the first time since we have done this poll, and dropped
    to below 50%.
  prefs: []
  type: TYPE_NORMAL
- en: RapidMiner surges
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: RapidMiner, which was the top Data Science platform in the past several polls,
    dramatically increased its share to about 50%, up from 33% in 2017.
  prefs: []
  type: TYPE_NORMAL
- en: What part of this is due to user growth, and what part to vendor promotion?
  prefs: []
  type: TYPE_NORMAL
- en: I asked RapidMiner what they did to encourage their users, and here is a response
    from [Ingo Mierswa](https://www.linkedin.com/in/ingomierswa/), RapidMiner founder
    and president.
  prefs: []
  type: TYPE_NORMAL
- en: '"Like many vendors, RapidMiner promotes the KDnuggets survey to users through
    a number of channels, including sending a few emails to people who have used our
    product in the past 12 months. We''ve done the same promotion before, but two
    different things happened this year. First we received a much better response.
    Over 400 users personally replied to my email expressing how happy they were to
    help us out. But more importantly, we''ve seen a 300% increase in monthly active
    RapidMiner users over the past year, so we emailed more people than in prior years.
    We''re humbled to have such an engaged and loyal user community."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For the record I note that RapidMiner is not a current advertiser on KDnuggets.
  prefs: []
  type: TYPE_NORMAL
- en: SQL is steady
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: SQL, including Spark SQL, and SQL to Hadoop tools, continues to have a share
    of about 40% in each of the last 3 polls. So, if you are an aspiring Data Scientist,
    learn SQL - it will likely be useful for a long while!
  prefs: []
  type: TYPE_NORMAL
- en: Trends
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The only new entry in the poll with over 2% share of usage was Spark SQL, with
    11.7% share.
  prefs: []
  type: TYPE_NORMAL
- en: The table below lists the tools that have grown 20% or more in share and reached
    at least 3% share in 2018.
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 2: Major Analytics/Data Science/ML Tools with the largest increase
