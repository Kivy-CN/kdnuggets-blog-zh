- en: When it comes to increasing your knowledge and skill set, a lot of people think
    about seeing academia, research and other forms of core learning as the foundations
    of all forms of knowledge. Behind a lot of this knowledge is methodology and processes
    to get to the point of it becoming knowledge. But a question that keeps circulating
    in the academic community is ‘Does academia focus too much on methodology over
    insights?”.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到增加知识和技能时，很多人认为学术、研究和其他形式的核心学习是所有知识形式的基础。很多这些知识背后都有方法论和过程来将其转化为知识。但是，学术界一直在讨论一个问题：‘学术界是否过于关注方法论而忽视洞察力？’。
