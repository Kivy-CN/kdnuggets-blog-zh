- en: Data Science and Sports Analytics are my passions. My name is Ken Jee and I
    have been working in the data science field doing sports analytics for the last
    5 years. I have held data science positions in companies ranging from startups
    to fortune 100 organizations. I transitioned into data science from a business
    and consulting background. When I was first starting out on my data science journey
    I was extremely lost; there were very few resources for me to learn about this
    field from. I decided to start making YouTube videos to share my experiences and
    to hopefully help others get break into the data science and sports analytics
    fields.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学和体育分析是我的热情所在。我叫 Ken Jee，过去 5 年里，我一直在数据科学领域从事体育分析工作。我曾在从初创企业到财富 100 强的公司中担任数据科学职位。我从商业和咨询背景转型进入数据科学领域。当我刚开始我的数据科学之旅时，我感到非常迷茫；当时几乎没有资源可以让我学习这个领域。我决定开始制作
    YouTube 视频，分享我的经历，并希望帮助其他人进入数据科学和体育分析领域。
