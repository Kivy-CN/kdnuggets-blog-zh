- en: The majority of debates, discussions, and flame wars regarding the programming
    languages for data science tend to focus on [Python and R](https://www.kdnuggets.com/tag/python-vs-r).
    While these may be the 2 most used languages in the space, that doesn't mean that
    they are the *only* options available, nor does it mean that they are even necessarily
    the "best" choices. One additional option, among many, is [Julia](https://julialang.org/),
    a fast, dynamic, open source general purpose programming language which is seen
    as a [desirable data science skill](https://www.kdnuggets.com/2020/09/modern-data-science-skills.html)
    to consider adopting.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 关于数据科学编程语言的大多数辩论、讨论和争论通常集中在[Python和R](https://www.kdnuggets.com/tag/python-vs-r)上。尽管这些可能是该领域使用最多的两种语言，但这并不意味着它们是*唯一*的选择，也不意味着它们是“最佳”选择之一。另一个额外的选择是[Julia](https://julialang.org/)，这是一种快速、动态、开源的通用编程语言，被视为一种[值得考虑的数据科学技能](https://www.kdnuggets.com/2020/09/modern-data-science-skills.html)。
