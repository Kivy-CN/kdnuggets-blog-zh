- en: “**Being a data scientist is not only about data crunching.** It’s about understanding
    the business challenge, creating some valuable actionable insights to the data,
    and communicating their findings to the business.”
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “**成为一名数据科学家不仅仅是关于数据处理。** 它关乎理解业务挑战，为数据创造有价值的可操作见解，并将他们的发现传达给业务。”
