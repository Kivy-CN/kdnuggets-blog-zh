- en: 原文：[https://www.kdnuggets.com/2014/10/adw-free-software-measure-semantic-similarity.html](https://www.kdnuggets.com/2014/10/adw-free-software-measure-semantic-similarity.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2014/10/adw-free-software-measure-semantic-similarity.html](https://www.kdnuggets.com/2014/10/adw-free-software-measure-semantic-similarity.html)
- en: '**By Taher Pilehvar (U. Roma), Oct 2014.**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：Taher Pilehvar（罗马大学），2014年10月。**'
- en: '[![Align, Disambiguate, and Walk (ADW), software to measure semantic similarity](../Images/4f218c9eba9d1dcda491b96b0dee7628.png)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[![对齐、消歧和行走 (ADW)，用于测量语义相似性的软件下载工具](../Images/4f218c9eba9d1dcda491b96b0dee7628.png)'
- en: '**Align, Disambiguate, and Walk (ADW)**](https://github.com/pilehvar/ADW)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**对齐、消歧和行走 (ADW)**](https://github.com/pilehvar/ADW)'
- en: Semantic similarity of arbitrary pairs of lexical items, from word senses to
    texts!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 任意词汇对的语义相似性，从单词意义到文本！
- en: The Linguistic Computing Laboratory of the Sapienza University of Rome is pleased
    to announce the first release of ADW.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 罗马萨比恩扎大学的语言计算实验室很高兴地宣布 ADW 的首次发布。
- en: ADW is a software for measuring semantic similarity of arbitrary pairs of lexical
    items, from word senses to texts. The software is based on "Align, Disambiguate,
    and Walk" [1], a WordNet-based state-of-the-art semantic similarity approach presented
    in ACL 2013.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ADW 是一个用于测量任意词汇对的语义相似性的软件下载工具，从单词意义到文本。该软件基于“对齐、消歧和行走” [1]，这是一种基于 WordNet 的先进语义相似性方法，在
    ACL 2013 会议上提出。
- en: 'Features in ADW:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: ADW 的特点：
- en: State-of-the-art performance at multiple lexical levels [1] (word similarity
    on data-sets such as RG-65 and TOEFL, sentence similarity - the STS task, and
    WordNet sense clustering).
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多个词汇层次上的先进表现 [1]（数据集如 RG-65 和 TOEFL 上的词汇相似性，句子相似性 - STS 任务，以及 WordNet 意义聚类）。
- en: Cross-level semantic similarity, i.e., between different types of lexical items
    (e.g., a word sense and a phrase).
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨级别语义相似性，即不同类型的词汇项之间（例如，一个词义和一个短语）。
- en: Available via easy-to-use Java APIs.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过易于使用的 Java API 提供。
- en: 'Off-the-shelf: no need for any training or tuning of parameters.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即插即用：无需任何训练或参数调优。
- en: Suitable for upcoming SemEval-2015 Tasks 1, 2, and 3
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于即将到来的 SemEval-2015 任务 1、2 和 3
- en: 'To obtain the software, please visit ADW''s github repository at:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取该软件，请访问 ADW 的 GitHub 仓库：
- en: '[https://github.com/pilehvar/ADW](https://github.com/pilehvar/ADW)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/pilehvar/ADW](https://github.com/pilehvar/ADW)'
- en: 'You can also try ADW''s online demo at:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以尝试 ADW 的在线演示：
- en: '[lcl.uniroma1.it/adw/](http://lcl.uniroma1.it/adw/)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[lcl.uniroma1.it/adw/](http://lcl.uniroma1.it/adw/)'
- en: Reference
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 参考资料
- en: '[1] M. T. Pilehvar, D. Jurgens and R. Navigli. Align, Disambiguate and Walk:
    A Unified Approach for Measuring Semantic Similarity. Proc. of the 51st Annual
    Meeting of the Association for Computational Linguistics (ACL 2013), Sofia, Bulgaria,
    August 4-9, 2013, pp. 1341-1351.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[1] M. T. Pilehvar, D. Jurgens 和 R. Navigli. 对齐、消歧和行走：一种测量语义相似性的统一方法。第 51 屆计算语言学协会年会论文集（ACL
    2013），保加利亚索非亚，2013年8月4-9日，第1341-1351页。'
- en: '*Gregory Piatetsky:* I tried the online demo, and the semantic similarity of'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*Gregory Piatetsky:* 我尝试了在线演示，语义相似度为'
- en: '"apple" and "orange" is 0.47,'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “apple”（苹果）和“orange”（橙子）的相似度是 0.47，
- en: '"tangerine" and "orange" is 0.78,'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “tangerine”（橘子）和“orange”（橙子）的相似度是 0.78，
- en: '"shoe" and "orange" is 0.33'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “shoe”（鞋子）和“orange”（橙子）的相似度是 0.33
- en: so the computed values have to be used for relative comparison, not in an absolute
    sense.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因此计算值必须用于相对比较，而不是绝对意义上的比较。
