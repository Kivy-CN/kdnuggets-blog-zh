- en: MLOps is essential for the success of any machine learning system in production.
    So it's not surprising that organizations are looking for skilled MLOps engineers.
    But what does an MLOps engineer do?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps对于任何生产中的机器学习系统的成功都是必不可少的。因此，组织对熟练的MLOps工程师的需求并不令人惊讶。但MLOps工程师到底做什么呢？
- en: The [role of the MLOps engineer](https://www.kdnuggets.com/2023/04/role-mlops-engineer-organization.html)
    is fluid and varies from one organization to the other. However, it is both convincing
    and simple to think of an MLOps engineer to be more end-to-end than a data scientist.
    Meaning their job goes beyond building machine learning models—with roles in model
    building, deployment and monitoring amongst others.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[MLOps工程师的角色](https://www.kdnuggets.com/2023/04/role-mlops-engineer-organization.html)是灵活的，并且因组织而异。然而，考虑到MLOps工程师比数据科学家更具端到端的特性，这种想法既有说服力又简单明了。也就是说，他们的工作超越了机器学习模型的构建，还包括模型构建、部署和监控等角色。'
- en: This article is a compilation of MLOps courses from Google. Which will help
    you learn the fundamentals of production machine learning systems with focus on
    Google’s Vertex AI platform.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本文汇编了谷歌的MLOps课程。这将帮助你学习生产环境中机器学习系统的基础知识，重点关注谷歌的Vertex AI平台。
- en: Let’s get started!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: 1\. Production Machine Learning Systems
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 生产机器学习系统
- en: 'To understand and appreciate MLOps, it’s important to first understand how
    machine learning systems work in production. The [Production Machine Learning
    Systems](https://www.cloudskillsboost.google/paths/17/course_templates/17) course
    will help you learn about the implementation of machine learning systems in production
    focusing on:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解和欣赏MLOps，首先需要了解机器学习系统在生产中的运作方式。[生产机器学习系统](https://www.cloudskillsboost.google/paths/17/course_templates/17)课程将帮助你了解生产环境中机器学习系统的实施，重点关注：
- en: Static, dynamic, and continuous training
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 静态、动态和持续训练
- en: Static and dynamic inference
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 静态和动态推理
- en: Batch and online processing
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批处理和在线处理
- en: 'Here some of the key modules in this course:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本课程中的一些关键模块：
- en: Architecting production ML systems
  id: totrans-20
  prefs:
