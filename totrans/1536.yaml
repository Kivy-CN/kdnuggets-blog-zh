- en: We have made a strong effort to include programs for all budgets, interests,
    locations, and curriculum. Feel free to share any additional program you think
    might improve the diversity of this compilation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们努力包含所有预算、兴趣、地点和课程的项目。欢迎分享任何可能改善此汇编多样性的附加项目。
