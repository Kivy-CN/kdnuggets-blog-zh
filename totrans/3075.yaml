- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: Cheat sheets for machine learning are plentiful. Quality, concise technical
    cheat sheets, on the other hand... not so much. A good set of resources covering
    theoretical machine learning concepts would be invaluable.
  prefs: []
  type: TYPE_NORMAL
- en: '**[Shervine Amidi](https://twitter.com/ShervineA)**, graduate student at Stanford,
    and [**Afshine Amidi**](https://twitter.com/afshinea), of MIT and Uber, have created
    just such a [set of resources](https://stanford.edu/~shervine/). The VIP cheat
    sheets, as Shervine and Afshine have dubbed them (Github repo with PDFs [available
    here](https://github.com/afshinea/stanford-cs-229-machine-learning)), are structured
    around covering key top-level topics in Stanford''s CS 229 Machine Learning course,
    including:'
  prefs: []
  type: TYPE_NORMAL
- en: Notation and general concepts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Linear models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Classification
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clustering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Neural networks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '... and much more'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![Tips and tricks](../Images/1c7364822e579f786b0b01ec318ed20b.png)![Tips and
    tricks](../Images/48e279d379b5a8b339ed94ef7a4cfc81.png)](https://github.com/afshinea/stanford-cs-229-machine-learning)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Links to individual cheat sheets are below:'
  prefs: []
  type: TYPE_NORMAL
- en: '***   [Supervised learning](https://github.com/afshinea/stanford-cs-229-machine-learning/blob/master/cheatsheet-supervised-learning.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Unsupervised learning](https://github.com/afshinea/stanford-cs-229-machine-learning/blob/master/cheatsheet-unsupervised-learning.pdf)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Deep learning](https://github.com/afshinea/stanford-cs-229-machine-learning/blob/master/cheatsheet-deep-learning.pdf)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Tips and tricks](https://github.com/afshinea/stanford-cs-229-machine-learning/blob/master/cheatsheet-machine-learning-tips-and-tricks.pdf)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Probability and stats refresher](https://github.com/afshinea/stanford-cs-229-machine-learning/blob/master/refresher-probabilities-statistics.pdf)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Algebra and calculus refresher](https://github.com/afshinea/stanford-cs-229-machine-learning/blob/master/refresher-algebra-calculus.pdf)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can visit Shervine's [CS 229 resource page](https://stanford.edu/~shervine/)
    or the [Github repo](https://github.com/afshinea/stanford-cs-229-machine-learning)
    for more information, or can download the cheat sheets from the direct download
    links above.
  prefs: []
  type: TYPE_NORMAL
- en: You can also find all of the sheets bundled together into a single "[**super
    VIP cheat sheet**](https://github.com/afshinea/stanford-cs-229-machine-learning/blob/master/super-cheatsheet-machine-learning.pdf)."
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to Shervine and Afshine for putting these fantastic resources together.
