- en: 'Python leads the 11 top Data Science, Machine Learning platforms: Trends and
    Analysis'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/05/poll-top-data-science-machine-learning-platforms.html](https://www.kdnuggets.com/2019/05/poll-top-data-science-machine-learning-platforms.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](/2019/05/poll-top-data-science-machine-learning-platforms.html/2#comments)The
    20th annual KDnuggets Software Poll had over 1,800 participants. The average voter
    chose 6.1 different tools, so voters with just one choice stood out. We removed
    about 180 such "lone" votes (2/3 were from one vendor), because even if they represented
    legitimate users of that tool, their experience was not representative of what
    Data Scientists do in 2019.'
  prefs: []
  type: TYPE_NORMAL
- en: Here is my initial analysis based on remaining participants, after "lone" voters
    were removed. More detailed association analysis and anonymized data will be published
    later.
  prefs: []
  type: TYPE_NORMAL
- en: Top Analytics, Data Science, Machine Learning Software
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Top Analytics Data Science Machine Learning Software 2019, 3 yrs](../Images/fd245b4afc30fe2d27a5bd545f10017b.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Fig 1: KDnuggets Analytics/Data Science 2019 Software Poll: top tools in
    2019, and their share in the 2017, 2018 polls**'
  prefs: []
  type: TYPE_NORMAL
- en: Interestingly, we see the same group of top 11 tools (each with at least 20%
    share) in 2019 as in 2018.
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 1: Top Analytics/Data Science/ML Software in 2019 KDnuggets Poll**'
  prefs: []
  type: TYPE_NORMAL
- en: '| Software | **2019 % share** | 2018 % share | 2017 % share |'
  prefs: []
  type: TYPE_TB
- en: '| Python | **65.8%** | 65.6% | 59.0% |'
  prefs: []
  type: TYPE_TB
- en: '| RapidMiner | **51.2%** | 52.7% | 31.9% |'
  prefs: []
  type: TYPE_TB
- en: '| R Language | **46.6%** | 48.5% | 56.6% |'
  prefs: []
  type: TYPE_TB
- en: '| Excel | **34.8%** | 39.1% | 31.5% |'
  prefs: []
  type: TYPE_TB
- en: '| Anaconda | **33.9%** | 33.4% | 24.3% |'
  prefs: []
  type: TYPE_TB
- en: '| SQL Language | **32.8%** | 39.6% | 39.2% |'
  prefs: []
  type: TYPE_TB
- en: '| Tensorflow | **31.7%** | 29.9% | 22.7% |'
  prefs: []
  type: TYPE_TB
- en: '| Keras | **26.6%** | 22.2% | 10.7% |'
  prefs: []
  type: TYPE_TB
- en: '| scikit-learn | **25.5%** | 24.4% | 21.9% |'
  prefs: []
  type: TYPE_TB
- en: '| Tableau | **22.1%** | 26.4% | 21.8% |'
  prefs: []
  type: TYPE_TB
- en: '| Apache Spark | **21.0%** | 21.5% | 25.5% |'
  prefs: []
  type: TYPE_TB
- en: Here **201*N* % share** is % of voters who used this software in year 201*N*.
  prefs: []
  type: TYPE_NORMAL
- en: The average number of tools per respondent was 6.7, very consistent with 7.0
    in 2018 and 6.75 in 2017 Poll.
  prefs: []
  type: TYPE_NORMAL
- en: Here are some observations on 3-year trends for top tools.
  prefs: []
  type: TYPE_NORMAL
- en: '**Python stayed at the top**, with almost the same share (65.8% vs 65.6%) of
    respondents as in 2018.'
  prefs: []
  type: TYPE_NORMAL
- en: '**RapidMiner** kept its share at around 51%, which was a reflection of both
    a large user base and a successful campaign to motivate its users. I note that
    RapidMiner is not a current advertiser on KDnuggets.'
  prefs: []
  type: TYPE_NORMAL
- en: '**R language** share has declined 2 year in a row, but less this year than
    in the previous year. Several users commented that RStudio should be included,
    and we will include it in the next poll.'
  prefs: []
  type: TYPE_NORMAL
- en: The shares for Deep Learning platforms **Tensorflow** and especially **Keras**
    have grown each year, reflecting the growing usage of Deep Learning in many applications.
  prefs: []
  type: TYPE_NORMAL
- en: '**SQL is steady**, with a share above 30% for many years. So, if you are an
    aspiring Data Scientist, learn not only TensorFlow but also SQL - it will likely
    be useful for many more years.'
  prefs: []
  type: TYPE_NORMAL
- en: Trends
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In 2019 we added a number of new entries, and eight of them received at least
    25 votes:'
  prefs: []
  type: TYPE_NORMAL
- en: XGBoost, 12.7%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Javascript, 6.8%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apache Kafka, 6.0%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Google Bigquery, 5.2%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LightGBM, 3.1%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: fastai library, 2.4%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apache Storm 1.9%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CatBoost, 1.8%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The table below lists the tools were included in KDnuggets Poll in 2018 and
    have grown 20% or more in share and reached at least 25 voters in 2019.
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 2: Major Analytics/Data Science/ML Software with the largest increase
    in usage**'
  prefs: []
  type: TYPE_NORMAL
- en: '| Software | 2019 % share | 2018 % share | % change |'
  prefs: []
  type: TYPE_TB
- en: '| BigML | 2.6% | 0.9% | 199% |'
  prefs: []
  type: TYPE_TB
- en: '| Julia | 1.7% | 0.7% | 150% |'
  prefs: []
  type: TYPE_TB
- en: '| Databricks Unified Analytics Platform | 2.6% | 1.2% | 115% |'
  prefs: []
  type: TYPE_TB
- en: '| PyTorch | 11.3% | 6.4% | 76% |'
  prefs: []
  type: TYPE_TB
- en: '| Microsoft other ML/Data Science tools | 1.8% | 1.3% | 35% |'
  prefs: []
  type: TYPE_TB
- en: Continuing Consolidation?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There were 48 tools with 2% or higher share in 2018, and among them 14 (less
    than one third) have increased share in 2019, while 34 have decreased their share.
    This trend which also existed in 2018 suggests continuing consolidation of Data
    Science / Machine Learning platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Tools that had at least 2% share in 2018 and declined 25% or more in their share
    in 2019 are in the next table.
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 3: Major Analytics/Data Science Platform with the largest decline in
    usage**'
  prefs: []
  type: TYPE_NORMAL
- en: '| Platform | 2019 % share | 2018 % share | % change |'
  prefs: []
  type: TYPE_TB
- en: '| Dataiku | 2.0% | 6.3% | -68.2% |'
  prefs: []
  type: TYPE_TB
- en: '| TIBCO Spotfire | 1.2% | 3.1% | -62.2% |'
  prefs: []
  type: TYPE_TB
- en: '| IBM DSX/Watson Studio | 1.9% | 4.5% | -58.3% |'
  prefs: []
  type: TYPE_TB
- en: '| IBM SPSS Modeler | 2.4% | 4.9% | -51.2% |'
  prefs: []
  type: TYPE_TB
- en: '| Microsoft Machine Learning Server | 1.2% | 2.1% | -41.8% |'
  prefs: []
  type: TYPE_TB
- en: '| Weka | 6.7% | 11.4% | -41.4% |'
  prefs: []
  type: TYPE_TB
- en: '| MATLAB | 6.1% | 9.3% | -34.5% |'
  prefs: []
  type: TYPE_TB
- en: '| IBM SPSS Statistics | 5.3% | 8.0% | -33.6% |'
  prefs: []
  type: TYPE_TB
- en: Some of the decline may be due to lack of vendor campaign to vote in KDnuggets
    Poll, and some may reflect decline in popularity of the platform as is probably
    the case for IBM.
  prefs: []
  type: TYPE_NORMAL
- en: Deep Learning Tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**The share of users of Deep Learning tools jumped to 49.8% (!!)** , from 33%
    of voters in 2018 and 32% in 2017.'
  prefs: []
  type: TYPE_NORMAL
- en: Tensorflow remains the dominant platform, and Keras continue to grow as a very
    popular wrapper on top of Tensorflow. PyTorch has also significantly increased
    its share. Share of most of the other Deep Learning tools (except for MXnet) has
    declined.
  prefs: []
  type: TYPE_NORMAL
- en: '**Table 3: Major Deep Learning Platforms**'
  prefs: []
  type: TYPE_NORMAL
- en: '| Platform | 2019 % share | 2018 % share | % change |'
  prefs: []
  type: TYPE_TB
- en: '| Tensorflow | 31.7% | 29.9% | 5.8% |'
  prefs: []
  type: TYPE_TB
- en: '| Keras | 26.6% | 22.2% | 19.7% |'
  prefs: []
