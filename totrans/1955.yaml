  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2014/01/split-on-data-science-skills-individual-vs-team-approach.html](https://www.kdnuggets.com/2014/01/split-on-data-science-skills-individual-vs-team-approach.html)
  prefs:
