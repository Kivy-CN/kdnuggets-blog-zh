  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Author:** Rober C. Martin'
  prefs: []
  type: TYPE_NORMAL
- en: '**Link:** [Clean Architecture](https://www.oreilly.com/library/view/clean-architecture-a/9780134494272/)'
