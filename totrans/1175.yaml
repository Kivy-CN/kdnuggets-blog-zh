- en: Data Types
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据类型
- en: 'Data can be either quantitative or qualitative. Understanding the difference
    between quantitative and qualitative data is very important, because they are
    treated and analyzed in different ways: for example, you cannot calculate statistics
    for qualitative data, or you cannot exploit Natural Language Processing techniques
    for quantitative data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可以是定量的也可以是定性的。理解定量数据和定性数据之间的区别非常重要，因为它们的处理和分析方式不同：例如，您不能对定性数据计算统计数据，或无法对定量数据应用自然语言处理技术。
- en: '![Image](../Images/b764f18a99f0fe712aab2b642763f6f4.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/b764f18a99f0fe712aab2b642763f6f4.png)'
- en: Quantitative Data
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定量数据
- en: Quantitative data include data which can be expressed as numbers, thus they
    can be measured, counted and analysed through statistics computations. Quantitative
    data can be used to describe and analyze a phenomenon, in order to discover trends,
    compare differences and perform predictions. Often, quantitative data are already
    **structured**, thus it is quite easy to perform further analysis.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 定量数据包括可以用数字表示的数据，因此它们可以被测量、计数并通过统计计算进行分析。定量数据可以用来描述和分析现象，以发现趋势、比较差异并进行预测。通常，定量数据已经是**结构化的**，因此进一步分析相对容易。
- en: 'Quantitative data include:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 定量数据包括：
- en: '**1\. Continuous data**, which can take any numeric value.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 连续数据**，它可以取任何数值。'
- en: 'Examples of continuous data are:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 连续数据的例子包括：
- en: the average temperature over the years (e.g. 35°C or 84.2 °F)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多年的平均温度（例如 35°C 或 84.2 °F）
- en: price of a product over a month (e.g. $ 23.50 or 45.00 €)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个月内的产品价格（例如 $ 23.50 或 45.00 €）
- en: Usually continuous data are distributed into an interval, which can assume both
    negative and positive values (**interval data**).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，连续数据分布在一个区间内，该区间可以包含负值和正值（**区间数据**）。
- en: '**2\. Discrete data**, which can take only certain numeric values.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 离散数据**，它只能取某些特定的数值。'
- en: 'Examples of discrete data are:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 离散数据的例子包括：
- en: scores of an exam, e.g 18 or 30
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考试成绩，例如 18 或 30
- en: the shoes number, e.g. 42 EU
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鞋码，例如 42 EU
- en: Usually discrete data are equidistant and non-negative (**ratio data**).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，离散数据是等距且非负的（**比率数据**）。
- en: Qualitative Data
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定性数据
- en: Qualitative data cannot be measured through standard computation techniques,
    because they express feelings, sensations and experiences. Qualitative data can
    be used to understand the context around a given phenomenon and discover new aspects.
    Often, qualitative data are **unstructured**, thus they require additional techniques
    to extract meaningful information.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 定性数据无法通过标准计算技术进行测量，因为它们表达的是感受、感觉和经验。定性数据可以用于理解给定现象周围的背景和发现新方面。通常，定性数据是**非结构化**的，因此需要额外的技术来提取有意义的信息。
- en: 'Quantitative data include:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 定量数据包括：
- en: '**1\. Nominal data**, which are used to label quantities which cannot be measured,
    without following a specific order. Usually, nominal data group similar objects.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 名义数据**，用于标记无法测量的数量，而不按照特定顺序排列。通常，名义数据将相似的对象分组。'
- en: 'Examples of nominal data include:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 名义数据的示例包括：
- en: the languages spoken by a person (e.g. English, Italian, French)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人所讲的语言（例如，英语，意大利语，法语）
- en: Colour palette (e.g. Red, Green)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 色彩调色板（例如，红色，绿色）
- en: '**2\. Ordinal data**, which differ from nominal data only for the fact that
    they can be ordered.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 顺序数据**，与名义数据不同的是，它们可以被排序。'
- en: 'Examples of nominal data include:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 名义数据的示例包括：
- en: the opinion regarding a given product (e.g. poor quality, medium quality, high
    quality)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于给定产品的意见（例如，低质量，中等质量，高质量）
- en: the time of day (e.g. morning, afternoon, night)
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一天中的时间（例如，早晨，下午，夜晚）
- en: Types of Data Analysis
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据分析类型
- en: The goal of data analysis is to discover hidden trends, patterns and relationships
    in the data.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析的目标是发现数据中隐藏的趋势、模式和关系。
- en: 'According to the data type, different analyses can be performed: quantitative
    and qualitative analysis for quantitative and qualitative data, respectively.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 根据数据类型，可以执行不同的分析：定量数据和定性数据的定量和定性分析。
- en: '![Image](../Images/e8c779a0d8b7e9e55d04a2c739d62ef4.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/e8c779a0d8b7e9e55d04a2c739d62ef4.png)'
- en: Quantitative Analysis
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定量分析
- en: 'Quantitative analysis [4] refers to quantitative data and includes the classical
    techniques for statistics:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 定量分析[4]指的是定量数据，包括经典的统计技术：
- en: '**1\. Descriptive Statistics**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 描述性统计**'
- en: Descriptive Statistics [5] analyses the past, by describing the basic features
    of data.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 描述性统计[5]分析过去，通过描述数据的基本特征。
- en: 'Descriptive Statistics is based on the calculation of some measures:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 描述性统计基于一些测量的计算：
- en: Frequency (count, percentage)
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 频率（计数，百分比）
- en: Central tendency (mean, median, mode)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中央趋势（均值，中位数，众数）
- en: Variability (maximum, minimum, range, quartile, variance)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变异性（最大值，最小值，范围，四分位数，方差）
- en: '**2\. Inferential Statistics**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 推论统计**'
- en: Inferential Statistics aims at building predictive models to understand the
    trend of a given phenomenon.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 推论统计旨在建立预测模型以理解给定现象的趋势。
- en: 'Inferential Statistics includes the following types of analysis:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 推论统计包括以下类型的分析：
- en: Hypothesis testing (ANOVA, t-test, Box-Cox, …)
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设检验（ANOVA，t检验，Box-Cox，…）
- en: Confidence interval estimation
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 置信区间估计
- en: Qualitative Analysis
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定性分析
- en: 'Qualitative analysis [6] exploits qualitative data and tries to understand
    data context. Since it is not possible to measure data, the following strategies
    can be adopted to analyse qualitative data:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 定性分析[6]利用定性数据并尝试理解数据背景。由于无法测量数据，因此可以采用以下策略来分析定性数据：
- en: '**1\. Deductive Analysis**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 演绎分析**'
- en: In Deductive Analysis, the researcher formulates some a-priori structures or
    questions to investigate data. This approach can be used when the research has
    at least a minimum overview of data.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在演绎分析中，研究人员制定一些先验结构或问题来调查数据。当研究者对数据有至少一个基本的概述时，可以使用这种方法。
- en: '**2\. Inductive Analysis**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 归纳分析**'
- en: Inductive Analysis starts looking at data in the hope of extracting some useful
    information. This kind of analysis is quite time consuming, since it requires
    a deep investigation of data. Inductive Analysis is used when the researcher has
    no idea of data.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 归纳分析开始时查看数据，希望提取一些有用的信息。这种分析相当耗时，因为它需要对数据进行深入调查。归纳分析用于当研究者对数据一无所知时。
- en: Conclusion
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: This article has introduced the basic concept of data, which include quantitative
    and qualitative data. Quantitative analysis focuses on numbers, while qualitative
    analysis focuses on categories. A great effort has been done in both types of
    analysis, but the research is still open.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章介绍了数据的基本概念，包括定量数据和定性数据。定量分析关注数字，而定性分析关注类别。两种类型的分析都做了大量工作，但研究仍在进行中。
