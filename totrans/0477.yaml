- en: Context
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 背景
- en: When I first applied to [Toptal](https://www.toptal.com/Bxdpg6/worlds-top-talent),
    I wanted to become both a freelancer and a “real ML engineer” at the same time.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次申请[Toptal](https://www.toptal.com/Bxdpg6/worlds-top-talent)时，我想同时成为一个自由职业者和“真正的机器学习工程师”。
- en: 'Before that, I worked as a Machine Learning engineer at Nordeus, a top mobile
    gaming company famous for having Mourinho’s face on its flagship game: TopEleven.
    My Machine Learning adventure at Nordeus consisted of designing and implementing
    an intelligent system to help the customer support team resolve player issues
    faster. The essence of it was to build a text classifier from a ton of historical
    player tickets and agent resolutions.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之前，我在Nordeus公司担任机器学习工程师，这是一家著名的手机游戏公司，以其旗舰游戏TopEleven上穆里尼奥的面孔而闻名。我在Nordeus的机器学习经历包括设计和实现一个智能系统，以帮助客服团队更快地解决玩家问题。其核心是从大量历史玩家票据和代理解决方案中构建一个文本分类器。
- en: I had the whole system in mind, the data (at least that is what I thought),
    and access to GPUs. On paper, everything seemed just right for me to shine and
    deliver a great model and an even greater solution.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我心里有整个系统的构思，数据（至少我认为是这样），以及对GPU的访问。从纸面上看，一切似乎都很适合我大显身手，交付一个优秀的模型和更出色的解决方案。
- en: But this never happened. To my despair, it took me more than a month to realize
    that the dataset I was trying to use to train my supervised model was as bad as
    it could be. Before getting to this realization, I had spent uncountable hours
    and Jupyter notebooks trying to make this whole thing work. I was so busy working
    that I could not find time to look at the data. We could say my lack of experience
    didn’t help.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但这从未发生。令我绝望的是，我花了超过一个月的时间才意识到我试图用来训练我监督模型的数据集糟糕透了。在意识到这一点之前，我花费了无数小时和Jupyter
    notebooks试图让这一切运作。我忙得没时间看数据。可以说，我的经验不足没有帮助。
- en: Three months after this failed project, I decided to quit my job and start my
    freelance path at [Toptal](https://www.toptal.com/Bxdpg6/worlds-top-talent). After
    a couple of rounds of interviews and technical screening, I got to the last round.
    Guess what? I had to solve a machine learning assignment. Almost identical to
    the one I had failed previously. And I had a week to complete it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个失败的项目后三个月，我决定辞职并开始我的自由职业生涯，加入了[Toptal](https://www.toptal.com/Bxdpg6/worlds-top-talent)。经过几轮面试和技术筛选，我进入了最后一轮。你猜怎么着？我需要解决一个机器学习任务。几乎和我之前失败的任务一模一样。我有一周的时间来完成它。
- en: It is hard to describe the amount of negative self-talk I had to battle against
    during that week. The long shadow of the impostor syndrome was obfuscating my
    mind.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 描述那一周我不得不与大量负面自我对话作斗争的情况很难。冒名顶替综合症的长长阴影遮蔽了我的思维。
- en: This chapter had a happy ending. I solved the problem well, and I got into Toptal.
    Three years and 10 projects later, I might say I am handling the impostor syndrome
    much better.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章有一个快乐的结局。我解决了问题，成功加入了Toptal。三年和10个项目后，我可以说我更好地应对了冒名顶替综合症。
- en: Tip 1\. Be brave and try freelancing
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示1：勇敢尝试自由职业
- en: Being brave is the thing that will help you the most. And working freelance
    IS brave. Check my previous article on [how to become a freelance data scientist](https://www.kdnuggets.com/2021/08/how-become-freelance-data-scientist.html)
    if you want to know more.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 勇敢是最能帮助你的东西。而自由职业确实是勇敢的。如果你想了解更多，请查看我之前的文章[如何成为自由职业数据科学家](https://www.kdnuggets.com/2021/08/how-become-freelance-data-scientist.html)。
- en: When you work as a freelancer/contractor, feedback from your work does not come
    in quarterly or yearly reviews. It comes every single day. And there is no way
    to hack that. Clients expect you to deliver quality and fast. By the way, this
    is the main reason why you will be better paid than in your current job.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当你作为自由职业者/合同工工作时，反馈不会在季度或年度评估中出现。它每天都会到来。没有捷径可走。客户期望你提供质量和速度。顺便说一下，这也是你比当前工作获得更高薪资的主要原因。
- en: Once you feel you have the fundamentals of ML right, put yourself in the ring.
    Test yourself. You are smart, and you can do it. Taking more online courses does
    not make the impostor syndrome go away. Believe me.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你觉得自己掌握了机器学习的基础，就去试试自己。挑战自己。你聪明，你可以做到。多上在线课程不会消除冒名顶替综合症。相信我。
