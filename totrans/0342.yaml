- en: 'Job Trends in Data Analytics: Part 2'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/job-trends-in-data-analytics-part-2](https://www.kdnuggets.com/job-trends-in-data-analytics-part-2)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**By Andrea De Mauro and** [**Mahantesh Pattadkal**](mailto:mahantesh.pattadkal@knime.com)'
  prefs: []
  type: TYPE_NORMAL
- en: '*As we pick up from where we left off in Part 1 of the blog series "[Job Trends
    in Data Analytics](/job-trends-in-data-analytics-nlp-for-job-trend-analysis)",
    our journey through the world of data analytics job trends and the role of Natural
    Language Processing (NLP) continues.*'
  prefs: []
  type: TYPE_NORMAL
- en: In Part 1, we introduced the "[Data Analytics Job Trends](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew)"
    application, which is all about gathering data and applying NLP to analyze it,
    powered by [KNIME Analytics Platform](https://www.knime.com/knime-analytics-platform).
    We discussed the web scraping phase used to collect live data regarding the data
    analytics job market, followed by the process of cleaning up the data using NLP
    techniques. We then introduced a topic model that revealed seven homogeneous skillsets
    within job postings. Such skillsets represent the competencies and activities
    employers across various industries seek in data analytics professionals.
  prefs: []
  type: TYPE_NORMAL
- en: In the second part of the blog series, we will describe the identified skillsets
    and make some data-backed considerations on the evolving landscape of professional
    careers in Data Science.
  prefs: []
  type: TYPE_NORMAL
- en: The Topics and Their Descriptions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To label the skillsets, we use the most frequent terms and weights identified
    through the LDA algorithm that was previously applied to the job postings. We
    further analyze the job descriptions in each topic to highlight the key activities,
    essential skills, and industries where they are most commonly found. Understanding
    these topics can help job seekers align their skillsets with the market demands
    and increase their chances of securing a suitable position in the field of Data
    Analytics. In the following paragraphs, you will find a brief description of each
    skillset.
  prefs: []
  type: TYPE_NORMAL
