- en: If you’re not a tech professional per se or you want to get into the tech industry,
    you have probably heard a lot about Generative AI. Everybody is speaking about
    it, organisations are trying to get a piece of it, there’s a lot of money in it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不是技术专业人士，或者你想进入技术行业，你可能已经听说了很多关于生成式AI的事情。每个人都在谈论它，各种组织也在争取一份蛋糕，这其中有很多钱。
- en: But what is it and where can I learn about it?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 但它是什么，在哪里可以学习到呢？
- en: Luckily, you have landed on the right page.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你来对地方了。
- en: In this article, I will go through short and fun courses to get you up to speed
    about Generative AI.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将介绍一些短小有趣的课程，让你快速了解生成式AI。
- en: Generative AI Concepts
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成式AI概念
- en: 'Link: [DataCamps Generative AI Concepts](https://datacamp.pxf.io/5gJOyb)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[DataCamps生成式AI概念](https://datacamp.pxf.io/5gJOyb)
- en: Your first step to understanding Generative AI, its basic concepts and its impact
    on today's society. Generative AI is a type of AI model that can create new content,
    such as ChatGPT, as well as perform other tasks. In this beginner-friendly Generative
    AI course, you will learn about how this new emerging technology is shaping our
    future. Learn about how Generative AI works, the ethical considerations, and how
    you can utilize these tools to the max!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是理解生成式AI、其基本概念及其对当今社会影响的第一步。生成式AI是一种能够创建新内容的AI模型，例如ChatGPT，也能执行其他任务。在这门面向初学者的生成式AI课程中，你将学习这项新兴技术如何塑造我们的未来。了解生成式AI如何工作、伦理考虑，以及如何最大化利用这些工具！
- en: Generative AI for Everyone
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每个人的生成式AI
- en: 'Link: [DeepLearning.AI Generative AI for Everyone](https://imp.i384100.net/1rAEyD)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[DeepLearning.AI每个人的生成式AI](https://imp.i384100.net/1rAEyD)
- en: In just 5 hours, you can learn what Generative AI is and how it works, its common
    use cases, and what this technology can and cannot do. You will also dive into
    how to think through the lifecycle of a generative AI project, from conception
    to launch, including how to build effective prompts. Also learn about the potential
    opportunities and risks that generative AI technologies present to individuals,
    businesses, and society.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在仅仅5小时内，你可以了解生成式AI是什么、如何工作、它的常见用例，以及这项技术能做什么和不能做什么。你还将深入了解如何思考生成式AI项目的生命周期，从构想到发布，包括如何构建有效的提示。还将了解生成式AI技术对个人、企业和社会带来的潜在机会和风险。
- en: Generative AI in Marketing Specialization
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成式AI营销专业化
- en: 'Link: [Generative AI in Marketing Specialization](https://imp.i384100.net/badRPg)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[生成式AI营销专业化](https://imp.i384100.net/badRPg)
- en: Maybe you’re a marketer and you’re wondering how you can utilise Generative
    AI in your day-to-day work tasks as well as improve your workflow and hit your
    targets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你是一名营销人员，你想知道如何在日常工作中利用生成式AI，以及如何改善你的工作流程并实现目标。
- en: In 1 month, you can learn about the fundamentals of Generative AI to practice
    creating logos, marketing content, and services. You will also learn how to review
    and deploy a chatbot for marketing and customer service as well as be able to
    implement an AI Marketing strategy to navigate the various strategic internal
    and external considerations.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在1个月内，你可以学习生成式AI的基础知识，实践创建标志、营销内容和服务。你还将学习如何审查和部署营销及客户服务的聊天机器人，以及如何实施AI营销策略，以应对各种战略内部和外部的考虑。
- en: Generative AI for Executives and Business Leaders
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高管和商业领袖的生成式AI
- en: 'Link: [Generative AI for Executives and Business Leaders](https://imp.i384100.net/q4drmb)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[高管和商业领袖的生成式AI](https://imp.i384100.net/q4drmb)
- en: Are you a manager, business executive, or leader in your industry and you want
    to learn more about generative AI? I assume yes as you want to remain competitive
    in the market.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你是经理、商业高管，还是行业领袖，并且你想了解更多关于生成式AI的知识？我假设你是，因为你希望在市场中保持竞争力。
- en: In this course, you will understand the history and impact of generative AI
    for business, the importance of your data in relation to business AI as well as
    the importance of trust, transparency and governance. With what you will learn,
    you can then apply generative AI to key use cases like customer service and application
    modernisation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中，你将了解生成式 AI 在商业中的历史和影响，数据在商业 AI 中的重要性，以及信任、透明度和治理的重要性。通过你所学的内容，你可以将生成式
    AI 应用到客户服务和应用程序现代化等关键用例中。
- en: Wrapping Up
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: Generative AI does not only mean that tech professionals can make use of it.
    It is a big part of the tech industry that is shaping all other industries and
    our future. Learning about it and how you can implement it into your strategy
    will allow you to keep ahead of the game!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式 AI 不仅仅意味着技术专业人士可以利用它。它是塑造所有其他行业和我们未来的科技行业的重要组成部分。了解它及其如何融入你的战略将使你保持领先！
