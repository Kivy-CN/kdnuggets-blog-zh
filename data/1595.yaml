- en: The only major change I would make to it today would be to change the rivers
    (which was meant to represent the deep volume and wide variety and high-velocity
    of big data) into a data lake.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我唯一会做的重大改变就是将河流（它代表了大数据的深度、多样性和高速度）改为数据湖。
- en: 'The Big Data Storymap highlighted 6 key “landmarks” that were critical to the
    success of a big data initiative (see if you can find them on Figure 1):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据故事图突出了6个对大数据项目成功至关重要的“里程碑”（看看您能否在图1中找到它们）：
- en: '**Landmark #1:  Explosive Market Dynamics**.  Market dynamics are changing
    due to big data.  Data, like water, is powerful.  Massive volumes of structured
    and unstructured data, wide variety of internal and external data, and high-velocity
    data can power organizational change and business innovation.  Ensure that your
    #BigData journey doesn’t end up in a data swamp of questionable economic value.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**里程碑 #1: 激烈的市场动态**。市场动态因大数据而变化。数据像水一样强大。海量的结构化和非结构化数据、广泛的内部和外部数据、以及高速数据可以推动组织变革和业务创新。确保您的#BigData之旅不会陷入经济价值存疑的数据沼泽。'
- en: '**Landmark #2:  Business And IT Challenges**.  Big Data enables business transformation,
    moving from a “rearview mirror” view of the business using a subset of the data
    in batch to monitor business performance, to the predictive enterprise that leverages
    all available data in real-time to optimize business performance.  However, organizations
    face significant challenges in leveraging big data to transform their businesses.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**里程碑 #2: 业务与IT挑战**。大数据促进了业务转型，从利用部分数据的“后视镜”视角监控业务表现，转变为利用所有可用数据的实时预测型企业，以优化业务表现。然而，组织在利用大数据来转型其业务时面临重大挑战。'
- en: '**Landmark #3:  Big Data Business Transformation**.  Where are an organization’s
    aspirations with respect to leveraging big data analytics to power their value
    creation processes?  Some organizations struggle to understand the business potential
    of big data.  They are unclear as to the different stages of business maturity. 
    Our Big Data Maturity model benchmarks an organization’s big data business aspirations,
    and provides a way to identify the level of sophistication desired for data monetization
    opportunities.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**里程碑 #3: 大数据业务转型**。组织在利用大数据分析来推动价值创造过程方面的愿景是什么？一些组织难以理解大数据的业务潜力。他们不清楚业务成熟的不同阶段。我们的“大数据成熟度”模型对组织的大数据业务愿景进行基准评估，并提供了一种识别所需数据货币化机会的复杂程度的方法。'
- en: '**Landmark #4:  Big Data Journey**.  The big data journey requires collaboration
    between business and IT stakeholders to identify the right business opportunities
    and necessary big data architectures.  The big data journey needs to 1) focus
    on powering an organization’s key business initiative while 2) ensuring that the
    big data business opportunities can be implemented by IT.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地标 #4: 大数据之旅**。大数据之旅需要业务和IT利益相关者之间的合作，以识别正确的业务机会和必要的大数据架构。大数据之旅需要 1) 专注于为组织的关键业务举措提供支持，同时
    2) 确保大数据业务机会能够由IT实施。'
- en: '**Landmark #5:  Operationalize Big Data**.  Successful organizations define
    a process to continuously uncover and publish new insights about the business.
     Organizations need a well-defined process to tease out and integrate analytic
    insights back into the operational systems.  The process should clearly define
    roles and responsibilities between business users, the BI/DW team, and data scientists
    to operationalize big data.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地标 #5: 运营大数据**。成功的组织定义了一个持续发现和发布有关业务的新见解的过程。组织需要一个明确的过程，将分析见解提取并整合回到运营系统中。该过程应清晰地定义业务用户、BI/DW团队和数据科学家之间的角色和责任，以使大数据能够投入运营。'
- en: '**Landmark #6:  Value Creation City**.  Big data holds the potential to transform
    or rewire your value creation processes to create competitive differentiation. 
    Organizations need a big data strategy that links their aspirations to the organization’s
    key business initiatives.  Envisioning workshops and analytic labs identify where
    and how big data can power the organization’s value creation processes.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地标 #6: 价值创造城市**。大数据有潜力转变或重新构建你的价值创造过程，从而创造竞争差异。组织需要一个将其愿景与组织的关键业务举措联系起来的大数据战略。设想研讨会和分析实验室可以识别出大数据如何为组织的价值创造过程提供动力。'
- en: See the blog “[The Big Data Storymap](https://infocus.dellemc.com/william_schmarzo/the-big-data-storymap/)”
    for more details of the Big Data Storymap landmarks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更多大数据故事图地标的详细信息，请参见博客“[大数据故事图](https://infocus.dellemc.com/william_schmarzo/the-big-data-storymap/)”。
- en: '**Introducing the Big Data Game Board™**'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**介绍大数据游戏板™**'
- en: 'While the Big Data Storymap has recently gained lots of attention, it’s getting
    old and blasé.  It needs to be freshened up. So with a nudge from my friend Frederick
    Lardaro (on twitter as @FLardaro), I have created the “***Big Data Game Board™***”!
     So move aside “Monopoly,” “Risk,” and “Snail Race!”  Time to teach the youth
    of the world of an important, career-advancing game: how to leverage data and
    analytics to change your life!'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大数据故事图最近获得了很多关注，但它已经显得陈旧乏味，需要更新。因此，在我的朋友弗雷德里克·拉尔达罗（Twitter 账号 @FLardaro）的推动下，我创建了“***大数据游戏板™***”！所以，让“垄断”，“风险”，和“蜗牛赛跑”让开吧！是时候向全球的年轻人教授一个重要的职业发展游戏：如何利用数据和分析来改变你的生活！
- en: Introducing the “Big Data Game Board™”!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍一下“**大数据游戏板™**”！
- en: '![Image](../Images/1df9adc15cad5ea96b86a8d7b239d9a6.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/1df9adc15cad5ea96b86a8d7b239d9a6.png)'
- en: '**Figure 2: The Big Data Game Board™**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2: 大数据游戏板™**'
- en: 'Spin the dial and see if you can avoid the following Big Data (and Data Science
    and AI) traps:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转转盘，看看你能否避免以下大数据（以及数据科学和AI）陷阱：
- en: '**Trap #1:**  Did you get “**Caught In the Analytics Chasm”** or were you successful
    in “**Exploiting the Economic Value of Data**”?'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**陷阱 #1：** 你是“**陷入分析鸿沟**”还是成功地“**利用数据的经济价值**”？'
- en: Many companies get caught in the “analytics chasm.” They don’t understand how
    to exploit the “economics of big data” to transition from descriptive, retrospective
    reports and dashboards, to predictive analytic insights and prescriptive actions.
     This chasm is preventing organizations from fully exploiting the potential of
    data and analytics to power the organization’s business models (see Figure 3).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司陷入了“分析鸿沟”。他们不理解如何利用“大数据经济学”从描述性的回顾报告和仪表板过渡到预测性分析见解和处方性行动。这一鸿沟阻碍了组织充分利用数据和分析的潜力，以推动组织的商业模式（见图3）。
- en: '![Image](../Images/7e5e02b132e64f2c0048fb9e41f4ee85.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/7e5e02b132e64f2c0048fb9e41f4ee85.png)'
- en: '**Figure 3:  Crossing the Analytics Chasm**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3: 跨越分析鸿沟**'
- en: See the “[Crossing the Big Data / Data Science Analytics Chasm](about:blank)”
    blog for more details.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详情请参见“[跨越大数据/数据科学分析鸿沟](about:blank)”博客。
- en: '**Trap #2:**  Did you “**Fall Into The Data Swamp**” or are you creating a
    “**Collaborative Value Creation Platform**”?'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**陷阱 #2：** 你是“**陷入数据沼泽**”还是在创建一个“**协作价值创造平台**”？'
- en: Move away from Data Lake 2.0, where data is randomly stored for yet-to-be determined
    purposes, and instead develop Data Lake 3.0 that becomes the ultimate repository
    for the organization’s key digital assets – data and analytics.  Data Lake 3.0
    becomes the organization’s collaborative value creation platform, facilitating
    the collaboration between the business constituents and the data science team
    to leverage data and analytics to uncover new sources of customer, product, service,
    channel and operational value (see Figure 4).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 摆脱数据湖 2.0，其中数据被随机存储以待确定用途，而是开发数据湖 3.0，使其成为组织关键数字资产——数据和分析的终极存储库。数据湖 3.0 成为组织的协作价值创造平台，促进业务相关者与数据科学团队之间的合作，利用数据和分析发现新的客户、产品、服务、渠道和运营价值（见图
    4）。
- en: '![Image](../Images/40ffd61cccaa8f00ac20d10ac3c47f87.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/40ffd61cccaa8f00ac20d10ac3c47f87.png)'
- en: '**Figure 4:  Data Lake 3.0: The Collaborative Value Creation Platform**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4:  数据湖 3.0: 协作价值创造平台**'
- en: See the blog “[Data Monetization? Cue the Chief Data Monetization Officer](https://www.datasciencecentral.com/profiles/blogs/data-monetization-cue-the-chief-data-monetization-officer)”
    for more details on Data Lake 3.0, the Collaborative Value Creation Platform.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 查看博客 “[数据货币化？看看首席数据货币化官](https://www.datasciencecentral.com/profiles/blogs/data-monetization-cue-the-chief-data-monetization-officer)”
    了解有关数据湖 3.0——协作价值创造平台的更多细节。
- en: '**Trap #3:** Are you pursuing “**Technology Tail-chase Trail**” or are you
    “**Focused on Business Outcomes**”?'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**陷阱 #3:** 你是在追求“**技术追逐尾巴**”，还是“**专注于业务结果**”？'
- en: Organizations don’t fail at Big Data because of a lack of use cases; they fail
    because they have too many.  Organizations need a formal, collaborative process
    to identify, validate, vet, value and prioritize the use cases, and ensure IT
    and Business alignment in pursuing those use cases with the optimal mix of high
    business value and high implementation feasibility (think “low hanging fruit”).
     Invest the time upfront of a Big Data and Data Science initiative to understand
    in details the financial, customer and operational drivers that constitute a use
    case, and flag any potential inhibitors and implementation risks. Come into this
    game with eyes wide open (see Figure 5)!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 组织在大数据方面失败，并不是因为缺乏用例，而是因为用例过多。组织需要一个正式的、协作的过程来识别、验证、审查、评估和优先排序用例，并确保信息技术与业务在追求这些用例时保持一致，找到高业务价值与高实施可行性的最佳组合（想想“低垂的果实”）。在启动大数据和数据科学计划时，前期投入时间详细了解构成用例的财务、客户和运营驱动因素，并标记任何潜在的抑制因素和实施风险。以睁大眼睛的状态进入这场游戏（见图
    5）！
- en: '![Image](../Images/19ae672482c36f5c5a5747031edb07f2.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/19ae672482c36f5c5a5747031edb07f2.png)'
- en: '**Figure 5:  Document Use Case Financial, Customer and Operation Drivers**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5:  文档使用案例的财务、客户和运营驱动因素**'
- en: See the blog “[Use Case Identification, Validation and Prioritization](https://www.datasciencecentral.com/profiles/blogs/the-1-iot-challenge-use-case-identification-validation-and-1)”
    for a process to guide the identification, validation, valuation and prioritization
    of the organization’s business and operational use cases.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 查看博客 “[用例识别、验证和优先级排序](https://www.datasciencecentral.com/profiles/blogs/the-1-iot-challenge-use-case-identification-validation-and-1)”
    获取指导组织的业务和运营用例识别、验证、评估和优先级排序的流程。
- en: '**Trap #4:** Are you “**Floating Away with Over-inflated Promises**” or taking
    a “**Pragmatic Value Engineering**” approach?'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**陷阱 #4:** 你是在“**沉浸于夸大承诺**”中漂浮，还是采取“**务实的价值工程**”方法？'
- en: Over-hyped technology innovations provide the ultimate “Field of Dreams” moment
    with non-scientists cranking away on science experiments.  While there is value
    in organizations getting familiar with new technologies, the technology Proofs
    of Concepts should NOT be inflicted upon business stakeholders with over-fabricated
    expectations of grandeur.  Business users long ago stopped believing in the technology
    “Silver Bullet” solution – a simple and seemingly magical solution to a complicated
    problem (see Figure 6).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 过度炒作的技术创新提供了最终的“梦想田野”时刻，让非科学家在进行科学实验。虽然组织对新技术的熟悉有其价值，但技术概念验证不应强加给业务相关者，并带有过度夸大的宏伟期望。商业用户早已停止相信技术的“银弹”解决方案——即一个看似神奇的简单解决方案来解决复杂问题（见图
    6）。
- en: '![Image](../Images/4363f7c4d614b867d98b58115f41362c.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/4363f7c4d614b867d98b58115f41362c.png)'
- en: '**Figure 6:  The Economic Cost of Over-Hyped Technology Innovations**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 6:  过度炒作的技术创新的经济成本**'
- en: See the blog “[Why Accept the Hype? Time to Transform How We Approach Emerging
    Technology](https://www.datasciencecentral.com/profiles/blogs/why-accept-the-hype-time-to-transform-how-we-approach-emerging?xg_source=activity)”
    for more details.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 更多细节请参阅博客“[为什么接受炒作？是时候转变我们对新兴技术的处理方式了](https://www.datasciencecentral.com/profiles/blogs/why-accept-the-hype-time-to-transform-how-we-approach-emerging?xg_source=activity)”。
- en: '**Trap #5:** Have you perished on the “**Plain of CLM: Career Limiting Moves**”
    or did you scale the mountain of “**Envisioning to Build Business Support**”?'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**陷阱 #5：** 你是否在“**CLM 平原：职业限制性举措**”中失败了，还是成功攀登了“**构建业务支持的愿景**”这座山？'
- en: One key challenge to a successful Big Data journey is gaining consensus and
    alignment between the business and IT stakeholders in identifying the initial
    big data business use cases that 1) deliver sufficient value to the business,
    while 2) possessing a high probability of success.  One can find multiple business
    use cases where big data and advanced analytics can deliver compelling business
    value; and it is critical to big data and data science adoption that the business
    stakeholders have had a chance to voice their opinions and to help proactively
    set the big data and data science agenda.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的大数据之旅的一个关键挑战是获得业务和 IT 利益相关者之间的共识和一致，以识别初步的大数据业务用例，这些用例 1) 能够为业务带来足够的价值，同时
    2) 具有较高的成功概率。 可以找到多个业务用例，其中大数据和先进分析能够提供有说服力的业务价值；对大数据和数据科学的采用至关重要的是，业务利益相关者有机会表达他们的意见，并主动帮助制定大数据和数据科学议程。
- en: We have found one tool for driving business and IT collaboration and agreement
    around the “right” initial use cases for your big data and data science journey
    – the Prioritization Matrix (see Figure X).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们找到了一种工具，用于推动业务和 IT 的协作与一致，以确定你的大数据和数据科学之旅中“正确”的初步用例——优先级矩阵（见图 X）。
