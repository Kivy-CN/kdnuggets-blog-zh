- en: Web Scraping
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网页抓取
- en: Web Scraping is an essential part of data and business analysts' jobs. It is
    part of a take-home assignment where the hiring manager will ask to scrap the
    data from the website and create a fully automated dashboard.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 网页抓取是数据和商业分析师工作的一个重要部分。它是一个家庭作业的一部分，招聘经理将要求从网站抓取数据并创建一个完全自动化的仪表板。
- en: The courses below will teach you to scrape and clean HTML data using Beautiful
    Soup and help you create fully automated web scraping bots using Selenium.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以下课程将教你如何使用 Beautiful Soup 抓取和清理 HTML 数据，并帮助你使用 Selenium 创建完全自动化的网页抓取机器人。
- en: '[Web Scraping with Python - Beautiful Soup Crash Course](https://www.youtube.com/watch?v=XVv6mJpFOb0)
