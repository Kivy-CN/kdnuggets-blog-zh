  zh: 网络抓取是数据科学的重要组成部分，它用于数据收集、市场研究和维护数据管道。Beautiful Soup 是一个流行的库，用于解析 HTML/Java 脚本并将其转换为人类可读的数据框。本节包含用于解析
    Python 和 R 脚本的工具。
