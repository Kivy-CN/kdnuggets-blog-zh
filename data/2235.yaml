- en: These fundamental concepts might not enlighten you at once, yet if you are interested
    in the concepts, you will have further links to go even deeper.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些基本概念可能不会立即启发你，但如果你对这些概念感兴趣，你将会有更多的链接可以深入了解。
- en: Machine Learning’s strength comes from its complex algorithms, which are stated
    at the core of every Machine learning project. Sometimes these algorithms even
    draw inspiration from human cognition, like speech recognition or face recognition.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的力量来自于其复杂的算法，这些算法是每个机器学习项目的核心。有时，这些算法甚至受到人类认知的启发，如语音识别或面部识别。
- en: In this article, we will go through an explanation of the machine learning classes
    first, like supervised, unsupervised, and reinforcement learning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将首先讲解机器学习的类别，如监督学习、无监督学习和强化学习。
- en: Then, we will go into the tasks handled by Machine Learning, names are Classification,
    Regression, and Clustering.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将讨论机器学习处理的任务，名称是分类、回归和聚类。
- en: After that, we will deeply discover Decision trees, Support Vector Machines,
    and K-Nearest Neighbours, and Linear Regression, visually, and definitions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，我们将深入探讨决策树、支持向量机、K-近邻和线性回归的可视化和定义。
- en: But of course, how can you choose the best algorithm, that will be aligned with
    your needs? Of course, understanding concepts like “understanding data” or “defining
    your problem” will guide you through tackling possible challenges and roadblocks
    in your project.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你如何选择最符合你需求的最佳算法呢？当然，理解“理解数据”或“定义你的问题”等概念将帮助你应对项目中的挑战和障碍。
- en: Let’s start the journey of Machine Learning!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始机器学习的旅程吧！
- en: Categories of Machine Learning
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习的分类
- en: When we are exploring Machine Learning, we can see there are three major categories
    that shape its framework.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们探索机器学习时，可以看到有三个主要类别塑造了其框架。
- en: Supervised Learning
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督学习
- en: Unsupervised Learning
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无监督学习
- en: Reinforcement Learning.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习。
- en: In supervised learning, the label, that you want to predict is in the dataset.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在监督学习中，你想预测的标签在数据集中。
- en: In this scenario, the algorithm acts like a careful learner, associating features
    with corresponding outputs. After the learning phase is over, it can project the
    output for the new data, and test data. Consider scenarios like tagging spam emails
    or predicting house prices.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，算法像一个细心的学习者，将特征与相应的输出关联起来。在学习阶段结束后，它可以为新的数据和测试数据预测输出。考虑一下标记垃圾邮件或预测房价的场景。
- en: Imagine studying without a mentor next; it must be daunting. [Unsupervised learning
    methods](https://www.stratascratch.com/blog/overview-of-machine-learning-algorithms-unsupervised-learning/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)
    particularly do this, making predictions without labels.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下没有导师的学习，这一定很令人畏惧。[无监督学习方法](https://www.stratascratch.com/blog/overview-of-machine-learning-algorithms-unsupervised-learning/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)特别适用于这种情况，它们在没有标签的情况下进行预测。
- en: They bravely go into the unknown, discovering hidden patterns and structures
    in unlabeled data, similar to explorers discovering lost artifacts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 它们勇敢地进入未知领域，发现未标记数据中的隐藏模式和结构，类似于探险家发现失落的文物。
- en: Understanding genetic structure in biology and client segmentation in marketing
    is unsupervised learning examples.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 理解生物学中的基因结构和市场营销中的客户细分是无监督学习的例子。
- en: 'Finally, we reach Reinforcement Learning, where the algorithm learns by making
    mistakes, much like a little puppy. Imagine teaching a pet: Misbehavior is discouraged,
    while good behavior is rewarded.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们来到了强化学习，在这里，算法通过犯错来学习，类似于小狗。想象一下训练一只宠物：不良行为会被抑制，而良好行为则会得到奖励。
- en: Similar to this, the algorithm takes actions, experiences rewards or penalties,
    and eventually figures out how to optimize. This strategy is frequently used in
    industries like robotics and video games.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，算法采取行动，体验奖励或惩罚，并最终弄清楚如何优化。这种策略在机器人技术和视频游戏等行业中被频繁使用。
- en: Types of Machine Learning
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习的类型
- en: Here we will divide Machine algorithms into three subsections. These subsections
    are Classification, Regression, and Clustering.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将机器算法分为三个子部分。这些子部分是分类、回归和聚类。
- en: Classification
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分类
- en: As the name shows, [classification](https://www.stratascratch.com/blog/overview-of-machine-learning-algorithms-classification/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)
    focuses on the process of grouping or categorizing items. Think of yourself as
    a botanist assigned with classifying plants into benign or dangerous categories
    based on a variety of features. It's similar to sorting sweets into different
    jars based on their colors.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 正如名称所示，[分类](https://www.stratascratch.com/blog/overview-of-machine-learning-algorithms-classification/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)专注于将项目分组或分类的过程。想象一下你是一个植物学家，需要根据各种特征将植物分类为良性或危险类别。这就像根据糖果的颜色将其分类到不同的罐子中一样。
- en: Regression
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回归
- en: '[Regression](https://www.stratascratch.com/blog/overview-of-machine-learning-algorithms-regression/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)
    is the next step; think of it as an attempt to predict numerical variables.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[回归](https://www.stratascratch.com/blog/overview-of-machine-learning-algorithms-regression/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)是下一步；可以将其视为尝试预测数值变量。'
- en: The goal in this situation is to predict a certain variable, such as the cost
    of a property in considering its features (number of rooms, location, etc.).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下的目标是预测某个变量，例如在考虑其特征（房间数量、位置等）时估算房产的成本。
- en: It is similar to figuring out a fruit's large quantities using its dimensions
    because there are no clearly defined categories but rather a continuous range.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这类似于根据水果的尺寸来估算其大致数量，因为没有明确的分类，而是一个连续的范围。
- en: Clustering
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 聚类
- en: We now reach [Clustering](https://www.stratascratch.com/blog/machine-learning-algorithms-explained-clustering/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms),
    which is comparable to organizing disorganized clothing. Even if you lack preset
    categories (or labels), you still put related objects together.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在进入[聚类](https://www.stratascratch.com/blog/machine-learning-algorithms-explained-clustering/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)，这类似于整理杂乱的衣物。即使你没有预设的类别（或标签），你仍然将相关的物体放在一起。
- en: Imagine an algorithm that, with no prior knowledge of the subjects involved,
    classifies news stories based on those themes. Clustering is obvious there!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个算法，在没有事先了解涉及主题的情况下，根据这些主题对新闻故事进行分类。这里显然是*聚类*！
- en: Let's analyze some popular algorithms that do these jobs because there is still
    much more to explore!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们分析一些执行这些任务的流行算法，因为仍然有很多内容值得**深入探索**！
- en: Popular Machine Learning Algorithms
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 流行的机器学习算法
- en: Here, we will go deeper into popular [Machine Learning algorithms](https://www.stratascratch.com/blog/machine-learning-algorithms-you-should-know-for-data-science/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms),
    like Decision Trees, Support Vector Machines, K-Nearest Neighbors, and Linear
    Regression.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将深入探讨流行的[机器学习算法](https://www.stratascratch.com/blog/machine-learning-algorithms-you-should-know-for-data-science/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)，如决策树、支持向量机、K-最近邻和线性回归。
- en: A. Decision Tree
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A. 决策树
- en: '![Understanding Machine Learning Algorithms: An In-Depth Overview](../Images/7a0a8de231182d770ea62d183dc809e8.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![理解机器学习算法：深入概述](../Images/7a0a8de231182d770ea62d183dc809e8.png)'
- en: Image by Author
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: Think about planning an outdoor event and having to decide whether to go forward
    or call it off dependent on the weather. A Decision Tree may be used to represent
    this decision-making process.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下计划一个户外活动，并需要根据天气决定是否继续进行或取消。决策树可以用来表示这个决策过程。
- en: A Decision Tree method in the field of machine learning (ML) asks a series of
    binary questions about the data (for example, "Is it precipitating?") until it
    comes to a decision (continue the collection or stop it). This method is very
    useful when we need to understand the reasoning behind a prediction.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）领域中的决策树方法会对数据提出一系列的二元问题（例如，“是否正在降水？”），直到做出决定（继续收集或停止）。这种方法在我们需要理解预测背后的推理时非常有用。
- en: If you want to learn more about decision trees, you can read [Decision Tree
    and Randon Forest Algorithm](https://www.stratascratch.com/blog/decision-tree-and-random-forest-algorithm-explained/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)
    (basically decision tree on steroids).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于决策树的内容，可以阅读[决策树和随机森林算法](https://www.stratascratch.com/blog/decision-tree-and-random-forest-algorithm-explained/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)（基本上是升级版的决策树）。
- en: B. Support Vector Machines (SVM)
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B. 支持向量机（SVM）
- en: '![Understanding Machine Learning Algorithms: An In-Depth Overview](../Images/70ad11a9f1f2e9fb0d4d7dba771a634d.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![理解机器学习算法：深入概述](../Images/70ad11a9f1f2e9fb0d4d7dba771a634d.png)'
- en: Image by Author
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: Imagine a scenario similar to the Wild West where the aim is to divide two rival
    groups.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个类似于荒野西部的场景，目标是分开两个对立的群体。
- en: To avoid any conflicts, we would choose the biggest practical border; this is
    exactly what Support Vector Machines (SVM) do.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免任何冲突，我们会选择最大的实际边界；这正是支持向量机（SVM）所做的。
- en: They identify the most effective 'hyperplane' or border that divides data into
    clusters while keeping the greatest distance from the nearest data points.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 它们找出最有效的“超平面”或边界，将数据分成不同的簇，同时保持与最近的数据点的最大距离。
- en: '[Here](https://www.stratascratch.com/blog/machine-learning-algorithms-explained-support-vector-machine/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms),
    you can find more information about SVM.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://www.stratascratch.com/blog/machine-learning-algorithms-explained-support-vector-machine/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)你可以找到更多关于SVM的信息。'
- en: C. K-Nearest Neighbors (KNN)
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C. K-最近邻（KNN）
- en: '![Understanding Machine Learning Algorithms: An In-Depth Overview](../Images/ab260b6a39b0901ae2759d94ece7ebf8.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![理解机器学习算法：深入概述](../Images/ab260b6a39b0901ae2759d94ece7ebf8.png)'
- en: Image by Author
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: The K-Nearest Neighbors (KNN), a friendly and social algorithm, comes next.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是K-最近邻（KNN），一个友好且社交的算法。
- en: Imagine moving to a new town and trying to figure out if it is quiet or busy.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下搬到一个新城市，并尝试弄清楚它是安静的还是忙碌的。
- en: It seems sense that your natural course of action would be to monitor your nearest
    neighbors to gain understanding.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 监控你最近的邻居以获取理解似乎是合乎逻辑的行动。
- en: Similar to this, KNN classifies fresh data according to the arguments, such
    as k, of its close neighbors in the data set.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，KNN根据数据集中其近邻的参数（如k）对新数据进行分类。
- en: '[Here](https://www.stratascratch.com/blog/machine-learning-algorithms-you-should-know-for-data-science/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)
    you can know more about KNN.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://www.stratascratch.com/blog/machine-learning-algorithms-you-should-know-for-data-science/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)你可以了解更多关于KNN的信息。'
- en: D. Linear Regression
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D. 线性回归
- en: '![Understanding Machine Learning Algorithms: An In-Depth Overview](../Images/6af3433504cb43553efe773c44cc7879.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![理解机器学习算法：深入概述](../Images/6af3433504cb43553efe773c44cc7879.png)'
- en: Image by Author
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: 'Lastly, imagine trying to predict a friend''s exam result based on the number
    of hours they studied. You''d probably notice a pattern: more time spent studying
    usually results in better results.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，想象一下尝试根据朋友学习的小时数预测他们的考试结果。你可能会注意到一个模式：花更多时间学习通常会取得更好的结果。
- en: A linear regression model, which, as its name indicates, represents the linear
    connection between the input (study hours) and the output (test score), can capture
    this correlation.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 线性回归模型，如其名称所示，表示输入（学习小时数）和输出（考试分数）之间的线性关系，可以捕捉这种相关性。
- en: It is a favorite approach for predicting numerical values, such as real estate
    costs or stock market values.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这是预测数值（如房地产价格或股市值）的常用方法。
- en: For more about linear regression, you can read this [article](https://www.stratascratch.com/blog/overview-of-machine-learning-algorithms-regression/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于线性回归的内容，你可以阅读这篇[文章](https://www.stratascratch.com/blog/overview-of-machine-learning-algorithms-regression/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)。
- en: Choosing The Right Machine Learning Model
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择合适的机器学习模型
- en: Choosing the right algorithm from all of the options at your disposal might
    feel like trying to find a needle in a very large haystack. But don't worry! Let's
    clarify this process with some important things to think about.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 从所有可用的选项中选择正确的算法可能感觉像是在寻找一个非常大的干草堆中的针。但别担心！让我们通过一些重要的考虑因素来澄清这个过程。
- en: A. Understand Your Data
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: A. 了解你的数据
- en: Consider your data to be a treasure map that contains clues to the best algorithm.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的数据视作一张藏宝图，其中包含了找到最佳算法的线索。
- en: Do you have labels on your data? ([Supervised vs Unsupervised Learning](https://www.stratascratch.com/blog/supervised-vs-unsupervised-learning/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms))
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的数据上有标签吗？（[监督学习与无监督学习](https://www.stratascratch.com/blog/supervised-vs-unsupervised-learning/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)）
- en: How many features does it include? (Do we need [dimension reduction](https://scikit-learn.org/stable/modules/decomposition.html#decompositions)?)
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它包括多少个特征？（我们是否需要[降维](https://scikit-learn.org/stable/modules/decomposition.html#decompositions)？）
- en: Is it categorical or numerical? ( [Classification](https://scikit-learn.org/stable/supervised_learning.html#supervised-learning)
    or [Regression?](https://scikit-learn.org/stable/supervised_learning.html#supervised-learning))
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是分类的还是数值的？（[分类](https://scikit-learn.org/stable/supervised_learning.html#supervised-learning)还是[回归](https://scikit-learn.org/stable/supervised_learning.html#supervised-learning)？）
- en: These questions' answers might point you in the right way. In contrast, unlabeled
    data might encourage unsupervised learning algorithms like clustering. For instance,
    labeled data encourages the usage of supervised learning algorithms like Decision
    Trees.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题的答案可能会指引你正确的方向。相比之下，无标签数据可能会促进无监督学习算法如聚类的使用。例如，有标签的数据会促使使用监督学习算法，如决策树。
- en: B. Define Your Problem
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: B. 定义你的问题
- en: Imagine using a screwdriver to drive a nail; not very effective, is it?
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下用螺丝刀来钉钉子；效果不是很好，对吧？
- en: The right "tool" or algorithm may be chosen by clearly defining your problem.
    Is your goal to identify hidden patterns ([clustering](https://scikit-learn.org/stable/modules/clustering.html#clustering)),
    forecast a category ([classification](https://scikit-learn.org/stable/auto_examples/index.html#classification)),
    or a metric ([regression](https://scikit-learn.org/stable/auto_examples/index.html#examples))?
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 通过明确问题来选择合适的“工具”或算法。你的目标是识别隐藏的模式（[聚类](https://scikit-learn.org/stable/modules/clustering.html#clustering)）、预测一个类别（[分类](https://scikit-learn.org/stable/auto_examples/index.html#classification)）还是一个指标（[回归](https://scikit-learn.org/stable/auto_examples/index.html#examples)）？
- en: There are compatible algorithms for every task type.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 每种任务类型都有适用的算法。
- en: C. Consider Practical Aspects
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: C. 考虑实际方面
- en: An ideal algorithm may occasionally perform poorly in actual applications than
    it does in theory. The amount of data you have, the available computational resources,
    and the need for the results all play important roles.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 理想的算法有时在实际应用中可能表现不如理论中的表现。你拥有的数据量、可用的计算资源和对结果的需求都起着重要作用。
- en: Remember that certain algorithms, like KNN, could perform poorly with large
    datasets, while others, like Naive Bayes, might do well with complex data.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 记住某些算法，如KNN，在处理大数据集时可能表现不佳，而其他算法，如朴素贝叶斯，可能在复杂数据上表现良好。
- en: D. Never Underestimate Evaluation
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: D. 切勿低估评估
- en: Finally, it's crucial to evaluate and validate the performance of your model.
    You want to make sure the algorithm works effectively with your data, similar
    to trying on clothing before making a purchase.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，评估和验证模型的性能至关重要。你需要确保算法能有效处理你的数据，就像在购买之前试穿衣物一样。
- en: This 'fit' may be measured using a variety of measures, such as [accuracy](https://scikit-learn.org/stable/modules/generated/sklearn.metrics.accuracy_score.html)
    for classification tasks or [mean squared error](https://scikit-learn.org/stable/modules/generated/sklearn.metrics.mean_squared_error.html)
    for regression tasks.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这种“契合度”可以通过各种度量来衡量，例如分类任务的 [准确度](https://scikit-learn.org/stable/modules/generated/sklearn.metrics.accuracy_score.html)
    或回归任务的 [均方误差](https://scikit-learn.org/stable/modules/generated/sklearn.metrics.mean_squared_error.html)。
- en: Conclusion
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Haven't we traveled quite a distance?
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是不是已经走了很远？
- en: As with categorizing a library into different genres, we started by dividing
    the field of machine learning into Supervised, Unsupervised, and Reinforcement
    Learning. Then, in order to understand the diversity of books within these genres,
    we went further into the sorts of tasks like classification, regression, and clustering,
    that fall under these headings.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 就像将图书馆分成不同的类型一样，我们开始将机器学习领域划分为监督学习、无监督学习和强化学习。然后，为了了解这些类别内的书籍多样性，我们进一步探讨了分类、回归和聚类等任务。
- en: We got to know some of the ML algorithms first, which include Decision Trees,
    Support Vector Machines, K-Nearest Neighbors, Naive Bayes, and Linear Regression.
    Each of these algorithms has its own specialties and strengths.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先了解了一些机器学习算法，包括决策树、支持向量机、K-最近邻、朴素贝叶斯和线性回归。这些算法各有其特殊性和优势。
- en: We also realized that choosing the right algorithm is like casting the ideal
    actor for a part, taking into account data, the nature of the issue, real-world
    applications, and performance evaluation.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还意识到，选择正确的算法就像为一个角色挑选理想的演员，要考虑数据、问题的性质、实际应用和性能评估。
- en: Every [machine Learning project](https://www.stratascratch.com/blog/30-project-ideas-to-showcase-your-machine-learning-skills/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)
    offers a distinct journey, just as every book gives a new narrative.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 [机器学习项目](https://www.stratascratch.com/blog/30-project-ideas-to-showcase-your-machine-learning-skills/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ml+algorithms)
    提供了不同的旅程，就如每本书都带来新的叙事。
- en: Keep in mind that learning, experimenting, and improving are more important
    than always doing it right the first time.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，学习、实验和改进比第一次就做对更为重要。
- en: So get ready, put on your data scientist cap, and go on your very own ML adventure!
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，做好准备，戴上你的数据科学家帽子，开始你自己的机器学习冒险吧！
