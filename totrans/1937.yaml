- en: The Inconvenient Truth About Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学的不便之处
- en: 原文：[https://www.kdnuggets.com/2015/05/data-science-inconvenient-truth.html](https://www.kdnuggets.com/2015/05/data-science-inconvenient-truth.html)
