- en: 'Made With ML: Discover, build, and showcase machine learning projects'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Made With ML: 发现、构建和展示机器学习项目'
- en: 原文：[https://www.kdnuggets.com/2020/03/made-with-ml.html](https://www.kdnuggets.com/2020/03/made-with-ml.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/03/made-with-ml.html](https://www.kdnuggets.com/2020/03/made-with-ml.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: Where do you turn when looking to discover existing machine learning projects,
    get ideas to build projects of your own, and then share these projects once they
    are complete?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想发现现有的机器学习项目，获取构建自己项目的灵感，然后在项目完成后分享这些项目时，你会去哪里？
- en: 'There exist options for some portion of this discover/build/showcase pipeline
    of which you may already be aware, such as the [Papers with Code](/2018/12/papers-with-code-fantastic-github-resource-machine-learning.html)
    project, which describes itself as:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这一发现/构建/展示流程的某些部分，你可能已经有所了解，例如 [Papers with Code](/2018/12/papers-with-code-fantastic-github-resource-machine-learning.html)
    项目，它的自我描述为：
- en: Papers with code. Sorted by stars. Updated weekly.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 带有代码的论文。按星级排序。每周更新。
- en: Certainly a helpful resources, but if you are looking for something that much
    more balances the sharing of your own projects and the sense of community with
    the discovery aspect of Papers with Code, you should check out **[Made With ML](https://madewithml.com/)**.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这无疑是一个有用的资源，但如果你寻找的是更平衡地分享自己项目和社区感的资源，并结合 Papers with Code 的发现功能，你应该查看 **[Made
    With ML](https://madewithml.com/)**。
- en: '![Figure](../Images/d53053aba36785c5f3d176851ec437f4.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/d53053aba36785c5f3d176851ec437f4.png)'
- en: Made With ML fills the role of a community which brings together those looking
    to get ideas and those looking to build and share a portfolio of projects, whether
    to provide others with ideas or to showcase what they have learned and built.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Made With ML 扮演了一个社区的角色，将那些寻求创意的人与那些希望构建和分享项目作品集的人汇聚在一起，无论是为他人提供创意还是展示他们所学到和构建的东西。
- en: 'The main Made With ML page lists searchable projects like so:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Made With ML 的主页面列出了可搜索的项目，如下所示：
- en: '![Figure](../Images/3ef30d2cefbd3ea0569494d258c2af10.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/3ef30d2cefbd3ea0569494d258c2af10.png)'
- en: 'Each project''s page provides additional information, as seen below, including
    descriptions, code, blog posts, videos, etc., where relevant to a given project:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每个项目页面提供了额外的信息，如下所示，包括描述、代码、博客文章、视频等，视具体项目相关情况而定：
- en: '![Figure](../Images/29f51eb9f903fe35ac14baab38494aa9.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/29f51eb9f903fe35ac14baab38494aa9.png)'
- en: Made With ML's introductory blog post describes the project it the words of
    its founder, accomplished researcher, author, and founder [Goku Mohandas](https://www.linkedin.com/in/goku/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Made With ML 的介绍博客文章用其创始人、杰出的研究员、作者和创始人 **[Goku Mohandas](https://www.linkedin.com/in/goku/)**
    的话描述了这个项目。
- en: 'So we worked with these hiring managers to create the ideal profile that would
    achieve two key tasks:'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 因此，我们与这些招聘经理合作创建了一个理想的档案，以完成两个关键任务：
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ???? Provide a portfolio to showcase projects that demonstrate technical and
    product sense.
  id: totrans-16
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ???? 提供一个作品集，展示能够体现技术能力和产品意识的项目。
- en: ⏰ Do all of the above in about 2 minutes (average time a hiring manager spends
    on a resume).
  id: totrans-17
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ⏰ 在大约2分钟内完成上述所有内容（招聘经理在简历上的平均花费时间）。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And so we created Made With ML. It’s a platform to share and discover ML projects.
    You learn from other’s projects through discovery and search:'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以我们创建了 Made With ML。它是一个分享和发现机器学习项目的平台。你可以通过发现和搜索来学习其他人的项目：
- en: '[Read the blog post](https://medium.com/@madewithml/standing-out-when-applying-for-ml-jobs-7f509ecf2d57)
    for additional info on the project, as well as some suggestions on the types of
    projects to share and showcase (hint: don''t just throw a bunch of algorithms
    at a generic dataset; the emphasis should be on creating complete projects which
    perform a specific, useful task, and which would make others sit up and take notice).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读博客文章](https://medium.com/@madewithml/standing-out-when-applying-for-ml-jobs-7f509ecf2d57)
    获取关于该项目的更多信息，以及一些分享和展示项目的建议（提示：不要只是把一堆算法扔到一个通用数据集上；重点应该是创建完整的项目，这些项目执行特定的、有用的任务，并能引起他人的注意）。'
- en: Made With ML seems like it could fill a role somewhere between GitHub and Kaggle,
    and I encourage readers to have a look in case it may be helpful for them.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Made With ML 似乎可以在 GitHub 和 Kaggle 之间填补某种角色，我鼓励读者查看一下，看看是否对他们有帮助。
