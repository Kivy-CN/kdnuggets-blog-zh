- en: Deep Learning
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习
- en: After simple machine learning we dive into the world of deep neural networks.
    It is the sub field of machine learning, and it is evolving the world rapidly.
    From computer vision to intelligent chat bots. You are interacting with them on
    a daily basis. These books will teach you how to create your first deep learning
    model and introduce you to the subfield of deep learning technologies.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在简单的机器学习之后，我们将深入了解深度神经网络。这是机器学习的一个子领域，并且正在迅速改变世界。从计算机视觉到智能聊天机器人，你每天都在与它们互动。这些书籍将教你如何创建你的第一个深度学习模型，并介绍深度学习技术的子领域。
- en: '[Deep Learning for Coders with Fastai and PyTorch: AI Applications Without
    a PhD](https://www.amazon.com/dp/1492045527/ref=emc_bcc_2_i)'
