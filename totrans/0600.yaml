- en: 2\. Pillow (PIL)
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. Pillow (PIL)
- en: '[Pillow](https://pillow.readthedocs.io/en/stable/) is another popular Python
    image processing library. It is the most basic image processing library that every
    beginner can start with. It is also known as PIL, which stands for Python Imaging
    Library.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pillow](https://pillow.readthedocs.io/en/stable/)是另一个流行的Python图像处理库。它是每个初学者可以入门的最基本的图像处理库。它也被称为PIL，即Python
    Imaging Library。'
- en: PIL library comes with different file formatter extensions that provide powerful
    and complex features to perform image processing. If we compare PIL with OpenCV,
    PIL is a lightweight library with fewer features, making it easy to learn and
    handle for a new Python developer who has just entered the realm of image processing.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: PIL库附带不同的文件格式扩展，提供强大且复杂的功能以执行图像处理。如果我们将PIL与OpenCV进行比较，PIL是一个轻量级的库，功能较少，使得它对于刚刚进入图像处理领域的新Python开发者来说，学习和操作都比较容易。
- en: '**Install**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装**'
- en: PIL is also a third-party open-source library, and it can be installed using
    the **pip install** command.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: PIL也是一个第三方开源库，可以使用**pip install**命令安装。
