  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/11/odsc-7-coolest-machine-learning-topics.html](https://www.kdnuggets.com/2021/11/odsc-7-coolest-machine-learning-topics.html)
