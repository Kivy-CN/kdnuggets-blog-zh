- en: 1\. GitHub Copilot
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[GitHub Copilot](https://marketplace.visualstudio.com/items?itemName=GitHub.copilot)
    is your AI assistant. It will suggest a line or whole function. GitHub Copilot
    uses OpenAI codex to provide real-time suggestions. The best part of the extension
    is that it learns from users'' behaviors. Whenever I have to write a similar Python
    script it will suggest the **comments**, **function**, and **docstring**. I just
    have to press “Tab”.'
  prefs: []
  type: TYPE_NORMAL
- en: Signup today for a technical preview [here](https://copilot.github.com/).
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Python
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Python](https://marketplace.visualstudio.com/items?itemName=ms-python.python)
    extension provides language support such as linting, debugging, code navigation,
    code formatting, refactoring, variable explorer, and test explorer. It will automatically
    install Pylance and Jupyter extensions to provide you the best experience on Python
    files and **Jupyter Notebook** files.'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Pylance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Pylance](https://marketplace.visualstudio.com/items?itemName=ms-python.vscode-pylance)
    with Python extension provides super charge language support. It will provide
    you with parameter suggestions, code completion, auto imports, type check, and
    semantic highlighting. It is highly recommended as it has improved my Python development
    experience by **2X**. Pylance is far more than autocomplete for Python.'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Python Indent
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Python Indent](https://marketplace.visualstudio.com/items?itemName=KevinRose.vsc-python-indent)
    is the extension that you always knew you needed. Every time you type a line of
    code and **Enter**, it will provide you with the correct Python indentation. It
    works with bracket pairs, hanging indents, keywords, and extending comments.'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Indent-rainbow
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Indent-rainbow](https://marketplace.visualstudio.com/items?itemName=oderwat.indent-rainbow)
    brings peace to my world of **HTML** and Python coding. I now see clean and well-organized
    Indentations. This extension has helped me debug code fast and write effective
    code. Indent-rainbow colorizes the indentation in front of your text, alternating
    four colors for each step.'
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Jupyter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Jupyter](https://marketplace.visualstudio.com/items?itemName=ms-toolsai.jupyter)
    lets you edit, run, and save Python Jupyter Notebook within VScode. It is simple
    and supports all the programming languages. For example, **Julia**, **R**, **Scala**,
    and **SQL**. It combines Jupyter functionalities with VSCode extension to provide
    the ultimate Python development experience. Jupyter comes with fast `.ipynb` file
    loading, **notebook diff-tool**, Python and Pylance integration, and code folding.'
  prefs: []
  type: TYPE_NORMAL
- en: I will highly recommend you to use Jupyter Notebook within VSCode.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Jupyter Notebook Renderers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Jupyter Notebook Renderers](https://marketplace.visualstudio.com/items?itemName=ms-toolsai.jupyter-renderers)
    works with Jupyter extension to provide interactive data visualization. It is
    a must-have extension for data analysts, data scientists, and data engineers to
    visualize Plotly, Vega, Bokeh, GIF, PNG, SVG, and JPEG outputs.'
  prefs: []
  type: TYPE_NORMAL
- en: 8\. R
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[R](https://marketplace.visualstudio.com/items?itemName=REditorSupport.r) extension
    provides rich language support. If you are a data analyst or researcher you must
    be aware of R-lang and its ecosystem. The VSCode extension enhances your experience
    by providing you with syntax highlighting, code analysis, R terminal, and support
    for **R Markdown**. It also allows you to view data, plots, and variables.'
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Julia
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Julia](https://marketplace.visualstudio.com/items?itemName=julialang.language-julia)
    extension is language support similar to Python and R. In my opinion Julia is
    the future of machine learning and data science. The extension comes with syntax
    highlighting, snippets, **Julia REPL**, code completing, linter, hover help, and
    debugging. Similar to R, it provides a plot gallery, grid viewer for tabular data,
    and the ability to test, build, and benchmark programs.'
  prefs: []
  type: TYPE_NORMAL
- en: 10\. DVC
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[DVC](https://marketplace.visualstudio.com/items?itemName=Iterative.dvc) is
    a new and in my opinion **MVP** extension for versioning and tracking your machine
    learning experiments. Every data team depends on it to version the dataset for
    reproducibility purposes. Apart from data, you can version metadata, plots, models,
    track and store experiments, create data and ML pipelines, and share it like a
    Git. The extension comes with experiment tracking, dashboard, live tracking, and
    GUI-based data management.'
  prefs: []
  type: TYPE_NORMAL
- en: DVC extension makes large file versioning simpler and easier.
  prefs: []
  type: TYPE_NORMAL
- en: 11\. GitLens
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[GitLens](https://marketplace.visualstudio.com/items?itemName=eamodio.gitlens)
    brings your Git repository to life. Instead of typing scripts on the terminal,
    you can use an interactive user interface to perform all Git-related tasks. It
    comes with revision navigation, **current line blame**, **authorship**, **file**
    **annotation**, sidebar view, Git command palette, and customizable menus and
    toolbars. It improves your development experience by providing visual composing,
    seamless team collaboration, and ability to analyze project progress.'
  prefs: []
  type: TYPE_NORMAL
- en: 12\. Todo MD
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Todo MD](https://marketplace.visualstudio.com/items?itemName=usernamehw.todo-md)
    is the best task tracking extension. You can find multiple todo extensions that
    might be helpful for your particular development environment, but Todo MD allows
    you to set priority tasks, and track daily tasks, projects, tags, and context.
    By using **Markdown** syntax, you can create your list of tasks with special tags
    such as “overdue” or filter your tasks related to specific simple tags and special
    tags.'
  prefs: []
  type: TYPE_NORMAL
- en: I use it to track my recurring tasks. For example, running and automating Python
    scripts for editorial tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Other extensions are recommended if you are more into the development and deployment
    of data science solutions such as [GitHub Pull Requests and Issues](https://marketplace.visualstudio.com/items?itemName=GitHub.vscode-pull-request-github),
    [Docker](https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-docker),
    and [Kubernetes](https://marketplace.visualstudio.com/items?itemName=ms-kubernetes-tools.vscode-kubernetes-tools).
    The extensions that I have mentioned are necessary for me to build, test, and
    run Python scripts daily.
  prefs: []
  type: TYPE_NORMAL
- en: If you have better suggestions for data science extension, please mention them
    in the comments. I am always looking to improve my current workspace by replacing
    old extensions with better alternatives. I am currently looking to automate my
    workflow using **GitHub Actions**, and I am open to suggestions.
  prefs: []
  type: TYPE_NORMAL
