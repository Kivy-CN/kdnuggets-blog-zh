- en: The rapid expansion of data-driven technologies has correspondingly led to an
    increased demand for specialized roles, such as "data engineer." This surge in
    demand extends beyond data engineering alone and encompasses related positions
    like data scientist and data analyst.
  prefs: []
  type: TYPE_NORMAL
- en: Recognizing the significance of these professions, our series of blog posts
    aims to collect real-world data from online job postings and analyze it to understand
    the nature of the demand for these jobs, as well as the diverse skill sets required
    within each of these categories.
  prefs: []
  type: TYPE_NORMAL
- en: In this blog, we introduce a browser-based “[Data Analytics Job Trends](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew)”
    application for the visualization and analysis of job trends in the data analytics
    market. After scraping data from online job agencies, it uses NLP techniques to
    identify key skill sets required in the job posts. Figure 1 shows a snapshot of
    the data app, exploring trends in the data analytics job market.
  prefs: []
  type: TYPE_NORMAL
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/338d4d1df2628ed5a4df030478131199.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: Snapshot of the [KNIME Data App “Data Analytics Job Trends”](https://docs.knime.com/latest/data_apps_beginners_guide/#introduction)'
  prefs: []
  type: TYPE_NORMAL
- en: 'For the implementation, we adopted the low-code data science platform: [KNIME
    Analytics Platform](https://www.knime.com/downloads). This open-source and free
    platform for end-to-end data science is based on visual programming and offers
    an extensive range of functionalities, from pure ETL operations and a wide array
    of data source connectors for data blending through to machine learning algorithms,
    including deep learning.'
  prefs: []
  type: TYPE_NORMAL
- en: The set of workflows underlying the application is available for free download
    from the [KNIME Community Hub](https://hub.knime.com/) at [“Data Analytics Job
    Trends”](https://hub.knime.com/-/spaces/-/latest/~wX_j15juFbQ_-vWC/). A browser-based
    instance can be evaluated at “[Data Analytics Job Trends](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew)”.
  prefs: []
  type: TYPE_NORMAL
- en: “Data Analytics Job Trends” Application
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This application is generated by four workflows shown in Figure 2 to be executed
    sequentially for the following sequence of steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Web scraping for data collection
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: NLP parsing and data cleaning
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Topic modeling
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Analysis of attribution of job role - skills
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The workflows are available on the [KNIME Community Hub](https://hub.knime.com/)
    Public Space - [Data Analytics Job Trends](https://hub.knime.com/-/spaces/-/latest/~wX_j15juFbQ_-vWC/).
  prefs: []
  type: TYPE_NORMAL
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/93258a01194d511ca70106854f833743.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: KNIME Community Hub Space - [Data Analytics Job Trends](https://hub.knime.com/-/spaces/-/latest/~wX_j15juFbQ_-vWC/)
    contains a set of four workflows used for building the application “Data Analytics
    Job Trends”'
  prefs: []
  type: TYPE_NORMAL
- en: “01_Web Scraping for data collection” workflow crawls through the online job
    postings and extracts the textual information into a structured format
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “02_NLP Parsing and cleaning” workflow performs the necessary cleaning steps
    and then parses the long texts into smaller sentences
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “03_Topic Modeling and Exploration Data App” uses clean data to build a topic
    model and then to visualize its results within a data app
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “04_Job Skill Attribution” workflow evaluates the association of skills across
    job roles, like Data Scientist, Data Engineer, and Data Analyst, based on the
    LDA results.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Web scraping for data collection
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In order to have an up-to-date understanding of the skills required in the job
    market, we opted for the analysis of web scraping job posts from online job agencies.
    Given the regional variations and the diversity of languages, we focused on job
    postings in the United States. This ensures that a significant proportion of the
    job postings are presented in the English language. We also focused on job postings
    from February 2023 to April 2023.
  prefs: []
  type: TYPE_NORMAL
- en: The KNIME workflow ”[01_Web Scraping for Data Collection](https://hub.knime.com/-/spaces/-/latest/~IiS2j_XjCwqBLTCy/)”
    in Figure 3 crawls through a list of URLs of searches on job agencies’ websites.
  prefs: []
  type: TYPE_NORMAL
- en: 'To extract the relevant job postings pertaining to Data Analytics, we used
    searches with six keywords that collectively cover the field of data analytics,
    namely: “big data”, “data science”, “business intelligence”, “data mining”, “machine
    learning” and “data analytics”. Search keywords are stored in an Excel file and
    read via the [Excel Reader](https://hub.knime.com/knime/extensions/org.knime.features.ext.poi/latest/org.knime.ext.poi3.node.io.filehandling.excel.reader.ExcelTableReaderNodeFactory/)
    node.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/4d8cb85678793480cb4a1676ed60d69d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 3: KNIME Workflow “[01_Web Scraping for Data Collection](https://hub.knime.com/-/spaces/-/latest/~IiS2j_XjCwqBLTCy/)”
    scraps job postings according to a number of search URLs'
  prefs: []
  type: TYPE_NORMAL
- en: The core node of this workflow is the [Webpage Retriever](https://hub.knime.com/knime/extensions/org.knime.features.rest/latest/org.knime.rest.nodes.webpageretriever.WebpageRetrieverNodeFactory/)
    node. It is used twice. The first time (outer loop), the node crawls the site
    according to the keyword provided as input and produces the related list of URLs
    for job postings published in the US within the last 24 hours. The second time
    (inner loop), the node retrieves the text content from each job posting URL. The
    Xpath nodes following the [Webpage Retriever](https://hub.knime.com/knime/extensions/org.knime.features.rest/latest/org.knime.rest.nodes.webpageretriever.WebpageRetrieverNodeFactory/)
    nodes parse the extracted texts to reach the desired information, such as job
    title, required qualifications, job description, salary, and company ratings.
    Finally, the results are written to a local file for further analysis. Figure
    4 shows a sample of the job postings scraped for February 2023.
  prefs: []
  type: TYPE_NORMAL
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/22e17a8c9e83c774c463922e7022ca47.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4: Sample of the Web Scraping Results for February 2023'
  prefs: []
  type: TYPE_NORMAL
- en: NLP parsing and data cleaning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/5128d310979cb89ab721b4965d0c69d4.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5: [02_NLP Parsing and cleaning](https://hub.knime.com/-/spaces/-/latest/~bQ5O_rNnYC8Ap29p/)
    Workflow for Text Extraction and Data Cleaning'
  prefs: []
  type: TYPE_NORMAL
- en: Like all freshly collected data, our web scraping results needed some cleaning.
    We perform NLP parsing along with data cleaning and write the respective data
    files using the workflow [02_NLP Parsing and cleaning](https://hub.knime.com/-/spaces/-/latest/~bQ5O_rNnYC8Ap29p/)
    shown in Figure 5.
  prefs: []
  type: TYPE_NORMAL
- en: Multiple fields from the scraped data have been saved in the form of a concatenation
    of string values. Here, we extracted the individual sections using a series of
    [String Manipulation](https://hub.knime.com/knime/extensions/org.knime.features.javasnippet/latest/org.knime.base.node.preproc.stringmanipulation.StringManipulationNodeFactory/)
    nodes within the meta node ”Title-Location-Company Name Extraction” and then we
    removed unnecessary columns and got rid of duplicate rows.
  prefs: []
  type: TYPE_NORMAL
- en: We then assigned a unique ID to each job posting text and fragmented the whole
    document into sentences via the [Cell Splitter](https://hub.knime.com/knime/extensions/org.knime.features.base/latest/org.knime.base.node.preproc.cellsplit2.CellSplitter2NodeFactory/)
    node. The meta information for each job - title, location, and company - was also
    extracted and saved along with the Job ID.
  prefs: []
  type: TYPE_NORMAL
- en: The list of the most frequent 1000 words was extracted from all documents, so
    as to generate a stop-word list, including words like “applicant”, “collaboration”,
    “employment” etc … These words are present in every job posting and therefore
    do not add any information for the next NLP tasks.
  prefs: []
  type: TYPE_NORMAL
- en: 'The result of this cleaning phase is a set of three files:'
  prefs: []
  type: TYPE_NORMAL
- en: '- A table containing the documents’ sentences;'
  prefs: []
  type: TYPE_NORMAL
- en: '- A table containing the job description metadata;'
  prefs: []
  type: TYPE_NORMAL
- en: '- A table containing the stopword list.'
  prefs: []
  type: TYPE_NORMAL
- en: Topic modeling and results exploration
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/f10a064acc003707abc1a032538b355d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 6: [03_Topic Modeling and Exploration Data App](https://hub.knime.com/-/spaces/-/latest/~RbOL9g4dAuB6GK4e/)
    workflow builds a topic model and allows the user to explore the results visually
    with the [Topic Explorer View](https://hub.knime.com/-/spaces/-/latest/~2YaazzKTz9EdIKTE/)
    Component'
  prefs: []
  type: TYPE_NORMAL
- en: 'The workflow [03_Topic Modeling and Exploration Data App](https://hub.knime.com/-/spaces/-/latest/~RbOL9g4dAuB6GK4e/)
    (Figure 6) uses the cleaned data files from the previous workflow. In this stage,
    we aim to:'
  prefs: []
  type: TYPE_NORMAL
- en: Detect and remove common sentences (Stop Phrases) appearing in many job postings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perform standard text processing steps to prepare the data for topic modeling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build the Topic Model and Visualize the Results.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We discuss the above tasks in detail in the following subsections.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Remove stop phrases with N-grams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many job postings include sentences that are commonly found in company policies
    or general agreements, such as "Non-Discrimination policy" or "Non-Disclosure
    Agreements." Figure 7 provides an example where job postings 1 and 2 mention the
    "Non-Discrimination" policy. These sentences are not relevant to our analysis
    and therefore need to be removed from our text corpus. We refer to them as "Stop
    Phrases" and employ two methods to identify and filter them.
  prefs: []
  type: TYPE_NORMAL
- en: 'The first method is straightforward: we calculate the frequency of each sentence
    in our corpus and eliminate any sentences with a frequency greater than 10.'
  prefs: []
  type: TYPE_NORMAL
- en: The second method involves an N-gram approach, where N can be in the range of
    values from 20 to 40\. We select a value for N and assess the relevance of N-grams
    derived from the corpus by counting the number of N-grams that classify as stop
    phrases. We repeat this process for each value of N within the range. We chose
    N=35 as the best value for N to identify the highest number of Stop Phrases.
  prefs: []
  type: TYPE_NORMAL
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/b4942d03537ea49e0b2052e9e1195e49.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7: Example of Common Sentences in Job Postings that can be regarded
    as “Stop Phrases”'
  prefs: []
  type: TYPE_NORMAL
- en: We used both methods to remove the “Stop Phrases” as shown by the workflow depicted
    in Figure 7\. At first, we removed the most frequent sentences, then we created
    N-grams with N=35 and tagged them in every document with the [Dictionary Tagger](https://hub.knime.com/knime/extensions/org.knime.features.ext.textprocessing/latest/org.knime.ext.textprocessing.nodes.tagging.dict.inport.DictionaryTaggerNodeFactory2/)
    node, and, at last, we removed these N-grams using the [Dictionary Replacer](https://hub.knime.com/knime/extensions/org.knime.features.ext.textprocessing/latest/org.knime.ext.textprocessing.nodes.preprocessing.dictreplacer.twoinports.DictionaryReplacer2InPortsNodeFactory2/)
    node.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2  Prepare data for topic modeling with text preprocessing techniques
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After removing the Stop Phrases, we perform the standard text preprocessing
    in order to prepare the data for topic modeling.
  prefs: []
  type: TYPE_NORMAL
- en: First, we eliminate numeric and alphanumeric values from the corpus. Then, we
    remove punctuation marks and common English stop words. Additionally, we use the
    custom stop word list that we created earlier to filter out job domain-specific
    stop words. Finally, we convert all characters to lowercase.
  prefs: []
  type: TYPE_NORMAL
- en: We decided to focus on the words that carry significance, which is why we filtered
    the documents to carry only nouns and verbs. This can be done by assigning a Parts
    of Speech (POS) tag to each word in the document. We utilize the [POS Tagger](https://hub.knime.com/knime/extensions/org.knime.features.ext.textprocessing/latest/org.knime.ext.textprocessing.nodes.tagging.pos.PosTaggerNodeFactory2/)
    node to assign these tags and filter them based on their value, specifically keeping
    words with POS = Noun and POS = Verb.
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, we apply Stanford lemmatization to ensure the corpus is ready for topic
    modeling. All of these preprocessing steps are carried out by the "Pre-processing"
    component shown in Figure 6.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Build topic model and visualize it
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the final stage of our implementation, we applied the Latent Dirichlet Allocation
    (LDA) algorithm to construct a topic model using the [Topic Extractor (Parallel
    LDA)](https://hub.knime.com/knime/extensions/org.knime.features.ext.textprocessing/latest/org.knime.ext.textprocessing.nodes.mining.topic.ParallelTopicExtractorNodeFactory/)
    node shown in Figure 6\. The LDA algorithm produces a number of topics (k), each
    topic described through a (m) number of keywords. Parameters (k,m) must be defined.
  prefs: []
  type: TYPE_NORMAL
- en: As a side note, k and m cannot be too large, since we want to visualize and
    interpret the topics (skill sets) by reviewing the keywords (skills) and their
    respective weights. We explored a range [1, 10] for k and fixed the value of m=15\.
    After careful analysis, we found that k=7 led to the most diverse and distinct
    topics with a minimum overlap in keywords. Thus, we determined k=7 to be the optimal
    value for our analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Explore Topic Modeling Results with an Interactive Data App
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To enable everyone to access the topic modeling results and have their own
    go at it, we deployed the workflow (in Figure 6) as a [Data App](https://docs.knime.com/latest/data_apps_beginners_guide/#introduction)
    on [KNIME Business Hub](https://www.knime.com/knime-business-hub) and made it
    public, for everyone to access it. You can check it out at: [Data Analytics Job
    Trends](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew).'
  prefs: []
  type: TYPE_NORMAL
- en: The visual part of this data app comes from the [Topic Explorer View](https://hub.knime.com/-/spaces/-/latest/~2YaazzKTz9EdIKTE/)
    component by [Francesco Tuscolano](https://hub.knime.com/francescots/about) and 
    [Paolo Tamagnini](https://hub.knime.com/paolotamag/about), available for free
    download from the [KNIME Community Hub](https://hub.knime.com/), and provides
    a number of interactive visualizations of topics by topic and document.
  prefs: []
  type: TYPE_NORMAL
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/bc995289121f58974baca199b55a1f1d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8: [Data Analytics Job Trends](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew)
    for exploration of the topic modeling results'
  prefs: []
  type: TYPE_NORMAL
- en: 'Presented in Figure 8, this Data App offers you a choice between two distinct
    views: the “Topic” and the “Document” view.'
  prefs: []
  type: TYPE_NORMAL
- en: The “Topic” view employs a Multi-Dimensional Scaling algorithm to portray topics
    on a 2-dimensional plot, effectively illustrating the semantic relationships between
    them. On the left panel, you can conveniently select a topic of interest, prompting
    the display of its corresponding top keywords.
  prefs: []
  type: TYPE_NORMAL
- en: To venture into the exploration of individual job postings, simply opt for the
    “Document” view. The “Document” view presents a condensed portrayal of all documents
    across two dimensions. Utilize the box selection method to pinpoint documents
    of significance, and at the bottom, an overview of your selected documents awaits
  prefs: []
  type: TYPE_NORMAL
- en: Exploring Data Analytics job market using NLP
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We have provided here a summary of the “Data Analytics Job Trends” application,
    that was implemented and used to explore the most recent skill requirements and
    job roles in the data science job market. For this blog, we restricted our area
    of action to job descriptions for the US, written in English, from February to
    April 2023.
  prefs: []
  type: TYPE_NORMAL
- en: To understand the job trends and provide a review, the “[Data Analytics Job
    Trends](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew)” 
    crawls job agency sites, extracts text from online job postings, extracts topics
    and keywords after performing a series of NLP tasks, and finally visualizes the
    results by topic and by document to discern the patterns in the data.
  prefs: []
  type: TYPE_NORMAL
- en: The application consists of a set of four KNIME workflows to run sequentially
    for web scraping, data processing, topic modeling, and then interactive visualizations
    to allow the user to spot the job trends.
  prefs: []
  type: TYPE_NORMAL
- en: 'We deployed the workflow on [KNIME Business Hub](https://www.knime.com/knime-business-hub)
    and made it public, so everyone can access it. You can check it out at: [Data
    Analytics Job Trends](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew).'
  prefs: []
  type: TYPE_NORMAL
- en: The full set of workflows is available and free to download from KNIME Community
    Hub at [Data Analytics Job Trends](https://hub.knime.com/-/spaces/-/latest/~wX_j15juFbQ_-vWC/).
    The workflows can easily be changed and adapted to discover trends in other fields
    of the job market. It is enough to change the list of search keywords in the Excel
    file, the website, and the time range for the search.
  prefs: []
  type: TYPE_NORMAL
- en: What about the results? Which are the skills and the professional roles most
    sought after in today’s data science job market? In our next blog post, we will
    guide you through the exploration of the outcomes of this topic modeling. Together,
    we'll closely examine the intriguing interplay between job roles and skills, gaining
    valuable insights about the data science job market along the way. Stay tuned
    for an enlightening exploration!
  prefs: []
  type: TYPE_NORMAL
