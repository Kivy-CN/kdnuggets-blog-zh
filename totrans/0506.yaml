- en: I have listed the technical questions to practice in [machine learning](https://towardsdatascience.com/20-machine-learning-related-questions-to-prepare-for-interviews-93bcba72f911), [statistics](https://towardsdatascience.com/22-statistics-questions-to-prepare-for-data-science-interviews-d5651a8b3c56),
    and [probability theory](https://towardsdatascience.com/12-probability-practice-questions-for-data-science-interviews-2ec5230304d9) in
    my previous articles regarding data science interview preparations. I have also
    discussed the strategies that can be used to prepare [case study questions](https://towardsdatascience.com/structure-your-answers-for-case-study-questions-during-data-science-interviews-a14a02d21e6c) before
    and during data science interviews. This article is the fifth article of the data
    science interview preparation series, and it will be focused on behavioral questions.
    I will first discusses how to prepare the behavioral round and then list some
    frequently asked questions for you to practice the techniques.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在之前关于数据科学面试准备的文章中列出了可以练习的技术问题，包括 [机器学习](https://towardsdatascience.com/20-machine-learning-related-questions-to-prepare-for-interviews-93bcba72f911)、[统计学](https://towardsdatascience.com/22-statistics-questions-to-prepare-for-data-science-interviews-d5651a8b3c56)
    和 [概率论](https://towardsdatascience.com/12-probability-practice-questions-for-data-science-interviews-2ec5230304d9)。我还讨论了在数据科学面试中准备
    [案例分析问题](https://towardsdatascience.com/structure-your-answers-for-case-study-questions-during-data-science-interviews-a14a02d21e6c)
    的策略。本文是数据科学面试准备系列的第五篇，将重点讨论行为问题。我将首先讨论如何准备行为面试环节，然后列出一些常见问题，以供你练习这些技巧。
- en: I like the behavioral round the most in the interview process because it is
    quite relaxing compared to other technical rounds. Before I know any strategies
    for answering behavioral questions, I always felt like I was chatting with someone
    about interesting experiences I have had during this round. Although a less stressful
    mindset is something nice to have during an interview, an over-relaxing altitude
    may not help you impress the interviewers. I ended up talking too many details
    and lost the chance of proving I have what the interviewers were looking for.
    Keep in mind that even though you are mostly chatting with the interviewers, you
    are still evaluated through the conversations in this round. It would be best
    if you took this round as the opportunity to show your interviewers that you are
    the best candidate for this position based on your experience and personality.
    You cannot efficiently represent yourself without solid examples and established
    structures, which I will discuss in this article.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我最喜欢面试中的行为环节，因为相比其他技术环节，这个环节比较轻松。在我知道回答行为问题的策略之前，我总是觉得在这个环节中和某人聊聊自己有趣的经历。虽然在面试中拥有一个不那么紧张的心态是很好的，但过于放松的态度可能不会让你给面试官留下深刻的印象。我最终详细讲述了太多细节，失去了证明自己符合面试官要求的机会。请记住，即使你主要是在和面试官聊天，你仍然会通过这个环节的对话被评估。你应该把这个环节当作展示自己是这个职位最佳候选人的机会，基于你的经验和个性。没有可靠的例子和建立的结构，你无法有效地展示自己，我将在本文中讨论这一点。
- en: '**Part 1\. Collect Solid Examples**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第一部分：收集可靠的例子**'
- en: The content of your answers to behavior questions is the foundation. During
    the interview, to keep the conversation fluent, you rarely have any time to think
    of the perfect example to answer the question. Thus, when preparing the interview,
    we should start by collecting all the “useful” experiences and categorizing them
    by what types of questions can they be used to answer. In this way, you know you
    will always have something to talk about, and have the right examples to support
    your arguments. In this section, I will discuss the process of collecting solid
    examples.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对行为问题的回答内容是基础。在面试过程中，为了保持对话流畅，你很少有时间思考完美的例子来回答问题。因此，在准备面试时，我们应该先收集所有的“有用”经历，并按可以用来回答哪些问题进行分类。这样，你就知道总是有话可说，并且有合适的例子来支持你的论点。在本节中，我将讨论收集可靠例子的过程。
- en: '**Make your list**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**制定你的清单**'
- en: What examples should you use to answer behavior questions? Think about the working
    and studying experiences you have had in the past, and classify them into different
    categories.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该用什么例子来回答行为问题？考虑一下你过去的工作和学习经历，并将它们分类。
- en: When I was preparing for behavioral questions, I used the following table to
    brainstorm experiences I have had. Although questions can be asked in millions
    of ways, we can generalize them into the following eight categories. What are
    the challenges you have met? How do you prioritize your work? What are the accomplishments
    you want to share? What are the examples that show your leadership skills? When
    did you have conflicts and how did you deal with them? What are the mistakes you
    have made? How do you adapt to a new environment, how do you fit in?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当我准备行为问题时，我使用了以下表格来头脑风暴我曾经的经历。虽然问题可以以千百万种方式提出，但我们可以将其概括为以下八个类别。你遇到过哪些挑战？你如何优先安排工作？你想分享哪些成就？哪些例子展示了你的领导技能？你什么时候遇到过冲突，如何处理的？你犯过哪些错误？你如何适应新环境，如何融入？
- en: '![](../Images/38f72fbd77840e7d3fa2281ad1eec77d.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/38f72fbd77840e7d3fa2281ad1eec77d.png)'
- en: category checklist
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 类别检查清单
- en: For each category, search your memory and prepare at least one example to share.
    If you have over one examples for each category, great! Write them all down and
    emphasize them in different aspects. For example, for the same category showing
    your accomplishments, you may find one example that emphasizes on your self-learning
    skills and another one showing that you are a team player. They are all outstanding
    qualities that interviewers may look for. Collect them all and learn how to prioritize
    the one to share based on the context of the question during interviews.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一类特质，回忆并准备至少一个例子。如果你有多个例子，太棒了！把它们都写下来，并从不同的方面强调它们。例如，对于同一类别展示你成就的例子，你可能会找到一个强调自学能力的例子，以及另一个展示你是团队合作者的例子。它们都是面试官可能会寻找的优秀特质。收集所有例子，学会根据面试问题的背景优先分享。
- en: '**Prioritize examples**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**优先考虑例子**'
- en: 'If you have several challenges you have conquered, which one should you choose
    to answer a specific question? I would suggest you to following these principles
    to prioritize the examples:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你克服了多个挑战，你应该选择哪个例子来回答特定问题？我建议你按照以下原则来优先考虑例子：
- en: 'Prioritize the examples with higher impact: Impact is key. It shows the results
    of your work and demonstrates you are qualified for what you are applying. When
    you say I build a new model for my project, people may wonder why until you mention
    it is the model increases customer retention by x%.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优先考虑影响力较大的例子：影响力是关键。它展示了你工作的结果，并证明你有资格申请你所申请的职位。当你说“我为我的项目建立了一个新模型”时，人们可能会疑惑，直到你提到这个模型提高了客户留存率的百分比。
- en: 'Prioritize relevant examples: Relevance here has several aspects. First of
    all, there is no doubt based on the context of the question, and how the question
    is asked, the answer may be different. Thus, active listening is very important
    during interview. Although you may have already prepared a nice speech, if it
    is irrelevant to the question, you should always tailor your answer. Moreover,
    work-related examples are more relevant to school projects if you are applying
    positions in the workforce.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优先考虑相关的例子：相关性在这里有几个方面。首先，根据问题的背景和提问方式，回答可能会有所不同。因此，在面试过程中，积极倾听非常重要。虽然你可能已经准备了很好的回答，但如果它与问题不相关，你应该始终调整你的回答。此外，与工作相关的例子比学校项目更相关，如果你申请的是工作职位。
- en: 'Prioritize recent examples: It is better to discuss the examples happened recently
    rather than something happened long time ago. For example, you can discuss the
    experience during your most recent position. If you have work experience, when
    asked about leadership skills, you are still using examples from school, the interviewers
    may have doubts about you being able to practice your skills in the workforce.
    This would send a bad signal.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优先考虑近期的例子：讨论最近发生的例子要比讨论很久以前发生的例子更好。例如，你可以讨论你最近职位上的经历。如果你有工作经验，当被问及领导能力时，你仍然使用学校的例子，面试官可能会对你能否在工作中运用你的技能产生疑虑。这会发出不良信号。
- en: '**Research company core values and job descriptions**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**研究公司的核心价值观和职位描述**'
- en: 'There are some key characteristics that the interviewers want to locate from
    you based on the experience you talk about. Generally speaking, these characteristics
    are:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 面试官希望通过你谈论的经验来发现一些关键特质。一般来说，这些特质包括：
- en: Good Communicator
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 良好的沟通者
- en: Confidence & Humbleness
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自信与谦逊
- en: Go-Getter
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进取心
- en: Ability to Follow Rules & Protocols
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遵守规则和协议的能力
- en: Independent & Autonomous
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独立自主
- en: Works well with Others
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 善于与他人合作
- en: Problem Solver
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题解决者
- en: Commitment to the Role & Company
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对角色与公司的承诺
- en: Leadership Qualities
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领导能力
- en: Positive Representative of the Company
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司的积极代表
- en: The examples you use should show the interviewers that you have the key characteristics
    they are looking for. Besides, every company has its core values that would prioritize
    some qualities. You should find the core values easily online or summarize them
    from the job descriptions. When preparing the examples, keep all the core values
    in mind and try to incorporate them and prioritize them in your answers.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你使用的例子应该向面试官展示你具备他们寻找的关键特质。此外，每家公司都有其核心价值观，这些价值观会优先考虑某些特质。你应该在网上轻松找到核心价值观，或者从职位描述中总结出来。在准备例子时，牢记所有核心价值观，尽量将它们融入并优先考虑在你的回答中。
- en: '**Make the best use of each example**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**充分利用每一个例子**'
- en: 'When answering a question about resolving conflicts, besides showing your skills
    in problem solving, you can also demonstrate your excellent communication skills
    and leadership initiatives. Thus, I suggest also make the following table for
    all representative examples you have:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在回答有关解决冲突的问题时，除了展示你的问题解决技能外，你还可以展示你卓越的沟通技能和领导能力。因此，我建议为你所有的代表性例子也制作以下表格：
- en: '![](../Images/55d35a59e1f26111173c59fa148302df.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/55d35a59e1f26111173c59fa148302df.png)'
- en: First make a summary on the quantified impact of this example. Then try dig
    the example and check mark the categories that this example helps demonstrate.
    You can write a one-sentence summary about the task you did in this example that
    shows your quality in this category.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 首先总结这个例子的量化影响。然后尝试挖掘这个例子，并检查这个例子帮助展示的类别。你可以写一两句话总结你在这个例子中的任务，以展示你在这个类别中的素质。
- en: If you have working experience before, you can easily find a lot of examples
    when you were working full time, part time, or during internships. For new grads,
    academic experience can also be treated as working experience with the right examples.
    You can talk about an individual research project you have worked on; how did
    you collaborate with advisors, who are like the supervisors in workforce; how
    did you work with other graduate students, who are like the coworkers in workforce.
    If you have worked as a teaching assistant, even though the job itself might be
    irrelevant to what you are applying for right now, you can still talk about some
    experience that shows your communication and leadership skills.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有工作经验，你可以很容易找到许多例子，涉及到全职、兼职或实习经历。对于应届毕业生来说，学术经验也可以被视为工作经验，只要有合适的例子。你可以谈论你参与的个人研究项目；你是如何与顾问合作的，顾问就像工作中的监督者；你是如何与其他研究生合作的，他们就像工作中的同事。如果你曾担任助教，虽然这个工作本身可能与你现在申请的职位无关，但你仍然可以谈论一些展示你沟通和领导技能的经验。
- en: '**Be honest**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**保持诚实**'
- en: '**Do not make up any examples!** **Do not pretend to be someone you are not.** Getting
    a job is not the end of the story, but a starting chapter. You do not want to
    impress your future coworkers or bosses the wrong way that you have to act like
    someone else every day in the future. Rather than making up examples, try to think
    through the experience you have had, and dig into details. When I was looking
    for my first full-time position, I had some hard time proving my ability of working
    in the workforce to some interviewers. I emphasized a lot on my internship experience
    at a startup, especially the parts when I worked with my supervisor and coworkers
    from different teams. This experience gives me a lot of examples I can use to
    prove my communication and leadership skills, and show interviewers I can perform
    well in a fast-paced working environment. This is also why we need to go deep
    and make the best use of all the examples we have as discussed above.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要编造任何例子！** **不要假装成你不是的人。** 获得一份工作并不是故事的终点，而是一个新的开始。你不希望以错误的方式给未来的同事或老板留下深刻印象，让他们觉得你在未来每天都要像其他人一样表现。与其编造例子，不如尝试回顾你曾经的经历，并挖掘细节。当我寻找第一份全职工作时，我曾很难向一些面试官证明自己在职场中的能力。我特别强调了在创业公司实习的经历，尤其是我与来自不同团队的主管和同事合作的部分。这段经历为我提供了许多可以用来证明我的沟通和领导能力的例子，并向面试官展示我能在快节奏的工作环境中表现出色。这也是为什么我们需要深入挖掘并充分利用我们所有例子的原因。'
- en: '**Part 2\. Establish and Practice Structures**'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第2部分：建立并实践结构**'
- en: Your answers should always be structured. Otherwise you will easily find yourself
    talking over time without points or mumbling about unnecessary details. You are
    not catching up with friends, that you need to go deep in every detail of your
    experience. You are also not writing a thriller that you need your readers to
    think hard and try give them surprises. During interviews, your answer should
    be direct, concise and clear.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你的回答应该始终有结构。否则你很容易发现自己讲了很久却没有重点，或者絮叨不必要的细节。你不是在跟朋友闲聊，不需要深入每一个细节。你也不是在写惊悚小说，不需要让读者费劲思考和尝试给他们惊喜。在面试中，你的回答应该直接、简洁明了。
- en: '**Follow the STAR structure**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**遵循 STAR 结构**'
- en: STAR stands for **S**ituation, **T**ask, **A**ction, **R**esult. It is a reliable
    method to follow to structure your answers.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: STAR 代表**情境**、**任务**、**行动**、**结果**。这是一个可靠的方法，用于组织你的回答结构。
- en: '![](../Images/01b61c6e87f01b031b832c74423a443a.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/01b61c6e87f01b031b832c74423a443a.png)'
- en: Drawing by Author
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 作者绘图
- en: 'You start your answer by briefly describing the situation you were in or the
    task you need to accomplish. Then talk about the tasks **you** had to complete.
    After that, list the actions you took to complete the tasks. Lastly, conclude
    what’s the results of your actions. For example, what happened? How did the event
    end? What did you accomplish? What did you learn? Note that:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过简要描述你所处的情况或你需要完成的任务来开始回答。然后讲述你**需要**完成的任务。之后，列出你为完成这些任务所采取的行动。最后，总结你的行动结果。例如，发生了什么？事件是如何结束的？你取得了什么成果？你学到了什么？注意：
- en: You can describe the situation using the results. For example, you can start
    your answer by “I want to share the time when I built a model that reduced customer
    churn by x%”.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以通过描述结果来说明情况。例如，你可以这样开始你的回答：“我想分享一个我建立了一个减少客户流失率x%的模型的例子。”
- en: The tasks you pick need to be something specific rather than something general
    or hypothetical.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你选择的任务需要具体，而不是一般或假设性的。
- en: Focus on describing **your** tasks and actions even it is a group project. Emphasize
    on the communication and collaborating skills if you need to mention others’ tasks.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使这是一个团队项目，也要重点描述**你**的任务和行动。如果你需要提及他人的任务，要强调沟通和协作技能。
- en: It will always be more impressive if you can quantify the results.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你能量化结果，通常会更令人印象深刻。
- en: For more details and example, refer to [this article](https://www.indeed.com/career-advice/interviewing/how-to-use-the-star-interview-response-technique) and
    many other articles online to help you practice the structure.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 更多细节和例子，请参考 [这篇文章](https://www.indeed.com/career-advice/interviewing/how-to-use-the-star-interview-response-technique) 以及其他在线文章来帮助你练习这个结构。
- en: '**Focus on the impact rather than the process**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**关注影响而非过程**'
- en: I cannot stress enough how important it is to show the impact of your work.
    How you did it is important, but that’s not the priority because you are not in
    a knowledge-sharing conference. You should focus on what you did, specifically
    what are the results. Quantify the impact on the company key KPI would impress
    interviewers even more.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我不能过分强调展示你工作影响的重要性。你如何做到的很重要，但这不是重点，因为你不是在一个知识分享会议上。你应该关注你做了什么，特别是结果是什么。量化对公司关键绩效指标的影响会让面试官更加印象深刻。
- en: '**Leave the details for follow-up questions**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**将细节留到后续问题中**'
- en: Do not go deep into details at first, especially the technical details. Keep
    your answer clear and straight to the points. Give a high level introduction about
    the example and focus on the impact and results first. If the interviewers are
    curious about how you have achieved the results, they will ask follow-up questions,
    then you can talk in more details. As discussed before, be honest about what you
    know and what you do not know. If you pretend you have done something or know
    something in details, interviewers might ask follow up questions and find you
    are lying. That’s a terrible signal.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 开始时不要深入细节，特别是技术细节。保持回答清晰、直接，首先提供关于例子的高层次介绍，重点关注影响和结果。如果面试官对你如何实现结果感到好奇，他们会问后续问题，这时你可以详细说明。如前所述，诚实地说明你知道什么和不知道什么。如果你假装自己做过某事或详细了解某事，面试官可能会问后续问题并发现你在撒谎。这是一个很糟糕的信号。
- en: '**Part3\. Practice Frequently Asked Questions**'
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第3部分：常见问题的练习**'
- en: 'Now you have some examples and you know the right structure to use, practice
    with the following question:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有了一些例子，并且知道了正确的结构，练习以下问题：
- en: Tell me about a time when you were asked to do something you have never done
    before? What did you learn?
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请告诉我一个你被要求做之前从未做过的事情的例子。你学到了什么？
- en: Tell me about a time when you had assigned with multiple projects at the same
    time. How did you organize your time? What was the result?
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请告诉我一个你同时被分配多个项目的例子。你是如何组织你的时间的？结果如何？
- en: Tell me about a time when something significant didn’t go according to plan
    at work. What was your role? What was the outcome? What did you learn from the
    experience?
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请告诉我一个在工作中有重要的事情没有按计划进行的例子。你的角色是什么？结果如何？你从这次经历中学到了什么？
- en: Tell me about a time when you had to work with someone difficult to get along
    with. How did you handle interactions with that person?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请告诉我一个你必须与一个难以相处的人合作的例子。你是如何处理与那个人的互动的？
- en: Tell me about a time when your supervisor wasn’t available when a problem arose.
    How did you handle the situation? With whom did you consult?
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请告诉我一个例子，描述一下当你的主管在问题出现时不在场的情况。你是如何处理这个情况的？你咨询了谁？
- en: Last Remarks
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最后备注
- en: There are many other questions you can find online to practice. When I say practice,
    I do not mean for you to write down the answers and read through it, hoping to
    get the exact same question during the interview. Rather, practice answering questions
    with an established structure. Moreover, practice it in front of a mirror or with
    a partner so you would get some feedbacks. Keep in mind that during the interview,
    you are not making a speech but having conversations with others. Thus, it is
    very important to actively listening, and watching out to others’ reactions in
    the meantime. I know it might be more challenging during virtual interviews, I
    have an article [here](https://towardsdatascience.com/how-to-be-better-prepared-for-virtual-data-science-interviews-7650c4492d65) helps
    you better prepare for virtual interviews. The goal is to have a great conversation
    so that you should focus on answering the question rather than providing the “perfect
    answer”.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在网上找到很多其他问题来练习。当我说练习时，我并不是让你写下答案并阅读，希望在面试中得到完全相同的问题。而是要用一种既定的结构来练习回答问题。此外，最好在镜子前或与伙伴一起练习，以便获得一些反馈。请记住，在面试过程中，你并不是在演讲，而是在与他人交谈。因此，积极倾听并观察他人的反应非常重要。我知道虚拟面试可能更具挑战性，我有一篇文章[在这里](https://towardsdatascience.com/how-to-be-better-prepared-for-virtual-data-science-interviews-7650c4492d65)可以帮助你更好地准备虚拟面试。目标是进行良好的对话，因此你应该专注于回答问题，而不是提供“完美答案”。
