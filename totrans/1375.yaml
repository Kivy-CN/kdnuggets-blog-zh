- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 2020 saw GIS Analysis appear more frequently in the mainstream data science
    waves. As a result of the coronavirus, analysts flocked to use mapping api's in
    a dash to visualize and provide a summary of their findings. GIS was not a default
    choice for the masses in terms of data science as compared to finance, manufacturing
    and marketing.
  prefs: []
  type: TYPE_NORMAL
- en: '[1\. Mike Miller on Udemy](https://www.udemy.com/user/michael-miller-7/)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/6113e89800ffd275265d0ad21c4972f0.png)[Source](https://www.udemy.com/user/michael-miller-7/)'
  prefs: []
  type: TYPE_IMG
- en: This is not a course but an instructor that offers a range of courses regarding
    GIS.
  prefs: []
  type: TYPE_NORMAL
- en: Mike Miller is a GIS Web programmer that provides youtube tutorials and has
    a range of courses available to purchase on Udemy regarding web programming for
    GIS Applications using technologies like php, QGIS, PostGIS and leaflet.js.
  prefs: []
  type: TYPE_NORMAL
- en: '[2\. Free Courses by Esri](https://www.esri.com/training/catalog/search/)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/7129a9df58409dbc2c251be60d9b2532.png)[Source](https://www.esri.com/training/catalog/5ec3f9cedbabbe0afc9fc029/using-arcgis-indoors%3A-portal-licensing-and-configuration/)'
  prefs: []
  type: TYPE_IMG
- en: Esri needs no introduction for those in the world of GIS. Esri is the premier
    service provider of GIS software - ArcGIS. Along with QGIS and CARTO, it is one
    of the top 3 best GIS software on the market.
  prefs: []
  type: TYPE_NORMAL
- en: One in the ESRI course website, simply filter for the free courses that are
    available to take. The courses from ESRI will naturally center around using ArcGIS
    so you will need to obtain the software in order to take the courses.
  prefs: []
  type: TYPE_NORMAL
- en: '[3\. UC Davis Geographic Information Systems (GIS) Specialization](https://www.coursera.org/specializations/gis)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/41299fe279b42d202a1fab6edec19dac.png)[Source](https://www.coursera.org/specializations/gis)'
  prefs: []
  type: TYPE_IMG
- en: This course has been developed in partnership with Esri and uses ArcGIS. Throughout
    the course, students can learn fundamental spatial analysis as well as Satellite
    Imagery Analysis. This is offered as a beginner course.
  prefs: []
  type: TYPE_NORMAL
- en: '[4\. Spatial Data Science and Applications by Yonsei University](https://www.coursera.org/learn/spatial-data-science)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/8509e9739cf36749799e88697e63c036.png)Source'
  prefs: []
  type: TYPE_NORMAL
- en: This course will explore the Data Science aspect of GIS and use range of technologies
    like QGIS, R, POSTGIS and, POSTGRESQL and Hadoop. This course will use more open
    source software like QGIS and R so can be accessible by a larger crowd.
  prefs: []
  type: TYPE_NORMAL
- en: The course is aimed towards a more intermediate level of students which would
    require you to have taken a more basic or beginner level class to keep up.
  prefs: []
  type: TYPE_NORMAL
