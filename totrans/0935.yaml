- en: After learning the fundamentals of Python and data science, it is time to put
    your skills to work and gain experience. These projects will help you develop
    problem-solving habits. Moreover, it will give you new tools and concepts, and
    you will understand the end-to-end project life cycle.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握 Python 和数据科学基础知识后，是时候将你的技能付诸实践并获得经验。这些项目将帮助你培养解决问题的习惯。此外，它还将提供新的工具和概念，让你理解端到端的项目生命周期。
