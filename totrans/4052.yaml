- en: 2\. Automate the Boring Stuff with Python
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Automate the Boring Stuff with Python](https://automatetheboringstuff.com/)
    by Al Sweigart is another excellent beginner-friendly resource to learn basic
    to intermediate Python concepts.'
  prefs: []
  type: TYPE_NORMAL
- en: You’ll learn the basics like built-in data structures, control flow, and exception
    handling. In addition, you’ll learn to write Python scripts to automate tasks
    like searching through files, downloading files from the web, processing PDFs
    and more.
