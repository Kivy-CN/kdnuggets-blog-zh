- en: 'Introduction to Databases with SQL: Free Harvard Course'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/introduction-to-databases-with-sql-free-harvard-course](https://www.kdnuggets.com/introduction-to-databases-with-sql-free-harvard-course)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Introduction to Databases with SQL: Free Harvard Course](../Images/c9ba2d3fc12bb5fb6e5eafd3721184df.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Editor
  prefs: []
  type: TYPE_NORMAL
- en: For years, Harvard’s CS50 class—*everyone's* introduction to Computer Science—taught
    by [Prof. David J Malan](https://cs.harvard.edu/malan/) has helped learners from
    around the world break into computer science and start their dev journey. While
    CS 50 is an introduction to computer science, there are specialized tracks on
    Python, AI, and more.
  prefs: []
  type: TYPE_NORMAL
- en: As you might have guessed, the team has released an **Introduction to Databases
    with SQL** course—or **CS50 SQL**—to help you learn to query databases, design
    your own, and much more.
  prefs: []
  type: TYPE_NORMAL
- en: If you are an aspiring data professional, you should build a solid foundation
    in [databases](/introduction-to-databases-in-data-science) and SQL. And this course
    will help you get there.
  prefs: []
  type: TYPE_NORMAL
- en: About the CS50 SQL Course
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Taught by [Carter Zenke](https://seas.harvard.edu/person/carter-zenke), the
    [Introduction to Databases with SQL](https://cs50.harvard.edu/sql/2023/) course
    is organized into seven modules spanning seven weeks. The modules contain lectures
    and associated problem sets based on real-world datasets.
  prefs: []
  type: TYPE_NORMAL
- en: 'For each module, you can follow this approach:'
  prefs: []
  type: TYPE_NORMAL
- en: Watch the lectures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Review the notes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Try out the examples presented in the lecture
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Work through the problem set for the module
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can solve the problem sets on [VS Code for CS50](https://cs50.readthedocs.io/cs50.dev/).
    Like codespaces, it gives you VS Codde on the cloud—adapted for CS50\. So there’s
    a ton of learning and practice as you’re progressing through the course.
  prefs: []
  type: TYPE_NORMAL
- en: Now that we know what the course is about, let's go over its contents.
  prefs: []
  type: TYPE_NORMAL
- en: '**Note**: Modules 1 through 7 below map to weeks 0 through 6 in the course.'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Querying Databases
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The first module **Querying Databases** starts out by discussing the need to
    move beyond spreadsheets and how data is stored in a relational database. It then
    proceeds to the basics of querying databases with SQL. The topics the topics covered
    include:'
  prefs: []
  type: TYPE_NORMAL
- en: SELECT statement
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LIMIT and WHERE clause
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding NULLs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LIKE keyword
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ranges
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ORDER BY
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: aggregate functions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check out the module on [querying](https://cs50.harvard.edu/sql/2023/weeks/0/).
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Relating Database Tables
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The **Relating Database Tables** module builds on the previous module and moves
    beyond a single database table. You’ll learn to work with multiple tables and
    understand the relationships between them. The topics covered include:'
  prefs: []
  type: TYPE_NORMAL
- en: Entity relationship diagrams (ER diagrams)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Relationship types: one-to-one, one-to-many, and many-to-many relationships'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Keys: primary and foreign keys'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Subqueries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IN keyword
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: JOINs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Set operations: INTERSECT, UNION, and EXCEPT'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GROUPBY
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check out the module on [relating](https://cs50.harvard.edu/sql/2023/weeks/1/).
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Designing Database Schemas
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'So far you’ve learned  to work with databases, query single and multiple tables
    to answer questions. *But how do you create such a database yourself?* This module
    **Designing Database Schemas** covers exactly that. You’ll learn to design databases
    from scratch including concepts like:'
  prefs: []
  type: TYPE_NORMAL
- en: Creating database schemas
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Concepts of normalization and relating database tables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating tables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data types and storage classes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Constraints on tables and columns
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Altering tables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check out the module on [designing](https://cs50.harvard.edu/sql/2023/weeks/2/).
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Writing to Databases
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'By now you know to retrieve data from databases using queries and design your
    own databases from scratch. This module **Writing to Databases** teaches you:'
  prefs: []
  type: TYPE_NORMAL
- en: Inserting records into databases
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Importing data from CSV files into a database
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deleting and updating records
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check out the module on [writing](https://cs50.harvard.edu/sql/2023/weeks/3/).
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Viewing Database Tables
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The next module on **Viewing Database Tables** is a deep dive into creating
    database views and their advantages covering:'
  prefs: []
  type: TYPE_NORMAL
- en: What views are
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating views
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Advantages of creating views
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Common Table Expressions (CTEs)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Partitioning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Securing databases
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Soft deletions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check out the module on [viewing](https://cs50.harvard.edu/sql/2023/weeks/4/).
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Optimizing Database Queries
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The **Optimizing Database Queries** module focuses on using indexes to speed
    up database queries and the trade-offs associated with indexes. The topic covered
    include:'
  prefs: []
  type: TYPE_NORMAL
- en: Creating a database table index
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating indexes across multiple tables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Space and time trade-off
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Partial indexes on a subset of rows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transactions and race conditions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check out the module on [optimizing](https://cs50.harvard.edu/sql/2023/weeks/5/).
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Scaling Databases
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this course thus far, you’ve used SQLite. This final module on **Scaling
    Databases** introduces you to MySQL and PostgreSQL. It lays a foundation for these
    widely used RDMSs that you can build upon. This module covers:'
  prefs: []
  type: TYPE_NORMAL
- en: Creating and altering tables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MySQL stored procedures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stored procedures with parameters
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Working with PostgreSQL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Access control statements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL injection attacks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check out the module on [scaling](https://cs50.harvard.edu/sql/2023/weeks/6/).
  prefs: []
  type: TYPE_NORMAL
- en: All the topics covered in this course are important if you’re considering a
    career in data. [Introduction to Databases in Data Science](/introduction-to-databases-in-data-science)
    provides an overview of the relevance of databases and essential database skills.
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping Up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Overall, this is a great course to build a solid foundation in databases and
    SQL. As a data professional, you’ll use SQL all the time. But you’ll also realize
    that mastering SQL is a continuous journey. And to that end practice is your best
    friend!
  prefs: []
  type: TYPE_NORMAL
- en: If you’re ready to hone and flex your SQL muscles, check out this compilation
    of the [7 Best Platforms to Practice SQL](/2023/01/7-best-platforms-practice-sql.html).
  prefs: []
  type: TYPE_NORMAL
- en: '**[](https://twitter.com/balawc27)**[Bala Priya C](https://www.kdnuggets.com/wp-content/uploads/bala-priya-author-image-update-230821.jpg)****
    is a developer and technical writer from India. She likes working at the intersection
    of math, programming, data science, and content creation. Her areas of interest
    and expertise include DevOps, data science, and natural language processing. She
    enjoys reading, writing, coding, and coffee! Currently, she''s working on learning
    and sharing her knowledge with the developer community by authoring tutorials,
    how-to guides, opinion pieces, and more. Bala also creates engaging resource overviews
    and coding tutorials.'
  prefs: []
  type: TYPE_NORMAL
