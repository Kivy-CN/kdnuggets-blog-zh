  zh: 设*X*为一个具有*N*观察值的随机变量，则*X*的方差为：
- en: '![Variance and Standard Deviation](../Images/4d2b3ba992055ebb728cfed1f44f7a8b.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![方差和标准差](../Images/4d2b3ba992055ebb728cfed1f44f7a8b.png)'
- en: The standard deviation is the square root of the variance and is a measure of
    uncertainty or volatility.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 标准差是方差的平方根，是不确定性或波动性的度量。
