- en: In this article, we’ll review the features and advantages of data lakes, go
    over the challenges that lead them to become data swamps, and, more importantly,
    strategies to mitigate these challenges. Let’s begin!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将回顾数据湖的特点和优势，探讨导致其成为数据沼泽的挑战，以及更重要的，缓解这些挑战的策略。让我们开始吧！
- en: An Overview of Data Lakes
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据湖概述
- en: A data lake is a data repository that allows organizations to store large volumes
    of raw, unstructured, semi-structured, and structured data at scale. It serves
    as a flexible and cost-effective solution for managing diverse data types, enabling
    advanced analytics, machine learning, and other data-driven applications. Now
    we’ll go over some of the features and advantages of data lakes.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据湖是一个数据存储库，允许组织在大规模上存储大量的原始、非结构化、半结构化和结构化数据。它作为一个灵活且具成本效益的解决方案来管理各种数据类型，支持高级分析、机器学习及其他数据驱动的应用。接下来，我们将探讨数据湖的一些特点和优势。
- en: Features of Data Lakes
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据湖的特点
- en: 'Let’s review some of the features of data lakes across types of data, data
    storage, ingestion, and processing:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下数据湖在数据类型、数据存储、数据摄取和处理方面的一些特点：
- en: '**Types of Data**: Data lakes can store large volumes of data in the raw unprocessed
    format.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据类型**：数据湖可以以原始未处理的格式存储大量数据。'
- en: '**Batch and Real-time Ingestion**: Data lakes support both batch and real-time
    data ingestion, enabling organizations to handle data from various sources, including
    streaming data.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**批处理和实时摄取**：数据湖支持批处理和实时数据摄取，使组织能够处理来自各种来源的数据，包括流数据。'
- en: '**Storage Layer**: The storage layer of data lakes is often built on distributed
    file systems or cloud-based object storage.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储层**：数据湖的存储层通常建立在分布式文件系统或基于云的对象存储上。'
- en: '**Processing Frameworks**: Data lakes leverage distributed processing frameworks
    such as Apache Spark, Flink, and Hadoop MapReduce for parallel and scalable data
    processing.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理框架**：数据湖利用如Apache Spark、Flink和Hadoop MapReduce等分布式处理框架进行并行和可扩展的数据处理。'
- en: '**Integration with Analytics Tools**: Data lakes integrate with a variety of
    analytics and business intelligence tools, enabling users to analyze and visualize
    data using familiar interfaces.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与分析工具的集成**：数据湖与各种分析和商业智能工具集成，允许用户使用熟悉的界面分析和可视化数据。'
- en: Advantages of Data Lakes
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据湖的优势
- en: 'Now let’s go over some advantages of data lakes as a storage abstraction:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们深入了解一下数据湖作为存储抽象的一些优势：
- en: '**Flexibility**: Data lakes can store a wide range of data types, including
    text, images, videos, log files, and structured data. This flexibility allows
    organizations to ingest and process diverse datasets without the need for predefined
    schemas. Unlike data warehouses, data lakes store raw, unaggregated data in their
    native format.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灵活性**：数据湖可以存储各种类型的数据，包括文本、图像、视频、日志文件和结构化数据。这种灵活性允许组织摄取和处理多样化的数据集，而无需预定义的模式。与数据仓库不同，数据湖以其原生格式存储原始、未聚合的数据。'
- en: '**Scalability**: Data lakes are designed to scale horizontally, allowing organizations
    to store and process massive volumes of data.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性**：数据湖设计为水平扩展，允许组织存储和处理大量数据。'
- en: '**Cost-Effective Storage**: By leveraging cloud-based object storage or distributed
    file systems, data lakes provide a cost-effective solution for storing large amounts
    of data. Cloud-based data lakes, in particular, allow organizations to pay for
    the storage and computing resources they actually use.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经济高效的存储**：通过利用基于云的对象存储或分布式文件系统，数据湖提供了一种经济高效的解决方案，用于存储大量数据。特别是基于云的数据湖允许组织只为实际使用的存储和计算资源付费。'
- en: 'To see how data lakes compare to data warehouses and data marts, read [Data
    Warehouses vs. Data Lakes vs. Data Marts: Need Help Deciding?](/data-warehouses-vs-data-lakes-vs-data-marts-need-help-deciding)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解数据湖与数据仓库和数据集市的比较，请阅读[数据仓库与数据湖与数据集市：需要帮助决定吗？](/data-warehouses-vs-data-lakes-vs-data-marts-need-help-deciding)
- en: How and Why a Data Lake Becomes a Data Swamp
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据湖如何以及为何会变成数据沼泽
- en: A data lake, when managed properly, serves as a centralized repository for storing
    vast amounts of raw and unstructured data from various sources. However, in the
    absence of proper governance, a data lake can turn into what is colloquially referred
    to as a "data swamp."
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据湖得到适当管理时，它作为一个集中式的存储库，用于存储来自各种来源的大量原始和非结构化数据。然而，在缺乏适当治理的情况下，数据湖可能会变成俗称的“数据沼泽”。
- en: 'Governance refers to the set of policies, procedures, and controls that guide
    the use, access, and management of data within an organization. Here''s how the
    absence of governance can contribute to the transformation of a data lake into
    a swamp:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 治理是指指导数据在组织内使用、访问和管理的一系列政策、程序和控制措施。以下是治理缺失如何促使数据湖转变为沼泽的方式：
- en: '***   **Data Quality Degradation**: Without proper governance, there are no
    defined standards for data quality, leading to inconsistencies, inaccuracies,
    and incomplete datasets. The lack of quality control contributes to a decline
    in the overall reliability of the data.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '***   **数据质量下降**：没有适当的治理，就没有定义的数据质量标准，导致数据不一致、不准确和不完整。缺乏质量控制导致数据整体可靠性下降。'
- en: '**Uncontrolled Data Proliferation**: Absence of governance policies results
    in unregulated data ingestion, leading to a massive influx of data without proper
    categorization or organization.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据扩散失控**：缺乏治理政策导致数据摄取不受控制，从而导致大量数据涌入，而没有适当的分类或组织。'
- en: '**Inconsistent Data Usage Policies**: Without governance, there are no clear
    guidelines on how data should be accessed, used, and shared. The absence of standardized
    practices can also hinder collaboration and interoperability among different teams.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据使用政策不一致**：没有治理，就没有关于如何访问、使用和共享数据的明确指南。缺乏标准化的实践也可能阻碍不同团队之间的协作和互操作性。'
- en: '**Security and Compliance Risks**: Without proper access controls, unauthorized
    users may have access to sensitive information. This can lead to data breaches
    and compliance issues.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性和合规风险**：没有适当的访问控制，未经授权的用户可能会访问敏感信息。这可能导致数据泄露和合规问题。'
- en: '**Limited Metadata and Cataloging**: Metadata typically provides information
    about the source, quality, and lineage of the data. Lack of metadata makes it
    super challenging to trace the origin and transformations applied to the data.
    In a data swamp scenario, there is often a lack of a centralized catalog or index,
    making it difficult for users to discover and understand the available data assets.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**有限的元数据和目录管理**：元数据通常提供有关数据来源、质量和来源的信息。缺乏元数据使得追踪数据的来源和应用的变换变得非常困难。在数据沼泽的情况下，通常缺乏集中式目录或索引，使得用户很难发现和理解可用的数据资产。'
- en: '**Lack of Lifecycle Management**: Without defined policies for data retention
    and archiving, the data lake may become cluttered with outdated or irrelevant
    data, making it harder to find and use valuable information.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缺乏生命周期管理**：如果没有定义的数据保留和归档政策，数据湖可能会充满过时或无关的数据，使得查找和使用有价值的信息变得更加困难。'
- en: Lack of governance, therefore, can turn a data lake into a swamp, diminishing
    its utility and creating challenges for users and organizations.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，治理的缺乏可能会使数据湖变成沼泽，降低其效用，并给用户和组织带来挑战。
- en: Mitigating the Challenges
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 减轻挑战
- en: 'To prevent a data lake from becoming a swamp, organizations should focus on
    the following essential strategies:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止数据湖变成沼泽，组织应重点关注以下关键策略：
- en: Robust Governance Policies
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强有力的治理政策
- en: Effective Metadata Management
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效的元数据管理
- en: Data Quality Monitoring
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据质量监控
- en: Access Controls and Security Measures
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问控制和安全措施
- en: Data Lifecycle Management and Automation
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据生命周期管理和自动化
- en: Let's delve deeper into each of the above strategies to understand their importance
    and how they contribute to maintaining an efficient and useful data lake.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨上述每一项策略，了解它们的重要性以及如何有助于保持数据湖的高效和有用。
- en: '![A Data Lake, You Call It? It''s a Data Swamp.](../Images/c4d8478096332c5a71d98a40607f3fa5.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![数据湖，你称它为什么？这是一个数据沼泽。](../Images/c4d8478096332c5a71d98a40607f3fa5.png)'
- en: Image by Author
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Robust Governance Policies
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 强有力的治理政策
- en: 'Establishing clear governance policies is foundational for the effective management
    of a data lake:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 建立明确的治理政策是有效管理数据湖的基础：
- en: Defining data ownership ensures accountability and clarity regarding who is
    responsible for the quality and integrity of specific datasets.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定数据所有权确保对特定数据集的质量和完整性有明确的责任和清晰的了解。
- en: Access controls set the boundaries for who can access, modify, or delete data,
    helping to prevent unauthorized usage.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问控制设定了谁可以访问、修改或删除数据的边界，有助于防止未经授权的使用。
- en: Usage guidelines provide a framework for how data should be utilized, preventing
    misuse and ensuring compliance with regulatory requirements.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用指南提供了一个框架，规定了数据的使用方式，防止误用并确保遵守监管要求。
- en: By assigning roles and responsibilities to data stewards, administrators, and
    users, organizations create a structured and accountable environment for data
    management.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 通过为数据管理者、管理员和用户分配角色和责任，组织可以创建一个结构化且负责任的数据管理环境。
- en: Effective Metadata Management
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有效的元数据管理
- en: A comprehensive metadata management system captures essential information about
    data assets. Knowing the source of data helps establish its credibility and origin,
    while details about quality and lineage provide insights into its reliability
    and processing history.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 综合的元数据管理系统捕捉有关数据资产的重要信息。了解数据来源有助于确立其可信度和来源，而有关质量和血统的细节提供了对其可靠性和处理历史的见解。
- en: Understanding transformations applied to the data is also important for data
    scientists and analysts to interpret and use the data effectively. A well-maintained
    metadata catalog ensures that users can discover, understand, and use the data
    within the data lake.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 理解应用于数据的转换对数据科学家和分析师也很重要，以便有效地解释和使用数据。一个维护良好的元数据目录确保用户能够发现、理解并使用数据湖中的数据。
- en: Data Quality Monitoring
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据质量监控
- en: Regular data quality checks are essential for maintaining the accuracy and reliability
    of data within the lake.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 定期的数据质量检查对于维持数据湖中的数据准确性和可靠性至关重要。
- en: Conducting these checks involves validating data formats to ensure consistency.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行这些检查涉及验证数据格式以确保一致性。
- en: Checking for completeness ensures that datasets are not missing critical information.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查完整性可以确保数据集不会缺少重要信息。
- en: Identifying anomalies helps catch errors or inconsistencies in the data, preventing
    the propagation of inaccurate insights.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别异常有助于发现数据中的错误或不一致，防止不准确的见解传播。
- en: Proactive data quality monitoring ensures that the data lake remains a reliable
    source for decision-making and analysis.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 主动的数据质量监控确保数据湖仍然是决策和分析的可靠来源。
- en: Access Controls and Security Measures
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 访问控制和安全措施
- en: Enforcing stringent access controls and encryption safeguards the data lake
    from unauthorized access and potential security threats. Access controls limit
    who can view, modify, or delete data, ensuring that only authorized personnel
    have the necessary permissions.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 执行严格的访问控制和加密保护数据湖免受未经授权的访问和潜在的安全威胁。访问控制限制了谁可以查看、修改或删除数据，确保只有授权人员拥有必要的权限。
- en: Regularly auditing access logs helps identify and address any suspicious activities,
    providing a proactive approach to security. Implementing encryption ensures that
    sensitive data is protected, both in transit and at rest.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 定期审计访问日志有助于识别和处理任何可疑活动，为安全提供了主动的应对方式。实施加密确保敏感数据在传输和静态状态下都受到保护。
- en: These security measures collectively contribute to maintaining the confidentiality
    and integrity of data in the data lake.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这些安全措施共同有助于维护数据湖中数据的机密性和完整性。
- en: Data Lifecycle Management and Automation
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据生命周期管理与自动化
- en: Defining and enforcing data retention policies is necessary for preventing the
    accumulation of outdated or irrelevant data. Automated data cataloging tools help
    manage data throughout its lifecycle.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 定义和执行数据保留政策对于防止过时或无关数据的积累是必要的。自动化的数据编目工具有助于管理数据的整个生命周期。
- en: This includes archiving data that is still valuable but not frequently accessed,
    purging obsolete data, and efficiently organizing data for easy discovery. Automation
    reduces the manual effort required for managing the vast amount of data in the
    lake, ensuring that it remains organized, relevant, and easily accessible to users.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括归档仍然有价值但不常访问的数据，清除过时的数据，以及高效地组织数据以便于发现。自动化减少了管理大量数据所需的人工工作，确保数据保持有序、相关，并且用户能够轻松访问。
- en: In summary, these strategies together help create a well-governed and well-managed
    data lake—preventing the data lake from turning into a chaotic and unusable data
    swamp. They contribute to maintaining data integrity, ensuring security, facilitating
    efficient data discovery, and preserving the overall effectiveness of the data
    lake environment.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，这些策略一起帮助创建一个良好治理和管理的数据湖——防止数据湖变成混乱且不可用的数据沼泽。它们有助于维护数据完整性，确保安全，促进高效的数据发现，并保持数据湖环境的整体有效性。
- en: Wrapping Up
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In conclusion, data lakes are a powerful solution for managing and extracting
    value from large and diverse datasets. Their flexibility, scalability, and support
    for advanced analytics make them valuable for data-driven organizations.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，数据湖是管理和提取大规模、多样化数据集价值的强大解决方案。它们的灵活性、可扩展性以及对高级分析的支持使它们对数据驱动的组织非常有价值。
- en: To avoid turning a data lake into a data swamp, however, organizations must
    invest in robust data governance, implement effective metadata management, enforce
    security measures, conduct regular data quality assessments, and establish clear
    policies for data lifecycle management.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，为了避免将数据湖变成数据沼泽，组织必须投资于强大的数据治理，实施有效的元数据管理，执行安全措施，进行定期的数据质量评估，并建立清晰的数据生命周期管理政策。
