- en: I am not alone in this journey. Some of my colleagues and other data scientists
    have similar issues where they just want to solve a data science problem with
    poorly written code. The code is unreadable, chunky, and harder to reproduce and
    maintain. Instead of using an object-oriented approach, most data professionals
    use functional programming, which is adequate for experimentation but not for
    production. Some of us don’t even know what chaining comparison operators are,
    walrus operator, repr, sequence indexing, slicing, and pattern matching.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这条路上并不孤单。我的一些同事和其他数据科学家也遇到类似的问题，他们只是想用编写不良代码的方式解决数据科学问题。这些代码难以阅读、繁琐且更难以重现和维护。大多数数据专业人员使用函数式编程而不是面向对象的方法，这适合实验但不适合生产。有些人甚至不知道链式比较运算符、海象运算符、repr、序列索引、切片和模式匹配是什么。
- en: These bad coding practices cause delays and conflicts as it is hard to understand
    and optimize existing code. So, I started learning Python for software engineers.
    I took multiple courses and read books on mastering Python. These resources have
    helped me understand object-oriented programing, coding style, clean and reproducible
    code, refactoring, and test-driven development. This was not it. I wanted to learn
    more. I wanted to learn how to write elegant, compelling, and expressive code.
    This is where I found a free book called [Pydon'ts](https://mathspp.gumroad.com/l/pydonts),
    which helped me understand what I was missing in my coding practice.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些糟糕的编码习惯会导致延迟和冲突，因为很难理解和优化现有代码。因此，我开始学习针对软件工程师的 Python。我参加了多个课程并阅读了有关掌握 Python
    的书籍。这些资源帮助我理解了面向对象编程、编码风格、清晰且可重复的代码、重构和测试驱动开发。但这还不是全部。我想要学习更多。我想学习如何编写优雅、引人注目且富有表现力的代码。这时我发现了一本免费的书籍，叫做
    [Pydon'ts](https://mathspp.gumroad.com/l/pydonts)，它帮助我理解了在编码实践中遗漏了什么。
- en: In this short book review, I have mentioned the things that I love about this
    book and how you can use this book to impress your colleagues and get better at
    writing elegant code.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本简短的书评中，我提到了我喜欢这本书的地方，以及你如何利用这本书来给你的同事留下深刻印象，并提高编写优雅代码的能力。
- en: Book Review
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书评
- en: '[Pydon''ts](https://mathspp.gumroad.com/l/pydonts) is totally free and has
    330+ pages of pure knowledge. This book is for all professionals and enthusiasts
    who want to get better at writing elegant and production-ready code. Especially
    data scientists who are still writing code that is only understood by them. The
    book consists of 20 chapters that will teach you about Python built-ins and their
    various usage patterns. Each chapter contains an introduction, various usage patterns
    of a single function, coding examples, conclusions, and references. In short,
    every chapter is like a short blog explaining each concept in detail with a real
    project example.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pydon''ts](https://mathspp.gumroad.com/l/pydonts) 是完全免费的，包含超过330页的纯知识。这本书适合所有希望提高编写优雅且可用于生产的代码能力的专业人士和爱好者。尤其是那些仍在编写只能自己理解的代码的数据科学家。书中包括20章内容，讲解了Python内置函数及其各种用法模式。每章包括介绍、单个函数的各种用法模式、编码示例、结论和参考资料。简而言之，每章都像是一篇详细解释每个概念的短博客，并附有真实项目示例。'
