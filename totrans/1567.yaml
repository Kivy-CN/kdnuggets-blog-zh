- en: '**6\. janitor — simple tools for data cleaning in R**'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**6\. janitor — 用于数据清洗的简单工具，适用于 R**'
- en: '![](../Images/ab9e5b22d12a7e1adeb72f421a386f6d.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ab9e5b22d12a7e1adeb72f421a386f6d.png)'
- en: '[https://github.com/sfirke/janitor](https://github.com/sfirke/janitor)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/sfirke/janitor](https://github.com/sfirke/janitor)'
- en: 'Data cleansing is a topic very close to me. I’ve been working with my team
    at [Iron-AI](https://iron-ai.com/) to create a tool for Python called Optimus.
    You can see more about it here:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 数据清洗是我非常关注的一个话题。我和我的团队在[Iron-AI](https://iron-ai.com/)上合作开发了一个名为Optimus的Python工具。你可以在这里查看更多信息：
- en: '[**Data cleansing and exploration with Python and Apache Spark — Big Data and
    Data Science — Optimus**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[**使用Python和Apache Spark进行数据清洗与探索——大数据与数据科学——Optimus**](https://wiki.example.org/data_cleansing_exploration)'
- en: '*The group of BBVA Data & Analytics in Mexico has been using Optimus for the
    past months and we have boosted our…*hioptimus.com](http://hioptimus.com/)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*BBVA数据与分析团队在墨西哥过去几个月一直在使用Optimus，我们提升了我们的……*hioptimus.com](http://hioptimus.com/)'
- en: But this tool I’m showing you is a very cool package with simple functions for
    data cleaning.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 但是我展示的这个工具是一个非常酷的包，提供了简单的数据清洗函数。
- en: 'It has three main functions:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 它有三个主要功能：
- en: perfectly format `data.frame` column names;
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完美格式化`data.frame`列名；
- en: create and format frequency tables of one, two, or three variables (think an
    improved `table()`; and
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和格式化一个、两个或三个变量的频率表（可以理解为改进版的`table()`）；以及
- en: isolate partially-duplicate records.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隔离部分重复记录。
- en: Oh, and it’s a [tidyverse](https://github.com/hadley/tidyverse/blob/master/vignettes/manifesto.Rmd)-oriented
    package. Specifically, it works nicely with the `%>%` pipe and is optimized for
    cleaning data brought in with the [readr](https://github.com/tidyverse/readr) and [readxl](https://github.com/tidyverse/readxl) packages.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，而且这是一个[tidyverse](https://github.com/hadley/tidyverse/blob/master/vignettes/manifesto.Rmd)导向的包。具体来说，它与`%>%`管道配合得很好，并且优化了用于清洗通过[readr](https://github.com/tidyverse/readr)和[readxl](https://github.com/tidyverse/readxl)包导入的数据。
- en: '**Installation**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装**'
