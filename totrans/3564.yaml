    Google Cloud Platform. This course has several modules covering the following
    key topics:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程 [Google Cloud 上的机器学习管道](https://www.cloudskillsboost.google/paths/17/course_templates/191)
    是一门深入的课程，专注于在 Google Cloud Platform 上构建和编排机器学习管道。本课程包含多个模块，涵盖以下关键主题：
- en: Building and orchestrating ML pipelines using TensorFlow Extend (TFX), Google's
