  type: TYPE_NORMAL
  zh: MLOps
- en: See examples of prompts and approaches to make leveraging the power of ChatGPT
    for machine learning a cinch. Keep the sheet handy for frequent reference.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 查看提示和方法的示例，使得利用 ChatGPT 的力量进行机器学习变得轻而易举。随时保持备忘单以供频繁参考。
