- en: 'R vs Python for Data Science: The Winner is …'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2015/05/r-vs-python-data-science.html](https://www.kdnuggets.com/2015/05/r-vs-python-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By **[Martijn Theuwissen](https://www.kdnuggets.com/author/martijn-theuwissen
    "Posts by Martijn Theuwissen")**, DataCamp on May 26, 2015 in [Data Science Tools](https://www.kdnuggets.com/tag/data-science-tools),
    [DataCamp](https://www.kdnuggets.com/tag/datacamp), [Python](https://www.kdnuggets.com/tag/python),
    [Python vs R](https://www.kdnuggets.com/tag/python-vs-r), [R](https://www.kdnuggets.com/tag/r)
  prefs: []
  type: TYPE_NORMAL
- en: At [DataCamp](https://www.datacamp.com/), our students often ask us whether
    they should use R and/or Python for their day-to-day data analysis tasks. Although
    we mainly offer [interactive R tutorials](https://www.datacamp.com/courses), we
    always answer that this choice depends on the type of data analytical challenge
    that they are facing.
  prefs: []
  type: TYPE_NORMAL
- en: Both Python and R are popular programming languages for statistics.  While R’s
    functionality is developed with statisticians in mind (think of R's strong data
    visualization capabilities!), Python is often praised for its easy-to-understand
    syntax.
  prefs: []
  type: TYPE_NORMAL
