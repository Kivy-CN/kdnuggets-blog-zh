- en: A
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Algorithm** - a set of repeatable instructions for solving a particular task.'
  prefs: []
  type: TYPE_NORMAL
- en: '**AngularJS** - an open-source JavaScript library that allows developers to
    create single web page applications. It is managed by Google and AngularJS community.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Anaconda** - an open-source distribution for Data Science, which simplifies
    packages and deployment. Mostly used for Python and R programming language users.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Apache Spark** - an open-source computing framework and set of libraries
    for real-time, large-scale data processing.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Artificial Intelligence** - is the ability of a computer or a computer-controlled
    robot to perform tasks that are usually done by humans as they require human intelligence.'
  prefs: []
  type: TYPE_NORMAL
- en: B
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Backpropagation** - sometimes abbreviated as "backprop". It is the messenger
    who tells the Neural Network whether it made a mistake when it made a prediction,
    by iteratively adjusting the weights.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bagging** - also known as bootstrap is a technique where predictions are
    made using a combination of predictions from multiple models created on a subset
    of data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bayes'' Theorem** - a mathematical formula used to determine conditional
    probability.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bayesian Networks** - a type of probabilistic graphical model, which aims
    to develop a model that maintains known conditional dependence between random
    variables and conditional independence in all other cases.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bias** - is a systematic error due to incorrect assumptions in a Machine
    Learning process.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Big Data** - is data that can be very impractical due to its great variety,
    increasing volumes, and velocity.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Binary** - in the context of a variable, these only have two unique values
    such as “Yes” and “No”'
  prefs: []
  type: TYPE_NORMAL
- en: '**Binomial Distribution** - is a method of calculating probabilities for experiments
    having a fixed number of trials.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Boosting** - is a sequential process where a model corrects errors learning
    from previous models.'
  prefs: []
  type: TYPE_NORMAL
- en: C
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Categorical variables** - are variables that have discrete qualitative values,
    such as race or religion.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Chi-square test** - a statistical method used to test and compare observed
    results with expected results.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Classification** - is predicting a label, by identifying which category an
    object belongs to based on different parameters.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Clustering** - an unsupervised algorithm process of dividing data points
    into particular groups.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Computer Vision** - a form of AI that allows computers to visualize, process,
    and identify images/videos in the same way that a human vision does.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Confidence interval** - a statistical method used to estimate what percent
    of a population fits in a particular category based on the results from a sample
    population.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Confusion matrix** - a table that is used to describe the performance of
    a classification model.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Continuous variables** - are variables that have an infinite number of values,
    such as speed and distance.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Convex function** - if the line segment between any two points on the graph
    lies either above or on the graph.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Correlation** - is the ratio of covariance/relationship between two or more
    variables.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cost function** - a statistical approach used to define and measure the error
    of the model.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Covariance** - a measure of the relationship between two random variables.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cross-Entropy** - a measure of the difference between two probability distributions
    for a set of events.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cross-Validation** - a statistical technique used that evaluates and compares
    machine learning algorithms by dividing data into two segments.'
  prefs: []
  type: TYPE_NORMAL
- en: D
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Data Engineers** - data professionals that are responsible for setting up
    and maintaining the organization''s data infrastructure.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Mining** - the process of extracting useful information from both structured
    and unstructured data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Science** - preparing data for the analysis process of cleansing, manipulating,
    algorithmic development, and more to the data to perform advanced data analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dashboard** - an information management tool used to track, analyze and display'
  prefs: []
  type: TYPE_NORMAL
- en: performance. The most common tools for building dashboards include Excel and
    Tableau.
  prefs: []
  type: TYPE_NORMAL
- en: '**Database** - is a structured collection of data, which is organized in an
    accessible way. The common database language is SQL.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Augmentation** - a technique used to increase the amount of data by
    adding slight adjustments to existing data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Decision Trees** - a non-parametric supervised learning method used for classification
    and regression, which aims to build a model that predicts the value of a target
    variable by learning simple decision rules inferred from the data features.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Deep Learning** - a Machine Learning method that teaches computers to do
    what comes naturally to humans. It trains an algorithm to predict outputs, given
    a set of inputs.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dependent Variable** - the variable that is measured and is affected by the
    independent variable.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dimensionality Reduction** - the process of reducing the number of input
    variables in training data.'
  prefs: []
  type: TYPE_NORMAL
- en: E
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Early stopping** - a technique used to avoid overfitting when training a
    machine learning model using an iterative method.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Exploratory data analysis** - is a critical process in the initial investigations
    of data to provide more insights through visualization or statistical analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: '**ETL** - is a popular acronym that stands for Extract, Transform, and Load.
    An ETL system extracts data from source systems, enforcing its quality as well
    as presenting the data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Evaluation metric** - metrics that are used to measure the quality of a machine
    learning model, such as AUC.'
  prefs: []
  type: TYPE_NORMAL
- en: F
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**False Negative** - predictions that are true but are incorrectly predicted
    as false'
  prefs: []
  type: TYPE_NORMAL
- en: '**False Positive** - predictions that are false but are incorrectly predicted
    as true.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Feature Reduction** - is the process of reducing the number of features to
    improve the efficiency of a computation-intensive task without losing information.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Feature Selection** - is the process of reducing the number of input variables
    by selecting relevant features to use in the model.'
  prefs: []
  type: TYPE_NORMAL
- en: '**F-score** - is a measure of the model''s accuracy on a dataset.'
  prefs: []
  type: TYPE_NORMAL
- en: G
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GPU** - stands for graphic processing unit, a specialized processor which
    can process pieces of data for machine learning, video editing, and gaming applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Gradient Boosting** - is the process of relying on using previous models
    to improve the next model, and minimizing the overall prediction error.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Gradient Descent** - is an optimization algorithm that helps to find a local
    minimum/maximum of a given function.'
  prefs: []
  type: TYPE_NORMAL
- en: H
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Hadoop** - an open-source framework used to efficiently store and process
    large datasets.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Hierarchical Clustering** - an algorithm that groups similar data points
    into groups called clusters.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Histogram** - a graphical representation organizing a group of data points
    in continuous variables'
  prefs: []
  type: TYPE_NORMAL
- en: '**Holdout Sample** - a random sample taken from a data set that is not used
    in the model fitting process.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Hyperparameter Tuning** - the process of finding the optimal hyperparameters
    for machine learning algorithms.'
  prefs: []
  type: TYPE_NORMAL
- en: I
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Independent Variable** - the variable that can manipulate or have a direct
    effect on the dependent variable.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Iteration** - the process of repeating a statement/block of code a specific
    number of times, producing an output one after another'
  prefs: []
  type: TYPE_NORMAL
- en: J
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**JavaScript** - a scripting language to create interactive web content like
    applications and browsers.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Jupyter Notebook** - a web-based interactive computing platform that is used
    for creating and sharing computational documents.'
  prefs: []
  type: TYPE_NORMAL
- en: K
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**K-means** - an unsupervised learning algorithm used to group data points
    to the nearest centroid through distance.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Keras** - an open-source software library developed by Google for implementing
    neural networks.'
  prefs: []
  type: TYPE_NORMAL
- en: '**K-nearest neighbors** **(KNN)** - a supervised machine learning algorithm
    used for both regression and classification tasks. It is used to make predictions
    on the test data set by calculating the distance between the current training
    data points.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Kubernetes** - an open-source platform for automating application deployment,
    scaling, and management.'
  prefs: []
  type: TYPE_NORMAL
- en: L
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Labeled dataset** - data that has a “label”, “class” or “tag” associated
    with it.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Lasso Regression** - the process of shrinking or regularizing to avoid overfitting
    to minimize prediction error.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Linear Regression** - is used to make predictions on continuous dependent
    variables with the use of independent variables.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Logistic Regression** - is used to predict the categorical dependent variable
    with the use of independent variables, to classify outputs, which can only be
    between 0 and 1.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Log Loss** - measures the performance of a classification model, where the
    output is a probability with values between 0 and 1.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Long Short Term Memory Networks** - a type of Recurrent Neural Network which
    can learn and memorize long-term dependencies. An LSTM aims to remember past information
    for long periods.'
  prefs: []
  type: TYPE_NORMAL
- en: M
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Machine Learning** - a process where models use historical data as an input
    to predict new output values, a method used to identify and learn patterns in
    data analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning Operations (MLOps)** - a core function for Machine Learning
    engineering which focused on the process of taking machine learning models to
    production, and then maintaining and monitoring them.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Management information system (MIS)** - a computer system consisting of hardware
    and software that serves as the backbone of an organization''s operations'
  prefs: []
  type: TYPE_NORMAL
- en: '**Maximum Likelihood Estimation** - a probabilistic framework to get more robust
    parameter estimates.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mean** - is the average value of all the numbers'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mean Absolute Error** - also known as L1 regularization computes the mean
    of squares of errors between labeled data and predicted data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mean Square Error Loss** - also known as L2 regularization tells you how
    close a regression line is to a set of data points.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Median** - is the middle value in a list ordered from smallest to largest.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mode** - the value that appears most frequently in a data set.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Model selection** - the process of selecting a statistical model from a set
    of known models.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Monte Carlo method** - a mathematical technique used to estimate the possible
    outcomes of an uncertain event.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Multi-Class Classification** - classification problems that have more than
    one class in the target variable.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Multilayer Perceptrons** - is a feedforward artificial neural network, where
    a set of inputs are fed into the Neural Network to generate a set of outputs.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Multivariate analysis** - the process of comparing and analyzing the dependency
    of multiple variables over one another.'
  prefs: []
  type: TYPE_NORMAL
- en: N
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Naive Bayes** - a process by using a classifier that assumes the independence
    between attributes of data points, based on the Bayes Theorem.'
  prefs: []
  type: TYPE_NORMAL
- en: '**NaN** - this stands for ‘not a number’ and refers to a numeric data type
    value that is undefined or unrepresented. This will be considered missing or represented
    incorrectly in a dataset.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Natural Language Processing** - is the ability of a computer to be able to
    detect and understand human language, through speech and text just the way we
    humans can.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Neural Network** - is a network made up of neurons that contain three different
    layers: an input layer, one or more hidden layers, and an output layer'
  prefs: []
  type: TYPE_NORMAL
- en: '**NoSQL** - stands for Not only SQL and is a database that provides storage
    and retrieval of data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Nominal Variable** - a type of the variable used to name, label, or categorize
    particular attributes that are being measured.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Normal distribution** - a probability distribution function that represents
    the distribution of random variables in a bell-shaped graph.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Normalization** - a scaling technique used to shift and rescale data into
    the range [0, 1].'
  prefs: []
  type: TYPE_NORMAL
- en: '**NumPy** - a library used for Python that has mathematical functions in processing
    multidimensional array objects, linear algebra, and matrix calculation functions.'
  prefs: []
  type: TYPE_NORMAL
- en: O
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**One Hot Encoding** - a process where categorical variables are converted
    into a form for machine and deep learning algorithms to improve predictions and
    accuracy of a model.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ordinal Variable** - are variables that have discrete values with some form
    of order involved.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Outlier** - an observation that is far away from the overall pattern in a
    sample.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Overfitting** - is when a statistical model fits exactly against its training
    data. It is a modeling error when a function is too closely fits a limited set
    of data points.'
  prefs: []
  type: TYPE_NORMAL
- en: P
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Pandas** - an open-source Python library for data manipulation and analysis'
  prefs: []
  type: TYPE_NORMAL
- en: '**Parameters** - is a set of measurable factors that define a system and the
    part of the model that is learned from past training data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Precision** - is the measure of total actual positive cases and the quality
    of a positive prediction made by the model.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Predictive modeling** - the process of using a mathematical approach to predict
    future events or outcomes by analyzing patterns in a given set of input data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Predictor variable** - is the variable used to make a prediction for dependent
    variables.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Pre-trained model** - a model created by someone else that can solve a similar
    problem, rather than building a model from scratch.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Principal Component Analysis** - a technique used to reduce the dimensionality
    of datasets by increasing model interpretability without minimizing information
    loss.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Probability distribution** - a statistical function that describes all possible
    values and their occurrence.'
  prefs: []
  type: TYPE_NORMAL
- en: '**P-value** - is the probability that the results from your sample data occurred
    by chance, therefore a low p-value is good.'
  prefs: []
  type: TYPE_NORMAL
- en: R
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**R** - an open-source programming language as well as a software environment
    for statistical computing, machine learning, and data visualization.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Random Forest** - is made up of many decision trees and an ensemble learning
    method for classification, regression, and other tasks that contain multiple Decision
    Trees.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Regression** - a technique used for investigating the relationship between
    independent variables or features and a dependent variable or outcome.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Regularization** - a technique used to solve overfitting in statistical models.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Reinforcement Learning** - the aim is to train a model to return an optimum
    solution using a sequence of solutions and/or decisions that have been created
    for a specific problem.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ruby** - an open-source programming language that is mostly used for building
    web applications.'
  prefs: []
  type: TYPE_NORMAL
- en: S
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Scikit-learn** - a library for the Python users which contains tools for
    machine learning, and statistical modeling such as classification, regression,
    clustering, and dimensionality reduction'
  prefs: []
  type: TYPE_NORMAL
- en: '**SQL** - stands for Structured Query Language, and is used to manage databases
    by performing tasks such as updating the data, retrieving data, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Standard Deviation** - tells you the variation of the data around the mean'
  prefs: []
  type: TYPE_NORMAL
- en: '**Standard Error** - tells you the variation of the different means calculated'
  prefs: []
  type: TYPE_NORMAL
- en: '**Stochastic Gradient Descent** - the aim is to minimize the Cost Function
    by incrementally changing the weights of the network.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Supervised Learning** - the type of learning when an algorithm learns on
    a labeled dataset and analyses the training data'
  prefs: []
  type: TYPE_NORMAL
- en: '**Support Vector Machine** - a supervised learning model that creates a line
    or a hyperplane which separates the data into classes'
  prefs: []
  type: TYPE_NORMAL
- en: T
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**T-Distribution** - a probability distribution that describes the standardized
    distances of sample means to the population mean, similar to normal distribution.'
  prefs: []
  type: TYPE_NORMAL
- en: '**T-Value** - The variance between and within groups, where a big T-Value means
    different groups, and a small T-Value mean similar groups.'
  prefs: []
  type: TYPE_NORMAL
- en: '**TensorFlow** - is an open-source library for deep learning applications that
    make it easy to build models through large-scale neural networks with many layers
    using data flow graphs.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Tokenization** - the process of splitting a text string into units called
    tokens and is a part of Natural Language Processing.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Transfer Learning** - a machine learning method where the application of
    knowledge obtained from a model used in one task, can be reused as a foundation
    point for another task.'
  prefs: []
  type: TYPE_NORMAL
- en: '**True Positive** - You predicted positive and its actually positive'
  prefs: []
  type: TYPE_NORMAL
- en: '**True Negative** - You predicted negative and its actually negative'
  prefs: []
  type: TYPE_NORMAL
- en: '**T-test** - a test used to compare two populations by finding the difference
    in their population means.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Type I error** - the decision to reject the null hypothesis as it could be
    incorrect.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Type II error** - the decision to retain the null hypothesis as it could
    be incorrect.'
  prefs: []
  type: TYPE_NORMAL
- en: U
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Underfitting** - a modeling error that can neither model training data nor
    generalizes new data and does not perform well on the training set.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Unsupervised Learning** - where a model learns on unlabeled data, inferring
    more about hidden structures to produce accurate and reliable outputs.'
  prefs: []
  type: TYPE_NORMAL
- en: V
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Variance** - is used to measure the spread of a given set of numbers.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Vectors** - are used to represent numeric characteristics known as features
    in a mathematical and easily analyzable form.'
  prefs: []
  type: TYPE_NORMAL
- en: X
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**XGBoost** - an open-source library that provides a regularizing gradient
    boosting framework for programming languages such as C++, Java, Python, R, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: Z
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Z-test** - a statistical test used to calculate whether two population means
    are different.'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
