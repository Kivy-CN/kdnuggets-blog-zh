- en: 'There are three main things that I did to double my income:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我做了三件主要的事情来使我的收入翻倍：
- en: Upskilling (in data science and machine learning)
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提升技能（数据科学和机器学习）
- en: Blogging (about data science and machine learning)
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 博客（关于数据科学和机器学习）
- en: Freelancing (data science and machine learning projects)
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自由职业（数据科学和机器学习项目）
- en: 1) Upskilling
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1) 提升技能
- en: Many people today tend to look towards high-risk, high-reward investments like
    Bitcoin in an attempt to “get rich quick,” but as Warren Buffett said, the best
    investment you can make is in yourself. This is especially true for those who
    don’t have money to invest but want to better their finances.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人今天倾向于寻求高风险、高回报的投资，比如比特币，以试图“快速致富”，但正如沃伦·巴菲特所说，最好的投资就是投资自己。这对于那些没有钱投资但希望改善财务状况的人尤为适用。
- en: '*By simply upskilling myself and learning data science and machine learning,
    I increased my salary by 40% in one year.*'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*通过简单地提升自己的技能，学习数据科学和机器学习，我在一年内将工资提高了40%。*'
- en: 'There were three main areas that I focused on over the past year:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的一年中，我主要关注了三个领域：
- en: '**Data Manipulation (SQL/Pandas)**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据操作（SQL/Pandas）**'
- en: In my opinion, data manipulation with SQL and Pandas was the most important
    area that reaped me the most benefits. From my experiences, the most amount of
    time is spent querying data, exploring data, and wrangling data, all of which
    require SQL and Pandas. Of all of my data-related jobs (growth marketing analyst,
    data analyst, data scientist), SQL has been the common denominator and is arguably
    the most important skill for a data professional.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，使用SQL和Pandas进行数据操作是带给我最大收益的领域。从我的经验来看，大部分时间都花在查询数据、探索数据和整理数据上，这些都需要SQL和Pandas。在我所有的数据相关工作中（增长营销分析师、数据分析师、数据科学家），SQL一直是共同的关键技能，并且可以说是数据专业人士最重要的技能。
- en: 'Here are the resources that I used to self-learn SQL and Pandas:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我用来自学SQL和Pandas的资源：
- en: '[Mode’s SQL Tutorial](https://mode.com/sql-tutorial/introduction-to-sql/):
    I always recommend this as a resource because it serves as a great guideline for
    what concepts to learn, even if you don’t use it to actually learn the concepts.
    It’s also great because they break down the concepts into different levels of
    difficulty.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Mode的SQL教程](https://mode.com/sql-tutorial/introduction-to-sql/)：我总是推荐这个资源，因为它作为学习概念的优秀指南，即使你不使用它来实际学习这些概念。它也很棒，因为他们将概念分解为不同的难度等级。'
- en: '[Mode’s SQL case studies](https://mode.com/sql-tutorial/a-drop-in-user-engagement/):
    These case studies are great because they’ll allow you to apply what you’ve learned
    and critically think about how you would approach real-world scenarios.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Mode的SQL案例研究](https://mode.com/sql-tutorial/a-drop-in-user-engagement/)：这些案例研究很棒，因为它们可以让你应用所学的知识，并深入思考你将如何应对现实世界的场景。'
- en: '[LeetCode database questions](https://leetcode.com/problemset/database/): I
    always use this as a resource, especially when looking for new jobs. It’s a great
    way to mimic coding interviews that involve SQL.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LeetCode数据库问题](https://leetcode.com/problemset/database/)：我总是把这个作为资源，特别是在寻找新工作时。这是模拟涉及SQL的编码面试的好方法。'
- en: '[Pandas practice problems](https://github.com/guipsamora/pandas_exercises):
    Pandas’ syntax is not very intuitive (at least not like SQL), and it never really
    clicked in my head until I came across this repo of practice problems for Pandas!'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Pandas练习题](https://github.com/guipsamora/pandas_exercises)：Pandas的语法不是特别直观（至少不像SQL那样），而且直到我遇到这个Pandas练习题的仓库时，它才真正被我理解！'
- en: '**Scripting (Python)**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**脚本编程（Python）**'
- en: I started with Python because of school, and I’ll probably stick with Python
    for the rest of my life. It’s so far ahead in terms of open source contributions,
    and it’s straightforward to learn.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始使用Python是因为学校的要求，而且我可能会在余生中继续使用Python。就开源贡献而言，它目前遥遥领先，而且学习起来非常直接。
- en: 'There are two main resources that I highly recommend to developing your skills
    in Python (aside from doing side projects):'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 除了做一些副项目外，我强烈推荐两个主要的资源来提升你在Python方面的技能：
- en: '[LeetCode algorithms problems](https://leetcode.com/problemset/algorithms/):
    Similarly to SQL, I used LeetCode to learn how to write (somewhat) efficient Python
    scripts for various problems.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LeetCode算法问题](https://leetcode.com/problemset/algorithms/)：类似于SQL，我使用LeetCode来学习如何编写（稍微）高效的Python脚本来解决各种问题。'
- en: '[Tech with Tim](https://www.youtube.com/channel/UC4JX40jDee_tINbkjycV4Sg):
    Tech with Tim is a YouTube channel, meaning it’s free, and yet it’s better than
    most paid courses and boot camps out there. I highly recommend going through his
    videos and following along with him.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Tech with Tim](https://www.youtube.com/channel/UC4JX40jDee_tINbkjycV4Sg)：Tech
    with Tim是一个YouTube频道，意味着它是免费的，但却比大多数付费课程和训练营要好。我强烈推荐你观看他的视频并跟着学习。'
- en: '**Machine Learning**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习**'
- en: But of course, what fun is being a data scientist without learning machine learning!
    Below are the two most important resources that I used at the beginning of my
    career.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，作为数据科学家而不学习机器学习有什么乐趣！以下是我在职业生涯初期使用的两个最重要的资源。
- en: '[Kaggle’s Intro to Machine Learning](https://www.kaggle.com/learn/intro-to-machine-learning):
    If you were like me and don’t really understand how machine learning exactly works,
    or you don’t really know how it’s implemented in code, then I highly recommend
    that you go through this.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kaggle的机器学习入门](https://www.kaggle.com/learn/intro-to-machine-learning)：如果你像我一样不完全理解机器学习是如何工作的，或者你不知道它是如何在代码中实现的，那么我强烈推荐你去看看这个课程。'
- en: '[StatQuest](https://www.youtube.com/channel/UCtYLUTtgS3k1Fg4y5tAhLbw): StatQuest
    is amazing for understanding **how **machine learning models work. Once you understand
    the theory, implementing it in code will be simple.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[StatQuest](https://www.youtube.com/channel/UCtYLUTtgS3k1Fg4y5tAhLbw)：StatQuest对于理解**机器学习模型是如何工作的**非常出色。一旦你理解了理论，用代码实现它将变得简单。'
- en: If you want to get an idea of the various machine learning algorithms out there,
    check out [my article here](https://towardsdatascience.com/all-machine-learning-algorithms-you-should-know-in-2021-2e357dd494c7).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解各种机器学习算法，查看[我的文章](https://towardsdatascience.com/all-machine-learning-algorithms-you-should-know-in-2021-2e357dd494c7)。
- en: I actually wrote a 52-week curriculum that covers SQL, Pandas, Python, and machine
    learning, which you can [check out here](https://towardsdatascience.com/a-complete-52-week-curriculum-to-become-a-data-scientist-in-2021-2b5fc77bd160).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我实际上写了一个52周的课程大纲，涵盖了SQL、Pandas、Python和机器学习，你可以[在这里查看](https://towardsdatascience.com/a-complete-52-week-curriculum-to-become-a-data-scientist-in-2021-2b5fc77bd160)。
- en: Now that I covered **what** I upskilled myself in, you’re probably wondering **how **I
    approached this, which is what I’m about to talk about next.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我已经讲述了**我**如何提升自己，你可能会想知道**我**是如何进行的，这正是我接下来要讨论的内容。
- en: 2) Data science and machine learning blogging
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2) 数据科学和机器学习博客
- en: Some of you might know that I started a personal initiative called “52 weeks
    of data science and machine learning,” where I learned, coded, and wrote about
    something related to data science and machine learning every week for an entire
    year. This was mainly so that I could keep myself accountable for learning something
    new on a consistent basis.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的一些人可能知道，我启动了一个名为“52周数据科学与机器学习”的个人项目，在整个一年里，我每周学习、编程和写作与数据科学和机器学习相关的内容。这主要是为了让我自己在持续的基础上对学习新事物保持负责。
- en: After writing over 100 articles and building a follower base of over 20,000
    readers, writing now makes up around 25% of my total income.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 写了超过100篇文章并建立了超过20,000名读者的粉丝基础后，写作现在大约占我总收入的25%。
- en: 'Here are three tips that gave me a lot of success:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有三个给我带来很多成功的建议：
- en: '***Tip #1:* Find the intersection of what you’re good at writing about, what
    you like to write about, and what people like to read.**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '***提示#1:* 找到你擅长写作的内容、你喜欢写的内容和人们喜欢阅读的内容之间的交集。**'
- en: '![](../Images/09d28c9c6db423bedd2912deaa7648fc.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/09d28c9c6db423bedd2912deaa7648fc.png)'
- en: '*Image created by Author.*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*图像由作者创建。*'
- en: This is the first tip that I always give to aspiring writers. Ideally, you want
    to find a niche that satisfies all three of these things.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我总是给有志作家的第一个建议。理想情况下，你希望找到一个满足这三者的利基市场。
- en: If you find something that you’re good at writing about and you also like writing
    about it, but people don’t like to read about it, then you won’t build a follower
    base (assuming you care about this).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现了一个你擅长写作的内容，并且你也喜欢写作，但人们不喜欢阅读，那你就不会建立粉丝基础（假设你在乎这一点）。
- en: If you find a topic that you’re good at writing about and people like to read
    about it, but you don’t enjoy writing about it, then you won’t last long as you’ll
    lose interest.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现了一个你擅长写作的话题，并且人们喜欢阅读，但你自己不喜欢写这个话题，那么你不会坚持太久，因为你会失去兴趣。
- en: Lastly, if you find a topic that you enjoy writing about and people like to
    read about it, but you’re not good at writing about it (because you don’t have
    enough expertise, for example), then you might not get any traction.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你发现一个你喜欢写的主题并且人们也喜欢阅读，但你在写作上不够擅长（例如因为缺乏足够的专业知识），那么你可能不会获得任何 traction（吸引力）。
- en: 'And so, spend the beginning of your journey figuring out your niche. I’m going
    to elaborate on this in Tip #3.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在你开始旅程的初期，花时间找出你的利基市场。我将在提示#3中详细说明这一点。
- en: '***Tip #2:* Understand the mechanics of the platform you’re writing on.**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '***提示#2:* 了解你所写平台的机制。**'
- en: Whether you’re using Medium, Substack, Patreon, or another platform for blogging,
    make sure that you take the time to understand how the platform works.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是使用Medium、Substack、Patreon还是其他博客平台，请确保你花时间了解平台的运作方式。
- en: I can’t get into too much detail about this, but understanding things like earnings
    are calculated, how the platform can help you with advertising yourself, and things
    like that are important things to think about.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我不能过多详细说明这一点，但了解诸如收入如何计算、平台如何帮助你进行自我广告等事项是重要的思考点。
- en: By understanding the mechanics of Medium and how it works, I was able to maximize
    my outreach and ultimately grow my follower base much faster.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 通过了解Medium的机制及其运作方式，我能够最大化我的影响力，并最终更快地增加我的粉丝基础。
- en: 'The next tip will help you achieve Tips #1 and #2:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个提示将帮助你实现提示#1和#2：
- en: '***Tip #3:* Consider the concept “Exploitation vs. Exploration” when creating
    content.**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '***提示#3:* 在创建内容时考虑“利用与探索”的概念。**'
- en: 'In order to find the intersection of the three things in Tip #1 and to understand
    the mechanics of the platform you’re writing on, consider the concept of **exploitation
    vs. exploration.**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 为了找到提示#1中的三个要素的交集，并了解你所写平台的机制，请考虑**利用与探索**的概念。
- en: This idea comes from a statistical problem called “[the multi-armed bandit problem](https://en.wikipedia.org/wiki/Multi-armed_bandit).”
    I won’t get into too much detail, but the main idea behind “exploration and exploitation”
    is deciding whether to *explore* and find new potential ideas or to *exploit* ideas
    that you already know that works.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法源于一个叫做“[多臂赌博机问题](https://en.wikipedia.org/wiki/Multi-armed_bandit)”的统计学问题。我不会过多详细说明，但“探索与利用”的主要思想是决定是*探索*并寻找新的潜在想法，还是*利用*你已经知道有效的想法。
- en: At the beginning of your writing/blogging career, it’s in your best interest
    to explore and try as many ideas as possible to see what works best for you. This
    means writing about different topics, publishing on different publications, and
    potentially trying new writing styles.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的写作/博客生涯开始时，最好尽可能探索和尝试尽可能多的想法，以了解哪些最适合你。这意味着撰写不同的主题，发布在不同的出版物上，并可能尝试新的写作风格。
- en: As you become more developed in your writing style and preferences, you may
    stumble upon a “recipe” that gives you consistent success in your writing. This
    is when you can start to exploit that breakthrough and double down on your secret
    formula.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你在写作风格和偏好上的发展，你可能会发现一个“秘诀”，它能在你的写作中带来持续的成功。这时你可以开始利用这一突破，并加倍使用你的秘密公式。
- en: To summarize, explore as much as possible early in your journey, and as you
    start to define yourself and find success, start to exploit those insights and
    ideas that make you successful.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，在你的旅程早期尽可能多地探索，当你开始定义自己并取得成功时，开始利用那些使你成功的见解和想法。
- en: 3) Freelancing Projects
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3) 自由职业项目
- en: The remaining bit of my income came from freelancing projects related to data
    science and machine learning. The projects that I undertook included written technical
    papers, writing marketing content, and building models.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 剩余的收入来自与数据科学和机器学习相关的自由职业项目。我承接的项目包括编写技术论文、撰写营销内容和构建模型。
- en: When I first started out, I only made around minimum wage from freelancing projects.
    This made sense because I didn’t have much experience, and I also didn’t know
    what I was worth. However, by the end of the year, I was able to charge upwards
    of $50 an hour.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 当我刚开始时，我从自由职业项目中赚取的收入仅仅是最低工资。这是有道理的，因为我没有太多经验，也不知道自己的价值。然而，到年末时，我能够收取每小时50美元以上的费用。
- en: Most of my income came from repeat clients in the tech industry. I actually
    didn’t have to reach out to anyone else either — I was able to get my clients’
    attention through my data science and machine learning blog, and I think that’s
    the key point for this article.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我的收入大部分来自科技行业的回头客。我实际上也不需要联系其他人——我能够通过我的数据科学和机器学习博客吸引客户的注意力，我认为这就是本文的关键点。
- en: My data science and machine learning blog didn’t only help me learn on a consistent
    basis, but it also helped me build my own follower base and helped me get several
    clients for freelancing.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我的数据科学和机器学习博客不仅帮助我持续学习，还帮助我建立了自己的粉丝基础，并帮助我获得了几位自由职业客户。
