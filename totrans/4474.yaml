  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: app.py 文件中的代码片段（web 应用程序的后端）
- en: 'Here’s how you can use this web service in Python using the requests library:'
  id: totrans-128
  prefs: []
