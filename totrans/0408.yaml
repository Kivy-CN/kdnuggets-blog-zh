  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/06/musthaves-data-science-resume.html](https://www.kdnuggets.com/2022/06/musthaves-data-science-resume.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Must-haves on Your Data Science Resume](../Images/6ca44609ebba667393d6f3e3b4f2301e.png)'
  prefs: []
  type: TYPE_IMG
- en: '[João Ferrão](https://unsplash.com/@joaoscferrao) via Unsplash'
  prefs: []
  type: TYPE_NORMAL
- en: Writing a resume for any job is a task in itself, but when it comes to Data
    Science professionals this can be the make or break of landing the job you want.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
