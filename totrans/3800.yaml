  type: TYPE_NORMAL
  zh: 2\. Erlang
- en: '**Medium Yearly Salary:** $99,492'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**中等年薪：** $99,492'
- en: '[Erlang](https://www.erlang.org/) is a programming language well-suited for
    building large, distributed systems that require high scalability, high availability,
    and fast performance. Ericsson originally designed Erlang in the mid-1980s for
    building telecommunications systems.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Erlang](https://www.erlang.org/) 是一种非常适合构建大型分布式系统的编程语言，这些系统需要高可扩展性、高可用性和快速性能。Erlang
    最初由 Ericsson 在 1980 年代中期为构建电信系统而设计。'
- en: Erlang is a popular choice for building mission-critical, soft real-time systems
    in domains like telecommunications, banking, e-commerce, and instant messaging,
    where high availability, scalability, and responsiveness are essential. Erlang's
    runtime system provides built-in support for the concurrency, distribution, and
    fault tolerance features that the language relies on.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Erlang 是在电信、银行、电子商务和即时消息等领域构建任务关键型、软实时系统的热门选择，这些领域对高可用性、可扩展性和响应能力有着严格要求。Erlang
    的运行时系统提供了对语言依赖的并发、分布和容错功能的内建支持。
