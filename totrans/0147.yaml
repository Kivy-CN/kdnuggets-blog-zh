  type: TYPE_NORMAL
  zh: 图片来自Vercel AI Playground
- en: 2\. Poe
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Poe
- en: '[Poe](https://poe.com/Claude-instant) AI is a free AI playground built by Quora
    that allows you to interact with AI conversational models. After setting up a
    free account, you can converse with models like ChatGPT, Claude, Sage, and other
    customized AI options within Poe. You can even create your own customized model
    by following the [guide](/2023/05/3-free-platform-personalized-chatgpt-experience.html).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Poe](https://poe.com/Claude-instant) AI是由Quora创建的一个免费的AI游乐场，允许你与AI对话模型进行互动。创建一个免费的账户后，你可以与ChatGPT、Claude、Sage以及Poe中的其他定制AI选项进行对话。你甚至可以按照[指南](/2023/05/3-free-platform-personalized-chatgpt-experience.html)创建自己的定制模型。'
- en: '**Some key advantages of Poe AI include:**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**Poe AI的一些主要优势包括：**'
- en: Fast response times and high uptime.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速响应时间和高正常运行时间。
- en: No strict limitations on use.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用没有严格限制。
- en: Ability to customize AI using Caude models.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Caude模型定制AI的能力。
- en: Suggestions for follow up prompts.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 后续提示的建议。
