- en: Random Variables
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 随机变量
- en: The concept of random variables forms the cornerstone of many statistical concepts.
    It might be hard to digest its formal mathematical definition but simply put,
    a **random variable** is a way to map the outcomes of random processes, such as
    flipping a coin or rolling a dice, to numbers. For instance, we can define the
    random process of flipping a coin by random variable X which takes a value 1 if
    the outcome if *heads *and 0 if the outcome is *tails.*
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随机变量的概念是许多统计学概念的基石。虽然它的正式数学定义可能难以理解，但简而言之，**随机变量**是将随机过程的结果（如抛硬币或掷骰子）映射到数字的一种方式。例如，我们可以通过随机变量X来定义抛硬币的随机过程，如果结果是*正面*，则X取值为1；如果结果是*反面*，则X取值为0。
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/3324b6942add771aa3a150c5797de250.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![统计学基础](../Images/3324b6942add771aa3a150c5797de250.png)'
- en: 'In this example, we have a random process of flipping a coin where this experiment
    can produce ***two*** ***possible outcomes***: {0,1}. This set of all possible
    outcomes is called the ***sample space ***of the experiment. Each time the random
    process is repeated, it is referred to as an ***event. ***In this example, flipping
    a coin and getting a tail as an outcome is an event. The chance or the likelihood
    of this event occurring with a particular outcome is called the ***probability*** of
    that event. A probability of an event is the likelihood that a random variable
    takes a specific value of x which can be described by P(x). In the example of
    flipping a coin, the likelihood of getting heads or tails is the same, that is
    0.5 or 50%. So we have the following setting:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们有一个抛硬币的随机过程，这个实验可以产生***两个*** ***可能的结果***：{0,1}。所有可能结果的集合称为实验的***样本空间***。每次重复随机过程时，称为***事件***。在这个例子中，抛硬币得到反面是一个事件。这个事件发生的概率称为该事件的***概率***。事件的概率是随机变量取特定值x的可能性，可以用P(x)描述。在抛硬币的例子中，得到正面或反面的可能性相同，即0.5或50%。因此我们有如下设置：
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/6a937f9fed26e06c00983fe79610958f.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![统计学基础](../Images/6a937f9fed26e06c00983fe79610958f.png)'
- en: where the probability of an event, in this example, can only take values in
    the range [0,1].
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，事件的概率只能取值于[0,1]范围内。
- en: The importance of statistics in data science and data analytics cannot be underestimated.
