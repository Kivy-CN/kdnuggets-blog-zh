- en: 'Free From Stanford: Machine Learning with Graphs'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/04/free-stanford-machine-learning-graphs.html](https://www.kdnuggets.com/2021/04/free-stanford-machine-learning-graphs.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: Many top universities make some of their courses available for free to non-students,
    a trend which has been gradually increasing over the years. While perhaps not
    the first example of such an offering, we can thank Andrew Ng (among others, certainly)
    for making his Stanford Machine Learning course available beyond the classroom,
    first via third party means, and then as one of the first courses on the MOOC
    platform Coursera. Since then, courses offered both via such a platform as well
    as those with publicly-accessible course websites have rapidly increased in number.
    There are no shortages of quality, free university level courses these days &mdash
    especially in computer science, data science, machine learning, and other tech
    disciplines.
  prefs: []
  type: TYPE_NORMAL
- en: Right off the bat, note that when we say "free" we mean that much of a course's
    learning material has been made available to the masses without cost. Just so
    we are clear, you are not able to enrol in this course and earn a certificate
    of completion for free. But free access to high-quality learning materials from
    a top notch university really isn't anything to scoff at, especially when this
    material is put together and taught by a leading researcher in the field.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
