- en: Top YouTube Channels for Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学的顶级 YouTube 频道
- en: 原文：[https://www.kdnuggets.com/2021/03/top-youtube-channels-data-science.html](https://www.kdnuggets.com/2021/03/top-youtube-channels-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/03/top-youtube-channels-data-science.html](https://www.kdnuggets.com/2021/03/top-youtube-channels-data-science.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: Videos are a great learning tool, and there is an awful lot of data science
    material on YouTube just waiting to be consumed. Discovery of quality content
    on the platform can be difficult, however, and we tend to cherish the discovery
    of those excellent channels when we come across them.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 视频是一个很好的学习工具，YouTube 上有大量的数据科学资料等着被消费。然而，发现平台上的优质内容可能很困难，我们往往珍视那些优秀频道的发现。
- en: I'm not telling you anything you don't know, but I am here to (hopefully) help
    alleviate some of the trouble of finding quality data science video content on
    YouTube. The idea here was to take a qualitative approach to identifying those
    channels of value on the platform. Our approach was to start with the intuition
    that quality content should lead to a channel being popular, which could be measured
    in the number of subscribers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是告诉你什么你不知道的事情，但我在这里（希望能）帮助缓解在 YouTube 上寻找优质数据科学视频内容的麻烦。这里的想法是采取定性的方法来识别平台上有价值的频道。我们的方法是从直觉出发，认为优质内容应该会导致频道的受欢迎程度，这可以通过订阅者数量来衡量。
- en: 'Unfortunately, it''s not quite so straightforward to search out channels by
    number of subscribers, and since there in no authoritative list on which channels
    are or are not "data science" in their content, we had to also rely on keyword
    searching. Our method for determining which channels ended up on our list follows
    below, beginning with our YouTube search criteria:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，按订阅者数量搜索频道并不那么简单，并且由于没有权威的列表来确定哪些频道的内容是或不是“数据科学”，我们还不得不依赖关键词搜索。确定哪些频道最终进入我们的列表的方法如下，首先是我们的
    YouTube 搜索标准：
- en: 'search term: "**data science**"'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索词：“**数据科学**”
- en: 'search type: **channel**'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索类型：**频道**
- en: 'sort by: **view count**'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排序依据：**观看次数**
- en: '[These are the results](https://www.youtube.com/results?search_query=data+science&sp=CAMSAhAC)
    received from this search. A major caveat of this process, it should be noted,
    is that we must rely on our keyword search to identify relevant data science content.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这些是搜索结果](https://www.youtube.com/results?search_query=data+science&sp=CAMSAhAC)。需要注意的是，这个过程的一个主要警告是，我们必须依赖关键词搜索来识别相关的数据科学内容。'
- en: 'After performing the above search, we followed these steps in order to end
    up with a list of channels with the highest number of subscribers:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在执行上述搜索后，我们按照这些步骤来最终得到订阅者数量最多的频道列表：
- en: we scraped the top 100 channel results
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们抓取了前100个频道的结果
- en: we excluded any channels which did not have subscriber numbers publicly available
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们排除了任何没有公开订阅者数量的频道
- en: we re-sorted the list by the number of subscribers
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们重新按订阅者数量对列表进行了排序
- en: What we are left with is a list of the top 15 YouTube channels with data science
    content by subscriber, as identified by our keyword search term. The list was
    cut at 15 as the entrants became less interesting past that threshold, and we
    were wary of inundating our readers with excessive hours of video to go through.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得到的是按订阅者数量排序的前15个数据科学内容的 YouTube 频道列表，这是通过我们的关键词搜索词识别的。由于超过15个的频道变得不那么有趣，我们在此阈值后中断了列表，以避免淹没读者于过多的视频时长中。
- en: We also then collected the number of total views by channel as well as the number
    of views per subscriber, and used all of this data to create the below visualization
    to help quickly convey a story of these 15 channels.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还收集了每个频道的总观看次数以及每位订阅者的观看次数，并利用所有这些数据创建了下面的可视化图表，以帮助快速传达这15个频道的故事。
- en: '![Figure](../Images/d89e5e9f54456a8999950e2a55a51910.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/d89e5e9f54456a8999950e2a55a51910.png)'
- en: '**Figure 1\. Top YouTube Channels for Data Science**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1\. 数据科学的顶级 YouTube 频道**'
- en: Plotted by number of views and number of subscribers; relative size by number
    of videos;
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 按观看次数和订阅者数量绘制；相对大小按视频数量确定；
- en: color intensity by number of views/subscriber
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 按观看次数/订阅者数量的颜色强度
- en: And so here are the top 15 YouTube channels for data science by number of subscribers,
    in order, with short descriptions directly from the channels themselves.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这里是按订阅者数量排序的前15个数据科学 YouTube 频道，以及来自这些频道本身的简短描述。
- en: '**1\. [edureka!](https://www.youtube.com/user/edurekaIN)**'
