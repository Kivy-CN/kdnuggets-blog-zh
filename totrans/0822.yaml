  prefs: []
  type: TYPE_IMG
  zh: '![Numpy和Pandas介绍](../Images/e31b23b47f15b78e19eb3c7a55685288.png)'
- en: 'If there are more than one condition, it’s better to map the values using a
    dictionary and the method map:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有多个条件，最好使用字典和map方法来映射这些值：
- en: '[PRE66]'
  id: totrans-164
  prefs: []
  type: TYPE_PRE
  zh: '[PRE66]'
