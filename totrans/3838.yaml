- en: 8\. PHP — Web Development
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/497099800a1cca1cfa8e5833e0f5b691.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Source —[ Official PHP Website](https://www.php.net/)*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Level:** Beginner'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Popular Frameworks:** CakePHP, Larawell, Symfony, Phalcon'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Platform:** Cross-platform (desktop, mobile, web) Back-end web scripting.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Popularity:** [#6](https://pypl.github.io/PYPL.html) on PYPL Popularity Index
    of March 2021, [#8](https://www.tiobe.com/tiobe-index/) on Tiobe Index for March
    2021.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Just like Guido van Rossum’s Python, [PHP](https://n3x0.com/2019/09/06/multiple-code-execution-flaws-found-in-php-programming-language/)
    also came to fruition as a side project by Rasmus Lerdorf, with the initial development
    dating back to the year 1994.
  prefs: []
  type: TYPE_NORMAL
- en: Rasmus’s version of PHP was originally intended to help him maintain his personal
    homepage, but over the years, the project evolved to support web forms and databases.
  prefs: []
  type: TYPE_NORMAL
- en: Today, PHP has become a general-purpose scripting language that’s being used
    around the globe, primarily for server-side web development. It is fast, simple,
    and is platform-independent, along with a large open-source software community.
  prefs: []
  type: TYPE_NORMAL
- en: '**What this language is used for — **'
  prefs: []
  type: TYPE_NORMAL
- en: A large number of companies are using PHP today to create tools like CMS (Content
    Management Systems), eCommerce platforms, and web applications. PHP also makes
    it extremely easy to create web pages in an instant.
  prefs: []
  type: TYPE_NORMAL
- en: 9\. SQL — Data Management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Level:** Beginner'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Platform:** Back-end database management'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Popularity:** [#10](https://pypl.github.io/PYPL.html) on Tiobe Index for
    March 2021, Loved by [56.6%](https://insights.stackoverflow.com/survey/2020#technology-most-loved-dreaded-and-wanted-languages-loved)
    of StackExchange developers in 2020.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL, short for Structured Query Language, is probably one of the most crucial
    programming languages on this list.
  prefs: []
  type: TYPE_NORMAL
- en: Designed by Donald D. Chamberlin and Raymond F. Boyce in 1974, the special-purpose
    programming language has played a key role in enabling developers to create and
    manage tables and databases for storing relational data over hundreds of thousands
    of data fields.
  prefs: []
  type: TYPE_NORMAL
- en: Without SQL, organizations would have to rely on older and possibly slower methods
    of storing and accessing vast amounts of data. With SQL, much of these tasks can
    be done within seconds.
  prefs: []
  type: TYPE_NORMAL
- en: Over the years, SQL has helped spawn a large number of RDBMS (Relational Database
    Management Systems) that offer much more than just the creation of tables and
    databases.
  prefs: []
  type: TYPE_NORMAL
- en: '**What this language is used for — **'
  prefs: []
  type: TYPE_NORMAL
- en: Pretty much every other project or industry that needs to deal with large amounts
    of data stored in tables or databases uses SQL through an RDBMS.
  prefs: []
  type: TYPE_NORMAL
