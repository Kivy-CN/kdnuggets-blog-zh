- en: 'Some quick stats: the average views, downloads, favorites, and comments for
    a slideshow in this category are approximately 20000, 165, 29, and 2 respectively.
    Comparing these figures to those of the data science slides, we see lower numbers
    across the board. This is partially because many big slideshows in with the data
    science tag were actually more data mining oriented, and subsequently filtered
    out of this list. By doing this, many of the most viewed slideshows were eliminated.'
  prefs: []
  type: TYPE_NORMAL
- en: Looking at the publication dates of these presentations, it’s interesting to
    note that 2013 is the most commonly occurring date. Considering the fact that
    SlideShare has been around since its launch eight years ago, this indicates that
    in recent years, data science has been increasing in popularity, making new presentations
    more popular.
  prefs: []
  type: TYPE_NORMAL
- en: '![Views vs. Downloads](../Images/ec1126e45e6877cca3715682a52f9847.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: Data Science Presentation Downloads vs. Views'
  prefs: []
  type: TYPE_NORMAL
- en: Note that most of the presentations with 0 downloads have downloads disabled.
    There is an interesting lack of correlation between the number of views on a particular
    presentation and the download count. It seems that there are certain types of
    presentations that elicit downloads that aren’t necessarily more/less popular
    than those that do not. It seems instructive presentations, [Intro to Data Science
    for Enterprise Big Data](http://www.slideshare.net/pacoid/intro-to-data-science-for-enterprise-big-data)
    for example, seem to encourage downloads, perhaps for offline studying.
  prefs: []
  type: TYPE_NORMAL
