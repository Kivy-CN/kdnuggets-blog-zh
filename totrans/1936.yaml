    的作者，与约瑟夫·M·希尔比共同著作了 [*R for Stata Users*](http://r4stats.com/books/r4stata/)。他还是
    [http://r4stats.com](http://r4stats.com) 的创始人，这是一个致力于分析分析软件趋势并帮助人们学习R语言的热门网站。Bob是一个拥有30年经验的ASA认证专业统计师™，目前是田纳西大学OIT研究计算支持（前身为统计咨询中心）的经理。
