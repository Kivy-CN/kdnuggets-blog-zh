  zh: 让我们提出跟进问题。
- en: '[PRE12]'
  id: totrans-82
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: We can scroll down and see the entire session with the model.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以向下滚动并查看与模型的整个会话。
- en: '![How to Access and Use Gemini API for Free](../Images/4eda98827a5536ec79c4b0b5283c0955.png)'
