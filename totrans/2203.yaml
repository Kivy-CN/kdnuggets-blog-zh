- en: 5 Free Courses to Master Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5个免费课程，掌握机器学习
- en: 原文：[https://www.kdnuggets.com/5-free-courses-to-master-machine-learning](https://www.kdnuggets.com/5-free-courses-to-master-machine-learning)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-free-courses-to-master-machine-learning](https://www.kdnuggets.com/5-free-courses-to-master-machine-learning)
- en: '![5 Free Courses to Master Machine Learning](../Images/59272b1297521d70a8aea01462721295.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![5 Free Courses to Master Machine Learning](../Images/59272b1297521d70a8aea01462721295.png)'
- en: Image generated with DALLE-3
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由DALLE-3生成
- en: Machine learning is becoming increasingly popular in the data space. But there’s
    often a notion that to become a machine learning engineer you need to have an
    advanced degree. This, however, is not completely true. Because skills and experience
    trump degrees, always.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习在数据领域变得越来越受欢迎。但通常有一种观念认为，要成为机器学习工程师，你需要拥有高级学位。然而，这并不完全正确。因为技能和经验始终优于学位。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的三大课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [谷歌网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业轨道。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [谷歌数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析技能'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [谷歌IT支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织在IT方面'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: If you're reading this, you’re probably new to the data field and want to start
    out as a machine learning engineer. Perhaps, you already work in data as a data
    analyst or a BI analyst and would like to switch to a machine learning role.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这篇文章，你可能是数据领域的新手，并希望作为机器学习工程师起步。也许你已经作为数据分析师或BI分析师在数据领域工作，并希望转向机器学习角色。
- en: Whatever your career goals are, we’ve curated a list of machine learning courses—that
    are completely free—to help you gain proficiency in machine learning. We’ve included
    courses that’ll help you understand both the theory and building machine learning
    models.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的职业目标是什么，我们已精心策划了一份完全免费的机器学习课程列表，以帮助你在机器学习方面获得熟练度。我们包括了帮助你理解理论和构建机器学习模型的课程。
- en: Let’s begin!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 开始吧！
- en: 1\. Machine Learning for Everybody
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 适合所有人的机器学习
- en: If you’re looking for a machine learning course that is accessible, [Machine
    Learning for Everybody](https://www.youtube.com/watch?v=i_LwzRVP7bg) is for you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找一个易于访问的机器学习课程，[适合所有人的机器学习](https://www.youtube.com/watch?v=i_LwzRVP7bg)是适合你的。
- en: Taught by Kylie Ying, this course takes a code first approach building simple
    and interesting machine learning models in Google Colab. Spinning up your own
    notebooks and building models while learning just enough theory is a great way
    to familiarize yourself with machine learning.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由Kylie Ying教授，本课程采取代码优先的方法，在Google Colab中构建简单有趣的机器学习模型。启动自己的笔记本并在学习足够理论的同时构建模型是一种很好的熟悉机器学习的方法。
- en: 'This course makes machine learning concepts accessible and covers the following
    topics:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程使机器学习概念变得易于理解，并涵盖以下主题：
- en: Introduction to machine learning
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习简介
- en: K-Nearest Neighbors
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K-最近邻
- en: Naive Bayes
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 朴素贝叶斯
- en: Logistic regression
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逻辑回归
- en: Linear regression
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性回归
- en: K-Means clustering
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K均值聚类
- en: Principal Component Analysis (PCA)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主成分分析（PCA）
- en: 'Course link: [Machine Learning for Everybody](https://www.youtube.com/watch?v=i_LwzRVP7bg)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[适合所有人的机器学习](https://www.youtube.com/watch?v=i_LwzRVP7bg)
- en: 2\. Kaggle Machine Learning Courses
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Kaggle机器学习课程
- en: Kaggle is a great platform to take part in real-world data challenges, build
    your data science portfolio, and hone your model building skills. In addition,
    Kaggle team also has a series of micro courses to get you up to speed on the fundamentals
    of machine learning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle是参与现实世界数据挑战、建立数据科学作品集以及磨练模型构建技能的绝佳平台。此外，Kaggle团队还有一系列微型课程来让你快速掌握机器学习的基础知识。
- en: 'You can check out the following (micro) courses. Each course will typically
    take a few hours to complete and work through the exercises:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以查看以下（微型）课程。每个课程通常需要几个小时来完成并完成练习：
- en: Intro to Machine Learning
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习简介
- en: Intermediate Machine Learning
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中级机器学习
- en: Feature engineering
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征工程
- en: 'The [Intro to Machine Learning](https://www.kaggle.com/learn/intro-to-machine-learning)
    course covers the following topics:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习简介](https://www.kaggle.com/learn/intro-to-machine-learning) 课程涵盖以下主题：'
- en: How ML models work
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习模型如何工作
- en: Data exploration
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据探索
- en: Model validation
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型验证
- en: Underfitting and overfitting
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欠拟合和过拟合
- en: Random forests
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机森林
- en: 'In the [Intermediate Machine Learning](https://www.kaggle.com/learn/intermediate-machine-learning)
    course, you’ll learn:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在[中级机器学习](https://www.kaggle.com/learn/intermediate-machine-learning)课程中，你将学习：
- en: Handling missing values
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理缺失值
- en: Working with categorical variables
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理分类变量
- en: ML pipelines
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习管道
- en: Cross-validation
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交叉验证
- en: XGBoost
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: XGBoost
- en: Data leakage
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据泄漏
- en: 'The [Feature Engineering](https://www.kaggle.com/learn/feature-engineering)
    course covers:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[特征工程](https://www.kaggle.com/learn/feature-engineering) 课程涵盖：'
- en: Mutual information
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互信息
- en: Creating features
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建特征
- en: K-Means clustering
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K均值聚类
- en: Principal Component Analysis
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主成分分析
- en: Target encoding
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标编码
- en: It's recommended to take the courses in the above order so that you have the
    prerequisites covered when you move from one course to the next.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 建议按上述顺序学习课程，以便在从一个课程转到下一个课程时，你已具备必要的前提知识。
- en: 'Courses link:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：
- en: '[Intro to Machine Learning ](https://www.kaggle.com/learn/intro-to-machine-learning)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习简介](https://www.kaggle.com/learn/intro-to-machine-learning)'
- en: '[Intermediate Machine Learning ](https://www.kaggle.com/learn/intermediate-machine-learning)'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[中级机器学习](https://www.kaggle.com/learn/intermediate-machine-learning)'
- en: '[Feature Engineering](https://www.kaggle.com/learn/feature-engineering)'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[特征工程](https://www.kaggle.com/learn/feature-engineering)'
- en: 3\. Machine Learning in Python with Scikit-Learn
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 使用 Scikit-Learn 的 Python 机器学习
- en: '[Machine Learning in Python with Scikit-Learn](https://www.fun-mooc.fr/en/courses/machine-learning-python-scikit-learn/)
    on the FUN MOOC platform is a free self-paced course created by the developers
    on the scikit-learn core team.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用 Scikit-Learn 的 Python 机器学习](https://www.fun-mooc.fr/en/courses/machine-learning-python-scikit-learn/)
    在 FUN MOOC 平台上是由 scikit-learn 核心团队开发的免费自学课程。'
- en: It covers a wide breadth of topics to help you learn building machine learning
    models with scikit-learn. Each module contains video tutorials and accompanying
    Jupyter notebooks. You need to have some familiarity with Python programming and
    Python data science libraries to make the most of the course.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 它涵盖了广泛的主题，帮助你学习使用 scikit-learn 构建机器学习模型。每个模块包含视频教程和配套的 Jupyter 笔记本。你需要对 Python
    编程和 Python 数据科学库有一定的熟悉度，以充分利用课程。
- en: 'The course contents include:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 课程内容包括：
- en: Predictive modeling pipeline
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测建模管道
- en: Evaluating model performance
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估模型性能
- en: Hyperparameter tuning
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超参数调优
- en: Selecting the best model
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择最佳模型
- en: Linear models
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性模型
- en: Decision tree models
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策树模型
- en: Ensemble of models
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型集成
- en: 'Course Link: [Machine Learning in Python with Scikit-Learn](https://www.fun-mooc.fr/en/courses/machine-learning-python-scikit-learn/)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[使用 Scikit-Learn 的 Python 机器学习](https://www.fun-mooc.fr/en/courses/machine-learning-python-scikit-learn/)
- en: 4\. Machine Learning Crash Course
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 机器学习速成课程
- en: '[Machine Learning Crash Course](https://developers.google.com/machine-learning/crash-course/)
    from Google is another good resource to learn machine learning. From the basics
    of building a model to feature engineering and more, this course will teach you
    how to build machine learning models using the TensorFlow framework.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习速成课程](https://developers.google.com/machine-learning/crash-course/)来自
    Google，是另一个学习机器学习的好资源。从模型构建的基础到特征工程等，本课程将教你如何使用 TensorFlow 框架构建机器学习模型。'
- en: 'This course is split into three main sections, with a majority of the course’s
    contents in the ML concepts section:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程分为三个主要部分，大部分课程内容在机器学习概念部分：
- en: ML Concepts
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习概念
- en: ML Engineering
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习工程
- en: ML Systems in the Real World
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现实世界中的机器学习系统
- en: To take this course, you need to be familiar with high school math, Python programming,
    and the command line.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 上这门课程，你需要对高中数学、Python 编程和命令行有一定的了解。
- en: 'The ML concepts section includes the following:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习概念部分包括：
- en: ML foundations
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习基础
- en: Introduction to TensorFlow
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow 介绍
- en: Feature engineering
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征工程
- en: Logistic regression
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逻辑回归
- en: Regularization
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正则化
- en: Neural networks
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络
- en: 'The ML Engineering section covers:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程部分涵盖：
- en: Static vs. dynamic training
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 静态 vs 动态训练
- en: Static vs. dynamic inference
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 静态 vs 动态推断
- en: Data dependencies
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据依赖
- en: Fairness
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公平性
- en: And ML Systems in the Real World is a set of case studies to understand how
    machine learning is done in the real world.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 而《现实世界中的机器学习系统》是一组案例研究，用于理解现实世界中如何进行机器学习。
- en: 'Course link: [Machine Learning Crash Course](https://developers.google.com/machine-learning/crash-course/)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '课程链接: [机器学习速成课程](https://developers.google.com/machine-learning/crash-course/)'
- en: '5\. CS229: Machine Learning'
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '5. CS229: 机器学习'
- en: So far, we’ve seen courses that give you a flavor of theoretical concepts while
    focusing on building models.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看到了一些课程，它们在专注于构建模型的同时，给你提供了理论概念的初步了解。
- en: While this is a good start, you will have to understand the workings of machine
    learning algorithms in greater detail. This is important for cracking technical
    interviews, growing in your career, and getting into ML research.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这是一开始的好选择，但你将需要更详细地了解机器学习算法的工作原理。这对破解技术面试、职业发展和进入机器学习研究非常重要。
- en: '[CS229: Machine Learning](https://cs229.stanford.edu/) at Stanford university
    is one of the most popular and highly recommended ML courses. This course will
    give you the same technical depth as a semester-long university course.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[CS229: 机器学习](https://cs229.stanford.edu/) 由斯坦福大学提供，是最受欢迎且强烈推荐的机器学习课程之一。本课程将提供与一个学期的大学课程相同的技术深度。'
- en: 'You can access the lectures and lecture notes online. This course covers the
    following broad topics:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在线访问讲座和讲座笔记。本课程涵盖以下广泛主题：
- en: Supervised learning
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督学习
- en: Unsupervised learning
