- en: '**Comments**'
  prefs: []
  type: TYPE_NORMAL
- en: '**AM, Fair and Square**'
  prefs: []
  type: TYPE_NORMAL
- en: Unlike many other "review" sites, this is indeed a good way of seeing how a
    specific software/prog. language is positioned within the Data Science community.
    As I have witnessed for example some sites where you clearly see people giving
    10/10 ratings on a tool, just to find out that they are working for that editor
    (doesn't make sense right?).
  prefs: []
  type: TYPE_NORMAL
- en: In my opinion, there isn't any "negative" bias as they are not asking for an
    opinion, or a grade or anything of that sort. The poll is simply asking if we
    have used a specific tool. As a matter of fact, I was redirected here from the
    specific RapidMiner mail from Ingo, which was totally non-directive and fine.
    I have simply stated the fact that I had used RapidMiner but also ended up in
    me specifying that I have used also others from the list like Hadoop and Qlik
    (for the sake of exemplifying my statements). (If you want to call that up-selling
    of votes go ahead ;)).
  prefs: []
  type: TYPE_NORMAL
- en: Also a number of votes is interesting - but moreover I thank Gregory for this
    poll because it allows us to see how the industry is evolving when we compare
    year-to-year polls.
  prefs: []
  type: TYPE_NORMAL
- en: '**JP, Vendor requests**'
  prefs: []
  type: TYPE_NORMAL
- en: I also got an email from RapidMiner to complete the survey. An other comment
    suggests this is "a fair request", but it's only fair if all vendors do it. It
    doesn't help that some "vendors" literally can't do it.
  prefs: []
  type: TYPE_NORMAL
- en: As a registered voter of this survey, I would be okay with a followup survey
    asking who contacted me to ask to fill out the survey.
  prefs: []
  type: TYPE_NORMAL
- en: Just a note, it's not necessarily a negative thing for a company to encourage
    users to vote. It could simply be a reflection that are tapped into the community
    and they are proud of their product. Both of those are good things.
  prefs: []
  type: TYPE_NORMAL
