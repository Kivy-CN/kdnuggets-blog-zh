- en: '[![Jupyter Notebook Magic Methods Cheat Sheet](../Images/e4a4575741be865d735f4e364e7ff1fb.png)](https://www.kdnuggets.com/wp-content/uploads/Jupyter_Notebook_Magic_Methods_Cheat_Sheet_KDnuggets.pdf)'
  prefs: []
