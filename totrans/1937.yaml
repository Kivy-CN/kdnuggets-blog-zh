  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)**作者：卡米尔·巴尔托查（lastminute.com）**'
- en: '![data-cleaning](../Images/635956536cf928f0cc746cb6d8430ff0.png)Data is never
    clean.'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '![数据清理](../Images/635956536cf928f0cc746cb6d8430ff0.png)数据从来不会是干净的。'
- en: You will spend most of your time cleaning and preparing data.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将花费大部分时间来清理和准备数据。
- en: 95% of tasks do not require deep learning.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 95%的任务不需要深度学习。
- en: In 90% of cases generalized linear regression will do the trick.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在90%的情况下，广义线性回归会解决问题。
- en: Big Data is just a tool.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大数据只是一个工具。
- en: You should embrace the Bayesian approach.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该接受贝叶斯方法。
- en: No one cares how you did it.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有人关心你是怎么做的。
- en: Academia and business are two different worlds.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学术界和商业界是两个不同的世界。
- en: Presentation is key - be a master of Power Point.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 演示至关重要——成为 Power Point 的高手。
- en: All models are false, but some are useful.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 所有模型都是错误的，但有些是有用的。
- en: There is no fully automated Data Science. You need to get your hands dirty.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学没有完全自动化的解决方案。你需要亲自动手。
