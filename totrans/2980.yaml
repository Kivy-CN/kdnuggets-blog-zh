- en: 19 Inspiring Women in AI, Big Data, Data Science, Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 19位在人工智能、大数据、数据科学、机器学习领域的激励女性
- en: 原文：[https://www.kdnuggets.com/2019/03/women-ai-big-data-science-machine-learning.html](https://www.kdnuggets.com/2019/03/women-ai-big-data-science-machine-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/03/women-ai-big-data-science-machine-learning.html](https://www.kdnuggets.com/2019/03/women-ai-big-data-science-machine-learning.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)In
    honor of International Women''s Day on March 8, we bring you the profiles of 19
    inspiring women in AI, Big Data, Data Science, and Machine Learning. The number
    of women in this field has been relatively low, but I believe that AI and Machine
    Learning can only benefit from increasing diversity and participation of women.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)为了纪念3月8日的国际妇女节，我们为您呈现19位在人工智能、大数据、数据科学和机器学习领域的激励人心的女性资料。尽管该领域的女性数量相对较少，但我相信，人工智能和机器学习领域的多样性和女性参与度的提高将带来益处。'
- en: I hope that the examples of the amazing women below will continue to inspire
    more women to join this field.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望下面这些令人惊叹的女性的例子能继续激励更多女性加入这一领域。
- en: Check also our 2018 post [18 Inspiring Women In AI, Big Data, Data Science,
    Machine Learning](/2018/03/inspiring-women-ai-big-data-science.html). That post
    was quite popular, but we received many comments about other inspiring women not
    included in that list.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 也请查看我们2018年的文章 [18 Inspiring Women In AI, Big Data, Data Science, Machine Learning](/2018/03/inspiring-women-ai-big-data-science.html)。那篇文章相当受欢迎，但我们收到了许多关于其他激励女性的评论，她们没有被包含在那份名单中。
- en: So here is a brand new 2019 list of more amazing women in this field.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这里是2019年全新的更多令人惊叹的女性名单。
- en: '![Women Ai Data Science 2019a](../Images/517f616d0500b5139aa9b9e86c703bb1.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![Women Ai Data Science 2019a](../Images/517f616d0500b5139aa9b9e86c703bb1.png)'
- en: '[**Libby Duane Adams**](https://www.linkedin.com/in/libbyduaneadams/), the
    Chief Customer Officer and founding partner of Alteryx, which provides an end-to-end
    analytics platform that is revolutionizing analytics across the enterprise for
    analysts and data scientists alike.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Libby Duane Adams**](https://www.linkedin.com/in/libbyduaneadams/)，Alteryx
    的首席客户官和创始合伙人，Alteryx 提供了一个端到端的分析平台，正在为分析师和数据科学家彻底改变企业分析。'
- en: '[**Anima Anandkumar**](https://www.linkedin.com/in/anima-anandkumar-35171b1/),
    [@AnimaAnandkumar](https://twitter.com/AnimaAnandkumar), Director of research
    at NVIDIA and Bren Professor at Caltech. Until recently, she was a principal scientist
    at Amazon Web Service, where she has enabled machine learning on the cloud infrastructure.
    She has is a leading researcher in tensor-algebraic methods, non-convex optimization,
    probabilistic models and deep learning.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Anima Anandkumar**](https://www.linkedin.com/in/anima-anandkumar-35171b1/),
    [@AnimaAnandkumar](https://twitter.com/AnimaAnandkumar), NVIDIA 的研究总监和加州理工学院的布伦教授。直到最近，她曾是亚马逊网络服务的首席科学家，她在该领域推动了云基础设施上的机器学习。她是张量代数方法、非凸优化、概率模型和深度学习的领先研究者。'
- en: '[**Anna Anisin**](https://www.linkedin.com/in/annaanisin/), [**@annaontheweb**](https://twitter.com/annaontheweb),
    is the Founder of Formulated.by; Community Entrepreneur; Contributor to Forbes;
    organizer of Data Science Salon series of conferences and was Named Tech Industry
    Insider by CNN.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Anna Anisin**](https://www.linkedin.com/in/annaanisin/), [**@annaontheweb**](https://twitter.com/annaontheweb),
    是 Formulated.by 的创始人；社区企业家；《福布斯》撰稿人；数据科学沙龙系列会议的组织者，并被 CNN 评为科技行业内幕人士。'
- en: '[**Moojan Asghari**](https://www.linkedin.com/in/moojanasghari/), [**@moojanasghari**](https://twitter.com/moojanasghari),
    Tech entrepreneur, Manager of The Hacking House, Initiator [**@Women_in_AI**](https://twitter.com/Women_in_AI),
    Founder of Silk Road Startup, Cofounder Startup Sesame.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Moojan Asghari**](https://www.linkedin.com/in/moojanasghari/), [**@moojanasghari**](https://twitter.com/moojanasghari),
    科技企业家，《The Hacking House》经理，[**@Women_in_AI**](https://twitter.com/Women_in_AI)
    的发起人，丝绸之路初创公司的创始人，Startup Sesame 的联合创始人。'
- en: '[**Cynthia Breazeal**](http://cynthiabreazeal.media.mit.edu/), Founder & Chief
    Scientist, Jibo; Assoc. Professor of Media Arts and Sciences, MIT Media Lab; She
    is a pioneer of Social Robotics and Human Robot Interaction. She authored the
    book *Designing Sociable Robots*, and she has published over 100 peer-reviewed
    articles on AI, Robots, Human Robot Interaction, and related topics.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Cynthia Breazeal**](http://cynthiabreazeal.media.mit.edu/), Jibo 的创始人及首席科学家；麻省理工学院媒体实验室媒体艺术与科学副教授；她是社会机器人学和人机互动的先驱。她撰写了《设计社交机器人》一书，并发表了100多篇关于人工智能、机器人、人与机器人互动及相关主题的同行评审文章。'
- en: '[**Joy Buolamwini**](https://www.media.mit.edu/people/joyab/overview/), [**@jovialjoy**](https://twitter.com/jovialjoy),
    is a poet of code who uses art and research to illuminate the social implications
    of AI. She founded the Algorithmic Justice League to fight the harmful bias in
    AI. At the MIT Media Lab, she pioneered techniques that are now leading to increased
    transparency in the use of facial analysis technology globally. She was on Forbes
    30 under 30 & Top 50 Women in Tech.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Joy Buolamwini**](https://www.media.mit.edu/people/joyab/overview/)，[**@jovialjoy**](https://twitter.com/jovialjoy)，是一位用艺术和研究揭示
    AI 社会影响的代码诗人。她创立了算法公正联盟，以对抗 AI 中的有害偏见。在 MIT 媒体实验室，她开创了现在正在全球范围内提高面部分析技术透明度的技术。她曾入选《福布斯》30岁以下30人榜单和前50位科技女性。'
- en: '[**Kate Crawford**](https://www.katecrawford.net/), [**@katecrawford**](https://twitter.com/katecrawford),
    is a leading researcher, professor and author who has spent the last decade studying
    the social implications of data systems, machine learning and AI. She co-founded
    AI Now Institute at NYU, and is a Principal Researcher MSR-NYC and Distinguished
    Research Professor at NYU.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Kate Crawford**](https://www.katecrawford.net/)，[**@katecrawford**](https://twitter.com/katecrawford)，是一位领先的研究人员、教授和作者，过去十年致力于研究数据系统、机器学习和
    AI 的社会影响。她共同创立了 NYU 的 AI Now Institute，并且是 MSR-NYC 的首席研究员和 NYU 的杰出研究教授。'
- en: '[**Sanja Fidler**](https://www.cs.utoronto.ca/~fidler/) is an Assistant Professor
    at U. of Toronto, and a Director of AI at NVIDIA. Her research interests are 2D
    and 3D object detection, particularly scalable multi-class detection, object segmentation
    and image labeling, and (3D) scene understanding. She was awarded Canada CIFAR
    AI Chair in 2018.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Sanja Fidler**](https://www.cs.utoronto.ca/~fidler/) 是多伦多大学的助理教授，以及 NVIDIA
    的 AI 总监。她的研究兴趣包括 2D 和 3D 对象检测，特别是可扩展的多类别检测、对象分割和图像标注，以及 (3D) 场景理解。她于 2018 年获得了加拿大
    CIFAR AI Chair 奖项。'
- en: '[**Fosca Giannotti**](https://kdd.isti.cnr.it/people/giannotti-fosca), is a
    director of research of computer science at the Information Science and Technology
    Institute and leads the Pisa KDD Lab - Knowledge Discovery and Data Mining Laboratory/,
    founded in 1994 as one of the earliest research lab centered on data mining. Fosca
    is a pioneering scientist in mobility data mining, social network analysis and
    privacy-preserving data mining. She has coordinated tens of European projects
    and industrial collaborations and is now the coordinator of SoBigData, the European
    research infrastructure on Big Data Analytics and Social Mining.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Fosca Giannotti**](https://kdd.isti.cnr.it/people/giannotti-fosca) 是信息科学与技术研究所计算机科学研究主任，并领导比萨
    KDD 实验室——知识发现与数据挖掘实验室，该实验室成立于 1994 年，是最早的以数据挖掘为中心的研究实验室之一。Fosca 是移动数据挖掘、社交网络分析和隐私保护数据挖掘的开创性科学家。她协调了数十个欧洲项目和工业合作，目前是
    SoBigData 的协调员，这是一个关于大数据分析和社会挖掘的欧洲研究基础设施。'
- en: '[**Katherine Gorman**](http://www.katherinelgorman.com/), [**@kgorman**](https://twitter.com/kgorman),
    is the founding Executive Producer and co-host of the machine intelligence podcast,
    Talking Machines [**@TlkngMchns**](https://twitter.com/TlkngMchns). In 2016 and
    2017 she served as a curator and host for TedXBoston around research in machine
    learning and AI, and in 2017 Katherine helped the NeurIPS conference to develop
    and implement their media strategy and served as press co-chair for both NeurIPS
    and ICML.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Katherine Gorman**](http://www.katherinelgorman.com/)，[**@kgorman**](https://twitter.com/kgorman)，是机器智能播客
    Talking Machines 的创始执行制片人和联合主持人 [**@TlkngMchns**](https://twitter.com/TlkngMchns)。在
    2016 和 2017 年，她担任 TedXBoston 的策展人和主持人，专注于机器学习和 AI 的研究；在 2017 年，Katherine 帮助 NeurIPS
    会议开发和实施媒体策略，并担任 NeurIPS 和 ICML 的新闻联席主席。'
- en: '[**Isabelle Guyon**](https://www.clopinet.com/isabelle/), is independent consultant
    who specializes in Machine Learning and Statistical Data Analysis. She worked
    at Bell Labs where she [co-discovered Support Vector Machines](/2016/07/guyon-data-mining-history-svm-support-vector-machines.html)
    with Vladimir Vapnik in 1990s. Her research projects include Optimum Margin Classifiers
    and Support Vector Machines, Fingerprint verification, Gene selection, Handwriting
    Recognition and Pen Computing. She has organized many workshops and challenges
    at NIPS (now NeurIPS) and other conferences.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Isabelle Guyon**](https://www.clopinet.com/isabelle/) 是一位独立顾问，专注于机器学习和统计数据分析。她曾在贝尔实验室工作，并在
    1990 年代与 Vladimir Vapnik [共同发现了支持向量机](/2016/07/guyon-data-mining-history-svm-support-vector-machines.html)。她的研究项目包括最优间隔分类器和支持向量机、指纹验证、基因选择、手写识别和笔计算。她还在
    NIPS（现为 NeurIPS）及其他会议上组织了许多研讨会和挑战赛。'
- en: '[**Daphne Koller**](https://en.wikipedia.org/wiki/Daphne_Koller) is currently
    a Founder and CEO of insitro, which integrate cutting-edge ML techniques with
    the ground-breaking innovations in life sciences. She was a professor of CS and
    Pathology at Stanford and received MacArthur ("genius") fellowship, ACM/Infosys
    award, and many other honors. She co-founded Coursera with Andrew Ng in 2012\.
    Her general research area is AI and its applications in the biomedical sciences.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[**达芙妮·科勒**](https://en.wikipedia.org/wiki/Daphne_Koller) 目前是 insitro 的创始人兼首席执行官，该公司将前沿的机器学习技术与生命科学领域的突破性创新相结合。她曾担任斯坦福大学计算机科学与病理学教授，并获得了麦克阿瑟（“天才”）奖学金、ACM/Infosys
    奖以及许多其他荣誉。她于2012年与安德鲁·吴共同创办了 Coursera。她的研究领域是人工智能及其在生物医学科学中的应用。'
- en: '![Women Ai Data Science 2019b](../Images/26bc22a3a18316652f3abd87744de176.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![女性人工智能数据科学 2019b](../Images/26bc22a3a18316652f3abd87744de176.png)'
- en: '[**Rana el Kaliouby**](https://en.wikipedia.org/wiki/Rana_el_Kaliouby), [**@kaliouby**](https://twitter.com/kaliouby),
    is CEO and co-founder of Affectiva. She was a young Global Leader at World Economic
    Forum, included in Fortune 40 under 40\. Her field is expression recognition research
    and technology development to identify the emotions expressed by the face.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[**拉娜·艾尔·卡柳比**](https://en.wikipedia.org/wiki/Rana_el_Kaliouby)，[**@kaliouby**](https://twitter.com/kaliouby)
    是 Affectiva 的首席执行官和共同创始人。她曾是世界经济论坛的年轻全球领袖，入选《财富》40岁以下精英榜单。她的领域是表情识别研究和技术开发，用于识别面部表达的情感。'
- en: '[**Katharina Morik**](https://www-ai.cs.uni-dortmund.de/PERSONAL/morik.html)
    is a full professor for CS at the TU Dortmund University, Germany. She is a leading
    researcher in machine learning, inductive logic programming, statistical learning,
    and analysis of very large data collections. She is a member of the National Academy
    of Science and Engineering and the North-Rhine-Westphalia Academy of Science and
    Art. She is the author of more than 200 papers in leading conferences and journals.
    Her latest results include spatio-temporal random fields and integer Markov random
    fields, both allowing for complex graphical models under resource constraints.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[**卡塔里娜·莫里克**](https://www-ai.cs.uni-dortmund.de/PERSONAL/morik.html) 是德国多特蒙德工业大学计算机科学系的全职教授。她是机器学习、归纳逻辑编程、统计学习和大规模数据集分析领域的领先研究者。她是国家科学与工程学院以及北莱茵-威斯特法伦科学与艺术学院的成员。她已在主要会议和期刊上发表了200多篇论文。她最新的研究成果包括时空随机场和整数马尔可夫随机场，这些成果在资源约束下支持复杂的图模型。'
- en: '[**Daniela Rus**](https://www.csail.mit.edu/person/daniela-rus), is the Andrew
    and Erna Viterbi Professor of EECS and Director of the CS and AI Laboratory (CSAIL)
    at MIT. Her research interests are in robotics, mobile computing, and data science.
    She is a MacArthur Fellow, a fellow of ACM, AAAI and IEEE, and a member of the
    National Academy of Engineering, and the American Academy for Arts and Science.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[**丹妮拉·鲁斯**](https://www.csail.mit.edu/person/daniela-rus) 是麻省理工学院电气工程与计算机科学系的
    Andrew 和 Erna Viterbi 教授，并且是计算机科学与人工智能实验室（CSAIL）的主任。她的研究兴趣包括机器人技术、移动计算和数据科学。她是麦克阿瑟学者，ACM、AAAI
    和 IEEE 的会员，并且是国家工程院和美国艺术与科学学院的成员。'
- en: '[**Kate Strachnyi**](https://www.linkedin.com/in/kate-strachnyi-data), [**@storybydata**](https://twitter.com/storybydata?lang=en)
    is the author of *The Disruptors: Data Science Leaders* and *Journey to Data Scientist*
    and currently working on a few new books. She is a Host of Datacated Weekly; a
    project dedicated to helping others learn about various topics in the data realm.
    She was no. 2 in LinkedIn list of Top Voices in Data Science and Analytics in
    2018.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[**凯特·斯特拉赫尼**](https://www.linkedin.com/in/kate-strachnyi-data)，[**@storybydata**](https://twitter.com/storybydata?lang=en)
    是 *《颠覆者：数据科学领袖》* 和 *《成为数据科学家之旅》* 的作者，目前正在撰写几本新书。她是 Datacated Weekly 的主持人，该项目致力于帮助他人了解数据领域的各种主题。她曾在2018年LinkedIn数据科学与分析领域顶级声音榜单中排名第二。'
- en: '[**Latanya Sweeney**](https://www.iq.harvard.edu/people/latanya-sweeney) is
    a Professor of Government and Technology at Harvard. Latanya creates and uses
    technology to assess and solve societal, political and governance problems, and
    teaches others how to do the same. One focus area is data privacy, and she is
    the Director of the Data Privacy Lab in IQSS at Harvard. Professor Sweeney is
    an elected fellow of the American College of Medical Informatics, with almost
    100 academic publications, 3 patents, explicit citations in 2 government regulations,
    and 3 company spin-offs.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[**拉塔尼亚·斯威尼**](https://www.iq.harvard.edu/people/latanya-sweeney) 是哈佛大学政府与技术教授。拉塔尼亚创建并使用技术来评估和解决社会、政治和治理问题，并教导他人如何做到这一点。她关注的数据隐私问题，她是哈佛IQSS数据隐私实验室的主任。斯威尼教授是美国医学信息学学院的当选成员，拥有近100篇学术出版物、3项专利、2项政府法规中的明确引用和3个公司孵化项目。'
- en: '[**Rachel Thomas**](https://www.linkedin.com/in/rachel-thomas-942a7923/), [**@math_rachel**](https://twitter.com/math_rachel),
    was selected by Forbes as one of "20 Incredible Women in AI", was an early engineer
    at Uber, and earned her math PhD at Duke. She is a co-founder of fast.ai, which
    created the "Practical Deep Learning for Coders" course that over 200,000 students
    have taken. Rachel is a popular writer and keynote speaker.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[**瑞秋·托马斯**](https://www.linkedin.com/in/rachel-thomas-942a7923/)、[**@math_rachel**](https://twitter.com/math_rachel)
    曾被《福布斯》评选为“20位令人惊叹的AI女性”之一，是Uber的早期工程师，并在杜克大学获得数学博士学位。她是fast.ai的联合创始人，该公司创建了“实用深度学习课程”，已有超过20万名学生参加。瑞秋还是一位受欢迎的作家和主题演讲者。'
- en: '[**Sandra Wachter**](https://www.oii.ox.ac.uk/people/sandra-wachter/), [**@SandraWachter5**](https://twitter.com/SandraWachter5),
    is a lawyer and Research Fellow in Data Ethics, AI, robotics and Internet Regulation/cyber-security
    at the Oxford Internet Institute.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[**桑德拉·瓦赫特**](https://www.oii.ox.ac.uk/people/sandra-wachter/)、[**@SandraWachter5**](https://twitter.com/SandraWachter5)
    是牛津互联网研究所的数据伦理、人工智能、机器人技术和互联网监管/网络安全领域的律师及研究员。'
