- en: In 2021, business executives are going to evaluate billions of dollars of new
    projects. What gets the green light and what gets shelved will be affected by
    how executives and their teams understand and define the two terms. Project champions
    are quick to attach industry buzzwords to their projects to ride the latest trend,
    but are such projects just a rebranding of older ideas?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年，商业高管将评估数十亿美元的新项目。哪些项目获得批准，哪些被搁置，将受到高管及其团队对这两个术语理解和定义的影响。项目负责人通常会迅速将行业流行词附加到他们的项目上，以跟随最新趋势，但这些项目是否只是旧想法的重新包装？
