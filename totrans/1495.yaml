- en: (5) Covariance and Correlation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Covariance**'
  prefs: []
  type: TYPE_NORMAL
- en: The covariance of two features variables measures how “related” they are. If
    the two variables have a positive covariance, then when one variable increases
    so does the other; with a negative covariance the values of the feature variables
    will change in opposite directions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Correlation**'
  prefs: []
  type: TYPE_NORMAL
- en: Correlation is simply the normalised (scaled) covariance where we divide by
    the product of the standard deviation of the two variables being analysed. This
    effectively forces the range of correlation to always be between -1.0 and 1.0.
  prefs: []
  type: TYPE_NORMAL
- en: If the correlation of two feature variables is 1.0, then the variables have
    a perfect positive correlation. This means that if one variable changes by a given
    amount, the second moves proportionally in the same direction.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/a80a2e97fae6faf5989d20830365203c.png)Illustration of PCA
    used for Dimensionality Reduction'
  prefs: []
  type: TYPE_NORMAL
- en: A positive correlation coefficient less than one indicates a less than perfect
    positive correlation, with the strength of the correlation growing as the number
    approaches one. The same idea works for negative values of correlation, just with
    the values of the feature variables changing in opposite directions rather than
    changing in the same direction.
  prefs: []
  type: TYPE_NORMAL
- en: Knowing about correlation is incredibly useful for techniques like [Principal
    Component Analysis](https://medium.com/r/?url=https%3A%2F%2Ftowardsdatascience.com%2Fprincipal-component-analysis-your-tutorial-and-code-9719d3d3f376)
    (PCA) used for Dimensionality Reduction. We start by computing a correlation matrix — if
    there are 2 or more variables which are highly correlated, then they are effectively
    redundant in explaining our data and some of them can be dropped to reduce the
    complexity.
  prefs: []
