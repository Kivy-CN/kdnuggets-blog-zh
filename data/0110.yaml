- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In the ever-evolving landscape of software development, the quest for efficiency
    and accessibility has led to the creation of various tools and platforms. Among
    the latest innovations is **[StableCode](https://stability.ai/blog/stablecode-llm-generative-ai-coding)**,
    a Large Language Model (LLM) generative AI product by Stability AI. Designed to
    assist both seasoned programmers and aspiring developers, StableCode promises
    to revolutionize the way we approach coding.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在不断发展的软件开发领域，为提高效率和可访问性而创建了各种工具和平台。其中最新的创新之一是 **[StableCode](https://stability.ai/blog/stablecode-llm-generative-ai-coding)**，这是
    Stability AI 推出的一个大型语言模型（LLM）生成式 AI 产品。旨在帮助经验丰富的程序员和有志开发者，StableCode 承诺将彻底改变我们处理编码的方式。
- en: StableCode, the AI-powered assistant from Stability AI, can perform intelligent
    autocomplete, is able to respond to instructions, and can manage long spans of
    code. It incorporates three specialized models, each catering to different aspects
    of the coding process. Trained on an extensive dataset of over 560 billion tokens
    from diverse programming languages, StableCode aims to boost programmer productivity
    and lower barriers to entry in the field.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: StableCode 是由 Stability AI 开发的 AI 驱动助手，能够智能自动补全，响应指令，并管理长段代码。它包含三个专门的模型，每个模型针对编码过程中的不同方面。StableCode
    在来自多种编程语言的超过 5600 亿个标记的广泛数据集上进行训练，旨在提高程序员的生产力并降低入门门槛。
- en: While existing conversational AI assistants like Llama, ChatGPT, and Bard have
    demonstrated capabilities in code writing, they are not optimized for the developer
    experience. StableCode joins tools like [GitHub Copilot](https://github.com/copilot)
    and other open-source models, offering a more tailored and efficient coding experience.
    This article explores the unique features, underlying technology, and potential
    impact of StableCode on the developer community.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管现有的对话 AI 助手如 Llama、ChatGPT 和 Bard 已展示了代码编写能力，但它们并未针对开发者体验进行优化。StableCode 加入了
    [GitHub Copilot](https://github.com/copilot) 和其他开源模型等工具，提供了更具针对性和高效的编码体验。本文探讨了
    StableCode 的独特功能、底层技术以及它对开发者社区的潜在影响。
- en: StableCode Details
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: StableCode 详情
- en: 'StableCode is constructed from three specialized models:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: StableCode 由三个专门的模型构成：
- en: '**Base Model:** Trained on a diverse set of programming languages, including
    Python, Go, Java, JavaScript, C, markdown, and C++.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础模型：** 在包括 Python、Go、Java、JavaScript、C、markdown 和 C++ 在内的多种编程语言上进行训练。'
- en: '**Instruction Model:** Tuned for specific use cases to help solve complex programming
    tasks.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指令模型：** 调整以处理特定使用案例，帮助解决复杂的编程任务。'
- en: '**Long-Context Window Model:** Built to handle more code at once, allowing
    the user to review or edit up to five average-sized Python files simultaneously.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长上下文窗口模型：** 构建以一次处理更多代码，允许用户同时查看或编辑多达五个中等大小的 Python 文件。'
- en: The standard autocomplete model, StableCode-Completion-Alpha-3B-4K, offers single
    and multi-line recommendations as developers type, enhancing efficiency and accuracy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 标准自动补全模型 StableCode-Completion-Alpha-3B-4K 提供单行和多行建议，随着开发者的输入，提升效率和准确性。
- en: The instruction model, StableCode-Instruct-Alpha-3B, leverages natural language
    prompts to perform coding tasks, allowing for more intuitive interactions with
    the code.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 指令模型 StableCode-Instruct-Alpha-3B 利用自然语言提示执行编码任务，实现与代码的更直观互动。
- en: With a long context window of up to 16,000 tokens, StableCode can manage extensive
    code bases, providing a more comprehensive view and control over the coding process.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: StableCode 拥有长达 16,000 个标记的上下文窗口，可以管理广泛的代码库，提供对编码过程的更全面视图和控制。
- en: StableCode's training involved significant filtering and cleaning of the [BigCode](https://bigcode-project.github.io/)
    data. The model underwent successive training on specific programming languages,
    following a similar approach to natural language domain modeling.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: StableCode 的训练涉及对 [BigCode](https://bigcode-project.github.io/) 数据的大量过滤和清洗。该模型在特定编程语言上经过了连续训练，采用了类似自然语言领域建模的方法。
- en: Unlike other models that weigh current tokens more than past ones, StableCode
    uses rotary position embedding (RoPE), ensuring a more balanced consideration
    of code functions without a set narrative structure.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他模型更重视当前标记而非过去标记不同，StableCode 使用旋转位置嵌入（RoPE），确保对代码功能的考虑更为平衡，没有固定的叙述结构。
- en: StableCode's unique features and technology promise to significantly enhance
    developer workflows. With twice the context length of most existing models and
    carefully tuned models, it offers greater efficiency and precision.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: StableCode 的独特功能和技术承诺显著提升开发者的工作流程。它具有大多数现有模型两倍的上下文长度和经过精心调整的模型，提供了更高的效率和精度。
- en: By providing an intelligent and accessible platform, StableCode has the potential
    to lower the barrier to entry for new programmers, fostering a more inclusive
    and diverse developer community.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供一个智能且易于访问的平台，StableCode 有潜力降低新程序员的入门门槛，促进一个更具包容性和多样化的开发者社区。
