- en: Agriculture
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this category, the datasets are mostly related to crop monitoring, remote
    sensing indices, grain size, geochemistry, soil, and sediment analysis. The dataset
    is mostly in tabular form, but you can also find visual data for monitoring crops
    and detecting weeds in the crop field.
  prefs: []
  type: TYPE_NORMAL
