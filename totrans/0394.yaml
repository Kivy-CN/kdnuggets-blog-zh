- en: Negotiation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After receiving verbal offers, the next step was to work with recruiters to
    finalize the numbers. There’s only one rule here that I stick with - ALWAYS negotiate.
    But how?
  prefs: []
  type: TYPE_NORMAL
- en: Haseeb Qureshi has a very helpful guide on [negotiating a job offer](https://haseebq.com/my-ten-rules-for-negotiating-a-job-offer/) (with
    scripts!) which I followed religiously during my offer negotiation phase. Every
    single rule was so true. I negotiated with all companies that gave me an offer.
    The average increase for offers was 15%, and the highest offer was, in total value,
    increased by 25%. Negotiating works, so don’t be afraid to try it!
  prefs: []
  type: TYPE_NORMAL
- en: Takeaways
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: LOTS of practice is the key.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Failure is part of life and a part of job searching. Don’t take it too seriously.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Find a way to destress that works for you.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Overview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'After losing 11 pounds and lots of cries and screaming (job hunting is stressful
    and it is okay to admit that), I finally got 4 offers within 2 months of being
    laid off. 3 of those offers were from companies that I have never dreamed of joining:
    Twitter, Lyft, and Airbnb (where I ultimately joined) and another offer from a
    healthcare startup. By the end of two frenzied months, I had received a total
    of 10 interviews, 4 onsite interviews, and 4 job offers, giving me a 40% TPS-to-onsite
    rate and 100% onsite-to-offer rate.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/9fc266a17152f796c74f2cf10dde298e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [Emma Ding](https://medium.com/@emmading) | Timeline from being laid
    off to joining my dream company
  prefs: []
  type: TYPE_NORMAL
- en: I was so lucky that I got lots of support and help from family and friends after
    being laid off, which was critical to landing a job at my dream company. It was
    difficult. Ironically looking for a job is also a lot of work, but everything
    was worth it.
  prefs: []
  type: TYPE_NORMAL
- en: I wrote this blog because I know how overwhelmed I was. There is so much to
    prepare for interviews. I hope this post has made things clearer for other data
    specialists out there in need of work, and if you want more advice feel free to
    contact me [here](https://data-interview-questions.web.app/). I am grateful to
    now be working in a great job, and I would be happy to help you get there too!
  prefs: []
