- en: I believe that these lessons are so important because they are instrumental
    to having a successful data science career. After reading this, you’ll realize
    that there’s much more to being a good data scientist than building complex models.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信这些经验教训之所以重要，是因为它们对拥有成功的数据科学职业至关重要。阅读完这些内容后，你会意识到，成为一个优秀的数据科学家远不只是构建复杂模型。
- en: With that said, here are my 3 most important lessons I’ve learned in my data
    science career!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，这里是我在数据科学职业中学到的三大最重要的教训！
- en: 1\. A large portion of time is actually spent in between your projects (before
    and after).
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实际上，大部分时间是花费在你的项目之间（前后）的。
- en: '![](../Images/3c59369067c283538ba9db5fa0771931.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3c59369067c283538ba9db5fa0771931.png)'
- en: '*Image created by Author.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*图像由作者创建。*'
- en: One thing that I noticed is that almost all data science courses and boot camps
    emphasize and elaborate on the modeling phase of the lifecycle of a project, while
    in reality, that only makes up a small component of the entire process.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到的一点是，几乎所有的数据科学课程和训练营都强调和详细说明了项目生命周期中的建模阶段，而实际上，这只是整个过程的一个小部分。
- en: If it takes you a month to build a preliminary machine learning model at work,
    you can expect to spend a month understanding the business problem beforehand
    and documenting and socializing the project afterward.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在工作中构建一个初步的机器学习模型花费了一个月的时间，你可以预期在此之前花一个月理解商业问题，并在之后花时间记录和宣传项目。
- en: It’s not just recommended that you complete these steps prior and subsequent
    to building your model, but **it’s pivotal for the success of your project**.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅建议你在构建模型之前和之后完成这些步骤，而且**这对你的项目成功至关重要**。
- en: 'Let’s dive into the importance of each:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨每一项的重要性：
- en: '**Business Understanding**: understanding the business problem at hand is critical
    for your success. For example, if you’re building a machine learning model, you
    should know what the model is supposed to predict, who’s going to use it, how
    it’s going to be used practically, what metrics you’ll use to assess the model,
    and so on. It’s essential that you take the time to understand **everything **about
    the business objective to create an applicable model.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商业理解**：理解当前的商业问题对你的成功至关重要。例如，如果你在构建一个机器学习模型，你应该知道模型的预测目标是什么，谁会使用它，如何实际使用它，评估模型的指标是什么，等等。你必须花时间去理解**关于业务目标的所有细节**，以创建一个适用的模型。'
- en: '**Documentation**: While I agree that documentation is less exciting than munging
    through data and building models, it’s important that you have clear and concise
    documentation for your code, for any tables that you build, and for how the model
    was built. This is really important so that you OR someone else can easily refer
    to these resources when using your models or when fixing them.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文档**：虽然我同意文档编写不如处理数据和构建模型那样令人兴奋，但你需要为你的代码、构建的任何表格以及模型的构建过程提供清晰且简洁的文档。这一点非常重要，以便你自己或其他人可以在使用模型或修复模型时轻松查阅这些资源。'
- en: '**Socialization**: Socialization rarely gets talked about, but your projects
    won’t be successful if they’re not used by the business. Socializing your projects
    entails presenting them with relevant stakeholders, explaining their value, and
    how to use them. The more stakeholders you can sell your ideas to, the more likely
    they will adopt your data products and the more successful your projects will
    be.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交化**：社交化很少被提及，但如果项目没有被业务部门使用，它们将不会成功。社交化你的项目意味着将其展示给相关利益相关者，解释其价值以及如何使用它们。你能向更多的利益相关者推销你的想法，你的数据产品被采用的可能性就越大，你的项目就会越成功。'
- en: What do all three of these steps have in common? They’re all a form of **COMMUNICATION. **In
    fact, I’d argue that good communication is the difference-maker between data scientists
    and **senior **data scientists.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这三个步骤有什么共同点？它们都是一种**沟通**。实际上，我认为良好的沟通是数据科学家和**高级**数据科学家之间的区别所在。
- en: 2\. Fundamentals will get you >80% of the way.
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基础知识将帮助你走过 >80% 的路程。
- en: When I started learning data science, I tried learning the most complicated
    concepts without learning the basics.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始学习数据科学时，我尝试在没有学习基础知识的情况下直接学习最复杂的概念。
- en: After years of experience, I’ve realized that the basics are sufficient enough
    to get you over 80% of the way in your career. Why? Simpler solutions always win.
    They’re easier to understand, easier to implement, and easier to maintain. Once
    a simple solution demonstrates its value to the company, only then could you look
    into more complex solutions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 经过多年的经验，我意识到基础知识足以帮助你在职业生涯中走过 80% 的路程。为什么？更简单的解决方案总是会胜出。它们更易于理解、实施和维护。一旦简单的解决方案向公司展示了其价值，只有在那时你才能考虑更复杂的解决方案。
- en: So what exactly are the fundamentals?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，基础知识到底是什么？
- en: A) SQL
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A) SQL
- en: After 3 years of work, I am convinced that mastering SQL is pivotal to have
    a successful career. SQL is not a hard skill to learn (i.e., SELECT FROM WHERE),
    but it is certainly a hard skill to perfect. SQL is essential for data wrangling,
    data exploration, data visualization (building dashboards), building reports,
    and building data pipelines.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 经过三年的工作，我深信掌握 SQL 对于成功的职业生涯至关重要。SQL 不是一个难以学习的技能（即，SELECT FROM WHERE），但要做到精通确实是一个难度大的技能。SQL
    对于数据处理、数据探索、数据可视化（构建仪表板）、报告生成和数据管道构建至关重要。
- en: Check out my guide below if you want to master SQL: [A Complete 15 Week Curriculum
    to Master SQL for Data Science](https://towardsdatascience.com/a-complete-15-week-curriculum-to-master-sql-for-data-science-999e690033e4)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想掌握 SQL，请查看我的指南：[一个完整的 15 周课程来掌握数据科学中的 SQL](https://towardsdatascience.com/a-complete-15-week-curriculum-to-master-sql-for-data-science-999e690033e4)
- en: B) Descriptive and Inferential Statistics
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B) 描述性统计和推断统计
- en: Having a good understanding of fundamental descriptive and inferential statistics
    is also very important.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对基础描述性统计和推断统计有良好的理解也是非常重要的。
- en: '**Descriptive statistics **allow you to summarize and make sense of your data
    in an easy manner.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**描述性统计** 允许你以简单的方式总结和理解你的数据。'
- en: '**Inferential statistics** allow you to make conclusions based on limited amounts
    of data (samples). This is essential for building explanatory models and A/B testing.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**推断统计** 允许你基于有限的数据（样本）得出结论。这对于构建解释性模型和 A/B 测试至关重要。'
- en: C) Python for EDA and Feature Engineering
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C) 用于探索性数据分析和特征工程的 Python
- en: Python is important mainly for performing EDA and feature engineering. That
    being said, these two steps can also be completed using SQL, so that’s something
    to keep in mind. I personally like to have Python in my tech stack because I find
    it easier to perform EDA in a Jupyter Notebook than a SQL console or a dashboard.
    Check out: [An Extensive Step by Step Guide to Exploratory Data Analysis](https://towardsdatascience.com/an-extensive-guide-to-exploratory-data-analysis-ddd99a03199e)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Python 主要用于执行 EDA 和特征工程。也就是说，这两个步骤也可以使用 SQL 完成，所以这点需要记住。我个人喜欢将 Python 纳入我的技术栈，因为我发现用
    Jupyter Notebook 进行 EDA 比在 SQL 控制台或仪表板上更容易。查看：[探索性数据分析的详尽分步指南](https://towardsdatascience.com/an-extensive-guide-to-exploratory-data-analysis-ddd99a03199e)
- en: 3\. It’s better to iterate and build several versions of a model than to spend
    an enormous amount of time on building one final model.
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 与其花费大量时间构建一个最终模型，不如迭代并构建多个版本的模型。
- en: '*Build, test, iterate, repeat.*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*构建，测试，迭代，重复。*'
- en: Generally, it’s always better to spend less time on a model to get an initial
    version into production and iterate from there. Why?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，花较少的时间在模型上以便将初始版本投入生产，并从那里开始迭代，总是更好。为什么？
- en: Allocating less time on an initial model incentivizes you to come up with a
    simpler solution. And like I said earlier in this article, there are several benefits
    to a simpler solution.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在初始模型上分配较少时间会激励你提出更简单的解决方案。正如我在本文中早些时候所说，简单的解决方案有多个好处。
- en: The faster you come up with a POC (proof of concept), the faster you can receive
    feedback from others to improve on it.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你越快提出一个概念验证（POC），就能越快收到他人的反馈来改进它。
- en: Business needs constantly change, so you’re more likely to be successful if
    you can deploy your project sooner than later.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 商业需求不断变化，因此如果你能更早地部署你的项目，你更可能成功。
- en: The point I’m trying to make is **not **to rush your projects but to quickly
    deploy them** so that you can receive feedback, iterate, and improve **your projects.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我想表达的观点是**不要**急于推进你的项目，而是要**快速部署**它们，以便你可以收到反馈，进行迭代和改进**你的项目。
