- en: So, let us first understand what is data management.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们首先了解什么是数据管理。
- en: Data Management
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据管理
- en: Data management, as the name suggests, is all things data - right from how the
    data is ingested, stored, organized, and maintained within an organization. Data
    management is conventionally owned by IT teams but **effective data management**
    is only possible through the cross-collaboration of IT teams with the business
    users in the loop. Business needs to provide the data requirements to the IT as
    they have better visibility of the end goal the organization is aiming to achieve.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管理，顾名思义，涵盖了所有关于数据的内容——从数据的摄取、存储、组织到在组织内的维护。数据管理传统上由 IT 团队负责，但**有效的数据管理**只能通过
    IT 团队与业务用户之间的跨部门协作来实现。业务需要向 IT 提供数据需求，因为他们对组织所希望实现的最终目标有更好的了解。
- en: 'Besides creating policies and best practices, the data management team is also
    tasked with a range of activities, as outlined [here](https://www.oracle.com/in/database/what-is-data-management/).
    Let us understand the scope of what all comes under data management:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了制定政策和最佳实践外，数据管理团队还负责一系列活动，如 [这里](https://www.oracle.com/in/database/what-is-data-management/)
    所述。让我们了解数据管理涵盖的范围：
- en: Data Storage and updation - who will have access to edit the data and presumes
    data ownership
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据存储和更新——谁将有权编辑数据，并假定数据所有权
- en: High Availability and Disaster Recovery
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高可用性和灾难恢复
- en: Data archival and retention policy to understand the data inventory and its
    utility
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据归档和保留政策，以了解数据库存及其用途
- en: On-prem and multi-cloud data storage
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本地和多云数据存储
- en: Lastly and most importantly, data security and privacy to adhere to regulatory
    requirements.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后也是最重要的，数据安全和隐私必须遵守监管要求。
- en: Self-Serve Analytics - Accelerator of Business Value Generation
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自助分析 - 业务价值生成的加速器
- en: Easy data access and self-serve analytics - the core pillars of data democratization,
    significantly increase the speed to generate actionable insights and business
    impact in turn.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 便捷的数据访问和自助分析——数据民主化的核心支柱，显著提高了生成可操作见解和业务影响的速度。
- en: Let me elaborate on this a little more. Think of a case where a business analyst
    presents a report to the business leaders that focuses on solving a particular
    objective, say customer segmentation. Now, if the business needs to know some
    additional details that are not captured in the first draft of the analysis, they
    need to funnel down this request back to the analyst through the entire data cycle
    and wait for the updated results before they are in a position to take action.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我再详细说明一下。想象一下，一个业务分析师向业务领导者提交了一份报告，重点解决一个特定目标，比如客户细分。如果业务需要知道一些在分析初稿中未捕获的额外细节，他们需要将这一请求通过整个数据周期反馈给分析师，并等待更新结果，然后才能采取行动。
- en: As it must be evident by now, this leads to an uncalled delay in getting enough
    information on the table to empower all leaders and executives to trust the data
    and analysis and design the business strategy. Not only does such delay lead to
    lost business opportunity in terms of competitive edge, but the report along with
    the data also becomes stale by the time it is exhaustive as per the business needs.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如今显而易见的是，这会导致在获得足够的信息以赋能所有领导者和高管信任数据和分析、制定业务战略时的延误。这种延误不仅导致在竞争优势方面丧失商业机会，而且报告及数据也会在满足业务需求之前变得过时。
- en: Great, so we have understood the problem now. Let us shift gears to how we can
    fill this gap between the business needs and the analysis presented. Now, one
    issue is clear in the scenario explained above - the current situation where the
    data is mostly handled and used by the analysts aka the tech users. Well-managed
    data systems enable non-tech business users (data consumers in general) to simply
    pull out the analysis of their needs and take timely decisions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 很好，我们现在已经理解了问题。让我们转到如何填补业务需求与所呈现分析之间的差距。现在，前述场景中有一个问题很明确——当前的情况是数据主要由分析师，即技术用户处理和使用。良好管理的数据系统使得非技术业务用户（通常的数据消费者）能够轻松获取他们需求的分析，并做出及时决策。
- en: Data Management in Data Science
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学中的数据管理
- en: By now, we understand data management and its significance and the equation
    equally holds true in the light of data science projects and teams.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经理解了数据管理及其重要性，这一等式同样适用于数据科学项目和团队。
- en: Data sits at the heart of all machine learning algorithms. Data Science is the
    most ubiquitous **consumer of organizational data**. We need to give more emphasis
    on the words highlighted above - data science does not own the data, it is the
    consumer of the potentially (and wishfully!!!) well-managed and organized data.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是所有机器学习算法的核心。数据科学是最普遍的**组织数据消费者**。我们需要更加重视上述强调的词汇——数据科学不拥有数据，它是潜在的（且希望如此！！！）良好管理和组织的数据的消费者。
- en: Why potentially managed data - that's because more often than not, data is not
    present in its right form and shape. Echoing the voice and concerns of the data
    science community, data issues are what keep the data scientists on their toes
    most of the time.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么说数据可能需要管理——那是因为数据往往并不以正确的形式和状态存在。呼应数据科学社区的声音和关注，数据问题是让数据科学家时刻保持警惕的主要原因。
- en: Data management teams and the entire organization in general needs to adopt
    the data-first culture and promote data literacy to ensure that the key strategic
    asset to the business i.e.data is looked after well and used well, too.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管理团队及整个组织需要采纳数据优先文化，并促进数据素养，以确保业务的关键战略资产，即数据，得到妥善管理和使用。
- en: When To Declare That An Organization Has Well-Managed Data Systems?
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 何时宣称一个组织拥有良好管理的数据系统？
- en: Well, that's not an easy question to answer. One can not wait for the data management
    teams to give a green signal for the data science team to start consuming the
    data into their machine learning pipeline. A pragmatic way would be to lay strong
    groundwork for robust and effectively managed data teams, keeping in mind that
    it is an iterative process. Yes, just like the iterative nature of the machine
    learning algorithms, the underlying data management is also a lifecycle approach.
    It continues to evolve as data science works in collaboration with the data management
    teams in improving and enhancing the best practices and guidelines.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实不是一个容易回答的问题。不能等待数据管理团队给出绿色信号，让数据科学团队开始将数据投入到他们的机器学习流程中。务实的做法是为强大且有效管理的数据团队奠定坚实的基础，并考虑到这是一个迭代过程。是的，就像机器学习算法的迭代性质一样，数据管理也是一个生命周期的方法。它随着数据科学团队与数据管理团队的合作，不断改进和完善最佳实践和指导方针而持续演变。
- en: Having said that, the data management team is the sole owner of data-related
    policies, practices, and data-access protocols with strong data-governance frameworks.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，数据管理团队是数据相关政策、实践和数据访问协议的唯一负责人，拥有强大的数据治理框架。
- en: With increased data creation over the pandemic era, a lot of organizations are
    aggressively looking to monetize the data in various ways including but not limited
    to understanding the end user better, improving operational efficiencies by understanding
    the internal processes, or by providing the better end-user experience. Hence,
    the focus on data and data governance frameworks has increased sharply over the
    last few years.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 随着疫情时代数据生成的增加，许多组织积极寻求通过各种方式来货币化数据，包括但不限于更好地了解最终用户、通过理解内部流程提升操作效率，或提供更好的最终用户体验。因此，近年来对数据及数据治理框架的关注急剧增加。
- en: Marrying Business, Data Management, And Data Science Teams
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 业务、数据管理和数据科学团队的结合
- en: One word answer for this alignment to happen is effective data governance policies.
    All three teams need to have a strong channel for communication and feedback.
    Also, the teams’ receptiveness to iterate and improve the current data processes
    is the key accelerator of the organizations’ strong digital journey.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 实现这种对齐的一个词是有效的数据治理政策。所有三个团队需要有强有力的沟通和反馈渠道。此外，团队对迭代和改进当前数据流程的接受度是组织强大数字化转型的关键加速器。
- en: In fact, data culture itself echoes that the data responsibilities are not just
    restricted to any particular team or an individual. It is the shared responsibility
    of each employee of the organization to contribute and establish the data processes
    of the highest standards.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，数据文化本身反映出数据责任不仅限于任何特定的团队或个人。这是组织中每个员工的共同责任，他们需要贡献力量，并建立最高标准的数据流程。
- en: Summary
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This post was dedicated to all things data. It started from an understanding
    of the roles and responsibilities of data management teams in general. Towards
    the later half, the post focuses on the significance of data management with respect
    to the data science teams and how cross-team alignment can work wonders in establishing
    effective data processes in the organization.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章专注于数据相关的所有内容。文章首先介绍了数据管理团队的一般角色和职责。在后半部分，文章重点讨论了数据管理在数据科学团队中的重要性，以及跨团队对齐如何在组织中建立有效的数据流程。
