- en: 'This is a not-particularly-systematic attempt to curate a handful of my favorite
    resources for learning statistics and machine learning. This isn’t meant to be
    comprehensive, and in fact is still missing the vast majority of my favorite explainers.
    Rather, it’s just a smattering of resources I’ve found myself turning to multiple
    times and thus would like to have in one place. The organization is as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个不特别系统的尝试，旨在整理我最喜欢的统计学和机器学习资源。这并不是全面的，实际上还缺少我最喜欢的大多数解释资源。相反，这只是一些我多次使用的资源，希望能够集中在一个地方。组织方式如下：
- en: '[*Open Courses and Textbooks*](https://sgfin.github.io/learning-resources/#courses):
    Cover a fairly *broad*topic reasonably *comprehensively*, and would take *weeks
    to months*to work through start-to-finish.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*开放课程和教科书*](https://sgfin.github.io/learning-resources/#courses)：涵盖一个相当*broad*的主题，通常*比较全面*，需要*几周到几个月*的时间从头到尾完成。'
- en: '[*Tutorials, Overviews, and (Individual) Lecture Notes*](https://sgfin.github.io/learning-resources/#tutorials):
    Explain a *specific*topic extremely *clearly*, and take *minutes to hours*(or
    a few days tops) to work through from start-to-finish.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*教程、概述和（单独）讲义*](https://sgfin.github.io/learning-resources/#tutorials)：对一个*specific*的主题解释得非常*清楚*，通常需要*几分钟到几小时*（或最多几天）完成。'
- en: '[*Cheatsheets*](https://sgfin.github.io/learning-resources/#cheatsheets): Provide
    structured access to useful bits of information on the order of *seconds*.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[*备忘单*](https://sgfin.github.io/learning-resources/#cheatsheets)：提供结构化的信息，通常能在*几秒钟*内访问。'
- en: '* * *'
  id: totrans-11
