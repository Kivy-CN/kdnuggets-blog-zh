  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/01/learn-machine-learning-github-repositories.html](https://www.kdnuggets.com/2023/01/learn-machine-learning-github-repositories.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
