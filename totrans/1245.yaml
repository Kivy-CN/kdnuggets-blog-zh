- en: The Difficulty of Graph Anonymisation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/02/difficulty-graph-anonymisation.html](https://www.kdnuggets.com/2021/02/difficulty-graph-anonymisation.html)
