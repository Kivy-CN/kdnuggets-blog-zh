- en: How to Survive Your Data Science Interview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/03/survive-data-science-interview.html](https://www.kdnuggets.com/2018/03/survive-data-science-interview.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: Interviews are scary as shit. You sit across the table from someone who has
    the power to grant you income and measure of security. They hold your future in
    their hands. You have to make them like you, trust you, think you are smart. There
    are fewer situations in life that induce greater anxiety. Luckily, there are some
    things you can do to make it a little gentler on you.
  prefs: []
  type: TYPE_NORMAL
- en: Preparing for the interview
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
