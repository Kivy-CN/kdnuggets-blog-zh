  type: TYPE_NORMAL
  zh: '**[Fuel](https://fuel.readthedocs.io/)** 是一个数据管道框架，为你的机器学习模型提供所需的数据。计划由 [Blocks](https://github.com/mila-udem/blocks)
    和 [Pylearn2](https://github.com/lisa-lab/pylearn2) 神经网络库使用。'
