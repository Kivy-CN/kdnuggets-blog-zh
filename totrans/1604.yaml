  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区黑客马拉松（星期六）
- en: History of GraphConnect
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: GraphConnect的历史
- en: The [first GraphConnect](https://graphconnect.com/#location) conference was
    held in 2012\. It is worth noting the community and user growth of Neo4j. I spoke
    to a participant who attended the first conference 6 years prior who shared that
    back then about 50 to 100 people attended. This year, over 1000 people attended.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次GraphConnect会议于2012年举行。值得注意的是Neo4j社区和用户的增长。我与一位参加了6年前第一次会议的参与者交谈，他提到当时约有50到100人参加。今年，参加人数超过了1000人。
- en: About Neo4j
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于Neo4j
- en: Neo4j efficiency is derived in using “pointers” to connect data, rather than
    “indices.” Traditional tabular datasets may contain “sparse matrices” if not all
    relationships between entities exist which slows down performance and is not optimally
    efficient.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j的高效性体现在使用“指针”来连接数据，而不是“索引”。传统的表格数据集可能包含“稀疏矩阵”，如果实体之间的关系不全，这会减慢性能且效率不高。
- en: Neo4j is [open-sourced](https://neo4j.com/open-source-project/). There is a [Community
    Edition](https://neo4j.com/download/) that is available for free and also an Enterprise
    Edition which is available under a commercial license.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j是[开源的](https://neo4j.com/open-source-project/)。有一个[社区版](https://neo4j.com/download/)是免费的，还有一个企业版提供商业许可。
- en: Conference
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 会议
- en: Neo4j founder [Emil Eifrem](https://www.linkedin.com/in/emileifrem/) and iconic
    data scientist [Hilary Mason](https://twitter.com/hmason) both delivered fantastic
    keynotes. [Video recordings](https://neo4j.com/graphconnect-live/) are publicly
    available for viewing *all* the keynote talks (about 90 minutes in duration).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Neo4j创始人[Emil Eifrem](https://www.linkedin.com/in/emileifrem/)和标志性数据科学家[Hilary
    Mason](https://twitter.com/hmason)都进行了精彩的演讲。[视频记录](https://neo4j.com/graphconnect-live/)可供公开观看*所有*演讲（大约90分钟）。
