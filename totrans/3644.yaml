- en: With that being said, for those of you who are looking into Natural Language
    Processing (NLP), want to know more about it, or want to steer your career towards
    that direction - this blog is for you.
  prefs: []
  type: TYPE_NORMAL
- en: I will go through 5 courses to master NLP - and you won’t need to spend a penny!
  prefs: []
  type: TYPE_NORMAL
- en: Introduction to Natural Language Processing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Level: Beginner'
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of you may be completely new to the data science and NLP world, therefore
    getting a good foundation in the sector is your #1 priority.'
  prefs: []
  type: TYPE_NORMAL
- en: A course offered by The University of Canterbury in the UK provides a 6-week
    course in which you will learn the core techniques of computational linguistics
    as well as the cognitive science that makes it all possible and the ethics we
    need to use it properly.
  prefs: []
  type: TYPE_NORMAL
- en: 'It is made up of 3 sections:'
  prefs: []
  type: TYPE_NORMAL
- en: Module 1\. Why Use Text Analytics?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Module 2\. Working with Text Data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Module 3\. Text Classification
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This course is self-paced and is part one of the [Text Analytics with Python
    professional certificate](https://www.edx.org/certificates/professional-certificate/ucx-text-analytics-with-python).
    If you would like to progress, you always have that option or you can do it as
    a stand-alone course.
  prefs: []
  type: TYPE_NORMAL
- en: Ready to give it a go?
  prefs: []
  type: TYPE_NORMAL
- en: 'Link: [Introduction to Natural Language Processing](https://www.edx.org/learn/data-mining/university-of-canterbury-text-analytics-1-introduction-to-natural-language-processing?index=product&queryID=16b4bfb070861abc4f3815f0089157d8&position=2&results_level=first-level-results&term=NLP&objectID=course-842e5d65-c006-4982-a8b0-4a1a75cfdb69&campaign=Text+Analytics+1%3A+Introduction+to+Natural+Language+Processing&source=edX&product_category=course&placement_url=https%3A%2F%2Fwww.edx.org%2Fsearch)'
