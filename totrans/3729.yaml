  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Towfiqu barbhuiya](https://unsplash.com/@towfiqu999999?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://unsplash.com/s/photos/language?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: Have you ever used a smart assistant (think something like Siri or Alexa) to
    answer questions for you? The answer is more than likely "yes", which means that
    you are, on some level, already familiar with what's known as natural language
    processing (NLP).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经使用过智能助手（比如 Siri 或 Alexa）来回答你的问题？答案很可能是“是”，这意味着在某种程度上，你已经对自然语言处理（NLP）有所了解。
- en: NLP is the combination of methods taken from different disciplines that smart
    assistants like Siri and Alexa use to make sense of the questions we ask them.
    It combines disciplines such as artificial intelligence and computer science to
    make it easier for human beings to talk with computers the way we would with another
    person. This idea of having a facsimile of a human conversation with a machine
    goes back to a [groundbreaking paper](https://en.wikipedia.org/wiki/Computing_Machinery_and_Intelligence)
    written by Alan Turing -- a paper that formed the basis for NLP technology that
    we use today.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 是来自不同学科的多种方法的结合，这些方法被智能助手如 Siri 和 Alexa 用来理解我们提出的问题。它结合了人工智能和计算机科学等学科，使人类能够像与另一个人交谈一样与计算机对话。这种与机器进行类似人类对话的想法可以追溯到
    [艾伦·图灵](https://en.wikipedia.org/wiki/Computing_Machinery_and_Intelligence) 撰写的开创性论文——这篇论文奠定了我们今天使用的
    NLP 技术的基础。
- en: Different components underpin the way NLP takes sets of unstructured data in
    order to structure said data [into formats](/2020/09/introduction-nlp-5-tips-raising-your-game.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的组件支撑了 NLP 将一组非结构化数据转换为结构化数据的方式 [成格式](/2020/09/introduction-nlp-5-tips-raising-your-game.html)。
- en: Specifically, these components are called natural language understanding (NLU)
    and natural language generation (NLG). This article aims to quickly cover the
    similarities and differences between NLP, NLU, and NLG and talk about what the
    future for NLP holds.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，这些组件被称为自然语言理解（NLU）和自然语言生成（NLG）。本文旨在快速介绍 NLP、NLU 和 NLG 之间的相似性和差异，并探讨 NLP
    的未来。
- en: How NLU and NGL Fit into NLP
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NLU 和 NGL 如何融入 NLP
- en: Data scientists and artificial intelligence experts can use NLP to turn sets
    of unstructured data into formats that computers can convert to speech and text
    -- they can even go so far as to create responses that are contextually relevant
    to a question you ask them (think back again to virtual assistants like Siri and
    Alexa). But how, exactly, do NLU and NLG fit into NLP?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和人工智能专家可以利用 NLP 将非结构化的数据转化为计算机可以转换为语音和文本的格式——他们甚至可以创建与你提问相关的上下文回复（再想想像
    Siri 和 Alexa 这样的虚拟助手）。但是，NLU 和 NLG 在 NLP 中到底扮演着怎样的角色呢？
- en: One similarity that all three of these disciplines share is that they work with
    natural language, even though they all play separate roles. So what's the difference
    between all three?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这三种学科共有的一个相似之处是它们都处理自然语言，尽管它们各自扮演着不同的角色。那么这三者之间的区别是什么呢？
- en: 'Think of it this way: whereas NLU seeks to understand the language that we
    as humans speak, NLP tracks down the most important bits of data to structure
    it into things such as numbers and text; It can even help with malicious [encryption
    traffic](https://www.hostingadvice.com/how-to/tls-vs-ssl/). NLG, meanwhile, takes
    sets of unstructured data to create narratives that we can understand as meaningful.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这样理解：NLU 旨在理解我们作为人类所说的语言，而 NLP 则追踪数据中最重要的部分，将其结构化为数字和文本等形式；它甚至可以帮助处理恶意的 [加密流量](https://www.hostingadvice.com/how-to/tls-vs-ssl/)。与此同时，NLG
    则将一组非结构化数据转化为我们可以理解的有意义的叙述。
- en: Defining Natural Language Understanding (NLU)
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义自然语言理解（NLU）
- en: Natural language understanding relies on artificial intelligence to make sense
    of the info it ingests from speech or text. It does this to create something we
    can find meaningful from written words. Once data scientists use speech recognition
    to turn spoken words into written words, NLU [parses out the understandable meaning](/2019/07/nlp-vs-nlu-understanding-language-processing.html)
    from text regardless of whether that text includes mistakes and mispronunciation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言理解依赖人工智能来理解它从语音或文本中获取的信息。它通过这种方式从书面文字中创造出我们可以找到意义的内容。一旦数据科学家使用语音识别将口语转化为书面文字，NLU
    将[解析出可以理解的意义](https://2019/07/nlp-vs-nlu-understanding-language-processing.html)，无论这些文本是否包含错误和发音问题。
- en: NLU is important to data scientists because, without it, they wouldn't have
    the means to parse out meaning from tools such as speech and chatbots. We as humans,
    after all, are accustomed to striking up a conversation with a speech-enabled
    bot -- machines, however, don't have this luxury of convenience. On top of this,
    NLU can identify sentiments and obscenities from speech, just like you can. This
    means that with the power of NLU, data scientists can categorize text and meaningfully
    analyze different formats of content.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言理解（NLU）对数据科学家非常重要，因为没有它，他们无法从语音和聊天机器人等工具中解析出意义。毕竟，我们人类习惯于与语音启用的机器人展开对话——然而，机器却没有这种方便的奢侈。此外，NLU
    可以像你一样识别语音中的情感和粗俗语。这意味着，借助 NLU 的能力，数据科学家可以对文本进行分类，并有意义地分析不同格式的内容。
- en: Whereas natural language understanding seeks to parse through and make sense
    of unstructured information to turn it into usable data, NLG does quite the opposite.
    To that end, let's define NLG next and understand the ways data scientists apply
    it to real-world use cases.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言理解试图解析和理解非结构化信息，以将其转化为可用的数据，而自然语言生成（NLG）则完全相反。为了此目的，接下来我们将定义 NLG，并理解数据科学家如何将其应用于实际用例。
- en: Defining Natural Language Generation (NLG)
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义自然语言生成（NLG）
- en: When data scientists provide an NLG system with data, it analyzes those data
    sets to create meaningful narratives understood through conversation. Essentially,
    NLG turns sets of data into a natural language that both you and I could understand.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据科学家向自然语言生成（NLG）系统提供数据时，该系统会分析这些数据集以创建通过对话可以理解的有意义的叙述。本质上，NLG 将数据集转化为你我都能理解的自然语言。
- en: NLG is imbued with the experience of a real-life person so that it can generate
    output that is thoroughly researched and accurate [to the greatest possible extent](/2020/01/guide-natural-language-generation.html).
    This process goes back to the literature written by Alan Turing that we mentioned
    earlier, and it's essential to getting people to believe that a machine is holding
    a believable and natural conversation with them, regardless of what topic the
    discussion is based on.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: NLG 充满了现实生活中人的经验，以便生成彻底研究且准确的输出，[尽可能地](https://2020/01/guide-natural-language-generation.html)贴近真实。这一过程可以追溯到我们之前提到的艾伦·图灵所写的文献，关键在于让人们相信机器能够进行可信且自然的对话，不论讨论的主题是什么。
- en: Organizations can use NLG to create conversational narratives that anyone across
    that organization can make use of. For example, NLG can be a huge boon to experts
    working in departments such as marketing, human resources, sales, and information
    technology -- NLG is most commonly applied to business intelligence dashboards,
    automated creation of content, and more efficient analysis of data.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 组织可以使用 NLG 来创建任何组织内部成员都可以利用的对话性叙述。例如，NLG 对于在市场营销、人力资源、销售和信息技术等部门工作的专家来说，可以带来巨大的好处——NLG
    最常用于商业智能仪表板、自动内容创建和更高效的数据分析等方面。
- en: What Goes NLP's Future Look like?
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NLP 的未来会是什么样？
- en: 'Although NLP has [plenty of modern-day business applications](https://monkeylearn.com/blog/natural-language-processing-applications/),
    many organizations have struggled to embrace it widely. This is due in large part
    to a few key challenges: information overload, for one, plagues businesses on
    a regular basis and makes it difficult for them to say which sets of data are
    important amidst a seemingly endless sea of more data.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管自然语言处理（NLP）在[现代商业应用](https://monkeylearn.com/blog/natural-language-processing-applications/)中有很多应用，但许多组织在广泛采用它方面仍然遇到困难。这在很大程度上是由于一些关键挑战：信息过载常常困扰着企业，使它们很难在看似无尽的数据海洋中判断哪些数据集是重要的。
- en: Additionally, businesses often require specific techniques and tools with which
    they can parse out useful information from data if they want to use NLP. And finally,
    NLP means that organizations need advanced machines if they want to process and
    maintain sets of data from different data sources using NLP.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，企业通常需要特定的技术和工具来从数据中提取有用的信息，如果他们希望使用NLP的话。最后，NLP意味着组织需要先进的机器，如果他们希望使用NLP处理和维护来自不同数据源的数据集。
- en: Although challenges are preventing the majority of organizations from adopting
    NLP, it seems inevitable that these same organizations will eventually adopt NLP,
    NLU, and NLG to allow their machines to maintain believable, human-like interactions
    and conversations. There is, therefore, [a significant amount of investment](https://phrazor.ai/blog/augmented-analytics-futuristic-business-intelligence)
    occurring in NLP sub-fields of study like semantics and syntax.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管挑战阻碍了大多数组织采用NLP，但这些组织最终不可避免地会采纳NLP、自然语言理解（NLU）和自然语言生成（NLG），以使机器保持可信的人类互动和对话。因此，[大量投资](https://phrazor.ai/blog/augmented-analytics-futuristic-business-intelligence)正在进行中，涉及NLP子领域如语义学和句法学。
- en: Conclusion
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'To sum up, everything we''ve covered in this article: NLU reads and makes sense
    of natural language, and NLG creates and outputs more language; NLU assigns meaning
    to speech and text, and NLG outputs language with the help of machines. NLU extracts
    facts from language, while NLG takes the insights that NLU extracts in order to
    create natural language.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下我们在本文中涵盖的内容：NLU读取并理解自然语言，而NLG创建并输出更多语言；NLU为语音和文本赋予意义，而NLG在机器的帮助下输出语言。NLU从语言中提取事实，而NLG利用NLU提取的见解来创建自然语言。
- en: Be on the lookout for huge influencers in IT such as Apple and Google to keep
    investing in NLP so that they can create human-like systems. The worldwide market
    for NLP is [set to eclipse $22 billion](https://omdia.tech.informa.com/) by 2025,
    so it's only a matter of time before these tech giants transform how humans interact
    with technology.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 留意苹果和谷歌等IT巨头，他们将继续投资于自然语言处理（NLP），以创建类人的系统。到2025年，全球NLP市场预计将[超过220亿美元](https://omdia.tech.informa.com/)，因此这些科技巨头改变人类与技术互动的方式只是时间问题。
