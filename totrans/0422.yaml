- en: Fun to Read
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If your blog is bland and full of scientific terms then you will lose most of
    the audience. Readers will skip the whole blog to read fun facts or figures. The
    modern generation has a shorter attention span, so you need to come up with a
    blog that is short and full of cookies. These cookies will help enhance readers'
    experience and in return you will be gaining loyal viewership. I usually add images,
    facts & figures, plots, bullet points, headings, quotations, and conclusions.
    The whole idea of writing a blog is to make the reading experience smooth.
  prefs: []
  type: TYPE_NORMAL
- en: '![XXXXX](../Images/9932cb71b5cb33089429664646f3b11e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [freepik](https://www.freepik.com/freepik)
  prefs: []
  type: TYPE_NORMAL
- en: '**Rules**'
  prefs: []
  type: TYPE_NORMAL
- en: Add fun facts
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Adding joke can enhances reader experience, even if the jokes are bad
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Be creative on explaining new or complex ideas
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use fact and figures to support your claims
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use infographic to explain model architect or algorithms
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Do not use high level of vocabulary to explain terminologies
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Code Blocks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Just like mathematical equations are necessary for technical research papers,
    the code blocks are necessary for technical blogs. The data science or machine
    learning tutorials are useless without the code blocks. It provides readers to
    test the claims made by the author on their own. The code blocks can also enhance
    the overall reading experience where you can follow the entire tutorial.
  prefs: []
  type: TYPE_NORMAL
- en: I have seen multiple software engineers and data scientists directly jumping
    to the coding part. For example, if I am looking for an LSTM model on time series,
    I am only interested in code and how they are dealing with the specific problem.
    I will copy the code and try it myself or integrate the similar code into my current
    project.
  prefs: []
  type: TYPE_NORMAL
- en: '**The tools for generating code blocks:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Carbon**](https://carbon.now.sh/)**:** it can convert your code into an
    attractive image with correct syntax highlights. You will see a lot of influencers
    and data scientists using this tool on social media or adding it in the blog post.'
  prefs: []
  type: TYPE_NORMAL
- en: '![XXXXX](../Images/36d6bd7f3976ebfbe023e18c4e2cb874.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: '[**Deepnote Embed Cell**](https://deepnote.com/)**:** can convert any Jupyter
    notebook cell into a shareable code block with the output. As you can see below,
    the blog contains an interactive Plotly chart with animation. You have the option
    to remove the code block or add both code and output according to your need.'
  prefs: []
  type: TYPE_NORMAL
- en: '![XXXXX](../Images/3bc5d0ac94b7cfc3680a2e190e9f840d.png)'
  prefs: []
  type: TYPE_IMG
- en: Gif by author
  prefs: []
  type: TYPE_NORMAL
- en: '[**Github Gist**](https://gist.github.com/)**:** it is the most common tool
    used by technical bloggers to show the project code. It is fast to load, has the
    correct syntax highlighting, and it is compatible with majority of platforms.'
  prefs: []
  type: TYPE_NORMAL
- en: '![XXXXX](../Images/3ff55168f76751a09e50bd38a34a8665.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by author
  prefs: []
  type: TYPE_NORMAL
- en: '**Rules**'
  prefs: []
  type: TYPE_NORMAL
- en: Use interactive code blocks
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Format your code before generating code block
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure syntax highlights are user friendly
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use Gif to show outputs
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure using embed code does not increase blog loading time
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Personalized
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Write about the topics that you care about. People will quickly figure out if
    you are faking or copying other authors' work. Do not destroy your brand by following
    trends. These trends will keep on changing, and it's hard to keep up. Make sure
    that your blog is personalized. Write about your personal experience, the good,
    bad, and ugly. Be honest with your audience and trust me, it will help you in
    the long run.
  prefs: []
  type: TYPE_NORMAL
- en: I always add my options on what went wrong during the project. I even give tips
    on things that have worked for me. Always think about what your readers are enjoying
    and try to improve your blogs according to it. If readers are enjoying more infographics,
    then try to add more infographics. You need to understand that you are writing
    for humans, so make it simple and easy to read. No one is interested in all code
    or all scientific equations.
  prefs: []
  type: TYPE_NORMAL
