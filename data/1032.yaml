- en: Computer Vision
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算机视觉
- en: Computer vision is high in demand, and with the help of deep learning, this
    field is dominating the world. You can find it in warehouse management, robots,
    self-driving cars, facial recognition, generative art, and even in modern weapons.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉需求量很大，借助深度学习，这个领域正在主导全球。你可以在仓库管理、机器人、自驾车、面部识别、生成艺术，甚至现代武器中找到它。
