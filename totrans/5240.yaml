    voters, vs 32% in 2017 and 18% in 2016.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 使用深度学习工具的选民比例保持稳定，为 33%，而 2017 年为 32%，2016 年为 18%。
- en: Google Tensorflow is by far the dominant platform, but Keras emerged as a very
    popular wrapper on top of Tensorflow.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Google Tensorflow 无疑是主导平台，但 Keras 成为 Tensorflow 上非常受欢迎的封装工具。
