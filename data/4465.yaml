    the book:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的前言还指出了这些具体的学习成果：
- en: How simple programs can help you manipulate and analyze language data, and how
    to write these programs
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何利用简单程序来操作和分析语言数据，以及如何编写这些程序
