- en: '**5\. Esquisse — RStudio add-in to make plots with ggplot2**'
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5\. Esquisse — RStudio插件，用于创建ggplot2图表**'
- en: '![](../Images/b2287a33fade5267cc10dd436e9f4218.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b2287a33fade5267cc10dd436e9f4218.png)'
- en: '[https://github.com/dreamRs/esquisse](https://github.com/dreamRs/esquisse)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/dreamRs/esquisse](https://github.com/dreamRs/esquisse)'
- en: This add-in allows you to interactively explore your data by visualizing it
    with the ggplot2 package. It allows you to draw bar graphs, curves, scatter plots,
    and histograms, and then export the graph or retrieve the code generating the
    graph.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这个插件允许你通过ggplot2包交互式地探索数据。它允许你绘制条形图、曲线、散点图和直方图，然后导出图表或检索生成图表的代码。
