- en: '**How Does SQL Work?**'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**SQL 如何工作？**'
- en: SQL allows people to interact with relational databases by using specific queries.
    A relational database stores information in fields and usually organizes the content
    in rows and columns. Each database a person works with typically contains at least
    one table.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 允许人们通过使用特定的查询与关系数据库互动。关系数据库将信息存储在字段中，并通常按行和列组织内容。每个数据库通常至少包含一个表。
- en: SQL is the programming language that allows the [individual to pull up or modify](https://www.w3schools.com/sql/sql_syntax.asp)
    the desired information when working with the database. They’d do that by inputting
    non-case-sensitive queries.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 是一种编程语言，允许[个人提取或修改](https://www.w3schools.com/sql/sql_syntax.asp)在数据库中的所需信息。他们通过输入不区分大小写的查询来实现这一点。
- en: For example, the CREATE DATABASE command makes a new database, while the INSERT
    INTO command moves information into one. Those are two straightforward types of
    queries. However, depending on what someone needs to do, they can get much more
    complicated. In those cases, a distracted developer could become more likely to
    make an error.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，CREATE DATABASE 命令创建一个新的数据库，而 INSERT INTO 命令将信息移动到一个数据库中。这是两种直接的查询类型。然而，根据需要，它们可能变得更加复杂。在这些情况下，一个分心的开发人员更容易出错。
- en: '**How Is ORM Different From SQL?**'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**ORM 与 SQL 有何不同？**'
- en: Object-relational mapping lets people interact with databases in their programming
    languages of choice rather than forcing them to use SQL. Developers can use tools
    called object-relational mappers. They show the data in a structured way that
    helps users understand the content and layout of a database without using SQL.
    One of the major [benefits is that it saves time](https://dev.to/tinazhouhui/introduction-to-object-relational-mapping-the-what-why-when-and-how-of-orm-nb2)
    compared to entering SQL queries.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对象关系映射让人们可以用自己选择的编程语言与数据库互动，而不是强制使用 SQL。开发人员可以使用称为对象关系映射器的工具。这些工具以结构化的方式展示数据，帮助用户理解数据库的内容和布局，而无需使用
    SQL。一个主要的[好处是节省时间](https://dev.to/tinazhouhui/introduction-to-object-relational-mapping-the-what-why-when-and-how-of-orm-nb2)相比输入
    SQL 查询。
- en: As people’s interactions with data become more complex, so do the length of
    SQL queries to input. That reality increases the likelihood of errors. Things
    also get more complicated since there are multiple ways to write questions and
    get the same result.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人们与数据的交互变得越来越复杂，SQL 查询的长度也随之增加。这种现实增加了出错的可能性。由于有多种编写问题和获取相同结果的方法，情况也变得更加复杂。
- en: An object-relational mapper works as a translator that converts code from one
    form to another. The tool creates objects representing a virtual map of the database.
    The user can then interact with the objects rather than directly engaging with
    code.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对象关系映射器作为一种翻译器，将代码从一种形式转换为另一种形式。该工具创建表示数据库虚拟映射的对象。用户可以与这些对象互动，而不是直接操作代码。
- en: '**Considerations When Choosing Between SQL and ORM**'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**选择 SQL 和 ORM 之间的考虑因素**'
- en: People will naturally wonder when they should use SQL versus ORM. Here are a
    few things to keep in mind that can help them reach the right decisions for their
    situations.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 人们自然会想知道什么时候应该使用 SQL 或 ORM。以下是一些可以帮助他们在特定情况下做出正确决策的要点。
- en: '**Security**'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**安全性**'
- en: Any [comprehensive data security approach](https://datamotion.com/best_practices_-securing_data_at_rest_in-use_and_in_motion/)
    must protect information at rest, in use and in transit. SQL injection attacks
    allow malicious parties to tamper with stored data. Many things can make these
    incidents more likely, but old or error-ridden code are some of the main culprits.
    Using parameterized queries is one best practice for avoiding SQL injection attacks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何[全面的数据安全方法](https://datamotion.com/best_practices_-securing_data_at_rest_in_use_and_in_motion/)都必须保护静态数据、使用中的数据和传输中的数据。SQL
    注入攻击允许恶意方篡改存储的数据。许多因素可能使这些事件更有可能发生，但旧的或错误的代码是主要原因之一。使用参数化查询是避免 SQL 注入攻击的最佳实践之一。
- en: Many ORM tools parameterize some types of queries by default. That allows them
    to prevent some SQL attacks. Using an ORM is not a foolproof way to stop them,
    but it can reduce their likelihood.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 许多 ORM 工具默认会对某些类型的查询进行参数化。这可以帮助防止一些 SQL 攻击。使用 ORM 不能完全杜绝这些攻击，但可以降低其发生的可能性。
- en: '**Current Proficiency With SQL**'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**当前 SQL 熟练程度**'
- en: Data showed that [47.8% of developers worldwide](https://www.statista.com/statistics/793628/worldwide-developer-survey-most-used-languages/)
    used SQL in 2021\. That’s an overall minority but is still a substantial percentage.
    Someone who does not use SQL as often as they’d like or does not feel very comfortable
    may prefer using ORM instead. They may then be less likely to make mistakes, especially
    with complex queries.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据显示，[2021 年全球 47.8% 的开发者](https://www.statista.com/statistics/793628/worldwide-developer-survey-most-used-languages/)使用
    SQL。这虽然是一个总体少数，但仍然是一个相当大的比例。那些不经常使用 SQL 或对其不太舒适的人可能更愿意使用 ORM。他们可能会更少犯错，尤其是在处理复杂查询时。
- en: However, some developers point out that the availability of [ORMs is no excuse](https://tylerclark.dev/orm-vs-vanilla-sql/)
    to shy away from learning SQL. An ORM still requires setup and configuration before
    people can work with it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一些开发者指出，[ORM 的存在并不能成为](https://tylerclark.dev/orm-vs-vanilla-sql/)回避学习 SQL
    的借口。使用 ORM 仍然需要设置和配置，才能开始使用。
- en: '**Complexity of the Queries and Speed Required**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**查询的复杂性和所需速度**'
- en: Another thing to consider about using an ORM versus SQL is that the former option
    can sacrifice some speed. As a result, people [may find their productivity reduced](https://www.linkedin.com/pulse/object-relational-mapping-orm-supun-ishara-weerasekara)
    when running complex queries.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关于使用 ORM 和 SQL 需要考虑的另一点是，前者可能会牺牲一些速度。因此，人们在运行复杂查询时[可能会发现他们的生产力降低](https://www.linkedin.com/pulse/object-relational-mapping-orm-supun-ishara-weerasekara)。
- en: If people worry about making mistakes when inputting complex queries with SQL,
    they might find the slower speed an acceptable tradeoff for the improved accuracy
    an ORM tool allows. However, someone with years of experience with SQL and who
    is confident in their abilities may not want to use an ORM tool and experience
    the slower processing speed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果人们担心在使用 SQL 输入复杂查询时出错，他们可能会发现较慢的速度是可接受的权衡，以换取 ORM 工具所提供的更高准确性。然而，那些有多年 SQL
    经验且对自己能力有信心的人可能不愿意使用 ORM 工具并接受较慢的处理速度。
- en: '**Vendor Lock-In Possibilities**'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**供应商锁定的可能性**'
- en: Using ORM means always relying on a third-party tool when working with a database.
    SQL does not. If a person does not like the idea of needing a vendor’s product
    to make database changes, it’s better to have someone else with strong SQL skills
    do the job.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 ORM 意味着在处理数据库时始终依赖第三方工具，而 SQL 则不需要。如果一个人不喜欢需要依赖供应商产品来进行数据库更改的想法，那么最好还是由具备强大
    SQL 技能的其他人来完成这项工作。
- en: There are numerous ORM products on the market, and it’s not always easy to determine
    which is the best one to meet an organization’s needs. Perhaps decision-makers
    have yet to reach that conclusion, and they need database work done soon. In that
    case, SQL allows someone to complete the task before a company gets around to
    purchasing the ORM.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上有许多 ORM 产品，确定哪个最适合组织的需求并不总是容易的。也许决策者还没有得出结论，而他们需要尽快完成数据库工作。在这种情况下，SQL 允许在公司购买
    ORM 之前完成任务。
- en: '**Ease of Troubleshooting**'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**故障排除的便利性**'
- en: SQL requires developers to work directly with code. That means it’s often easier
    for them to carry out low-level troubleshooting because they can see exactly what
    queries got them to a certain point.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 需要开发者直接处理代码。这意味着他们通常可以更容易地进行低级故障排除，因为他们可以确切看到哪些查询使他们达到了某个点。
- en: ORM works with a layer between the developer and the code, so it’s not easy
    to see what’s happening in the background. That aspect makes troubleshooting more
    complicated.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ORM 在开发者与代码之间工作，因此不容易看到后台发生了什么。这一特性使得故障排除变得更加复杂。
- en: '**No Universally Best Choice**'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**没有普遍适用的最佳选择**'
- en: Many developers will likely use SQL and ORM at different times. That’s because
    there are instances when one is clearly the more appropriate option. However,
    it’s too short-sighted to say that one is the best choice in all cases. With that
    in mind, developers should think about factors such as the project’s scope, the
    organization’s needs and their abilities before determining which one to use.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 许多开发者可能会在不同的时间使用 SQL 和 ORM。这是因为在某些情况下，其中一个明显是更合适的选择。然而，简单地说其中一个在所有情况下都是最佳选择是短视的。考虑到这一点，开发者在决定使用哪一个之前，应考虑项目的范围、组织的需求和他们的能力。
