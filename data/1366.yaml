- en: 'First off, it should be noted that this book is not structured like a typical
    data science book. Neither its chapters nor their progression fit the mold of
    a standard contemporary data science text in my view. You can see, from the table
    of contents listed below, that the text really surveys a wide array of disparate
    topics, as opposed to simply creating an equivalency between data science and
    machine learning, for example, and progressing as such:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这本书的结构与典型的数据科学书籍不同。在我看来，它的章节及其进展并不符合标准当代数据科学教材的模式。从下面列出的目录可以看出，该书真正地涵盖了广泛的不同主题，而不是简单地将数据科学与机器学习等同起来，并按照这种方式进行进展：
