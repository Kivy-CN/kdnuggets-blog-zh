- en: An API, or Application Programming Interface, is a set of rules and protocols
    that enables different software or web applications to communicate and interact
    with one another, much like how Bluetooth connects two cell phones for data sharing
    and messaging.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: API，即应用程序编程接口，是一组规则和协议，使不同的软件或网络应用能够互相通信和交互，类似于蓝牙连接两个手机进行数据共享和消息传递。
