- en: Following Dave Robinson’s sage tweet to [write a blog post](https://twitter.com/drob/status/928447584712253440)
    when you’ve given the same advice three times, this post is a collection of my
    thoughts and recommendations for people interested in applying to data science
    jobs in the US. Many of these principles also apply to tech jobs in general.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循Dave Robinson的明智推文，建议在你三次给出相同建议时[写一篇博客文章](https://twitter.com/drob/status/928447584712253440)，这篇文章汇集了我对有意申请美国数据科学职位的人的想法和建议。许多原则也适用于一般的技术职位。
- en: 'A disclaimer: I have never worked as a recruiter or career coach. This knowledge
    comes from mainly from my study of Organizational Behavior (including negotiations
    and women in tech) in graduate school and my own career. This advice also will
    not fit every single situation. The people who will benefit the most from this
    post are probably those who are applying for their first data science job and/or
    are in or recently out of school. If there’s another tip or a caveat I should
    add, send me a note on twitter!'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '免责声明：我从未担任过招聘人员或职业教练。这些知识主要来源于我在研究生院学习的组织行为（包括谈判和女性在技术领域）以及我自己的职业经历。这些建议也不适用于每一个情况。那些最有可能从这篇文章中受益的人可能是申请第一份数据科学工作的求职者和/或正在读书或刚刚毕业的人。如果有其他建议或警告，我应该添加，请在
    Twitter 上给我发消息！ '
