- en: On the 20th of July, OpenAI [announced](https://openai.com/blog/custom-instructions-for-chatgpt)
    that they are introducing new processes with custom instructions to tailor ChatGPT
    to your specific needs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 7月20日，OpenAI [宣布](https://openai.com/blog/custom-instructions-for-chatgpt)他们正在引入带有自定义指令的新流程，以将
    ChatGPT 调整为满足您的特定需求。
- en: What are Custom Instructions?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是自定义指令？
- en: The new beta Custom Instructions feature has been developed to help users get
    the most out of ChatGPT by preventing them from repeating common instructions
    between chat sessions. Moving forward, ChatGPT will take into consideration users'
    custom instructions every time it produces a response. Users will not have to
    repeat themselves, and continuously tailor their preferences during the conversation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 新的 beta 版自定义指令功能旨在帮助用户最大限度地利用 ChatGPT，通过防止他们在聊天会话之间重复常见指令。未来，ChatGPT 将在每次生成响应时考虑用户的自定义指令。用户不需要重复自己，也不需要在对话过程中不断调整他们的偏好。
- en: ChatGPT will remember specific user preferences based on past multiple interactions,
    as well as allow users to set their individual preferences. Setting preferences
    will provide specific unique responses, without having to start a new conversation
    each time.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 将根据过去的多个交互记住特定用户的偏好，并允许用户设置他们的个人偏好。设置偏好将提供特定的独特响应，而无需每次都重新开始对话。
- en: Let’s look at an example that was provided by OpenAI.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一个 OpenAI 提供的示例。
- en: 'Let’s say you’re a teacher and you are trying to put together a lesson plan.
    You want to create a lesson plan based on the following question: “What would
    be three important things to teach about the moon?”.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你是一名教师，并且正在尝试制定一份课程计划。你想根据以下问题来创建一份课程计划：“关于月球，有哪三件重要的事情需要教授？”。
- en: 'Without using Custom Instructions, ChatGPT will respond with:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不使用自定义指令，ChatGPT 将会回应：
- en: '![Tailor ChatGPT to Fit Your Needs with Custom Instructions](../Images/af89336e41e4fee538efef20fd39efd1.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![用自定义指令将 ChatGPT 调整为满足您的需求](../Images/af89336e41e4fee538efef20fd39efd1.png)'
- en: Screenshot from [OpenAI](https://openai.com/blog/custom-instructions-for-chatgpt)The
    above response is very generic, and may not tailor to your specific needs. Now
    let’s look at how Custom Instructions can improve this.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[OpenAI](https://openai.com/blog/custom-instructions-for-chatgpt)的截图，上述响应非常笼统，可能未能针对你的具体需求进行调整。现在，让我们看看自定义指令如何改善这一点。
- en: 'ChatGPT will ask you the following questions in the Custom Instruction section:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT将在自定义指令部分向你提问如下：
- en: What would you like ChatGPT to know about you to provide better responses?
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你希望ChatGPT了解你什么，以提供更好的回应？
- en: How would you like ChatGPT to respond?
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你希望ChatGPT如何回应？
- en: These questions will allow you to specify your preferences, allowing ChatGPT
    to use them when making a response.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题将允许你指定你的偏好，从而使ChatGPT在响应时能够使用这些偏好。
- en: As you can see in the image below, ChatGPT has taken into consideration the
    user's preferences and tailored its response based on it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，ChatGPT已经考虑到用户的偏好，并根据这些偏好调整了响应。
- en: '![Tailor ChatGPT to Fit Your Needs with Custom Instructions](../Images/16ba9f368cc705b8d92b2e46318df2b9.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![通过自定义指令调整ChatGPT以适应您的需求](../Images/16ba9f368cc705b8d92b2e46318df2b9.png)'
- en: Screenshot from [OpenAI](https://openai.com/blog/custom-instructions-for-chatgpt)So
    much better right? So what are the availability and access steps for this new
    feature?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[OpenAI](https://openai.com/blog/custom-instructions-for-chatgpt)的截图，是不是好得多了？那么，这一新功能的可用性和访问步骤是什么？
- en: Custom Instruction Availability
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义指令的可用性
- en: The Custom Instruction is currently available in beta for ChatGPT Plus members,
    with OpenAI extending its availability over the next few weeks to all users. As
    of this writing, the Custom Instruction feature is not yet available in the UK
    and EU.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义指令目前在ChatGPT Plus会员中提供测试版，OpenAI将在接下来的几周内将其扩展到所有用户。截至目前，自定义指令功能在英国和欧盟尚不可用。
- en: During its beta phase, OpenAI stated that ChatGPT will not always be able to
    interpret custom instructions perfectly.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在测试阶段，OpenAI表示ChatGPT可能无法总是完美解释自定义指令。
- en: Custom Instruction Access
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义指令访问
- en: If you have ChatGPT Plus, you can access Custom Instructions via the web and
    iOS.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你拥有ChatGPT Plus，你可以通过网页和iOS访问自定义指令。
- en: '**Web**'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**网页**'
- en: Click on your name, and go to ‘Settings’. You will then see ‘Beta Features’
    and you will need to choose to opt into ‘Custom Instructions’. Once this is done,
    Custom Instructions will appear in the menu moving forward.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 点击你的名字，进入‘设置’。然后你将看到‘测试功能’，需要选择加入‘自定义指令’。完成后，自定义指令将出现在菜单中。
- en: '**iOS**'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**iOS**'
- en: On the ChatGPT app, go to ‘Settings’. You will then need to click on ‘New Features’
    and turn on ‘Custom Instructions’. Once this is done, Custom Instruction will
    appear in settings.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在ChatGPT应用程序中，进入‘设置’。然后需要点击‘新功能’，并开启‘自定义指令’。完成后，自定义指令将出现在设置中。
- en: Wrapping it up
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: OpenAI is continuously looking at new ways to improve ChatGPT by listening to
    users' feedback. Users’ custom instructions may be used to help OpenAI improve
    model performance, however, this can be disabled via [data controls](https://help.openai.com/en/articles/7730893-data-controls-faq).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI正在不断探索改进ChatGPT的新方法，通过倾听用户反馈来提升模型性能，用户的自定义指令可能会帮助OpenAI改进模型性能，不过，这可以通过[数据控制](https://help.openai.com/en/articles/7730893-data-controls-faq)禁用。
- en: ChatGPT seems to be improving by the day. What else would you like to see happen
    with ChatGPT, let us know in the comments below!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT似乎在不断改进。你还希望ChatGPT做些什么，请在下方评论中告诉我们！
