- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)For
    Thanksgiving holiday, we revisit a classic KDnuggets Thanksgiving cartoon, which
    takes a look at what could be predicted from Big Data?'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)为了庆祝感恩节，我们回顾了一幅经典的KDnuggets感恩节卡通，这幅卡通探讨了从大数据中可以预测什么？'
- en: 'A *Turkey* Data Scientist: "I don''t like the look of this.'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*土耳其* 数据科学家：“我不喜欢这个样子。”'
- en: ''
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Searches for gravy and turkey stuffing are going through the roof!"
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对肉汁和土耳其 stuffing 的搜索量正在飙升！
- en: '![Cartoon: Thanksgiving, Big Data and Turkey Data Science](../Images/c64427ea3f382d599913e2a127e6ebde.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![卡通：感恩节、大数据和土耳其数据科学](../Images/c64427ea3f382d599913e2a127e6ebde.png)'
- en: As a further example of life imitating art, the actual Google Trends for ["turkey
    staffing" in the US](https://www.google.com/trends/explore#q=turkey%20stuffing&geo=US&date=7%2F2014%205m&cmpt=date)
    look very similar to the cartoon! (However, only if we select US region, otherwise
    we find an earlier peak in October reflecting Canadian thanksgiving).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为生活模仿艺术的进一步例子，实际的Google Trends图表显示的["土耳其 stuffing" 在美国](https://www.google.com/trends/explore#q=turkey%20stuffing&geo=US&date=7%2F2014%205m&cmpt=date)与卡通图非常相似！（不过，只有当我们选择美国区域时，否则我们会发现十月份有一个早期的高峰，这反映了加拿大的感恩节）。
- en: '![Google Trends for Turkey stuffing in US](../Images/7c3bd7748b128adc890b130114361fee.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![美国土耳其 stuffing 的 Google Trends](../Images/7c3bd7748b128adc890b130114361fee.png)'
