- en: 'Step 7: Practice On Analytics Vidhya and Kaggle'
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第七步：在 Analytics Vidhya 和 Kaggle 上实践
- en: After acquiring the basics of Data Science, now it’s time to get hands-on experience
    in its part. There are many online platforms, like Kaggle and Analytics Vidhya,
    that can provide you with hands-on experience with both beginner and advanced
    level data sets. They can help you to understand various machine learning algorithms,
    different analyzing techniques, etc.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握数据科学基础知识后，现在是时候获得实践经验了。有许多在线平台，如 Kaggle 和 Analytics Vidhya，可以提供初级和高级数据集的实践经验。它们可以帮助你理解各种机器学习算法、不同的分析技术等。
- en: You can follow the below approach to know how effectively you can use these
    platforms.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下方法了解如何有效地使用这些平台。
- en: You can start by first downloading the datasets and analyzing the data, and
    implementing all the different techniques you have learned.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以先下载数据集并分析数据，然后实施你所学的各种技术。
- en: Next, you can check on other people’s notebooks and understand how they have
    solved a particular problem or gained insights from the data. (This method will
    certainly make you more confident and help to improve your knowledge.)
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，你可以查看其他人的笔记本，了解他们是如何解决特定问题或从数据中获取见解的。（这种方法将使你更加自信，并帮助你提升知识。）
- en: After you are confident enough, you can participate in Competitions organized
    by both Kaggle and Analytics Vidhya. This will not only help you to sharpen your
    skills in Data Science but also to learn Data Science better.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你足够自信时，你可以参加 Kaggle 和 Analytics Vidhya 组织的竞赛。这不仅会帮助你提升数据科学技能，还能更好地学习数据科学。
