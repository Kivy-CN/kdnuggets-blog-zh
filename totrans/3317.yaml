- en: Here are the top videos ranked by views as of May 3, 2017.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是截至2017年5月3日按观看次数排名的热门视频。
- en: '[1\. MarI/O - Machine Learning for Video Games](https://www.youtube.com/watch?v=qv6UVOQ0F44)
    (4.3M views)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[1\. MarI/O - 视频游戏中的机器学习](https://www.youtube.com/watch?v=qv6UVOQ0F44) (4.3M
    次观看)'
- en: '![](../Images/9bbc8d223fc78adb9f16f764e3ca4e05.png)This fun demo video shows
    how machine learning can be applied to video games. This is achieved using neural
    networks and genetic algorithms. What''s really great about this video is how
    the author concisely describes how the neural network acts to achieve the given
    performance. Having played Super Mario World myself, I can say the gameplay is
    extremely impressive, learned or not!'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9bbc8d223fc78adb9f16f764e3ca4e05.png)这个有趣的演示视频展示了机器学习如何应用于视频游戏。这是通过神经网络和遗传算法实现的。这个视频的精彩之处在于作者简明扼要地描述了神经网络如何实现给定的性能。我自己玩过《超级马里奥世界》，可以说游戏玩法非常令人印象深刻，不论是否学习过！'
- en: '[2\. Machine Learning (Stanford)](https://www.youtube.com/watch?v=UzxYlbK2c7E)
    (1.4M views)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[2\. 机器学习（斯坦福）](https://www.youtube.com/watch?v=UzxYlbK2c7E) (1.4M 次观看)'
- en: This is the first video (Lecture 1 published 8 years ago) in the great series
    of Stanford machine learning lectures given by Andrew Ng. This would make a good
    starting point for self-learning the essentials of machine learning. If the material
    in this video appeals to you, his [Coursera course](https://www.coursera.org/course/ml)
    may also appeal to you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是斯坦福大学机器学习讲座系列的第一段视频（第1讲发布于8年前），由**Andrew Ng**讲授。这是自学机器学习基础的一个不错的起点。如果你对这个视频中的内容感兴趣，他的[Coursera课程](https://www.coursera.org/course/ml)也许会引起你的兴趣。
- en: 3\. [Google's Deep Mind Explained! - Self Learning A.I.](https://www.youtube.com/watch?v=TnUYcTuZJpM)
    (1.3M views)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. [谷歌深度学习解释！- 自学习A.I.](https://www.youtube.com/watch?v=TnUYcTuZJpM) (1.3M
    次观看)
- en: The video uploaded by ColdFusion (formally known as ColdfusTion) to show  “the
    cutting edge of the world around us in a fun relaxed atmosphere”; including example
    sources: Why AlphaGo is NOT an "Expert System”, “Inside DeepMind” Nature video,
    “AlphaGo and the future of Artificial Intelligence” BBC Newsnight.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由ColdFusion（以前称为Cold fusTion）上传的视频展示了“在轻松愉快的氛围中展现我们周围世界的前沿”；包括示例来源：为什么AlphaGo不是“专家系统”、
    “深入DeepMind”的自然视频、 “AlphaGo与人工智能的未来”BBC新闻之夜。
- en: 4\. [Genetic algorithm. Learning to jump over ball](https://www.youtube.com/watch?v=Gl3EjiVlz_4&t=65s).
    (1.05M views)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. [遗传算法。学习跳过球](https://www.youtube.com/watch?v=Gl3EjiVlz_4&t=65s). (1.05M
    次观看)
- en: This animation lasts less than 3 minutes but illustrated automated design of
    motion strategy using genetic algorithm and neural network. Learning simple creature
    to jump over ball.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个动画时长不到 3 分钟，但展示了使用遗传算法和神经网络自动设计运动策略。学习简单的生物如何跳过球。
- en: '[5\. TensorFlow: Open source machine learning](https://www.youtube.com/watch?v=oZikw5k_2FM)
    (957K views)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[5\. TensorFlow：开源机器学习](https://www.youtube.com/watch?v=oZikw5k_2FM) (957K
    views)'
- en: This video introduces TensorFlow. It is an open source software library for
    numerical computation using data flow graphs. Originally developed by researchers
    and engineers working on the Google Brain Team within Google's Machine Intelligence
    research organization for the purposes of conducting machine learning and deep
    neural networks research.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个视频介绍了 TensorFlow。它是一个用于数值计算的数据流图开源软件库。最初由 Google Brain Team 的研究人员和工程师开发，属于
    Google 的机器智能研究组织，旨在进行机器学习和深度神经网络研究。
- en: '6\. [Hello World - Machine Learning Recipes #1](https://www.youtube.com/watch?v=cKxRvEZd3Mw)
    (574K views)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '6\. [Hello World - 机器学习食谱 #1](https://www.youtube.com/watch?v=cKxRvEZd3Mw)
    (574K views)'
- en: This video uploaded by Google Developers. Six lines of Python is all it takes
    to write your first machine learning program! In this episode, we'll briefly introduce
    what machine learning is and why it's important. Then, we'll follow a recipe for
    supervised learning (a technique to create a classifier from examples) and code
    it up.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个视频由 Google Developers 上传。只需六行 Python 代码即可编写你的第一个机器学习程序！在这一集中，我们将简要介绍机器学习是什么以及为什么它很重要。然后，我们将跟随一个监督学习的食谱（从示例中创建分类器的技术）并进行编码。
- en: 7\. [Caltech Machine Learning](https://www.youtube.com/watch?v=mbyG85GZ0PI)
    (504,870 views)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. [加州理工学院机器学习](https://www.youtube.com/watch?v=mbyG85GZ0PI) (504,870 views)
- en: This video is also the start to a lecture series on machine learning. With this
    series, it is given by Professor Yaser Abu-Mostafa of Caltech. This series also
    has an [online course](https://work.caltech.edu/telecourse.html), which also has
    a great companion textbook. This is another great way to learn the foundations
    of machine learning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个视频也是机器学习讲座系列的开始。这个系列由加州理工学院的 Yaser Abu-Mostafa 教授授课。这个系列还有一个 [在线课程](https://work.caltech.edu/telecourse.html)，它还有一本很好的配套教材。这是学习机器学习基础的另一种好方法。
- en: 8\. [The Next Generation of Neural Networks](https://www.youtube.com/watch?v=AyzOUbkUf3M)
    (468,321 views)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. [下一代神经网络](https://www.youtube.com/watch?v=AyzOUbkUf3M) (468,321 views)
- en: This Google Tech Talk by Geoffrey Hinton covers the next generation of neural
    networks. This acts as a good introduction to deep learning. It's a few years
    old, but still acts as a great technical introduction to the topic.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这次 Google Tech Talk 由 Geoffrey Hinton 主讲，涵盖了下一代神经网络。这是深度学习的良好介绍。虽然有几年时间，但仍然是对这一主题的很好的技术介绍。
- en: '9\. [Deep Learning: Intelligence from Big Data](https://www.youtube.com/watch?v=czLI3oLDe8M)
    (451,046 views)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. [深度学习：来自大数据的智能](https://www.youtube.com/watch?v=czLI3oLDe8M) (451,046 views)
- en: This panel, hosted by the Stanford Graduate School of Business, has many industry
    professionals discussing the impact of deep learning. This is interesting because
    it gives many viewpoints and different ways of understanding the same concept.
    This is a good video to watch to get a diversity of opinions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个面板由斯坦福大学商学院主持，许多行业专业人士讨论深度学习的影响。这很有趣，因为它提供了许多观点和不同的理解方式。这是一个很好的视频，可以观看以获得多样化的意见。
- en: '10[. Learning: Support Vector Machines](https://www.youtube.com/watch?v=_PwhiWxHK8o)
    (362,417 views)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 10[. 学习：支持向量机](https://www.youtube.com/watch?v=_PwhiWxHK8o) (362,417 views)
- en: This is a lecture of a course at MIT (MIT 6.034 Artificial Intelligence, Fall
    2010). In this lecture, Patrick Winston (Instructor) showed support vector machines
    in some mathematical detail. He used Lagrange multipliers to maximize the width
    of the street given certain constraints. If needed, we transform vectors into
    another space, using a kernel function.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这是麻省理工学院的一门课程的讲座（MIT 6.034 人工智能，2010 年秋季）。在这次讲座中，Patrick Winston（讲师）展示了支持向量机的一些数学细节。他使用拉格朗日乘数来最大化在某些约束下的街道宽度。如果需要，我们将向量转换到另一个空间，使用核函数。
- en: Top video playlists
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 顶级视频播放列表
- en: 1\. [Intro to Machine Learning](https://www.youtube.com/playlist?list=PLAwxTw4SYaPkQXg8TkVdIvYv4HfLG7SiH)
    (494 videos; 1,281,106 views in total)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. [机器学习简介](https://www.youtube.com/playlist?list=PLAwxTw4SYaPkQXg8TkVdIvYv4HfLG7SiH)
    (494 videos; 1,281,106 views in total)
- en: These videos are part of an online course, Intro to Machine Learning.  This
    course was designed as part of a program to help you and others become a Data
    Analyst; uploaded by [Udacity](https://www.youtube.com/user/Udacity).  2\. [Machine
    Learning](https://www.youtube.com/playlist?list=PLD0F06AA0D2E8FFBA) (160 videos;
    765,050 views)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些视频是“机器学习入门”在线课程的一部分。该课程设计为帮助您和他人成为数据分析师的一部分计划；由[Udacity](https://www.youtube.com/user/Udacity)上传。2\.
    [机器学习](https://www.youtube.com/playlist?list=PLD0F06AA0D2E8FFBA)（160个视频；765,050次观看）
- en: These are videos about machine learning from a perspective of math, at the graduate
    level or upper-level undergraduate. The playlist has been uploaded by mathematicalmonk.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些视频从数学的角度讲解机器学习，适用于研究生或高级本科生水平。该播放列表由mathematicalmonk上传。
- en: 3\. [Lecture Collection | Machine Learning Stanford](https://www.youtube.com/playlist?list=PLA89DCFA6ADACE599)
    (20 videos; 730,896 views)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. [讲座合集 | 斯坦福大学机器学习](https://www.youtube.com/playlist?list=PLA89DCFA6ADACE599)（20个视频；730,896次观看）
- en: '![](../Images/da5db9d3d0c26b91961fa39c9ec304ac.png)This course (CS229) -- taught
    by Professor Andrew Ng -- provides a broad introduction to machine learning and
    statistical pattern recognition. Topics include supervised learning, unsupervised
    learning, learning theory, reinforcement learning and adaptive control. Recent
    applications of machine learning, such as to robotic control, data mining, autonomous
    navigation, bioinformatics, speech recognition, and text and web data processing
    are also discussed.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/da5db9d3d0c26b91961fa39c9ec304ac.png)本课程（CS229）由安德鲁·吴教授讲授，提供了对机器学习和统计模式识别的广泛介绍。主题包括监督学习、无监督学习、学习理论、强化学习和自适应控制。还讨论了机器学习的最新应用，如机器人控制、数据挖掘、自动导航、生物信息学、语音识别以及文本和网络数据处理。'
- en: 4\. [Machine Learning with Python](https://www.youtube.com/playlist?list=PLQVvvaa0QuDfKTOs3Keq_kaG2P55YRn5v)
    (72 videos; 687,041 views)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. [Python机器学习](https://www.youtube.com/playlist?list=PLQVvvaa0QuDfKTOs3Keq_kaG2P55YRn5v)（72个视频；687,041次观看）
- en: This is a collection of Python Programming tutorials, going further than just
    the basics. Learn about machine learning, finance, data analysis, robotics, web
    development, game development and more.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个Python编程教程合集，超越了基础知识。学习机器学习、金融、数据分析、机器人、网络开发、游戏开发等更多内容。
