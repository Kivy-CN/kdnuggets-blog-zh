- en: In this blog, we will explore five simple ways to use ChatGPT's code interpreters
    for data science tasks and projects with examples.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们将探讨五种使用 ChatGPT 代码解释器来处理数据科学任务和项目的简单方法，并附有示例。
- en: 1\. Data Analysis
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 数据分析
- en: ChatGPT has remarkable capabilities for data analysis in Python. With its new
    Code interpreter integration, it can now execute Python code and return results.
    It can even generate interactive visualization with animations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 在 Python 数据分析方面具有显著能力。凭借其新的代码解释器集成，它现在可以执行 Python 代码并返回结果。它甚至可以生成带有动画的交互式可视化。
- en: Provide a CSV file, and ChatGPT will generate data visualizations and summary
    statistics and even process the data. All it takes is a natural prompt describing
    your desired analysis.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 提供一个 CSV 文件，ChatGPT 将生成数据可视化和总结统计，甚至处理数据。只需一个自然的提示来描述你所需的分析。
- en: The combination of ChatGPT's natural language understanding and its ability
    to run Python code unlocks quick and automated data analysis for non-technical
    managers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 自然语言理解与运行 Python 代码的能力相结合，为非技术经理解锁了快速和自动化的数据分析。
- en: '![5 Ways You Can Use ChatGPT''s Code Interpreter For Data Science](../Images/ab7aa0c42f906cbed0ef58b26adbda33.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![5 种使用 ChatGPT 代码解释器进行数据科学的方式](../Images/ab7aa0c42f906cbed0ef58b26adbda33.png)'
- en: Image from [Soner Yıldırım](https://towardsdatascience.com/chatgpt-code-interpreter-how-it-saved-me-hours-of-work-3c65a8dfa935)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源 [Soner Yıldırım](https://towardsdatascience.com/chatgpt-code-interpreter-how-it-saved-me-hours-of-work-3c65a8dfa935)
- en: 2\. Data Cleaning
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 数据清理
- en: Data cleaning can be one of the most tedious tasks for data scientists. Manually
    cleaning CSV files or writing custom Python scripts is time-consuming. However,
    ChatGPT's new capabilities streamline the process. Its integration with the Code
    Interpreter enables automated data cleaning with simple conversational prompts.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据清理可能是数据科学家最繁琐的任务之一。手动清理 CSV 文件或编写自定义 Python 脚本非常耗时。然而，ChatGPT 的新功能简化了这一过程。它与代码解释器的集成使得通过简单的对话提示实现自动化数据清理成为可能。
- en: For example, provide ChatGPT a CSV file and ask it to analyze the data quality.
    ChatGPT will inspect the data frame, identify issues like missing values, and
    suggest solutions. The assistant can now thoroughly investigate hundreds of columns
    this way. ChatGPT will even generate custom Python functions to implement its
    recommended data-cleaning steps.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，提供 ChatGPT 一个 CSV 文件，并要求它分析数据质量。ChatGPT 会检查数据框，识别如缺失值等问题，并提出解决方案。现在，助手可以彻底调查数百列数据。ChatGPT
    甚至会生成自定义 Python 函数来实现推荐的数据清理步骤。
- en: '![5 Ways You Can Use ChatGPT''s Code Interpreter For Data Science](../Images/1fe96064ccf94ce50573b470ca241801.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![5 Ways You Can Use ChatGPT''s Code Interpreter For Data Science](../Images/1fe96064ccf94ce50573b470ca241801.png)'
- en: Image from [DataCamp](https://www.datacamp.com/tutorial/how-to-use-chat-gpt-code-interpreter)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [DataCamp](https://www.datacamp.com/tutorial/how-to-use-chat-gpt-code-interpreter)
- en: 3\. Mathematical
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数学
- en: ChatGPT has expanded capabilities for understanding technical documents like
    research papers. Simply provide a PDF or image of equations, and its integrated
    OCR will extract and comprehend the mathematical content.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 已扩展了理解技术文档（如研究论文）的能力。只需提供 PDF 或方程式的图像，其集成的 OCR 将提取并理解数学内容。
- en: For example, upload a paper explaining a new machine learning technique. Ask
    ChatGPT to solve the key equations and walk through the derivations step-by-step.
    Code Interpreter can parse complex formulae from image files and PDFs, do the
    math, and explain the meaning behind equations in plain language.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，上传一篇解释新机器学习技术的论文。要求 ChatGPT 求解关键方程，并逐步演示推导过程。Code Interpreter 可以解析图像文件和 PDF
    中的复杂公式，进行计算，并用简单语言解释方程的含义。
- en: '![5 Ways You Can Use ChatGPT''s Code Interpreter For Data Science](../Images/76bbac1bd6c5f968cb2dd0ca154d0938.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![5 Ways You Can Use ChatGPT''s Code Interpreter For Data Science](../Images/76bbac1bd6c5f968cb2dd0ca154d0938.png)'
- en: Image from [DatHero](https://medium.com/@eldatero/top-10-ways-to-use-chatgpt-code-interpreter-8afc80202520)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [DatHero](https://medium.com/@eldatero/top-10-ways-to-use-chatgpt-code-interpreter-8afc80202520)
- en: 4\. Convert files
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 转换文件
- en: Bring your data to life with this innovative feature. Simply upload a CSV file
    containing the locations of lighthouses across Europe. Code Interpreter will automatically
    generate an animated map, with each lighthouse twinkling like a star against a
    dark background.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这一创新功能让你的数据栩栩如生。只需上传一个包含欧洲灯塔位置的 CSV 文件。Code Interpreter 会自动生成一个动画地图，每个灯塔在黑暗的背景下闪烁如星星。
- en: The possibilities don't stop there. Easily convert your CSV files into Excel
    spreadsheets for additional analysis. Or upload an image file, which Code Interpreter
    will turn into a unique GIF animation.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 可能性还不止于此。轻松将你的 CSV 文件转换为 Excel 表格以进行进一步分析。或者上传图像文件，Code Interpreter 将其转化为独特的
    GIF 动画。
- en: '![5 Ways You Can Use ChatGPT''s Code Interpreter For Data Science](../Images/7c7c83dc61674610b9de9b9e4eb607cd.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![5 Ways You Can Use ChatGPT''s Code Interpreter For Data Science](../Images/7c7c83dc61674610b9de9b9e4eb607cd.png)'
- en: Gif from [Ethan Mollick](https://twitter.com/emollick/status/1485467613190832130)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Ethan Mollick](https://twitter.com/emollick/status/1485467613190832130)
- en: 5\. Diagrams
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图示
- en: ChatGPT provides helpful answers in the form of text. Using Code Interpreter
    allows the information to be visually represented. For example, generating Venn
    Diagrams is particularly beneficial when seeking commonalities among multiple
    topics.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 提供以文本形式的有用回答。使用 Code Interpreter 可以将信息以可视化形式呈现。例如，生成 Venn 图在寻找多个主题之间的共同点时特别有用。
- en: Struggling to find common ground across multiple topics? Effortlessly create
    a Venn diagram highlighting the intersections. Planning a new system architecture?
    Code Interpreter renders it as a professional workflow chart. Teaching complex
    concepts? Engage students with customized diagrams that illustrate key points.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在多个主题之间难以找到共同点？轻松创建一个 Venn 图以突出交集。计划新的系统架构？Code Interpreter 将其呈现为专业的工作流程图。教授复杂概念？通过定制的图示吸引学生，展示关键点。
- en: '![5 Ways You Can Use ChatGPT''s Code Interpreter For Data Science](../Images/4e12dd17e1a1268a5089a0887c9eafff.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![5 Ways You Can Use ChatGPT''s Code Interpreter For Data Science](../Images/4e12dd17e1a1268a5089a0887c9eafff.png)'
- en: Image from [DatHero](https://medium.com/@eldatero/top-10-ways-to-use-chatgpt-code-interpreter-8afc80202520)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [DatHero](https://medium.com/@eldatero/top-10-ways-to-use-chatgpt-code-interpreter-8afc80202520)
- en: Conclusion
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: ChatGPT is increasingly becoming the go-to platform for all data-related issues.
    With a simple prompt, users can generate data analytics reports, solve complex
    problems, mathematical equations, convert files, and create Venn diagrams. ChatGPT's
    natural language capability and ability to execute Python code make it accessible
    to anyone for performing technical and complex tasks.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT正日益成为所有数据相关问题的首选平台。通过简单的提示，用户可以生成数据分析报告，解决复杂的问题、数学方程式，转换文件，并创建维恩图。ChatGPT的自然语言能力和执行Python代码的能力使其可供任何人执行技术性和复杂的任务。
