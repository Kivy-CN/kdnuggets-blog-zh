- en: Written by William L. Hamilton of McGill University, the book is currently in
    pre-publication draft form. It can be downloaded from the website in a [single
    book-length PDF](https://www.cs.mcgill.ca/~wlh/grl_book/files/GRL_Book.pdf) or
    separate single chapter PDFs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由麦吉尔大学的威廉·L·汉密尔顿编写，本书目前处于预出版草稿阶段。您可以从网站下载[单本书籍的 PDF](https://www.cs.mcgill.ca/~wlh/grl_book/files/GRL_Book.pdf)或单独章节的
    PDF。
- en: 'At a very high level, the book aims to do the following:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从非常高的层面来看，本书旨在完成以下目标：
- en: This book is my attempt to provide a brief but comprehensive introduction to
    graph representation learning, including methods for embedding graph data, graph
    neural networks, and deep generative models of graphs.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书旨在简要而全面地介绍图表示学习，包括图数据嵌入方法、图神经网络以及图的深度生成模型。
- en: But why graphs?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但为什么选择图？
- en: Graphs do more than just provide an elegant theoretical framework, however.
    They offer a mathematical foundation that we can build upon to analyze, understand,
    and learn from real-world complex systems. In the last twenty-five years, there
    has been a dramatic increase in the quantity and quality of graph structured data
    that is available to researchers. With the advent of large-scale social networking
    platforms, massive scientific initiatives to model the interactome, food webs,
    databases of molecule graph structures, and billions of interconnected web-enabled
    devices, there is no shortage of meaningful graph data for researchers to analyze.
    The challenge is unlocking the potential of this data.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，图不仅仅提供了一个优雅的理论框架。它们提供了一个数学基础，我们可以在此基础上分析、理解和学习现实世界的复杂系统。在过去的二十五年里，研究人员可用的图结构数据的数量和质量大幅增加。随着大规模社交网络平台的出现、大规模科学计划对交互组的建模、食物网、分子图结构数据库以及数十亿个互联的网络设备，研究人员可以分析的有意义的图数据源源不断。挑战在于解锁这些数据的潜力。
- en: What do graphs have to do with machine learning, and how do these pieces fit
    together for this book?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图与机器学习有何关系，这些内容如何适用于本书？
- en: This book is about how we can use machine learning to tackle this challenge.
    Of course, machine learning is not the only possible way to analyze graph data.
    However, given the ever-increasing scale and complexity of the graph datasets
    that we seek to analyze, it is clear that machine learning will play an important
    role in advancing our ability to model, analyze, and understand graph data.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本书讨论了我们如何利用机器学习来应对这一挑战。当然，机器学习并不是分析图数据的唯一方法。然而，考虑到我们要分析的图数据集的规模和复杂性日益增加，显然机器学习将在提升我们建模、分析和理解图数据的能力方面发挥重要作用。
