- en: 4\. NumPy
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4. NumPy
- en: '[NumPy](https://numpy.org/) is the most basic Python scientific computing library.
    It is famous for introducing multidimensional arrays or matrices in Python. It
    is a dedicated scientific computing library. In addition, it comes with extensive
    mathematical features like arrays, linear algebra, basic statistical operations,
    random simulation, logical sorting, searching, shape manipulation, etc.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[NumPy](https://numpy.org/)是最基本的Python科学计算库。它因引入多维数组或矩阵而闻名。它是一个专门的科学计算库。此外，它还附带广泛的数学功能，如数组、线性代数、基本统计操作、随机模拟、逻辑排序、搜索、形状操作等。'
- en: '**Install**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装**'
- en: Again to install NumPy, we can use the pip install command.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 再次安装NumPy时，我们可以使用pip install命令。
