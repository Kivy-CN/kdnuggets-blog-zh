- en: 'Since OpenAI unleashed ChatGPT to the public, a flurry of discussions has emerged
    online about a new dream job: Prompt Engineering. It''s touted as "[AI''s Hottest
    Job](https://www.bloomberg.com/news/videos/2023-07-05/ai-s-hottest-job-prompt-engineer),"
    promising six-figure salaries [without the need for programming experience](https://www.washingtonpost.com/technology/2023/02/25/prompt-engineers-techs-next-big-job/).
    Enthusiasts describe it as a [job of the future](https://www.weforum.org/agenda/2023/03/new-emerging-jobs-work-skills/),
    where [anyone can earn](https://mashable.com/article/what-are-prompt-engineer-jobs-ai)
    up to [$335K](https://time.com/6272103/ai-prompt-engineer-job/) by smooth-talking
    a cool know-it-all robot into giving right answers. No surprise, Instagram [money
    making sages](https://www.instagram.com/reel/Co45VwXqkaV/?igsh=MTB4a3p0dXczbGt6eQ==),
    YouTube career [preachers](https://www.youtube.com/watch?v=lVIPPIyCmkM), and self-proclaimed
    oracles of TikTok have been very vocal about it. While this sounds like a dream
    job, is it truly achievable? Let''s delve into the reality of job market behind
    the hype to find out.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自从 OpenAI 向公众发布 ChatGPT 以来，关于一种新兴梦幻职业——提示工程师的讨论如潮水般涌现。这被誉为“[AI 最火的工作](https://www.bloomberg.com/news/videos/2023-07-05/ai-s-hottest-job-prompt-engineer)”，承诺提供六位数薪资，[无需编程经验](https://www.washingtonpost.com/technology/2023/02/25/prompt-engineers-techs-next-big-job/)。爱好者们将其描述为[未来的工作](https://www.weforum.org/agenda/2023/03/new-emerging-jobs-work-skills/)，在这里，[任何人都可以赚取](https://mashable.com/article/what-are-prompt-engineer-jobs-ai)
    高达[$335K](https://time.com/6272103/ai-prompt-engineer-job/)的薪水，只需通过巧妙的交流让机器人给出正确的答案。毫不奇怪，Instagram上的[赚钱达人](https://www.instagram.com/reel/Co45VwXqkaV/?igsh=MTB4a3p0dXczbGt6eQ==)、YouTube上的职业[布道者](https://www.youtube.com/watch?v=lVIPPIyCmkM)和自称的TikTok预言者对此十分热衷。虽然这听起来像是一份梦幻工作，但它真的可实现吗？让我们深入了解一下背后的实际情况吧。
- en: 'Analyzing job advertisement data provides valuable insights into labor demand
    trends, responsibilities, qualifications, and salary expectations. Thus, I decided
    to take a look at the ad data of the so-called “[AI’s Hottest Job](https://www.bloomberg.com/news/videos/2023-07-05/ai-s-hottest-job-prompt-engineer)”
    with no speculations or presumptions. I collected 73 recently posted unique job
    ads data from popular on-line job posting platforms. Read about my data collection
    methodology and access the data set [here](https://github.com/ahmadi-analyst/prompt-eng-job-ads).
    While 73 may not be an ideal sample size, it''s a comprehensive starting point
    for our analysis. The initial revelation is sobering: there''s a scarcity of employers
    seeking "prompt engineers."'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 分析招聘广告数据可以提供关于劳动需求趋势、职责、资格要求和薪资预期的有价值见解。因此，我决定查看所谓的“[AI 最火的工作](https://www.bloomberg.com/news/videos/2023-07-05/ai-s-hottest-job-prompt-engineer)”的广告数据，没有任何推测或假设。我从流行的在线招聘平台收集了73份最近发布的独特职位广告数据。阅读我的数据收集方法并访问数据集[这里](https://github.com/ahmadi-analyst/prompt-eng-job-ads)。虽然73个样本可能不是理想的样本量，但它为我们的分析提供了全面的起点。初步的发现令人清醒：雇主对“提示工程师”的需求稀缺。
- en: Now, let’s take a look at the data. The most frequently mentioned job title
    is "prompt engineer." However, other titles such as "IT Innovation Analyst," "Freelance
    ML/AI Engineer," "Data Scientist," and "AI Engineer" also emerge. I created word
    clouds for qualifications and responsibilities mentioned in the job descriptions.
    I don’t think word clouds are meant to reveal extraordinary insights, but they
    can represent a compact version of the important highlights in the text. As you
    see, in the job ads employers are talking about experience in computer science,
    model development, python, prompt design, machine learning, large language models,
    natural language processing, and artificial intelligence more than other stuff.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看数据。最常提到的职位名称是“提示工程师”。然而，“IT 创新分析师”、“自由职业 ML/AI 工程师”、“数据科学家”和“AI 工程师”等其他职位名称也出现了。我为职位描述中提到的资格要求和职责创建了词云。我认为词云并不意味着揭示非凡的见解，但它们可以代表文本中重要亮点的简明版本。如您所见，在职位广告中，雇主谈论计算机科学、模型开发、python、提示设计、机器学习、大型语言模型、自然语言处理和人工智能的频率高于其他内容。
