- en: R or Python? Why Not Both?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: R 还是 Python？为什么不两个都用呢？
- en: 原文：[https://www.kdnuggets.com/2020/12/r-python-both-prython.html](https://www.kdnuggets.com/2020/12/r-python-both-prython.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/12/r-python-both-prython.html](https://www.kdnuggets.com/2020/12/r-python-both-prython.html)
