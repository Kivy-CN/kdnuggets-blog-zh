- en: There’s a wealth of information in the world for anyone who wants to learn data
    science. The hard part is choosing the right format for it. Do you go for a data
    science bootcamp? Do you aim to get a degree? Do you try an online course instead?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上有大量的信息供任何想学习数据科学的人使用。困难在于选择合适的格式。你是选择数据科学训练营？还是争取获得学位？或者尝试在线课程呢？
- en: 'The answer boils down to: it depends. It depends on how much time and money
    you have, whether you love being a self-taught learner or not, and if you have
    any pre-existing knowledge about data science. Do you want to be a freelancer?
    Is data science just a hobby? Do you want to dive into a data science job?'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 答案归结为：这要看情况。取决于你有多少时间和金钱，你是否喜欢自学，以及你是否有任何关于数据科学的先前知识。你想成为自由职业者吗？数据科学只是一个爱好吗？你想进入数据科学工作吗？
- en: A data science bootcamp typically runs for 3-6 months. It’s an intensive deep
    dive into data science. Some bootcamps only cover one language, others run through
    all the basics. Although there are part-time options, you should expect to spend
    around 40 hours per week as a minimum doing this.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学训练营通常持续 3-6 个月。这是一个对数据科学的深入训练。一些训练营仅覆盖一种语言，而其他的则包括所有基础知识。虽然有兼职选项，但你应该预计每周至少要花费大约
    40 小时在此上面。
- en: A data science degree is a more holistic, slower, and expensive option. You
    can go for the two- or four-year option from an accredited university, although
    these days, most folks go for an option like EdX or Coursera to do a course from
    a university that way.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学学位是一个更全面、更慢、更昂贵的选项。你可以选择从认证大学获得两年或四年的学位，虽然现在大多数人选择像 EdX 或 Coursera 这样的平台从大学提供的课程中学习。
- en: An online course is the most flexible option. There are tons of different options,
    covering beginner to advanced, Ruby to Python to Perl, video, cohort-based, free
    to thousands of dollars, and every other flavor of learning you can imagine.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在线课程是最灵活的选项。有大量不同的选择，从初学者到高级，从 Ruby 到 Python 到 Perl，视频课程、基于小组的课程、免费到几千美元，以及你能想象到的各种学习方式。
- en: Even if you want to get a job at the end of this, any option will do the trick.
    Most employers don’t care about your credentials that much – they want proof that
    you can do what you say you can.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你想在最后获得一份工作，任何选择都能奏效。大多数雇主不太在意你的资质，他们想要证明你能做你所说的事。
- en: 'Let’s break down each of the three options: the pros, the cons, the cost, and
    what you can expect to get out of them in the end.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们详细分析这三种选择：优缺点、成本，以及最终你可以期望从中获得什么。
- en: Data Science Bootcamp
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学训练营
- en: '![Which is Best: Data Science Bootcamp vs Degree vs Online Course](../Images/917377a872e9f317bfdc28e7d21a986c.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![哪个更好：数据科学训练营 vs 学位 vs 在线课程](../Images/917377a872e9f317bfdc28e7d21a986c.png)'
- en: A data science bootcamp is typically run live by an organization with a whole
    bunch of students all at the same time, cohort-style. They started getting popular
    around ten years ago, and today you can find one for just about any type of data
    science learning you want to do.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学训练营通常由一个组织以整批学生的形式同时进行。他们大约在十年前开始变得受欢迎，如今你可以找到几乎任何类型的数据科学学习训练营。
- en: Pros of a Data Science Bootcamp
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学训练营的优点
- en: The biggest benefit – and greatest downside, but we’ll get into that later –
    of the data science, bootcamp is the sheer intensity.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学训练营最大的好处——也是最大的缺点，不过我们稍后会讨论——就是其极高的强度。
- en: Want to be fully immersed in a learning environment until you can eat, sleep,
    and breathe code? A bootcamp is the right choice for you. It’s a *lot* of work,
    but it’s rewarding. These boot camps will be as time-intensive as a full-time
    job, plus homework. It’s a great way to learn quickly.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 想要完全沉浸在学习环境中，直到你可以吃、睡、呼吸代码？训练营是你的正确选择。这是*大量*的工作，但很有回报。这些训练营会像全职工作一样花费时间，还加上作业。它是快速学习的好方法。
- en: Boot Camps are a systemized learning experience. It’s like doing college on
    steroids. You have lectures, office hours, homework, and even career guidance
    sessions. They’re the full package. Many even offer job guarantees at the end,
    because they’re that confident in their ability to teach you employable skills.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 训练营是一种系统化的学习体验。它就像是强化版的大学教育。你会有讲座、办公时间、作业，甚至职业指导课程。它们是完整的套餐。许多训练营甚至在结束时提供工作保证，因为他们对自己教授可就业技能的能力非常有信心。
- en: And because they’re cohort-based, they remain very agile. Unlike colleges, which
    pivot slowly to incorporate new languages and techniques, boot camps will teach
    cutting-edge technology, which helps you compete for jobs.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些训练营是按小组进行的，它们保持了很高的灵活性。与大学不同，大学在融入新语言和技术时变化缓慢，而训练营会教授最前沿的技术，这有助于你在求职时具有竞争力。
- en: Cons of a Data Science Bootcamp
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学训练营的缺点
- en: The downsides of a data science bootcamp are, like I mentioned above, similar
    to the pros. It's intense. You will spend a lot of money. The [average cost of
    a data science bootcamp](https://blog.boot.dev/education/cost-of-coding-bootcamp/)
    in 2020 was about $13,500.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学训练营的缺点，正如我之前提到的，类似于优点。它很密集。你会花费大量金钱。2020年，[数据科学训练营的平均费用](https://blog.boot.dev/education/cost-of-coding-bootcamp/)约为13,500美元。
- en: 'In addition to money, you’ll also spend a lot of another precious resource:
    time. Many boot camps require 40-hour weeks, not including the time that it takes
    you to complete assignments and do your homework. It''s not the kind of thing
    you can do if you have a job unless you have a very understanding boss.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 除了金钱，你还会花费大量的另一种宝贵资源：时间。许多训练营要求每周工作40小时，还不包括完成作业和做家庭作业所需的时间。如果你有工作，除非你的老板非常理解，否则这不是你可以轻松应对的事情。
- en: Simply put? It’s inflexible – if it doesn't fit your situation, there's not
    much you can do about it.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之？它是不灵活的——如果它不适合你的情况，你也无能为力。
- en: 'Another pro also turns into a con: because the focus of a bootcamp is on employability,
    rather than teaching you data science, many boot camps skip the foundations of
    data science. Most boot camps are not going to teach you a lot of the basic math
    and statistics that go into data science.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个优点也转变成了缺点：由于训练营的重点是就业能力，而不是教授数据科学，许多训练营跳过了数据科学的基础知识。大多数训练营不会教授你很多数据科学所需的基本数学和统计学知识。
- en: Sure, you'll be able to code like a wizard, but you will lack crucial knowledge
    that may become relevant. Also, if you lack the foundations, it’s harder to build
    out your knowledge later on. YOu may be able to memorize Python syntax, but if
    you don’t understand what a two-tailed T-test is, you might struggle. There's
    always a chance that you'll be questioned on that kind of thing at an interview
    – employers don’t want you to just spit code out, they want to know you understand
    it too. If you can't prove that, you might find yourself without a job.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你将能够像巫师一样编写代码，但你将缺乏可能变得重要的关键知识。此外，如果缺乏基础知识，以后很难扩展你的知识。你可能能记住Python语法，但如果你不理解双尾T检验是什么，你可能会遇到困难。面试中总有可能会被问到这种问题——雇主不仅希望你能写出代码，还希望知道你是否理解它。如果你不能证明这一点，你可能会发现自己找不到工作。
- en: Data Science Degree
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学学位
- en: '![Which is Best: Data Science Bootcamp vs Degree vs Online Course](../Images/dc21345f7ebc8f002a4dd2a5674eb577.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![哪一个更好：数据科学训练营 vs 学位 vs 在线课程](../Images/dc21345f7ebc8f002a4dd2a5674eb577.png)'
- en: A data science degree is when you go to college for years to learn how to do
    data science. For this article, I’m not going to include the Coursera or EdX options
    because those go in under data science online courses. I'm talking about picking
    a major, living in dorms, and sitting in lecture halls for your data science degree.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学学位是指你在大学里花费几年时间学习如何从事数据科学。对于本文来说，我不会包括Coursera或EdX的选项，因为这些属于数据科学在线课程。我说的是选择专业、住在宿舍以及坐在讲座厅里学习数据科学学位的情况。
- en: Pros of a Data Science Degree
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学学位的优点
- en: A data science degree provides the perfect foil to a data science bootcamp.
    It's almost the complete opposite. The very best part of the data science degree
    is that you get a full, comprehensive understanding of data science. And it's
    not just going to be data science – you'll get cryptography. You'll understand
    the math behind algorithms. You'll know how to run statistical analyses. And,
    bonus, although most employers don't need a data science degree, it doesn't hurt!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学学位课程与数据科学训练营形成了完美的对比。它几乎是完全相反的。数据科学学位的最佳部分是你能够全面、深入理解数据科学。而且不仅仅是数据科学——你还会学习到密码学。你将理解算法背后的数学原理。你会知道如何进行统计分析。此外，虽然大多数雇主并不需要数据科学学位，但有这个学位也不会有什么坏处！
- en: You’ll get exposure to many more topics because a degree isn’t narrow in scope
    like a bootcamp is. And you’ll get more soft skills, too. Bootcamps are trying
    to shovel in as much employable info as fast as possible. A data science degree
    is teaching you to learn, too.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你将接触到更多的主题，因为学位课程不像训练营那样范围狭窄。而且，你还会获得更多的软技能。训练营试图以最快的速度灌输尽可能多的可就业信息。数据科学学位课程也教会你如何学习。
- en: Finally, you’ll be rigorously tested. A degree requires you to pass - that’s
    what’s so valuable about the diploma because it proves you learned the material
    well enough to score points on a test. This test will show you exactly where your
    strong and weak points are, which can help you shore up your knowledge even further.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将接受严格的测试。学位要求你通过考试——这就是文凭的价值所在，因为它证明你掌握了足够的知识以在考试中得分。这个考试将准确显示你的强项和弱项，这有助于你进一步巩固知识。
- en: Cons of a Data Science Degree
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学学位的缺点
- en: 'The cons are very similar to data science bootcamps, only worse: if you thought
    a bootcamp was expensive at $13.5k, you won’t be pleased to learn that data science
    degrees are [even more pricey](https://nces.ed.gov/programs/coe/indicator/cua#:~:text=In%20academic%20year%202017%E2%80%9318,%2422%2C100%20at%20private%20for%2Dprofit).
    Beyond the cost of education, you’ll also be paying for room and board for two
    or four years. A public university degree – the cheapest option – will set you
    back around $14.9k per year if you’re off campus, living at home. The most expensive
    option, being on-campus at a private nonprofit university, costs $54.4k per year.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点与数据科学训练营非常相似，只是更糟糕：如果你觉得训练营花费$13.5k很贵，那么你可能不愿意知道数据科学学位[更为昂贵](https://nces.ed.gov/programs/coe/indicator/cua#:~:text=In%20academic%20year%202017%E2%80%9318,%2422%2C100%20at%20private%20for%2Dprofit)。除了教育费用外，你还要支付两到四年的住宿和膳食费。公立大学的学位——最便宜的选择——如果你住在校外，每年的费用大约为$14.9k。如果选择在私立非营利大学的校园内，最昂贵的选择每年的费用为$54.4k。
- en: There’s also the time component of spending two or four years. It’s quality
    education, yes, but you’ll spend literal years of your life getting it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 还有时间因素的问题，你需要花费两到四年的时间。虽然这是优质的教育，但你会用自己生命中的数年时间来获得它。
- en: And finally, while degrees focus on foundational aspects, they lack employable
    aspects. The goal is to teach you, not employ you. While this means you get a
    firmer grounding in the basics underlying data science, it also means you may
    not get the same advantages in terms of employability.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，虽然学位课程侧重于基础方面，但它们缺乏实际就业方面的内容。目标是教会你知识，而不是雇佣你。这意味着你在数据科学的基础知识上会有更扎实的理解，但也可能在就业优势方面不如其他选择。
- en: Data Science Online Course
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学在线课程
- en: '![Which is Best: Data Science Bootcamp vs Degree vs Online Course](../Images/99fd8958d8812cb848a486c4192e2a9f.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![哪一个更好：数据科学训练营 vs 学位 vs 在线课程](../Images/99fd8958d8812cb848a486c4192e2a9f.png)'
- en: A data science online course is the third option. It’s by far the most flexible
    and affordable. As I mentioned earlier, you can take an online course in any data
    science subject under the sun. It’s also the option that requires the most internal
    discipline.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在线课程是第三种选择。它无疑是最灵活和实惠的。正如我之前提到的，你可以选择任何数据科学主题的在线课程。这也是需要最多内部自律的选项。
- en: Pros of Data Science Online Course
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学在线课程的优点
- en: The main benefit of a data science online course is that it is what you make
    of it. You can find amazing [free data science online courses](https://www.youtube.com/watch?v=-ETQ97mXXF0)
    run online on YouTube. You can get [certified by Google](https://www.coursera.org/professional-certificates/google-it-automation?utm_source=gg&utm_medium=sem&utm_campaign=11-GoogleITwithPython-US&utm_content=B2C&campaignid=8986236679&adgroupid=90732373397&device=c&keyword=free%20python&matchtype=b&network=g&devicemodel=&adpostion=&creativeid=516859841235&hide_mobile_promo&gclid=CjwKCAjwpqCZBhAbEiwAa7pXeRMfBwmIvmhxAPmqYLz4CdpZLaRtXai2pmvvrZ1rU3Y4hvqRMLAFIhoChkEQAvD_BwE).
    If you want to get good at [Ruby on Rails](https://gorails.com/series), there's
    a course for that. If you prefer to get into [cryptography](https://www.udemy.com/course/conversation-on-cryptography-a-total-course-w-mike-meyers/),
    you can go in that direction instead. If you want to prepare yourself for any
    particular big company like FAANG, there’s a platform “[StrataScratch](https://www.stratascratch.com)”
    that can get you interview ready for that company.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在线课程的主要好处在于你如何利用它。你可以找到在YouTube上运行的惊人的[免费数据科学在线课程](https://www.youtube.com/watch?v=-ETQ97mXXF0)。你还可以[获得谷歌认证](https://www.coursera.org/professional-certificates/google-it-automation?utm_source=gg&utm_medium=sem&utm_campaign=11-GoogleITwithPython-US&utm_content=B2C&campaignid=8986236679&adgroupid=90732373397&device=c&keyword=free%20python&matchtype=b&network=g&devicemodel=&adpostion=&creativeid=516859841235&hide_mobile_promo&gclid=CjwKCAjwpqCZBhAbEiwAa7pXeRMfBwmIvmhxAPmqYLz4CdpZLaRtXai2pmvvrZ1rU3Y4hvqRMLAFIhoChkEQAvD_BwE)。如果你想熟练掌握[Ruby
    on Rails](https://gorails.com/series)，有课程可以选择。如果你更愿意学习[密码学](https://www.udemy.com/course/conversation-on-cryptography-a-total-course-w-mike-meyers/)，也可以朝这个方向发展。如果你想为像FAANG这样的特定大公司做准备，有一个平台“[StrataScratch](https://www.stratascratch.com)”可以帮助你为面试做好准备。
- en: 'Another pro here is also a con: it’s self-paced. If you are holding down a
    job and you have two kids at home, a boot camp or a degree might not be great
    for you. An online course would be a much better solution. It''s more easily fit
    in around your existing lifestyle.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的另一个优点也是一个缺点：它是自定进度的。如果你在工作，还要照顾两个孩子，那么训练营或学位可能不适合你。在线课程会是一个更好的解决方案。它更容易融入你现有的生活方式。
- en: An online course also is typically cheaper. Because it's neither trying to get
    you employed in the next 12 weeks nor trying to teach you every single bit of
    data science knowledge under the sun, it tends to be more affordable.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在线课程通常也更便宜。因为它既不会试图在接下来的12周内让你找到工作，也不会尝试教你所有的数据科学知识，所以它通常更实惠。
- en: Cons of Data Science Online Course
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学在线课程的缺点
- en: The cons of data science online courses?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在线课程的缺点？
- en: It’s self-paced, as mentioned above. If you want to learn data science, you
    have to be the one driving the train – nobody is going to hold your hand.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，它是自定进度的。如果你想学习数据科学，你必须自己掌控进度——没有人会牵着你的手。
- en: It's also harder to find a comprehensive course. While you can create your data
    science curriculum with a bit of Googling, you’ll have to put it together yourself
    rather than having the information spoon-fed to you. Plus, there’s always a chance
    you’ll miss something.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 找到一个全面的课程也更难。虽然你可以通过一点谷歌搜索来创建自己的数据科学课程，但你必须自己整理信息，而不是将信息一 spoon-fed。再者，你总有可能遗漏某些内容。
- en: You’ll probably struggle with motivation, because there’s less community (although
    some online courses are trying to address this with Discords and community events).
    Both bootcamps and degrees give you cohorts and companionship. With courses, you’re
    alone.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会面临动力不足的问题，因为社区支持较少（虽然一些在线课程正在通过Discord和社区活动来解决这个问题）。无论是训练营还是学位课程都会提供同行和陪伴。而在课程中，你是孤身一人。
- en: Finally, you miss out on both learning the foundations that a degree would give
    you, plus the employability tips and tricks the bootcamp gives you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你会错过学位所提供的基础知识和训练营给予的就业技巧。
- en: 'Final Thoughts: Data Science Bootcamp vs Degree vs Online Course'
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终思考：数据科学训练营 vs 学位 vs 在线课程
- en: It’s impossible to say which option is best as it all depends on your situation.
    And in many situations, it’s best to use a combination. For example, after you
    graduate, you may want to buff up your knowledge with a course or bootcamp.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 说哪个选项最好是不可能的，因为这完全取决于你的情况。在许多情况下，使用组合方案是最好的。例如，毕业后，你可能想通过课程或训练营来提升你的知识。
- en: 'Here’s a quick recap so you can make up own mind:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个快速回顾，帮助你做出自己的决定：
- en: '**Data Science Bootcamp**: Around $13,500, three months, employment-focused
    and intense.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学训练营**：大约$13,500，三个月，侧重就业且强度大。'
- en: '**Data Science Degree**: Between $32,000-$200,000, two to four years, foundational
    knowledge, intense.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学学位**：介于$32,000-$200,000之间，两到四年，基础知识，强度大。'
- en: '**Data Science Course**: Many free options, and many cheap options around $100
    or less. These courses can take a week, or several months to complete. They range
    from employment-focused topics to the basics. They’re mostly self-paced and self-motivated.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学课程**：许多免费选项，还有许多便宜的选项，大约$100或更少。这些课程可能需要一周或几个月完成，涵盖从就业相关话题到基础知识的内容。大多数课程为自定进度和自我激励。'
