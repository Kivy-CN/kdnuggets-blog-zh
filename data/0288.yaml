- en: A lot of us are using Generative AI in our everyday workflows, as well as personal.
    However, if you are interested in how you can upskill, make use of generative
    AI and most importantly feel like your job is not at risk, the best thing you
    can do is learn about it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很多人都在日常工作和个人生活中使用生成式 AI。然而，如果你对如何提升技能、利用生成式 AI 最重要的是感觉你的工作不会受到威胁感兴趣，最好的办法就是学习它。
- en: In this blog, I will go through a range of generative AI specialisation courses
    for specific professions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我将介绍针对特定职业的生成式 AI 专业课程。
- en: Generative AI for Data Analysts
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据分析师的生成式 AI
- en: 'Link: [Generative AI for Data Analysts](https://imp.i384100.net/EKokXP)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [数据分析师的生成式 AI](https://imp.i384100.net/EKokXP)'
- en: The way organisations make decisions using generative AI is on the rise. Therefore,
    as a data analyst, it is your responsibility to understand how generative AI data
    analysis can improve your organisation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 组织使用生成式 AI 做出决策的方式正在上升。因此，作为数据分析师，你有责任了解生成式 AI 数据分析如何改善你的组织。
- en: In this specialisation course offered by IBM, you will learn about real-world
    generative AI use cases and popular generative AI models and tools for text, code,
    image, audio, and video generation. You will delve into generative AI prompts
    engineering concepts, using prompt techniques such as zero-shot and few-shot and
    explore various prompt engineering approaches, and tools like IBM Watson, Prompt
    Lab, Spellbook, and Dust.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在 IBM 提供的这个专业课程中，你将学习实际的生成式 AI 使用案例以及流行的生成式 AI 模型和工具，涵盖文本、代码、图像、音频和视频生成。你将深入研究生成式
    AI 提示工程概念，使用提示技术如零-shot 和 few-shot，并探索各种提示工程方法，以及像 IBM Watson、Prompt Lab、Spellbook
    和 Dust 这样的工具。
- en: You will then move on to enhancing your knowledge by understanding the building
    blocks and foundation models of generative AI, such as the GPT, DALL-E, and IBM
    Watson Studio along with the ethical implications, considerations, and challenges
    while using generative AI in different industries.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你将通过了解生成式 AI 的构建模块和基础模型，例如 GPT、DALL-E 和 IBM Watson Studio，以及在不同行业中使用生成式 AI
    时的伦理影响、考虑因素和挑战来提升你的知识。
- en: Generative AI for Cybersecurity
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络安全的生成式 AI
- en: 'Link: [Generative AI for Cybersecurity](https://imp.i384100.net/vNRX3d)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [网络安全的生成式 AI](https://imp.i384100.net/vNRX3d)'
- en: I believe Cybersecurity doesn’t get as much love as it should. They are the
    masterminds behind securing an organisation to ensure that it can effectively
    operate. As a cyber security professional, learning generative AI skills is essential
    to your everyday toolkit.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为网络安全并没有得到应有的重视。他们是确保组织能够有效运作的安全保障专家。作为网络安全专业人员，学习生成式 AI 技能对于你的日常工具包至关重要。
- en: In this specialisation course offered by IBM, you will start by distinguishing
    the difference between generative AI and discriminative AI. You will then dive
    in and explore real-world generative AI use cases and discover popular generative
    AI models. You will also delve into generative AI prompts engineering concepts.
    Last but not least, you will learn the fundamental concepts of generative AI use
    for cybersecurity and how to apply generative AI techniques to real-world scenarios,
    including UBEA, threat intelligence, report summarisation, and playbooks, and
    assess their impact and vulnerabilities.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在IBM提供的这个专业课程中，你将从区分生成式人工智能和判别式人工智能的区别开始。然后你将深入探索真实世界中的生成式人工智能应用案例，并发现流行的生成式人工智能模型。你还将研究生成式人工智能的提示工程概念。最后，你将学习生成式人工智能在网络安全中的基本概念，以及如何将生成式人工智能技术应用于实际场景，包括UBE、威胁情报、报告总结和剧本，并评估其影响和脆弱性。
- en: Generative AI for Data Engineers
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据工程师的生成式人工智能
- en: 'Link: [Generative AI for Data Engineers](https:/imp.i384100.net/0ZLbbY)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [生成式人工智能应用于数据工程师](https:/imp.i384100.net/0ZLbbY)'
- en: As a data engineer, your roles and responsibilities are around efficient data
    collection, generation, transformation and storage. With the help of generative
    A, you can use tools that have the capability of making each of the data engineering
    tasks more efficient, effective, and convenient on an ETL pipeline.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据工程师，你的角色和职责包括高效的数据收集、生成、转换和存储。在生成式人工智能的帮助下，你可以使用能够使每个数据工程任务在ETL管道上变得更加高效、有效和便捷的工具。
- en: This IBM specialisation course is designed not only for Data Engineers but for
    anyone who might be interested in the use of generative AI in Data Engineering.
    With three self-paced courses in the specialisation, you will begin with learning
    the differences that distinguish generative AI from discriminative AI. You’ll
    delve into real-world generative AI use cases and explore popular generative AI
    models and tools for text, code, image, audio, and video generation. Last but
    not least, learn about prompt techniques like zero-shot and few-shot and explore
    various prompt engineering approaches and explore commonly used prompt engineering
    tools including IBM Watsonx, Prompt Lab, Spellbook, and Dust.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这门IBM专业课程不仅仅是为数据工程师设计的，还适用于任何对生成式人工智能在数据工程中应用感兴趣的人。该专业包括三个自学课程，你将从了解生成式人工智能与判别式人工智能的区别开始。你将深入探讨真实世界中生成式人工智能的应用案例，并探索流行的生成式人工智能模型和用于文本、代码、图像、音频和视频生成的工具。最后，你还将学习零样本和少样本等提示技术，探索各种提示工程方法，并了解包括IBM
    Watsonx、Prompt Lab、Spellbook和Dust在内的常用提示工程工具。
- en: Generative AI for Software Developers
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成式人工智能应用于软件开发人员
- en: 'Link: [Generative AI for Software Developers](https://imp.i384100.net/q4b135)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [生成式人工智能应用于软件开发人员](https://imp.i384100.net/q4b135)'
- en: As a software developer in this day and age, there is so much that you can leverage
    from this revolutionary technology of generative AI, for example, writing high-quality
    code with fewer bugs. Generative AI for software developers has been shown to
    increase their overall effectiveness and efficiency - making generative AI an
    essential and must-have skill for software engineers.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今时代，作为一名软件开发人员，你可以利用生成式人工智能这一革命性技术的诸多优势，例如编写更少漏洞的高质量代码。生成式人工智能已经被证明可以提高软件开发人员的整体效果和效率——使生成式人工智能成为软件工程师必备的技能。
- en: This IBM specialisation course is for those in the software development sector
    who are interested in leveraging the power of generative AI in their day-to-day
    workflow. However, this is not only for software developers, this also includes
    existing and aspiring web developers, mobile app developers, front-end developers,
    back-end developers, full stack developers, DevOps professionals, and Site Reliability
    Engineers (SREs).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这门IBM专业课程适用于那些希望在日常工作中利用生成式人工智能力量的软件开发领域人士。然而，这不仅仅针对软件开发人员，还包括现有和有志于成为网页开发人员、移动应用开发人员、前端开发人员、后端开发人员、全栈开发人员、DevOps专业人员和站点可靠性工程师（SRE）。
- en: In this specialisation, you will begin with the basics of generative AI including
    its uses, models, and tools for text, code, image, audio, and video generation.
    Advance to prompt engineering, explore various prompt engineering approaches and
    prompt engineering tools including IBM Watsonx, Prompt Lab, Spellbook, and Dust.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个专业课程中，你将从生成式人工智能的基础知识开始，包括其用途、模型和用于文本、代码、图像、音频和视频生成的工具。然后你将深入学习提示工程，探索各种提示工程方法和提示工程工具，包括IBM
    Watsonx、Prompt Lab、Spellbook和Dust。
- en: Generative AI for Product Managers
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 产品经理的生成式AI
- en: 'Link: [Generative AI for Product Managers](https:/imp.i384100.net/LXbJBZ)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [产品经理的生成式AI](https:/imp.i384100.net/LXbJBZ)'
- en: Want some assistance with building, launching and delivering your products to
    the market? As product managers, you can use generative AI to help offload some
    of your tasks, if it be task automation or user experience personalisation, generative
    AI can help with design and development in the product pipeline.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 想要一些关于产品构建、推出和市场交付的帮助吗？作为产品经理，你可以利用生成式AI来帮助减轻一些任务，无论是任务自动化还是用户体验个性化，生成式AI都能在产品开发过程中提供设计和开发的支持。
- en: This IBM specialisation will help Product Managers, regardless if they’re new
    or experienced, become well-versed with generative AI and gain insights on how
    to leverage this technology to their advantage. You will begin with how to distinguish
    generative AI from discriminative AI and then delve into real-world generative
    AI use cases and explore popular generative AI models.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这门IBM专业课程将帮助产品经理，无论他们是新手还是有经验的，从而熟练掌握生成式AI，并获得如何利用这一技术的洞察。你将从区分生成式AI和判别式AI开始，然后深入了解生成式AI的实际应用案例，并探索流行的生成式AI模型。
- en: You will then master generative AI prompts engineering concepts for real-world
    business uses. Learn about prompt techniques like zero-shot and few-shot, various
    prompt engineering approaches, and tools including IBM Watsonx and Spellbook.
    Last but not least, you will explore specific generative AI techniques and processes
    that product managers can use to deliver better products in shorter time frames.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你将掌握生成式AI提示工程概念在实际业务中的应用。了解提示技术，如零样本和少样本，各种提示工程方法，以及包括IBM Watsonx和Spellbook在内的工具。最后但同样重要的是，你将探索产品经理可以使用的具体生成式AI技术和流程，以便在更短的时间内交付更好的产品。
- en: Wrapping up
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: 5 different specialisation courses, for 5 different jobs. Although the content
    of these specialisation courses is very similar, the major difference is how it
    tailors to the specific job title, ensuring that you as the learner get the most
    out of it and can apply it to your day-to-day workflow.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 5个不同的专业课程，针对5种不同的工作。虽然这些专业课程的内容非常相似，但主要区别在于如何针对具体的职位定制，以确保你作为学习者能从中获得最大收益，并将其应用于你的日常工作流程中。
