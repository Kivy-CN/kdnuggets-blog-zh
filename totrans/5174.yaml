- en: Many “How to Data Science” courses and articles, including my own, tend to highlight
    fundamental skills like Statistics, Math, and Programming. Recently, however,
    I noticed through my own experiences that these fundamental skills can be hard
    to translate into practical skills that will make you employable.
  prefs: []
  type: TYPE_NORMAL
