- en: IBM estimates that a data breach [costs $3.86 million](https://www.ibm.com/security/data-breach)
    on average. Depending on the severity of the incident, it could also cost your
    reputation or even your job. With that in mind, here are seven data security best
    practices to adopt this year.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: IBM 估计，[数据泄露的平均成本为 386 万美元](https://www.ibm.com/security/data-breach)。根据事件的严重程度，它还可能影响你的声誉，甚至你的工作。考虑到这一点，以下是今年需要采纳的七个数据安全最佳实践。
- en: '**1\. Use Only What You Need**'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. 仅使用所需的内容**'
- en: One of the best ways to secure your data is to minimize what you store. While
    it’s tempting to collect as much data as possible, especially when training machine
    learning models, this makes you more vulnerable. You can only lose what you have,
    so go through your databases and get rid of anything that isn’t necessary.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 保护数据的最佳方法之一是最小化你存储的内容。虽然收集尽可能多的数据很有诱惑力，特别是在训练机器学习模型时，但这会使你更容易受到攻击。你只能失去你拥有的东西，所以检查你的数据库，删除任何不必要的内容。
- en: Part of this principle is keeping an updated record of the data you have on
    hand. If you get to a point where you no longer need some information, purge it
    from your database. Holding on to legacy data doesn’t help you and only means
    you have more to lose.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这一原则的一部分是保持手头数据的最新记录。如果你发现不再需要某些信息，请从数据库中清除它。保留遗留数据对你没有帮助，只会意味着你有更多的损失风险。
- en: '**2\. Mask Sensitive Data**'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. 掩码敏感数据**'
- en: The “use only what you need” principle applies to the type of data you store,
    too. Many data science operations don’t require user-specific information, so
    don’t store it if you don’t need it. If you must use sensitive data like personal
    identifiers, you should mask it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “仅使用所需的内容”原则同样适用于你存储的数据类型。许多数据科学操作不需要特定于用户的信息，所以如果你不需要，就不要存储。如果必须使用诸如个人身份标识符等敏感数据，你应该对其进行掩码处理。
- en: One of the most common ways to mask sensitive data is to use a substitution
    cipher. Tokenization, which [substitutes real values with dummy data](https://cloud.google.com/architecture/sensitive-data-and-ml-datasets#masking_sensitive_data),
    is another option and generally safer, as it places the encrypted values in a
    separate database. No matter which method you use, make sure you scrub your data
    of all sensitive info that isn’t necessary first.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 掩码敏感数据的最常见方法之一是使用替换密码。令牌化，[用虚拟数据替换真实值](https://cloud.google.com/architecture/sensitive-data-and-ml-datasets#masking_sensitive_data)是另一个选项，通常更安全，因为它将加密值放在单独的数据库中。无论你使用哪种方法，确保首先清除所有不必要的敏感信息。
- en: '**3\. Collaborate Carefully**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. 小心合作**'
- en: Data science is often a collaborative process, and you should think about how
    you communicate with collaborators. While email may be convenient, it [isn’t encrypted
    by default](https://www.kaseware.com/cybersecurity-awareness-month/), so it’s
    unsuitable for sharing data or credentials to access databases. There are many
    available services made specifically for sensitive file-sharing, so these are
    a better option.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学通常是一个协作过程，您应考虑如何与合作者沟通。虽然电子邮件可能方便，但[默认情况下并不加密](https://www.kaseware.com/cybersecurity-awareness-month/)，因此不适合用于共享数据或数据库访问凭证。有许多专门用于敏感文件共享的服务，因此它们是更好的选择。
- en: You should also keep trust to a minimum, no matter who you’re working with.
    People should only be able to access what’s critical for their job. You may even
    consider obfuscating information before sharing it, if possible, to mitigate the
    impact of any potential breaches.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 无论与谁合作，都应尽量保持信任的最低限度。人们只能访问对其工作至关重要的信息。如果可能，您甚至可以考虑在共享信息前对其进行模糊处理，以减轻潜在泄露的影响。
- en: '**4\. Encrypt as Much as Possible**'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4\. 尽可能多地加密**'
- en: When you do share data, you should encrypt it. You should also encrypt your
    data when it’s sitting in your database. While encryption isn’t a cure-all for
    all your security concerns, it’s a low-cost way to add another layer of protection.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当您分享数据时，应加密数据。数据存储在数据库中时也应加密。尽管加密不能解决所有安全问题，但它是增加保护层的低成本方法。
- en: Many of the [best data encryption tools](https://rehack.com/featured/the-best-data-encryption-software-of-2020/)
    today won’t slow your processes much, either. Look through your options to find
    something that can encrypt your data at rest and in motion in all scenarios. While
    this won’t necessarily stop breaches from happening, it will mitigate their cost.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 许多[最佳数据加密工具](https://rehack.com/featured/the-best-data-encryption-software-of-2020/)今天也不会显著拖慢您的处理速度。查看您的选项，找到能在所有场景中加密静态和动态数据的工具。虽然这不会完全阻止数据泄露，但可以减轻其成本。
- en: '**5\. Secure More Than Your Databases**'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5\. 不仅仅保护数据库**'
- en: Remember that security applies to more than just where you store your data.
    Your databases should be the area you pay the most attention to, but they shouldn’t
    be your only concern. Backups, connected applications, and analytics servers can
    all serve as backdoors to your data, so they need protection too.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，安全不仅仅适用于您存储数据的位置。数据库应该是您最关注的区域，但它们不应该是您唯一关心的地方。备份、连接的应用程序和分析服务器都可能成为数据的后门，因此它们也需要保护。
- en: Any program, drive, or file that touches your data should be secure. As you
    work on this, it’s easier when your data has fewer connections. Minimizing the
    things that have access to your databases makes your job easier and offers more
    protection.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何触及您数据的程序、驱动器或文件都应确保安全。在此过程中，当数据连接较少时，工作会更容易。减少对数据库的访问权能使工作更轻松，并提供更多保护。
- en: '**6\. Take Care With Third-Party Cloud Vendors**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**6\. 小心第三方云供应商**'
- en: If you use a third-party cloud like AWS, be careful not to become complacent
    with security. Unfortunately, many users do, as a recent study revealed that [82%
    of companies](https://www.wiz.io/blog/82-of-companies-unknowingly-give-3rd-parties-access-to-all-their-cloud-data)
    give these vendors highly privileged access. Third-party clouds are not inherently
    risky, but you do need to take security into your own hands.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用像 AWS 这样的第三方云服务，务必不要对安全感到自满。不幸的是，许多用户会如此，最近的一项研究显示[82% 的公司](https://www.wiz.io/blog/82-of-companies-unknowingly-give-3rd-parties-access-to-all-their-cloud-data)给予这些供应商高度权限。第三方云服务本身并不危险，但您需要将安全放在首位。
- en: Check your permissions to make sure you grant the least privilege to your vendor
    and other applications. Use strong credentials, including multi-factor authentication,
    and rotate these regularly. If you don’t know what to do, many of these vendors
    [provide security best practices](https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html)
    you can reference.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 检查您的权限，确保只给予供应商和其他应用程序最低限度的权限。使用强密码，包括多因素认证，并定期更换这些密码。如果您不知道该怎么办，许多这些供应商[提供安全最佳实践](https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html)供您参考。
- en: '**7\. Establish a Clear Governance Policy**'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**7\. 建立明确的治理政策**'
- en: Finally, you should establish a clear and specific governance policy for your
    whole team. Having a written document of what people should and shouldn’t do will
    help ensure safe user behavior. If someone makes a mistake that jeopardizes security,
    you can refer to the policy to see what went wrong.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你应该为你的整个团队建立一个清晰而具体的治理政策。拥有一份关于应该做什么和不应该做什么的书面文件，将有助于确保安全的用户行为。如果有人犯了危害安全的错误，你可以参考政策来查看哪里出了问题。
- en: Your governance policy should define everybody’s role in security. You may have
    a rotating schedule for who monitors and documents incoming and outgoing data.
    You may give everyone a static role. Whatever you do, make it specific and clear,
    and ensure everyone understands it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你的治理政策应该明确每个人在安全方面的角色。你可以设立轮班制度来监控和记录进出数据。你也可以给每个人分配一个固定角色。无论你做什么，都要具体明确，并确保每个人都理解。
- en: '**Data Science Security Must Improve**'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据科学安全必须改进**'
- en: Data science is playing an increasingly central role in business today. As this
    trend continues, your work becomes a more valuable target for cybercriminals.
    Data science teams must embrace security in light of these rising threats.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在当今商业中扮演着越来越核心的角色。随着这一趋势的持续，你的工作也成为了网络犯罪分子的更有价值的目标。数据科学团队必须在这些日益增长的威胁面前拥抱安全。
- en: Start with these best practices, then look for other, smaller areas where you
    can increase security. When your data is secure, you can work with confidence
    and impress potential clients.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些最佳实践开始，然后寻找其他更小的领域来提高安全性。当你的数据安全时，你可以自信地工作，并给潜在客户留下深刻印象。
