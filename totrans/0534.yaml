- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: While this article may be more anecdotal, I feel like this shares a valuable
    perspective. I’m specifically not referring to data from scraped job postings
    because, from my experiences, there seems to be quite a disconnect between job
    descriptions and what’s actually done on the job.
  prefs: []
  type: TYPE_NORMAL
- en: You might notice that **none** of the seven skills have anything to do with
    machine learning or deep learning, and this is not a mistake. Currently, there
    is a much higher demand for skills that are used in the pre-modeling phases and
    post-modeling phases. And so, the seven most recommended skills to learn actually
    overlap with the skills of a data analyst, a software engineer, and a data engineer.
  prefs: []
  type: TYPE_NORMAL
- en: With that said, let’s dive into the **seven most recommended data science skills
    to learn in 2021:**
  prefs: []
  type: TYPE_NORMAL
- en: 1) SQL
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: SQL is **the **universal language in the world of data. Whether you’re a data
    scientist, a data engineer, or a data analyst, you’ll need to know SQL.
  prefs: []
  type: TYPE_NORMAL
- en: SQL is used to extract data from a database, manipulate data, and create data
    pipelines — essentially, it’s important for almost every pre-analysis/pre-modeling
    stage in the data lifecycle.
  prefs: []
  type: TYPE_NORMAL
- en: Developing strong SQL skills will allow you to take your analyses, visualizations,
    and modeling to the next level because you will be able to extract and manipulate
    the data in advanced ways. Also, writing **efficient **and **scalable **queries
    is becoming more and more important for companies that work with petabytes of
    data.
  prefs: []
  type: TYPE_NORMAL
- en: '*Here are some of my favorite resources to learn SQL:*'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Mode’s SQL tutorial for Data Analysis*](https://mode.com/sql-tutorial/introduction-to-sql/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Codecademy — Learn SQL*](https://www.codecademy.com/learn/learn-sql)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*FreeCodeCamp — Full Database Course for Beginners*](https://www.youtube.com/watch?v=HXV3zeQKqGY)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2) Data Visualizations & Storytelling
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you think creating data visualizations and storytelling are specific to the
    role of a data analyst, think again.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data visualizations** simply refer to data that is presented visually — it
    can be in the form of graphs, but it can also be presented in unconventional ways.'
  prefs: []
  type: TYPE_NORMAL
- en: Data storytelling takes data visualizations to the next level — **data storytelling** refers
    to “how” you communicate your insights. Think of it as a picture book. A good
    picture book has good visuals, but it also has an engaging and powerful narrative
    that connects the visuals.
  prefs: []
  type: TYPE_NORMAL
- en: Developing your data visualization and storytelling skills are essential because
    you’re always selling your ideas and your models as a data scientist. And it’s
    especially important when communicating with others who are not as technologically
    savvy.
  prefs: []
  type: TYPE_NORMAL
- en: '*Here are some of my favorite resources to learn data visualizations & storytelling:*'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Data Visualization using Matplotlib*](https://towardsdatascience.com/data-visualization-using-matplotlib-16f1aae5ce70)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Data Visualizations using Plotly*](https://towardsdatascience.com/the-next-level-of-data-visualization-in-python-dd6e99039d5e)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Google — Storytelling with data*](https://www.youtube.com/watch?v=8EMW7io4rSI)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3) Python
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: From my interactions, Python seems to be the go-to programming language to learn
    over R. That doesn’t mean that you can’t be a data scientist if you use R, but
    it just means that you’ll be working in a language that is different from what
    the majority of people use.
  prefs: []
  type: TYPE_NORMAL
- en: Learning Python syntax is easy, but you should be able to write efficient scripts
    and leverage the wide-range of libraries and packages that Python has to offer.
    Python programming is a building block for applications like manipulating data,
    building machine learning models, writing DAG files, and more.
  prefs: []
  type: TYPE_NORMAL
- en: '*Here are some of my favorite resources to learn Python:*'
  prefs: []
  type: TYPE_NORMAL
- en: '[*FreeCodeCamp — Full Python Course for Beginners*](https://www.youtube.com/watch?v=rfscVS0vtbw&feature=youtu.be)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Leetcode*](https://leetcode.com/explore/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4) Pandas
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Arguably the most important library to know in Python is Pandas, a package for
    data manipulation and analysis. As a data scientist, you’ll be using this package
    all the time, whether you’re cleaning data, exploring data, or manipulating the
    data.
  prefs: []
  type: TYPE_NORMAL
- en: Pandas has become such a prevalent package, not only because of its functionality
    but also because DataFrames have become a standard data structure for machine
    learning models.
  prefs: []
  type: TYPE_NORMAL
- en: '*Here are some of my favorite resources to learn Pandas:*'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Kaggle — Learn Pandas Tutorial*](https://www.kaggle.com/learn/pandas)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Guipsamora — Pandas Exercises*](https://github.com/guipsamora/pandas_exercises)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5) Git/Version Control
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Git is the main version control system used in the tech community.
  prefs: []
  type: TYPE_NORMAL
- en: 'If that doesn’t make sense, consider this example. In high school or university,
    if you ever had to write an essay, you might have saved different versions of
    your essay as you progressed through it. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: ????Final Essay
  prefs: []
  type: TYPE_NORMAL
- en: └????Essay_v1
  prefs: []
  type: TYPE_NORMAL
- en: └????Essay_v2
  prefs: []
  type: TYPE_NORMAL
- en: └????Essay_final
  prefs: []
  type: TYPE_NORMAL
- en: └????Essay_finalfinal
  prefs: []
  type: TYPE_NORMAL
- en: └????Essay_OFFICIALFINAL
  prefs: []
  type: TYPE_NORMAL
- en: All jokes aside, Git is a tool that serves the same purpose, except that it’s
    a distributed system. This means that files (or repositories) are stored both
    locally and in a central server.
  prefs: []
  type: TYPE_NORMAL
- en: 'Git is extremely important for several reasons, with a few being that:'
  prefs: []
  type: TYPE_NORMAL
- en: It allows you to revert to older versions of code
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It allows you to work in parallel with several other data scientists and programmers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It allows you to use the same codebase as others even if you’re working on an
    entirely different project
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Here are some of my favorite resources to learn Git:*'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Codecademy — Learn Git*](https://www.codecademy.com/learn/learn-git)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*MIT — Version Control*](https://www.youtube.com/watch?v=2sjqTHE0zok)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Learn Git Branching*](https://learngitbranching.js.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6) Docker
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Docker is a containerization platform that allows you to deploy and run applications
    like machine learning models.
  prefs: []
  type: TYPE_NORMAL
- en: It’s becoming increasingly important that data scientists not only know how
    to build models but how to deploy them as well. In fact, a lot of job postings
    now require some experience in model deployment.
  prefs: []
  type: TYPE_NORMAL
- en: The reason that it’s so important to learn how to deploy models is that a model
    delivers no business value until it is actually integrated with the process/product
    that it is associated with.
  prefs: []
  type: TYPE_NORMAL
- en: '*Here are some of my favorite resources to learn Docker:*'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Docker for Beginners*](https://docker-curriculum.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Docker For Beginners: From Docker Desktop to Deployment*](https://www.youtube.com/watch?v=i7ABlHngi1Q&ab_channel=TravisMedia)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Deploying Docker Containers*](https://aws.amazon.com/getting-started/hands-on/deploy-docker-containers/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Deploy Machine Learning Pipeline on the cloud using Docker Container*](https://towardsdatascience.com/deploy-machine-learning-pipeline-on-cloud-using-docker-container-bec64458dc01)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7) Airflow
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Airflow is a workflow management tool that allows you to automate… well workflows.
    More specifically, Airflow allows you to create automated workflows for data pipelines
    and machine learning pipelines.
  prefs: []
  type: TYPE_NORMAL
- en: Airflow is powerful because it allows you productionalize tables that you may
    want to use for further analysis or modeling, and it’s also a tool that you can
    use to deploy machine learning models.
  prefs: []
  type: TYPE_NORMAL
- en: '*Here are some of my favorite resources to learn Airflow:*'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Airflow tutorial 1: Introduction to Apache Airflow*](https://www.youtube.com/watch?v=AHMm1wfGuHE)'
