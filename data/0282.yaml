- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)New
    KDnuggets cartoon takes a look at what might happen when Artificial Intelligence
    achieves Singularity, and how relevant human skills will be.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments) 新的 KDnuggets
    卡通探讨了当人工智能实现奇点时可能发生的情况，以及人类技能的相关性。'
