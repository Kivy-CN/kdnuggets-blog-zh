  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Here ends our list of the best Python image manipulation tools. Among these
    eight libraries or tools, the most used Python image manipulation or processing
    libraries are Pillow and OpenCV (SimplICV in some specific cases).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这里结束了我们关于最佳 Python 图像处理工具的列表。在这八个库或工具中，最常用的 Python 图像处理库是 Pillow 和 OpenCV（在某些特定情况下是
    SimplICV）。
- en: If you are thinking of building a project related to image processing, such
    as identifying objects or color manipulation, consider using the [OpenCV library](https://opencv.org/)
    because it is a huge library with lots of advanced features. The other libraries
    also support some image manipulation or processing features but are not that efficient.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在考虑构建一个与图像处理相关的项目，比如对象识别或颜色处理，建议使用 [OpenCV 库](https://opencv.org/)，因为它是一个拥有众多先进功能的大型库。其他库也支持一些图像处理功能，但效率不如
    OpenCV。
