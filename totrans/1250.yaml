- en: '***10\. GitHub***'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '***10\. GitHub***'
- en: 'GitHub contains several tutorials and projects on data science and machine
    learning. Besides being an excellent resource for data science education, GitHub
    is also an excellent platform for [project organization](https://towardsdatascience.com/how-to-organize-your-data-science-project-dd6599cf000a)
    and portfolio building. For more information on creating a data science portfolio
    on GitHub, please see the following article: [Building a Portfolio That Stands
    Out Using These Platforms](https://www.kdnuggets.com/2021/01/build-data-science-portfolio.html).'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub 包含多个数据科学和机器学习的教程和项目。除了是数据科学教育的极佳资源外，GitHub 也是[项目组织](https://towardsdatascience.com/how-to-organize-your-data-science-project-dd6599cf000a)和构建作品集的优秀平台。有关如何在
    GitHub 上创建数据科学作品集的更多信息，请参阅以下文章：[利用这些平台构建引人注目的作品集](https://www.kdnuggets.com/2021/01/build-data-science-portfolio.html)。
