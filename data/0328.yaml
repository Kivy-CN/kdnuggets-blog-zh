- en: This is where this article comes in to help you refine your skills, build your
    knowledge and change your title to being a specialised professional.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章将帮助你提升技能，扩展知识，并将你的头衔改为专业化的职业。
- en: Machine Learning Specialization
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习专业化
- en: 'Link: [Machine Learning Specialization](https://imp.i384100.net/6e9j2m)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[机器学习专业化](https://imp.i384100.net/6e9j2m)
- en: 'Are you a data analyst and you’re looking to advance your tech and data handling
    skills to break into AI and machine learning? Look no further. This Machine Learning
    Specialization consists of 3 courses:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你是数据分析师吗？你是否希望提升你的技术和数据处理技能，进入人工智能和机器学习领域？不妨看看。这门机器学习专业化课程包括 3 门课程：
- en: 'Supervised Machine Learning: Regression and Classification'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督机器学习：回归和分类
- en: Advanced Learning Algorithms
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级学习算法
- en: Unsupervised Learning, Recommenders, and Reinforcement Learning.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无监督学习、推荐系统和强化学习。
- en: In these 3 courses, you will learn how to build machine learning models using
    NumPy and Scikit-learn, for example, supervised models such as logistic regression.
    You will also learn how to build & train a neural network with TensorFlow, apply
    best practices for ML development, and build recommender systems and deep reinforcement
    learning models.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这 3 门课程中，你将学习如何使用 NumPy 和 Scikit-learn 构建机器学习模型，例如逻辑回归等监督模型。你还将学习如何使用 TensorFlow
    构建和训练神经网络，应用最佳的机器学习开发实践，构建推荐系统和深度强化学习模型。
- en: Go from being a data analyst to a machine learning engineer!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据分析师转型为机器学习工程师！
- en: MLOps Specialization
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MLOps 专业化
- en: 'Link: [MLOps Specialization](https://imp.i384100.net/dazAWq)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[MLOps 专业化](https://imp.i384100.net/dazAWq)
- en: Want to dive a little deeper when it comes to machine learning? How about the
    operations side of it?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 想更深入地了解机器学习吗？如何从操作的角度来看？
- en: 'This MLOps Specialisation consists of 5 courses:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这门 MLOps 专业化课程包括 5 门课程：
- en: Introduction to Machine Learning in Production
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习在生产中的介绍
- en: Machine Learning Data Lifecycle in Production
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习数据生命周期在生产中的应用
- en: Machine Learning Modeling Pipelines in Production
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习建模管道在生产中的应用
- en: Deploying Machine Learning Models in Production
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署机器学习模型到生产环境
- en: 'In these courses, you will learn how to design a machine learning production
    system end-to-end: from project scoping to deployment requirements. You will also
    establish a model baseline, address concept drift, deploy, and learn how to continuously
    improve the ML application. Doesn’t stop there, you will also learn how to build
    data pipelines, establish data lifecycle and maintain a continuously operating
    production system.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些课程中，你将学习如何设计一个从头到尾的机器学习生产系统：从项目范围到部署需求。你还将建立模型基准，处理概念漂移，进行部署，并学习如何持续改进机器学习应用。不仅如此，你还将学习如何构建数据管道，建立数据生命周期，并维护一个持续运行的生产系统。
- en: Deep Learning Specialization
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深度学习专攻
- en: 'Link: [Deep Learning Specialization](https://imp.i384100.net/GmBWA9)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [深度学习专攻](https://imp.i384100.net/GmBWA9)'
- en: 'Or maybe you want to dive into deep learning? This Deep Learning Specialization
    consists of 5 courses:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 或者你可能想深入了解深度学习？这个深度学习专攻包含5门课程：
- en: Neural Networks and Deep Learning
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络和深度学习
- en: 'Improving Deep Neural Networks: Hyperparameter Tuning, Regularization and Optimization'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改善深度神经网络：超参数调整、正则化和优化
- en: Structuring Machine Learning Projects
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结构化机器学习项目
- en: Convolutional Neural Networks
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卷积神经网络
- en: Sequence Models
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 序列模型
- en: In these courses, you will learn how to build and train deep neural networks,
    identify key architecture parameters, as well as be able to train test sets, analyze
    variance for DL applications, and use a variety of techniques and optimization
    algorithms. It doesn’t stop there, you will also learn how to build a CNN/RNN
    and more.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些课程中，你将学习如何构建和训练深度神经网络，识别关键架构参数，以及训练测试集，分析深度学习应用的方差，并使用各种技术和优化算法。不仅如此，你还将学习如何构建CNN/RNN等。
- en: Natural Language Processing Specialization
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自然语言处理专攻
- en: 'Link: [Natural Language Processing Specialization](https://imp.i384100.net/y2153b)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [自然语言处理专攻](https://imp.i384100.net/y2153b)'
- en: Want to learn the foundations behind large language models such as ChatGPT and
    Claude?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 想要了解大型语言模型如ChatGPT和Claude背后的基础知识？
- en: 'You can now with the Natural Language Processing Specialization which consists
    of 4 courses:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以通过自然语言处理专攻来学习，专攻包含4门课程：
- en: Natural Language Processing with Classification and Vector Spaces
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用分类和向量空间进行自然语言处理
- en: Natural Language Processing with Probabilistic Models
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用概率模型进行自然语言处理
- en: Natural Language Processing with Sequence Models
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用序列模型进行自然语言处理
- en: Natural Language Processing with Attention Models
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用注意力模型进行自然语言处理
- en: In these 4 courses, you will learn about logistic regression, naïve Bayes, sentiment
    analysis, word embeddings and more. Dive further and learn about recurrent neural
    networks, LSTMs, GRUs & Siamese networks as well as how to use encoder-decoder,
    causal, & self-attention to machine translate complete sentences, summarize text,
    build chatbots and more.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在这4门课程中，你将学习逻辑回归、朴素贝叶斯、情感分析、词嵌入等。进一步深入了解递归神经网络、LSTM、GRU和孪生网络，以及如何使用编码器-解码器、因果关系和自注意力来进行机器翻译、文本总结、构建聊天机器人等。
- en: 'TensorFlow: Data and Deployment Specialization'
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'TensorFlow: 数据与部署专攻'
- en: 'Link: [TensorFlow: Data and Deployment Specialization](https://imp.i384100.net/3eN3NK)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [TensorFlow: 数据与部署专攻](https://imp.i384100.net/3eN3NK)'
- en: If you have looked at the above courses and saw TensorFlow being mentioned but
    do not need to learn about the rest but TensorFlow - check this specialisation
    out.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看了以上课程并看到提到了TensorFlow，但不需要学习其他内容，只对TensorFlow感兴趣 - 请查看这个专攻。
- en: 'This TensoreFlow: Data and Deployment Specialization consists of 4 courses:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '这个TensorFlow: 数据与部署专攻包含4门课程：'
- en: Browser-based Models with TensorFlow.js
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于浏览器的TensorFlow.js模型
- en: Device-based Models with TensorFlow Lite
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于设备的TensorFlow Lite模型
- en: Data Pipelines with TensorFlow Data Services
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用TensorFlow数据服务进行数据管道
- en: Advanced Deployment Scenarios with TensorFlow
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用TensorFlow进行高级部署场景
- en: In these 4 courses, you will learn how to run models using TensorFlow.js, and
    prepare and deploy models on mobile devices using TensorFlow Lite. You will also
    learn how to access, organize, and process training data more easily using TensorFlow
    Data Services whilst exploring more advanced deployment scenarios using TensorFlow
    Serving, TensorFlow Hub, and TensorBoard.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在这4门课程中，你将学习如何使用TensorFlow.js运行模型，以及如何使用TensorFlow Lite在移动设备上准备和部署模型。你还将学习如何使用TensorFlow数据服务更轻松地访问、组织和处理训练数据，同时探索更高级的部署场景，如使用TensorFlow
    Serving、TensorFlow Hub和TensorBoard。
- en: Wrapping it Up
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: And just like that you have a variety of courses that you can use to elevate
    your skills, become more knowledgable and a specialist in a specific sector of
    the tech industry.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样，你拥有了多种课程，可以用来提升你的技能，增加知识，成为科技行业某一特定领域的专家。
- en: If you wanted to be a jack of all trades and become highly competitive, you
    can take more than one of these to broaden your horizons!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为全能型人才并具备强大的竞争力，你可以选择多个课程来拓宽你的视野！
