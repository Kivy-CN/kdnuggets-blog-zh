- en: In our previous articles, we have already discussed top libraries for Data Science
    in [Python](/2017/06/top-15-python-libraries-data-science.html) and [Scala](/2018/02/top-15-scala-libraries-data-science-2018.html).
    But this list of articles will not be complete without R. All of these programming
    languages are popular for different data science tasks and projects and have their
    supporters and opponents. So while we are arranging a comparison of how these
    programming languages relate to each other, we have prepared some of the most
    useful R libraries for data scientists and engineers, based on our experience.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们之前的文章中，我们已经讨论了数据科学领域的[Python](/2017/06/top-15-python-libraries-data-science.html)和[Scala](/2018/02/top-15-scala-libraries-data-science-2018.html)的顶级库。但没有R，这些文章列表就不完整了。这些编程语言在不同的数据科学任务和项目中都很受欢迎，并且各有支持者和反对者。因此，在我们安排这些编程语言如何相互比较时，我们基于经验准备了一些最有用的R库，供数据科学家和工程师参考。
- en: R is a well-known and increasingly popular tool in the Data Science field. It
    is a programming language and a software environment primarily designed for statistical
    computing, so its interface and structure are very well suited for the scientific
    tasks. Moreover, R has one of the most developed libraries systems that counts
    thousands of packages to solve a wide variety of problems.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: R是数据科学领域一个知名且日益流行的工具。它是一种编程语言和软件环境，主要设计用于统计计算，因此其界面和结构非常适合科学任务。此外，R拥有其中最成熟的库系统之一，拥有数千个包以解决各种问题。
- en: Although there are many general-purpose packages, we want to focus on those
    that provide sufficient capabilities for data manipulation, visualization, competitive
    research, and machine learning. Therefore, we have prepared an infographic of
    Top 20 R packages for data science, which covers the libraries main features and
    GitHub activities, as all of the libraries are open-source.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有许多通用的软件包，我们希望专注于那些提供足够的数据处理、可视化、竞争研究和机器学习能力的软件包。因此，我们准备了一份关于数据科学的Top 20 R包的信息图，其中涵盖了库的主要功能和GitHub活动，因为所有的库都是开源的。
- en: '[![Infographic](../Images/20b65e3f4585da1987114eb1fca6f861.png)](https://activewizards.com/content/blog/Infographic:_Top_20_R_Libraries_for_Data_Science_in_2018/top-r02.png)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![信息图](../Images/20b65e3f4585da1987114eb1fca6f861.png)](https://activewizards.com/content/blog/Infographic:_Top_20_R_Libraries_for_Data_Science_in_2018/top-r02.png)'
- en: Of course, this list of libraries is far from complete, but here we have collected
    the most generic and time-tested tools in our opinion. There are many other specific
    libraries that might be more efficient while solving particular tasks, so do not
    hesitate and share your thoughts and experience in the comment section.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这份库的列表远未完整，但在我们看来，这里收集了最通用和经过时间考验的工具。还有许多其他特定的库在解决某些任务时可能更高效，所以请随时在评论区分享你的想法和经验。
- en: Thank you for your attention!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您的关注！
- en: '**[ActiveWizards](https://activewizards.com/)** is a team of data scientists
    and engineers, focused exclusively on data projects (big data, data science, machine
    learning, data visualizations). Areas of core expertise include data science (research,
    machine learning algorithms, visualizations and engineering), data visualizations
    ( d3.js, Tableau and other), big data engineering (Hadoop, Spark, Kafka, Cassandra,
    HBase, MongoDB and other), and data intensive web applications development (RESTful
    APIs, Flask, Django, Meteor).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[ActiveWizards](https://activewizards.com/)** 是一个由数据科学家和工程师组成的团队，专注于数据项目（大数据、数据科学、机器学习、数据可视化）。核心专长领域包括数据科学（研究、机器学习算法、可视化和工程）、数据可视化（d3.js、Tableau及其他）、大数据工程（Hadoop、Spark、Kafka、Cassandra、HBase、MongoDB及其他），以及数据密集型网页应用开发（RESTful
    APIs、Flask、Django、Meteor）。'
