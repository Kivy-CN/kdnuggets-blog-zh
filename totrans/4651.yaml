  type: TYPE_TB
- en: '| Apache Spark | 21.0% | 21.5% | -2.3% |'
  prefs: []
  type: TYPE_TB
- en: '| Hadoop: Open Source Tools | 12.1% | 11.0% | 10.2% |'
  prefs: []
  type: TYPE_TB
- en: '| SQL on Hadoop tools | 8.4% | 10.2% | -17.3% |'
  prefs: []
