- en: Introduction
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: You are stuck in a loop of learning new tools, new programming languages, and
    mathematics. In short, you have stopped progressing in your career. This is the
    slowest way to learn machine learning (ML), where we take multiple courses, learn
    mathematics, work on sample projects and eventually apply for a Job. It will cost
    you more than a year and eventually you will lose interest.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你陷入了学习新工具、新编程语言和数学的循环中。简而言之，你的职业进展停滞不前。这是学习机器学习（ML）最慢的方式，我们需要参加多个课程，学习数学，做样本项目，最终申请工作。这将花费你超过一年时间，最终你会失去兴趣。
