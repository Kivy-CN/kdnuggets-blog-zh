- en: Machine Learning Researcher/Practitioner
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习研究员/从业者
- en: Machine learning researchers and practitioners are those crafting and using
    the predictive and correlative tools used to leverage data. Machine learning algorithms
    allow for the application of statistical analysis at high speeds, and those who
    wield these algorithms are not content with letting the data speak for itself
    in its current form. Interrogation of the data is the *modus operandi* of the
    machine learning aficionado, but with enough of a statistical understanding to
    know when one has pushed far enough, and when the answers provided are not to
    be trusted.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习研究人员和从业者是那些设计和使用预测性和关联性工具以利用数据的人。机器学习算法允许以高速应用统计分析，而使用这些算法的人不满足于让数据以其当前形式自行表达。数据的*操作模式*是机器学习爱好者的工作方式，但需要具备足够的统计理解，以知道何时已经探索得足够深入，以及何时所提供的答案不值得信任。
- en: Statistics and programming are the biggest assets to the machine learning researcher
    and practitioner.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学和编程是机器学习研究人员和从业者最大的资产。
- en: '**Key technologies and skills to focus on:**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**需关注的关键技术和技能：**'
- en: Statistics!
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计学！
- en: Algebra & calculus (intermediate level for practitioners, advanced for researchers)
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代数和微积分（从业者中级水平，研究人员高级水平）
- en: 'Programming skills: Python, C++, or some other general-purpose language'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程技能：Python、C++ 或其他通用编程语言
- en: Learning theory (intermediate level for practitioners, advanced for researchers)
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习理论（从业者中级水平，研究人员高级水平）
- en: An understanding of the inner workings of an arsenal of machine learning algorithms
    (the more algorithms the better, and the deeper the understanding the better!)
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解一系列机器学习算法的内部工作原理（算法越多越好，对算法的理解越深入越好！）
