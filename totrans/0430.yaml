- en: 'STEP 6: Learn Machine Learning Algorithms'
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 6 步：学习机器学习算法
- en: According to Google, “Machine learning is a method of data analysis that automates
    analytical model building. It is a branch of artificial intelligence based on
    the idea that systems can learn from data, identify patterns and make decisions
    with minimal human intervention.”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Google 的说法，“机器学习是一种数据分析方法，它自动化了分析模型的构建。它是基于人工智能的一个分支，其思想是系统可以从数据中学习、识别模式，并在最少的人为干预下做出决策。”
- en: It is the most crucial step in a life cycle of a data scientist where one has
    to build various models using machine learning algorithms and should be able to
    predict and come with the most optimum solution to solve any problem.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这是数据科学家生命周期中最关键的一步，在这一步中，必须使用机器学习算法构建各种模型，并能够预测并提出最优化的解决方案来解决任何问题。
- en: '[Machine Learning By Andrew NG](https://www.coursera.org/learn/machine-learning)
    (Recommended)'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[安德鲁·吴的机器学习课程](https://www.coursera.org/learn/machine-learning)（推荐）'
- en: '[Deep Learning By Krish Naik](https://www.youtube.com/watch?v=9jA0KjS7V_c&list=PLZoTAELRMXVPGU70ZGsckrMdr0FteeRUi)'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[克里希·奈克的深度学习课程](https://www.youtube.com/watch?v=9jA0KjS7V_c&list=PLZoTAELRMXVPGU70ZGsckrMdr0FteeRUi)'
- en: '[Intro To ML By Kaggle](https://www.kaggle.com/learn/intro-to-machine-learning)
    (Recommended)'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Kaggle 的机器学习简介](https://www.kaggle.com/learn/intro-to-machine-learning)（推荐）'
- en: '[Machine Learning By Krish Naik](https://www.youtube.com/watch?v=EqRsD3gqeCo&list=PLZoTAELRMXVOnN_g96ayzXX5i7RRO0QhL)
    (Recommended)'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[克里希·奈克的机器学习课程](https://www.youtube.com/watch?v=EqRsD3gqeCo&list=PLZoTAELRMXVOnN_g96ayzXX5i7RRO0QhL)（推荐）'
- en: '[Coursera Deep Learning Specialization](https://www.coursera.org/specializations/deep-learning)'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Coursera 深度学习专业课程](https://www.coursera.org/specializations/deep-learning)'
