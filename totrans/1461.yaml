  prefs: []
  type: TYPE_NORMAL
  zh: '*2\. 替换*'
- en: If we have to replace one or more characters with another, we can use this function.
    For example, let us say we need to get the list of mobile numbers without dashes
    in between. The value database is 1-832-234-1098 and we want to replace all the
    hyphens with spaces.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们需要用另一个字符替换一个或多个字符，可以使用这个函数。例如，假设我们需要获取没有中横线的手机号码列表。数据库中的值是 1-832-234-1098，我们想用空格替换所有连字符。
- en: '[PRE9]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: This will present the value as 1 832 234 1098.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这将以 1 832 234 1098 的格式呈现值。
- en: '*3\. concat*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*3\. 连接*'
- en: Joins two or more different columns or strings to give result as one. For example,
    if you want to display full name as first name plus last name, concat can be used.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 将两个或多个不同的列或字符串连接起来，生成一个结果。例如，如果你想显示全名作为名字加姓氏，可以使用 concat。
- en: '[PRE10]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '*4\. substring*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*4\. 子字符串*'
