- en: '**How do you get a job in data science? **Knowing enough statistics, machine
    learning, programming, etc to be able to get a job is difficult. One thing I have
    found lately is quite a few people **may** **have the required skills to get a
    job, but no portfolio**. While a resume matters, having a portfolio of public
    evidence of your data science skills can do wonders for your job prospects. Even
    if you have a referral, **the ability to show potential employers what you can
    do instead of just telling them you can do something is important**. This post
    will include links to where various data science professionals (data science managers,
    data scientists, social media icons, or some combination thereof) and others talk
    about what to have in a portfolio and how to get noticed. With that, let’s get
    started!'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何在数据科学领域找到工作？** 知道足够的统计学、机器学习、编程等技能以获得工作是困难的。最近我发现，很多人**可能** **具备了获得工作的必要技能，但没有投资组合**。尽管简历很重要，但拥有数据科学技能的公开证据的投资组合可以对你的求职前景产生奇妙的影响。即使你有推荐，**能够展示你的能力而不仅仅是告诉潜在雇主你能做些什么也是重要的**。本文将包含链接，介绍各种数据科学专业人士（数据科学经理、数据科学家、社交媒体达人或这些的组合）及其他人谈论投资组合应包含的内容以及如何引起注意。好了，我们开始吧！'
- en: '**The Importance of a Portfolio**'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**投资组合的重要性**'
- en: Besides the benefit of learning by making a portfolio, a portfolio is important
    as it can help get you employment. For the purpose of this article, let’s define
    a portfolio as public evidence of your data science skills. I got this definition
    from [David Robinson](https://twitter.com/drob) Chief Data Scientist at DataCamp
    when he was interviewed by [Marissa Gemma](https://www.twitter.com/marissagemma) on [Mode
    Analytics blog](https://blog.modeanalytics.com/data-scientists-making-the-leap-academia-to-industry/).
    He was asked about landing his first job in industry and said,
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 除了通过制作投资组合来学习的好处外，投资组合还很重要，因为它可以帮助你获得就业机会。本文的目的在于将投资组合定义为你数据科学技能的公开证据。这个定义来源于[David
    Robinson](https://twitter.com/drob)，他是DataCamp的首席数据科学家，在接受[Marissa Gemma](https://www.twitter.com/marissagemma)采访时提到的，他被问到如何找到第一份行业工作时说，
- en: The most effective strategy for me was doing public work. I blogged and did
    a lot of open source development late in my PhD, and these helped give public
    evidence of my data science skills. But the way I landed my first industry job
    was a particularly noteworthy example of the public work. During my PhD I was
    an active answerer on the programming site Stack Overflow, and an engineer at
    the company came across one of my answers (one explaining the intuition behind
    the beta distribution). He was so impressed with the answer that he got in touch
    with me [through Twitter], and a few interviews later [I was hired](http://varianceexplained.org/r/year_data_scientist/).
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对我来说，最有效的策略是进行公开工作。我在博士后期写博客和做了大量的开源开发，这些工作帮助提供了我数据科学技能的公开证据。但我获得的第一个行业职位的方式是公开工作的一个特别值得注意的例子。在我的博士期间，我是编程网站
    Stack Overflow 的活跃回答者，公司的一位工程师看到我的一个回答（一个解释贝塔分布直观的回答）。他对这个回答印象深刻，于是通过[Twitter]联系了我，经过几次面试后，[我被录用了](http://varianceexplained.org/r/year_data_scientist/)。
- en: You may think of this as a freak occurrence, but you will often find that the
    more active you are, the greater chance you have of something like this occuring.
    From [David’s blog post](http://varianceexplained.org/r/start-blog/),
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会认为这是一种偶然事件，但你会发现你越活跃，发生这种事情的机会就越大。从[David 的博客文章](http://varianceexplained.org/r/start-blog/)中，
- en: 'The more public work you do, the higher the chance of a freak accident like
    that: of someone noticing your work and pointing you towards a job opportunity,
    or of someone who’s interviewing you having heard of work you’ve done.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你做的公开工作越多，发生这种意外事件的机会就越高：有人注意到你的工作并将你引向一个工作机会，或者有人在面试你时听说了你做过的工作。
- en: People often forget that software engineers and data scientists also Google
    their issues. If these same people have their problems solved by reading your
    public work, they might think better of you and reach out to you.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常常忘记，软件工程师和数据科学家也会在谷歌上搜索他们的问题。如果这些人通过阅读你的公开工作来解决了他们的问题，他们可能会对你有更好的看法并联系你。
- en: '**Portfolio to get around an Experience Requirement**'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**应对经验要求的作品集**'
- en: Even for an entry level role, most companies want to have people with at least
    a little bit of real life experience. You may have seen memes like the one below.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是入门级职位，大多数公司也希望拥有至少有一点实际经验的人。你可能见过如下的表情包。
- en: '![](../Images/7ea9fd58ebe165402273a8b022d1a7f0.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7ea9fd58ebe165402273a8b022d1a7f0.png)'
- en: The question is how do you get experience if you need experience to get your
    first job? If there is an answer, the answer is **projects**. Projects are perhaps
    the best substitutes for work experience or as [Will Stanton](https://will-stanton.com/2015/07/15/creating-a-great-data-science-resume/) said,
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，如果你需要经验才能获得第一份工作，那么你怎么获得经验？如果有答案，那就是**项目**。项目可能是工作经验的最佳替代品，或者正如[Will Stanton](https://will-stanton.com/2015/07/15/creating-a-great-data-science-resume/)所说，
- en: If you don’t have any experience as a data scientist, then you absolutely *have
    to*do independent projects.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你没有数据科学家的任何经验，那么你绝对*必须*做独立项目。
- en: In fact, when [Jonathan Nolis](https://medium.com/@skyetetra) [interviews candidates](https://medium.com/@skyetetra/hiring-data-scientists-my-interview-questions-56d5ae3fc621),
    he wants to hear about a description of a recent problem/project that you have
    faced.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，当[Jonathan Nolis](https://medium.com/@skyetetra)[面试候选人](https://medium.com/@skyetetra/hiring-data-scientists-my-interview-questions-56d5ae3fc621)时，他希望听到你最近遇到的一个问题/项目的描述。
- en: 'I want to hear about a project they’ve worked on recently. I ask them about
    how the project started, how they determined it was worth time and effort, their
    process, and their results. I also ask them about what they learned from the project.
    I gain a lot from answers to this question: if they can tell a narrative, how
    the problem related to the bigger picture, and how they tackled the hard work
    of doing something.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我想了解他们最近做的一个项目。我会问他们项目是如何开始的，如何确定值得投入时间和精力，他们的过程以及他们的结果。我还会问他们从项目中学到了什么。我从这个问题的回答中获益良多：如果他们能讲述一个故事，问题如何与更大的背景相关，以及他们如何解决困难的工作。
- en: If you don’t have some data science related work experience, the best option
    here is to talk about a data science project that you have worked on.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有一些与数据科学相关的工作经验，最佳选择是谈论你曾经做过的数据科学项目。
- en: '**Types of Projects to Include in a Portfolio**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**应包括在作品集中的项目类型**'
- en: Data science is such a broad field that it is hard to know what kind of projects
    hiring managers want to see. [William Chen](https://twitter.com/wzchen), a Data
    Science Manager at Quora, shared his thoughts on the subject at Kaggle’s CareerCon
    2018 ([video](https://youtu.be/xrhPjE7wHas?t=30m9s)).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个非常广泛的领域，很难知道招聘经理希望看到什么样的项目。 [William Chen](https://twitter.com/wzchen)，Quora的数据科学经理，在Kaggle的CareerCon
    2018上分享了他的想法（[视频](https://youtu.be/xrhPjE7wHas?t=30m9s)）。
- en: I love projects where people show that they are interested in data in a way
    that goes beyond homework assignments. Any sort of class final project where you
    explore an interesting dataset and find interesting results… Put effort into the
    writeup… I really like seeing really good writeups where people find interesting
    and novel things…have some visualizations and share their work.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我喜欢那些展示出他们对数据有深入兴趣的项目，超越了家庭作业的范围。任何探索有趣数据集并找到有趣结果的课程期末项目……投入精力在撰写报告上……我真的很喜欢看到那些很好的报告，其中人们发现了有趣且新颖的东西……有一些可视化并分享他们的工作。
- en: A lot of people recognize the value of creating projects, but one issue a lot
    of people wonder is where do you get that interesting dataset and what do you
    do with it. [Jason Goodman](https://medium.com/@jasonkgoodman), Data Scientist
    at Airbnb, has a post [Advice on Building Data Portfolio Projects](https://medium.com/@jasonkgoodman/advice-on-building-data-portfolio-projects-c5f96d8a0627) where
    he talks about many different project ideas and has good advice on what kind of
    datasets you should use. He also echos one of William’s points about working with
    interesting data.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人认识到创建项目的价值，但许多人会想知道从哪里获得有趣的数据集以及如何处理这些数据。 [Jason Goodman](https://medium.com/@jasonkgoodman)，Airbnb的数据科学家，写了一篇文章 [关于构建数据作品集项目的建议](https://medium.com/@jasonkgoodman/advice-on-building-data-portfolio-projects-c5f96d8a0627)，在文章中他讨论了许多不同的项目想法，并给出了关于应该使用哪些数据集的好建议。他还赞同了威廉（William）的一个观点，即处理有趣的数据。
- en: I find that the best portfolio projects are less about doing fancy modeling
    and more about working with interesting data. A lot of people do things with financial
    information or Twitter data; those can work, but the data isn’t inherently that
    interesting, so you’re working uphill.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我发现最好的作品集项目更多地涉及处理有趣的数据，而不是做复杂的建模。很多人使用财务信息或Twitter数据进行项目；这些数据可以工作，但本身并不特别有趣，因此你面临的挑战更大。
- en: One of his other points in the article is that webscraping is a great way to
    get interesting data. If you are interested in learning how to build your own
    dataset by webscraping in Python, you can see my post [here](https://towardsdatascience.com/using-scrapy-to-build-your-own-dataset-64ea2d7d4673).
    If you are coming from academia, it is important to note that your thesis can
    count as a project (a very large project). You can hear [William Chen](https://twitter.com/wzchen) talk
    about it [here](https://youtu.be/xrhPjE7wHas?t=31m15s).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文章中的另一个观点是，网络爬取是获取有趣数据的好方法。如果你有兴趣学习如何通过Python进行网络爬取以构建自己的数据集，你可以查看我的文章 [这里](https://towardsdatascience.com/using-scrapy-to-build-your-own-dataset-64ea2d7d4673)。如果你来自学术界，重要的是要注意你的论文可以作为一个项目（一个非常大的项目）。你可以在 [这里](https://youtu.be/xrhPjE7wHas?t=31m15s) 听到 [William
    Chen](https://twitter.com/wzchen) 谈论这个话题。
- en: '![](../Images/5fc843a7e0bb52e46a36943724ce544c.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5fc843a7e0bb52e46a36943724ce544c.png)'
- en: Traffic Cruising Data Science for Social Good Project ([https://github.com/uwescience/TrafficCruising-DSSG2017](https://github.com/uwescience/TrafficCruising-DSSG2017)).
    This is an example of a project I personally find interesting, but there are so
    many interesting projects out there. Credit ([Orysya Stus](https://github.com/OrysyaStus), [Brett
    Bejcek](https://github.com/bmbejcek), [Michael Vlah](https://github.com/vlahm), [Anamol Pundle](https://github.com/anamol))
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Traffic Cruising Data Science for Social Good Project ([https://github.com/uwescience/TrafficCruising-DSSG2017](https://github.com/uwescience/TrafficCruising-DSSG2017))。这是一个我个人觉得有趣的项目示例，但外面还有很多有趣的项目。致谢
    ([Orysya Stus](https://github.com/OrysyaStus), [Brett Bejcek](https://github.com/bmbejcek), [Michael
    Vlah](https://github.com/vlahm), [Anamol Pundle](https://github.com/anamol))
- en: '**Types of Projects NOT to Include in a Portfolio**'
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不应包括在作品集中的项目类型**'
- en: One thing I have found very common (to the point of it appearing multiple times
    in this blog post) in a lot of portfolio/resume advice is not to have common projects
    in your portfolio.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现一个非常常见的建议（在这篇博客文章中出现了多次）是你的作品集中不要包含常见的项目。
- en: '[Jeremie Harris](https://towardsdatascience.com/@jeremie_sharpestminds) in [The
    4 fastest ways not to get hired as a data scientist](https://towardsdatascience.com/the-4-fastest-ways-not-to-get-hired-as-a-data-scientist-565b42bd011e) said,'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[杰雷米·哈里斯](https://towardsdatascience.com/@jeremie_sharpestminds)在[《成为数据科学家最容易失败的四种方式》](https://towardsdatascience.com/the-4-fastest-ways-not-to-get-hired-as-a-data-scientist-565b42bd011e)中说，'
- en: It’s hard to think of a faster way to have your resume thrown into the ‘definite
    no’ pile than featuring work you did on trivial proof-of-concept datasets among
    your highlighted personal projects.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 很难想到比在你的个人项目中展示你在琐碎的概念验证数据集上做的工作更快地让你的简历被放入“绝对不行”堆的方式。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'When in doubt, here are some projects that hurt you more than they help you:'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你感到困惑时，这里有一些项目，它们对你造成的伤害大于帮助：
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* Survival classification on the [Titanic dataset](https://www.kaggle.com/c/titanic).'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '* 使用[Titanic 数据集](https://www.kaggle.com/c/titanic)进行生存分类。'
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* Hand-written digit classification on the [MNIST dataset](https://www.tensorflow.org/versions/r1.2/get_started/mnist/pros).'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '* 手写数字分类使用了[MNIST 数据集](https://www.tensorflow.org/versions/r1.2/get_started/mnist/pros)。'
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* Flower species classification using the [iris dataset](https://archive.ics.uci.edu/ml/datasets/iris).'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '* 使用[鸢尾花数据集](https://archive.ics.uci.edu/ml/datasets/iris)进行花卉种类分类。'
- en: The image below shows partial examples of classification of Titanic (A), MNIST
    (B), and iris (C) datasets. There aren’t a lot of ways to use these datasets to
    distinguish yourself from other applicants. Make sure to list novel projects.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了泰坦尼克号 (A)、MNIST (B) 和鸢尾花 (C) 数据集的部分分类示例。没有很多方法可以利用这些数据集让你在其他申请者中脱颖而出。确保列出新颖的项目。
- en: '![](../Images/ec6a0b6f4c6a9912cb28ed3d5e231422.png)'
  id: totrans-48
