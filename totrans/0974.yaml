- en: Many ecommerce companies are familiar with applying the data they harvest from
    their incoming traffic to functions like customer segmentation and targeted marketing.
    Of course, these are ideas that are at the top of the profit yield checklist,
    but part of generating an impressive profit is also mitigating losses to fraud
    – an [increasing concern year on year](https://www.statista.com/statistics/1273177/ecommerce-payment-fraud-losses-globally/).
    Data science fuels that bus as well.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 许多电子商务公司熟悉利用他们从访问流量中收集的数据来进行客户细分和定向营销等功能。当然，这些都是利润收益清单上的首要想法，但产生令人印象深刻的利润的一部分也包括减轻欺诈带来的损失——这是一个[逐年增加的关注点](https://www.statista.com/statistics/1273177/ecommerce-payment-fraud-losses-globally/)。数据科学也为此提供了动力。
- en: Powering Your Fraud Solutions with Data
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 利用数据增强您的欺诈解决方案
- en: 'Regardless of what security provider you turn to, the layers of protection
    that it delivers will start with data. Generally speaking, the data points a fraud
    solution wants to look at will start with the kind of information any ecommerce
    website wants to collect. These might be [contributed **actively**](https://blog.hubspot.com/customers/converstional-data-collection-active-passive)
    in the digital marketplace, meaning that the user opts to provide information
    themselves when prompted. Common examples include things like registering an account
    on a website or signing up for a newsletter. This usually yields data points like:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您转向哪个安全提供商，它提供的保护层都会从数据开始。一般来说，欺诈解决方案希望查看的数据点将从任何电子商务网站想要收集的信息开始。这些信息可能在数字市场中[**主动**提供](https://blog.hubspot.com/customers/converstional-data-collection-active-passive)，意味着用户在提示时选择自行提供信息。常见的例子包括在网站上注册账户或订阅新闻通讯。这通常会产生如下数据点：
- en: Name
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 姓名
- en: Email address
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件地址
- en: Phone number
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电话号码
- en: Physical address
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物理地址
- en: Birthdate
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出生日期
- en: 'Or, the data points on a user might be gathered **passively**, with no intentional,
    knowledgeable participation by the user:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，用户的数据点可能是**被动**收集的，用户没有有意、知情的参与：
- en: IP address and other connection information
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IP 地址和其他连接信息
- en: How they interact with the website, including the time spent and other behavioral
    biometric data
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们与网站的互动，包括花费的时间和其他行为生物识别数据
- en: Identifying information of the device used to connect with the website, a **device
    fingerprint**
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于连接网站的设备的识别信息，一个**设备指纹**
- en: By themselves, these data points will probably not provide much insight into
    a single customer. However, a company that has some or all of this information
    is well-positioned to have a strong idea of how legitimate its visitors are. Fraud
    software can take these data points and **enrich** them to turn a relatively anonymous
    data skeleton into a fully-fleshed digital profile.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 单独来看，这些数据点可能无法提供有关单个客户的太多洞见。然而，拥有这些信息的公司能够较好地了解其访问者的合法性。欺诈软件可以利用这些数据点进行**丰富化**，将相对匿名的数据框架转变为完整的数字档案。
- en: Enriching Your Fraud Fighting
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 丰富你的欺诈打击能力
- en: 'Nearly every fraud solution that employs identity verification to mitigate
    loss will lean heavily on data enrichment – that is, taking known data points
    and expanding them to associated, more useful data points. With this method, a
    single (albeit important) piece of information like a phone number can potentially
    turn into posts on social media, photos, and friends and family. This expanded
    data can be gathered in several ways:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有使用身份验证来减少损失的欺诈解决方案都会大量依赖数据丰富化——即利用已知的数据点来扩展到相关的、更有用的数据点。通过这种方法，单一的（虽然重要）信息，如电话号码，可能会变成社交媒体上的帖子、照片以及朋友和家人。这些扩展的数据可以通过多种方式收集：
- en: '[**Closed-source data**](https://www.e-education.psu.edu/geointmooc/node/2016#:~:text=Closed%20source%20data%20is%20government,considered%20more%20accurate%20and%20reliable.),
    or personally identifying information that a user submits themselves as part of
    an onboarding or registration process that can’t be found elsewhere on the open
    internet.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**封闭源数据**](https://www.e-education.psu.edu/geointmooc/node/2016#:~:text=Closed%20source%20data%20is%20government,considered%20more%20accurate%20and%20reliable.)，或用户在注册或入职过程中自己提交的个人识别信息，这些信息无法在开放互联网的其他地方找到。'
- en: '**Proprietary databases** of aggregated user data are another kind of closed-source
    data. Many fraud prevention solutions make use of massive databases to cross-reference
    incoming traffic. Such databases might consist of historical good or bad users,
    fraudulent transaction behavior, reputation data, or even credit history, with
    some companies using a proprietary database counting their data reference points
    in the billions.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专有数据库**中的聚合用户数据是另一种封闭源数据。许多欺诈预防解决方案利用庞大的数据库来交叉验证进入的流量。这些数据库可能包括历史上的良好或不良用户、欺诈交易行为、声誉数据，甚至信用历史，一些公司使用的专有数据库中数据参考点可能达到数十亿。'
- en: '**OSINT data**, short for Open Source INTelligence, is the set of data that
    can be collected from publicly accessible sources, such as accounts and registrations
    associated with an email or phone number, images and posts from social media,
    traditional journalistic sources, matters of public record like marriages or arrests,
    geolocation data, and much more.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OSINT 数据**，即开放源智能，是可以从公开可访问的来源中收集的数据集合，如与电子邮件或电话号码相关联的账户和注册信息、社交媒体上的图片和帖子、传统新闻来源、公共记录如结婚或逮捕、地理位置数据等。'
- en: After the initially gathered data points are subjected to this kind of enrichment,
    the fraud software now has a user profile that is much easier, and much more conclusive,
    to evaluate. While scrutinizing the profile, a [fraud score](https://seon.io/resources/fraud-scores-how-to-calculate-them/)
    is assigned to each user based on its findings. Potential indicators of fraud,
    like connecting via a VPN, increase the score. After a predefined threshold is
    met, most solutions offer the ability to either stop the user’s progress automatically,
    or else elevate the case to a human counterpart.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在初步收集的数据点经过这种丰富化处理后，欺诈软件现在拥有一个更易于评估、更具决定性的用户档案。在审查档案时，会根据发现情况给每个用户分配一个[欺诈评分](https://seon.io/resources/fraud-scores-how-to-calculate-them/)。例如，通过VPN连接等潜在的欺诈指标会增加评分。一旦达到预定义的阈值，大多数解决方案提供自动阻止用户进程或将案件提升到人工处理的功能。
- en: Defining your company’s risk tolerance threshold is part of executing a *proactive*
    anti-fraud initiative – the most effective kind. Just as with the fraudsters under
    your floorboards, the more data you have about your own company, the tighter the
    security can become. Having well-defined goals – stopping ATO attacks, for example
    – at the outset is paramount, as is [cleaning your data](/2022/01/getting-started-cleaning-data.html)
    and labeling it accordingly.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 定义公司风险容忍度阈值是执行*主动*反欺诈计划的一部分——最有效的一种。就像你地板下的欺诈者一样，关于自己公司的数据越多，安全性就可以越高。设定明确的目标——例如，阻止ATO攻击——至关重要，清理你的数据并相应地标记它也同样重要。[清理数据](/2022/01/getting-started-cleaning-data.html)是关键。
- en: In terms of fraud prevention, this kind of data preparation is crucial for the
    machine-learning algorithms that power nearly every fraud solution’s AI. These
    algorithms, regardless of what model they rely on, [need to be trained](/2021/04/cogitotech-6-mistakes-avoid-training-machine-learning.html)
    to produce accurate results for an individual company.   Training teaches the
    software the subtle differences between fraudsters and good customers in your
    system, identifying with increasing accuracy what is passable and what is a suspicious
    outlier. Without training, trusting machine-learning algorithms to run autonomously
    is a risky decision, but a well-trained algorithm might need very minimal human
    oversight, freeing up resources.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在防止欺诈方面，这种数据准备对于支持几乎所有欺诈解决方案AI的机器学习算法至关重要。这些算法，无论依赖于什么模型，[需要训练](/2021/04/cogitotech-6-mistakes-avoid-training-machine-learning.html)以为特定公司生成准确的结果。训练教会软件识别系统中欺诈者和良好客户之间的微妙差异，逐渐提高准确性，识别什么是合格的，什么是可疑的异常值。如果没有训练，信任机器学习算法自主运行是一项风险决定，但经过良好训练的算法可能只需很少的人工监督，从而释放资源。
- en: Example of a Data-Powered Fraud Investigation
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据驱动的欺诈调查示例
- en: A user arrives on your ecommerce platform, registers for a new account, and
    begins their shopping journey. Their user data appears legitimate, insofar as
    they have filled out each section of the registration form with a valid entry
    – phone number, email address, name, and location.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一个用户来到你的电子商务平台，注册一个新账户，并开始他们的购物之旅。他们的用户数据看起来合法，因为他们填写了注册表单的每个部分，包括有效的电话号、电子邮件地址、姓名和位置。
- en: Then your fraud software steps in, just in case. By performing lookups on the
    OSINT data associated with the provided credentials, the program notes that this
    user’s email address appears to be new, and their phone number is not associated
    with a single social network – *very* unusual in 2022\. While this user may simply
    be social media agnostic, most fraud stacks can be customized to flag such an
    anomalous user as potentially suspicious, and their journey can be put on pause
    while it is escalated to manual review.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你的欺诈软件介入，以防万一。通过对与提供的凭证相关的OSINT数据进行查找，程序注意到这个用户的电子邮件地址似乎是新的，而且他们的电话号码没有与任何社交网络关联——在2022年*非常*不寻常。虽然这个用户可能只是对社交媒体漠不关心，但大多数欺诈系统可以定制以标记这样一个异常用户为潜在可疑对象，并在其旅程被升级到人工审查时暂停处理。
- en: A manual reviewer from the dedicated fraud team steps in to take a closer look
    at this user. Initially, the reviewer is inclined to label this user as a false
    positive for fraud, despite their minimal digital presence. Being somewhat on
    the fence still, they decide to zoom out and look at the data trend analysis reported
    by the software. The analysis tells a different tale.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 专门的欺诈团队中的人工审查员介入，仔细查看此用户。最初，审查员倾向于将此用户标记为欺诈的假阳性，尽管他们的数字存在感很小。尽管仍有些犹豫，他们决定放大视角，查看软件报告的数据趋势分析。这一分析讲述了不同的故事。
- en: The software, which automatically derives insights from the aggregated data,
    notes that this user’s **device fingerprint** is nearly identical to 70 other
    users. As well, by running **velocity checks**, the program shows that all of
    those users visited the website for a similar amount of time, and all visited
    the website in the last 72 hours. Furthermore, **IP analysis** of all those accounts
    shows locations that are very disparate from the addresses they claimed upon registration,
    and many of those IPs originate from datacenter proxies that have previously been
    flagged as suspicious.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 该软件自动从汇总数据中提取洞察，注意到该用户的**设备指纹**与70个其他用户几乎相同。此外，通过运行**速度检查**，程序显示所有这些用户在网站上停留的时间相似，并且所有用户都在过去72小时内访问过该网站。此外，对所有这些账户的**IP分析**显示，其位置与注册时声称的地址非常不同，并且许多这些IP来源于之前被标记为可疑的数据中心代理。
- en: Thankful they did not simply give this user the green light, the fraud team
    member blocks all the transactions with the same profile. They set up a custom
    rule to detect future connections that match this profile, then eat a lunch made
    more delicious by a satisfying and productive morning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 欣慰的是，他们没有简单地给这个用户绿灯，欺诈团队成员阻止了所有具有相同资料的交易。他们设置了一个自定义规则以检测匹配该资料的未来连接，然后享受了一顿因充实而令人愉快的午餐。
- en: Key Takeaways
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键要点
- en: First and foremost, the biggest takeaway for any ecommerce business should be
    that a fraud prevention solution leveraged against incoming traffic is *crucial*
    to curbing fraud inside the system. Fraud techniques are becoming more sophisticated
    all the time, and according to UK Finance, [the UK alone lost **£**2.4 billion
    pounds to fraud](https://www.money.co.uk/credit-cards/2021-fraud-report) just
    last year.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，任何电子商务业务最大的收获应该是，针对进站流量的欺诈预防解决方案对遏制系统内的欺诈是*至关重要*的。欺诈技术越来越复杂，根据UK Finance的数据，[仅去年英国就因欺诈损失了**£**24亿](https://www.money.co.uk/credit-cards/2021-fraud-report)。
- en: The second key point is to be aware that any fraud solution will be most effective
    when it is fed the best data available to your model. While providing a low-friction,
    low-churn shopping journey is important for every ecommerce sector, that experience
    has to be measured against your company’s appetite for fraud losses. Adding a
    moment of friction to the customer journey by requesting additional identifying
    information shouldn’t result in a huge ROI dropoff. As well, it may return a much
    more insightful view of your customer base, which, as discussed, is the fuel that
    will drive both your fraud mitigation and, hopefully, your profits.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个关键点是要意识到，任何欺诈解决方案在获得模型的最佳数据时将最为有效。虽然提供一个低摩擦、低流失的购物体验对于每个电子商务部门都很重要，但这种体验必须与公司对欺诈损失的承受能力相衡量。通过要求额外的身份信息给客户旅程增加一点摩擦，不应导致巨大的投资回报率下降。此外，这可能会对你的客户群体提供更有洞察力的视角，正如前面讨论的那样，这些视角是驱动你欺诈缓解和希望中的利润的燃料。
- en: '**[Gergő Varga](https://www.linkedin.com/in/gergo-cs-varga/)** has been fighting
    online fraud since 2009 at various companies – even co-founding his own anti-fraud
    startup. He’s the author of the Fraud Prevention Guide for Dummies – SEON Special
    edition. He currently works as Content Evangelist at SEON, using his industry
    knowledge to keep marketing sharp, communicating between the different departments
    to understand what’s happening on the frontlines of fraud detection. He lives
    in Budapest, Hungary, and is an avid reader of philosophy and history.'
  id: totrans-41
