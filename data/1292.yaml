- en: '[Last year''s noted main developments and predictions](https://www.kdnuggets.com/2019/12/predictions-ai-machine-learning-data-science-research.html)
    included continued advancements in many research areas, NLP in particular. While
    there can be debate as to whether 2020''s big NLP advancement was as formidable
    as some may have originally thought (or continue to think), there is no doubt
    that there was a continued and intense focus on NLP research in 2020\. It should
    not be difficult to surmise that this continues into 2021 as well.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[去年记录的主要发展和预测](https://www.kdnuggets.com/2019/12/predictions-ai-machine-learning-data-science-research.html)包括许多研究领域的持续进展，尤其是NLP。尽管关于2020年NLP的重大进展是否如某些人最初所认为的那样具有重大意义（或仍然认为）存在争论，但毫无疑问，2020年对NLP研究的关注依然强烈。可以推测，这种趋势在2021年也将继续。'
- en: Topics such as ethics and diversity were taking center stage in 2019, and this
    past year they stayed there. There seems to have been a transition from thinking
    of diversity and ethics and related subjects as periphery concerns in machine
    learning to viewing them as core considerations alongside technology. Let's hope
    this trend continues into 2021 and beyond.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年伦理和多样性等话题成为中心议题，而在过去的一年里这些话题仍然保持了中心地位。似乎从将多样性和伦理等相关议题视为机器学习的边缘关注点，转变为将它们视为与技术同等重要的核心考虑。希望这一趋势能持续到2021年及以后。
- en: What did our panel come up with as the main developments of 2020, and what do
    they see as the most likely key trends for 2021? Our group this year consists
    of Dan Becker, Pedro Domingos, Ajit Jaokar, Ines Montani, Brandon Rohrer, Dipanjan
    Sarkar, Rosaria Silipo, Rachael Tatman, and Daniel Tunkelang. More so than any
    other year, we thank our contributors for taking the time out of their busy schedules
    in these tumultuous times to share their insights with our readers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的专家组总结了2020年的主要发展是什么，以及他们认为2021年最可能的关键趋势是什么？我们今年的专家组成员包括Dan Becker、Pedro Domingos、Ajit
    Jaokar、Ines Montani、Brandon Rohrer、Dipanjan Sarkar、Rosaria Silipo、Rachael Tatman和Daniel
    Tunkelang。比以往任何一年都更要感谢我们的贡献者在这些动荡的时期抽出宝贵的时间与读者分享他们的见解。
- en: This is the first in a series of 3 such posts over the coming week. While they
    will be split up into research, technology, and industry, there is considerable
    and understandable overlap between these disciplines, and as such we recommend
    you check out all 3 as they are published.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是接下来一周内3篇此类文章中的第一篇。虽然它们将分别涵盖研究、技术和行业，但这些学科之间有相当大的重叠，因此我们建议你在发布时查看这三篇文章。
