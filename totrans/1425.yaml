- en: '**By [Jeff Hale](https://www.linkedin.com/in/jeff-hale-99a7877), Data Scientist,
    Author, Ecommerce COO**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：[Jeff Hale](https://www.linkedin.com/in/jeff-hale-99a7877)，数据科学家、作者、电商首席运营官**'
- en: In fall of 2018 I analyzed [the most in demand skills and technologies for data
    scientists](https://towardsdatascience.com/the-most-in-demand-skills-for-data-scientists-4a4a8db896db).
    That article resonated with folks. It has over 11,000 claps on Medium, was translated
    into several languages, and was the most popular story on KD Nuggets for November
    2018.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年秋季，我分析了[数据科学家最需要的技能和技术](https://towardsdatascience.com/the-most-in-demand-skills-for-data-scientists-4a4a8db896db)。那篇文章引起了大家的共鸣。它在Medium上获得了超过11,000次点赞，被翻译成了几种语言，并且在2018年11月成为KD
    Nuggets上最受欢迎的故事。
- en: A little over a year has passed. Let’s see what’s new. ????
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一年多的时间已经过去了。让我们看看有什么新变化。????
- en: By the end of this article you’ll know which technologies are becoming more
    popular with employers and which are becoming less popular.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到文章的最后，你将知道哪些技术在雇主中变得越来越受欢迎，哪些技术则变得不那么受欢迎。
- en: '![chart of top 15 technologies 2019](../Images/4efc168fe6875e99ef0f7549d3f38580.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![2019年最受欢迎的15种技术图表](../Images/4efc168fe6875e99ef0f7549d3f38580.png)'
- en: In my [original 2018 article](https://towardsdatascience.com/the-most-in-demand-skills-for-data-scientists-4a4a8db896db) I
    looked at demand for general skills such as statistics and communication. I also
    looked at demand for technologies such as Python and R. Software technologies
    change must faster than demand for general skills, so I include only technologies
    in this updated analysis.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在我[2018年的原始文章](https://towardsdatascience.com/the-most-in-demand-skills-for-data-scientists-4a4a8db896db)中，我考察了对统计学和沟通等通用技能的需求。我还考察了对Python和R等技术的需求。软件技术的变化速度远远快于对通用技能的需求，因此在这次更新的分析中我只包含了技术方面的内容。
- en: I searched [SimplyHired](https://www.simplyhired.com/), [Indeed](https://www.indeed.com/), [Monster](https://www.monster.com/),
    and [LinkedIn](https://www.linkedin.com/) to see which keywords appeared with
    “Data Scientist” in job listings in the United States. This time I decided to
    write the code to scrape the job listings instead of searching by hand. This endeavor
    proved fruitful for SimplyHired, Indeed, and Monster. I was able to use the [Requests](https://requests.readthedocs.io/en/master/) and [Beautiful
    Soup](https://www.crummy.com/software/BeautifulSoup/bs4/doc/) Python libraries.
    You can see the Jupyter notebook with the code for the scraping and analysis at [my
    GitHub repo](https://github.com/discdiver/2019-in-demand-ds-tech-skills).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我搜索了[SimplyHired](https://www.simplyhired.com/)、[Indeed](https://www.indeed.com/)、[Monster](https://www.monster.com/)和[LinkedIn](https://www.linkedin.com/)，查看“数据科学家”职位的招聘信息中出现了哪些关键词。这次我决定编写代码来抓取职位列表，而不是手动搜索。这项工作对SimplyHired、Indeed和Monster都取得了良好的结果。我使用了[Requests](https://requests.readthedocs.io/en/master/)和[Beautiful
    Soup](https://www.crummy.com/software/BeautifulSoup/bs4/doc/)这两个Python库。你可以在[我的GitHub仓库](https://github.com/discdiver/2019-in-demand-ds-tech-skills)中查看抓取和分析的代码Jupyter笔记本。
- en: 'Scraping LinkedIn proved far more arduous. Authentication is required to see
    an exact count of job listings. I decided to use Selenium for headless browsing.
    In September 2019, a [United States Supreme Court case](https://www.vice.com/en_us/article/9kek83/linkedin-data-scraping-lawsuit-shot-down) was
    decided against LinkedIn, allowing LinkedIn’s data to be scraped. Nonetheless,
    I was unable to access my account after several scraping attempts. This issue
    might have stemmed from rate limiting. ???? Update: I’m back in now, but concerned
    I’ll get locked out if I try to scrape it again.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 抓取LinkedIn的过程远比预期的要困难得多。需要身份验证才能查看职位列表的准确数量。我决定使用Selenium进行无头浏览。在2019年9月，关于LinkedIn的一个[美国最高法院案件](https://www.vice.com/en_us/article/9kek83/linkedin-data-scraping-lawsuit-shot-down)作出了对LinkedIn不利的裁决，允许抓取LinkedIn的数据。尽管如此，在几次抓取尝试后，我仍无法访问我的账户。这个问题可能是由于速率限制造成的。????
    更新：我现在已经可以访问了，但担心如果再次尝试抓取会被锁定。
- en: For what it’s worth, Microsoft owns LinkedIn, Randstad Holding owns Monster,
    and Recruit Holdings owns Indeed and SimplyHired.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，微软拥有LinkedIn，Randstad Holding拥有Monster，Recruit Holdings拥有Indeed和SimplyHired。
- en: LinkedIn’s data might not have provided an apples-to-apples comparison from
    last year to this year, anyway. This summer I noticed that LinkedIn started having
    huge fluctuations from week to week for some tech job search terms. I hypothesize
    that they might have been experimenting with their search results algorithm by
    using natural language processing to gauge intent. In contrast, relatively similar
    numbers of job listings for ‘Data Scientist’ appeared for the three other search
    sites over both years.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn的数据可能没有提供从去年到今年的逐一对比。这个夏天，我注意到LinkedIn对一些技术职位搜索词的波动变得非常大。我推测他们可能在通过使用自然语言处理来评估意图，来测试他们的搜索结果算法。相比之下，‘数据科学家’的职位列表在其他三个搜索网站上的数量在两年间变化相对较小。
- en: For these reasons, I excluded LinkedIn from the analysis for 2019 and 2018 in
    this article.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我在本文中排除了LinkedIn在2019年和2018年的分析。
- en: '![indeed logo](../Images/9e4c864143228dff8985c7aef8816aed.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![indeed logo](../Images/9e4c864143228dff8985c7aef8816aed.png)'
- en: '![simplyhired logo](../Images/80941b0632ec2af5730d12467b74126b.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![simplyhired logo](../Images/80941b0632ec2af5730d12467b74126b.png)'
- en: '![monster jobs logo](../Images/f8a88e71c3116248a7ed66b0b0e85f50.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![monster jobs logo](../Images/f8a88e71c3116248a7ed66b0b0e85f50.png)'
- en: For each job search website, I calculated the percentage of total data scientist
    job listings for that site that each keyword appeared in. I then averaged those
    percentages across the three sites for each keyword.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个职位搜索网站，我计算了该网站上每个关键词出现在数据科学家职位列表中的总百分比。然后我计算了这些百分比在三个网站上的平均值。
- en: I manually investigated new search terms and scraped those that looked promising.
    No new terms reached an average of five percent of listings in 2019, the cutoff
    I used for inclusion in the results below.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我手动调查了新的搜索词，并筛选了那些看起来有前途的词汇。没有新的词汇在2019年达到5%的职位列表平均比例，这是我用于结果包含的截止值。
- en: Let’s see what we found! ????
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看我们发现了什么！ ????
- en: Results
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结果
- en: 'There are at least four ways to look at the results for each keyword:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个关键词，有至少四种方法来查看结果：
- en: For each job site, for each year, divide the number of listings with the keyword
    in them by the total number of search terms that include data scientist. Then
    take the average of the three job sites. This is the process described above.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于每个招聘网站，每一年，将包含该关键词的职位数量除以包括数据科学家的所有搜索词的总数。然后计算这三个招聘网站的平均值。这就是上述所描述的过程。
- en: After doing number 1 above, take the change in the average percentage of listings
    from 2018 to 2019.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在完成上述第1步之后，计算2018年到2019年职位列表平均百分比的变化。
- en: After doing number 1 above, take the percentage change of the average percentage
    of listings from 2018 to 2019.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在完成上述第1步之后，计算2018年到2019年职位列表平均百分比的变化。
- en: After doing number 1 above, compute the rank for each keyword relative to other
    keywords for that year. Then calculate the change in rank from one year to the
    next.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在完成上述第1步之后，计算每个关键词相对于当年其他关键词的排名。然后计算从一年到下一年的排名变化。
- en: Let’s look at the first three options with bar charts. Then I’ll show a table
    with the data and discuss the results.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来看前面三个选项的条形图。然后我会展示一个包含数据的表格，并讨论结果。
- en: Here’s chart from number 1 above for 2019, showing that Python appears in nearly
    75% of listings.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是上述第1步的2019年图表，显示了Python出现在近75%的职位列表中。
- en: '![total jobs chart](../Images/87bf7fd59784c575b31bfa57d8db4238.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![总职位图表](../Images/87bf7fd59784c575b31bfa57d8db4238.png)'
- en: Here’s the chart from number 2 above, showing the gains and losses in terms
    of the average percentage of listings between 2018 and 2019\. AWS show an increase
    of 5% points. It appeared in an average of 19.4% of listings in 2019 and an average
    of 14.6% of listings in 2018.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是上述第2步的图表，显示了2018年和2019年职位列表平均百分比的增减变化。AWS显示出5个百分点的增长。它在2019年的职位列表中出现的平均比例为19.4%，而在2018年的职位列表中为14.6%。
- en: '![change in percentage chart](../Images/eeb3ff451372e86d1623ebf3d8f9f39e.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![百分比变化图表](../Images/eeb3ff451372e86d1623ebf3d8f9f39e.png)'
- en: Here’s the chart for number 3 above, showing the percentage change year over
    year. PyTorch had 108.1% growth compared to the average percentage of listings
    it appeared in for 2018.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是上述第3步的图表，显示了年际之间的百分比变化。PyTorch相比于2018年出现的职位列表平均百分比增长了108.1%。
- en: '![percent change in listings chart](../Images/8c8de632a6beab9b00302e6249d2cdb2.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![职位数量百分比变化图表](../Images/8c8de632a6beab9b00302e6249d2cdb2.png)'
- en: The charts were all made with [Plotly](https://plot.ly/). If you want to learn
    how to use Plotly to make interactive visualizations, check out [my guide](https://towardsdatascience.com/its-2019-make-your-data-visualizations-interactive-with-plotly-b361e7d45dc6).
    If you want to see the interactive charts, check out the HTML file in [my GitHub
    repo](https://github.com/discdiver/2019-in-demand-ds-tech-skills). The Juptyer
    Notebook for scraping, analysis, and visualizations is there, too.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所有图表均使用了 [Plotly](https://plot.ly/) 制作。如果你想学习如何使用Plotly制作互动可视化，请查看 [我的指南](https://towardsdatascience.com/its-2019-make-your-data-visualizations-interactive-with-plotly-b361e7d45dc6)。如果你想查看互动图表，请查看
    [我的GitHub仓库](https://github.com/discdiver/2019-in-demand-ds-tech-skills) 中的HTML文件。Jupyter
    Notebook用于抓取、分析和可视化也在那里。
- en: Below is the information in the charts above, only in table format, sorted by
    the percentage change in the average percentage of listings from 2018 to 2019.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是上述图表中的信息，只是以表格格式呈现，并按2018年至2019年的平均职位百分比变化排序。
