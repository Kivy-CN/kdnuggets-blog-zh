- en: 'SAS vs R vs Python: Which Tool Do Analytics Pros Prefer?'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2016/07/burtchworks-sas-r-python-analytics-pros-prefer.html](https://www.kdnuggets.com/2016/07/burtchworks-sas-r-python-analytics-pros-prefer.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
- en: For many quantitative business professionals, the debate around analytics tools
    has been known to rival the enthusiasm of political conversations at Thanksgiving
    dinner. Over the past two years we’ve [sent out](http://www.burtchworks.com/2015/05/21/2015-sas-vs-r-survey-results/) an [immensely
    popular](http://www.burtchworks.com/2014/04/04/the-great-debate-sas-vs-r/) SAS
    vs. R survey to our network of quantitative professionals, generating over 1,000
    (often very passionate) responses each year. But, last year, we received enough
    write-in requests to include Python in our survey that we decided to evolve with
    the times!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: 'To keep things simple, we only asked one question – Which do you prefer to
    use: SAS, R, or Python?'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: '[![Overall Donut](../Images/730f40e2f66e1903366737a849b719e1.png)](http://www.burtchworks.com/wp-content/uploads/2016/07/Overall-Donut.png)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: '[![Over time](../Images/0065a0aa58843165f91afc8394edf4ca.png)](http://www.burtchworks.com/wp-content/uploads/2016/07/Over-time.png)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Our results show that support for open source tools has been steadily climbing
    over the past three years, with 61.3% of respondents this year choosing R or Python,
    and 38.6% choosing SAS. As per usual, there were a few professionals who responded
    with neither/both, or with write-ins for other tools. Who knows, perhaps our survey
    will have to evolve again next year? We’ll see!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Eager to learn more about these numbers? So were we! After tallying the initial
    results we couldn’t wait to dig into our survey data from the past three years
    and see what we could discover.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[![Region 2016](../Images/90f1e835b2a1d0fde8d077989a2a5f49.png)](http://www.burtchworks.com/wp-content/uploads/2016/07/Region-2016.png)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: In this year’s results, it’s easy to see that the largest proportion of Python
    supporters are on the coasts, with the West Coast edging more towards open source
    options R and Python than any other region. R support is highest in the Mountain
    region, and SAS support continues to be highest in the Midwest and Southeast.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[![Industry 2016](../Images/c2cf6074486bcba00f8c461b45f7c894.png)](http://www.burtchworks.com/wp-content/uploads/2016/07/Industry-2016.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Similar to last year, Tech/Telecom most heavily favors open source options R
    and Python, which is not too surprising given the prevalence of West Coast supporters.
    As in 2014 and 2015, SAS continues to have a stronghold in the Retail/CPG and
    Financial Services industries.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[![Education 2016](../Images/92dbab3d65b3599bb67dc2c8e5aea3e7.png)](http://www.burtchworks.com/wp-content/uploads/2016/07/Education-2016.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Professionals with a Ph.D. are more likely to prefer R than SAS, while Bachelor’s
    holders are more likely to prefer SAS than R. Support for Python varies slightly,
    but is strongest amongst professionals with a Ph.D.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[![Years Experience 2016](../Images/7a1867e5eed34d2e7b9fb728453f0f54.png)](http://www.burtchworks.com/wp-content/uploads/2016/07/Years-Experience-2016.png)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Support for open source tools R and Python is the greatest amongst professionals
    with 0-5 years’ experience, while support for SAS is greatest amongst professionals
    with 16+ years’ experience. As more universities have moved towards teaching open
    source tools like R and Python in their programs, we’ve seen more support for
    these options from junior professionals.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[![SAS vs Python vs R for Data Scientists vs Predictive Analytics - Donut Chart](../Images/20291512b50e810264d21a7a36acadd0.png)](http://www.burtchworks.com/wp-content/uploads/2016/07/DS-vs-PAP-donut.png)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Python holds the majority of support amongst data scientists, with SAS only
    holding 3% amongst this group. This is likely due to its limitations when building
    the custom tools that many data scientists use to manage unstructured data. Amongst
    other predictive analytics professionals, SAS and R support is relatively even. For
    more information about how we define “data scientist”, check out [this blog](http://www.burtchworks.com/2015/05/11/how-to-identify-a-data-scientist/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[![SAS vs Python vs R for Data Scientists vs Predictive Analytics](../Images/b29745c4dc36e0b7c67aaa80724139e0.png)](http://www.burtchworks.com/wp-content/uploads/2016/07/DS-vs-PAP.png)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Here you can see how tool preferences changed for data scientists and other
    predictive analytics professionals since our 2015 survey.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '**A Few Lively Comments**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'With so many participants in our flash surveys, we always receive quite a few
    entertaining observations that we enjoy sharing with you. Here are just some of
    the enjoyable responses we collected:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: SAS :) :) :) All the way
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: R is a nightmare.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I’ve turned my team into a Python shop last year; we have no regrets
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: R. Then Python.  I never use SAS anymore :)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SAS is so intuitive to use for data analysis
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SAS should be very concerned, as if they are a red giant transitioning to a
    white dwarf.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SAS, R, *and* Python!
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I know 7 dozen PhDs in Germany that would say Python
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SAS ….. probably because I’m over 50.      ; )
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: R – Anytime, Anywhere, Anything
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python is the future
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1st SAS, 2nd R, 999th  Python :)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re interested in comparing any of these results to our “deeper dive”
    from last year, you can check out [this blog post](http://www.burtchworks.com/2015/06/01/sas-vs-r-2015-the-deeper-dive/).
    We also presented more detail on these results in a 15-minute webinar, and you
    can find [the recording](https://youtu.be/DS8P8url03o) on our YouTube channel.
    We always find the [evolution of tools and methodologies in predictive analytics](http://www.burtchworks.com/2015/10/05/the-evolution-of-predictive-analytics/) to
    be pretty interesting, so we look forward to this every year. What did you think
    of the results, did anything surprise you? Let us know in the comments!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对将这些结果与我们去年的“深入探讨”进行比较感兴趣，可以查看 [这篇博客文章](http://www.burtchworks.com/2015/06/01/sas-vs-r-2015-the-deeper-dive/)。我们还在一个15分钟的网络研讨会上详细介绍了这些结果，你可以在我们的 [YouTube频道](https://youtu.be/DS8P8url03o)找到 [录音](https://youtu.be/DS8P8url03o)。我们总是发现 [预测分析工具和方法的演变](http://www.burtchworks.com/2015/10/05/the-evolution-of-predictive-analytics/) 非常有趣，因此我们每年都期待这一点。你对这些结果有什么看法，有什么令你惊讶的吗？在评论中告诉我们！
