- en: 1\. SQL Generator
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. SQL 生成器
- en: Most analysts have not actually memorized the syntax for every type of transformation
    under the sun. Rather, most will recall a previous query that did something similar,
    and they’ll dig through their folder of `Untitled1.sql`, `Untitled2.sql`, and `Copy
    of RevenueQuery_final_final_final(3).sql` until they find it. Alternatively, Google
    can come to the rescue, but this requires loads of time trying to find the correct
    question on forums or a tutorial with the correct syntax.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数分析师实际上并没有记住各种变换的语法。相反，大多数人会回忆起以前的查询，该查询执行了类似的操作，然后在他们的`Untitled1.sql`、`Untitled2.sql`和`Copy
    of RevenueQuery_final_final_final(3).sql`文件夹中查找，直到找到为止。或者，Google 可以提供帮助，但这需要大量时间来查找正确的问题或具有正确语法的教程。
- en: Instead, bookmark yourself a good SQL Generator. A SQL Generator is basically
    a template for a SQL query, which lets you customize column names and table structure,
    choose the operation that you want to do, and then it constructs the syntax for
    you in a variety of different “flavors” of SQL.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，给自己收藏一个好的 SQL 生成器。SQL 生成器基本上是一个 SQL 查询的模板，它允许你自定义列名和表结构，选择你想要执行的操作，然后为你构建各种不同“风味”的
    SQL 语法。
- en: Never stress about the subtle differences between `DATEDIFF()` vs `DATE_DIFF()`again!
    I recommend this one: [https://app.rasgoml.com/sql](https://app.rasgoml.com/sql)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不要再为`DATEDIFF()`与`DATE_DIFF()`之间的细微差别感到困扰！我推荐这个：[https://app.rasgoml.com/sql](https://app.rasgoml.com/sql)
- en: Conclusion
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The truth is that being an analyst is all about balancing quality versus speed.
    Having a toolkit available that helps you cut corners without sacrificing quality
    is a certain way to improve your effectiveness. If you don’t currently have a
    bookmarks folder of “Tools,” hopefully, this article gives you a good starting
    point!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，作为分析师就是要在质量与速度之间取得平衡。拥有一个可以帮助你在不牺牲质量的情况下节省时间的工具包是提高效率的有效方法。如果你目前没有一个“工具”的书签文件夹，希望这篇文章能为你提供一个良好的起点！
