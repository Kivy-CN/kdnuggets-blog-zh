- en: '**Data storytelling** is the art and process of effectively leveraging data
    to tell a history that communicates information and insight to an intended audience.
    It constitutes a valuable tool to communicate data analysis results, making data-driven
    insights accessible to a wider audience, or disseminating data more engagingly.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据讲述**是有效利用数据讲述一个历史的艺术和过程，该过程向预期受众传达信息和见解。它是一种有价值的工具，用于传达数据分析结果，使数据驱动的见解对更广泛的受众更具可及性，或以更吸引人的方式传播数据。'
- en: There is no unique way to perform data storytelling, but the following steps
    constitute a recipe that, if followed sequentially, will maximize the chances
    of successfully telling an insightful, engaging, and convincing story around your
    data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 没有唯一的方式来进行数据讲述，但以下步骤构成了一种方法，如果按顺序进行，将最大化成功讲述关于数据的有洞察力、吸引人且令人信服的故事的机会。
- en: '![](../Images/dbdee68fdb7265f4994bdd5ba78f9b42.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dbdee68fdb7265f4994bdd5ba78f9b42.png)'
