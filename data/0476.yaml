  zh: '**职位描述**'
- en: This job title is basically the same as a data scientist. The difference is
    it's focused only on the statistics part of the data scientist job. They, too,
    analyze data, apply statistical methods to data, and identify patterns and trends
    that will provide business insight and support decision-making.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 这个职位基本上与数据科学家相同。不同之处在于它仅专注于数据科学家工作的统计部分。他们也会分析数据，应用统计方法，并识别出提供商业洞察和支持决策的模式和趋势。
- en: '**Additional Skills Required Compared to Data Scientists**'
