  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**AutoKeras**'
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**AutoKeras**'
- en: AutoKeras is an open-source software library for automated machine learning
    developed by [DATA Lab at Texas A&M University](http://people.tamu.edu/~guangzhou92/Data_Lab/).
    Built on top of the deep learning framework **Keras**, AutoKeras provides functions
    to automatically search for architecture and hyper-parameters of deep learning
    models.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: AutoKeras是由[德州A&M大学数据实验室](http://people.tamu.edu/~guangzhou92/Data_Lab/)开发的自动化机器学习开源软件库。基于深度学习框架**Keras**，AutoKeras提供了自动搜索深度学习模型架构和超参数的功能。
- en: AutoKeras follows the classic scikit-learn API design and therefore is easy
    to use. The goal of this framework is to simplify ML practice and research by
    using automatic **Neural Architecture Search (NAS)** algorithms.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: AutoKeras遵循经典的scikit-learn API设计，因此易于使用。该框架的目标是通过使用自动化的**神经网络架构搜索（NAS）**算法来简化机器学习实践和研究。
- en: '**Documentation**: Here is the detailed [documentation link](https://autokeras.com/).'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**文档**：这里是详细的[文档链接](https://autokeras.com/)。'
- en: '**Code example:** Here is a sample code example for the MNIST image classification
    task.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**代码示例：** 这里是一个用于MNIST图像分类任务的示例代码。'
- en: '[PRE2]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Summary of AutoML Systems & Their Importance
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AutoML系统及其重要性的总结
- en: In this article, we started by explaining the core idea behind automated ML
    frameworks, or the so-called AutoML systems. We described their utility and why
    they are gaining traction in various business and technology organizations. We
    also showcased some prominent AutoML libraries and frameworks with relevant code
    examples and architecture illustrations as applicable.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们首先解释了自动化机器学习框架或所谓的AutoML系统背后的核心思想。我们描述了它们的实用性以及为何它们在各种商业和技术组织中越来越受欢迎。我们还展示了一些突出的AutoML库和框架，并提供了相关的代码示例和架构图解。
- en: Learning about these powerful frameworks will be beneficial for any upcoming
    data scientist as they will continue to grow in capabilities and widespread usage.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这些强大的框架将对任何即将成为数据科学家的人员有益，因为它们将继续在能力和广泛应用方面发展。
