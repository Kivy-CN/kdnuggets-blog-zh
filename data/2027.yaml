- en: You have probably read an article about the difference between a data scientist
    and a data engineer. I always thought the distinction was clear. Data engineers
    make the data ready for use, and then data scientists work on that data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能读过关于数据科学家和数据工程师区别的文章。我一直认为这个区别很明确。数据工程师准备好数据，然后数据科学家在这些数据上工作。
- en: However, my opinion on this distinction has changed dramatically after I started
    working as a data scientist.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，经过我作为数据科学家的工作，我对这一区别的看法发生了剧烈变化。
- en: Everything in data science starts with data. Your machine learning model is
    just as good as the data fed into it. Garbage in, garbage out! A data scientist
    cannot do some magic to create a valuable product without proper data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的一切都始于数据。你的机器学习模型的质量与输入的数据同样重要。垃圾进，垃圾出！没有合适的数据，数据科学家无法通过某种魔法创造有价值的产品。
- en: The proper data is not always readily available for data scientists. In most
    cases, it will be the responsibility of the data scientist to convert the raw
    data to a proper format.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 合适的数据并不总是立即可用。大多数情况下，将原始数据转换为适当格式的责任将落在数据科学家身上。
- en: Unless you work for a big tech company that has separate teams of data engineers
    and data scientists, you should possess the ability and skills to handle some
    data engineering tasks. These tasks cover a broad range of operations, and I will
    elaborate on this in the remaining part of the article.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你在一家大型科技公司工作，该公司有专门的数据工程师和数据科学家团队，否则你应该具备处理一些数据工程任务的能力和技能。这些任务涵盖了广泛的操作，我将在文章的其余部分详细阐述。
- en: What is the difference anyway?
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 毕竟有什么区别呢？
- en: I would like to state my opinion on the relationship between the job of a data
    engineer and a data scientist.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我想阐述一下数据工程师的工作和数据科学家之间的关系。
- en: A data engineer is a data engineer. A data scientist should be both a data scientist
    and a data engineer.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据工程师就是数据工程师。数据科学家应该既是数据科学家，又是数据工程师。
- en: It may seem like an arguable statement. However, I would like to emphasize that
    my opinion was different before I started working as a data scientist. I used
    to think of data engineers and data scientists as separate entities.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能看起来是一个有争议的说法。然而，我想强调的是，在我开始作为数据科学家工作之前，我的观点是不同的。我曾经认为数据工程师和数据科学家是两个独立的实体。
- en: In the remaining part of the article, I will try to explain what I mean by a
    data scientist should be both a data scientist and a data engineer.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在文章的剩余部分，我将尝试解释为什么数据科学家应该既是数据科学家又是数据工程师。
- en: For instance, data engineers do a set of operations known as ETL (extract, transform,
    load). It covers the procedures for collecting data from one or more sources,
    applying some transformations, and then loading it into a different source.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 比如说，数据工程师会进行一系列称为 ETL（提取、转换、加载）的操作。这包括从一个或多个来源收集数据，应用一些转换，然后将其加载到另一个来源中。
- en: I would definitely not be surprised if a data scientist is expected to perform
    ETL operations. Data science is still evolving, and most companies do not have
    clearly separated data engineer and data scientist roles. As a result, a data
    scientist should be able to perform some data engineering tasks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据科学家被期望执行 ETL 操作，我绝对不会感到惊讶。数据科学仍在发展中，大多数公司没有明确分开的数据工程师和数据科学家角色。因此，数据科学家应该能够执行一些数据工程任务。
- en: If you expect to only work on running machine learning algorithms with ready-to-use
    data, you will face the harsh truth soon after you start working as a data scientist.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你期望仅仅在使用现成数据运行机器学习算法，你会在刚开始工作时就面临严峻的现实。
- en: You may have to write some stored procedures in SQL to preprocess the client
    data. It is also possible that you receive the client data from a few different
    sources. It will be your job to extract and combine them. Then, you will need
    to load them into a single source. In order to write efficient stored procedures,
    you need extensive SQL skills.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要编写一些 SQL 存储过程来预处理客户端数据。也有可能你会从几个不同的来源收到客户端数据。你的工作将是提取和组合这些数据。然后，你需要将它们加载到一个单一的来源中。为了编写高效的存储过程，你需要广泛的
    SQL 技能。
- en: The transforming part of ETL procedures involves many data cleaning and manipulation
    steps. SQL may not be the best choice if you work with large-scale data. Distributed
    computing is a better alternative in such cases. Therefore, a data scientist should
    also be familiar with distributed computing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ETL 程序的转换部分涉及许多数据清理和操作步骤。如果你处理大规模数据，SQL 可能不是最佳选择。此时，分布式计算是更好的替代方案。因此，数据科学家也应熟悉分布式计算。
- en: Your best friend in distributed computing might be Spark. It is an analytics
    engine used for large-scale data processing. We can distribute both data and computations
    over clusters to achieve a substantial performance increase.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在分布式计算中，你的最佳伙伴可能是 Spark。它是一个用于大规模数据处理的分析引擎。我们可以将数据和计算分布在集群上，以实现显著的性能提升。
- en: If you are familiar with Python and SQL, you won’t have a hard time getting
    used to Spark. You can use Spark features with PySpark, which is a Python API
    for Spark.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你熟悉 Python 和 SQL，那么适应 Spark 不会很困难。你可以使用 PySpark，这是一种 Spark 的 Python API。
- en: When it comes to working with clusters, the optimal environment is the cloud.
    There are various cloud providers, but AWS, Azure, and Google Cloud Platform (GCP)
    lead the way.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关于集群工作，最佳环境是云。虽然有多种云提供商，但 AWS、Azure 和 Google Cloud Platform（GCP）领先于前。
- en: Although the PySpark code is the same for all cloud providers, how you set up
    the environment and create clusters change between them. They allow for creating
    clusters using both scripts or the user interface.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 PySpark 代码在所有云提供商中都是相同的，但环境设置和集群创建方式有所不同。它们允许通过脚本或用户界面创建集群。
- en: Distributed computing over clusters is a whole different world. It is nothing
    like doing analysis on your computer. It has very different dynamics. Evaluating
    cluster performance and choosing the optimal number of workers for a cluster will
    be your predominant concerns.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在集群上进行分布式计算是一个完全不同的世界。它与在你的计算机上进行分析完全不同。它具有非常不同的动态。评估集群性能和选择集群的最佳工作节点数量将是你主要关注的问题。
- en: Conclusion
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: Long story short, data processing will be a substantial part of your job as
    a data scientist. By substantial, I mean more than 80% of your time. Data processing
    is not just cleaning and manipulating the data. It also involves ETL operations
    which are thought to be the job of a data engineer.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 长话短说，数据处理将成为你作为数据科学家的重要部分。我所说的重要，是指你80%以上的时间都将用于数据处理。数据处理不仅仅是清理和操作数据。它还包括 ETL
    操作，这通常被认为是数据工程师的工作。
- en: I strongly recommend getting familiar with ETL tools and concepts. It would
    be of great help if you had a chance to practice them.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈推荐熟悉 ETL 工具和概念。如果你有机会进行实践，那将非常有帮助。
- en: It would be a naive assumption to think you will only work on machine learning
    algorithms as a data scientist. It is an important task too, but it will only
    consume a small part of your time.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 认为作为数据科学家你只会处理机器学习算法是一个天真的想法。这确实是一个重要的任务，但它只会占用你时间的一小部分。
