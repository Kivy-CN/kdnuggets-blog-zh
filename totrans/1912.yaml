- en: '**1) Product Recommendations for Customers**'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: “The future is going to be so personalised, you’ll know the customer as well
    as they know themselves”   said Tom Ebling, President and CEO, Demandware
