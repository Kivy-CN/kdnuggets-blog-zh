  type: TYPE_IMG
  zh: '![](../Images/447f13e4bf330d0f0563fbeacbc379c4.png)'
- en: Data science is a new and maturing field, with a variety of job functions emerging,
    from data engineering and data analysis to machine and deep learning. A data scientist
    must combine scientific, creative and investigative thinking to extract meaning
    from a range of datasets, and to address the underlying challenge faced by the
    client.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个新兴且不断成熟的领域，各种工作职能不断出现，从数据工程和数据分析到机器学习和深度学习。数据科学家必须结合科学、创造性和调查思维，从各种数据集中提取意义，并解决客户面临的根本挑战。
- en: There is an ever-growing amount of data generated in all areas of life — from
    retail, transport and finance, to healthcare and medical research.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 各个领域产生的数据量不断增加——从零售、交通和金融到医疗保健和医学研究。
- en: Increases in available computing power and recent advances in artificial intelligence
    have propelled data scientists — the people who take the raw data, analyze it,
    and make it useful and usable — into the spotlight.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 可用计算能力的增加和人工智能的最新进展将数据科学家——那些将原始数据分析并使其有用的人员——推到了聚光灯下。
- en: Data science has topped the list of 50 best jobs in North America since 2016,
    based on criteria such as earning potential, reported job satisfaction, and the
    number of job openings on Glassdoor.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2016 年以来，数据科学在北美的 50 种最佳职业中排名首位，依据如收入潜力、报告的工作满意度以及 Glassdoor 上的职位空缺数量等标准。
- en: Think like a data scientist
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 像数据科学家一样思考
- en: '![Figure](../Images/274abf936fa0aeaf525101da31fd4221.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/274abf936fa0aeaf525101da31fd4221.png)'
- en: '*Image from svgsilh.com *[*CC0 1.0*](https://creativecommons.org/licenses/cc0/1.0/?ref=ccsearch)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*图片来自 svgsilh.com*[*CC0 1.0*](https://creativecommons.org/licenses/cc0/1.0/?ref=ccsearch)'
- en: So what does it take to [become a data scientist](https://www.refinitiv.com/perspectives/future-of-investing-trading/wanted-data-scientists-jobs-commodity-trading/?ref=hackernoon.com)?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，成为一个数据科学家需要什么呢？[成为数据科学家](https://www.refinitiv.com/perspectives/future-of-investing-trading/wanted-data-scientists-jobs-commodity-trading/?ref=hackernoon.com)
- en: For some pointers on the skills for success, I interviewed Ben Chu, who is a
    Senior Data Scientist at [Refinitiv Labs](https://www.refinitiv.com/en/labs?ref=hackernoon.com).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 关于成功所需技能的一些提示，我采访了 Ben Chu，他是 [Refinitiv Labs](https://www.refinitiv.com/en/labs?ref=hackernoon.com)的高级数据科学家。
- en: Chu has a background in artificial intelligence, particularly in the areas of
    linguistics, semantics and graphs, and has worked for Refinitiv Labs in Singapore
    for two years.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Chu 在人工智能领域有背景，特别是在语言学、语义学和图形学方面，并在新加坡的 Refinitiv Labs 工作了两年。
- en: Be curious
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保持好奇
- en: Chu started off our interview by saying that data scientists should think like
    investigators.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Chu 在我们采访开始时提到，数据科学家应该像调查员一样思考。
- en: You need to be curious and excited by asking ‘why?’. “It’s a bit like being
    a detective, joining the dots and finding new clues.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要保持好奇和兴奋，提出“为什么？”。“这有点像当侦探，连接点滴，发现新的线索。”
- en: In finance, data scientists extract meaning from a range of datasets to inform
    clients and guide their key decisions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融领域，数据科学家从各种数据集中提取意义，以指导客户并帮助他们做出关键决策。
- en: The data scientist has to zoom in on the challenge that the client wants to
    solve, and to pick up on clues in the data they are working with.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家必须聚焦于客户希望解决的挑战，并从他们处理的数据中寻找线索。
- en: From talking to Chu, I learned how important it is to be able to shift focus
    and consider the context of the investigation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从与 Chu 的交谈中，我了解到能够调整重点并考虑调查背景是多么重要。
- en: The perfect analysis isn’t helpful if it doesn’t solve the underlying problem.
    Sometimes you need to circle back, try a new approach and reframe the question
    you are trying to answer. At its heart is [curiosity](https://www.refinitiv.com/perspectives/future-of-investing-trading/how-to-compete-for-data-science-talent/?ref=hackernoon.com).
    You need to love questions!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果完美的分析不能解决根本问题，那就没有用处。有时你需要回过头来，尝试新的方法，并重新审视你要回答的问题。其核心是 [好奇心](https://www.refinitiv.com/perspectives/future-of-investing-trading/how-to-compete-for-data-science-talent/?ref=hackernoon.com)。你需要热爱问题！
- en: Be scientific
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保持科学
- en: Data scientists use a range of tools to manage their workflows, data, annotations
    and code.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家使用各种工具来管理他们的工作流程、数据、注释和代码。
- en: “I have to be very diligent. I need to measure and track my progress so I can
    back up and try a new direction, reuse previous work, and compare results.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我必须非常勤奋。我需要测量和跟踪我的进展，以便在需要时进行回顾并尝试新的方向，重用先前的工作，并比较结果。”
- en: “It’s important to be scientific, take observations, experiment and document
    well as you go along, so you can reproduce your findings. I need to organize my
    observations, so I use Notion as my primary tool to keep all my notes, papers,
    and visualizations in one place.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “保持科学性很重要，要进行观察、实验并记录好进展，以便能够重复你的发现。我需要组织我的观察记录，因此我使用 Notion 作为我的主要工具，将所有的笔记、论文和可视化内容集中在一个地方。”
- en: Chu emphasized the need to keep records that stretch back across not just his
    current investigations, but of all previous findings.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Chu 强调了记录不仅要涵盖他当前的调查，还要包括所有先前的发现。
- en: “It’s like data science journaling. I keep good reference points and refer back
    to them to guide my next steps, whenever I encounter a similar scenario.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “这就像是数据科学的日记。我保持良好的参考点，并在遇到类似情境时回顾它们，以指导我的下一步行动。”
- en: Be creative
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发挥创造力
- en: Data science isn’t just about having a scientific approach. The job title can
    be misleading; you don’t have to come from a scientific background, but you do
    need to be able to think creatively. Often, alternative thinking is key to the
    way you tackle a challenge.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学不仅仅是采用科学的方法。职位名称可能会产生误导；你不一定需要具备科学背景，但你需要能够进行创造性思考。通常，另类思维是解决挑战的关键。
- en: “I have to switch between scientific thinking to solve problems, and creative
    thinking to lead me down new and [different pathways of exploration](https://www.refinitiv.com/perspectives/big-data/big-data-and-machine-learning-trends-to-watch-in-2020/?ref=hackernoon.com).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “我必须在解决问题时切换科学思维，并运用创造性思维引导我探索新的和*不同的路径*，[探索新方向](https://www.refinitiv.com/perspectives/big-data/big-data-and-machine-learning-trends-to-watch-in-2020/?ref=hackernoon.com)。”
- en: '“Logical, scientific thinking is essential to helping me arrive at my conclusions,
    but putting on a creative hat is equally important: I use both good and failed
    examples as clues to observe new patterns. It’s all about ‘coded intelligence’.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: “逻辑性和科学性思维对帮助我得出结论至关重要，但发挥创造性思维同样重要：我使用成功和失败的例子作为线索来观察新的模式。这一切都与‘编码智能’有关。”
- en: Learn how to code
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学会编码
- en: '![Figure](../Images/16e84c0eb882acd5007442d8188c62ef.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/16e84c0eb882acd5007442d8188c62ef.png)'
- en: '*Image from *[*svgsilh.com*](https://svgsilh.com/?ref=hackernoon.com)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*图片来源于*[*svgsilh.com*](https://svgsilh.com/?ref=hackernoon.com)'
- en: You need solid coding skills to be able to pre-process different data sources,
    using various data processing techniques, to resolve noisy or incomplete data.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要扎实的编码技能，以便能够预处理不同的数据源，使用各种数据处理技术来解决噪声或不完整的数据问题。
- en: You will also need to be able to create a machine learning pipeline, which will
    require you to know how to build a model, and use tools and frameworks to evaluate
    and analyze its performance.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要能够创建机器学习管道，这要求你知道如何构建模型，并使用工具和框架来评估和分析其性能。
- en: Chu uses Python, [as do most data scientists](https://www.refinitiv.com/perspectives/future-of-investing-trading/the-best-python-tools-for-financial-markets/?ref=hackernoon.com),
    because of the number of excellent packages available to manipulate and model
    data.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Chu 使用 Python，[就像大多数数据科学家一样](https://www.refinitiv.com/perspectives/future-of-investing-trading/the-best-python-tools-for-financial-markets/?ref=hackernoon.com)，因为
    Python 提供了大量优秀的包来处理和建模数据。
- en: In fact, Glassdoor took a sample of 10,000 job listings for data scientists
    placed on their site in the first half of 2017, and found that three particular
    skills — Python, R, and SQL — form the foundation of most job openings in data
    science.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，Glassdoor 在 2017 年上半年对其网站上发布的 10,000 个数据科学家职位进行了抽样调查，发现三个特别的技能——Python、R
    和 SQL——构成了数据科学大多数职位的基础。
- en: Ben Chu’s team relies on open source machine learning packages, such as Tensorflow,
    Pytorch and BERT.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Ben Chu 的团队依赖开源机器学习包，如 Tensorflow、Pytorch 和 BERT。
- en: “We use Confluence primarily as a documentation tool; MLFlow, Amazon Sagemaker,
    Scikit-Learn, Tensorflow, PyTorch and BERT for machine learning; Apache Spark
    to build speedy data pipelines on large datasets; and Athena as our database to
    store our processed data.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “我们主要使用 Confluence 作为文档工具；使用 MLFlow、Amazon Sagemaker、Scikit-Learn、Tensorflow、PyTorch
    和 BERT 进行机器学习；使用 Apache Spark 在大型数据集上构建高速数据管道；使用 Athena 作为我们的数据库来存储处理后的数据。”
- en: “We also use Superset to connect the data and to more easily build dashboards
    to output charts, which makes it more intuitive.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “我们还使用 Superset 连接数据，更方便地构建仪表板以输出图表，这使得操作更直观。”
- en: Don’t worry about ‘imposter syndrome’
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 不要担心‘冒名顶替综合症’。
- en: Chu is now a senior data scientist at Refinitiv Labs, but he wanted to be a
    musician when he was growing up, and is fascinated by languages. “For my area
    of work in natural language processing, I need a good understanding of linguistics,
    particularly semantics and the nuances of language.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 朱目前是 Refinitiv Labs 的高级数据科学家，但他小时候想成为一名音乐家，对语言充满兴趣。“在自然语言处理领域，我需要对语言学有深入了解，特别是语义学和语言的细微差别。”
- en: He explains that a data science team needs a range of skills — he and his colleagues
    have overlapping skills developed from their different backgrounds.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释说，数据科学团队需要各种技能——他和他的同事们从不同的背景中发展出了重叠的技能。
- en: “The skills you need will depend on the domain you work in. For example, I need
    to have a good understanding of finance.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “你需要的技能将取决于你所工作的领域。例如，我需要对金融有良好的理解。
- en: “For instance, data analytics is being applied to mitigate fraud by building
    anomaly detection methods to detect fraudulent ‘behaviors’ as irregular patterns
    in transaction data.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “例如，通过建立异常检测方法，数据分析正被用于减少欺诈，以检测交易数据中的欺诈‘行为’作为不规则模式。
- en: “Data scientists like me need to be well-versed in how to work with various
    and isolated financial data. It is crucial to know what to combine because without
    that understanding, I cannot build a successful model.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “像我这样的数据科学家需要熟练掌握如何处理各种孤立的金融数据。了解如何组合这些数据至关重要，因为没有这种理解，我无法构建成功的模型。”
- en: It isn’t essential to be a computer scientist or mathematician to get into data
    science. Nobody has all the expertise in every area. You could come from a background
    in law or economics or the sciences. It’s all about the way you think.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 进入数据科学领域并不一定需要成为计算机科学家或数学家。没有人能在所有领域都有所有的专业知识。你可以来自法律、经济或科学背景。关键在于你的思维方式。
- en: If you can be flexible and systematic, you will be able to develop familiarity
    with the specifics of the tools, frameworks and datasets as you use them.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能灵活和系统地处理问题，你将能够在使用工具、框架和数据集的过程中逐渐熟悉这些具体细节。
- en: How to get started
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何开始
- en: For those keen to develop their data science skills, Chu offers a few practical
    tips that you can easily adopt despite the disruptions caused by COVID-19.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望提升数据科学技能的人，朱提供了一些实用的建议，尽管 COVID-19 带来了干扰，但这些建议你仍然可以轻松采纳。
- en: You can seek out research communities, attend webinars and find training courses
    online. Once in-person networking is feasible again, Chu recommends that you get
    active in the [data science community](https://developers.refinitiv.com/?ref=hackernoon.com).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以寻找研究社区，参加网络研讨会，并在线找到培训课程。一旦面对面的网络交流再次成为可能，朱建议你积极参与 [数据科学社区](https://developers.refinitiv.com/?ref=hackernoon.com)。
- en: “Go to Meetups and hackathons, which will help you to build a strong network
    to discuss your ideas, inspire your research and answer your questions”.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “参加 Meetups 和黑客马拉松，这将帮助你建立强大的网络，讨论你的想法，激发你的研究灵感，并解答你的问题。”
- en: Also, remember that the field of data science is new and still maturing.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请记住，数据科学领域是新兴的，仍在发展中。
- en: '*There is a variety of different job titles emerging, such as data scientist,
    data engineer and data analyst, along with *[*machine learning and deep learning
    engineers*](https://www.refinitiv.com/perspectives/topic/ai-machine-learning/?ref=hackernoon.com)*.
    You* may find that one role suits your interests and skills better than another.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*各种不同的职位名称正在出现，例如数据科学家、数据工程师和数据分析师，还有*[*机器学习和深度学习工程师*](https://www.refinitiv.com/perspectives/topic/ai-machine-learning/?ref=hackernoon.com)*。你*
    可能会发现某些角色更适合你的兴趣和技能。'
- en: Tap into your curiosity and creativity, brush up your Python skills and get
    into data science!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 发掘你的好奇心和创造力，提升你的 Python 技能，进入数据科学领域吧！
