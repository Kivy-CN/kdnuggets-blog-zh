- en: '*What are some data science portfolio project ideas that can get you the job?*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*有哪些数据科学作品集项目创意能够帮助你找到工作？*'
- en: When employers hire a data scientist, they often look for someone who has the
    skills to generate revenue and opportunities for their business. Knowledge of
    programming, machine learning, statistics, etc. is not enough to [get a data science
    job](https://www.stratascratch.com/blog/how-to-get-a-data-science-job-the-ultimate-guide/).
    You also need a portfolio to showcase your data science skills. A well-rounded
    data science portfolio can show off all of your skills that make you eligible
    for that position. A well-explained data science portfolio should show off your
    ability to communicate, collaborate, reason about data, take the initiative, and [technical
    skills](https://www.stratascratch.com/blog/most-in-demand-data-science-technical-skills/).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当雇主招聘数据科学家时，他们通常寻找那些能够为企业创造收入和机会的人。掌握编程、机器学习、统计学等知识还不足以 [获得数据科学工作](https://www.stratascratch.com/blog/how-to-get-a-data-science-job-the-ultimate-guide/)。你还需要一个作品集来展示你的数据科学技能。一个全面的数据科学作品集可以展示你所有的技能，使你有资格担任该职位。一个解释清晰的数据科学作品集应该展示你沟通、协作、数据推理、主动性和
    [技术技能](https://www.stratascratch.com/blog/most-in-demand-data-science-technical-skills/)
    的能力。
