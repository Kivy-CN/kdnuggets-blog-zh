  type: TYPE_NORMAL
  zh: 7个机器学习组合项目以提升简历
- en: 原文：[https://www.kdnuggets.com/2022/09/7-machine-learning-portfolio-projects-boost-resume.html](https://www.kdnuggets.com/2022/09/7-machine-learning-portfolio-projects-boost-resume.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/09/7-machine-learning-portfolio-projects-boost-resume.html](https://www.kdnuggets.com/2022/09/7-machine-learning-portfolio-projects-boost-resume.html)
