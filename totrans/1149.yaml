- en: These obstacles are evidence that doing data science is hard, and progress requires
    a level-headed assessment of an organization’s “data science maturity” and associated
    resource needs for achieving the successful creation, deployment, and maintenance
    of production models at scale.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些障碍表明，进行数据科学工作是困难的，进展需要对组织的“数据科学成熟度”和相关资源需求进行冷静评估，以实现大规模生产模型的成功创建、部署和维护。
- en: 'The survey revealed five clear conclusions:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 调查揭示了五个明确的结论：
- en: Short-term investment thwarts growth expectations
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 短期投资阻碍了增长预期
- en: The role of data science is unclear
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学的角色不明确
- en: More revenue requires better models
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更多收入需要更好的模型
- en: Unimproved models bring higher risk
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 未改进的模型带来更高风险
- en: Teams must clear the obstacles to achieve goals
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 团队必须清除障碍以实现目标
- en: 'A new report, [**Data Science Needs to Grow Up: The 2021 Domino Data Lab Maturity
    Index**](https://www.dominodatalab.com/resources/data-science-needs-to-grow-up/?utm_campaign=Q32021_Aug_MLOps_Survey_Results&utm_source=kdnuggets&utm_medium=paidsocial),
    unravels a set of findings that show how and why companies struggle to scale data
    science, despite their best efforts to do so.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一份新报告，[**数据科学需要成长：2021年Domino Data Lab成熟度指数**](https://www.dominodatalab.com/resources/data-science-needs-to-grow-up/?utm_campaign=Q32021_Aug_MLOps_Survey_Results&utm_source=kdnuggets&utm_medium=paidsocial)，揭示了一系列发现，展示了公司在努力扩展数据科学时的困难和原因。
- en: Here’s a preview of the survey’s findings.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是调查结果的预览。
- en: Expectations outpace investment, with “splashy” short-term investments outnumbering
    sustained commitments
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预期超出了投资，短期“华丽”的投资数量超过了持续的承诺
- en: While 71% of data executives say their company leadership expects revenue growth
    from their investment in data science, a shocking 48% say their company has not
    invested enough to meet those expectations.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然71%的数据高管表示他们的公司领导期望从数据科学投资中获得收入增长，但令人震惊的是48%的人表示他们的公司投资不足以满足这些期望。
- en: Instead, they say organizations seem focused on short-term gains. In fact, more
    than three-quarters (82%) of those polled said their employers have no trouble
    pouring money into “splashy” investments that yield only short-term results.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 他们表示，组织似乎专注于短期利益。事实上，超过四分之三（82%）的受访者表示，他们的雇主在“引人注目的”投资上毫不吝啬，这些投资只带来短期效果。
- en: Companies struggle to execute on the best-laid plans to scale data science
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公司在实施最佳计划以扩大数据科学的规模时遇到困难
- en: More than 2 in 3 data executives (68%) report it’s at least somewhat difficult
    to get models into production to impact business decisions—and 37% say it’s very
    to extremely difficult to do so.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 超过三分之二的数据高管（68%）报告称，将模型投入生产以影响业务决策至少有些困难——37%的人表示这样做非常困难到极其困难。
- en: Nearly 2 in 5 data executives (39%) say a top obstacle to data science having
    a great impact is the inconsistent standards and processes found throughout their
    organization.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎五分之二的数据高管（39%）表示，数据科学产生重大影响的主要障碍是组织内标准和流程的不一致。
- en: Leaders face shortages of skilled, productive employees and the tools they need
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 领导者面临着技能型、高生产力员工的短缺以及所需工具的不足
- en: 48% of data executives complain of inadequate data skills among employees, or
    not being able to hire enough talent to scale data science in the first place
    (44%).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 48%的数据高管抱怨员工的数据技能不足，或无法招聘到足够的人才来扩大数据科学的规模（44%）。
- en: More than 2 in 5 data execs say their data science resources are too siloed
    off to build effective models (42%), and nearly as many (41%) say they have not
    been given clear roles.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 超过五分之二的数据高管表示，他们的数据科学资源过于孤立，难以构建有效的模型（42%），几乎同样多的高管（41%）表示，他们没有明确的角色分配。
- en: Misguided models present a growing risk
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 错误的模型带来日益严重的风险
- en: The study also explored what keeps data science leaders up at night. The results
    deliver a stark warning for companies cutting corners with data science.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 研究还探讨了什么让数据科学领导者夜不能寐。结果对那些在数据科学上削减成本的公司发出了严峻的警告。
- en: 'A shocking 82% of those polled say their company leadership should be concerned
    that bad or failing models could lead to severe consequences for the company,
    and 44% report a quarter or more of their models are never updated. Respondents
    name several shocking consequences of model mismanagement, including:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 令人震惊的是，82%的受访者表示，他们的公司领导层应担心不良或失败的模型可能对公司造成严重后果，44%的人报告称他们的模型有四分之一或更多从未更新。受访者列举了模型管理不善的一些令人震惊的后果，包括：
- en: Bad decisions that lose revenue (46%)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于错误决策导致收入损失（46%）
- en: Faulty internal KPIs for staffing or compensation decisions (45%)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于人员配置或薪酬决策的内部KPI不准确（45%）
- en: Security and compensation risks (43%)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性和薪酬风险（43%）
- en: Discrimination or bias in modeling (41%)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建模中的歧视或偏见（41%）
