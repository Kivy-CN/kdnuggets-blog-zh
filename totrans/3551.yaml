- en: '**Gregory Piatetsky: Q7\. You published a very good article ["A few useful
    things to know about Machine Learning"](/2012/09/pedro-domingos-useful-things-about-machine-learning.html)
    which lists 12 key observations. Are there a few additional ones that you would
    add for data mining / data science ?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Gregory Piatetsky: 问题7。你发表了一篇非常好的文章 ["机器学习中值得了解的几件事"](/2012/09/pedro-domingos-useful-things-about-machine-learning.html)，列出了12个关键观察点。你会为数据挖掘/数据科学添加几个额外的观察点吗？**'
- en: '[**Pedro Domingos**](http://homes.cs.washington.edu/~pedrod/): Yes!'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Pedro Domingos**](http://homes.cs.washington.edu/~pedrod/): 是的！'
- en: Data is either curated or decaying; minding the data is as important as mining
    it.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据要么是经过整理的，要么是衰退的；关注数据的管理和挖掘同样重要。
- en: Every number has a story, and if you don't know the story, you can't trust the
    number.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每一个数字都有其故事，如果你不知道这个故事，就不能信任这个数字。
- en: Model the whole, not just the parts, or you may miss the forest for the trees.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型应覆盖整体，而不仅仅是部分，否则你可能会**错失重点**。
- en: Tame complexity via hierarchical decomposition.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过层次分解来驯服复杂性。
- en: Your learner's time and space requirements should depend on the size of the
    model, not the size of the data.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的学习器的时间和空间需求应该取决于模型的大小，而不是数据的大小。
- en: The first job you should automate is yours; then you can mine a thousand things
    in the time it took you to mine one.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该首先自动化的工作是你自己的；然后你可以在你挖掘一个任务的时间里挖掘一千个任务。
- en: There's many more, and I'll have more to say about some of these in my award
    talk at KDD-2014.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多内容，我将在我的KDD-2014奖项演讲中进一步讨论其中的一些。
- en: '**GP: Q8\. When you were visiting MIT CSAIL Lab in 2013, you were working on
    a new book. Can you tell us about this book? What other work you did there as
    a visiting scientist?**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**GP: Q8\. 当你在2013年访问MIT CSAIL实验室时，你正在撰写一本新书。你能告诉我们这本书的情况吗？你作为访问科学家还做了其他哪些工作？**'
- en: '**PD**: It''s a popular science book about machine learning and big data, entitled
    *"The Master Algorithm: Machine Learning and the Big Data Revolution."*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD**：这是一本关于机器学习和大数据的科普书籍，书名是*《大师算法：机器学习与大数据革命》*。'
- en: 'It''s almost done, and will come out in 2015\. The goal is to do for data science
    what "Chaos" did for complexity theory, or "The Selfish Gene" for evolutionary
    game theory: introduce the essential ideas to a broader audience, in an entertaining
    and accessible way, and outline the field''s rich history, connections to other
    fields, and implications.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书几乎完成了，将在2015年出版。目标是为数据科学做一些类似于《混沌》对复杂性理论所做的事情，或者《自私的基因》对进化博弈理论所做的事情：以一种有趣和易于理解的方式向更广泛的受众介绍基本思想，并概述该领域丰富的历史、与其他领域的联系以及其影响。
- en: Now that everyone is using machine learning and big data, and they're in the
    media every day, I think there's a crying need for a book like this. Data science
    is too important to be left just to us experts! Everyone - citizens, consumers,
    managers, policymakers - should have a basic understanding of what goes on inside
    the magic black box that turns data into predictions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在大家都在使用机器学习和大数据，这些话题每天都出现在媒体上，我认为像这样的书籍是非常必要的。数据科学太重要了，不应只留给我们这些专家！每个人——市民、消费者、管理者、政策制定者——都应该对把数据转化为预测的神奇黑匣子内部运作有一个基本的了解。
- en: '![MIT Frank Gehry Building](../Images/3a04e4221f46b486ce8a4dd09a38255b.png)
    At MIT I worked with [Josh Tenenbaum](http://web.mit.edu/cocosci/josh.html) on
    a joint research project we have. The goal is to be able to go all the way from
    raw sensor data to a high-level understanding of the situation you''re in, with
    Markov logic as the glue that lets all the pieces come together. Josh is a cognitive
    scientist, and his role in the project is to bring in ideas from psychology. In
    fact, one of the funnest parts of my sabbatical was to hang out with computer
    scientists, psychologists and neuroscientists - there''s a lot you can learn from
    all of them.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '![MIT弗兰克·盖里建筑](../Images/3a04e4221f46b486ce8a4dd09a38255b.png) 在MIT，我与[Josh
    Tenenbaum](http://web.mit.edu/cocosci/josh.html)合作进行了一项联合研究项目。目标是能够从原始传感器数据出发，逐步获得对所处情况的高层次理解，马尔可夫逻辑作为将所有部分连接起来的粘合剂。Josh是认知科学家，他在项目中的角色是带来心理学方面的想法。事实上，我休假的一个最有趣的部分是与计算机科学家、心理学家和神经科学家交流——从他们身上可以学到很多东西。'
- en: '**GP: Q9\. What are the major research directions on which you are working
    currently?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**GP: Q9\. 你目前正在研究哪些主要方向？**'
- en: '**PD**: I''m working on a new type of deep learning, called [**sum-product
    networks.**](http://alchemy.cs.washington.edu/spn/) SPNs have many layers of hidden
    variables, and thus the same kind of power as deep architectures like DBMs and
    DBNs, but with a big difference: **in SPNs, the probabilistic inference is always
    tractable;** it takes a single pass through the network, and avoids all the difficulties
    and unpredictability of approximate methods like Markov chain Monte Carlo and
    loopy belief propagation. As a result, the learning itself, which in these deep
    models uses inference as a subroutine, also becomes much easier and more scalable.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD**：我正在研究一种新型的深度学习，称为[**求和-积网络**](http://alchemy.cs.washington.edu/spn/)。SPN具有多个隐藏变量层，因此具有与深度架构（如DBM和DBN）相同的能力，但有一个重大区别：**在SPN中，概率推断始终是可处理的；**
    这只需通过网络进行一次传递，避免了像马尔可夫链蒙特卡罗和循环信念传播等近似方法的所有困难和不可预测性。因此，学习本身（在这些深度模型中，推断作为一个子例程使用）也变得更容易、更具可扩展性。'
- en: '![Sum-product networks, a new type of deep learning](../Images/3228b1289f158ffe9ab9f7f4b31008ec.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![求和-积网络，一种新的深度学习类型](../Images/3228b1289f158ffe9ab9f7f4b31008ec.png)'
- en: '**The "secret sauce" in SPNs is that the structure of the network is isomorphic
    to the structure of the computation of conditional probabilities, with a sum node
    where you need to do a sum, and a product node where you need to do a product.**'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**SPN中的“秘密调料”是网络的结构与条件概率计算的结构同构，其中有一个求和节点用于求和，和一个乘积节点用于乘积。**'
- en: 'In other deep models, the inference is an exponentially costly loop you have
    to wrap around the model, and that''s where the trouble begins. Interestingly,
    the sums and products in an SPN also correspond to real concepts in the world,
    which makes them more interpretable than traditional deep models: sum nodes represent
    subclasses of a class, and product nodes represent subparts of a part. So you
    can look at an SPN for recognizing faces, say, and see what type of nose a given
    node models, for example.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在其他深度模型中，推断是一个代价高昂的循环，你必须将其包裹在模型周围，这就是麻烦的开始。有趣的是，SPN中的求和和乘积也对应于现实世界中的实际概念，这使得它们比传统的深度模型更具可解释性：求和节点表示类别的子类，乘积节点表示部分的子部分。因此，你可以查看一个用于识别人脸的SPN，看看某个节点模型的是什么类型的鼻子，例如。
- en: I'm also continuing to work on Markov logic networks, with an emphasis on scaling
    them up to big data. Our approach is to use tractable subsets of Markov logic,
    in the same way that SQL is a tractable subset of first-order logic.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我还在继续研究马尔可夫逻辑网络，重点是将其扩展到大数据。我们的方法是使用可处理的马尔可夫逻辑子集，就像SQL是第一阶逻辑的可处理子集一样。
- en: One of our current projects is to build something akin to Google's knowledge
    graph, but much richer, based on data from Freebase, DBpedia, etc. We call it
    a TPKB - [tractable probabilistic knowledge base](http://csweb.cs.wfu.edu/~snataraj/StaRAI/Papers/1.pdf)
    - and it can answer questions about the entities and relations in Wikipedia, etc.
    We're planning to make a demo version available on the Web, and then we can learn
    from users' interactions with it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们当前的一个项目是基于Freebase、DBpedia等数据，构建一个类似于Google知识图谱的东西，但更加丰富。我们称之为TPKB - [可处理的概率知识库](http://csweb.cs.wfu.edu/~snataraj/StaRAI/Papers/1.pdf)
    - 它可以回答关于维基百科等中的实体和关系的问题。我们计划在网上发布一个演示版本，然后从用户的互动中学习。
- en: '**GP: Q10\. Big Data and Machine Learning are among the hottest tech areas,
    and many researchers in data mining and machine learning have been involved in
    start-ups. Have you considering start-ups and why have you not started a company?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**GP: Q10\. 大数据和机器学习是最热门的技术领域之一，许多数据挖掘和机器学习的研究者都参与了创业。你是否考虑过创业，为什么还没有创办公司？**'
- en: '![Startup](../Images/c7669d89e1f49bab406ffa7eb5597bd7.png) **PD**: That''s
    what my wife keeps asking me. Seriously, I do think there''s a startup in my future.
    There are two reasons I haven''t done it yet. First, I want to do a startup that''s
    based on my research, and in the last decade my research has been fairly long-term.
    This means there''s a longer arc until it''s ready for deployment, but hopefully
    when it is the impact is also larger.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '![Startup](../Images/c7669d89e1f49bab406ffa7eb5597bd7.png) **PD**：这正是我妻子不断问我的问题。说真的，我确实认为我的未来有一个创业机会。我还没有行动的原因有两个。首先，我想做一个基于我研究的创业项目，而在过去十年里，我的研究相当长期。这意味着直到它准备好部署还有较长的过程，但希望当它准备好时，其影响也会更大。'
- en: Second and related, I want to do a startup that has at least the potential to
    be world-changing, and many stars have to align for that to happen. I often see
    colleagues do a startup without giving much thought to all the non-technical issues
    that are even more important than the technical ones, which is not a recipe for
    success. In the data science space, it's rare for a startup to be a complete failure,
    just because the acqui-hire value of a company is so high, but if that's all you
    wind up with then maybe it wasn't the greatest use of your time.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个相关原因，我想做一个至少有潜力改变世界的创业项目，而实现这一点需要许多条件的配合。我经常看到同事们创业时没有考虑到所有的非技术问题，这些问题比技术问题更为重要，这不是成功的秘诀。在数据科学领域，创业公司很少完全失败，因为公司被收购的价值很高，但如果最终仅仅如此，那么也许这并不是最好的时间利用方式。
- en: '**GP: Q11\. What is your opinion on "Big Data" boom - how much is hype and
    how much is reality? Is there a Machine Learning "boom" going on now?** (Note:
    Gartner latest "Hype Cycle" report has ["Big Data" in the trough of disillusionment](http://www.gartner.com/newsroom/id/2819918)).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**GP: Q11\. 对于“大数据”热潮，你的观点是什么？有多少是炒作，有多少是现实？现在是否存在机器学习的“热潮”？**（注：Gartner最新的“Hype
    Cycle”报告将[“大数据”列在失望的低谷](http://www.gartner.com/newsroom/id/2819918)）。'
- en: '**PD**: There''s a fair amount of hype, but at heart the big data boom is very
    real. I like the "army of ants" metaphor: it''s not that any single big data project
    will drastically change your bottom line - although it does on occasion - but
    that when you add up all the places where data analysis can make a difference,
    it really is transformative. And we''re still only scratching the surface of what
    can be done. The bottleneck really is the lack of data scientists.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD**：虽然有相当多的炒作，但从根本上说，大数据的热潮是非常真实的。我喜欢“蚂蚁军队”的比喻：并不是任何单一的大数据项目会极大地改变你的底线——尽管偶尔会发生——而是当你将所有数据分析能够带来改变的地方加起来时，它确实是具有变革性的。而且我们仍然只是触及了可以做的事情的表面。瓶颈确实是数据科学家的匮乏。'
- en: Machine learning is booming along with big data, because if data is the fuel
    and computing is the engine, machine learning is the spark plugs.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习随着大数据的兴起而蓬勃发展，因为如果数据是燃料，计算是引擎，那么机器学习就是火花塞。
- en: To date machine learning has been less of a meme in industry or the public's
    mind than data mining, data science, analytics or big data, but even that is changing.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，机器学习在行业或公众意识中还不如数据挖掘、数据科学、分析或大数据那样成为一种热门话题，但即便如此，这种情况也在改变。
- en: '**I think the term "machine learning" has a longer half-life than "data science"
    or "big data," and that''s good, because there''s progress to be made in both
    the short and the long term.**'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**我认为“机器学习”这个术语的生命周期比“数据科学”或“大数据”要长，这很好，因为在短期和长期都有进步的空间。**'
- en: '**GP: Q12\. What advice would you give to young researchers interested in Machine
    Learning, Data Mining, Data Science?**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**GP：Q12. 你会给对机器学习、数据挖掘、数据科学感兴趣的年轻研究者什么建议？**'
- en: '![Advice](../Images/7402f73ddff865aa9c5d9faecdc5af4f.png) **PD**:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![建议](../Images/7402f73ddff865aa9c5d9faecdc5af4f.png) **PD**：'
- en: '**Swing for the fences in everything you do; incremental research is not worth
    your time.**'
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**在你做的每一件事中都要尽全力；逐步的研究不值得你的时间。**'
- en: Learn everything you can, but don't necessarily believe any of it; your job
    is to make some of those things outdated.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 学习你能学到的一切，但不必完全相信其中的任何内容；你的工作是让这些东西变得过时。
- en: '**Don''t be intimidated by all the math in the textbooks; in this field, the
    math is a servant of the data, not the other way around.**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要被教科书中的所有数学吓倒；在这个领域，数学是数据的仆人，而不是相反。**'
- en: Listening to the data - doing experiments, analyzing the results, digging deeper,
    following up on surprises - is the path to success.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 听取数据——进行实验、分析结果、深入挖掘、跟进惊喜——是成功的途径。
- en: '**If you''re not confused and flailing most of the time, the problem you''re
    tackling is probably too easy.**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你大多数时间都不感到困惑和挣扎，那么你正在解决的问题可能太简单了。**'
- en: Talk continually with people from not just one company or industry, but many,
    and try to figure out what problems they have in common. That way you know you'll
    have a lot of impact if you solve one of them.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 与来自多个公司或行业的人不断交谈，并尝试找出他们共同的问题。这样你就知道，如果你解决了其中一个问题，你会有很大的影响。
- en: '**Read widely, but with a view to the research problems you care about; the
    greatest insights often come from putting previously separate things together.**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**广泛阅读，但要关注你关心的研究问题；最大的洞察力往往来自将之前分开的事物结合起来。**'
- en: Work with tomorrow's computing power in mind, not today's.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 以明天的计算能力为目标，而不是今天的。
- en: '**Beware of hacking; a hack feels clever, but it''s the opposite of a general
    solution.**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**警惕黑客攻击；一个黑客的方案看起来聪明，但它正好是通用解决方案的对立面。**'
- en: '**Complexity is your greatest enemy. Once you think you''ve solved a problem,
    throw out the solution and come up with a simpler one. Then do it again.**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**复杂性是你最大的敌人。一旦你觉得自己解决了一个问题，就抛弃这个解决方案，想出一个更简单的方案，然后再试一次。**'
- en: And of course, have fun - no field has more scope for it than this one.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，要玩得开心——没有哪个领域比这个更具乐趣。
- en: '**GP: Q13\. What do you like to do in your free time, when away from a computer?
    What book have you read and liked recently?**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**GP：Q13. 在离开电脑的时候你喜欢做什么？最近读过什么书并喜欢它吗？**'
- en: '**PD**: I like to read books and listen to music. I''m a movie buff, and I
    enjoy traveling. My tastes in all of these things are pretty eclectic. I''m also
    a swimmer and long-distance runner. And, most of all, I spend time with my family.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD**：我喜欢读书和听音乐。我是一个电影迷，喜欢旅行。我的所有这些爱好都很杂乱无章。我还是一个游泳者和长跑运动员。最重要的是，我会花时间和家人在一起。'
- en: 'A fascinating book I''ve read recently is [![The Scientist in the Crib](../Images/50c8ccd8bc97305d42078048ca15761e.png)
    *"The Scientist in the Crib: What Early Learning Tells Us About the Mind,"* ](http://smile.amazon.com/The-Scientist-Crib-Early-Learning/dp/0688177883/)
    by Alison Gopnik, Andy Meltzoff and Pat Kuhl. Infants and small children go through
    an amazing series of learning stages, assembling piece by piece the consciousness
    we adults take for granted. I can''t help thinking that the answers to a lot of
    our questions in machine learning are right there in the baby''s mind, if only
    we can decode them from the often-astonishing experimental observations that Gopnik
    and Co. summarize in the book.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近读过的一本引人入胜的书是 [![摇篮中的科学家](../Images/50c8ccd8bc97305d42078048ca15761e.png)
    *《摇篮中的科学家：早期学习告诉我们关于心智的事》* ](http://smile.amazon.com/The-Scientist-Crib-Early-Learning/dp/0688177883/)
    由艾莉森·戈普尼克、安迪·梅尔佐夫和帕特·库尔合著。婴儿和幼儿经历了一系列惊人的学习阶段，一步步拼凑出我们成年人视作理所当然的意识。我不禁想到，许多机器学习问题的答案可能就在婴儿的心智中，只要我们能从戈普尼克及其团队总结的那些令人惊讶的实验观察中解码出来。
- en: On the fiction side, the best book I've read recently is probably *"The Road,"*
    by Cormac McCarthy. It's about a father and son trying to survive in a post-apocalyptic
    world, and it's a powerful, unforgettable book.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在虚构类书籍中，我最近读过的最好的书可能是 *《路》*，作者是科马克·麦卡锡。这本书讲述了一位父亲和他的儿子在后末日世界中挣扎求生的故事，书中充满了力量和难以忘怀的情感。
- en: '**BIO:** [**Pedro Domingos**](http://homes.cs.washington.edu/~pedrod/) is Professor
    of Computer Science and Engineering at the University of Washington. His research
    interests are in machine learning, artificial intelligence and data mining. He
    received a PhD in Information and Computer Science from the University of California
    at Irvine, and is the author or co-author of over 200 technical publications.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**简历：** [**佩德罗·多明戈斯**](http://homes.cs.washington.edu/~pedrod/) 是华盛顿大学计算机科学与工程系的教授。他的研究兴趣包括机器学习、人工智能和数据挖掘。他在加州大学欧文分校获得信息与计算机科学博士学位，并且是200多篇技术论文的作者或合著者。'
- en: He is a member of the editorial board of the Machine Learning journal, co-founder
    of the International Machine Learning Society, and past associate editor of JAIR.
    He was program co-chair of KDD-2003 and SRL-2009, and has served on numerous program
    committees. He is a winner of the SIGKDD Innovation Award, the highest honor in
    the data mining field. He is a AAAI Fellow, and received a Sloan Fellowship, an
    NSF CAREER Award, a Fulbright Scholarship, an IBM Faculty Award, and best paper
    awards at several leading conferences.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 他是《机器学习》期刊的编辑委员会成员，国际机器学习学会的共同创始人，以及JAIR的前副主编。他曾担任KDD-2003和SRL-2009的程序联合主席，并在多个程序委员会中任职。他是SIGKDD创新奖的获得者，这一奖项是数据挖掘领域的最高荣誉。他还是AAAI会士，获得过斯隆奖学金、NSF
    CAREER奖、富布赖特奖学金、IBM教员奖，并在几个领先会议上获得了最佳论文奖。
