- en: 'Great: Automate Data Exploration'
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 很棒：自动化数据探索
- en: You can attach your dataset to the ChatGPT message, and by giving several simple
    instructions, ChatGPT can explore data for you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将数据集附加到 ChatGPT 消息中，通过给出几个简单的指令，ChatGPT 可以为你探索数据。
- en: 'For instance, I can take a dataset from [this data project](https://platform.stratascratch.com/data-projects/treadmill-buyer-profile).
    The instructions I gave are:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我可以从 [这个数据项目](https://platform.stratascratch.com/data-projects/treadmill-buyer-profile)
    获取数据集。我给出的指令是：
- en: '“Use the attached data to perform a descriptive statistical analysis. Include
    the following:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “使用附加数据进行描述性统计分析。包括以下内容：
- en: Summarize basic statistics (mean, median, standard deviation, etc.).
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总结基本统计数据（均值、中位数、标准差等）。
- en: Identify missing values and suggest strategies to handle them.”
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别缺失值并建议处理策略。”
- en: It returns the summary that looks like this. It does the same calculation for
    each variable.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 它返回的总结看起来是这样的。它对每个变量进行相同的计算。
- en: '**Age:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**年龄：**'
- en: 'Mean: 28.79 years'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均值：28.79 年
- en: 'Standard Deviation: 6.94 years'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准差：6.94 年
- en: 'Range: 18 to 50 years'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 范围：18 到 50 年
- en: It also identified no missing values in the dataset.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它还识别出了数据集中没有缺失值。
- en: If you also need the Python code for these calculations, you can prompt it to
    write them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还需要这些计算的 Python 代码，你可以提示它编写这些代码。
- en: To load the dataset, use this code.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要加载数据集，使用这段代码。
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For basic statistics, it gives this one.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于基本统计数据，它提供了这个。
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: And you can check the missing values with this code.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用这段代码检查缺失值。
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Great: Create Visualizations'
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 很棒：创建可视化
- en: Further, I can ask ChatGPT to visualize the distribution of key variables and
    detect potential outliers and anomalies.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我可以要求 ChatGPT 可视化关键变量的分布，并检测潜在的异常值和异常情况。
- en: 'It creates histograms and box plots for key variables: Age, Income, and Miles.
    It detected possible outliers in the Income and Miles distribution.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它为关键变量创建了直方图和箱线图：年龄、收入和里程。它检测到收入和里程分布中的潜在异常值。
- en: '![What I Learned From Using ChatGPT for Data Science](../Images/5304934a2cc178f94dd4b4a7ab186457.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![我从使用 ChatGPT 进行数据科学中学到的](../Images/5304934a2cc178f94dd4b4a7ab186457.png)'
- en: Created by Author/ChatGPT
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 创建者：作者/ChatGPT
- en: '![What I Learned From Using ChatGPT for Data Science](../Images/184d686d26a5d9da92f7ee8582fe0576.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![我从使用 ChatGPT 进行数据科学中学到的](../Images/184d686d26a5d9da92f7ee8582fe0576.png)'
- en: Created by Author/ChatGPT
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 创建者：作者/ChatGPT
- en: It also interprets the visualizations. So, it notices that the distribution
    of income is right-skewed, which indicates that most customers have an income
    on the lower end of the spectrum, and fewer customers earn significantly higher
    incomes. The boxplot suggests there are some outliers on the higher end.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 它还解释了这些可视化。因此，它注意到收入分布是右偏的，这表明大多数客户的收入处于较低的范围，而较少的客户收入显著较高。箱形图显示高端有一些离群值。
- en: '![What I Learned From Using ChatGPT for Data Science](../Images/536b5aa0c977394ab655aceed1f8bdc9.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![我从使用ChatGPT进行数据科学中学到的东西](../Images/536b5aa0c977394ab655aceed1f8bdc9.png)'
- en: Created by Author/ChatGPT
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 由作者/ChatGPT创建
- en: '![What I Learned From Using ChatGPT for Data Science](../Images/f7ad92ed9ce76d5c375a79ecdbaabe3a.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![我从使用ChatGPT进行数据科学中学到的东西](../Images/f7ad92ed9ce76d5c375a79ecdbaabe3a.png)'
- en: Created by Author/ChatGPT
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 由作者/ChatGPT创建
- en: 'The same interpretation is applicable to the Miles distribution: right-skewed
    and outliers on the higher end.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 相同的解释适用于Miles分布：右偏和高端的离群值。
- en: Considering the nature of the data, it suggests that these outliers are not
    necessarily errors but rather represent a specific customer segment. Regarding
    the skewed distributions, it suggests transformations (e.g., log transformation)
    to normalize the data.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到数据的性质，它建议这些离群值不一定是错误的，而是代表了特定的客户群体。对于偏斜的分布，它建议使用变换（例如，对数变换）来规范化数据。
- en: Of course, you can also ask it to write a Python code for these visualizations.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你也可以让它为这些可视化创建Python代码。
- en: 'Great: Validate Data Suitability for Specific Statistical Tests'
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 很好：验证数据是否适用于特定的统计测试
- en: I can use the same data and ask ChatGPT if it’s suitable for [logistic regression](https://scikit-learn.org/stable/modules/generated/sklearn.linear_model.LogisticRegression.html).
    And if not, what should I do to transform it so it’s appropriate?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以使用相同的数据，并询问ChatGPT它是否适用于[逻辑回归](https://scikit-learn.org/stable/modules/generated/sklearn.linear_model.LogisticRegression.html)。如果不适用，我该如何转换它以使其合适？
- en: It replied that my data is primarily suited for descriptive and inferential
    analysis of continuous data.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 它回复说我的数据主要适用于连续数据的描述性和推断性分析。
- en: These are the suggested ways of transforming data for logistic regression.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是对数据进行转换以适应逻辑回归的建议方法。
- en: '**Create a Binary Outcome:** Create a binary outcome by categorizing customers
    as “high usage” or “low usage based on a median split on the Usage variable. Also,
    the binary outcome can be “treadmill purchase” vs. “no treadmill purchase”.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建二元结果：** 通过根据“使用”变量的中位数将客户分类为“高使用”或“低使用”来创建二元结果。此外，二元结果还可以是“跑步机购买”与“未购买跑步机”。'
- en: '**Check for Multicolinearity:** Use a [correlation matrix](https://www.questionpro.com/blog/correlation-matrix/)
    or [Variance Inflation Factor (VIF)](https://www.investopedia.com/terms/v/variance-inflation-factor.asp#:~:text=A%20variance%20inflation%20factor%20(VIF)%20is%20a%20measure%20of%20the,in%20a%20multiple%20regression%20model.)
    to check for multicolinearity. If there’s multicollinearity, the correlated variables
    can be removed or combined.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**检查多重共线性：** 使用[相关矩阵](https://www.questionpro.com/blog/correlation-matrix/)或[方差膨胀因子（VIF）](https://www.investopedia.com/terms/v/variance-inflation-factor.asp#:~:text=A%20variance%20inflation%20factor%20(VIF)%20is%20a%20measure%20of%20the,in%20a%20multiple%20regression%20model.)检查多重共线性。如果存在多重共线性，可以删除或合并相关变量。'
- en: '**Feature Scaling:** While feature scaling for model fitting is not necessary
    for logistic regression, it can be beneficial for [convergence](https://en.wikipedia.org/wiki/Convergence_of_random_variables).
    This is the case especially for features with significantly different scales.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**特征缩放：** 尽管逻辑回归模型拟合不需要特征缩放，但对于[收敛](https://en.wikipedia.org/wiki/Convergence_of_random_variables)来说，特征缩放可能是有益的。这尤其适用于具有显著不同尺度的特征。'
- en: '**Tackling Non-Linearity:** The transformations, such as [log](https://medium.com/@kyawsawhtoon/log-transformation-purpose-and-interpretation-9444b4b049c9)
    or [square root](https://quantifyinghealth.com/square-root-transformation/), can
    be used for variables that do not satisfy the linearity assumption.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**解决非线性问题：** 对于不符合线性假设的变量，可以使用变换，如[对数](https://medium.com/@kyawsawhtoon/log-transformation-purpose-and-interpretation-9444b4b049c9)或[平方根](https://quantifyinghealth.com/square-root-transformation/)。'
- en: '**Sample Size:** The dataset has to be large enough given the number of predictor
    variables.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**样本大小：** 数据集必须足够大，以匹配预测变量的数量。'
- en: '**Data Preprocessing:** Handling outliers and categorical variables (by [one-hot
    encoding or label encoding](https://towardsdatascience.com/categorical-encoding-using-label-encoding-and-one-hot-encoder-911ef77fb5bd))
    is suggested. Additionally, it suggests handling missing values, but this doesn’t
    apply to my data, as there are no missing values.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据预处理：** 处理离群值和分类变量（通过 [独热编码或标签编码](https://towardsdatascience.com/categorical-encoding-using-label-encoding-and-one-hot-encoder-911ef77fb5bd)）是建议的。此外，还建议处理缺失值，但这对我的数据不适用，因为没有缺失值。'
- en: 'Good: Automate Parts or the Whole Data Science Project'
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 好：自动化部分或整个数据科学项目
- en: ChatGPT can actually be helpful in every stage of a data science project. You
    can prompt it to write a web scraping code. You can instruct it to explore and
    prepare your data for the machine learning algorithms. It can also give you a
    code for choosing the right algorithm, dataset splitting, A/B testing, and performance-boosting
    algorithms. Finally, you can also ask ChatGPT to write you a code for model deployment.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT实际上在数据科学项目的每个阶段都可以提供帮助。你可以提示它编写网页抓取代码。你可以指示它探索和准备数据，以便用于机器学习算法。它还可以为选择合适的算法、数据集拆分、A/B测试和性能提升算法提供代码。最后，你还可以让ChatGPT为模型部署编写代码。
- en: While ChatGPT can do all that, it’s quite possible that you won’t immediately
    get a code that does exactly what you want. So, you have to understand what you
    want to achieve and check the code. The chance is you’ll have to prompt ChatGPT
    for code corrections and provide more instructions on what to change.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管ChatGPT可以做到这些，但你可能不会立即得到一个完全符合你需求的代码。所以，你必须理解你想要实现什么，并检查代码。可能需要提示ChatGPT进行代码修正，并提供更多更改说明。
- en: 'Good: Code Converting and Learning'
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 好：代码转换和学习
- en: ChatGPT can help users who are still learning new coding languages. Imagine
    that you’re an SQL master, and you have no problems solving [this interview question](https://platform.stratascratch.com/coding/10354-most-profitable-companies?code_type=2).
    However, you want to add Python to your skills. ChatGPT can help you with that.
    You can copy the SQL code and ask ChatGPT to convert it to Python.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以帮助那些仍在学习新编程语言的用户。假设你是一个SQL高手，解决 [这个面试问题](https://platform.stratascratch.com/coding/10354-most-profitable-companies?code_type=2)
    对你来说没问题。然而，你希望将Python添加到你的技能中。ChatGPT可以帮助你。你可以复制SQL代码并要求ChatGPT将其转换为Python。
- en: So, the SQL code is this.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，SQL 代码是这样的。
- en: '[PRE3]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: ChatGPT wrote the Python code based on the SQL code above, but it doesn’t work
    right. So I engage in bashing ChatGPT for not writing the correct code. And I
    ask it to try again, since the output is not the same as with SQL code. It tries
    again and returns the correct result.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT根据上述SQL代码编写了Python代码，但它运行不正确。所以我对ChatGPT编写错误的代码进行批评。我要求它重试，因为输出与SQL代码不一样。它重试后返回了正确的结果。
- en: '[PRE4]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: As you can see, you get a nice code with comments before each code block. To
    improve your learning, you can ask it to interpret this code. That way, you’ll
    get even deeper into what each code line does and how.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你得到了一段带有每个代码块注释的漂亮代码。为了提高你的学习，你可以要求它解释这些代码。这样，你将更深入地了解每行代码的作用及其原理。
- en: 'Bad: Statistical and Mathematical Calculations'
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 糟糕：统计和数学计算
- en: When I say bad, I mean really bad! It goes to the level where it uses the right
    formula and plugs in the right values but somehow manages to mess up not-that-complicated
    calculations.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说糟糕时，我是指真的很糟糕！它到了那种使用正确的公式并插入正确的值但却搞砸了不那么复杂的计算的程度。
- en: 'Have a look at this. I asked it to solve this problem: “Suppose you roll a
    fair six-sided die 10 times. What is the probability of rolling two 1s, three
    2s, one 3, zero 4s, three 5s, and one 6?”'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 看这个。我让它解决这个问题：“假设你掷一个公平的六面骰子10次。掷出两个1、三个2、一个3、零个4、三个5和一个6的概率是多少？”
- en: It computes the probability this way.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 它以这种方式计算概率。
- en: '![What I Learned From Using ChatGPT for Data Science](../Images/c8f50439f6393bebbd28fe3b7f8e4cd7.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![我从使用ChatGPT进行数据科学中学到的东西](../Images/c8f50439f6393bebbd28fe3b7f8e4cd7.png)'
- en: It messes up when calculating factorials. And it does that with style! Completely
    wrong saying 2! = 12\. It’s not, it’s 2\. How can you mess up a simple calculation
    such as 2x1 = 2? This is really laughable!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 它在计算阶乘时搞砸了。而且它很有风格地搞砸了！完全错误地说2! = 12。其实不对，2! = 2。怎么会搞砸这样一个简单的计算，例如2x1 = 2？这真的很可笑！
- en: Even funnier is that once, 3! = 36, and the second time 3! = 6\. Credit to it,
    as it was correct once at least.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 更搞笑的是，有一次3! = 36，而第二次3! = 6。值得称赞的是，它至少有一次是正确的。
- en: When I ask it to correct the calculation without further explanation, it calculates
    again and comes up with the probability of 0.0001389\. I couldn’t believe my eyes!
    It can use precisely the same formula and values and come up with a different
    result that is still wrong!
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当我要求它纠正计算而不做进一步解释时，它重新计算并得出了 0.0001389 的概率。我简直不敢相信自己的眼睛！它可以使用完全相同的公式和数值，却得出一个不同的且仍然错误的结果！
- en: 'I asked it again to correct the calculation, and it finally returned the correct
    result: 0.0008336\. The third time is a charm!'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我再次要求它纠正计算，最终返回了正确的结果：0.0008336。三次是幸运的！
- en: Admittedly, these mistakes were made by ChatGPT 3.5\. I asked ChatGPT 4 the
    same question, and it came up with the correct calculation on the first try. 
    You might also use some mathematical plug-ins to stay on the safe side.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 不可否认，这些错误是 ChatGPT 3.5 造成的。我问了 ChatGPT 4 同样的问题，它第一次尝试时就给出了正确的计算结果。你也可以使用一些数学插件以确保安全。
- en: Conclusion
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The main learning from all this is that ChatGPT is a bad master but a very good
    servant. It can be helpful in writing code, debugging, analyzing, and visualizing
    data. However, never trust it completely and never take what it writes without
    scrutiny.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 从这一切中得到的主要教训是，ChatGPT 是一个糟糕的主宰但非常好的仆人。它在编写代码、调试、分析和可视化数据方面很有帮助。然而，永远不要完全信任它，也不要不加审查地采纳它写的内容。
- en: Check the code it writes, and check the calculations. You’re a data scientist,
    after all, and ChatGPT is not! You might not get the desired results from ChatGPT
    on the first try. But giving it more precise instructions and trying several times
    will probably get you to the desired result.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 检查它写的代码，检查计算。毕竟你是数据科学家，而 ChatGPT 不是！你可能第一次尝试时无法获得理想的结果。但给它更精确的指示并尝试几次，可能会让你达到预期的结果。
