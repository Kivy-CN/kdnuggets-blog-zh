- en: Top 13 Skills for Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Math
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Math is the basic building block for all forms of data science. Whether you’re
    finding the median of a data set, developing machine learning models, or identifying
    whether the treatment of an A/B experiment had a significant impact on a metric,
    you’ll need to have a masterful grasp of statistics, probability, and linear algebra.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Statistics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Statistics is one of the must-have data scientist skills in order to analyze
    A/B experiments. You will need to answer questions like, how big does the sample
    size need to be to prove the results are significant? Mean, variance, and standard
    deviation, as well as concepts like a population and sample are critical parts
    of extracting significant meaning from data. You should be familiar with both
    descriptive and inferential statistics.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Probability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Probability is an important data scientist skill when it comes to analyzing
    data affected by chance. Probability theory allows for the analysis of chance
    events. Probability distributions of variables play a key role in predictive analytics.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Linear algebra
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Linear algebra is the mathematical basis for machine learning and a lot of high-level
    matrix work. In order to effectively use any machine learning algorithm, it’s
    important that you understand the math behind them, specifically that of linear
    algebra, to understand what assumptions are made and what the shortcomings are.
  prefs: []
  type: TYPE_NORMAL
- en: Databases
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Databases are the beautiful, elegant constructs that hold the air data scientists
    breathe. In the world of big data, databases are crucial to storing, updating,
    and manipulating large datasets. As a data scientist, you should be very comfortable
    with databases on both theoretical and practical levels.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Design
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data only works when it’s organized and clean. Though a data or solutions architect
    will probably be the one to actually design the database, you should know why
    a database is organized a certain way and the strategies behind how to design
    one.  Know how to properly store data in a specific structure in order to build
    your model.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Query master
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: SQL, KQL, scope scripts, etc - you should be an artful master using any/all
    of the popular querying languages. Partner teams will need fast estimates from
    you in regards to which direction they should head in. Pulling out some clean,
    accurate aggregates in a pinch can go a long way in maximizing the productivity
    of those that depend on you, and it’s a great and convenient way to promote data-driven
    decisions within your organization.
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although not all data science positions require you to be comfortable designing,
    developing, and evaluating machine learning models, it is certainly the direction
    the industry is heading towards. If you aren’t already proficient in machine learning
    models, I would spend the time to gain these skills, as they will go a long way
    in helping ensure your future job security and keeping your skillset relevant.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Which model works best when
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Know which machine learning model will work best in which situation depending
    on whether the data you are working with is labeled, unlabeled, a binary dataset,
    or one with multiple groupings. If the data is words, numbers, images, etc can
    also how you adjust and select the models to maximize performance.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. How to evaluate performance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In order to determine how well your model performs, you have to be able to properly
    evaluate it. Know the differences between [testing and training data](https://developers.google.com/machine-learning/crash-course/training-and-test-sets/splitting-data),
    strategies for separating your source data into the two, and when to use each
    set during the development and performance evaluation cycle.
  prefs: []
  type: TYPE_NORMAL
- en: Dev Ops
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you’re not developing machine learning models as a part of your data science
    work, then you don’t need to worry about deploying them. However, the highest
    potential for business impact is creating live predictive models. It’s a valuable
    investment to gain these skills, as it will significantly increase the impact
    of your work.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Models need to go places
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For a data scientist who develops machine learning models, you need to share
    your models. If you can predict how likely a user is to respond to an ad, this
    knowledge is a lot more useful if the prediction can be made live and is accessible
    via an API call. Instead of just giving your company’s project managers an idea
    of which areas to develop next, you can tailor the product to maximize engagement,
    purchases, retention, etc for each end user. Providing live predictions allows
    you to integrate data science into the product.
  prefs: []
  type: TYPE_NORMAL
- en: Leadership
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 9\. Lead with data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As you communicate your findings to other departments in the company, they may
    be trying to fit in what you’re saying to their own deadlines, priorities, etc.
    Make sure you take the time to understand their scenario and how your insights
    can help them maximize their business impact. Data-driven decisions are much more
    likely to deliver results, and it’s your job to help those around you understand
    that.
  prefs: []
  type: TYPE_NORMAL
- en: Business/Context Knowledge
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 10\. Know your field
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You need to know what the context of the data you’re working with is. If you’re
    looking at images of slides from CT scans or grocery store receipts, the numbers
    you pull out of those data sets and the different attributes for those datasets
    could mean very different things. You should aim to become an expert on the source
    of your data, as this contextual knowledge will help guide you down the right
    path for your analyses. This knowledge will also help you identify and challenge
    your assumptions, or at the very least account for them.
  prefs: []
  type: TYPE_NORMAL
- en: 11\. Find the cross-section
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You need to figure out how your technical knowledge meets the business area
    you are working in. Once you are able to identify this cross-section, you can
    work to identify new sources of data and come up with insightful ways to augment
    your data.
  prefs: []
  type: TYPE_NORMAL
- en: Communication
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 12\. Layman’s terms
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Your numbers and scripts have to spit out words that guide the actions of whole
    teams, departments, and even the company. Knowing the business is just as important
    as knowing the technical things in order to communicate successfully with non-technical
    individuals. Your job as a data scientist is to extract the value of your organization’s
    data to improve the product, the company’s processes, and the lives of its employees.
    Find ways to communicate your findings so that those around you understand the
    significance and what to do about them.
  prefs: []
  type: TYPE_NORMAL
- en: 13\. Explain it again
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Know when to emphasize and reiterate the things that matter. Repetition is an
    important tool when it comes to helping people understand complex concepts. Pair
    down all of these complicated, intricate results and models into the most important
    items that are under the control of the company. You may have spent a lot of effort
    normalizing your data set and controlling for myriad factors, but the part that
    matters is what these numbers and equations mean for the people trying to improve
    the product or service for the end user.
  prefs: []
  type: TYPE_NORMAL
- en: Final Thoughts on Important Skills for Data Scientists
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Technical data science skills are the fundamental basis of a data scientist’s
    work. Mathematical analysis and coding are often thought of as the most important
    tasks for a data scientist, but being able to communicate the significance of
    these findings and what should be done to nudge the needle in the right direction
    is just as important. A data scientist’s ultimate responsibility is to make the
    data valuable to the company, and the only way to do that is to extract insights
    that can be made into contained, measurable action items that can be tracked with
    metrics. Be a champion of data-driven decisions and prove to your organization
    the value of driving the improvement of the product, internal processes, and practically
    anything through data science.
  prefs: []
  type: TYPE_NORMAL
