    on whatever… with little no configuration…</h3>
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: <h3>想象一下在任何地方、任何设备上运行机器学习训练和推理堆栈，几乎无需配置……</h3>
- en: <p>   amina-alsherif.medium.com)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: <p>   amina-alsherif.medium.com)
- en: 5.Azure ML
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.Azure ML
- en: Azure Machine Learning (Azure ML) is **a cloud-based service for creating and
    managing machine learning solutions**. It is a combination of both SDKs as well
    as offers a web portal in Azure Machine Learning for low-code and no-code options
    for model training, deployment, and asset management.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Azure Machine Learning (Azure ML) 是**一个用于创建和管理机器学习解决方案的云服务**。它结合了SDK和提供了一个Azure
    Machine Learning的网页门户，支持低代码和无代码的模型训练、部署和资产管理选项。
- en: Now, enough marketing. I am curious about the low-code solution approach that
    some of Azure ML offers.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，够了营销。我对Azure ML提供的一些低代码解决方案方法很感兴趣。
- en: One of the first tools I learned was SSIS, which has similar feel. It’s a drag
    and drop automation solution. Obviously the focus is more on ETLs and data pipelines.
    So where should I begin?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我学到的第一个工具是SSIS，它有类似的感觉。这是一个拖放自动化解决方案。显然，重点更多在于ETL和数据管道。那么我应该从哪里开始呢？
- en: To start with I always try to find courses that are supported or developed by
    the actual company.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我总是尝试寻找由实际公司支持或开发的课程。
- en: 'Microsoft has a course that is meant to help prepare for the certification
    called AI-900: Microsoft Azure AI Fundamentals.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '微软有一个课程，旨在帮助准备名为AI-900: Microsoft Azure AI Fundamentals的认证。'
- en: The purpose of this course is to teach the core concepts and skills that are
    assessed in the AI fundamentals exam domains. They seem to cover the automated
    machine learning that Azure offers as well as regression, classification and clustering.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程的目的是教授在AI基础考试领域中评估的核心概念和技能。它们似乎涵盖了Azure提供的自动化机器学习，以及回归、分类和聚类。
- en: In the end, it will be interesting to see how they deploy these models.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，看看他们如何部署这些模型将会很有趣。
- en: '[**Microsoft Azure Machine Learning**](https://www.coursera.org/learn/microsoft-azure-machine-learning?ranMID=40328&ranEAID=GjbDpcHcs4w&ranSiteID=GjbDpcHcs4w-y6xy3yyjB2_RZLcGN704TQ&siteID=GjbDpcHcs4w-y6xy3yyjB2_RZLcGN704TQ&utm_content=10&utm_medium=partners&utm_source=linkshare&utm_campaign=GjbDpcHcs4w)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[**微软 Azure 机器学习**](https://www.coursera.org/learn/microsoft-azure-machine-learning?ranMID=40328&ranEAID=GjbDpcHcs4w&ranSiteID=GjbDpcHcs4w-y6xy3yyjB2_RZLcGN704TQ&siteID=GjbDpcHcs4w-y6xy3yyjB2_RZLcGN704TQ&utm_content=10&utm_medium=partners&utm_source=linkshare&utm_campaign=GjbDpcHcs4w)'
- en: Finally, I usually like picking a few articles to see what other people and
    creators are doing. In this case I am going to see how Toptal used Azure ML to
    predict gas prices.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我通常喜欢挑选一些文章，看看其他人和创作者在做什么。在这种情况下，我打算查看 Toptal 如何使用 Azure ML 预测燃气价格。
- en: '[**Azure Tutorial: Predicting Gas Prices Using Azure Machine Learning Studio**](https://www.toptal.com/machine-learning/predicting-gas-prices-using-azure-machine-learning-studio)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Azure 教程：使用 Azure 机器学习工作室预测燃气价格**](https://www.toptal.com/machine-learning/predicting-gas-prices-using-azure-machine-learning-studio)'
- en: 6.DataRobot
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.DataRobot
- en: DataRobot an AI automation tool that allows data scientists to automate the
    end-to-end process for deploying, maintaining, or building AI at scale. This framework
    is powered by open source algorithms that are not only available on the cloud
    but also on-premise. DataRobot allows users to empower their AI applications easily
    and quickly in just ten steps. This platform includes enablement models that focus
    on delivering value.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: DataRobot 是一个 AI 自动化工具，允许数据科学家自动化部署、维护或构建 AI 的端到端过程。这个框架由开源算法驱动，这些算法不仅在云上可用，也可以在本地使用。DataRobot
    允许用户在短短十个步骤中轻松快速地提升他们的 AI 应用程序。这个平台包括关注于提供价值的赋能模型。
- en: DataRobot not only works for data scientists but also non-technical people who
    wish to maintain AI without having to learn the traditional methods of data science.
    So, instead of having to spend loads of time developing or testing machine learning
    models, data scientists can now automate the process with DataRobot.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: DataRobot 不仅适用于数据科学家，还适用于希望在不学习传统数据科学方法的情况下维护 AI 的非技术人员。因此，数据科学家现在可以使用 DataRobot
    自动化整个过程，而不必花费大量时间开发或测试机器学习模型。
- en: The best part of this platform is its ubiquitous nature. You can access DataRobot
    anywhere via any device in multiple ways according to your business needs.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这个平台最棒的部分是它的普及性。你可以通过多种方式在任何设备上随时访问 DataRobot，以满足你的业务需求。
- en: MLOps Starter Quest
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: MLOps 入门任务
- en: In this course the focus will be to provide a foundation for using MLOps. But
    at this point, I assume I already know that. So I really do hope that DataRobot
    can provide a lot more than just some basics about MLOps.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个课程中，重点将是提供使用 MLOps 的基础。但在这一点上，我假设我已经知道这些了。因此，我真的希望 DataRobot 能提供比仅仅了解 MLOps
    基础更多的内容。
- en: In particular, I do hope it covers how to actually use DataRobot.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，我希望它能涵盖如何实际使用 DataRobot。
- en: This does seem to be covered more in the second course which covers how to deploy
    DataRobot AutoML models with MLOps. You will learn about the different deployment
    options, along with how the different components in MLOps can be used to deploy,
    monitor, manage, and govern models.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎在第二个课程中得到了更多的涵盖，该课程介绍了如何使用 MLOps 部署 DataRobot AutoML 模型。你将学习不同的部署选项，以及如何使用
    MLOps 中的不同组件来部署、监控、管理和治理模型。
- en: I will let you know!
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我会告知你！
- en: '[**MLOps Starter Quest**](https://university.datarobot.com/path/mlops-starter-quest)'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[**MLOps 入门任务**](https://university.datarobot.com/path/mlops-starter-quest)'
- en: DataRobots White Paper
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DataRobot 白皮书
- en: DataRobot has also put together a great looking PDF that seems to cover a decent
    amount in terms of how to best utilize DataRobot itself.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: DataRobot 还整理了一份很有视觉吸引力的 PDF，似乎涵盖了如何最好地利用 DataRobot 的相当多内容。
- en: In addition, I can then condense this down to an interesting one-pager.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我还可以将其精简成一页有趣的文档。
- en: 7\. Next Steps — Machine Learning And MLOps
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 下一步——机器学习与 MLOps
- en: I foresee MLOps really picking in the next maybe 2–3 years.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我预见 MLOps 在未来 2-3 年内会真正兴起。
- en: Yes, if you’re in the data space, you’re probably already aware of the concept.
    However, I feel like there is a decent amount of time before adoption in large
    companies starts ramping up.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，如果你在数据领域工作，你可能已经对这个概念有所了解。然而，我觉得在大公司开始大量采用之前，还需要一段时间。
- en: There are a few companies I have run into that are looking into these tools.
    Overall, most are still trying to manage their data pipelines. Which is why you
    might prefer[ learning more about data engineering](https://www.youtube.com/watch?v=SpaFPPByOhM&t=1s) vs
    MLOps.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我遇到过一些公司在关注这些工具。总体而言，大多数公司仍在尝试管理他们的数据管道。这就是为什么你可能会更倾向于[学习更多关于数据工程的内容](https://www.youtube.com/watch?v=SpaFPPByOhM&t=1s)而非
    MLOps。
- en: Good luck on your journey!
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你好运！
