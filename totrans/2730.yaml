- en: The first resource I can think of out there for beginners interested in Bayesian
    statistics and modeling is Richard McElreath’s [Statistical Rethinking](https://xcelab.net/rm/statistical-rethinking/).
    Here you’ll learn everything from applying Bayes’ rule in simple problems to complex
    multilevel/hierarchical models. Since this is not only a book but also a full
    course, you should definitely follow along your reading with the [video lectures
    on YouTube](https://www.youtube.com/playlist?list=PLDcUM9US4XdNM4Edgs7weiyIguLSToZRI).
    I would encourage you to work through the code and exercises at the end of each
    chapter, as it is the best way to start getting hands-on expertise in this topic.
    Another great thing is that the book’s R package [rethinking](https://github.com/rmcelreath/rethinking)
    and all the example code has been translated into multiple programming languages,
    so you are free to choose the one of your preference to go through the reading.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我能想到的初学者入门贝叶斯统计和建模的第一个资源是理查德·麦克艾瑞斯的 [《统计学的重新思考》](https://xcelab.net/rm/statistical-rethinking/)。在这里，你将学习从在简单问题中应用贝叶斯规则到复杂的多层/层级模型的所有内容。由于这不仅是一本书，还有一个完整的课程，你绝对应该在阅读过程中跟随
    [YouTube上的视频讲座](https://www.youtube.com/playlist?list=PLDcUM9US4XdNM4Edgs7weiyIguLSToZRI)。我建议你完成每章末尾的代码和练习，因为这是获得实际操作经验的最佳方式。另一个好处是，书中的R包
    [rethinking](https://github.com/rmcelreath/rethinking) 和所有示例代码已经被翻译成多种编程语言，因此你可以自由选择你喜欢的语言进行阅读。
- en: A powerful reference for those that feel like brushing up your stats with real-world
    examples, Andrew Gelman and Jennifer Hill’s [Data Analysis Using Regression and
    Multilevel/Hierarchical Models](http://www.stat.columbia.edu/~gelman/arm/) is
    a fantastic book for those with more interest on Applied Statistics on a social
    science setting. An updated version of this book is called [Regression and Other
    Stories](https://avehtari.github.io/ROS-Examples/) (Andrew Gelman, Jennifer Hill,
    Aki Vehtari), and it will be released later this year. If you’d like to work through
    another more advanced course on Bayesian Statistics, I suggest you visit [Aki
    Vehtari’s teaching page](https://github.com/avehtari/BDA_course_Aalto). Although
    more challenging than McElreath’s class, it is worth checking it out. Again, the
    course material is available in R and Python.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想通过真实世界的例子来复习统计知识的人来说，Andrew Gelman 和 Jennifer Hill 的 [数据分析：回归与多层次/分层模型](http://www.stat.columbia.edu/~gelman/arm/)
    是一本很棒的书，适合那些对社会科学应用统计有更多兴趣的人。该书的更新版名为 [回归与其他故事](https://avehtari.github.io/ROS-Examples/)（Andrew
    Gelman, Jennifer Hill, Aki Vehtari），预计今年晚些时候发布。如果你想深入学习贝叶斯统计的更高级课程，我建议你访问 [Aki
    Vehtari 的教学页面](https://github.com/avehtari/BDA_course_Aalto)。虽然这比 McElreath 的课程更具挑战性，但值得一看。课程材料在
    R 和 Python 中均有提供。
- en: Now, you’ve refreshed your basic stats and gone through most of McElreath’s
    book, but you are also looking into ML. You may wonder, where should I go? What
    to do next? Challenge yourself to read Christopher Bishop’s [Pattern Recognition
    and Machine Learning](https://www.amazon.com/Pattern-Recognition-Learning-Information-Statistics/dp/0387310738).
    Bishop’s book presents all the well-known ML concepts from regression and classification
    to neural networks through a concealed Bayesian lens. It is fair to say that I’ve
    deeply strengthened my knowledge in both ML and Bayesian statistics just by working
    through the first chapters. Although I highly recommend it, keep in mind, this
    is an advanced book, and it takes some time to get your head around the concepts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你已经复习了基础统计，并阅读了大部分 McElreath 的书，但你也想了解机器学习。你可能会问，接下来应该去哪里？做些什么？挑战自己阅读 Christopher
    Bishop 的 [模式识别与机器学习](https://www.amazon.com/Pattern-Recognition-Learning-Information-Statistics/dp/0387310738)。Bishop
    的书通过隐含的贝叶斯视角介绍了从回归和分类到神经网络的所有知名机器学习概念。可以说，我仅通过阅读前几章就深刻加强了我在机器学习和贝叶斯统计方面的知识。尽管我强烈推荐这本书，但请记住，这本书较为高级，需要时间来理解其概念。
- en: '![Bayesian Collage](../Images/e35f49fe5868a83f373dc4c2050bfdaa.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![贝叶斯拼贴](../Images/e35f49fe5868a83f373dc4c2050bfdaa.png)'
- en: At the same level as Bishop’s book, you can also find a rigorous and detailed
    explanation of Bayesian statistics and modeling on [David MacKay’s Information
    Theory, Inference, and Learning Algorithms](http://www.inference.org.uk/mackay/itila/book.html).
    I was fortunate enough to use this book in college, and it still proves to be
    essential whenever I want to revisit some probability concepts, Bayesian statistics,
    and ML. The book’s webpage also provides software resources and examples for you
    to experiment and play around as you navigate the text.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Bishop 的书籍处于同一水平，你还可以在 [David MacKay 的信息理论、推理与学习算法](http://www.inference.org.uk/mackay/itila/book.html)
    中找到严谨且详细的贝叶斯统计和建模解释。我很幸运在大学时使用了这本书，它仍然在我重新审视一些概率概念、贝叶斯统计和机器学习时至关重要。该书网页还提供了软件资源和示例，供你在阅读文本时进行实验和探索。
- en: Whenever you feel comfortable enough with the basics to go deeper into the math
    and the theoretical concepts behind probabilistic modeling, probabilistic computation,
    and applied Bayesian statistics, I strongly encourage you to read *all* of [Michael
    Betancourt’s case studies](https://betanalpha.github.io/writing/) in due order.
    This will be challenging to grasp at first, but as you go back over the content
    and dedicate the time to understand these concepts, the reward is huge.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你对基础知识感到足够舒适，准备深入了解概率建模、概率计算和应用贝叶斯统计背后的数学和理论概念时，我强烈建议你按顺序阅读 [Michael Betancourt
    的所有案例研究](https://betanalpha.github.io/writing/)。这在开始时可能很难掌握，但随着你回顾内容并投入时间理解这些概念，最终的回报是巨大的。
- en: It is not very often that you hear about the success stories of Bayesian methods
    in industry, especially nowadays, against the huge amount of attention on ML and
    AI. For those that like podcasts to listen to stories about practitioners and
    people applying Bayesian statistics to their fields, I strongly advise that you
    check out Alexandre Andorra’s podcast Learning Bayesian Statistics. Alex does
    an amazing job of interviewing professionals from a wide variety of fields, with
    incredibly diverse backgrounds and experiences, hence introducing you to the vast
    universe of applications of Bayesian statistics.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，很少听到贝叶斯方法在工业界的成功故事，特别是在机器学习和人工智能备受关注的今天。对于喜欢通过播客了解从业者和应用贝叶斯统计的人的故事的人，我强烈建议你去听亚历山大·安多拉的播客《学习贝叶斯统计》。亚历克斯在采访来自各种领域的专业人士时做得非常出色，介绍了贝叶斯统计的广阔应用宇宙。
- en: One final thing that is a hard requirement and a common thread between the references
    and resources listed above is Markov Chain Monte Carlo (MCMC). To fully explore
    probability spaces and distributions, you need efficient and reliable computational
    methods like MCMC and its advanced variants. Today, many programming languages
    are capable of implementing such an advanced estimation algorithm, but the most
    popular are 1) [Stan](https://mc-stan.org), which is built on C++, and has multiple
    interfaces to R ([rstanarm](http://mc-stan.org/rstanarm/), [brms](https://paul-buerkner.github.io/brms/)),
    Python ([PyStan](https://pystan.readthedocs.io/en/latest/)), Julia and others,
    and 2) [PyMC3](https://docs.pymc.io). If you are interested in learning the basics,
    you may visit their webpages to see examples with code.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一点是上述参考资料和资源的共同点，那就是马尔可夫链蒙特卡罗（MCMC）。要全面探索概率空间和分布，你需要像 MCMC 及其高级变体这样的高效且可靠的计算方法。如今，许多编程语言可以实现这种先进的估计算法，但最受欢迎的是
    1) [Stan](https://mc-stan.org)，它基于 C++，并具有多个接口到 R ([rstanarm](http://mc-stan.org/rstanarm/)、[brms](https://paul-buerkner.github.io/brms/))、Python
    ([PyStan](https://pystan.readthedocs.io/en/latest/))、Julia 等，以及 2) [PyMC3](https://docs.pymc.io)。如果你有兴趣学习基础知识，可以访问他们的网页查看代码示例。
- en: To conclude, I want to share some personal remarks on my journey through Bayesian
    Statistics. This topic is not easy, and you should invest some time to see some
    progress. The references above are a great starting point, and I’ve noticed an
    important step forward in my learning path by trying to apply Bayesian methods
    to my work. For me, its fundamentals are more intuitive and transparent, and overall
    simpler to grasp (at least conceptually), but considerably harder to apply.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，我想分享一下我在贝叶斯统计方面的个人经历。这个话题并不简单，你应该投入一些时间以看到进展。上述参考资料是一个很好的起点，我通过尝试将贝叶斯方法应用于我的工作中，发现了学习路径中的重要一步。对我来说，它的基础更直观和透明，总体上也更易于理解（至少在概念上），但应用起来却相当困难。
