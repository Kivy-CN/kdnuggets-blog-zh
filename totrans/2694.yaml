- en: Annotated Machine Learning Research Papers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 注释过的机器学习研究论文
- en: 原文：[https://www.kdnuggets.com/2020/10/annotated-machine-learning-research-papers.html](https://www.kdnuggets.com/2020/10/annotated-machine-learning-research-papers.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/10/annotated-machine-learning-research-papers.html](https://www.kdnuggets.com/2020/10/annotated-machine-learning-research-papers.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: Overwhelmed by the thought of reading research papers? Perhaps you feel there
    are too many to keep up with. Or maybe you dread trying to make sense of those
    you choose to move ahead with reading.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 被阅读研究论文的想法所压倒吗？也许你觉得有太多论文需要跟进。或者你可能害怕试图理解那些你选择继续阅读的论文。
- en: In either of these cases, you may find some annotation helpful. Sure, you could
    do it yourself and have this markup available for subsequent reading, but machine
    learning engineer [Aakash Kumar Nain](https://github.com/AakashKumarNain) ([@A_K_Nain](https://twitter.com/A_K_Nain))
    has made available a [collection of machine learning research papers](https://github.com/AakashKumarNain/annotated_research_papers)
    that they have annotated during reading and shared with the community at large.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情况下，你可能会发现一些注释是有帮助的。当然，你可以自己进行注释，并为后续阅读保留这些标记，但机器学习工程师[阿卡什·库马尔·奈恩](https://github.com/AakashKumarNain)（[@A_K_Nain](https://twitter.com/A_K_Nain)）已经提供了一个[机器学习研究论文合集](https://github.com/AakashKumarNain/annotated_research_papers)，这是他们在阅读过程中进行注释并与社区共享的。
- en: '[![Figure](../Images/5abdc39f8ebe3937c16e295f90398c94.png)](https://github.com/AakashKumarNain/annotated_research_papers)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图示](../Images/5abdc39f8ebe3937c16e295f90398c94.png)](https://github.com/AakashKumarNain/annotated_research_papers)'
- en: '**From annotated version of "[What is being transferred in transfer learning?](https://github.com/AakashKumarNain/annotated_research_papers/blob/master/interpretability_and_explainability/what_is_being_transferred_in_transfer_learning.pdf)"**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**来自"[转移学习中转移了什么？](https://github.com/AakashKumarNain/annotated_research_papers/blob/master/interpretability_and_explainability/what_is_being_transferred_in_transfer_learning.pdf)"的注释版本**'
- en: Aakash explains the importance of reading research papers in general, and the
    importance of doing so for his own work.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 阿卡什解释了阅读研究论文的一般重要性，以及对他自己工作的重要性。
- en: I spend a lot of time reading papers. It is a crucial part of my ML work. If
    you want to do research or you want to be a better ML engineer, then you should
    read papers. This habit of reading papers will help you to remain updated with
    the field.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我花了大量时间阅读论文。这是我机器学习工作中至关重要的一部分。如果你想做研究或成为更好的机器学习工程师，那么你应该阅读论文。这个阅读论文的习惯将帮助你保持对领域的更新。
- en: The focus here is on quality over quantity. The current modest number of papers
    in the collection are thoroughly annotated, making an investment of time in their
    reading well worth it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的重点是质量而非数量。当前合集中的论文数量虽然不多，但每篇论文的注释都非常详细，使得花时间阅读这些论文是非常值得的。
- en: As you can likely see, the results of these annotated papers are both informative
    and visually appealing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，这些注释过的论文的结果既有信息性又具有视觉吸引力。
- en: 'From contrastive learning to meta-learning to CycleGAN to Transformers for
    image recognition, there is a variety in the selections. Here are links to the
    papers included at the time of publication:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从对比学习到元学习，从CycleGAN到用于图像识别的Transformers，选择非常多样。以下是出版时包含的论文链接：
- en: '[Unpaired Image-to-Image Translation using Cycle-Consistent Adversarial Networks](https://github.com/AakashKumarNain/annotated_research_papers/blob/master/gans/CycleGan.pdf)'
