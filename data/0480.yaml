- en: How Data Professionals Can Impress Even When Busy
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据专业人员如何在繁忙时仍能留下深刻印象
- en: 原文：[https://www.kdnuggets.com/2021/10/data-professionals-impress-busy.html](https://www.kdnuggets.com/2021/10/data-professionals-impress-busy.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/10/data-professionals-impress-busy.html](https://www.kdnuggets.com/2021/10/data-professionals-impress-busy.html)
