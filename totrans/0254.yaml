- en: The Metaverse will use augmented reality (AR) and virtual reality (VR) along
    with artificial intelligence and blockchains to create this virtual world. Meta
    has been well recognised for their work in artificial intelligence and algorithms,
    within platforms such as Instagram and more.
  prefs: []
  type: TYPE_NORMAL
- en: For those of you who don’t know, Artificial intelligence (AI) is the ability
    of a computer or a computer-controlled robot to perform tasks that are usually
    done by humans as they require human intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: Metaverse’s AI research and usage include content analysis, supervised speech
    processing, computer vision, and much more.
  prefs: []
  type: TYPE_NORMAL
- en: So how is the Metaverse using AI?
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Avatars
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Artificial Intelligence and the Metaverse](../Images/f1b6d69cd739c3f66428c5857aaaee1e.png)'
  prefs: []
  type: TYPE_IMG
- en: '[julien Tromeur](https://unsplash.com/@julientromeur) via Unsplash'
  prefs: []
  type: TYPE_NORMAL
- en: One of the most interesting and spoken about concepts of the Metaverse is Avatars.
    People are creative and love the thought of designing themselves in a virtual
    world. They can change their hair colour, style of clothing to their preference.
  prefs: []
  type: TYPE_NORMAL
- en: AI has the ability to analyse 2D user images or 3D scans to create very realistic
    and accurate Avatars. Companies such as Ready Player Me have already actively
    been using AI to help build Avatars for the Metaverse.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Digital Humans
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Digital humans have the ability to see and listen to users to understand what
    they are saying. They can also use speech and body language to create human-like
    conversations and interactions.
  prefs: []
  type: TYPE_NORMAL
- en: In the Metaverse, digital humans are 3D chatbots that can react and respond
    to your actions in a VR world. They are non-playing characters (NPC), which is
    a character in the virtual reality or game whose responses and actions are determined
    by an automated script or set of rules, in comparison to a character controlled
    by a user or player.
  prefs: []
  type: TYPE_NORMAL
- en: Digital humans are purely built using AI technology and are an important element
    to the construct of the Metaverse. Digital humans can range from NPC’s to automated
    assistants in the VR workplace.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Language Processing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Users from all over the world will be able to benefit from interacting in the
    Metaverse. With the use of AI, you will be able to interact in the Metaverse freely.
  prefs: []
  type: TYPE_NORMAL
- en: AI can break down natural languages such as English, transforming them into
    a machine-readable format. An analysis is then performed, an output (or response)
    is produced which is then converted back into English and sent over to the user.
    The process does not take long, creating that real-life effect.
  prefs: []
  type: TYPE_NORMAL
- en: Depending on the AI’s training, we would hope to think that most languages have
    been read in, making it useable for everyone.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Learning the Data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We know that one of the major elements of Machine Learning and Artificial is
    learning data. When a model is fed historical data, it learns the previous model’s
    outputs, and based on these, it can suggest new outputs.
  prefs: []
  type: TYPE_NORMAL
- en: The more data and human feedback that gets ingested into the model, the outputs
    get better and better every time. This is building the hope that AI will eventually
    be able to perform tasks and provide the correct outputs the same way as human
    beings. There will be less human intervention this way and the scalability of
    the Metaverse will continuously grow.
  prefs: []
  type: TYPE_NORMAL
- en: Challenges of AI use in the Metaverse
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Metaverse is very new, where a lot of research and operations has gone into
    it and is still happening to improve it. AI implementations can run into issues
    and not have the ability to detect problems.
  prefs: []
  type: TYPE_NORMAL
- en: How will we be able to distinguish if users are interacting with AI and not
    humans? How will we be able to identify deep fakes? How will the Metaverse deal
    with fraud?
  prefs: []
  type: TYPE_NORMAL
- en: Will the Metaverse allow users to implement AI/ML technology to the Metaverse.
    For example, can users apply code to gain illegally in the virtual world? What
    is they have built a code that allows them to win a specific game?
  prefs: []
  type: TYPE_NORMAL
- en: Until the Metaverse is being frequently used, the models will lack data to learn
    on. Metaverse employees involved in solving the issues will not be able to solve
    anything beforehand, they will need to wait and see what issues arise and then
    go from there.
  prefs: []
  type: TYPE_NORMAL
- en: There are so many unanswered questions which developers are probably working
    on right now as we speak.
  prefs: []
  type: TYPE_NORMAL
- en: This was an introductory article about how AI is being implemented into the
    Metaverse. In my next article, I will speak about the different layers of potential
    AI applications in the Metaverse.
  prefs: []
