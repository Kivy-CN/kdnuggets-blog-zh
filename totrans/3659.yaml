    LLMs such as ChatGPT. LLMs have been shown to understand as well as generate human-like
    text. Models such as ChatGPT, Google Bard, and more have been trained on high
    volumes of text data within a deep neural network architecture.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在大型语言模型（LLMs）引起轰动之前，自然语言处理（NLP）正在发展，但进展较为隐秘。自从像ChatGPT这样的LLMs发布以来，它已经发生了革命性的变化。LLMs已经被证明能够理解和生成类似人类的文本。像ChatGPT、Google
    Bard等模型在深度神经网络架构中训练了大量文本数据。
