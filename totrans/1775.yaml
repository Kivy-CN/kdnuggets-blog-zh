  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Facebook
- en: Suppose you’re given two binary strings, write a function adds them together
    without using any builtin string-to-int conversion or parsing tools. For example,
    if you give your function binary strings 100 and 111, it should return 1011\.
    What’s the space and time complexity of your solution?
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设你被给定了两个二进制字符串，编写一个函数将它们相加而不使用任何内置的字符串到整数转换或解析工具。例如，如果你给函数输入二进制字符串100和111，它应该返回1011。你的解决方案的空间和时间复杂度是什么？
