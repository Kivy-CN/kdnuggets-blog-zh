  type: TYPE_NORMAL
  zh: 20\. alias
- en: An **alias** is a productivity tool. I have shortened all your long and repetitive
    commands. I have shortened all of my Linux and Git commands to avoid making mistakes
    while writing the same command.
  id: totrans-93
