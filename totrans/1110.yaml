- en: 4\. Deep Dive Analyses
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 深度分析
- en: '**What?**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么？**'
- en: A deep dive analysis is simply an in-depth analysis of a particular problem
    or topic. They can be *explorative *in nature, to discover new information and
    insights, or *investigative*, to understand the cause of a problem.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 深度分析只是对特定问题或主题的深入分析。它们可以是*探索性的*，以发现新信息和见解，也可以是*调查性的*，以了解问题的原因。
- en: It’s not a widely talked about skill, partially because it comes with experience,
    but that doesn’t mean you can’t improve it! Like anything else, it’s just a matter
    of practice.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个广泛讨论的技能，部分原因是它需要经验，但这并不意味着你不能提高它！像其他任何技能一样，这只是一个练习的问题。
- en: '**Why?**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么？**'
- en: Deep dives are essential for any data-related professional. Being able to figure
    out why something doesn’t work, or being able to find the silver bullet, is what
    differentiates great from good.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 深度分析对于任何数据相关的专业人士来说都是必不可少的。能够找出为什么某些东西不起作用，或者能够找到灵丹妙药，是区别优秀与一般的关键。
- en: '**Resources and datasets**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**资源和数据集**'
- en: 'Below are several deep dive tasks that you can try on your own:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些你可以自己尝试的深度分析任务：
