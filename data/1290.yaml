- en: Bayesian inference is a branch of statistics that deals with understanding uncertainty.
    As a data scientist uncertainty is something you will need to model on a very
    regular basis. If you are building a machine learning model, for example, you
    will need to be able to understand the uncertainty around the predictions that
    your model is delivering.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯推断是统计学的一个分支，处理理解不确定性。作为数据科学家，不确定性是你需要经常建模的内容。例如，如果你在构建机器学习模型，你需要能够理解你的模型所做预测的不确定性。
- en: Bayesian methods can be quite abstract and difficult to understand. This book
    aimed firmly at programmers (so some Python is a prerequisite), is the only material
    I have found that explains these concepts in a simple enough way for a non-statistician
    to understand. There are coded examples throughout and the Github repository,
    where the chapters are hosted, contains a large selection of notebooks. It is,
    therefore, an excellent hands-on introduction to this subject.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯方法可能非常抽象且难以理解。这本书明确面向程序员（因此需要一些Python基础），是我找到的唯一一本以简单的方式解释这些概念的书籍，使非统计学家也能理解。书中包含了大量代码示例，GitHub上的仓库也包含了大量笔记本。因此，这是一个极好的动手入门资料。
