- en: '[![BigML](../Images/fc7d0022ab2d15560df5828dbda389e9.png)](https://bigml.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**[BigML](https://bigml.com/)** provides an accessible and user-friendly cloud-based
    machine-learning platform suitable for both beginners and experts. It features
    a visual interface that simplifies tasks like data import, transformation, and
    model creation. One standout feature is WhizzML, a domain-specific language that
    automates complex ML workflows. This automation is useful for optimizing repetitive
    tasks and ensuring reproducibility. The platform also offers a variety of algorithms
    and visualization tools, making it an attractive option for diverse data analytics
    needs.'
  prefs: []
  type: TYPE_NORMAL
