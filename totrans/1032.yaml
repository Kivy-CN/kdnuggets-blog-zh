  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Introduction to Machine Learning with Python: A Guide for Data Scientists](https://www.amazon.com/Introduction-Machine-Learning-Python-Scientists/dp/1449369413/ref=as_li_ss_tl?dchild=1&keywords=Introduction+to+Machine+Learning+with+Python&qid=1626151672&sr=8-1&linkCode=sl1&tag=artmapincdbah-20&linkId=42fcf723c62f07a8d96b825ef0925233&language=en_US)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[AI and Machine Learning for Coders: A Programmer''s Guide to Artificial Intelligence](https://www.amazon.com/Machine-Learning-Coders-Programmers-Intelligence/dp/1492078190/ref=sr_1_6?crid=3BYQMO4V0EK1J&keywords=Machine+Learning&qid=1651507494&s=books&sprefix=machine+learning%2Cstripbooks-intl-ship%2C277&sr=1-6)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deep Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After simple machine learning we dive into the world of deep neural networks.
    It is the sub field of machine learning, and it is evolving the world rapidly.
    From computer vision to intelligent chat bots. You are interacting with them on
    a daily basis. These books will teach you how to create your first deep learning
    model and introduce you to the subfield of deep learning technologies.
  prefs: []
  type: TYPE_NORMAL
- en: '[Deep Learning for Coders with Fastai and PyTorch: AI Applications Without
    a PhD](https://www.amazon.com/dp/1492045527/ref=emc_bcc_2_i)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Deep Learning with Python, Second Edition](https://www.amazon.com/Learning-Python-Second-Fran%C3%A7ois-Chollet/dp/1617296864/ref=sr_1_2?crid=22V1IEL8WUZQ4&keywords=Deep+Learning&qid=1651511776&s=books&sprefix=deep+learning%2Cstripbooks-intl-ship%2C691&sr=1-2)'
