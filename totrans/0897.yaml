  zh: '[数据分析与可视化](https://www.udacity.com/course/data-analysis-and-visualization--ud404)
    | Udacity'
- en: SQL
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL
- en: Every data scientist and analyst must know how to run SQL queries and how to
    use SQL for running simple analytical tasks. Why? Most companies do not work with
    CSV or Excel files, they have SQL databases where SQL queries allow you to retrieve
    and manipulate data from relational databases quickly and easily.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数据科学家和分析师都必须知道如何运行 SQL 查询以及如何使用 SQL 进行简单的分析任务。为什么？大多数公司不使用 CSV 或 Excel 文件，他们有
    SQL 数据库，SQL 查询可以让你快速轻松地从关系数据库中检索和操作数据。
- en: The list of courses below will teach you the basic syntax, SQL joins, SQL aggregations,
    subqueries and temp tables, SQL data cleaning, and window functions.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 以下课程将教你基本语法、SQL 连接、SQL 聚合、子查询和临时表、SQL 数据清洗和窗口函数。
- en: '[SQL for Data Analysis](https://www.udacity.com/course/sql-for-data-analysis--ud198)
    | Udacity'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SQL 数据分析](https://www.udacity.com/course/sql-for-data-analysis--ud198) | Udacity'
- en: '[Learn SQL Basics for Data Science](https://www.coursera.org/specializations/learn-sql-basics-data-science)
