- en: 'Similarly, **Pandas** is powerful library which is known for its ability to
    create data frames in Python, and can be used for data manipulation and data analysis.
    Pandas is suitable for various data such as matrices, statistical, observational
    etc. To install Pandas you have to follow the same steps as NumPy, from the command
    prompt by typing: `conda install pandas`. After that you can go to your IDE and
    type `import pandas` to use it.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，**Pandas** 是一个强大的库，以其在 Python 中创建数据框的能力而闻名，可用于数据处理和数据分析。Pandas 适用于各种数据，如矩阵、统计数据、观察数据等。要安装
    Pandas，你需要按照与 NumPy 相同的步骤，从命令提示符输入 `conda install pandas`。之后，你可以进入 IDE，输入 `import
    pandas` 以使用它。
