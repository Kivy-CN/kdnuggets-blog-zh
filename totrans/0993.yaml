- en: 'In this article, I will provide you with 3 free courses you can take to learn
    statistics for data science:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将向你推荐 3 门免费的课程，让你可以学习数据科学中的统计学：
- en: Statistical Learning (edX)
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 统计学习 (edX)
- en: '[Statistical Learning](http://edx.org/course/statistical-learning) is taught
    by well-renowned Stanford professors Trevor Hastie and Rob Tibshirani, Statistical
    Learning is a program that will teach you the theory behind machine learning models
    and provide you with an intuition of how they work.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[统计学习](http://edx.org/course/statistical-learning)由著名的斯坦福教授 Trevor Hastie 和
    Rob Tibshirani 授课，统计学习是一个将教你机器学习模型背后理论的项目，并提供模型如何工作的直觉。'
- en: 'After taking this course, you will be able to answer questions such as:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 完成此课程后，你将能够回答以下问题：
- en: When should random forests be used over decision trees?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 何时应该使用随机森林而不是决策树？
- en: Why can’t linear regression be applied for classification problems?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么线性回归不能用于分类问题？
- en: How to perform feature selection for regression problems?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何进行回归问题的特征选择？
- en: How to mitigate overfitting?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何缓解过拟合？
- en: How to resample data when you don’t have sufficient data points to train your
    predictive model?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你没有足够的数据点来训练你的预测模型时，如何重新采样数据？
- en: A solid understanding of the above will help you identify the best approach
    to prepare your data, perform feature engineering, and select a predictive modeling
    technique.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 对上述内容有扎实的理解将帮助你确定最佳的方法来准备数据、进行特征工程和选择预测建模技术。
- en: 'Here are some topics covered in this course:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 课程中涵盖的一些主题如下：
- en: Regression and Classification
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回归与分类
- en: Regularization
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正则化
- en: Generalized Additive Models
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 广义加法模型
- en: Tree Based Methods
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基于树的方法
- en: Support Vector Machines
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 支持向量机
- en: Principal Component Analysis
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 主成分分析
- en: Clustering
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 聚类分析
- en: The course starts with a theoretical explanation of the concepts above with
    an example or two, followed by a code tutorial.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 课程从上述概念的理论解释开始，并通过一两个示例，然后是代码教程。
- en: All the programming lectures are conducted in R. However, you don’t need to
    know the language before enrolling into this course. The instructors will teach
    you how to code in R before taking you through practical implementation.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所有编程讲座都在 R 语言中进行。然而，在注册此课程之前，你不需要了解该语言。讲师会在你实际操作之前，先教你如何用 R 进行编程。
- en: Statistical Learning is offered on an e-learning platform called edX, and you
    can audit it for free. This means that all the course material is available to
    you at no cost unless you want to purchase a certificate of completion.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[统计学习](http://edx.org/course/statistical-learning)在一个名为 edX 的电子学习平台上提供，你可以免费试听。这意味着所有课程材料对你开放，除非你想购买完成证书，否则没有费用。'
- en: 'Probability and Statistics: To P or Not To P? (Coursera)'
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概率与统计：P 还是不 P？（Coursera）
- en: I recommend taking the probability and statistics [course](https://www.coursera.org/learn/probability-statistics)
    if you don’t come from a math or statistics background.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有数学或统计学背景，我建议你参加概率与统计 [课程](https://www.coursera.org/learn/probability-statistics)。
- en: James Abdey, the instructor of this program, teaches every concept in plain
    English free from complex mathematical notation.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程的讲师 James Abdey 使用简单的英语讲解每一个概念，避免了复杂的数学符号。
- en: This course will introduce you to topics like probability distributions, descriptive
    statistics, inferential statistics, hypothesis testing, confidence intervals,
    and the central limit theorem.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程将介绍如概率分布、描述性统计、推断统计、假设检验、置信区间以及中心极限定理等主题。
- en: Similar to the Statistical Learning course mentioned above, this program can
    be audited for free.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于上述提到的统计学习课程，该程序可以免费旁听。
- en: This course will teach you the basics of probability of statistics, and will
    help you dip your toes into the subject as a beginner. However, to gain a stronger
    understanding of the topics covered, you should complement this course with a
    more rigorous one mentioned in this list.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程将教你统计概率的基础知识，并帮助你作为初学者初步接触这一领域。然而，要深入理解所涵盖的主题，你应该辅以本列表中提到的更为严格的课程。
- en: 'Stat 110: Harvard University (YouTube)'
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Stat 110: 哈佛大学（YouTube）'
- en: '[Stat 110](https://www.youtube.com/watch?v=KbB0FjPg0mw&list=PL2SOU6wwxB0uwwH80KTQ6ht66KWxbzTIo&index=1)
    is one of the most popular statistics courses offered by Harvard University. All
    the lectures in this class have been recorded and uploaded on YouTube for public
    access.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stat 110](https://www.youtube.com/watch?v=KbB0FjPg0mw&list=PL2SOU6wwxB0uwwH80KTQ6ht66KWxbzTIo&index=1)
    是哈佛大学提供的最受欢迎的统计学课程之一。该课程的所有讲座都已录制并上传到 YouTube 供公众访问。'
- en: This course will provide you with an intuitive and mathematical explanation
    of statistical concepts. You need to be familiar with matrix manipulation and
    some calculus (derivatives and integrals) before taking this course.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程将为你提供统计概念的直观和数学解释。在修读此课程之前，你需要熟悉矩阵操作和一些微积分（导数和积分）。
- en: 'If you don’t have the required math background, I suggest taking these two
    courses before following along to Stat 110: [Linear Algebra](https://www.coursera.org/learn/linear-algebra-machine-learning)
    and [Introduction to Calculus](https://www.coursera.org/learn/introduction-to-calculus).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有必要的数学基础，我建议你在跟随 Stat 110 之前，先修这两门课程：[线性代数](https://www.coursera.org/learn/linear-algebra-machine-learning)
    和 [微积分导论](https://www.coursera.org/learn/introduction-to-calculus)。
- en: Stat 110 covers topics such as probability, the Monty Hall problem, random variables,
    probability distributions, statistical tests, and Markov Chains.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Stat 110 涵盖了诸如概率、蒙提霍尔问题、随机变量、概率分布、统计测试和马尔可夫链等主题。
- en: This course is the most in-depth resource provided on this list, and can be
    time-consuming to work through. Joe Blitzstein, the professor of Stat110, also
    suggests taking the edX [Introduction to Probability](https://www.edx.org/course/introduction-to-probability)
    program to complement the YouTube lectures.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程是本列表中最深入的资源，学习过程可能会比较耗时。Stat110 的教授 Joe Blitzstein 还建议参加 edX [概率导论](https://www.edx.org/course/introduction-to-probability)
    课程，以补充 YouTube 讲座。
- en: Statistics can be an intimidating subject to learn at first, especially if you
    come from a non-math background. However, if you want to work as a data scientist
    to solve real-world business problems, it is sufficient to learn applied statistics.
    You don’t need to go deep into calculations or proofs. Instead, you should be
    able to apply the right tool to solve a problem with data.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学起初可能会让人感到有些威慑，尤其是当你来自非数学背景时。然而，如果你希望成为一名数据科学家以解决实际商业问题，学习应用统计学是足够的。你无需深入计算或证明，而应能应用合适的工具来解决数据问题。
- en: The courses above will teach you to do just that by providing you with an intuitive
    understanding of statistical concepts.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 上述课程将通过提供对统计概念的直观理解来教会你这些知识。
- en: '**[Natassha Selvaraj](https://www.natasshaselvaraj.com/)** is a self-taught
    data scientist with a passion for writing. You can connect with her on [LinkedIn](https://www.linkedin.com/in/natassha-selvaraj-33430717a/).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Natassha Selvaraj](https://www.natasshaselvaraj.com/)** 是一位自学成才的数据科学家，热衷于写作。你可以通过
    [LinkedIn](https://www.linkedin.com/in/natassha-selvaraj-33430717a/) 与她联系。'
