- en: Lists in Python are mutable. All that means is that after defining a list, it
    is possible to update the individual items in a list.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Python中的列表是可变的。这意味着在定义列表后，可以更新列表中的单个项。
