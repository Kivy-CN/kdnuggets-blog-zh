    .csv files using whichever programming language you want but following specific
    transformation rules.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：这里的任务是使用你选择的任何编程语言来转换位于三个 .csv 文件中的 Chama 数据，但需遵循特定的转换规则。
