- en: Natural Language Processing
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自然语言处理
- en: Natural Language Processing (NLP) is used for  processing and cleaning text,
    audio, and image data so we can extract useful information. NLP applications are
    limitless, as it is used for language translation, transcription, conversation
    AI, question & answering, generative technology, classification, name entity recognition,
    and many more. The collection of cheat sheets contains bite-size information about
    the most famous NLP tools and algorithms.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）用于处理和清理文本、音频和图像数据，以便我们提取有用的信息。NLP 应用广泛，包括语言翻译、转录、对话 AI、问答、生成技术、分类、命名实体识别等。该备忘单集合包含了关于最著名的
    NLP 工具和算法的简明信息。
