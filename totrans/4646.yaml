- en: The Whole Data Science World in Your Hands
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/06/whole-data-science-world.html](https://www.kdnuggets.com/2019/06/whole-data-science-world.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)![figure-name](../Images/124fbbe27a6626e955118b663fb58934.png)Image
    by [Héizel Vázquez](https://www.instagram.com/heizelvazquez/)'
  prefs: []
  type: TYPE_IMG
- en: I’ve been looking for years for a platform where I can run my data science projects
    without the pain of installations and filling my computer with dozens of different
    tools and environments.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Luckily I found that [MatrixDS](https://matrixds.com/) has all of that and more
    for free! In this article I’ll be testing almost all the tools they have so you
    don’t have to.
  prefs: []
  type: TYPE_NORMAL
- en: 'The project is public in the platform, you can see it here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[**MatrixDS | The Data Project Workbench**'
  prefs: []
  type: TYPE_NORMAL
- en: '*MatrixDS is a place to build, share and manage data projects at any scale.*community.platform.matrixds.com](https://community.platform.matrixds.com/community/project/5cb72e2478de19f638a914b9)'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/c23609b8c1b38049b9689cd99bba511f.png)'
  prefs: []
  type: TYPE_IMG
- en: If you want to test it out, what you hav to do is forklift it and that’s it.
  prefs: []
  type: TYPE_NORMAL
- en: 'There’s also a GitHub repo:'
