- en: This diagram is by no means comprehensive, but shows examples of how teams can
    cooperate on key business needs.    None of these intersected areas will be as
    effective or innovative without cooperation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该图并非全面，但展示了团队如何在关键业务需求上进行合作的示例。   没有合作，这些交集区域将不会如此有效或创新。
- en: On the outer layer, the Project Management function, for example, could never
    deliver an authoritative capacity plan or IT roadmap without heavy input from
    the other functions. And the security team needs close cooperation to understand
    the costs and priorities for risk management and to create an effective identity
    management scheme. Yet the departments often attempt to do these things alone.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在外层，项目管理职能如果没有其他职能的密切参与，无法提供权威的能力规划或 IT 路线图。而安全团队需要紧密合作，以了解风险管理的成本和优先级，并制定有效的身份管理方案。然而，各部门通常试图单独完成这些任务。
- en: On the inner Venn diagram we have the three key functions of Information Systems,
    Business Analytics, and Software Development. Each of those functions requires
    highly specialize skills, and it is very rare to find a unicorn “full data stack”
    analyst/data engineer/developer. There needs to be active collaboration between
    teams to deploy models, engineer data pipelines and create analytical data stores.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在内层维恩图中，我们有信息系统、商业分析和软件开发三个关键职能。每个职能都需要高度专业化的技能，找到一个“全数据堆栈”分析师/数据工程师/开发人员是非常稀有的。团队之间需要积极合作，以部署模型、工程数据管道和创建分析数据存储。
- en: '**To increase collaboration at the intersections it is important to:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**提高交叉点协作的重要措施：**'
- en: Create a common language and awareness of department roles and responsibilities
    across teams
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在团队之间创建共同的语言和对部门角色及责任的认识
- en: Invest in cross-team events and networking opportunities
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资于跨团队活动和网络机会
- en: Encourage “tour of duty” rotations for staff through other technology functions
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 鼓励员工在其他技术职能部门进行“轮岗”
- en: Staff projects with cross-functional teams, with resources from multiple departments
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用跨职能团队来配备项目，资源来自多个部门
- en: Hold regular knowledge sharing and project overview meetings between departments
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期举行部门间的知识共享和项目概况会议
- en: The time and effort to encourage cooperation at the intersection between your
    technology functions will pay dividends over time. One first step is to use these
    diagrams as a communication device to begin the conversation about where those
    boundaries lie and how to bridge them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励技术职能交汇处的合作所需的时间和精力会随着时间的推移带来回报。第一步是使用这些图示作为沟通工具，开始讨论这些边界在哪里以及如何弥合这些边界。
