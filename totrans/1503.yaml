- en: I call this a technology-focused route to a data science career.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我称这是通向数据科学职业的技术导向路线。
- en: This approach makes complete sense if you are a programmer or if you have a
    Ph.D. If you are coming from a non-technical background the easiest way to get
    started in data science is to take a domain knowledge focused approach.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是程序员或有博士学位，这种方法完全合理。如果你来自非技术背景，最简单的入门数据科学的方法是采取以领域知识为重点的方法。
- en: If you look at Drew Conway's Venn Diagram, you will notice that a data scientist
    doesn't just possess technical skills. They also have domain expertise.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看Drew Conway的维恩图，你会发现数据科学家不仅仅具备技术技能。他们还具备领域专长。
- en: '![data science venn diagram](../Images/b3dc5bd1350a726cfb2ce7ea8b409331.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学维恩图](../Images/b3dc5bd1350a726cfb2ce7ea8b409331.png)'
- en: So, why not leverage it? I always believe in playing to your strengths.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么不利用它呢？我一直相信发挥自己的优势。
- en: Let me explain this approach in detail.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我详细解释一下这种方法。
- en: '**Step one: Discover your dream job**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一步：发现你的理想工作**'
- en: Data science is used in several domain areas (such as marketing, finance, HR,
    etc) to solve interesting business problems.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在多个领域（如市场营销、金融、人力资源等）中用于解决有趣的商业问题。
- en: Your first step is to choose a data science job title within your domain.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你的第一步是选择一个与你领域相关的数据科学职位。
- en: Let me illustrate this with an example.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我通过一个例子来说明这一点。
- en: 'I will assume that I am a digital marketer looking to transition to data science.
    If I Google “marketing data science jobs”, I get a list of job postings with the
    following titles:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我将假设自己是一个数字营销人员，想要转型到数据科学。如果我在Google上搜索“营销数据科学职位”，我会得到一系列职位发布，标题如下：
- en: “Senior marketing data analyst”
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “高级市场营销数据分析师”
- en: “Senior data scientist - marketing”
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “高级数据科学家 - 市场营销”
- en: “Marketing analytics specialist”
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “市场营销分析专员”
- en: I then go through each description to understand which of these job titles closely
    match my current skills (in terms of domain knowledge).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我会逐一查看每个描述，以了解这些职位标题中哪些最接近我当前的技能（在领域知识方面）。
- en: By doing this exercise, I find out that "Marketing Data Analyst" role is a good
    fit for me. I also discard senior roles because they need prior experience in
    data science - so they won't be good targets.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个练习，我发现“营销数据分析师”角色很适合我。我还排除了高级职位，因为它们需要数据科学的经验——因此，它们不是好的目标。
- en: 'Here''s a Marketing Data Analyst job description:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个营销数据分析师职位的描述：
- en: '![marketing data analyst - job description](../Images/a1e2773cfe4ef473b1beb76aa233974f.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![营销数据分析师 - 职位描述](../Images/a1e2773cfe4ef473b1beb76aa233974f.png)'
- en: A strong candidate for this job role will have decent Google Analytics skills,
    understands online metrics (such as visits, conversion rates, etc), and should
    know how to perform campaign analysis. If I am a digital marketer who has these
    skills then I am a strong candidate for this role.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 该职位的强有力候选人应具备一定的Google Analytics技能，了解在线指标（如访问量、转化率等），并知道如何进行活动分析。如果我是一名具备这些技能的数字营销员，那么我就是这个职位的强有力候选人。
- en: 'Here are the technical skills listed in the job description:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是职位描述中列出的技术技能：
- en: '![marketing data analyst technical skills](../Images/e64b183eb8aecfbb5b47e5c53abda361.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![营销数据分析师技术技能](../Images/e64b183eb8aecfbb5b47e5c53abda361.png)'
- en: In this stage, I am not going to worry about the technical and analytical skills
    listed in the job description because my focus is only on domain knowledge.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，我不打算担心职位描述中列出的技术和分析技能，因为我的重点只在于领域知识。
- en: You can apply the same principle to choose a job title to target within your
    domain area.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以运用相同的原则来选择你领域内的目标职位。
- en: Once you have decided your target job role, it’s time to shortlist your target
    companies.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你确定了目标职位，是时候筛选你的目标公司了。
- en: '**Step 2: Discover your dream company**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**第2步：发现你的梦想公司**'
- en: 'You have to shortlist 5 companies to target using one of these two criteria:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须根据以下两个标准之一，筛选出5家公司作为目标：
- en: They frequently advertise your target job title.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们经常发布你目标职位头衔的招聘广告。
- en: There are a good number of people who have your target job title.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有很多人拥有你所针对的职位头衔。
- en: 'I have found companies that mostly hire data science professionals usually
    fall within one of these categories:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现，主要招聘数据科学专业人员的公司通常属于以下类别之一：
- en: Mid-sized tech firms
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中型科技公司
- en: Boutique data science consulting firms
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精品数据科学咨询公司
- en: Big consulting companies
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型咨询公司
- en: Major Financial institutions
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要金融机构
- en: Big retail firms
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型零售公司
- en: It is pretty difficult to get an entry-level data science job in major tech
    companies (such as Facebook, Google or Amazon) so don't target them.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在主要科技公司（如Facebook、Google或Amazon）获得入门级数据科学职位是相当困难的，因此不要以它们为目标。
- en: 'For my "Marketing Data Analyst" role, I have shortlisted top 5 banks in Canada:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我的“营销数据分析师”职位，我已经筛选出了加拿大前5名银行：
- en: TD Bank
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TD银行
- en: RBC
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RBC
- en: CIBC
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CIBC
- en: BMO
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BMO
- en: Scotiabank
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 道明银行
- en: '**Step 3: Network with right people**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**第3步：与合适的人建立网络**'
- en: You've picked a target job role and a few companies. You've done your homework.
    But there's only so much you can do from your room.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经选定了目标职位和几家公司，做了功课。但从你的房间里，你能做的也有限。
- en: 'You still have lots of questions, like:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你还有很多问题，例如：
- en: Can I actually get this job?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的能得到这个工作吗？
- en: What should I do next?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步我该做什么？
- en: How do you answer these questions?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何回答这些问题？
- en: By testing.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 通过测试。
- en: 'Except this time, you''ll talk to real people: the ones who have already been
    there before.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这次，你将与真实的人交流：那些已经经历过的人。
- en: 'Here are the steps that you can follow:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是你可以遵循的步骤：
- en: Find people who have your target job title at your shortlisted companies
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到你所筛选公司中拥有目标职位头衔的人
- en: Email them and for either a coﬀee meeting or a phone call.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给他们发电子邮件，安排咖啡会面或电话会议。
- en: Show up and ask good questions.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 出席并提出好的问题。
- en: Follow up and build real relationships.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 跟进并建立真实的关系。
- en: The first step is to use LinkedIn to find at-least 2 people who already have
    your target job title at each of your target company.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是使用LinkedIn找到每个目标公司中至少2个已经拥有你目标职位头衔的人。
- en: In my case, I will type "Marketing Data Analysts TD Bank” in the LinkedIn search
    bar to get my target list of people in TD Bank.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的情况下，我会在LinkedIn搜索栏中输入“Marketing Data Analysts TD Bank”以获取TD银行的目标人员列表。
- en: If they have 500+ connections on LinkedIn,  I will then contact them via LinkedIn
    or else I will contact them via email.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们在LinkedIn上有500+个连接，我会通过LinkedIn联系他们，否则我会通过电子邮件联系他们。
- en: You can use a tool called “[Voila Norbert](https://www.voilanorbert.com/)” to
    get their official email id.  You just need to enter their name and the domain
    name of their organization in this tool to get their email id.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一个名为“[Voila Norbert](https://www.voilanorbert.com/)”的工具来获取他们的官方电子邮件地址。你只需在这个工具中输入他们的姓名和他们所在组织的域名即可获取他们的电子邮件地址。
- en: 'You can use some of these templates to get in touch with your contacts:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用一些模板与联系人取得联系：
- en: 'Initial LinkedIn request message:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 初始LinkedIn请求消息：
- en: '*I was doing some research on Marketing Data Analyst positions on LinkedIn,
    and I noticed you''re a Marketing Data Analyst at [company name]. Your career
    path is very inspirational to me. I''m on a quest for my dream job and would love
    to ask you 3-5 questions about your career path.*'
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我在 LinkedIn 上研究市场数据分析师职位时，注意到你是[公司名称]的市场数据分析师。你的职业道路对我很有启发。我正在寻找理想工作，想向你请教
    3-5 个关于你职业道路的问题。*'
- en: 'Once they accept your LinkedIn request:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦他们接受了你的 LinkedIn 请求：
- en: '*Thank you for accepting my request.*'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*感谢你接受我的请求。*'
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*My name is [name], and [a few words about you].*'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我的名字是 [名字]，和 [关于你的几句话]。*'
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*As I said before, I''m on a quest for my dream job ([Your Target Job Title])
    and would love to ask you 3-5 questions about your experience at [company name].*'
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*正如我之前所说，我正在寻找我的梦想工作（[你的目标职位]），希望向你请教 3-5 个关于你在 [公司名称] 的经验的问题。*'
- en: ''
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Your insights would be helpful for me. I will be in town from Friday (14th
    Sep) to Monday (17th Sep). Would you be available for a quick chat over coffee
    anytime from 14th September to 17th September?*'
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你的见解对我会很有帮助。我将在 9 月 14 日（星期五）到 9 月 17 日（星期一）在城里。你是否在 9 月 14 日到 17 日之间的任何时间可以抽空喝杯咖啡聊聊？*'
- en: 'You can use the above LinkedIn message as your first contact email, with the
    following subject line:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将上述 LinkedIn 信息作为你的第一次联系邮件，主题行如下：
- en: '*Aspiring data scientist — looking for advice from the best*'
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*有志的数据科学家——寻求最佳建议*'
- en: 'If you don’t hear back from them after 3 days, then send a follow-up email
    like this:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 3 天后没有收到回复，请发送一封类似的跟进邮件：
- en: '* I wanted to follow up on my previous message.*'
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '* 我想跟进我之前的信息。*'
- en: ''
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* At this point, I have:*'
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '* 此时，我已经：*'
- en: ''
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '* Decided the job title that I am going after: marketing data analyst*'
  id: totrans-87
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '* 确定我想追求的职位：市场数据分析师 *'
- en: '*And a list of companies I am interested in applying to, also thoroughly researched
    them.*'
  id: totrans-88
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*以及我有兴趣申请的公司列表，也已经彻底研究过。*'
- en: ''
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*I do have few questions regarding my approach – that’s why I am reaching out
    to experts like you (who already possess my dream job).*'
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我确实有一些关于我的方法的问题——这就是我联系像你这样的专家的原因（你已经拥有了我梦寐以求的工作）。*'
- en: ''
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*I strongly believe that your guidance and feedback on my approach to data
    science job market would help me a lot.*'
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我坚信，你对我数据科学求职市场的指导和反馈将对我有很大帮助。*'
- en: 'Again, if you don’t hear back from them after 2 working days, send one more
    follow up email:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，如果 2 个工作日后没有收到回复，请再发送一封跟进邮件：
- en: '*Hi [name], I wanted to reach out one last time on my previous message. If
    I don’t hear back from you, I’ll  assume the timing isn’t right. Your guidance
    would help me a lot in the pursuit of my dream job journey.*'
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*嗨 [名字]，我想最后一次跟进我之前的信息。如果没有收到回复，我将假设时机不对。你的指导将对我追求梦想工作的旅程帮助很大。*'
- en: Before you contact any of your targets, see if you know someone who can introduce
    you to them. It can be your college alumni or your ex-colleague.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在联系你的任何目标之前，看看你是否认识可以介绍你的人。可以是你的校友或前同事。
- en: 'You can also use a simple excel sheet to keep track of this entire process.
    Here’s an example:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用一个简单的 Excel 表格来跟踪整个过程。这是一个示例：
- en: '![sample excel sheet to track email progress](../Images/f5e0091850d413a913e97ae58269caac.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![跟踪电子邮件进度的示例 Excel 表格](../Images/f5e0091850d413a913e97ae58269caac.png)'
- en: Assuming one of your target prospects say yes, let's talk about what to do at
    that actual meeting.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的一个目标联系人同意了，让我们讨论一下实际会议中该做什么。
- en: Remember that these Informal meetings are for you to test your ideas and gain
    new insights. They are NOT to get hooked up with a job. Never ask for one here.
    You are in the research phase. Right now you're just gathering information. They're
    also not to talk about yourself, so kindly listen. Your job is to learn here,
    not to talk about yourself.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这些非正式会议是为了测试你的想法并获得新见解。它们不是为了获得工作。在这里绝不要询问工作。你处于研究阶段。现在你只是收集信息。它们也不是为了谈论你自己，所以请友善地倾听。你的任务是学习，而不是谈论自己。
- en: If you have a half-hour meeting, you should spend approximately 25 minutes asking
    them questions. In the last five minutes, you can spend a few minutes talking
    about yourself.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有半小时的会议，应该花大约 25 分钟提问。在最后五分钟，你可以花几分钟谈谈自己。
- en: Try to ask smart questions. You try to answer each question yourself before
    you actually ask it. Scenario-plan each answer out.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试提出聪明的问题。在实际提问之前，尝试自己回答每一个问题。为每个答案进行情景规划。
- en: 'Here are some questions you can ask:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以问一些问题：
- en: I would like here your story on how you started your career in data science
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我想了解一下你是如何开始你的数据科学职业生涯的。
- en: Can you tell how data science adds value to [company name]? Some examples of
    recent work?
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你能告诉我数据科学如何为[公司名称]创造价值吗？最近的一些工作例子？
- en: What software and machine learning techniques does the team at [company name]
    use regularly?
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[公司名称] 的团队经常使用哪些软件和机器学习技术？'
- en: Typical background of the team?
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队的典型背景是什么？
- en: Does [company name] hire people without previous experience in data science?
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[公司名称] 是否雇用没有数据科学经验的人？'
- en: If so, what important skills and characteristics do they look for in a candidate
    who doesn’t have previous experience in this field?
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果是这样，他们在寻找没有该领域经验的候选人时，会看重哪些重要技能和特征？
- en: If I applied to [company name], what do you think would make me stand out? If
    I had an interview next week, what kind of advice would you recommend to me?
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我申请了[公司名称]，你认为什么会让我脱颖而出？如果我下周有面试，你会给我什么建议？
- en: After the meeting, send them a thank you email the same day.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 会议结束后，当天就发一封感谢邮件。
- en: Just wanted to thank you again for meeting with me yesterday - it was incredibly
    helpful.
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再次感谢你昨天与我会面——这对我非常有帮助。
- en: ''
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I think my next steps are [Include a few things from your conversation].
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我认为我的下一步是[包括你们对话中的一些内容]。
- en: ''
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Please let me know if there's anything I can do to repay the favor!
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请告诉我是否有什么我可以做的来回报这份恩情！
- en: You should meet at-least 2 people at your target company.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在目标公司见到至少2个人。
- en: Till now, you've had ten coffee meetings and have answers to all your questions.
    What you do with all these answers? How do you convince the people you have met
    that you are a strong candidate?
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经进行过十次咖啡会议，并对所有问题都有了答案。你打算如何处理这些答案？如何说服你见过的人你是一个强有力的候选人？
- en: That’s exactly what I’m going to talk about in my next blog post. Stay tuned.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是我将在下一个博客文章中讨论的内容。敬请关注。
