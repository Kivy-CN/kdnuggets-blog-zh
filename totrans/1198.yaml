- en: Not only are data science projects a great learning experience, they also help
    you stand out from the crowd of data science enthusiasts looking to break into
    the field.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目不仅是极好的学习体验，它们还能帮助你在众多希望进入数据科学领域的热爱者中脱颖而出。
- en: However, not all data science projects help your resume stand out. In fact,
    listing the wrong projects on your portfolio can do more harm than good.
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 然而，并非所有的数据科学项目都有助于提升你的简历。实际上，在你的作品集中列出错误的项目可能会适得其反。
- en: In this article, I am going to walk you through the projects that are **must-haves **on
    your resume.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将带你深入了解那些在简历中**必不可少**的项目。
- en: I will also provide you with **sample datasets** to experiment with for each
    project, along with associated **tutorials that will help you complete the project**.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我还将为每个项目提供**示例数据集**以供实验，并附上相关的**教程帮助你完成项目**。
- en: 'Skill 1: Data Collection'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技能 1：数据收集
- en: '![](../Images/5fd82f41a16cd4d68c6e9f2eccf3996b.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5fd82f41a16cd4d68c6e9f2eccf3996b.png)'
- en: Photo by [James Harrison](https://unsplash.com/@jstrippa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/code?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [James Harrison](https://unsplash.com/@jstrippa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://unsplash.com/s/photos/code?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: Data collection and pre-processing is one of the most important skills to have
    as a data scientist.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据收集和预处理是数据科学家必备的重要技能之一。
- en: In my data science job, most of my work involves data collection and cleaning
    in Python. After understanding the business requirement, we need to gain access
    to relevant data on the Internet.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的数据科学工作中，大部分工作涉及在 Python 中进行数据收集和清理。在理解业务需求后，我们需要获取互联网中的相关数据。
- en: This can be done with the use of APIs or web scrapers. Once that is done, the
    data needs to be cleaned and stored into data frames in a format that can be fed
    as input into a machine learning model.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过使用 API 或网络抓取工具来完成。一旦完成，数据需要被清理并存储到数据框中，以便作为输入提供给机器学习模型。
- en: This is the most time consuming aspect of a data scientist’s job.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是数据科学家工作中最耗时的部分。
- en: 'I suggest showcasing your skills in data collection and pre-processing by completing
    the following projects:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议通过完成以下项目来展示你在数据收集和预处理方面的技能：
- en: Web Scraping — Food Reviews Site
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络抓取 — 食品评论网站
- en: Tutorial: [Zomato Web Scraping with BeautifulSoup](https://datascienceplus.com/zomato-web-scraping-with-beautifulsoup-in-python/)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 教程： [Zomato Web Scraping with BeautifulSoup](https://datascienceplus.com/zomato-web-scraping-with-beautifulsoup-in-python/)
- en: 'Language: Python'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 语言：Python
- en: Scraping reviews from a food delivery website is an interesting and practical
    project to have on your resume.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从食品配送网站抓取评论是一个有趣且实际的项目，可以为你的简历增添亮点。
- en: Simply build a web scraper to collect all the review information from all the
    web pages of this site, and store it in a data frame.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地构建一个网络爬虫，收集该网站所有网页上的评论信息，并将其存储在数据框中。
- en: If you want to take this project one step further, you can use the data collected
    to build a sentiment analysis model and classify which of these reviews are positive
    and which ones are negative.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想进一步拓展这个项目，可以使用收集的数据构建情感分析模型，并对这些评论进行分类，判断哪些是积极的，哪些是消极的。
- en: The next time you are looking for something to eat, pick a restaurant that has
    reviews with the best overall sentiment.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 下次你想找点吃的时，选择一个评论整体评价最好的餐厅。
- en: Web Scraping — Online Course Site
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络爬虫 — 在线课程网站
- en: Tutorial: [Build a Web Scraper with Python in 8 Minutes](https://towardsdatascience.com/scrape-websites-using-python-in-5-minutes-931cd9f44443)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 教程：[用Python在8分钟内构建一个网络爬虫](https://towardsdatascience.com/scrape-websites-using-python-in-5-minutes-931cd9f44443)
- en: 'Language: Python'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 语言：Python
- en: Want to find the best online course to take in 2021? It is difficult to scroll
    through hundreds of data science courses to find an affordable, yet highly rated
    course.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 想要在2021年找到最佳的在线课程吗？在数百个数据科学课程中挑选一个既实惠又高评价的课程确实很困难。
- en: You can do this by scraping an online course website and storing all the results
    into a data frame.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过抓取一个在线课程网站，并将所有结果存储到数据框中来实现这一点。
- en: Taking this project a step further, you can also create visualizations around
    variables like price and rating to find a course that is both affordable and of
    good quality.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个项目进一步拓展，你还可以围绕价格和评级等变量创建可视化，寻找既实惠又优质的课程。
- en: You can also create a sentiment analysis model and come up with the overall
    sentiment surrounding each online course. You can then choose to do the course
    with the highest overall sentiment.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以创建一个情感分析模型，得出每个在线课程的整体情感。然后，你可以选择情感总体评价最高的课程。
- en: Bonus
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 奖励
- en: Create some projects where you collect data using an API or some other external
    tool. These skills will usually come in handy when you start working.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一些项目，使用API或其他外部工具收集数据。这些技能通常在你开始工作时非常有用。
- en: Most companies that rely on third-party data often purchase API access, and
    you will need to do the data collection with the help of these external tools.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数依赖第三方数据的公司通常会购买API访问权限，你需要借助这些外部工具进行数据收集。
- en: 'A sample project you could do: Use the Twitter API to collect data related
    to a specific hashtag and store the data in a data frame.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一个你可以做的示例项目：使用Twitter API收集与特定标签相关的数据，并将数据存储在数据框中。
- en: 'Skill 2: Exploratory Data Analysis'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技能2：探索性数据分析
- en: '![](../Images/9c3ea48423ac8b35fd43afd5a524c4ab.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9c3ea48423ac8b35fd43afd5a524c4ab.png)'
- en: Photo by [Luke Chesser](https://unsplash.com/@lukechesser?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/data?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Luke Chesser](https://unsplash.com/@lukechesser?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)拍摄，来自[Unsplash](https://unsplash.com/s/photos/data?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: After collecting and storing data, you will need to conduct an analysis of all
    the variables in your data frame.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在收集和存储数据之后，你需要对数据框中的所有变量进行分析。
- en: You need to observe how each variable is distributed, and understand their relationship
    with each other. You must also be able to answer questions with the help of data
    available.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要观察每个变量的分布情况，了解它们之间的关系。你还必须能够利用可用的数据回答问题。
- en: This is work you’d be doing very often as a data scientist, perhaps even more
    so than predictive modelling.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你会经常做这些工作，甚至比预测建模还要多。
- en: 'Here are some EDA project ideas:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些EDA项目想法：
- en: Identifying the risk factors of heart disease
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 识别心脏病的风险因素
- en: Dataset: [The Framingham Heart Study](https://biolincc.nhlbi.nih.gov/studies/framcohort/)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[Framingham Heart Study](https://biolincc.nhlbi.nih.gov/studies/framcohort/)
- en: 'Tutorial: [The Framingham Heart Study: Decision Trees](https://medium.com/swlh/the-framingham-heart-study-decision-trees-83a7fb62718e)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '教程：[Framingham Heart Study: 决策树](https://medium.com/swlh/the-framingham-heart-study-decision-trees-83a7fb62718e)'
- en: 'Language: Python or R'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 语言：Python 或 R
- en: This dataset comprises of predictors such as cholesterol, age, diabetes, and
    family history that are used to predict the onset of heart disease in a patient.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集包含了如胆固醇、年龄、糖尿病和家族病史等预测因子，用于预测患者心脏病的发生。
- en: 'You can use Python or R to analyze the relationships present in this dataset,
    and come up with answers to questions such as:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用Python或R来分析数据集中存在的关系，并回答以下问题：
- en: Are patients with diabetes more likely to develop heart disease at an early
    age?
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 糖尿病患者是否更容易在年轻时发展心脏病？
- en: Is there a certain demographic group that is at higher risk of heart disease
    than others?
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否存在某个特定的人口群体比其他群体更容易患心脏病？
- en: Does frequent exercise lower the risk of developing heart disease?
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 频繁锻炼是否能降低患心脏病的风险？
- en: Are smokers more likely to develop heart disease than non-smokers?
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吸烟者是否比非吸烟者更容易发展心脏病？
- en: Being able to answer these questions with the help of available data is a vital
    skill for a data scientist to have.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 能够借助可用数据回答这些问题是数据科学家必备的重要技能。
- en: Not only will this project help strengthen your skill as an analyst, it will
    also showcases your ability to derive insight from large datasets.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目不仅会帮助你提升作为分析师的技能，还能展示你从大数据集中提取见解的能力。
- en: World Happiness Report
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 世界幸福报告
- en: Dataset: [World Happiness Report](https://www.kaggle.com/unsdsn/world-happiness)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[世界幸福报告](https://www.kaggle.com/unsdsn/world-happiness)
- en: Tutorial: [World Happiness Report EDA](https://www.kaggle.com/rushilpatel2000/world-happiness-report-eda)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 教程：[世界幸福报告 EDA](https://www.kaggle.com/rushilpatel2000/world-happiness-report-eda)
- en: 'Language: Python'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 语言：Python
- en: The World Happiness Report tracks six factors to measure global happiness —
    life expectancy, economics, social support, absence of corruption, freedom, and
    generosity.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 世界幸福报告追踪六个因素来衡量全球幸福感——预期寿命、经济状况、社会支持、腐败缺失、自由和慷慨。
- en: 'You can answer the following questions when performing an analysis on this
    dataset:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在对这个数据集进行分析时，你可以回答以下问题：
- en: Which country is the happiest in the world?
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 世界上哪个国家最幸福？
- en: What are the most important contributing factors to a nation’s happiness?
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些因素对一个国家的幸福感最为重要？
- en: Is overall happiness increasing or decreasing?
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 整体幸福感是在增加还是减少？
- en: Again, this is a project that will help improve your skillset as an analyst.
    A trait I’ve seen in most successful data analysts is curiosity.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，这个项目将有助于提升你作为分析师的技能。我在大多数成功的数据分析师身上看到的一个特质是好奇心。
- en: Data scientists and analysts are always looking for contributing factors.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和分析师总是在寻找影响因素。
- en: They are always looking to find relationships between variables, and are constantly
    asking questions.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 他们总是试图寻找变量之间的关系，并不断提出问题。
- en: If you are an aspiring data scientist, doing projects like this will help you
    develop an analytical mind.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个有志成为数据科学家的人，做这样的项目将帮助你培养分析思维。
- en: 'Skill 3: Data Visualization'
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技能 3：数据可视化
- en: '![](../Images/2c4df3b32c8e4e7d60b0a4203d6ec335.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2c4df3b32c8e4e7d60b0a4203d6ec335.png)'
- en: Photo by [Lukas Blazek](https://unsplash.com/@goumbik?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/data?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 由 [Lukas Blazek](https://unsplash.com/@goumbik?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    在 [Unsplash](https://unsplash.com/s/photos/data?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供的照片
- en: When you start working as a data scientist, your clients and stakeholders will
    usually be non-technical people.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始担任数据科学家时，你的客户和利益相关者通常会是非技术人员。
- en: You will need to break down your insight and present findings to a non-technical
    audience.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要将你的见解分解并向非技术观众展示结果。
- en: The best way to do this is in the form of visualizations.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的方式是以可视化的形式进行展示。
- en: Presenting an interactive dashboard will help you convey your insights a lot
    better, as graphs are easy to understand at a first glance.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 展示一个互动仪表板将有助于你更好地传达你的见解，因为图表一目了然。
- en: Due to this, many companies list data visualization as a **must-have** skill
    for data science related positions.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，许多公司将数据可视化列为数据科学相关职位的**必备**技能。
- en: 'Here are some projects that you can showcase on your portfolio to demonstrate
    your data visualization skills:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些你可以在作品集中展示的数据可视化项目，以展示你的数据可视化技能：
- en: Building a Covid-19 Dashboard
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建一个Covid-19仪表板
- en: Dataset: [Covid-19 Data Repository at Johns Hopkins University](https://github.com/CSSEGISandData/COVID-19)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[约翰斯·霍普金斯大学 Covid-19 数据库](https://github.com/CSSEGISandData/COVID-19)
- en: Tutorial: [Building Covid-19 Dashboard with Python and Tableau](https://towardsdatascience.com/building-covid-19-dashboard-with-python-and-tableau-296b0016920f)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 教程：[使用 Python 和 Tableau 构建 Covid-19 仪表板](https://towardsdatascience.com/building-covid-19-dashboard-with-python-and-tableau-296b0016920f)
- en: 'Language: Python'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 语言：Python
- en: You will first need to pre-process the dataset above using Python. Then, you
    can create an interactive Covid-19 dashboard using Tableau.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 您首先需要使用 Python 对上述数据集进行预处理。然后，您可以使用 Tableau 创建一个互动的 Covid-19 仪表板。
- en: Tableau is one of the most in-demand data visualization tools, and is a pre-requisite
    to most entry level data science positions.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 是最受欢迎的数据可视化工具之一，是大多数入门级数据科学职位的前提条件。
- en: Building a dashboard using Tableau and showcasing it on your portfolio will
    help you stand out as it demonstrates your proficiency in using the tool.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Tableau 构建一个仪表板并在您的作品集中展示将帮助您脱颖而出，因为这展示了您使用该工具的熟练程度。
- en: Building an IMDB-Movie Dataset Dashboard
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建 IMDb 电影数据集仪表板
- en: Dataset: [IMDb Top Rated Movies](https://www.imdb.com/chart/top)
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[IMDb 顶级评分电影](https://www.imdb.com/chart/top)
- en: Tutorial: [Exploring IMDb Top 250 with Tableau](https://www.edupristine.com/blog/exploring-internet-movie-database-in-tableau)
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 教程：[使用 Tableau 探索 IMDb 前 250](https://www.edupristine.com/blog/exploring-internet-movie-database-in-tableau)
- en: You can experiment with the IMDb dataset and create an interactive movie dashboard
    with Tableau.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以用 IMDb 数据集进行实验，并使用 Tableau 创建一个互动的电影仪表板。
- en: As I mentioned above, showcasing Tableau dashboards that you have built can
    help your portfolio stand out.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，展示您构建的 Tableau 仪表板可以帮助您的作品集脱颖而出。
- en: Another great thing about Tableau is that you can upload your visualizations
    to Tableau Public, and share the link with anybody who wants to use your dashboard.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 的另一个好处是，您可以将您的可视化结果上传到 Tableau Public，并与任何想要使用您仪表板的人分享链接。
- en: This means that potential employers can get to interact with your dashboard,
    which sparks interest. Once they are interested in your project and can actually
    play around with the end product, you are already a step closer to getting the
    job.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着潜在的雇主可以与您的仪表板互动，这会引发他们的兴趣。一旦他们对您的项目感兴趣并且能够实际操作最终产品，您就离获得工作更近了一步。
- en: If you want to get started with Tableau, you can visit my tutorial [here](https://medium.datadriveninvestor.com/tableau-tutorial-for-beginners-43483adf719).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想开始使用 Tableau，您可以访问我的教程 [这里](https://medium.datadriveninvestor.com/tableau-tutorial-for-beginners-43483adf719)。
- en: 'Skill 4: Machine Learning'
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技能 4：机器学习
- en: '![](../Images/0fb436dbeeb8c07982bf36fff51076d2.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0fb436dbeeb8c07982bf36fff51076d2.png)'
- en: Photo by [Kevin Ku](https://unsplash.com/@ikukevk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/machine-learning?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Kevin Ku](https://unsplash.com/@ikukevk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://unsplash.com/s/photos/machine-learning?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: Finally, you will need to showcase projects that demonstrate your proficiency
    in machine learning.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，您需要展示能够体现您机器学习熟练度的项目。
- en: I suggest doing both — supervised and unsupervised machine learning projects.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议做两种项目——有监督和无监督的机器学习项目。
- en: Sentiment Analysis on Food Reviews
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 食品评论中的情感分析
- en: Dataset: [Amazon Fine Food Reviews Dataset](https://www.kaggle.com/snap/amazon-fine-food-reviews?select=Reviews.csv)
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[亚马逊美食评论数据集](https://www.kaggle.com/snap/amazon-fine-food-reviews?select=Reviews.csv)
- en: Tutorial: [A beginner’s guide to sentiment analysis with Python](https://towardsdatascience.com/a-beginners-guide-to-sentiment-analysis-in-python-95e354ea84f6)
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 教程：[Python 情感分析入门指南](https://towardsdatascience.com/a-beginners-guide-to-sentiment-analysis-in-python-95e354ea84f6)
- en: 'Language: Python'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 语言：Python
- en: Sentiment analysis is a very important aspect of machine learning. It is used
    often by businesses to gauge the overall customer response to their products.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析是机器学习中非常重要的一个方面。企业经常使用它来评估客户对其产品的整体反应。
- en: Customers usually talk about products on social media and customer feedback
    forums. This data can be collected and analyzed to gain an understanding of how
    different people respond to different marketing strategies.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 客户通常在社交媒体和客户反馈论坛上讨论产品。这些数据可以被收集和分析，以了解不同的人如何对不同的营销策略做出反应。
- en: Based on the sentiment analysis conducted, companies can position their products
    differently or change their target audience.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 基于所进行的情感分析，公司可以对其产品进行不同的定位或更改目标受众。
- en: I suggest showcasing one sentiment analysis project on your portfolio, as almost
    all businesses have a social media presence and the need to gauge customer feedback.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议在你的作品集中展示一个情感分析项目，因为几乎所有企业都有社交媒体存在，并且需要评估客户反馈。
- en: Life Expectancy Prediction
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预期寿命预测
- en: Dataset: [Life Expectancy Dataset](https://www.kaggle.com/kumarajarshi/life-expectancy-who?ref=hackernoon.com)
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[预期寿命数据集](https://www.kaggle.com/kumarajarshi/life-expectancy-who?ref=hackernoon.com)
- en: Tutorial: [Life Expectancy Regression](https://www.kaggle.com/wrecked22/life-expectancy-regression)
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 教程：[预期寿命回归](https://www.kaggle.com/wrecked22/life-expectancy-regression)
- en: 'Language: Python'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 语言：Python
- en: In this project, you will be predicting a person’s life expectancy based on
    variables such as education, number of infant deaths, alcohol consumption, and
    adult mortality.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将预测一个人的预期寿命，基于教育水平、婴儿死亡数、酒精消费和成人死亡率等变量。
- en: The sentiment analysis project I listed above is a classification problem, which
    is why I’m adding a regression problem to the list.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我上面列出的情感分析项目是一个分类问题，这也是我将回归问题加入列表的原因。
- en: It is important to showcase a variety of projects on your resume to show your
    expertise in different areas.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在简历上展示多样化的项目以展示你在不同领域的专业知识是非常重要的。
- en: Breast Cancer Analysis
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 乳腺癌分析
- en: Dataset: [Breast Cancer Dataset](https://www.kaggle.com/vishwaparekh/cluster-analysis-of-breast-cancer-dataset?select=data.csv)
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[乳腺癌数据集](https://www.kaggle.com/vishwaparekh/cluster-analysis-of-breast-cancer-dataset?select=data.csv)
- en: Tutorial: [Cluster analysis of breast cancer dataset](https://www.kaggle.com/vishwaparekh/cluster-analysis-of-breast-cancer-dataset)
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 教程：[乳腺癌数据集的聚类分析](https://www.kaggle.com/vishwaparekh/cluster-analysis-of-breast-cancer-dataset)
- en: 'Language: Python'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 语言：Python
- en: In this project, you will be using a K-means clustering algorithm to detect
    the presence of breast cancer based on target attributes.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将使用 K-means 聚类算法来检测乳腺癌的存在，基于目标属性。
- en: K-means clustering is an unsupervised learning technique.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: K-means 聚类是一种无监督学习技术。
- en: It is important to have clustering projects on your portfolio because most real
    world data is unlabelled.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的作品集中展示聚类项目是重要的，因为大多数现实世界的数据都是未标注的。
- en: Even massive datasets collected by companies usually don’t have training labels.
    As a data scientist you might need to do the labelling yourself using unsupervised
    learning techniques.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是公司收集的大型数据集通常也没有训练标签。作为数据科学家，你可能需要使用无监督学习技术自己进行标注。
- en: Conclusion
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: You need to showcase projects that display a variety of skills — including data
    collection, analysis, visualization, and machine learning.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要展示包括数据收集、分析、可视化和机器学习在内的多种技能的项目。
- en: Online courses aren’t sufficient for you to gain skills in all these areas.
    However, you can find tutorials for almost every kind of project you want to do.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在线课程不足以让你在所有这些领域获得技能。然而，你可以找到几乎所有你想做的项目的教程。
- en: All you need to have is basic knowledge of Python, and you will be able to follow
    along to these tutorials.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要具备基本的 Python 知识，就可以跟随这些教程。
- en: Once you get all the code to work and are able to follow along properly, you
    can replicate the solution and work on a variety of different projects on your
    own.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你把所有代码弄得妥当，并且能够正确跟进，你就可以复制解决方案，并独立开展各种不同的项目。
- en: Remember, it is important to showcase projects on your portfolio if you are
    a beginner in the field of data science and don’t have a degree or master’s in
    the subject.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果你是数据科学领域的初学者，没有相关学位或硕士学位，那么展示项目在你的作品集中是非常重要的。
- en: Portfolio projects are one of the best ways to display your skills to a potential
    employer, especially to land your first entry level job in the field.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 作品集项目是向潜在雇主展示你技能的最佳方式之一，尤其是为了获得你在这一领域的第一个入门级工作。
- en: Read about how I got my first data science internship [here](https://towardsdatascience.com/data-science-projects-that-will-get-you-the-job-805065e7260).
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 了解我如何获得我的第一个数据科学实习[点击这里](https://towardsdatascience.com/data-science-projects-that-will-get-you-the-job-805065e7260)。
- en: Sooner or later, those who win are those who think they can — Paul Tournier
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 迟早，那些获胜的人是那些相信自己能做到的人 — 保罗·图尔尼耶
