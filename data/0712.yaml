- en: Learning statistics can be hard. It can be frustrating. And more than anything,
    it can be confusing. That’s why [**Statology**](https://www.statology.org/) is
    here to help.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 学习统计学可能很困难。它可能令人沮丧。而且，最重要的是，它可能令人困惑。这就是为什么[**Statology**](https://www.statology.org/)在这里提供帮助。
- en: This collection of tutorials is on the ever-important topic of describing data.
    Whenever attempting to make sense of our data, being able to describe it in particular
    ways is important. These same descriptive tools are useful for sharing summative
    aspects of our data with others. Mastering the following common data description
    methodologies are your key to being able to understand your data better, and to
    better be able to understand the rest of the content on Statology.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这一系列教程涉及描述数据这一永恒重要的话题。每当我们试图理解数据时，能够以特定方式描述数据是很重要的。这些描述工具也有助于与他人分享数据的总结性方面。掌握以下常见的数据描述方法是理解数据的关键，同时也能帮助你更好地理解Statology上的其他内容。
- en: '[**Measures of Central Tendency: Definition & Examples**](https://www.statology.org/measures-central-tendency/)'
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[**集中趋势度量：定义与示例**](https://www.statology.org/measures-central-tendency/)'
- en: A measure of central tendency is a single value that represents the center point
    of a dataset. This value can also be referred to as “the central location” of
    a dataset.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 集中趋势的度量是一个代表数据集中心点的单一值。这个值也可以被称为数据集的“中心位置”。
- en: 'In statistics, there are three common measures of central tendency:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在统计学中，有三种常见的集中趋势度量：
- en: The mean
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 均值
- en: The median
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中位数
- en: The mode
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 众数
- en: Each of these measures finds the central location of a dataset using different
    methods. Depending on the type of data you’re analyzing, one of these three measures
    may be better to use than the other two.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些度量方法使用不同的方法找到数据集的中心位置。根据你分析的数据类型，其中一种度量可能比其他两种更适合使用。
- en: '[**Measures of Dispersion: Definition & Examples**](https://www.statology.org/measures-dispersion/)'
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[**分散度量：定义与示例**](https://www.statology.org/measures-dispersion/)'
- en: 'When we analyze a dataset, we often care about two things:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们分析数据集时，我们通常关心两件事：
- en: Where the “center” value is located. We often measure the “center” using the
    mean and median.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “中心”值的位置。我们通常用均值和中位数来衡量“中心”。
- en: How “spread out” the values are. We measure “spread” using range, interquartile
    range, variance, and standard deviation.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 值的“分散程度”。我们用范围、四分位差、方差和标准差来衡量“分散”。
- en: '[**SOCS: A Helpful Acronym for Describing Distributions**](https://www.statology.org/statistics-socs/)'
  id: totrans-24
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[**SOCS：描述分布的有用缩写**](https://www.statology.org/statistics-socs/)'
- en: 'In statistics, we’re often interested in understanding how a dataset is distributed.
    In particular, there are four things that are helpful to know about a distribution:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在统计学中，我们通常希望了解数据集的分布情况。特别地，有四个方面是了解分布时很有帮助的：
- en: '**1\. Shape**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 形状**'
- en: Is the distribution symmetrical or skewed to one side?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 该分布是对称的还是偏向一侧的？
- en: Is the distribution unimodal (one peak) or bimodal (two peaks)?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 该分布是单峰的（一个峰）还是双峰的（两个峰）？
- en: '**2\. Outliers**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 异常值**'
- en: Are there any outliers present in the distribution?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 该分布中是否存在任何异常值？
- en: '**3\. Center**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 中心**'
- en: What is the mean, median, and mode of the distribution?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 分布的均值、中位数和众数是多少？
- en: '**4\. Spread**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 分布**'
- en: What is the range, interquartile range, standard deviation, and variance of
    the distribution?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 该分布的范围、四分位距、标准差和方差是多少？
- en: For more content like this, keep checking out Statology, and subscribe to their
    weekly newsletter to make sure you don't miss anything.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 想要获取更多类似内容，请继续关注 Statology，并订阅他们的每周通讯，以确保不会错过任何信息。
