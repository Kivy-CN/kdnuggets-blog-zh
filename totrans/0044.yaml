- en: 'Use Case: The R&D Expenditure in Italy'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'As a use case, we will draw a chart representing the Research and development
    expenditure by performance sectors using the [dataset](https://www.google.com/url?q=https://ec.europa.eu/eurostat/databrowser//product/view/TSC00001&sa=D&source=editors&ust=1705858646283879&usg=AOvVaw31i-cSJocvLruW34S1sIrB) released
    by Eurostat under an Open Data license. To make the process more accessible, we’ll
    use a simplified version of the [dataset](https://www.google.com/url?q=https://github.com/alod83/data-science/blob/master/DataVisualization/GenerativeAI/tsc00001.csv&sa=D&source=editors&ust=1705858646284229&usg=AOvVaw1qT46T8PePILI7HSzIW7xe),
    already converted in CSV. The following table shows an extract of the dataset:'
  prefs: []
  type: TYPE_NORMAL
- en: '| unit | sectperf | geo | 2010 | 2011 | 2012 | 2013 | 2014 | 2015 | 2016 |
    2017 | 2018 | 2019 | 2020 | 2021 |'
  prefs: []
  type: TYPE_TB
- en: '| PC_GDP | BES | AT | 1.87 | 1.84 | 2.05 | 2.09 | 2.2 | 2.18 | 2.19 | 2.14
    | 2.16 | 2.2 | 2.23 | 2.22 |'
  prefs: []
  type: TYPE_TB
- en: '| PC_GDP | BES | BA |  |  | 0.16 | 0.19 | 0.05 |  |  |  |  | 0.07 | 0.08 |  |'
  prefs: []
  type: TYPE_TB
- en: '| PC_GDP | BES | BE | 1.38 | 1.49 | 1.59 | 1.62 | 1.66 | 1.7 | 1.73 | 1.87
    | 2.05 | 2.33 | 2.48 | 2.42 p |'
  prefs: []
  type: TYPE_TB
- en: '| PC_GDP | BES | BG | 0.28 | 0.28 | 0.36 | 0.39 | 0.52 | 0.7 | 0.56 | 0.52
    | 0.54 | 0.56 | 0.57 | 0.51 |'
  prefs: []
  type: TYPE_TB
- en: 'The dataset contains the following columns:'
  prefs: []
  type: TYPE_NORMAL
- en: unit - the value for this column is always set to Percentage of gross domestic
    product (PC_GDP)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'sectperf - performance sectors. Possible values include: business enterprise
    (BES); government (GOV); higher education (HES); private non-profit (PNP), and
    TOTAL'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: geo - European countries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2010-2021 - the expenditure value for the specified year.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As a specific case, let’s focus on BES in Italy and draw a chart using Python
    Altair, a data visualization library.
  prefs: []
  type: TYPE_NORMAL
- en: 'Building the basic chart: using GitHub Copilot'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: GitHub Copilot is a generative AI tool you can use as an assistant while writing
    your code. In GitHub Copilot, you describe the sequence of actions that your software
    must run, and GitHub Copilot transforms it into runnable code in your preferred
    programming language. The ability to use GitHub Copilot consists of learning how
    to describe the sequence of actions.
  prefs: []
  type: TYPE_NORMAL
- en: Installing Copilot
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Before using GitHub Copilot, you must first set up a free trial or subscription
    for your personal GitHub account. If you are a teacher or a student, you can set
    up a free subscription plan at the following link: [https://education.github.com/discount_requests/pack_application](https://www.google.com/url?q=https://education.github.com/discount_requests/pack_application&sa=D&source=editors&ust=1705858646306016&usg=AOvVaw1vvkxavgy9HPMBwsYs2AxK).
  prefs: []
  type: TYPE_NORMAL
- en: Once you have activated a subscription plan, you can configure Copilot as an
    extension of [Visual Studio Code](https://www.google.com/url?q=https://code.visualstudio.com/&sa=D&source=editors&ust=1705858646306454&usg=AOvVaw085uAFghr9pIkDh4p-Vw8V) (VSC),
    a free, open-source code editor designed for developers to write and debug code.
  prefs: []
  type: TYPE_NORMAL
- en: 'Follow the steps described below to configure VSC with Copilot:'
  prefs: []
  type: TYPE_NORMAL
- en: Download VSC from its official website: [https://visualstudio.microsoft.com/it/downloads/](https://www.google.com/url?q=https://visualstudio.microsoft.com/it/downloads/&sa=D&source=editors&ust=1705858646306920&usg=AOvVaw3wQlZYS_k0SjRgyx3ZutW5)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Open Visual Studio and navigate to the Extensions tab
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Download and install the GitHub Copilot extension, and select Connect to your
    account from the dashboard.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enter your GitHub credentials.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once logged in, the extension will detect existing repositories and provide
    options for configuring new projects.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using Copilot as a Code Assistant
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Using Copilot, let’s generate the basic chart for our visualization. To build
    the chart, we perform two steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Load and preprocess data - load the dataset as a Pandas DataFrame, drop unnecessary
    columns, select only rows related to Italy, and use the Pandas melt() to convert
    columns related to 2010-2021 into rows.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build the chart as a line chart.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let’s start with the first step, load and preprocess data. Write the following
    instructions for Copilot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How Generative AI Can Help You Improve Your Data Visualization Charts](../Images/d033736bc9de07dc68a80233671224ce.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Press the ENTER button on your keyboard, and Copilot starts generating the
    code corresponding to the written instructions. The following code snippet shows
    a possible output produced by Copilot:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Remember that Copilot is a generative model, so the output produced in your
    case can be different from the previous one.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let’s proceed with the instructions to build the chart. Write the following
    instructions for Copilot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How Generative AI Can Help You Improve Your Data Visualization Charts](../Images/53e8e174144674f0efca66f3d55420fc.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Copilot will produce a Python code similar to the code snippet shown below:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Save the script, and run it from the command line. As an output, the script
    produces an HTML file named chart.html. Open it using your preferred browser.
    The following figure shows the produced chart:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How Generative AI Can Help You Improve Your Data Visualization Charts](../Images/b8b2828d330beb08917d51443dff392e.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Now that you have built the basic chart, you can improve it manually or using
    Copilot. For example, you can ask Copilot to generate the code to increase the
    stroke width for BES. Add a comma after the color line, and start writing the
    instructions as shown below:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How Generative AI Can Help You Improve Your Data Visualization Charts](../Images/195a6b797cbf969595341084a7db96cb.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Press ENTER and wait for Copilot to write the code for you. The following code
    snippet shows a possible output generated by Copilot:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'The following figure shows the improved chart:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How Generative AI Can Help You Improve Your Data Visualization Charts](../Images/cc79cc0bcadad4379f22c5251cbea04c.png)'
  prefs: []
  type: TYPE_IMG
- en: You can further improve the chart by asking Copilot to rotate X labels, set
    the title, and so on. You can learn more details on how to improve your chart
    in [1]. The following figure shows the decluttered version of the chart. You can
    find the complete code at [this link](https://www.google.com/url?q=https://github.com/alod83/data-science/tree/master/DataVisualization/GenerativeAI&sa=D&source=editors&ust=1705858646311408&usg=AOvVaw2hrxA1TGf9q_ncbi1988re).
  prefs: []
  type: TYPE_NORMAL
- en: '![How Generative AI Can Help You Improve Your Data Visualization Charts](../Images/0b4543a7e0f5d3eb0f5db1b40f160d09.png)'
  prefs: []
  type: TYPE_IMG
- en: Once the basic chart is ready, we can proceed with the next step, using ChatGPT
    to set the chart title.
  prefs: []
  type: TYPE_NORMAL
- en: 'Adding annotations: ChatGPT'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ChatGPT is an advanced language model developed by OpenAI. It is designed to
    engage in human-like conversations and provide intelligent responses. We can use
    ChatGPT to generate text for our chart, including the title and the annotations.
  prefs: []
  type: TYPE_NORMAL
- en: To use ChatGPT, navigate to [https://chat.openai.com/](https://www.google.com/url?q=https://chat.openai.com/&sa=D&source=editors&ust=1705858646312232&usg=AOvVaw0d1gHayHcNfHg4_20T6Cp_),
    log in to your account, or create a new one, and start writing your prompts in
    the input text box like a live chat. Whenever you want to start a new topic, create
    a new chat session by clicking on the top left button New Chat.
  prefs: []
  type: TYPE_NORMAL
- en: The Web interface also provides a paid account that gives some additional features,
    such as the possibility to use advanced models, and a suite of additional functionalities,
    such as priority support, expanded customization options, and exclusive access
    to beta features and updates. .
  prefs: []
  type: TYPE_NORMAL
- en: 'To interact with ChatGPT, write an input text (prompt) that defines the instructions
    to be performed. Different ways exist to structure a prompt for ChatGPT. In this
    article, we consider a prompt composed of three main consecutive texts:'
  prefs: []
  type: TYPE_NORMAL
- en: Telling ChatGPT to act in a specific [role] - for example “You are an examiner
    looking at high school students’ English papers.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Telling ChapGPT to tailor its outputs to an intended [audience] - for example
    “Explain your gradings in a way that can be understood by high schoolers.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Define the [task] - for example “Grade this text and explain your reasoning.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In our example, we can formulate the prompt as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Act as a data analyst wanting to communicate to decision makers. Generate 5
    titles for the following topic: A chart showing performance sectors from 2010
    to 2021\. Performance sectors include business enterprise (BES); government (GOV);
    higher education (HES); and private non-profit (PNP). You want to focus on BES,
    which has the highest values over time.'
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT generates five titles, as shown in the following figure:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How Generative AI Can Help You Improve Your Data Visualization Charts](../Images/80cb563c36869108facd7a27be45578a.png)'
  prefs: []
  type: TYPE_IMG
- en: 'If you run the same prompt again, ChatGPT will generate another five titles.
    For example, we can choose the first title, Driving Growth: A Decade of Business
    Enterprise Performance Dominance (2010-2021), and set it as the title of our chart:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'The following figure shows the resulting chart:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How Generative AI Can Help You Improve Your Data Visualization Charts](../Images/81ae6a981d1a412e1b69113cf290ee32.png)'
  prefs: []
  type: TYPE_IMG
- en: The chart is almost ready. To improve our chart readability and engage our audience
    emotionally, we can add an image.
  prefs: []
  type: TYPE_NORMAL
- en: 'Adding images: DALL-E'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: DALL-E is a generative AI model created by OpenAI. It combines the power of
    GPT-3 with image generation capabilities, allowing it to create realistic images
    from textual descriptions. To use DALL-E, you must set up an account on the [Open
    AI website](https://www.google.com/url?q=https://labs.openai.com/&sa=D&source=editors&ust=1705858646315282&usg=AOvVaw10MLi2b2UdVaSaiPZyf5rh) and
    buy some credits.
  prefs: []
  type: TYPE_NORMAL
- en: 'Different ways exist to structure a prompt for DALL-E. In this article, we
    consider a prompt composed of:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Subject]'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Style].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In our case, we can generate a generic image with the following topic: a black
    and white icon representing research and development expenditure.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following figure shows a possible output generated by DALL-E:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How Generative AI Can Help You Improve Your Data Visualization Charts](../Images/8f375188d292b8ff675045fc5139e41c.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Let’s choose the third image and add it to the chart, as shown in the following
    code snippet:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: 'To view the image in the chart, you must run it in a web server. Run the following
    Python command from the directory containing the HTML file to run a simple web
    server: python3 -m http.server, and then point to localhost:8000/chart.html. You
    should see a chart similar to the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '![How Generative AI Can Help You Improve Your Data Visualization Charts](../Images/81027aab083d27303da93a9a49951454.png)'
  prefs: []
  type: TYPE_IMG
- en: You can customize your chart as you prefer. For example, you can generate an
    icon for each performance sector.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Congratulations! You have just learned to use generative AI tools to empower
    your data visualization charts!
  prefs: []
  type: TYPE_NORMAL
- en: First, write your basic chart using GitHub Copilot.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next, use ChatGPT to generate textual descriptions for your chart, such as the
    title and the annotations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, use DALL-E to generate images to include in your chart to improve readability
    and engage the audience.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can download the full code described in this example from this [GitHub repository](https://www.google.com/url?q=https://github.com/alod83/data-science/tree/master/DataVisualization/GenerativeAI&sa=D&source=editors&ust=1705858646318016&usg=AOvVaw3vJB5N_aYNNvIo9xGQDbCg).
    In addition, you can find more details on how to use generative AI in data storytelling
    in [1].
