  type: TYPE_NORMAL
  zh: 6\. `find`
- en: '[`find`](https://en.wikipedia.org/wiki/Find_(Unix)) is a utility for searching
    the file system for particular files.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[`find`](https://en.wikipedia.org/wiki/Find_(Unix)) 是一个用于在文件系统中搜索特定文件的实用程序。'
