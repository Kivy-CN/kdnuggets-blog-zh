- en: 'Here’s my hot take: Good data visualization is objective. It’s an art, yes,
    but unlike the debate about whether modern art is good or bad, which is impossible
    to answer, there are definitely “good” and “bad” data visualizations.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的观点：好的数据可视化是客观的。它确实是一门艺术，但与现代艺术是否好坏的辩论不同，后者无法回答，数据可视化确实有“好”与“坏”之分。
