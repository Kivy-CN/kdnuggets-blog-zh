- en: 'Bill Gates (among many, many others) has recognized that ChatGPT and related
    technologies are [going to transform the world in which we live](https://www.cnbc.com/2023/02/10/bill-gates-says-ai-like-chatgpt-is-the-most-important-innovation.html).
    But that''s not necessarily a bad thing: if you learn to leverage and master ChatGPT
    and other LLM innovations in the same vein *now*, you are a step ahead of the
    game. Not learning how to use the machine is the greatest threat the machine poses
    to you or your career, so wrangle the robot now, and be a leader in these everchanging
    times.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·盖茨（以及其他许多人）已认可 ChatGPT 和相关技术将[改变我们所生活的世界](https://www.cnbc.com/2023/02/10/bill-gates-says-ai-like-chatgpt-is-the-most-important-innovation.html)。但这不一定是坏事：如果你*现在*学会如何利用和掌握
    ChatGPT 和其他 LLM 创新，你就会领先一步。不学习如何使用这些机器是机器对你或你的职业造成的最大威胁，所以现在就驾驭这台机器人，并在这些不断变化的时代成为领导者。
