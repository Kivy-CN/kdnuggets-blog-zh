- en: Data Scaling Using Standardization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Ideally, standardization should be used when the data is distributed according
    to the normal or Guassian distribution. The standardized data can be calculated
    as follows:'
