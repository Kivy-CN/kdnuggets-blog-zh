  zh: 在本教程中，我们将学习如何使用 [玻璃分类](https://www.kaggle.com/datasets/uciml/glass) 数据集构建一个简单的多分类模型。我们的目标是开发和部署一个可以预测各种类型玻璃的网页应用程序，例如：
