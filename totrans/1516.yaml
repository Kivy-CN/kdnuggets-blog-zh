- en: '**What software you used for Analytics, Data Mining, Data Science, Machine
    Learning projects in the past 12 months?**'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你在过去12个月中用于分析、数据挖掘、数据科学、机器学习项目的软件是什么？**'
- en: 'Here the poll results:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是投票结果：
- en: '[Python leads the 11 top Data Science, Machine Learning platforms: Trends and
    Analysis](https://www.kdnuggets.com/2019/05/poll-top-data-science-machine-learning-platforms.html)'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[Python引领11大数据科学、机器学习平台：趋势与分析](https://www.kdnuggets.com/2019/05/poll-top-data-science-machine-learning-platforms.html)'
- en: '* * *'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: We tried to include the most popular tools and platforms, while keeping the
    total number of choices under 100.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尽量包括最流行的工具和平台，同时保持总选择数在100个以下。
- en: The choices are organized in 4 sections, with entries alphabetical in each section.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 选择分为4个部分，每个部分的条目按字母顺序排列。
- en: Data Science/Machine Learning tools, platforms, and frameworks
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学/机器学习工具、平台和框架
- en: Programming and Data Languages (including R and Python),
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程和数据语言（包括R和Python），
- en: Deep Learning platforms / frameworks
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习平台/框架
- en: Big Data platforms
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大数据平台
- en: '![Data Science, Machine Learning Top Tools Associations](../Images/3dc7d1a3ce5534b576dffcc38fe97894.png)Combining
    these different types of tools and platforms in one poll is somewhat messy, but
    it allows interesting association analysis afterwards, such as [The 6 components
    of Open-Source Data Science/ Machine Learning Ecosystem](https://www.kdnuggets.com/2018/06/ecosystem-data-science-python-victory.html).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![数据科学、机器学习顶级工具关联](../Images/3dc7d1a3ce5534b576dffcc38fe97894.png)将这些不同类型的工具和平台结合在一个投票中有些混乱，但它允许之后进行有趣的关联分析，比如
    [开源数据科学/机器学习生态系统的6个组成部分](https://www.kdnuggets.com/2018/06/ecosystem-data-science-python-victory.html)。'
- en: This is the 20th such KDnuggets Poll, and several of the past polls suffered
    from excessive voting from some vendors. It is fine for vendors to ask their users
    to vote, but it is **not OK to set up bot voting or direct link to vote for just
    one tool**.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第20次KDnuggets投票，以前的几次投票有些受到了一些供应商过度投票的影响。供应商可以要求他们的用户投票，但**不可以设置机器人投票或直接链接只为一个工具投票**。
- en: To reduce excessive and bot voting, this poll asks for an email verification
    (*).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少过度投票和机器人投票，本次投票要求进行邮件验证（*）。
- en: The irregular voting will be removed from final results, and we will publish
    the anonymized voter logs after the poll, so that anyone can analyze them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不规则投票将从最终结果中删除，我们将在投票后发布匿名化的投票记录，以便任何人可以进行分析。
- en: We hope our analysis of this poll, trends, and results will useful, as they
    were in the past.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望对本次投票的分析、趋势和结果能像以往一样有用。
