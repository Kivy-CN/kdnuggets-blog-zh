- en: 'New KDnuggets Tutorials Page: Learn R, Python, Data Visualization, Data Science,
    and more'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 新的 KDnuggets 教程页面：学习 R、Python、数据可视化、数据科学等
- en: 原文：[https://www.kdnuggets.com/2016/03/new-tutorials-section-r-python-data-visualization-data-science.html](https://www.kdnuggets.com/2016/03/new-tutorials-section-r-python-data-visualization-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/03/new-tutorials-section-r-python-data-visualization-data-science.html](https://www.kdnuggets.com/2016/03/new-tutorials-section-r-python-data-visualization-data-science.html)
- en: I am pleased to introduce a new KDnuggets page for [**Tutorials**](/tutorials/index.html)
    (also a top-level menu item on KDnuggets), which brings together on one page recent
    tutorial posts as well as additional resources for learning about Business Analytics,
    Big Data, Data Science, and Data Mining.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴介绍一个新的 KDnuggets 页面[**教程**](/tutorials/index.html)（也在 KDnuggets 的顶级菜单项中），该页面汇集了最近的教程帖子以及学习商业分析、大数据、数据科学和数据挖掘的额外资源。
- en: The first sponsor of this [**Tutorials**](/tutorials/index.html) page is DataCamp,
    which offers many ways to learn Data Science, including [**free Intro to R for
    Data Science Tutorial**](https://www.datacamp.com/courses/free-introduction-to-r?tap_a=5644-dce66f&tap_s=14201-e863d5)
    and [**free Intro to Python for Data Science Tutorial**](https://www.datacamp.com/courses/intro-to-python-for-data-science?tap_a=5644-dce66f&tap_s=14201-e863d5).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本[**教程**](/tutorials/index.html)页面的第一个赞助商是 DataCamp，提供多种学习数据科学的方式，包括[**免费的 R
    数据科学入门教程**](https://www.datacamp.com/courses/free-introduction-to-r?tap_a=5644-dce66f&tap_s=14201-e863d5)和[**免费的
    Python 数据科学入门教程**](https://www.datacamp.com/courses/intro-to-python-for-data-science?tap_a=5644-dce66f&tap_s=14201-e863d5)。
- en: The tutorials page automatically includes all the tutorial posts (posts in tutorial
    category) from the last 2 months and also the index to past tutorial posts.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 教程页面会自动包含最近 2 个月内的所有教程帖子（教程类别中的帖子），以及过往教程帖子的索引。
- en: Recent tutorial topics included R, Python, Cohort Analysis, Time Series Data,
    Apache Spark, Data Science, Big Data Processing, Clustering, PCA, Data Science
    Interview Questions, Data Lake, Text Analytics, Amazon Machine Learning, IBM Watson,
    Deep Learning, and more.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的教程话题包括 R、Python、队列分析、时间序列数据、Apache Spark、数据科学、大数据处理、聚类、PCA、数据科学面试问题、数据湖、文本分析、亚马逊机器学习、IBM
    Watson、深度学习等。
