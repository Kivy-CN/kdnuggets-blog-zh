  zh: '![均值或期望值](../Images/fdc45d91217f360dbed314af17cd7778.png)'
- en: The mean or expectation value is a measure of central tendency.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 均值或期望值是集中趋势的度量。
- en: Variance and Standard Deviation
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 方差和标准差
- en: 'Let *X* be a random variable with *N* observations, then the variance of *X* is
    given by:'
