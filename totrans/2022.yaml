- en: '![dbt](../Images/1c396fe093c7be7ca0feef257dca3eb9.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![dbt](../Images/1c396fe093c7be7ca0feef257dca3eb9.png)'
- en: '[dbt](https://github.com/dbt-labs/dbt-core) allows data engineers to model
    and transform the data within a warehouse using SQL. It is responsible for the
    transformation part of [ETL](https://www.ibm.com/cloud/learn/etl).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[dbt](https://github.com/dbt-labs/dbt-core) 允许数据工程师使用 SQL 在仓库中建模和转换数据。它负责 [ETL](https://www.ibm.com/cloud/learn/etl)
    的转换部分。'
- en: You get to develop models using SQL select commands, test and document and deploy
    using a safe dev environment. dbt promotes Git-enabled version control and team
    collaboration.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 SQL 选择命令开发模型，进行测试、文档编写，并在安全的开发环境中部署。dbt 促进了 Git 支持的版本控制和团队协作。
- en: Create your first dbt project by following the [Intro to Data Build Tool (dbt)](https://www.youtube.com/watch?v=5rNquRnNb4E)
    tutorial.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 按照 [Intro to Data Build Tool (dbt)](https://www.youtube.com/watch?v=5rNquRnNb4E)
    教程创建你的第一个 dbt 项目。
- en: Airflow
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Airflow
- en: '![Airflow](../Images/5fb3b60142dea1bf8076d350066d65b3.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![Airflow](../Images/5fb3b60142dea1bf8076d350066d65b3.png)'
- en: '[Apache Airflow](https://airflow.apache.org/) is a platform that allows data
    engineers to create, schedule, and monitor workflows. The workflows can be complex
    data pipelines consisting of Directed Acyclic Graphs (DAGs) tasks. The Airflow
    will make sure each job is executed in the correct order at a particular time
    and gets the required resources. You can also monitor and fix issues using a graphic
    user interface (GUI).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Apache Airflow](https://airflow.apache.org/) 是一个平台，允许数据工程师创建、调度和监控工作流。工作流可以是复杂的数据管道，由有向无环图（DAGs）任务组成。Airflow
    会确保每个作业在特定时间以正确的顺序执行，并获得所需的资源。你还可以通过图形用户界面（GUI）监控和解决问题。'
- en: Learn more about Airflow by taking the [Airflow beginners course](https://www.youtube.com/watch?v=K9AnJ9_ZAXE)
    on Youtube.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过参加 [Airflow 初学者课程](https://www.youtube.com/watch?v=K9AnJ9_ZAXE) 了解更多关于 Airflow
    的信息。
- en: Snowflake
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Snowflake
- en: '![Snowflake](../Images/7232313dcae418450bdaf252cbffd367.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![Snowflake](../Images/7232313dcae418450bdaf252cbffd367.png)'
- en: '[Snowflake](https://www.snowflake.com/) is the enterprise-ready cloud data
    warehouse. It allows data engineers to store data and perform analytics tasks
    such as ETL. It automatically up and down size resources to optimize the cost
    without sacrificing the performance.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[Snowflake](https://www.snowflake.com/) 是一个企业级云数据仓库。它允许数据工程师存储数据并执行分析任务，如 ETL。它会自动调整资源的规模，以优化成本而不牺牲性能。'
- en: 'Snowflake includes managed infrastructure, scalability, automatic clustering,
    and integration with famous programming languages such as Javascript, Python,
    and R. It comes with three-layered architecture: database store, query processing,
    and cloud services.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Snowflake 包括托管基础设施、可扩展性、自动集群，并与 JavaScript、Python 和 R 等著名编程语言集成。它具有三层架构：数据库存储、查询处理和云服务。
- en: Learn more about Snowflake by following a [simple tutorial](https://www.youtube.com/watch?v=xojAXXRo_S0)
    on YouTube.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过在 YouTube 上观看 [简单教程](https://www.youtube.com/watch?v=xojAXXRo_S0) 了解更多关于 Snowflake
    的信息。
- en: BigQuery
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: BigQuery
- en: '![BigQuery](../Images/56803a0c1d365a795d6822b18be03adf.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![BigQuery](../Images/56803a0c1d365a795d6822b18be03adf.png)'
- en: '[BigQuery](https://cloud.google.com/bigquery/) is a serverless cloud data warehouse
    designed for large datasets. Building data lakes in BigQuery have become simple,
    fast, and cost-efficient. The integration with Data studio allows data engineers
    to visualize processed data tables simple and fast. It comes with [BigQuery ML](https://cloud.google.com/bigquery-ml/docs/),
    [geospatial analytics](https://cloud.google.com/bigquery/docs/geospatial-intro),
    a [BigQuery BI engine](https://cloud.google.com/bigquery/docs/bi-engine-intro),
    and [connected Google Sheets](https://cloud.google.com/blog/products/g-suite/connected-sheets-is-generally-available).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[BigQuery](https://cloud.google.com/bigquery/) 是一个无服务器的云数据仓库，专为大数据集设计。在 BigQuery
    中构建数据湖变得简单、快速且成本效益高。与 Data Studio 的集成允许数据工程师快速简单地可视化处理后的数据表。它包括 [BigQuery ML](https://cloud.google.com/bigquery-ml/docs/)、[地理空间分析](https://cloud.google.com/bigquery/docs/geospatial-intro)、[BigQuery
    BI 引擎](https://cloud.google.com/bigquery/docs/bi-engine-intro) 和 [连接的 Google Sheets](https://cloud.google.com/blog/products/g-suite/connected-sheets-is-generally-available)。'
- en: BigQuey allows you to run petabytes scale SQL analytics queries to gain critical
    business insights.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: BigQuey 允许你运行 PB 级别的 SQL 分析查询，以获得关键的商业洞察。
- en: Learn more about BigQuey by following [Google Big Query](https://www.youtube.com/watch?v=woU1YYlSR7o)
    tutorial on YouTube.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过关注 [Google Big Query](https://www.youtube.com/watch?v=woU1YYlSR7o) 在 YouTube
    上的教程来了解更多关于 BigQuey 的信息。
- en: Metabase
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Metabase
- en: '![Metabase](../Images/384c0e1b53301bee6564bdef3c49d71c.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![Metabase](../Images/384c0e1b53301bee6564bdef3c49d71c.png)'
- en: '[Metabase](https://github.com/metabase/metabase) is an open-source BI (Business
    Intelligence) tool that lets your team ask questions and learn from the data.
    You can run complex SQL queries, build interactive dashboards, create data models,
    and set up alerts and dashboard subscriptions. It also allows you to analyze the
    data in a data warehouse. Metabase is quite popular among developers with 29k
    stars on GitHub.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[Metabase](https://github.com/metabase/metabase) 是一个开源 BI（商业智能）工具，可以让你的团队提问并从数据中学习。你可以运行复杂的
    SQL 查询，构建交互式仪表板，创建数据模型，设置警报和仪表板订阅。它还允许你分析数据仓库中的数据。Metabase 在开发者中相当受欢迎，在 GitHub
    上有 29k 星。'
- en: Learn more by following the [Metabase](https://www.youtube.com/watch?v=4bNp906oOhs)
    tutorial on YouTube.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过关注 [Metabase](https://www.youtube.com/watch?v=4bNp906oOhs) 在 YouTube 上的教程来了解更多信息。
- en: Google Cloud Storage (GCS)
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google Cloud Storage (GCS)
- en: '![Google Cloud Storage (GCS)](../Images/29b5b00778d7cea4e17a9f8fb7cbcf68.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![Google Cloud Storage (GCS)](../Images/29b5b00778d7cea4e17a9f8fb7cbcf68.png)'
- en: '[Google Cloud Storage](https://cloud.google.com/storage/docs/introduction)
    is secure and scalable object storage that lets you save images, documents, spreadsheets,
    audio, video, or even websites. You get to enjoy unlimited storage space, and
    the price depends on your usage. It is quite beneficial for startups and SMEs.
    The object is an immutable file that is stored in a container called a bucket.
    The buckets are associated with projects, and you can group projects into the
    organization.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[Google Cloud Storage](https://cloud.google.com/storage/docs/introduction)
    是安全且可扩展的对象存储，允许你保存图像、文档、电子表格、音频、视频甚至网站。你可以享受无限的存储空间，费用取决于你的使用情况。这对初创企业和中小企业非常有利。对象是存储在称为桶的容器中的不可变文件。桶与项目关联，你可以将项目分组到组织中。'
- en: Learn more by following the [Google Cloud Storage](https://www.youtube.com/watch?v=TVRsSiGJQvk)
    tutorial on YouTube.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过关注 [Google Cloud Storage](https://www.youtube.com/watch?v=TVRsSiGJQvk) 在 YouTube
    上的教程来了解更多信息。
- en: PostgreSQL
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PostgreSQL
- en: '![PostgreSQL](../Images/8feb694b707b7a8214e1cba5f341cd71.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![PostgreSQL](../Images/8feb694b707b7a8214e1cba5f341cd71.png)'
- en: '[PostgreSQL](https://www.postgresql.org/about/) is an open-source database
    that is both reliable and flexible. It supports both relational and non-relational
    databases. PostgreSQL is the most compliant, stable, and mature relational database.
    It comes with performance optimization and scalability, concurrency, supports
    multiple programming languages, and disaster and recovery management.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[PostgreSQL](https://www.postgresql.org/about/) 是一个开源数据库，既可靠又灵活。它支持关系型和非关系型数据库。PostgreSQL
    是最符合标准、稳定且成熟的关系型数据库。它提供性能优化和可扩展性，支持并发，支持多种编程语言，以及灾难恢复管理。'
- en: Learn more by following the [Learn PostgreSQL](https://www.youtube.com/watch?v=qw--VYLpxG4)
    tutorial on YouTube.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过关注 [Learn PostgreSQL](https://www.youtube.com/watch?v=qw--VYLpxG4) 在 YouTube
    上的教程来了解更多信息。
- en: Terraform
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Terraform
- en: '![Terraform](../Images/e690bb6a28b404b1d1be436a97186da0.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![Terraform](../Images/e690bb6a28b404b1d1be436a97186da0.png)'
- en: '[Terraform](https://www.terraform.io/intro) by HashiCorp is an open-source
    IaC (Infrastructure as Code) tool that lets you define cloud and on-premise resources
    using configuration files. These files can be versioned, reused, and shared. It
    allows data engineers to codify infrastructures and implement best DevOps practices
    such as version control, continuous integration, and continuous development.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[Terraform](https://www.terraform.io/intro)是由HashiCorp开发的开源IaC（基础设施即代码）工具，允许你使用配置文件定义云资源和本地资源。这些文件可以进行版本控制、重用和共享。它使数据工程师能够对基础设施进行编码，并实施最佳的DevOps实践，如版本控制、持续集成和持续开发。'
- en: Data engineers can define resources across multiple cloud platforms, create
    and monitor execution plans, and finally, perform operations in the correct order.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师可以在多个云平台上定义资源，创建和监控执行计划，最后按照正确的顺序执行操作。
- en: Learn more by following the [Terraform Course - Automate your AWS cloud infrastructure](https://www.youtube.com/watch?v=SLB_c_ayRMo)
    tutorial on YouTube.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过观看[Terraform课程 - 自动化你的AWS云基础设施](https://www.youtube.com/watch?v=SLB_c_ayRMo)教程，了解更多信息。
- en: Kafka
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kafka
- en: '![Kafka](../Images/60d896c649f5eae316f1fa88abd14a0c.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![Kafka](../Images/60d896c649f5eae316f1fa88abd14a0c.png)'
- en: '[Apache Kafka](https://kafka.apache.org/) is an open-source event streaming
    platform that allows data engineers to create high-performance data pipelines,
    streaming analytics, and data integrations. More than 80% of fortune 100 companies
    use it to build real-time streaming data pipelines and applications. Kafka allows
    applications to publish and consume a high volume of record streams efficiently
    and durably. It has high throughput, low latency, and fault tolerance.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[Apache Kafka](https://kafka.apache.org/)是一个开源事件流平台，允许数据工程师创建高性能的数据管道、流式分析和数据集成。超过80%的财富100强公司使用它来构建实时流数据管道和应用程序。Kafka允许应用程序高效且持久地发布和消费大量记录流。它具有高吞吐量、低延迟和容错能力。'
- en: Learn more by following the [Learn Kafka | Intellipaat](https://www.youtube.com/watch?v=daRykH67_qs)
    tutorial on YouTube.
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过观看[学习Kafka | Intellipaat](https://www.youtube.com/watch?v=daRykH67_qs)教程，了解更多信息。
- en: Spark
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Spark
- en: '![Spark](../Images/7572bbf541413de68dfc4551689f3b79.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![Spark](../Images/7572bbf541413de68dfc4551689f3b79.png)'
- en: '[Apache Spark™](https://spark.apache.org/) is an open-source, multi-language
    data processing engine for large datasets. It allows you to run data engineering,
    data science, and machine learning processes on a single node or cluster.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[Apache Spark™](https://spark.apache.org/)是一个开源的多语言数据处理引擎，适用于大规模数据集。它允许你在单节点或集群上运行数据工程、数据科学和机器学习过程。'
- en: '**The key features of Sparks:**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**Spark的主要特点：**'
- en: Batch/streaming data using preferred programming languages (Scala, Java, Python,
    and R)
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用首选编程语言（Scala、Java、Python和R）进行批处理/流处理数据
- en: Fast SQL analytics
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速的SQL分析
- en: Exploratory data analysis on petabyte-scale data
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在PB级数据上进行探索性数据分析
- en: Developing and deploying scalable machine learning solutions
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发和部署可扩展的机器学习解决方案
- en: Learn more by following the [PySpark](https://www.youtube.com/watch?v=_C8kWso4ne4)
    tutorial on YouTube.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过观看[PySpark](https://www.youtube.com/watch?v=_C8kWso4ne4)教程，了解更多信息。
- en: Conclusion
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Data engineering is the fastest-growing and highly paid career. The top tech
    companies in the USA pay USD 177k+ per year to qualified data engineers - [indeed.com](https://www.indeed.com/career/data-engineer/salaries).
    To grow in the field of data engineering, you must learn and master in-demand
    tools.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程是增长最快、薪资最高的职业之一。美国顶尖科技公司每年支付给合格的数据工程师的薪资超过177,000美元 - [indeed.com](https://www.indeed.com/career/data-engineer/salaries)。要在数据工程领域成长，你必须学习和掌握需求量大的工具。
- en: I am still learning about data engineering and how it is important for data-driven
    companies. The list of tools I have mentioned is used by highly experienced data
    engineers who work for top tech companies.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍在学习数据工程及其对数据驱动型公司的重要性。我提到的工具列表是由在顶尖科技公司工作的经验丰富的数据工程师使用的。
- en: If you are new to data engineering, complete the [data engineering zoomcamp](https://github.com/DataTalksClub/data-engineering-zoomcamp)
    to understand the tools, best practices, and theory. The zoomcamp will help you
    understand how these tools work together in a typical data engineering project.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
