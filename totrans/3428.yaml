  type: TYPE_NORMAL
  zh: 无监督学习算法
- en: '**7. Clustering Algorithms**:'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**7. 聚类算法**：'
- en: Clustering is the task of grouping a set of objects such that objects in the
    same group (*cluster*) are more similar to each other than to those in other groups.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 聚类任务是将一组对象分组，使得同一组（*簇*）中的对象比其他组中的对象更相似。
- en: '![](../Images/eff8f346195e69945fd942ac2ac1d113.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/eff8f346195e69945fd942ac2ac1d113.png)'
- en: '*Clustering Algorithms*Every clustering algorithm is different, and here are
    a couple of them:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*聚类算法*每种聚类算法都是不同的，以下是其中的一些：'
- en: Centroid-based algorithms
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于质心的算法
- en: Connectivity-based algorithms
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于连通性的算法
- en: Density-based algorithms
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于密度的算法
- en: Probabilistic
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率性
- en: Dimensionality Reduction
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维度减少
