  prefs: []
  type: TYPE_NORMAL
  zh: 摘录自：[在 Python 中，如何使用 BeautifulSoup 将网站数据保存为 CSV？](https://www.quora.com/In-Python-how-can-I-save-data-from-a-website-to-CSV-using-BeautifulSoup)
- en: 'The lazy way would be to do something like this:'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 懒惰的办法是这样做：
- en: ''
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once you have your data in the dataframe you can do whatever parsing/reformatting
    you want. Or, if you only need this once you can just do that with Excel or something.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一旦你将数据放入数据框中，你可以进行任何解析/格式化操作。或者，如果你只需要这一次，你也可以用 Excel 或其他工具来完成。
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I hope this helps!
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 希望这对你有帮助！
- en: '**6\. [Lili Jiang](https://www.quora.com/profile/Lili-Jiang)**, Quora Data
    Science Manager - 88,461 views, [8 answers](https://www.quora.com/profile/Lili-Jiang/answers/Data-Science)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. [Lili Jiang](https://www.quora.com/profile/Lili-Jiang)**，Quora 数据科学经理
    - 88,461 次浏览，[8 个回答](https://www.quora.com/profile/Lili-Jiang/answers/Data-Science)'
- en: 'Excerpt from answer to: [As a data scientist, what tips would you have for
    a younger version of yourself?](https://www.quora.com/As-a-data-scientist-what-tips-would-you-have-for-a-younger-version-of-yourself)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 摘录自：[作为数据科学家，你对年轻时的自己有什么建议？](https://www.quora.com/As-a-data-scientist-what-tips-would-you-have-for-a-younger-version-of-yourself)
- en: '**First and foremost, is data science what you think it is?**'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**首先，数据科学是否如你所想？**'
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '9 out of 10 aspiring data scientists I come across equate machine learning
    with data science. “Data Science” is a loaded, catch-all term. Machine learning
    is a part of it, but at many major tech companies, **product analytics is also
    an integral part of the data science team**. Product analytics is a hidden gem.
    It is fun but doesn’t get talked about nearly as much. This includes:'
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我遇到的9位有志数据科学家中，有10人将机器学习等同于数据科学。“数据科学”是一个涵盖面广的术语。机器学习只是其中的一部分，但在许多主要科技公司中，**产品分析也是数据科学团队的一个重要组成部分**。产品分析是一颗隐藏的宝石。它很有趣，但讨论却不多。包括：
- en: ''
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A/B test design
  id: totrans-67
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: A/B测试设计
- en: 'Design metrics: Let’s take a video platform as an example. What is the best
    metric to optimize for that best represents user satisfaction? Should it be number
    of videos watched? Time spent watching videos? Percent of users that come back
    in a week to watch another video?'
  id: totrans-68
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计指标：以视频平台为例。什么是优化的最佳指标，能够最能代表用户满意度？应该是观看的视频数量？观看视频的时间？还是一周内返回观看另一部视频的用户百分比？
- en: 'Investigate why metrics change: Why is there suddenly a spike in activity in
    this cohort of users?'
  id: totrans-69
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查指标变化的原因：为什么这批用户的活动突然激增？
- en: 'Understand product mechanics: How do button X and feature Y improve the product?
    Should we redirect page A to B to C or go from A straight to C?'
  id: totrans-70
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解产品机制：按钮X和功能Y如何提升产品？我们应该将页面A重定向到B或C，还是直接从A跳到C？
- en: 'Identify trends and offer strategic suggestions: Argue with data that the company
    should invest in ______ area to stay competitive in the field.'
  id: totrans-71
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别趋势并提供战略建议：用数据论证公司应投资于______领域，以保持竞争力。
- en: '**7\. [Zeeshan Zia](https://www.quora.com/profile/Zeeshan-Zia-1)**, PhD in
    Computer Vision and Machine Learning - 70,564 views, [24 answers](https://www.quora.com/profile/Zeeshan-Zia-1/answers/Data-Science)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. [Zeeshan Zia](https://www.quora.com/profile/Zeeshan-Zia-1)**，计算机视觉和机器学习博士
    - 70,564次观看，[24个回答](https://www.quora.com/profile/Zeeshan-Zia-1/answers/Data-Science)'
- en: 'Excerpt from answer to: [Is AI over-hyped in 2017?](https://www.quora.com/Is-AI-over-hyped-in-2017)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 摘自回答：[2017年AI是否被过度炒作？](https://www.quora.com/Is-AI-over-hyped-in-2017)
- en: Yes and no, depending upon which community you are talking about.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 视具体社区而定，既有“是”，也有“不是”。
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you are talking about the academic research community, its not over-hyped.
    There have been major breakthroughs in AI over the past couple of years, and the
    celebration is certainly justified.
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你谈论的是学术研究社区，它并不过度炒作。过去几年里，AI取得了重大突破，这种庆祝当然是有道理的。
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In my own area of object recognition, we went from ~35% accuracy (mean average
    precision on Pascal VOC) to above 65% in just 3–4 years. Previously, we were advancing
    by 1–2% per year, despite object recognition being the hottest area of computer
    vision with the largest fraction of papers appearing in top conferences every
    year. Deep learning also made major breakthroughs in reinforcement learning, which
    is what yielded successes in general Atari game playing, and beat world grand
    master in Go decades ahead of expectations! It has finally enabled speech recognition
    to achieve useable levels of accuracy.
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我自己从事的目标识别领域，我们从~35%的准确率（Pascal VOC上的平均精度）提高到超过65%，仅用了3到4年时间。此前，我们每年进步1%到2%，尽管目标识别是计算机视觉中最热门的领域，每年在顶级会议上发表的论文最多。深度学习在强化学习方面也取得了重大突破，这为通用Atari游戏的成功奠定了基础，并在预期十几年后战胜了围棋世界冠军！它终于使语音识别达到了可用的准确度水平。
