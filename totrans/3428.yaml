- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Ensemble methods are learning algorithms that construct a set of classifiers
    and then classify new data points by taking a weighted vote of their predictions.
    The original ensemble method is Bayesian averaging, but more recent algorithms
    include error-correcting output coding, bagging, and boosting.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ae82076c4e349b08aab3c861330ef1d9.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Ensemble Learning ML Algorithms*So how do ensemble methods work and why are
    they superior to individual models?'
  prefs: []
  type: TYPE_NORMAL
- en: 'They average out biases: If you average a bunch of democratic-leaning polls
    and republican-leaning polls together, you will get an average something that
    isn’t leaning either way.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'They reduce the variance: The aggregate opinion of a bunch of models is less
    noisy than the single opinion of one of the models. In finance, this is called
    diversification — a mixed portfolio of many stocks will be much less variable
    than just one of the stocks alone. This is why your models will be better with
    more data points rather than fewer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: They are unlikely to over-fit: If you have individual models that didn’t over-fit,
    and you are combining the predictions from each model in a simple way (average,
    weighted average, logistic regression), then there’s no room for over-fitting.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unsupervised Learning Algorithms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**7. Clustering Algorithms**:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Clustering is the task of grouping a set of objects such that objects in the
    same group (*cluster*) are more similar to each other than to those in other groups.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/eff8f346195e69945fd942ac2ac1d113.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Clustering Algorithms*Every clustering algorithm is different, and here are
    a couple of them:'
  prefs: []
  type: TYPE_NORMAL
- en: Centroid-based algorithms
  prefs:
