- en: 5 Free Resources to Master Your Data Science Job Search
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5个免费资源来掌握你的数据科学求职
- en: 原文：[https://www.kdnuggets.com/5-free-resources-to-master-your-data-science-job-search](https://www.kdnuggets.com/5-free-resources-to-master-your-data-science-job-search)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-free-resources-to-master-your-data-science-job-search](https://www.kdnuggets.com/5-free-resources-to-master-your-data-science-job-search)
