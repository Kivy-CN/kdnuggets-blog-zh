- en: How IBM Watson is Taking on The World
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2016/02/dezyre-ibm-watson-taking-world.html](https://www.kdnuggets.com/2016/02/dezyre-ibm-watson-taking-world.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By Khushbu Shah, [DeZyre](https://www.dezyre.com/data-science-in-R-programming-online-training/37)
  prefs: []
  type: TYPE_NORMAL
- en: Artificial Intelligence (AI) has intrigued us for decades and with each passing
    year, we are getting closer than ever to getting that one machine that can interact
    like humans. On one hand, we have made tremendous progress in the field of data
    analysis and on the other, our technology is getting smart enough to recognize
    our questions and respond in the language in which we ask questions.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
