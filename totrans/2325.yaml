- en: I am a big advocate of paid courses, but you can also learn a lot from interactive
    free courses by Udacty, Coursera, and FastAI. These courses cover fundamentals
    and introduce you to supervised, unsupervised, and deep learning algorithms.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常支持付费课程，但你也可以通过 Udacty、Coursera 和 FastAI 的互动免费课程学到很多。这些课程涵盖了基础知识，并向你介绍了监督学习、无监督学习和深度学习算法。
- en: 1\. Supervised Machine Learning by Stanford
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 斯坦福大学的监督学习
- en: 'The [Supervised Machine Learning](https://www.coursera.org/learn/machine-learning?irclickid=ziYRhVwh7xyIWdTRvMzWh2bTUkA0%3AAyzX1mS2Q0&irgwc=1&utm_medium=partners&utm_source=impact&utm_campaign=3294490&utm_content=b2c)
    course fundamentals of supervised machine learning: Regression and Classification
    with popular Python libraries.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[监督学习](https://www.coursera.org/learn/machine-learning?irclickid=ziYRhVwh7xyIWdTRvMzWh2bTUkA0%3AAyzX1mS2Q0&irgwc=1&utm_medium=partners&utm_source=impact&utm_campaign=3294490&utm_content=b2c)课程的基础是监督学习：回归和分类，使用流行的
    Python 库。'
- en: You will be introduced to machine learning applications, examples, and building
    your first linear and logistic regression model on Jupyter Notebook. Furthermore,
    you will learn about feature engineering, gradient descent, cost function, decision
    boundary, and regularization.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你将了解机器学习应用、示例，并在 Jupyter Notebook 上构建你的第一个线性和逻辑回归模型。此外，你将学习特征工程、梯度下降、成本函数、决策边界和正则化。
- en: '![3 Free Machine Learning Courses for Beginners](../Images/6cf363f218bd5ab6239d12d7bd9e5f6d.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![3 个免费初学者机器学习课程](../Images/6cf363f218bd5ab6239d12d7bd9e5f6d.png)'
- en: Image from Coursera
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 Coursera
- en: '**Prerequisite:** familiarity with Probability, Statistics, and Python programming
    language.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**前提条件：** 熟悉概率、统计学和 Python 编程语言。'
- en: '**Timeline:** 33 hours (Self-Paced)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**时间安排：** 33 小时（自定进度）'
- en: '**Skill level:** Beginner'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**技能水平：** 初学者'
- en: '**Perks:** It is taught by industry professionals and Andrew NG. It comes with
    interactive exercises and hands-on learning projects.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**优点：** 由行业专业人士和 Andrew NG 教授，包含互动练习和实践学习项目。'
- en: '**Topics covered**: building regression and classification models using popular
    machine learning libraries NumPy & scikit-learn.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**涵盖的主题：** 使用流行的机器学习库 NumPy 和 scikit-learn 构建回归和分类模型。'
- en: 2\. Machine Learning from Georgia Tech
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 乔治亚理工学院的机器学习
- en: The [Machine Learning](https://www.udacity.com/course/machine-learning--ud262?irclickid=QlxSPkwh5xyIWdTRvMzWh2bTUkA0-a2LX1mS2Q0&irgwc=1&utm_source=affiliate&utm_medium=&aff=259799&utm_term=&utm_campaign=_gtc_www_classcentral_com_&utm_content=&adid=788805)
    course from Georgia Tech introduces supervised, unsupervised, and reinforcement
    learning. You will be learning from video lessons and interactive quizzes and
    exercises.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习](https://www.udacity.com/course/machine-learning--ud262?irclickid=QlxSPkwh5xyIWdTRvMzWh2bTUkA0-a2LX1mS2Q0&irgwc=1&utm_source=affiliate&utm_medium=&aff=259799&utm_term=&utm_campaign=_gtc_www_classcentral_com_&utm_content=&adid=788805)
    课程来自乔治亚理工学院，介绍了监督学习、无监督学习和强化学习。你将通过视频课程和互动测验及练习进行学习。'
- en: '![3 Free Machine Learning Courses for Beginners](../Images/27e85891ec75f8fb2d560ffa624dfdeb.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![3 个适合初学者的免费机器学习课程](../Images/27e85891ec75f8fb2d560ffa624dfdeb.png)'
- en: Image from Udacity
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Udacity
- en: '**Prerequisite:** strong familiarity with Probability Theory, Linear Algebra,
    and Statistics. Students also require some experience with the Python programming
    language.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**前提条件：** 需要对概率论、线性代数和统计学有较强的了解。学生还需具备一些 Python 编程语言的经验。'
- en: '**Timeline:** 4 months (Self-Paced)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**时间表：** 4 个月（自定进度）'
- en: '**Skill level:** Intermediate'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**技能水平：** 中级'
- en: '**Perks:** Taught by industry professionals. It comes with an interactive exercise.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**好处：** 由行业专家授课，课程包括互动练习。'
- en: '**Topics covered**: supervised, unsupervised, and reinforcement learning with
    code examples.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**涵盖主题：** 监督学习、无监督学习和强化学习，以及代码示例。'
- en: 3\. Practical Deep Learning for Coders by fast.ai
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 实用深度学习课程，由 fast.ai 提供
- en: The [Practical Deep Learning for Coders](https://course.fast.ai/) is designed
    for students with some knowledge of programming who want to learn and apply deep
    learning to solve practical problems.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[实用深度学习课程](https://course.fast.ai/) 针对有一定编程知识的学生设计，旨在学习和应用深度学习解决实际问题。'
- en: It is my favorite course, and I love the community, quizzes, and projects. They
    all are designed to help you learn the concepts and come up with your state-of-the-art
    solution.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我最喜欢的课程，我喜欢这个社区、测验和项目。它们都旨在帮助你学习概念，并提出你的最先进解决方案。
- en: The perk of the course is that it is taught by a teacher and deep learning practitioner
    Jeremy Howard who has dedicated his life to making machine learning accessible
    to all for free.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 课程的一个好处是由 Jeremy Howard 教授，他是一位深度学习从业者，致力于让机器学习对所有人免费开放。
- en: '![3 Free Machine Learning Courses for Beginners](../Images/59efdd0f7f94700a8acc47371805309f.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![3 个适合初学者的免费机器学习课程](../Images/59efdd0f7f94700a8acc47371805309f.png)'
- en: Image from fast.ai
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 fast.ai
- en: '**Prerequisite:** Students require some experience with the Python programming
    language.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**前提条件：** 学生需具备一些 Python 编程语言的经验。'
- en: '**Timeline:** ~ 3 months (Self-Paced)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**时间表：** 约 3 个月（自定进度）'
- en: '**Skill level:** Beginners - Intermediate'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**技能水平：** 初学者 - 中级'
- en: '**Perks:** It is taught by industrial professional Jeremy Howard. It comes
    with quizzes, coding examples, community-driven learning, and projects.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**好处：** 由业界专家 Jeremy Howard 授课。课程包含测验、编程示例、社区驱动学习和项目。'
- en: '**Topics covered**: model deployment, neural networks, NLP, creating a model
    from scratch, random forest, CNNs, and data ethics.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**涵盖主题：** 模型部署、神经网络、自然语言处理、从头开始创建模型、随机森林、卷积神经网络和数据伦理。'
- en: Conclusion
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The internet is crowded with hundreds of free courses, and sometimes it is hard
    for you to find quality courses that will help you progress in your career. The
    courses I have mentioned are enough to build the machine learning fundamentals.
    And after that, you can start working on the projects or participate in Kaggle
    competitions to get the experience of handling the data and building the models.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网中充斥着数百个免费课程，有时很难找到能够帮助你在职业生涯中进步的优质课程。我提到的这些课程足以建立机器学习的基础。之后，你可以开始进行项目或参加
    Kaggle 竞赛，以获得处理数据和构建模型的经验。
- en: You will learn more if you are working on unguided projects. I hope you like
    my small list of courses. Comment below if you have questions regarding the machine
    learning career.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在进行无指导的项目时会学得更多。希望你喜欢我提供的小课程列表。如果你对机器学习职业有疑问，请在下方评论。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    是一名认证数据科学专业人士，热衷于构建机器学习模型。当前，他专注于内容创作和撰写关于机器学习和数据科学技术的技术博客。Abid拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络为患有心理疾病的学生构建一款AI产品。'
