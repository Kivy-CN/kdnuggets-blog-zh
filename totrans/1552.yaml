- en: Data science has brought new marvelous opportunities to many industries. Along
    with these possibilities it has also brought constant changes and challenges.
    Travel and tourism industry is no exception here.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学为许多行业带来了新的奇妙机会。与这些可能性同时出现的还有不断变化和挑战。旅游和旅行行业也不例外。
- en: Travel is on its rise nowadays. This may be explained by the fact that it has
    become affordable to a broader audience. Thus, the target market has changed dramatically
    by getting more extensive than ever before. It is no more a privilege of the rich
    and noble. Moreover, travel and tourism have become a worldwide trend.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 旅游业目前正处于上升期。这可以解释为其已变得对更广泛的受众可负担得起。因此，目标市场发生了显著变化，比以往更为广泛。这不再是富裕和贵族的特权。此外，旅游和旅行已成为全球趋势。
- en: To satisfy all the needs of the growing number of consumers and process enormous
    data chunks the data science algorithms are vital. Big data becomes a critical
    tool as far as airlines, hotels, reservation and booking websites and many others
    are striving to improve their services every day. Let’s consider several of widespread
    and efficient data science use cases in the travel industry.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为满足不断增长的消费者需求并处理大量数据，数据科学算法至关重要。大数据成为航空公司、酒店、预订网站等各类服务提供商在提升服务方面的关键工具。让我们探讨几个在旅游行业中广泛应用且高效的数据科学案例。
- en: Personalized marketing and customer segmentation
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 个性化营销和客户细分
- en: People in some way tend to appreciate travel experience personalization. Customer
    segmentation entails dividing all your customers according to their preferences
    and adaptation of the general stack of services to satisfy the needs of every
    group. Thus, the key idea is to find one solution that would fit all cases. In
    its turn, personalization is a trick that allows providing a specific service
    to a particular person. Thus, personalization makes this process deeper.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 人们在某种程度上倾向于欣赏旅行体验的个性化。客户细分意味着根据客户的偏好将所有客户分开，并调整服务堆栈以满足每个群体的需求。因此，关键思想是找到一种适用于所有情况的解决方案。个性化则是一个能够为特定人提供具体服务的技巧。因而，个性化使这一过程更加深入。
- en: '![Image](../Images/7fd82ac0c60e1232f0ff98d49523678a.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/7fd82ac0c60e1232f0ff98d49523678a.png)'
- en: Personalized marketing and customer segmentation are all about collection users
    behavioral and metadata, CRM data, geolocation, social media data to unify, process
    and assume the user’s preferences in the future. For the travel industry this
    knowledge is essential.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 个性化营销和客户细分涉及收集用户行为和元数据、CRM 数据、地理位置数据、社交媒体数据，以统一、处理并预测用户未来的偏好。对于旅游行业而言，这些知识至关重要。
- en: Customer sentiment analysis
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 客户情感分析
- en: Sentiment analysis is a branch of unsupervised learning aimed at analyzing textual
    data and recognizing emotional elements in the text. Sentiment analysis allows
    the company owner or the service provider to learn about the real attitude of
    the customers towards their brands. Regarding the travel industry, customers reviews
    play a huge role. Travelers often read reviews posted on various web platforms
    and websites and make decisions on their basis. That is why a lot of modern booking
    website offer sentiment analysis as a part of their service package for those
    travel agencies, hotels and hostels eager to cooperate with.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析是无监督学习的一个分支，旨在分析文本数据并识别文本中的情感元素。情感分析使公司所有者或服务提供商能够了解客户对其品牌的真实态度。对于旅行行业来说，客户评价起着重要作用。旅行者通常会阅读在各种网络平台和网站上发布的评论，并据此做出决定。这就是为什么许多现代预订网站将情感分析作为其服务包的一部分，提供给那些希望合作的旅行社、酒店和旅馆。
- en: Recommendation engines
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 推荐引擎
- en: Some specialists often regard this use case as one of the most efficient and
    promising. Significant travel and booking web platforms are actively using recommendation
    engines in their day-to-day work.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一些专家常常将这种用例视为最有效和最有前景的之一。重要的旅行和预订网络平台正在积极使用推荐引擎来进行日常工作。
- en: These recommendations are often provided by matching the client's wishes and
    needs with the available offers. Generally speaking, applying the data-powered
    recommendation engines solutions the travel and tourism companies can offer the
    rental deals, alternative travel dates, new routes, destinations and attractions
    based on previous search and preferences. Due to recommendation engines the travel
    agencies and booking service providers can make suitable offers to all their customers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些推荐通常是通过将客户的愿望和需求与现有的优惠进行匹配来提供的。一般来说，通过应用数据驱动的推荐引擎解决方案，旅行和旅游公司可以根据之前的搜索和偏好提供租赁交易、替代旅行日期、新的路线、目的地和景点。由于推荐引擎，旅行社和预订服务提供商能够向所有客户提出合适的报价。
- en: Route optimization
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 路线优化
- en: '![Image](../Images/1160ab40f3728fa204558d0dbe892797.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/1160ab40f3728fa204558d0dbe892797.png)'
- en: Route optimization plays a significant role in the travel and tourism industry.
    Trip planning, taking into account different destinations, schedules, working
    hours and distances may be quite challenging. Here comes travel route optimization.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 路线优化在旅行和旅游行业中扮演着重要角色。考虑到不同的目的地、时间表、工作时间和距离，旅行规划可能非常具有挑战性。这就是旅行路线优化的意义所在。
- en: 'Key objectives of this optimization are as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这一优化的关键目标如下：
- en: minimization of the travel costs
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旅行成本最小化
- en: time-management
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间管理
- en: minimization of distance.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 距离最小化
- en: Thus, travel route optimization largely contributes to customer satisfaction.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，旅行路线优化在提升客户满意度方面发挥了重要作用。
- en: Travel support bots
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 旅行支持机器人
- en: Nowadays, travel bots are truly changing the travel industry by providing exceptional
    assistance in travel arrangements and support for the clients. An AI-powered travel
    bot can answer questions, save user’s time and money, organize the trip and suggest
    new places to visit. The 24/7 accessibility mode and support of multiple languages
    make a travel bot the best possible solution for customers support.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，旅行机器人正在真正改变旅行行业，通过提供卓越的旅行安排协助和客户支持。一个AI驱动的旅行机器人可以回答问题，节省用户的时间和金钱，组织旅行并建议新的访问地点。24/7的可访问模式和多语言支持使得旅行机器人成为客户支持的最佳解决方案。
- en: The most important factor to mention here is that these bots are constantly
    learning, therefore they become smarter and even more helpful every day. Thus,
    chatbot is capable of solving major travel and tourism tasks. Integration of a
    bot into your website would prove to be very beneficial. Such companies like JetBlue,
    Marriott, Ryanair, Hyatt, Hipmunk, Kayak, Booking and many others know this for
    sure.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这里最重要的一点是，这些机器人不断学习，因此它们每天都变得更聪明，更有帮助。因此，聊天机器人能够解决主要的旅行和旅游任务。将机器人集成到您的网站中将非常有利。像JetBlue、Marriott、Ryanair、Hyatt、Hipmunk、Kayak、Booking等许多公司对此深信不疑。
- en: Analytics
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析
- en: In getting competitive advantages the companies seek to use big data with maximum
    benefit. In making decisions and actions travel and tourism companies largely
    rely on analytics. Both real-time and predictive analytics have many applications
    in the travel industry.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在获得竞争优势方面，公司寻求最大限度地利用大数据。在决策和行动中，旅行和旅游公司在很大程度上依赖于分析。实时分析和预测分析在旅行行业中有许多应用。
- en: Real-time analytics
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实时分析
- en: One of the most vivid use cases of real-time analytics in travel is tourism
    analytics. Tourism forecasting models allow predicting travel activity for specific
    periods and customer segments. Their principal task is to identify long-term and
    short-term opportunities for new deals. Due to the analysis of the previous clients’
    activities, preferences and purchases the companies can predict future opportunities
    for business expansion.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 实时分析在旅游业中最生动的应用之一是旅游分析。旅游预测模型可以预测特定时期和客户群体的旅行活动。它们的主要任务是识别长期和短期的新交易机会。通过分析以往客户的活动、偏好和购买，企业可以预测未来的商业扩展机会。
- en: '![Image](../Images/1f17110f4c5b1452ead5aa420e638389.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/1f17110f4c5b1452ead5aa420e638389.png)'
- en: Predictive analytics
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预测分析
- en: Predictive analytics finds its implementation in dynamic pricing and fair forecasting.
    The practices of dynamic pricing and fair forecasting are not new to the travel
    industry. Every year more and more companies apply this technique to attract as
    many clients as it is possible.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析在动态定价和公平预测中得到了应用。动态定价和公平预测的实践在旅游业并不陌生。每年，越来越多的公司采用这一技术来吸引尽可能多的客户。
- en: As we all know the prices are the subject for the continuous changes depending
    on the season, weather, provider and the availability of places, seats, and rooms.
    With the help of smart tools, simultaneous monitoring of these price changes on
    multiple websites becomes possible. Self-learning algorithms are capable to collect
    historical data and predict future price movements taking into account all the
    external factors.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，价格会随着季节、天气、供应商以及场所、座位和房间的可用性不断变化。借助智能工具，可以同时监控多个网站上的这些价格变化。自学习算法能够收集历史数据，并考虑所有外部因素来预测未来的价格走势。
- en: 'For instance, in the hotel industry these algorithms are often used to carry
    out the following tasks:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在酒店行业，这些算法通常用于完成以下任务：
- en: to avoid discounts for the days that do not need special promotion
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免对不需要特别促销的日期进行折扣
- en: to increase the weekend rates
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高周末的价格
- en: to maintain the information relevance between the official websites and third-party
    booking service providers.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护官方网站与第三方订票服务提供商之间的信息相关性。
- en: Conclusion
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: Data science is changing the face of the travel industry. It helps travel and
    tourism businesses to provide unique travel experience and high satisfaction rates,
    preserving personal touch. In recent years data science has become one of the
    most promising technologies bringing changes to various industries. It has shifted
    the way we travel and our attitude toward traveling arrangements. The use cases
    presented in this article are only the tip of an iceberg. With a vast variety
    of solutions provided by the application of data science and machine learning,
    travel business can learn their clients’ needs and preferences to provide them
    with the best possible services and offers.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学正在改变旅游业的面貌。它帮助旅游和旅行企业提供独特的旅行体验和高满意度，同时保持个人化的接触。近年来，数据科学已成为最有前途的技术之一，为各个行业带来了变革。它改变了我们的旅行方式和对旅行安排的态度。本文中介绍的用例只是冰山一角。通过应用数据科学和机器学习提供的各种解决方案，旅行业务可以了解客户的需求和偏好，以提供最佳的服务和优惠。
