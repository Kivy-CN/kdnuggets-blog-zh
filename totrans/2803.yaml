  type: TYPE_NORMAL
  zh: 要构建一个完美的模型，你需要大量的数据。但找到适合你机器学习项目的正确数据集可能是一项挑战。幸运的是，许多组织、研究人员和个人分享了他们的机器学习项目和数据集，我们可以利用这些资源来构建自己的
    ML 项目想法。
