- en: Over the years, I've often been asked by beginners where they should start in
    statistics, what they should do first, and which parts of statistics they should
    prioritise to get them to where they want to be (which is usually a higher paid
    job).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我常常被初学者问到应该从哪里开始学习统计学，应该先做什么，以及在统计学的哪些方面应该优先考虑，以帮助他们实现目标（通常是获得更高薪水的职位）。
- en: Now, as I'm almost completely self-taught, I don't really consider myself an
    authority in where one should get started, and I struggle to answer this question
    with any great conviction.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，由于我几乎完全是自学成才，我不太认为自己是应该从哪里开始的权威，我很难带有坚定的信念来回答这个问题。
- en: Sure, I have some thoughts about this subject, but they are coloured by my own
    experiences.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我对此主题有一些看法，但这些看法受到我自身经验的影响。
- en: So I thought I'd reach out to some of our statistics friends to see what they
    can bring to the party.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我想联系一些统计学界的朋友，看看他们能带来什么。
- en: 'Each of the statisticians in this post was asked the same question:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中每位统计学家都被问到了同一个问题：
- en: '**If you had to start statistics all over again, where would you start?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你必须重新开始学习统计学，你会从哪里开始？**'
- en: The answers were astounding - they turned out to be a roadmap of how to become
    a modern statistician from scratch.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 答案令人惊讶——它们竟然成为了一份从零开始成为现代统计学家的路线图。
- en: In short, how to be a future statistician *without ever needing a single lesson*!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，如何成为一名未来的统计学家 *而无需接受任何课程*！
- en: Statistical Theory *vs* Applied Statistics
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 统计理论 *vs* 应用统计学
- en: There is a schism in statistics. On the one hand, you have those that have had
    a formal education in statistical theory, and on the other, those that have learned
    by doing. If you're like me, you'll be a completely self-taught statistician who
    looks longingly at the luscious green grass on the other side, wishing that I'd
    been taught properly, so I don't make so many foolish mistakes.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学中存在一条分界线。一方面，有那些接受了正式统计理论教育的人，另一方面，则是通过实践学习的人。如果你像我一样，你将是一个完全自学的统计学家，羡慕另一边的碧绿草地，希望自己当初能得到适当的教育，以避免犯那么多愚蠢的错误。
- en: But what do other statisticians think about this?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但其他统计学家对此有什么看法？
- en: 'Well, [Jacqueline Nolis](https://jnolis.com/) and I shared the same path, but
    she doesn''t feel the same way as I do. Jacqueline ([@skyetetra](https://twitter.com/skyetetra)),
    a data science consultant and one of the authors of the book Build a Career in
    Data Science, told me that she''d never had a formal statistics education and
    instead learned everything she needed on the job:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，[杰奎琳·诺利斯](https://jnolis.com/)和我走过相同的道路，但她的感受与我不同。杰奎琳（[@skyetetra](https://twitter.com/skyetetra)），一位数据科学顾问以及《数据科学职业生涯构建》一书的作者之一，告诉我她从未接受过正式的统计学教育，而是通过工作中的学习掌握了所需的一切：
- en: '"If I had to start over, I''d do the exact same thing I did the first time!
    My background was in applied mathematics, and so I only took one statistics course
    in academia. An on the job education in statistics has worked great for me, and
    the people I know with more rigorous statistics backgrounds don''t seem to use
    much of what they learned. Any time I''ve need something like an unusual statistical
    method, I have been able to read up and learn it on my own. The kind of more broad
    rational thinking about data you need as a data scientist can come from many fields
    beyond just statistics. For me, it was math, but I''ve seen many people get it
    from many backgrounds."'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果我需要重新开始，我会做和第一次一样的事情！我的背景是应用数学，所以我在学术上只上了一门统计学课程。在工作中学习统计学对我来说效果很好，而我认识的一些有更严格统计学背景的人似乎并不常用他们所学的知识。每当我需要一些不寻常的统计方法时，我都能自己查阅和学习。作为数据科学家，你对数据的更广泛的理性思考可以来自统计学之外的许多领域。对我来说，是数学，但我见过许多人从不同的背景中获得这些能力。”
- en: I'm very happy with the career I've achieved from my limited statistics education
    – if I started over again, I'd be afraid of stepping on a statistics butterfly
    and changing the timeline so that I end up a UX designer or something."
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我对从有限的统计学教育中取得的职业生涯感到非常满意——如果我可以重新开始，我会担心踩到统计学的“蝴蝶”，从而改变时间线，最后变成一名用户体验设计师或其他什么职业。
- en: 'On the other hand, you have [Kristen Kehrer](https://datamovesme.com/) of Data
    Moves Me ([@DataMovesHer](https://twitter.com/DataMovesHer)), who had a formal
    statistics education. She told me:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，[Kristen Kehrer](https://datamovesme.com/) 来自 Data Moves Me ([@DataMovesHer](https://twitter.com/DataMovesHer))，她有正式的统计学教育。她告诉我：
- en: '"Most of my study in undergraduate probability and statistics was very theoretical.
    If I had to begin again, I would have taken a more applied stats course in my
    undergraduate degree. But even if I was doing it all over, I wouldn''t change
    my decision to pursue a formal degree in the topic."'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我本科阶段大部分的概率和统计学习都非常理论化。如果我需要重新开始，我会在本科阶段选择一门更应用的统计课程。但即便如此，我不会改变我选择追求正式学位的决定。”
- en: 'Interestingly, Lisa-Christina Winter, senior product researcher at Chatroulette
    ([@lisachwinter](https://twitter.com/lisachwinter)), suggested to me exactly the
    opposite of this:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，Chatroulette 的高级产品研究员 Lisa-Christina Winter ([@lisachwinter](https://twitter.com/lisachwinter))
    向我建议了完全相反的做法：
- en: '"I would start out with statistical theory – by understanding basic concepts
    and why they''re important. To put it into a digestible frame, I''d look at the
    theory in the context of simple experimental designs."'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我会从统计学理论开始——理解基本概念以及它们为何重要。为了便于理解，我会将理论放在简单实验设计的背景下来看。”
- en: So why were the theoretical foundations of statistics important to you?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所以统计学的理论基础对你来说为什么重要？
- en: '"Although I didn''t appreciate it at the time when I first learned statistics,
    I now see how important it was to solve statistical issues manually, by using
    formula books and distribution tables. When working with someone now, it becomes
    very clear very quickly that a deeper statistical understanding is super important."'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “虽然当初刚学习统计学时我没有意识到这一点，但现在我明白了亲自解决统计问题的重要性，比如使用公式书和分布表。现在与人合作时，很快就会发现更深层次的统计学理解是极其重要的。”
- en: How so?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 怎么说？
- en: '"Going through a lot of theoretical stats prior to getting busy on applied
    stats has kept me away from making loads of mistakes that I would never have been
    aware of by simply writing syntax."'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在忙于应用统计学之前经过大量的理论统计学学习，帮助我避免了很多通过单纯编写语法而无法意识到的错误。”
- en: 'And [Matt Dancho](https://www.business-science.io/), who creates data science
    courses for business students ([@mdancho84](https://twitter.com/mdancho84)) has
    some advice to share about learning statistics, he told me:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 而 [Matt Dancho](https://www.business-science.io/)，他为商学院学生创建数据科学课程 ([@mdancho84](https://twitter.com/mdancho84))，他分享了一些关于学习统计学的建议，他告诉我：
- en: '"I would do as many projects as possible – building products is how you learn.
    As you run into errors, troubleshoot, create, learn. This is a directly transferable
    skill to your business."'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我会做尽可能多的项目——构建产品就是学习的方式。当你遇到错误时，进行故障排除，创造，学习。这是一项可以直接转移到业务中的技能。”
- en: 'He also has a message for all those that tell us to learn how to multitask
    (I''m sure you all know a University lecturer that''s told you to learn this):'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他也有话要对那些告诉我们要学会多任务处理的人说（我相信你们都有听过大学讲师让你们学会这一点）：
- en: '"I would focus on one learning goal – it''s easy to get distracted. This costs
    you years. Rather, focus on one project or one learning objective. Not every new
    technology that you hear about. That will kill your productivity. Focus is SUPER
    CRITICAL to learning."'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我会专注于一个学习目标——很容易分心。这会浪费你几年时间。相反，专注于一个项目或一个学习目标，而不是你听到的每一项新技术。这会杀死你的生产力。专注对学习至关重要。”
- en: '[Mine Çetinkaya-Rundel](https://www2.stat.duke.edu/~mc301/) of the [OpenIntro](https://www.openintro.org/)
    team ([@minebocek](https://twitter.com/minebocek)) also suggests going down the
    applied stats route:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mine Çetinkaya-Rundel](https://www2.stat.duke.edu/~mc301/) 来自[OpenIntro](https://www.openintro.org/)团队（[@minebocek](https://twitter.com/minebocek)）也建议走应用统计学路线：'
- en: '"I started learning statistics with a traditional introductory statistics course
    that had us memorise some formulas but not really touch the data. It took me a
    while after that first course to put the pieces together and understand (and fall
    in love with!) the entire data analysis cycle."'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我开始学习统计学时使用的是传统的入门统计学课程，该课程让我们记住一些公式，但实际上没有接触数据。在第一次课程之后，我花了一段时间才将这些知识拼凑起来，理解（并爱上！）整个数据分析周期。”
- en: So what would she do if she had to start stats all over again?
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果她必须重新开始统计学，她会怎么做呢？
- en: '"If I were to start over, I would love to start learning statistics where I
    can work with the data, doing hands-on data analysis (with R!) and also focus
    on how to ask the right questions and how to start looking for answers to these
    questions in real, complex datasets."'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果我重新开始，我会希望从学习统计学开始，这样我可以处理数据，进行动手的数据分析（使用R！），并且专注于如何提出正确的问题以及如何在真实复杂的数据集中寻找这些问题的答案。”
- en: 'In part 2 of 3 of his advice to statistical newbies, Garrett Grolemund (see,
    I told you we''d hear from him again, didn''t I?) said that if he had the chance
    to start statistics again:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在给统计学新手的三部分建议中的第二部分，Garrett Grolemund（看，我不是说过我们会再听到他的声音吗？）表示，如果他有机会重新开始统计学：
- en: '"I''d think hard about what randomness is really. Statistics is the applied
    version of this stuff, but we jump straight to the math/computation too quickly."'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我会认真思考随机性到底是什么。统计学是这些东西的应用版本，但我们往往过快地跳到数学/计算部分。”
- en: So there we have it. 9 out of 10 cats statisticians prefer applied statistics!
    So the next time you're feeling sorry for yourself analysing data without having
    had the theoretical background, just remember that you're following the path that
    many formally trained statisticians would go down if they had their time again.
    And if it's good enough for them, well, you know the rest...
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们得出了结论。10只猫中有9只统计学家更喜欢应用统计学！所以，下次你在没有理论背景的情况下分析数据时感到难过时，只要记住你正在走许多正规训练统计学家如果有机会重新来过的路。如果对他们来说足够好，你知道接下来会发生什么……
- en: Frequentist Statistics *vs* Bayesian Statistics
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 频率派统计学 *vs* 贝叶斯统计学
- en: There is a schism in statistics, and that is between the frequentists and the
    Bayesians.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学中存在一种分裂，即频率派和贝叶斯派。
- en: Let's see what the statisticians have to say about this debate.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们来看看统计学家们对这场辩论有什么看法。
- en: We start with [Kirk Borne](http://rocketdatascience.org/) ([@KirkDBorne](https://twitter.com/KirkDBorne)),
    astrophysicist and rocket scientist (well, rocket *data* scientist). Surprisingly,
    he tells me he's never had any interest in being an astronaut!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从[柯克·伯恩](http://rocketdatascience.org/)（[@KirkDBorne](https://twitter.com/KirkDBorne)）开始，他是天体物理学家和火箭科学家（好吧，火箭*数据*科学家）。令人惊讶的是，他告诉我他从未对成为宇航员感兴趣！
- en: '"I am not a statistician, nor have I ever had a single course in statistics,
    though I did teach it at a university. How''s that possible?"'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我不是统计学家，也从未上过统计学课程，尽管我在大学教授过它。这怎么可能？”
- en: Funnily enough, that was the same for me! So, where did he get all his stats
    from?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，我也是这样！那么，他的所有统计学知识从哪里来的呢？
- en: '"I learned basic statistics in undergraduate physics, and then I learned more
    in graduate school and beyond while doing data analysis as an astrophysicist for
    many years. I then learned more stats when I started exploring data mining, statistical
    learning, and machine learning about 22 years ago. I have not stopped learning
    statistics ever since then."'
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我在本科物理课程中学习了基础统计学，然后在研究生阶段及其之后，作为天体物理学家进行数据分析时学到了更多。我在大约22年前开始探索数据挖掘、统计学习和机器学习时学到了更多统计学。从那时起，我一直没有停止学习统计学。”
- en: This is starting to sound eerily like my stats education. All you need to do
    is drop the 'astro' from astrophysics, and they're identical! So what does he
    think of starting stats all over again?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这开始听起来像我统计教育的经历。你只需将‘astro’从天体物理学中去掉，它们就是一样的！那么他如何看待重新开始统计学呢？
- en: '"I would have started with Bayesian inference instead of devoting all of my
    early years to simple descriptive data analysis. That would have led me to statistical
    learning and machine learning much earlier. And I would have learned to explore
    and exploit the wonders and powers of Bayesian networks much sooner."'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我会从贝叶斯推断开始，而不是将早期所有时间都投入到简单的描述性数据分析中。这会让我更早地接触到统计学习和机器学习。而且我会更早地学会探索和利用贝叶斯网络的奇妙与强大。”
- en: 'This is also what [Frank Harrell](http://biostat.mc.vanderbilt.edu/wiki/Main/FrankHarrell),
    author and professor of biostatistics at Vanderbilt University School of Medicine
    at Nashville, thinks about hitting the reset button on statistics ([@f2harrell](https://twitter.com/f2harrell)).
    He told me:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是[Frank Harrell](http://biostat.mc.vanderbilt.edu/wiki/Main/FrankHarrell)（范德比尔特大学医学院生物统计学教授）对重新开始统计学的看法（[@f2harrell](https://twitter.com/f2harrell)）。他告诉我：
- en: '"I would start with Bayesian statistics and thoroughly learn that before learning
    anything about sampling distributions or hypothesis tests."'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我会从贝叶斯统计学开始，并彻底学习它，然后再学习关于抽样分布或假设检验的内容。”
- en: 'And Lillian Pierson, CEO of [Data-Mania](https://www.data-mania.com/) ([@Strategy_Gal](https://twitter.com/Strategy_Gal))
    also mentioned Bayesian statistics when I asked her where she would start:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当我问[Lillian Pierson](https://www.data-mania.com/)（[数据狂人](https://twitter.com/Strategy_Gal)）她会从哪里开始时，她也提到了贝叶斯统计学：
- en: '"If I had to start statistics all over again, I''d start by tackling 3 basics:
    t-test, Bayesian probability & Pearson correlation."'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果我必须重新开始统计学，我会从三个基本的概念入手：t检验、贝叶斯概率和皮尔逊相关性。”
- en: Personally, I haven't done very much Bayesian stats, and it's one of my biggest
    regrets in statistics. I can see the potential in doing things the Bayesian way,
    but as I've never had a teacher or a mentor, I've never really found a way in.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 就个人而言，我没有做过很多贝叶斯统计学，这是我在统计学中最大的遗憾之一。我能看到用贝叶斯方法做事的潜力，但由于没有老师或导师，我一直没能真正找到入门的途径。
- en: Maybe one day I will – but until then, I will continue to pass on the messages
    from the statisticians in here.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 也许有一天我会这样做——但在那之前，我将继续传递这里统计学家的信息。
- en: 'Repeat after me:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 跟我重复一遍：
- en: Learn Bayesian stats.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 学习贝叶斯统计学。
- en: Learn Bayesian stats.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 学习贝叶斯统计学。
- en: LEARN BAYESIAN STATS!
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 学习贝叶斯统计学！
- en: Simulated Statistics is the New Black
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模拟统计学是新的黑色
- en: 'I also got a really interesting perspective from Cassie Kozyrkov, Head of Decision
    Intelligence at Google ([@quaesita](https://twitter.com/quaesita)), who told me
    that she''d:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我还从谷歌决策智能部负责人Cassie Kozyrkov那里获得了一个非常有趣的观点（[@quaesita](https://twitter.com/quaesita)），她告诉我她会：
- en: '"Probably enjoy making a bonfire out of printed statistical tables!"'
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “可能会享受把打印的统计表当作篝火烧！”
- en: Well, amen to that, but seriously though, where would you start again with stats?
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，虽然说得对，但说真的，你会从哪里重新开始学习统计学呢？
- en: '"Simulation! If I had to start all over again, I''d want to start with a simulation-based
    approach to statistics."'
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “模拟！如果我必须重新开始，我希望从基于模拟的方法开始学习统计学。”
- en: OK, I'm with you, but why specifically simulation?
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，我明白了，但为什么特别是模拟？
- en: '"The ''traditional'' approach taught in most STAT101 classes was developed
    in the days before computers and is unnecessarily reliant on restrictive assumptions
    that cram statistical questions into formats you can tackle analytically with
    common distributions and those nasty obsolete printed tables."'
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “大多数STAT101课程中教授的‘传统’方法是在计算机出现之前发展起来的，过分依赖于那些将统计问题挤入可以用常见分布和那些过时的打印表格进行分析的限制性假设。”
- en: I got you. So what exactly have you got against the printed tables?
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我明白了。那么你到底对打印表格有什么意见呢？
- en: '"Well, I often wonder whether traditional courses do more harm than good since
    I keep seeing their survivors making ''Type III errors'' – correctly answering
    the wrong convenient questions. With simulation, you can go back to first principles
    and discover the real magic of statistics."'
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “嗯，我常常想传统课程是否弊大于利，因为我看到他们的幸存者在做‘III型错误’——正确回答错误的方便问题。通过模拟，你可以回到最基本的原则，发现统计学的真正魔力。”
- en: Statistics have magic?
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学有魔力吗？
- en: '"Sure it does! My favorite part is that learning statistics with simulation
    forces you to confront the role that your assumptions play. After all, in statistics,
    your assumptions are at least as important as your data, if not more so."'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “当然了！我最喜欢的一点是，通过模拟学习统计学迫使你面对假设所扮演的角色。毕竟，在统计学中，你的假设至少与数据一样重要，甚至更重要。”
- en: 'And when it came to offering his advice, Gregory Piatetsky, founder of [KDnuggets](https://www.kdnuggets.com/)
    ([@kdnuggets](https://twitter.com/kdnuggets)), suggested that:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到提供建议时，[KDnuggets](https://www.kdnuggets.com/)（[@kdnuggets](https://twitter.com/kdnuggets)）的创始人Gregory
    Piatetsky建议：
- en: '"I would start with Leo Breiman''s paper on [Two Cultures](https://projecteuclid.org/download/pdf_1/euclid.ss/1009213726),
    plus I would study Bayesian inferencing."'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我会从Leo Breiman关于[两种文化](https://projecteuclid.org/download/pdf_1/euclid.ss/1009213726)的论文开始，并且我会学习贝叶斯推断。”
- en: If you haven't read that paper (which is open access), Leo Breiman lays out
    the case for algorithmic modelling, where statistics are simulated as a black
    box model rather than following a prescribed statistical model.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没读过那篇论文（它是开放访问的），Leo Breiman阐述了算法建模的案例，其中统计被模拟为一个黑箱模型，而不是遵循预定的统计模型。
- en: This is what Cassie was getting at – statistical models rarely fit real-world
    data, and we are left to either try to shoe-horn the data into the model (getting
    the right answer to the wrong question) or switch it up and do something completely
    different – simulations!
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是Cassie想表达的——统计模型很少适用于现实世界的数据，我们只能尝试将数据硬塞进模型中（得到对错误问题的正确答案），或者切换方法，做一些完全不同的事情——模拟！
- en: And There's More...
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 还有更多内容...
- en: This is an excerpt from my original post, which is quite long – too long to
    post here in its entirety (there are more than 30 world-class contributors!).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我原始帖子的摘录，它相当长——长到无法在这里全部发布（有超过30位世界级的贡献者！）。
- en: If you're enjoying reading, you might be interested to hear what Dez Blanchfield
    has to say about domain experts, or what Michael Friendly and Alberto Cairo have
    to say about the past, present, and future of data visualisation.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢阅读，你可能会对Dez Blanchfield对领域专家的看法，或Michael Friendly和Alberto Cairo对数据可视化的过去、现在和未来的看法感兴趣。
- en: There's also a **free book to download** detailing all the comments made by
    the contributors, including what Natalie Dean and Jen Stirrup had to say about
    Information Flow and Detective Work.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一本**免费下载的书**详细列出了贡献者们的所有评论，包括Natalie Dean和Jen Stirrup对信息流和侦探工作的看法。
- en: And don't get me started with the epic suggestions about communication by Charles
    Wheelan and Chelsea Parlett-Pelleriti, or the comparison between statistical recipes,
    calculus, and simulated statistics by Josh Wills, founder of the Apache Crunch
    project.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 更不要让我开始谈论Charles Wheelan和Chelsea Parlett-Pelleriti关于沟通的精彩建议，或者Apache Crunch项目创始人Josh
    Wills对统计食谱、微积分和模拟统计的比较。
- en: Awesome – you really don't want to miss them!
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了——你真的不想错过它们！
- en: Come on over and read the **[original post](https://www.chi2innovations.com/blog/discover-stats-blog-series/experts-say-this-is-the-future-of-statistics/)**.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎过来阅读**[原始帖子](https://www.chi2innovations.com/blog/discover-stats-blog-series/experts-say-this-is-the-future-of-statistics/)**。
- en: '**Bio: **[Lee Baker](https://www.chi2innovations.com/about/) is an award-winning
    software creator that lives behind a keyboard in a darkened room. Illuminated
    only by the light from his monitor, he aspires to find the light switch. With
    decades of experience in science, statistics and artificial intelligence, he has
    a passion for telling stories with data, yet despite explaining it a dozen times,
    his mother still doesn''t understand what he does for a living. Insisting that
    data analysis is much simpler than we think it is, he creates friendly, easy-to-understand
    books and video courses that teach the fundamentals of data analysis and statistics.
    As the CEO of Chi-Squared Innovations, one day he''d like to retire to do something
    simpler, like crocodile wrestling.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人简介：**[Lee Baker](https://www.chi2innovations.com/about/) 是一位获奖的软件创作者，常常在黑暗的房间里坐在键盘后面。他的工作仅由显示器的光线照亮，他希望找到灯开关。拥有数十年的科学、统计和人工智能经验，他热衷于用数据讲故事，但尽管已经解释过十几次，他的母亲仍然不理解他是做什么的。他坚持认为数据分析比我们想象的要简单得多，因此他创作了友好易懂的书籍和视频课程，教授数据分析和统计的基础知识。作为Chi-Squared
    Innovations的首席执行官，他有一天希望退休去做一些更简单的事情，比如抓鳄鱼。'
