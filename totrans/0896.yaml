- en: However, the focus of most courses I listed was highly theoretical, and there
    was a lot of emphasis on learning the math and statistics behind machine learning
    algorithms.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我列出的多数课程的重点是高度理论化的，且对学习机器学习算法背后的数学和统计学有很多强调。
- en: While the MIT roadmap will help you understand the principles behind predictive
    modelling, what’s lacking is the ability to actually implement the concepts learnt
    and execute a real-world data science project.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管MIT的路线图将帮助你理解预测建模背后的原理，但缺乏的则是实际应用所学概念并执行真实数据科学项目的能力。
- en: After spending some time scouring the Internet, I found a couple of freely available
    courses by Harvard that covered the entire data science workflow?—?from programming
    to data analysis, statistics, and machine learning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在网上花了一些时间后，我发现了一些哈佛提供的免费课程，涵盖了整个数据科学工作流程——从编程到数据分析、统计学和机器学习。
- en: Once you complete all the courses in this learning path, you are also given
    a capstone project that allows you to put everything you learnt in practice.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了这个学习路径中的所有课程，你还会获得一个综合项目，允许你将所学知识付诸实践。
- en: In this article, I will list 9 free Harvard courses that you can take to learn
    data science from scratch. Feel free to skip any of these courses if you already
    possess knowledge of that subject.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将列出9门你可以学习数据科学的免费哈佛课程。如果你已经掌握了某个主题，可以随意跳过相关课程。
- en: 'Step 1: Programming'
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一步：编程
- en: The first step you should take when learning data science is to learn to code.
    You can choose to do this with your choice of programming language?—?ideally Python
    or R.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 学习数据科学的第一步是学习编程。你可以选择用你喜欢的编程语言来做这件事——理想情况下是Python或R。
- en: 'If you’d like to learn R, Harvard offers an introductory R course created specifically
    for data science learners, called [Data Science: R Basics](https://pll.harvard.edu/course/data-science-r-basics?delta=3).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想学习R语言，哈佛提供了一门专为数据科学学习者设计的入门R课程，叫做[数据科学：R基础](https://pll.harvard.edu/course/data-science-r-basics?delta=3)。
- en: This program will take you through R concepts like variables, data types, vector
    arithmetic, and indexing. You will also learn to wrangle data with libraries like
    dplyr and create plots to visualize data.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这个程序将带你了解R语言的概念，如变量、数据类型、向量运算和索引。你还将学习使用像dplyr这样的库来处理数据，并创建图表来可视化数据。
- en: If you prefer Python, you can choose to take [CS50’s Introduction to Programming
    with Python](https://www.edx.org/course/cs50s-introduction-to-programming-with-python)
    offered for free by Harvard. In this course, you will learn concepts like functions,
    arguments, variables, data types, conditional statements, loops, objects, methods,
    and more.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢 Python，你可以选择参加由哈佛免费提供的 [CS50 Python 编程入门](https://www.edx.org/course/cs50s-introduction-to-programming-with-python)
    课程。在这门课程中，你将学习函数、参数、变量、数据类型、条件语句、循环、对象、方法等概念。
- en: Both programs above are self-paced. However, the Python course is more detailed
    than the R program, and requires a longer time commitment to complete. Also, the
    rest of the courses in this roadmap are taught in R, so it might be worth learning
    R to be able to follow along easily.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上述两个课程都是自定进度的。然而，Python 课程比 R 程序更详细，需要更长的时间来完成。此外，这个路线图中的其他课程都使用 R 教授，因此学习 R
    可能会更有价值，以便能更轻松地跟上课程进度。
- en: 'Step 2: Data Visualization'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 步：数据可视化
- en: Visualization is one of the most powerful techniques with which you can translate
    your findings in data to another person.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化是将数据发现传达给他人的最强大技术之一。
- en: With [Harvard’s Data Visualization](https://www.edx.org/course/data-science-visualization)
    program, you will learn to build visualizations using the ggplot2 library in R,
    along with the principles of communicating data-driven insights.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 [哈佛的数据可视化](https://www.edx.org/course/data-science-visualization) 课程，你将学习使用
    R 中的 ggplot2 库构建可视化图表，并掌握传达数据驱动见解的原则。
- en: 'Step 3: Probability'
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 3 步：概率论
- en: In [this](https://www.edx.org/course/data-science-probability) course, you will
    learn essential probability concepts that are fundamental to conducting statistical
    tests on data. The topics taught include random variables, independence, Monte
    Carlo simulations, expected values, standard errors, and the Central Limit Theorem.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [这门课程](https://www.edx.org/course/data-science-probability) 中，你将学习进行数据统计测试所需的基本概率概念。所讲解的主题包括随机变量、独立性、蒙特卡罗模拟、期望值、标准误差和中心极限定理。
- en: The concepts above will be introduced with the help of a case study, which means
    that you will be able to apply everything you learned to an actual real-world
    dataset.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 上述概念将通过案例研究进行介绍，这意味着你将能够将所学的知识应用于实际的真实世界数据集。
- en: 'Step 4: Statistics'
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 4 步：统计学
- en: After learning probability, you can take [this](https://www.edx.org/course/data-science-inference-and-modeling)
    course to learn the fundamentals of statistical inference and modelling.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 学习完概率论后，你可以参加 [这门课程](https://www.edx.org/course/data-science-inference-and-modeling)
    来学习统计推断和建模的基础知识。
- en: This program will teach you to define population estimates and margin of errors,
    introduce you to Bayesian statistics, and provide you with the fundamentals of
    predictive modeling.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这个程序将教你定义人口估计和误差范围，介绍贝叶斯统计，并提供预测建模的基础知识。
- en: 'Step 5: Productivity Tools (Optional)'
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 5 步：生产力工具（可选）
- en: I’ve included this [project management course](https://www.edx.org/course/data-science-productivity-tools)
    as optional since it isn’t directly related to learning data science. Rather,
    you will be taught to use Unix/Linux for file management, Github, version control,
    and creating reports in R.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这个 [项目管理课程](https://www.edx.org/course/data-science-productivity-tools) 作为可选内容包括在内，因为它与学习数据科学并不直接相关。而是教你使用
    Unix/Linux 进行文件管理、Github、版本控制和在 R 中创建报告。
- en: The ability to do the above will save you a lot of time and help you better
    manage end-to-end data science projects.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 能够做到这些将节省你大量时间，并帮助你更好地管理端到端的数据科学项目。
- en: 'Step 6: Data Pre-Processing'
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 6 步：数据预处理
- en: The next course in this list is called [Data Wrangling](https://www.edx.org/course/data-science-wrangling),
    and will teach you to prepare data and convert it into a format that is easily
    digestible by machine learning models.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该列表中的下一个课程是 [数据处理](https://www.edx.org/course/data-science-wrangling)，将教你如何准备数据并将其转换为机器学习模型容易处理的格式。
- en: You will learn to import data into R, tidy data, process string data, parse
    HTML, work with date-time objects, and mine text.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何将数据导入 R、整理数据、处理字符串数据、解析 HTML、处理日期时间对象以及挖掘文本。
- en: As a data scientist, you often need to extract data that is publicly available
    on the Internet in the form of a PDF document, HTML webpage, or a Tweet. You will
    not always be presented with clean, formatted data in a CSV file or Excel sheet.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据科学家，你经常需要提取以 PDF 文档、HTML 网页或 Tweet 形式公开在互联网上的数据。你不会总是获得干净、格式化的数据 CSV 文件或
    Excel 表格。
- en: By the end of this course, you will learn to wrangle and clean data to come
    up with critical insights from it.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 到课程结束时，你将学会如何处理和清理数据，从中提取关键洞察。
- en: 'Step 7: Linear Regression'
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7步：线性回归
- en: '[Linear regression](https://www.edx.org/course/data-science-linear-regression)
    is a machine learning technique that is used to model a linear relationship between
    two or more variables. It can also be used to identify and adjust the effect of
    confounding variables.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[线性回归](https://www.edx.org/course/data-science-linear-regression)是一种机器学习技术，用于建模两个或更多变量之间的线性关系。它也可以用来识别和调整混杂变量的影响。'
- en: This course will teach you the theory behind linear regression models, how to
    examine the relationship between two variables, and how confounding variables
    can be detected and removed before building a machine learning algorithm.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程将教你线性回归模型背后的理论，如何检查两个变量之间的关系，以及在构建机器学习算法之前如何检测和去除混杂变量。
- en: 'Step 8: Machine Learning'
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8步：机器学习
- en: Finally, the course you’ve probably been waiting for! Harvard’s [machine learning
    program](https://www.edx.org/course/data-science-machine-learning) will teach
    you the basics of machine learning, techniques to mitigate overfitting, supervised
    and unsupervised modelling approaches, and recommendation systems.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你可能一直在等待的课程来了！哈佛的[机器学习程序](https://www.edx.org/course/data-science-machine-learning)将教授你机器学习的基础知识、减轻过拟合的技术、监督学习和无监督学习建模方法以及推荐系统。
- en: 'Step 9: Capstone Project'
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9步：综合项目
- en: After completing all the above courses, you can take Harvard’s [data science
    capstone project](https://www.edx.org/course/data-science-capstone), where your
    skills in data visualization, probability, statistics, data wrangling, data organization,
    regression, and machine learning will be assessed.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 完成所有上述课程后，你可以参加哈佛的[数据科学综合项目](https://www.edx.org/course/data-science-capstone)，在这里你的数据可视化、概率、统计学、数据清洗、数据组织、回归分析和机器学习的技能将受到评估。
- en: With this final project, you will get the opportunity to put together all the
    knowledge learnt from the above courses and gain the ability to complete a hands-on
    data science project from scratch.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个最终项目，你将有机会将从上述课程中学到的所有知识综合运用，并获得从头开始完成一个实际数据科学项目的能力。
- en: 'Note: All the courses above are available on an online learning platform from
    edX and can be audited for free. If you want a course certificate, however, you
    will have to pay for one.'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意：上述所有课程均在edX的在线学习平台上提供，并且可以免费旁听。如果你需要课程证书，则需要支付费用。
