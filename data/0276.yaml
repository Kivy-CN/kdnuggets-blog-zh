- en: 'Microsoft, however, seems to be following a differed path: it integrates cognitive
    technologies into traditional products and makes them smarter.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，微软似乎正在走一条不同的道路：它将认知技术集成到传统产品中，使其更智能。
- en: Bill Gates coined the concept of ‘digital nervous system (DNS)... that ... [provides]
    a well-integrated flow of information to the right part of the organization at
    the right time’. This intellectual system inherits some important features of
    its biological prototype, for instance, it ‘...blocks out the information that
    isn’t important ...’ [1] The system acts as an agent, anticipating user’s intentions
    and making some decisions by its own.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 比尔·盖茨创造了“数字神经系统（DNS）”这一概念……它……[提供]“将信息流整合到组织的正确部分，在正确的时间”。这个智力系统继承了其生物原型的一些重要特征，例如，它“……屏蔽掉不重要的信息……”[1]
    该系统充当代理人，预见用户的意图，并自行做出一些决策。
- en: Recent Microsoft’s efforts in cognitive technologies follow the path, once highlighted
    by the DNS concept.For instance, at the recent Build Conference, Microsoft highlighted
    ‘conversational’ interface, aiming to facilitate information overload, users face[2].
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最近微软在认知技术方面的努力遵循了DNS概念曾经强调的路径。例如，在最近的Build大会上，微软强调了“对话”界面，旨在缓解用户面临的信息过载[2]。
- en: '![microsoft-cortana](../Images/49076ad5d1902f40355de5a8517283fe.png)Cortana,
    a digital assistant, became more integrated into firm’s traditional products and
    got more freedom to act independently from a user. The assistant, for example,
    may find and send a document, as well as book a hotel on behalf of a user[3].
    Bill Gates, retired from the Chairman role, pays attention to ‘Personal Agent’
    project, indicating the importance of the DNS approach to the company’s future[4].'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![microsoft-cortana](../Images/49076ad5d1902f40355de5a8517283fe.png)Cortana，一款数字助理，变得更加融入公司的传统产品，并获得了更多独立于用户的自由。例如，助理可以查找并发送文件，以及代表用户预订酒店[3]。比尔·盖茨已经退任主席一职，关注“个人助理”项目，表明了DNS方法对公司未来的重要性[4]。'
- en: 'Through the internal research and development as well as acquisitions and investments,
    Microsoft makes its software smarter. At least five cognitive technologies were
    explored and integrated into Microsoft’s products, namely:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过内部研究与开发以及收购和投资，微软使其软件更加智能。至少探索并集成了五种认知技术到微软的产品中，即：
- en: '**Machine Learning** is a key element of Priorities and Notification platform
    as well as Adaptive Interface;'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习**是优先级和通知平台以及自适应界面的关键元素；'
- en: '**Speech Recognition** was pioneered since 90s, shipped as part of OS since
    Windows XP, then cloud-powered and currently available as a part of Cognitive
    Services (Project Oxford);'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语音识别**自90年代起开始开创，作为操作系统的一部分随Windows XP一起发布，之后由云端支持，目前作为Cognitive Services（Project
    Oxford）的一部分提供；'
- en: '**Natural Language Processing** (NLP) efforts in spelling, syntax, and other
    areas allowed to form own platform for NLP in Office and to develop Bing/Cognitive
    Services APIs;'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然语言处理**（NLP）在拼写、语法和其他领域的努力使得在Office中形成了自己的NLP平台，并开发了Bing/Cognitive Services
    APIs；'
- en: MS has been working on **Knowledge Graphs** since 2007, it built an ontology
    of the everyday things in early 2008;
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微软自2007年起就致力于**知识图谱**的工作，并在2008年初建立了日常事物的本体；
- en: '**Computer Vision** efforts led to Bing’s Lenses, Office Lenses in Windows
    Phone and iOS, as well to Kinect and the recently available AR headset, HoloLens.
    Computer vision also may become a part of a digital assistant, enabling it to
    describe the world around[5].'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算机视觉**的努力导致了Bing的Lenses、Windows Phone和iOS上的Office Lenses，以及Kinect和最近推出的AR头戴设备HoloLens。计算机视觉也可能成为数字助手的一部分，使其能够描述周围的世界[5]。'
- en: Microsoft’s broad interests in cognitive technologies are reflected in its investments
    and acquisitions. Pitchbook’s database allows identifying at least seventeen transactions
    by Microsoft, related to purchasing or investing in the cognitive tech assets
    (See Table 1).
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 微软对认知技术的广泛兴趣体现在其投资和收购中。Pitchbook的数据库显示，微软至少进行了十七笔与购买或投资认知技术资产相关的交易（见表1）。
- en: '[![Microsoft investments and acquisitions](../Images/cceea9fa83c88f417dbc89d6cb614c6d.png)](https://cdn-images-1.medium.com/max/1200/1*DAq-bVwFJoKlcFTyuOfPjg.png)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[![微软投资和收购](../Images/cceea9fa83c88f417dbc89d6cb614c6d.png)](https://cdn-images-1.medium.com/max/1200/1*DAq-bVwFJoKlcFTyuOfPjg.png)'
- en: '*Click to enlarge*.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*点击放大*。'
- en: Perhaps, the first acquisition aiming to add an AI component into the firm’s
    software was made in 1993, when Knowledge Industries was purchased. Its CEO Eric
    Horvitz, spearheaded Adaptive Systems and Interactions (ASI) group at Microsoft
    Research. Acquired technologies were adopted, among other things in ‘Clippy’,
    an office assistant, prototypes of Notification Platform[6] and adaptive interface
    of MS Office[7].
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 也许，首次旨在将AI组件添加到公司软件中的收购发生在1993年，当时Knowledge Industries被收购。其CEO Eric Horvitz，领导了微软研究中的自适应系统和交互（ASI）小组。被收购的技术在‘Clippy’（一个办公助手）、Notification
    Platform的原型[6]和MS Office的自适应界面[7]中得到了应用。
- en: Microsoft improved its positions in speech recognition, natural language processing
    and knowledge graphs via acquisitions of Tellme Networks and Powerset for €591M
    and €63M respectively. Tellme’s products among other things allowed voice search
    quires[8], while Powerset brought the additional natural language search capabilities
    on the table and helped to improve Bing[9].
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 微软通过收购Tellme Networks和Powerset，分别花费5.91亿欧元和6300万欧元，提升了在语音识别、自然语言处理和知识图谱方面的地位。Tellme的产品在其他方面允许语音搜索查询[8]，而Powerset则带来了额外的自然语言搜索功能，并帮助改进了Bing[9]。
- en: Later, the company acquired Equivio, that allows users ‘…to explore large, unstructured
    sets of data and quickly find what is relevant’[10]. Recently, Swiftkey, a predictive
    keyboard software, was acquired for €225M.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 后来，该公司收购了Equivio，允许用户“...探索大型非结构化数据集并快速找到相关内容”[10]。最近，预测键盘软件Swiftkey被以2.25亿欧元收购。
- en: Computer vision has been an important field for Microsoft as well. Four transactions
    took place in a computer vision, including a notable acquisition of VideoSurf
    with its video search capabilities.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉对微软来说也一直是一个重要领域。涉及计算机视觉的四笔交易中，包括了具有视频搜索功能的VideoSurf的显著收购。
- en: Probably, in order to improve the ecosystem around the digital agent, the company
    committed ~€380M to purchasing productivity solutions like Acompli (Outlook) or
    Wunderkinder, the maker of Wunderlist (See Table 2).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了改善数字助手周围的生态系统，该公司承诺约3.8亿欧元用于购买生产力解决方案，如Acompli（Outlook）或Wunderkinder（Wunderlist的开发者）（见表2）。
- en: '[![Microsoft productivity related assets](../Images/db151a8cd5a57b7d31bb1fa25f5cac19.png)](https://cdn-images-1.medium.com/max/1200/1*URrLeI0yxFuPFPwb3asvdQ.png)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[![微软生产力相关资产](../Images/db151a8cd5a57b7d31bb1fa25f5cac19.png)](https://cdn-images-1.medium.com/max/1200/1*URrLeI0yxFuPFPwb3asvdQ.png)'
- en: '*Click to enlarge*.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*点击放大*。'
- en: On top of developing cognitive technologies assets, Microsoft made a push into
    the infrastructure required to deal with its critical element — data. The company
    amassed assets that allow collecting data from diverse types of sources and storage
    (See Table 3).
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 除了开发认知技术资产外，微软还推进了处理其关键元素——数据——所需的基础设施。该公司积累了可以从各种类型的来源和存储中收集数据的资产（见表3）。
- en: For example, €761M acquisition of Fast Search & Transfer delivered to Microsoft
    a ‘…flexible and scalable integrated technology platform and personalized portal
    [that] connects users, regardless of medium, to the relevant information they
    need[11].
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，€761M收购Fast Search & Transfer为微软带来了一个“……灵活且可扩展的集成技术平台和个性化门户[该平台]无论介质如何都能将用户连接到他们需要的相关信息[11]。
- en: In addition to developing the infrastructure, Microsoft has allowed developers
    to benefit from it. The company has opened access to 22 API’s via Cortana Intelligence
    Suit[12] and presented Power BI Embedded, a tool for in-app data visualization[13].
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 除了开发基础设施，微软还让开发者从中受益。该公司通过Cortana Intelligence Suit[12]开放了22个API，并推出了Power BI
    Embedded，一个用于应用内数据可视化的工具[13]。
- en: '[![Microsoft data integration assets](../Images/e94289b5e900b0fd60d411f37de17fe9.png)](https://cdn-images-1.medium.com/max/1200/1*bZzgOWeq_X7tzJ8LweI-JA.png)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[![微软数据集成资产](../Images/e94289b5e900b0fd60d411f37de17fe9.png)](https://cdn-images-1.medium.com/max/1200/1*bZzgOWeq_X7tzJ8LweI-JA.png)'
- en: '*Click to enlarge*.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*点击放大*。'
- en: Reflecting on Microsoft’s endeavors, one may make several takeaways.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 反思微软的努力，可以得出几个结论。
- en: '**Applying a technology into a good product seems challenging even for a leading
    tech company**. After limited success of Clippy, Notifications Management Platform
    at Windows Longhorn and WinFS[14] Microsoft went dark on its cognitive tech research.
    Only few prototypes were presented at Microsoft Research Summits and PDC conferences
    (e.g. MyLifeBits[15], LifeBrowser[16], Situated Interaction — MSR Receptionist[17]
    and Microsoft Semantic Engine[18]);'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将技术应用于优秀产品对于领先的科技公司来说也似乎具有挑战性**。在Clippy、Windows Longhorn和WinFS[14]的有限成功之后，微软在其认知技术研究方面变得沉寂。只有少数原型在微软研究峰会和PDC会议上展示（例如MyLifeBits[15]、LifeBrowser[16]、Situated
    Interaction—MSR Receptionist[17]和Microsoft Semantic Engine[18]）；'
- en: '**Critical elements of cognitive tech infrastructure may be almost hidden from
    the public**. For instance, Microsoft Semantic Engine has not received much media
    attention. However, it allowed users to search private and public data via natural
    language requests, e.g. ‘show me photos I’ve made in Greece last year’ or ‘tell
    me about Tom Cruise’[19];'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认知技术基础设施的关键元素可能几乎未被公众所知**。例如，微软语义引擎并没有受到媒体的广泛关注。然而，它允许用户通过自然语言请求来搜索私人和公共数据，例如“展示我去年在希腊拍的照片”或“告诉我关于汤姆·克鲁斯的事[19]”；'
- en: '**Long-term vision allows coupling R&D with investment activity**. Microsoft
    has pioneered research in cognitive tech and was among the earliest acquirers
    at the emerging field;'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长期愿景使得研发与投资活动得以结合**。微软在认知技术方面开创了研究，并且是这一新兴领域的早期收购者之一；'
- en: '**Microsoft seems to be very serious about the digital agent and smart software**.
    These may become the next chapter for the company and an important milestone of
    the AI development.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**微软似乎非常重视数字代理和智能软件**。这些可能成为公司下一个章节和人工智能发展的重要里程碑。'
