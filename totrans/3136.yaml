- en: 'This book covers machine learning techniques from text using both bag-of-words
    and sequence-centric methods. The scope of coverage is vast, and it includes traditional
    information retrieval methods and also recent methods from neural networks and
    deep learning. The chapters of this book can be organized into three categories:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了使用词袋和以序列为中心的两种方法的文本机器学习技术。覆盖范围广泛，包括传统的信息检索方法以及来自神经网络和深度学习的最新方法。书中的章节可以分为三个类别：
- en: '**Classical machine learning methods:**  These chapters discuss the classical
    machine learning methods such as matrix factorization, topic modeling, dimensionality
    reduction, clustering, classification, linear models, and evaluation. All these
    techniques treat text as a bag of words. Contextual learning methods that combine
    different types of text and also combine text with heterogeneous data types are
    covered.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**经典机器学习方法：**  这些章节讨论了经典的机器学习方法，如矩阵分解、主题建模、降维、聚类、分类、线性模型和评估。所有这些技术将文本视为词袋。还涵盖了将不同类型的文本和异构数据类型相结合的上下文学习方法。'
- en: '**Classical information retrieval and search engines:**  Although this book
    is focussed on text mining, the importance of retrieval and ranking methods in
    mining applications is quite significant. Therefore, the book covers the key aspects
    of information retrieval, such as data structures, Web ranking, crawling, and
    search engine design. Importance is given to different types of information retrieval
    scoring models and learning-to-rank techniques.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**经典信息检索和搜索引擎：**  虽然本书重点是文本挖掘，但在挖掘应用中检索和排序方法的重要性非常显著。因此，本书涵盖了信息检索的关键方面，如数据结构、网页排名、爬虫和搜索引擎设计。重点介绍了不同类型的信息检索评分模型和学习排序技术。'
- en: '**Sequence-centric, deep learning, and linguistic methods for mining:**  While
    the bag-of-words representation can be useful for traditional applications like
    classification and clustering, more advanced applications like machine translation,
    image captioning, opinion mining, information extraction, and text segmentation
    require one to treat text as a sequence. These chapters discuss methods for sequence-centric
    mining methods such as deep learning techniques, word2vec, recurrent neural networks,
    LSTMs, maximum entropy Markov models, and Conditional Random Fields. Custom methods
    for applications like text summarization, opinion mining, and event detection
    are also discussed.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**以序列为中心的深度学习和语言学方法：**  虽然词袋表示对传统应用如分类和聚类很有用，但更高级的应用如机器翻译、图像描述、情感分析、信息提取和文本分割要求将文本视为序列。这些章节讨论了以序列为中心的挖掘方法，如深度学习技术、word2vec、递归神经网络、LSTM、最大熵马尔可夫模型和条件随机场。还讨论了文本摘要、情感分析和事件检测等应用的自定义方法。'
- en: The book can be used as a textbook and it contains numerous exercises. However,
    it is also designed to be useful to researchers and industrial practitioners.
    It therefore contains extensive bibliographic references for researchers, and
    the bibliographic section also contains software references for practitioners.
    Numerous examples and exercises have been provided.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书既可以用作教科书，也包含大量练习。然而，它也旨在对研究人员和工业从业者有所帮助。因此，它包含了大量的文献参考资料供研究人员使用，文献部分还包含了供从业者使用的软件参考资料。书中提供了大量的示例和练习。
