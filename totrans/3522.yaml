- en: Three Essential Components of a Successful Data Science Team
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成功数据科学团队的三个关键组成部分
- en: 原文：[https://www.kdnuggets.com/2015/08/3-components-successful-data-science-team.html](https://www.kdnuggets.com/2015/08/3-components-successful-data-science-team.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/08/3-components-successful-data-science-team.html](https://www.kdnuggets.com/2015/08/3-components-successful-data-science-team.html)
