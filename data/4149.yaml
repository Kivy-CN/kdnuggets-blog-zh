- en: Seaborn
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Seaborn
- en: '![python_libraries_data_scientists_know_2022](../Images/36da5f75019106823e7f83e7f704c78f.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![python_libraries_data_scientists_know_2022](../Images/36da5f75019106823e7f83e7f704c78f.png)'
- en: Seaborn is a library that has been built on top of [matplotlib](https://matplotlib.org/)
    and is closely integrated with [pandas](https://pandas.pydata.org/) data structures.
    It provides a high-level interface for drawing attractive and informative statistical
    graphs using its plotting functions to help you further explore and understand
    your data.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Seaborn 是一个建立在 [matplotlib](https://matplotlib.org/) 之上的库，并与 [pandas](https://pandas.pydata.org/)
    数据结构紧密集成。它提供了一个高层接口，通过其绘图函数绘制吸引人且信息丰富的统计图形，帮助你进一步探索和理解数据。
- en: 'Seaborn can:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Seaborn 能：
- en: Create Scatter Plot. Histogram, Bar Plot, Box and Whiskers Plot, and more
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建散点图、直方图、条形图、箱线图等
- en: show a linear relationship between two or three data points
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示两个或三个数据点之间的线性关系
- en: ​​comfortably handle Pandas’ data frames more than matplotlib
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比 matplotlib 更舒适地处理 Pandas 数据框
- en: Perform semantic mapping and statistical aggregation to produce informative
    plots.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行语义映射和统计聚合以生成信息图。
- en: '**Core Task:** Making statistical graphics in Python'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**核心任务：** 在 Python 中制作统计图形'
- en: '**How to install Seaborn:** [Seaborn Installation](https://seaborn.pydata.org/installing.html)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何安装 Seaborn：** [Seaborn 安装](https://seaborn.pydata.org/installing.html)'
