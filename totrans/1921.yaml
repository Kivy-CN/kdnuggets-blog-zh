- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Unlike simple follower counts, Little Bird builds a true influencer network
    map by measuring how often influencers retweet other influencers and the density
    of network activity. This goes into what they call their “Influencer Score.” It’s
    not a perfect methodology but its relatively solid as a way of assigning contextual
    relevance values and true influencer status rather than just counting Tweets.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与简单的关注者数量不同，Little Bird通过测量影响者转发其他影响者的频率和网络活动的密度来构建真实的影响者网络图。这些数据会转化为他们所谓的“影响者评分”。这不是一个完美的方法，但它相对可靠，能够为赋予上下文相关性和真正的影响者地位提供一种方法，而不仅仅是计算推文数量。
- en: To set Little Bird up to run an influencer graph for your topic, you need to
    feed it a handful of accounts you know are influencers in the area you are focused
    on. We put in six Twitter handles that we knew were serious influencers (including
    Hilary Mason, KDnuggets and DataScienceCentral) and then set LittleBird to work
    doing the network analysis and metrics. Little Bird returned 123 influencers from
    all over the world.*
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置Little Bird以运行您主题的影响者图，您需要提供一 handful 个您知道在您关注的领域中是影响者的账户。我们输入了六个我们知道的严重影响者的Twitter账号（包括Hilary
    Mason、KDnuggets和DataScienceCentral），然后让Little Bird进行网络分析和指标计算。Little Bird从全球返回了123个影响者。
- en: It was a fabulous list with tons of room for interesting analysis. From the
    spreadsheet exported from Little Bird, I pushed the [data into Silk.co’s online
    data and website publishing platform](http://most-influential-data-science-accounts-on.silk.co/?utm_type=GuestBlog&utm_campaign=KDN&utm_source=LittleBird).
    Here’s what we found.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很棒的列表，有很多有趣的分析空间。通过从Little Bird导出的电子表格，我将[数据上传到Silk.co的在线数据和网站发布平台](http://most-influential-data-science-accounts-on.silk.co/?utm_type=GuestBlog&utm_campaign=KDN&utm_source=LittleBird)。以下是我们的发现。
- en: '**Top 10 Data Science Insiders: Hilary, KDnuggets and Kaggle Lead the Pack**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学领域前10名内部人士：Hilary、KDnuggets和Kaggle领跑**'
- en: '![littlebird-data-science-influencers](../Images/bc9cf00c57db3fd478282b912cc49c84.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![littlebird-data-science-influencers](../Images/bc9cf00c57db3fd478282b912cc49c84.png)'
- en: Among the Top 10 Data Science influencers, only two rated an Insider Score score
    of 50 or above. Influencers were relatively well distributed by type including
    practitioners, company accounts, media sources, a VC and even one data science-focused
    NGO.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在前10名数据科学影响者中，只有两人获得了50或以上的 Insider Score。影响者类型相对分散，包括从业者、公司账户、媒体来源、风险投资公司，甚至还有一个数据科学专注的非政府组织。
