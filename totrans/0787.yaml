- en: Exploratory Data Analysis
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索性数据分析
- en: Instead of excessively controlling ChatGPT's output, you can ask it to create
    results independently, similar to various Python AutoViz libraries. By simply
    providing the dataset and requesting a complete exploratory data analysis to generate
    the necessary plots for you to review.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 与其过度控制ChatGPT的输出，不如让它独立创建结果，类似于各种Python AutoViz库。只需提供数据集并请求进行完整的探索性数据分析，以生成你需要查看的图表。
- en: In our case, we are providing it with a [Customer Shopping Trends](https://www.kaggle.com/datasets/iamsouravbanerjee/customer-shopping-trends-dataset/data)
    dataset that offers valuable insights into consumer behavior and purchasing patterns.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的案例中，我们提供了一个[顾客购物趋势](https://www.kaggle.com/datasets/iamsouravbanerjee/customer-shopping-trends-dataset/data)数据集，该数据集提供了有关消费者行为和购买模式的宝贵见解。
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The ChatGPT delivered quick results, processing and analyzing consumer trends
    in under a minute, a task that typically takes at least 30 minutes for me to code
    and run.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT提供了快速的结果，处理和分析消费者趋势在不到一分钟的时间内完成，而这个任务通常需要我至少30分钟的编码和运行时间。
- en: '![Create Stunning Data Viz in Seconds with ChatGPT](../Images/0e4d9d7b6e669c3ece57dceff81abe9a.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![使用ChatGPT秒级创建令人惊叹的数据可视化](../Images/0e4d9d7b6e669c3ece57dceff81abe9a.png)'
- en: '![Create Stunning Data Viz in Seconds with ChatGPT](../Images/02839c52f16e168c429e0d3c113fe475.png)'
  id: totrans-39
