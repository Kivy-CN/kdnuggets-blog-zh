- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The tech world is ever-growing and more organisations are finding new ways to
    become digital - and fast! With this, they need the help of computer scientists,
    data scientists, software engineers and more. The main aspect all these different
    types of tech professionals have in common is their computer science knowledge.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 技术世界不断发展，越来越多的组织正在寻找快速实现数字化的新方法！因此，他们需要计算机科学家、数据科学家、软件工程师等的帮助。这些不同类型的技术专业人员的共同点是他们的计算机科学知识。
- en: Computer science is the core of their skills and is not to be missed out on!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机科学是他们技能的核心，不容错过！
- en: In this blog, I will go through 6 courses that will provide you with the knowledge
    and skills required to develop a career in computer science.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我将介绍6个课程，这些课程将为你提供发展计算机科学职业所需的知识和技能。
- en: 'Computer Science: Programming with a Purpose'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算机科学：有目的的编程
- en: 'Link: [Computer Science: Programming with a Purpose](https://imp.i384100.net/4P4y1L)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[计算机科学：有目的的编程](https://imp.i384100.net/4P4y1L)
- en: 'Level: Beginner level'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初级
- en: 'Experience: No prior experience is required'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 经验要求：无需先前经验
- en: 'Duration: 88 hours to complete or 3 weeks at 29 hours a week'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：88小时完成或每周29小时，共3周
- en: 'Pace: Flexible schedule'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 进度：灵活的时间安排
- en: 'Modules: 10'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 模块数：10
- en: In this course, you will learn the basic programming elements such as variables,
    conditionals, loops, arrays, and I/O and then move on to functions, introducing
    key concepts such as recursion, modular programming, and code reuse. You will
    also be presented with object-oriented programming.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个课程中，你将学习基本的编程元素，如变量、条件语句、循环、数组和输入/输出，然后学习函数，介绍关键概念，如递归、模块化编程和代码重用。你还将接触到面向对象的编程。
- en: The course uses Java programming language and teaches basic skills for computational
    problem solving that are applicable in many modern computing environments. The
    goal is to become proficient in Java with a focus on fundamental concepts in programming,
    not Java per se.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程使用Java编程语言，教授解决计算问题的基本技能，这些技能适用于许多现代计算环境。目标是掌握Java的基础概念，重点不是Java本身。
- en: 'Computer Science: Algorithms, Theory, and Machines'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算机科学：算法、理论与机器
- en: 'Link: [Computer Science: Algorithms, Theory, and Machines](https://imp.i384100.net/QykA59)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[计算机科学：算法、理论与机器](https://imp.i384100.net/QykA59)
- en: 'Level: Intermediate level'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：中级
- en: 'Experience: Computer Science: Programming with a Purpose recommended (above)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 经验要求：计算机科学：推荐《有目的的编程》（见上文）
- en: 'Duration: 20 hours to complete or 3 weeks at 6 hours a week'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：20小时完成或每周6小时，共3周
- en: 'Pace: Flexible schedule'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 进度：灵活的时间安排
- en: 'Modules: 11'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 模块数：11
- en: In this course, you will be introduced to classic algorithms along with scientific
    techniques for evaluating performance, in the context of modern applications.
    You will then move on to classic theoretical models that allow us to address fundamental
    questions about computation, such as computability, universality, and intractability.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中，你将学习经典算法以及评估性能的科学技术，结合现代应用进行介绍。接下来，你将进入经典理论模型的学习，这些模型帮助我们解决关于计算的基本问题，如可计算性、普遍性和难解性。
- en: You will conclude with machine architecture (including machine-language programming
    and its relationship to coding in Java) and logic design (including a full CPU
    design built from the ground up).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习机器体系结构（包括机器语言编程及其与Java编码的关系）和逻辑设计（包括从零开始构建的完整CPU设计）。
- en: The course emphasizes the relationships between applications programming, the
    theory of computation, real computers, and the field's history and evolution,
    including the nature of the contributions of Boole, Shannon, Turing, von Neumann,
    and others.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程强调应用编程、计算理论、真实计算机以及该领域的历史和发展之间的关系，包括布尔、香农、图灵、冯·诺依曼等人的贡献性质。
- en: Algorithms, Part I
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 算法，第 I 部分
- en: 'Link: [Algorithms, Part I](https://imp.i384100.net/eKme66)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[算法，第 I 部分](https://imp.i384100.net/eKme66)
- en: 'Level: Intermediate level'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：中级
- en: 'Experience: Computer Science: Algorithms, Theory, and Machines recommended
    (above)'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 经验：推荐具备计算机科学：算法、理论和机器（见上文）
- en: 'Duration: 54 hours to complete or 3 weeks at 18 hours a week'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：54小时完成或3周，每周18小时
- en: 'Pace: Flexible schedule'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 进度：灵活安排
- en: 'Modules: 13'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 模块：13
- en: In this course, you will dive into algorithms and data structures, with emphasis
    on applications and scientific performance analysis of Java implementations. Part
    I covers elementary data structures, sorting, and searching algorithms. Your understanding
    of algorithms has to be transparent. As you develop your career in the computer
    science world, you will refer to algorithms frequently - therefore your knowledge
    of them is imperative.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中，你将深入探讨算法和数据结构，重点是应用和Java实现的科学性能分析。第 I 部分涵盖了基本数据结构、排序和搜索算法。你对算法的理解必须清晰透明。随着你在计算机科学领域的发展，你将频繁参考算法，因此对算法的知识至关重要。
- en: Algorithms, Part II
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 算法，第 II 部分
- en: 'Link: [Algorithms, Part II](https://imp.i384100.net/Vm1AGJ)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[算法，第 II 部分](https://imp.i384100.net/Vm1AGJ)
- en: 'Level: Intermediate level'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：中级
- en: 'Experience: Algorithms, Part I recommended (above)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 经验：推荐完成算法第 I 部分（见上文）
- en: 'Duration: 62 hours to complete or 3 weeks at 20 hours a week'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：62小时完成或3周，每周20小时
- en: 'Pace: Flexible schedule'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 进度：灵活安排
- en: 'Modules: 14'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 模块：14
- en: This course is Part II of the algorithms section and has a deeper focus on graph-
    and string-processing algorithms. For example, you will learn about undirected/directed
    graphs, minimum spanning trees, regular expression, data compression, and more.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程是算法部分的第 II 部分，重点关注图和字符串处理算法。例如，你将学习无向图/有向图、最小生成树、正则表达式、数据压缩等。
- en: Analysis of Algorithms
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 算法分析
- en: 'Link: [Analysis of Algorithms](https://imp.i384100.net/0Z4yWY)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[算法分析](https://imp.i384100.net/0Z4yWY)
- en: 'Level: Advanced level'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：高级
- en: 'Experience: Algorithms Part I and Part II recommended (above)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 经验：推荐完成算法第 I 部分和第 II 部分（见上文）
- en: 'Duration: 20 hours to complete or 3 weeks at 6 hours a week'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：20小时完成或3周，每周6小时
- en: 'Pace: Flexible schedule'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 进度：灵活安排
- en: 'Modules: 9'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 模块：9
- en: This course will cover generating functions and real asymptotics. You will then
    get introduced to the symbolic method in the context of applications in the analysis
    of algorithms and cover basic structures such as permutations, trees, strings,
    words, and mappings.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程将涵盖生成函数和实际渐进分析。你还将学习符号方法在算法分析中的应用，并涵盖基本结构，如排列、树、字符串、词语和映射。
- en: Computer Architecture
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算机体系结构
- en: 'Link: [Computer Architecture](https://imp.i384100.net/214yEM)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[计算机体系结构](https://imp.i384100.net/214yEM)
- en: 'Level: Advanced level'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：高级
- en: 'Duration: 49 hours to complete or 3 weeks at 16 hours a week'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：49小时完成或3周，每周16小时
- en: 'Pace: Flexible schedule'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 进度：灵活安排
- en: 'Modules: 21'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 模块：21
- en: If you would like to go above and beyond and really understand all aspects of
    computer science, I have included this Computer Architecture course. In this course,
    you will learn to design the computer architecture of complex modern microprocessors.
    You will learn about pipeline reviewing, cache, superscalar, memory protection,
    parallel programming, and more.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想超越基础，全面了解计算机科学的各个方面，我推荐这门计算机体系结构课程。在这门课程中，你将学习设计复杂现代微处理器的计算机体系结构。你将学习到流水线审核、缓存、超标量、内存保护、并行编程等内容。
- en: Wrapping Up
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: When starting a new transition, getting the most out of free resources should
    be your go-to! In the article, I have provided you with a roadmap to kickstart
    your computer science journey without having to spend a penny.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始新的过渡时，充分利用免费资源应该是你的首选！在这篇文章中，我为你提供了一条启动计算机科学学习之旅的路线图，而无需花费一分钱。
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
