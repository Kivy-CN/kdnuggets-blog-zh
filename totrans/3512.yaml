- en: '*How do I learn machine learning?*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*我如何学习机器学习？*'
- en: Straightforward question. Not-so-straightforward answer.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 直截了当的问题。不那么直截了当的答案。
- en: There are obviously a number of ways to go about learning machine learning,
    with books, courses, and degree programs all being great places to start. Like
    any number of topics a newcomer may delve into, however, there are a vast number
    of options in each of these categories, and attempting to narrow one's focus alone
    can often prove futile.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，学习机器学习有多种方法，书籍、课程和学位项目都是很好的起点。然而，正如任何新手可能深入的主题一样，每个类别中都有大量的选项，单独试图缩小焦点往往会证明徒劳。
- en: A Quora post, aptly titled '[How Do I Learn Machine Learning?](https://www.quora.com/How-do-I-learn-machine-learning-1),'
    ends up being a robust resource. The FAQ has generated a lot of attention during
    the course of its life, with 93 answers and more than 468,000 views, and has contributions
    from a number of well-known personalities in the machine learning world. The idea
    of learning from others whom have previously undertaken the same task has special
    significance for the learning of machine learning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇 Quora 帖子，恰如其分地命名为‘[我如何学习机器学习？](https://www.quora.com/How-do-I-learn-machine-learning-1)’，最终成为了一个强大的资源。这个常见问题解答在其生命周期内引起了大量关注，拥有
    93 个回答和超过 468,000 次浏览，还得到了机器学习领域多位知名人士的贡献。向那些已经完成相同任务的人学习，对学习机器学习具有特别的意义。
- en: In this post we will take a look at advice from the top answers of the Quora
    post. We will find recommended courses and books relevant to learning machine
    learning, garner specific advice from experts, and see what other nuggets we can
    pick up along the way.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将查看 Quora 帖子的顶级答案中的建议。我们将找到与学习机器学习相关的推荐课程和书籍，获得专家的具体建议，并查看我们在此过程中还能获取哪些其他有价值的信息。
- en: As you look over this advice, don't forget to check our other fine learning
    material and resources, including [a curated list of free data science books](/2015/09/free-data-science-books.html),
    [collections of top data science](/2015/09/top-20-data-science-moocs.html) and
    [mathematics MOOCs](/2015/09/15-math-mooc-data-science.html), and a [large](/2015/09/acquire-machine-learning-skills.html)
    [number](/2015/04/baby-boom-udemy-excel-tutorial-analyzing-large-data-sets.html)
    of [advice posts](/2015/10/5-steps-learn-data-science.html) and [tutorials](/2015/10/top-reddit-machine-learning-september.html).
    Also keep in mind that, in contrast with many of the other educational resources
    on this site, this post deals solely with machine learning, and while a prominent
    component of data science, this advice is more narrowly-focused than some of the
    other data science learning materials.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看这些建议时，不要忘记查阅我们其他优质的学习材料和资源，包括 [精选的免费数据科学书籍](/2015/09/free-data-science-books.html)、[顶级数据科学课程](/2015/09/top-20-data-science-moocs.html)
    和 [数学 MOOCs](/2015/09/15-math-mooc-data-science.html)，以及大量的 [建议帖子](/2015/10/5-steps-learn-data-science.html)
    和 [教程](/2015/10/top-reddit-machine-learning-september.html)。还要记住，与本网站上的许多其他教育资源相比，这篇文章专注于机器学习，尽管它是数据科学的一个重要组成部分，但其建议比其他一些数据科学学习材料更加集中。
- en: '**Our Advisors**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们的顾问**'
- en: 'Our advisors today are the authors of the 3 most-upvoted FAQ answers, and come
    in the form of 3 well-known machine learning personalities:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们今天的顾问是 3 个最受好评常见问题解答的作者，他们都是知名的机器学习领域人物：
- en: '[Xavier Amatriain](https://www.quora.com/Xavier-Amatriain), VP of Engineering
    at Quora'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[泽维尔·阿马特赖恩](https://www.quora.com/Xavier-Amatriain)，Quora 的工程副总裁'
- en: '[Raviteja Chirala](https://www.quora.com/Raviteja-Chirala), Data Scientist
    at Ayasdi'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[拉维特贾·奇拉拉](https://www.quora.com/Raviteja-Chirala)，Ayasdi 的数据科学家'
- en: '[Sean McClure](https://www.quora.com/Sean-McClure-3), Senior Data Scientist
    at ThoughtWorks'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[肖恩·麦克卢尔](https://www.quora.com/Sean-McClure-3)，ThoughtWorks 的高级数据科学家'
- en: '**Top Book Recommendations**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**顶级图书推荐**'
- en: Taken together, our advisors' recommendations compose a strong collection of
    introductory texts, covering statistical learning, the theoretical underpinnings
    of machine learning, and the practical implementation of algorithms and model-building
    in the most popular programming languages ([Python](https://www.python.org/) &
    [R](https://www.r-project.org/)) and framework ([Spark](http://spark.apache.org/)).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 综合来看，我们顾问的推荐汇集了一系列强有力的入门书籍，涵盖了统计学习、机器学习的理论基础以及在最流行编程语言（[Python](https://www.python.org/)
    和 [R](https://www.r-project.org/)）和框架（[Spark](http://spark.apache.org/)）中算法和模型构建的实际应用。
- en: '*Xavier recommends*:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*Xavier 推荐*：'
- en: Hastie, Tibshirani, and Friedman's [The Elements of Statistical Learning](http://statweb.stanford.edu/~tibs/ElemStatLearn/)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Hastie、Tibshirani 和 Friedman 的 [统计学习的要素](http://statweb.stanford.edu/~tibs/ElemStatLearn/)
- en: Bishop's [Pattern Recognition and Machine Learning](https://www.springer.com/us/book/9780387310732)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bishop 的 [模式识别与机器学习](https://www.springer.com/us/book/9780387310732)
- en: David Barber's [Bayesian Reasoning and Machine Learning](http://www.cambridge.org/us/academic/subjects/computer-science/pattern-recognition-and-machine-learning/bayesian-reasoning-and-machine-learning)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: David Barber 的 [贝叶斯推理与机器学习](http://www.cambridge.org/us/academic/subjects/computer-science/pattern-recognition-and-machine-learning/bayesian-reasoning-and-machine-learning)
- en: 'Kevin Murphy''s [Machine learning: a Probabilistic Perspective](https://www.cs.ubc.ca/~murphyk/MLbook/)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kevin Murphy 的 [机器学习：一种概率视角](https://www.cs.ubc.ca/~murphyk/MLbook/)
- en: 'Larry Wasserman''s [All of Statistics: A Concise Course in Statistical Inference](http://www.springer.com/de/book/9780387402727)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Larry Wasserman 的 [所有统计学：统计推断简明课程](http://www.springer.com/de/book/9780387402727)
- en: '*Raviteja recommends*:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*Raviteja 推荐*：'
- en: 'Joel Grus'' [Data Science from Scratch: First Principles with Python](http://shop.oreilly.com/product/0636920033400.do)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Joel Grus 的 [从零开始的数据科学：使用 Python 的基本原理](http://shop.oreilly.com/product/0636920033400.do)
- en: '*Sean recommends*:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*Sean 推荐*：'
- en: Brett Lantz's [Machine Learning with R](https://www.packtpub.com/big-data-and-business-intelligence/machine-learning-r)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Brett Lantz 的 [使用 R 进行机器学习](https://www.packtpub.com/big-data-and-business-intelligence/machine-learning-r)
- en: Willi Richert & Luis Pedro Coelho's [Building Machine Learning Systems with
    Python](https://www.packtpub.com/big-data-and-business-intelligence/building-machine-learning-systems-python)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Willi Richert 和 Luis Pedro Coelho 的 [使用 Python 构建机器学习系统](https://www.packtpub.com/big-data-and-business-intelligence/building-machine-learning-systems-python)
- en: Nick Pentreath's [Machine Learning with Spark](https://www.packtpub.com/big-data-and-business-intelligence/machine-learning-spark)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nick Pentreath 的 [使用 Spark 进行机器学习](https://www.packtpub.com/big-data-and-business-intelligence/machine-learning-spark)
- en: Yaser Abu-Mostafa, Malik Magon-Ismail, Hsuan-Tien Lin's [Learning from Data](http://amlbook.com/)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Yaser Abu-Mostafa、Malik Magon-Ismail 和 Hsuan-Tien Lin 的 [从数据中学习](http://amlbook.com/)
- en: '**Top MOOC Recommendations**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**顶级 MOOC 推荐**'
- en: 'It''s nearly unanimous in most circles which machine learning MOOC is best
    for newcomers: Andrew Ng''s Coursera offering. Beyond that, 2 other Coursera courses
    are also given specific mention. Incidentally, all 3 MOOC recommendations come
    from Xavier, with Sean co-signing the Ng selection.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数圈子里，关于哪门机器学习 MOOC 适合新人几乎是意见一致的：安德鲁·恩戈的 Coursera 课程。除此之外，还有另外 2 门 Coursera
    课程也被特别提到。顺便提一下，这 3 门 MOOC 推荐均来自 Xavier，Sean 也附和了恩戈的选择。
- en: Andrew Ng's [Machine Learning [Stanford]](https://www.coursera.org/learn/machine-learning)
    via Coursera
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安德鲁·恩戈的 [机器学习 [斯坦福]](https://www.coursera.org/learn/machine-learning) 通过 Coursera
- en: Joseph Konstan & Michael Ekstrand's [Introduction to Recommender Systems [U.
    Minnesota]](https://www.coursera.org/learn/recommender-systems) via Coursera
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Joseph Konstan 和 Michael Ekstrand 的 [推荐系统简介 [明尼苏达大学]](https://www.coursera.org/learn/recommender-systems)
    通过 Coursera
- en: Jure Leskovec, Anand Rajaraman & Jeff Ullman's [Mining Massive Data Sets [Stanford]](https://www.coursera.org/course/mmds)
    via Coursera
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jure Leskovec、Anand Rajaraman 和 Jeff Ullman 的 [挖掘海量数据集 [斯坦福]](https://www.coursera.org/course/mmds)
