- en: 5 Amazing & Free LLMs Playgrounds You Need to Try in 2023
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2023年你需要尝试的5个令人惊叹且免费的LLM平台
- en: 原文：[https://www.kdnuggets.com/5-amazing-free-llms-playgrounds-you-need-to-try-in-2023](https://www.kdnuggets.com/5-amazing-free-llms-playgrounds-you-need-to-try-in-2023)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-amazing-free-llms-playgrounds-you-need-to-try-in-2023](https://www.kdnuggets.com/5-amazing-free-llms-playgrounds-you-need-to-try-in-2023)
