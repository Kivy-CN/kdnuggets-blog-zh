  prefs: []
  type: TYPE_NORMAL
  zh: '**获取书籍：** [Wes McKinney的《数据分析的Python语言》](https://www.amazon.com/gp/product/1491957662/ref=as_li_qf_asin_il_tl?ie=UTF8&tag=quantpytho-20&creative=9325&linkCode=as2&creativeASIN=1491957662&linkId=ea8de4253cce96046e8ab0383ac71b33)'
- en: NumPy
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NumPy
- en: '![python_libraries_data_scientists_know_2022](../Images/af3c6b6dccf1a98783576c5a3d931746.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![python_libraries_data_scientists_know_2022](../Images/af3c6b6dccf1a98783576c5a3d931746.png)'
- en: 'Source: <href en.wikipedia.org="" wiki="" numpy="" rel="noopener" target="_blank">Wikipedia</href>'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：<href en.wikipedia.org="" wiki="" numpy="" rel="noopener" target="_blank">维基百科</href>
- en: NumPy is another library used for Python, which is used for mathematical functions.
    It is popular in processing multidimensional array objects, and various derived
    objects (such as masked arrays and matrices) and is mostly used in machine learning
    computations. The software includes linear algebra, Fourier transform, and matrix
    calculation functions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 是另一个用于 Python 的库，主要用于数学函数。它在处理多维数组对象及各种派生对象（如掩码数组和矩阵）方面非常受欢迎，主要用于机器学习计算。该软件包含线性代数、傅里叶变换和矩阵计算函数。
- en: 'NumPy can deal with:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy 可以处理：
- en: Array operations such as add, multiply, cut, sort, index
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数组操作如加法、乘法、切割、排序、索引。
- en: Working with linear algebra
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理线性代数。
- en: Basic slicing and advanced indexing in Numpy Python
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NumPy Python 中的基本切片和高级索引。
- en: Adding/Removing/Sorting Elements
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加/删除/排序元素。
- en: '**Core Task:** Processing arrays, using mathematical functions'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**核心任务：** 处理数组，使用数学函数。'
- en: '**How to install NumPy:** [NumPy Installation](https://numpy.org/install/)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何安装 NumPy：** [NumPy 安装](https://numpy.org/install/)'
