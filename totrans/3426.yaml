- en: The 10 Algorithms Machine Learning Engineers Need to Know
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2016/08/10-algorithms-machine-learning-engineers.html](https://www.kdnuggets.com/2016/08/10-algorithms-machine-learning-engineers.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Blackboard header](../Images/c9c27633e28613cfa8923640c7a1149f.png)'
  prefs: []
  type: TYPE_IMG
- en: It is no doubt that the sub-field of machine learning / artificial intelligence
    has increasingly gained more popularity in the past couple of years. As Big Data
    is the hottest trend in the tech industry at the moment, machine learning is incredibly
    powerful to make predictions or calculated suggestions based on large amounts
    of data.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
