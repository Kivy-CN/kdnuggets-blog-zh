- en: 'CatalyzeX: A must-have browser extension for machine learning engineers and
    researchers'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CatalyzeX：机器学习工程师和研究人员必备的浏览器扩展
- en: 原文：[https://www.kdnuggets.com/2021/01/catalyzex-browser-extension-machine-learning.html](https://www.kdnuggets.com/2021/01/catalyzex-browser-extension-machine-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/01/catalyzex-browser-extension-machine-learning.html](https://www.kdnuggets.com/2021/01/catalyzex-browser-extension-machine-learning.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: '**By [Himanshu Ragtah](https://www.linkedin.com/in/himanshuragtah), CatalyzeX**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：[Himanshu Ragtah](https://www.linkedin.com/in/himanshuragtah)，CatalyzeX**'
- en: '***Andrew Ng likes it, you probably will too!***'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '***Andrew Ng 喜欢它，你也可能会喜欢！***'
- en: Code is one of the fundamental building blocks in machine learning research.
    Engineers already are in the habit of publishing code to share with the community,
    and it is now becoming standard for researchers to publish their code online as
    well. Increasingly more ML conferences are making it a requirement.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 代码是机器学习研究中的基本构建块之一。工程师们已经习惯于发布代码与社区分享，现在，研究人员在线发布他们的代码也逐渐成为标准。越来越多的机器学习会议将其作为要求。
- en: 'As David Ha (@hardmaru), a research scientist at Google Brain, puts it:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 Google Brain 的研究科学家 David Ha (@hardmaru) 所说：
- en: '![](../Images/237b4ee95f85e360346374d875fcc00a.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/237b4ee95f85e360346374d875fcc00a.png)'
- en: '![](../Images/a40955c01e25c476d97cc30fddbd1928.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a40955c01e25c476d97cc30fddbd1928.png)'
- en: However, even if the code is actually available, you often have to go through
    the hassle of searching for it on Github manually or searching through various
    websites and blogs.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，即使代码实际上是可用的，你也通常需要手动在 Github 上查找或者在各种网站和博客中搜索，过程相当麻烦。
- en: A new browser extension from [**CatalyzeX**](http://catalyzex.com/?ref=hackernoon.com) streamlines
    this whole process and automatically shows you open-source code for any machine
    learning/artificial intelligence papers that you may come across while you’re
    browsing the web — on Google, Arxiv, Twitter, Scholar, and other websites.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[**CatalyzeX**](http://catalyzex.com/?ref=hackernoon.com) 推出的新浏览器扩展简化了整个过程，自动为你展示在浏览网页时遇到的任何机器学习/人工智能论文的开源代码——在
    Google、Arxiv、Twitter、Scholar 以及其他网站上。'
- en: The extension is currently available for [**Chrome**](https://chrome.google.com/webstore/detail/find-code-for-research-pa/aikkeehnlfpamidigaffhfmgbkdeheil?ref=hackernoon.com) and [**Firefox**](https://addons.mozilla.org/en-US/firefox/addon/code-finder-catalyzex/?ref=hackernoon.com)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该扩展当前可用于 [**Chrome**](https://chrome.google.com/webstore/detail/find-code-for-research-pa/aikkeehnlfpamidigaffhfmgbkdeheil?ref=hackernoon.com)
    和 [**Firefox**](https://addons.mozilla.org/en-US/firefox/addon/code-finder-catalyzex/?ref=hackernoon.com)
- en: You’ll see **[CODE]** buttons appear in-line on the page automatically for any
    implementations found.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到**[代码]**按钮自动出现在页面上，针对任何找到的实现。
- en: Click on any code link to easily jump to the code and explore.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 点击任何代码链接即可轻松跳转到代码并进行探索。
- en: '![](../Images/adf9500e213da045f96ef7da07531736.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/adf9500e213da045f96ef7da07531736.png)'
- en: Links to install the browser extensions: [**Chrome**](https://chrome.google.com/webstore/detail/find-code-for-research-pa/aikkeehnlfpamidigaffhfmgbkdeheil?ref=hackernoon.com) | [**Firefox**](https://addons.mozilla.org/en-US/firefox/addon/code-finder-catalyzex/?ref=hackernoon.com)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 安装浏览器扩展的链接：[**Chrome**](https://chrome.google.com/webstore/detail/find-code-for-research-pa/aikkeehnlfpamidigaffhfmgbkdeheil?ref=hackernoon.com)
    | [**Firefox**](https://addons.mozilla.org/en-US/firefox/addon/code-finder-catalyzex/?ref=hackernoon.com)
- en: '![](../Images/acbe2d9bda493c4aaf81b422f30283de.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/acbe2d9bda493c4aaf81b422f30283de.png)'
- en: '![](../Images/d87dbadcf8ecec8209145e142c79e6c3.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d87dbadcf8ecec8209145e142c79e6c3.png)'
- en: '![](../Images/43f9ad96defa6aa4ce05408d1164e8ac.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/43f9ad96defa6aa4ce05408d1164e8ac.png)'
- en: What if there is no code available yet?
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如果尚无代码可用怎么办？
- en: 'If for some reason the code is not available, you can click on ‘**NO CODE FOUND:
    REQUEST AUTHOR/EXPERT**’'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果由于某些原因代码不可用，你可以点击‘**未找到代码：请求作者/专家**’
- en: '![](../Images/41c6d2fe15ff178a5723825a4ecade11.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/41c6d2fe15ff178a5723825a4ecade11.png)'
- en: 'You’ll be redirected to here:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你将被重定向到这里：
- en: '![](../Images/db4b7372a81a174a729ecfbafb012f3e.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/db4b7372a81a174a729ecfbafb012f3e.png)'
- en: ‘**Ask Authors for Code**’ will let you send a direct request for code to the
    authors — if they are willing to share it with you personally.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '''**向作者请求代码**'' 让你可以直接向作者发送代码请求——如果他们愿意与您个人分享的话。'
- en: Sometimes the authors may choose to not make the code public.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候作者可能选择不公开代码。
- en: In that case, feel free to click ‘**Request Implementation**’ and an expert
    on the topic can be requested to implement the paper instead.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，随时点击‘**请求实现**’，可以请求专家实现该论文。
- en: '**P.S. — The creators of this extension reached out to Andrew Ng and he liked
    it too!**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**附言 — 这个扩展的创作者联系了 Andrew Ng，他也很喜欢！**'
- en: '![](../Images/696116ea16f94dd49106f25d5f945510.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/696116ea16f94dd49106f25d5f945510.png)'
- en: Install the Chrome extension here: [https://chrome.google.com/webstore/detail/find-code-for-research-pa/aikkeehnlfpamidigaffhfmgbkdeheil](https://chrome.google.com/webstore/detail/find-code-for-research-pa/aikkeehnlfpamidigaffhfmgbkdeheil?ref=hackernoon.com)
