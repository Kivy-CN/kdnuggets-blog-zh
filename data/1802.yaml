- en: '**Figure 1: Framing activities in CRISP-DM.**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1: CRISP-DM 中的框架活动。**'
- en: The first phase of CRISP-DM, Business Understanding, is all about bringing clarity
    to the business problem and so providing a business focus for the project. The
    need for this clarity is persistently under-called by analytic teams and overlooked
    in a rush to find data, analyze it and try new techniques. At best, analytic teams
    identify the business metrics they want to improve and then dive straight in.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: CRISP-DM 的第一阶段，业务理解，完全是关于明确业务问题，从而为项目提供业务焦点。分析团队常常忽视这种清晰性的必要性，在急于寻找数据、分析数据和尝试新技术时未能考虑到这一点。最多，分析团队会识别出他们想要改进的业务指标，然后直接深入分析。
- en: But analytics cannot improve metrics directly. Take customer churn, for instance.
    If you need to reduce customer churn you might develop various analytics – churn
    predictions, propensity to accept retention offer predictions, life time value
    predictions etc. But none of these analytics will, by themselves, improve your
    customer churn rate. Unless you change your behavior – unless you do something
    different – your churn rate is not going to improve. The analytics might give
    you clues as to what change you need to make and how you might need to change
    but unless you actually change behavior you will not get a different outcome.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但分析不能直接改善指标。例如，客户流失。如果你需要减少客户流失，你可能会开发各种分析——流失预测、接受保留优惠预测、终身价值预测等。但这些分析本身不会改善你的客户流失率。除非你改变你的行为——除非你做些不同的事情——否则你的流失率不会改善。分析可能会给你提供需要做出什么改变以及如何改变的线索，但除非你真正改变行为，否则你不会得到不同的结果。
- en: So what is it you need to change? Decision-making is the key – only if people
    and systems make different choices, different decisions, will results change.
    If that decision-making can be improved with analytics, then results will improve.
    For instance, simply having a churn model will not reduce churn but deciding to
    focus valuable retention offers on those customers most likely to churn will.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你需要改变什么？决策是关键——只有当人们和系统做出不同的选择、不同的决策时，结果才会改变。如果这种决策过程可以通过分析来改进，那么结果将会改善。例如，单单拥有一个客户流失模型不会减少流失，但决定将有价值的保留优惠重点放在那些最有可能流失的客户身上则会减少流失。
- en: To ensure their analytic results will improve business results, analytic teams
    need to connect the metrics they are focused on to specific decision-making that
    can be improved with analytics. And they need to do this explicitly in the Business
    Understanding step of CRISP-DM. They need to be able to capture which decisions
    must change, how these decisions are made, and by whom. This is where a decision
    model comes in.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保他们的分析结果能够改善业务结果，分析团队需要将他们关注的指标与可以通过分析改进的具体决策联系起来。而且他们需要在 CRISP-DM 的业务理解步骤中明确做到这一点。他们需要能够捕捉到哪些决策必须改变，这些决策是如何做出的，以及由谁做出。这就是决策模型发挥作用的地方。
- en: Decision modeling begins by understanding the business measures of success and
    finding the business decisions that impact those measures – especially the day
    to day, repeatable, decisions that do so. One or more of these decisions will
    have to be made differently – more analytically – if the project is going to make
    any business difference. A decision model clarifies this decision-making in terms
    of the question that must be answered to make the decision as well as the possible
    answers. It then breaks down the decision-making and represents it using a simple
    but powerful notation like Decision Model and Notation (DMN) standard to clarity
    the decision-making approach.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 决策建模从理解成功的业务衡量标准和找到影响这些衡量标准的业务决策开始——特别是那些日常的、可重复的决策。如果项目要对业务产生任何影响，这些决策中的一个或多个必须以不同的方式做出——更加分析性。如果项目要产生业务差异，决策模型会将决策过程明确化，具体表现为做出决策时必须回答的问题以及可能的答案。然后，它将决策过程分解并使用像决策模型和符号（DMN）标准这样的简单但强大的符号表示决策方法。
- en: Figure 2 shows an example decision model. It shows the overall business decision
    to be improved (the rectangle at the top) so the project’s business focus is clear.
    It breaks this decision-making down into its component sub-decisions (more rectangles),
    both to make it clear how the decision is made and to identify the role of the
    specific decision that should be made analytically. It shows the regulations,
    policies and relevant experience involved in making the decision (as Knowledge
    Sources, the document shapes), proposed analytic models and currently used data
    (as Input Data, the flattened ovals). Such a model meets all the requirements
    defined in CRISP-DM for Business Understanding.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2 显示了一个决策模型的示例。它展示了需要改进的总体业务决策（顶部的矩形），以便项目的业务重点明确。它将这一决策过程分解为其组成的子决策（更多的矩形），既使决策的过程变得清晰，又识别出应以分析方式做出的具体决策的角色。它显示了做出决策所涉及的规章、政策和相关经验（作为知识来源，文档形状），建议的分析模型和当前使用的数据（作为输入数据，扁平的椭圆）。这样的模型满足了
    CRISP-DM 对业务理解的所有要求。
- en: '![](../Images/36438f42402d4e68a8fe80d82f561aa8.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/36438f42402d4e68a8fe80d82f561aa8.png)'
- en: 'Figure 2: A decision model expressing business understanding'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：表达业务理解的决策模型
- en: The roles of different groups in the decision-making can be defined by reference
    to the model while the systems, processes and business environment that will be
    impacted by any changes can be identified. Because these models are simple and
    visual they can be collaboratively developed and shared between analytic, business
    and IT teams.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 决策过程中不同组的角色可以通过参考模型来定义，同时可以识别将受到任何变化影响的系统、流程和业务环境。由于这些模型简单且直观，它们可以在分析、业务和 IT
    团队之间协作开发和共享。
- en: 'The end result is clarity about:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果是关于：
- en: The business problem
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务问题
- en: We don’t make this decision accurately enough and this is the measure that tells
    us this
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们对这个决策的准确性不够，而这是告诉我们这一点的衡量标准
- en: The use of the analytic
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析的使用
- en: An analytic that predicted this kind of thing would be helpful at this point
    in the decision-making
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个预测这类事情在决策过程中会有帮助的分析
- en: A solution approach that is likely to work
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能有效的解决方案方法
- en: These people will need to believe the analytic and it will need to be delivered
    in this specific business process to be useful
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些人需要相信分析的结果，并且需要在特定的业务流程中交付，才能发挥作用。
- en: '*Successful analytic teams spend more time understanding the business problem
    and less time wading through lakes of data.*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*成功的分析团队花更多时间理解业务问题，而不是在数据湖中摸索。*'
- en: With a decision model in hand, analytic teams also have something to evaluate
    their models against. The analytic measures – how accurate is this model, what’s
    its lift – can be used to see how well it would help make the specific analytic
    decision. Changes in the analytical decision can be put into the broader business
    context to see how that will impact overall decision-making. This will show whether
    the analytic approach is a match for the original business intent. Knowing who
    is making the various decisions involved and in what context can also help make
    sure the style of analytic selected will work. For instance, not using a black
    box analytic for a decision that involves regulators or a visual analytic for
    a largely automated decision.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有决策模型，分析团队还拥有评估其模型的依据。分析度量——该模型的准确性如何，其提升效果如何——可以用来查看它在具体分析决策中的帮助程度。分析决策的变化可以纳入更广泛的业务背景，以查看这将如何影响整体决策。这将显示分析方法是否与原始业务意图匹配。了解谁在做出各种决策以及在什么背景下做出这些决策，也有助于确保所选择的分析风格能有效工作。例如，对于涉及监管机构的决策，避免使用黑箱分析，对于主要自动化的决策，避免使用视觉分析。
- en: If models don’t evaluate successfully against the decision model, then the project
    is back to square one. It might only need to look at more data or analyze the
    data in a different way, but more likely the team will need to sit down with the
    business and discuss how else the decision could be made. Many projects lose their
    way at this point, continuing to add new data or new refinements to an analytic
    without checking that they are still working toward a valid business objective.
    The data may not support the kind of analytic that would improve the decision
    as currently made but perhaps it will have revealed a way to improve a different
    decision or that the metric is not the right one. A return to Business Understanding
    and an updated decision model may be required to re-focus and give the project
    the purpose it needs to move forward.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果模型未能成功评估决策模型，则项目将回到起点。它可能只需要查看更多数据或以不同方式分析数据，但更有可能的是团队需要与业务进行讨论，探讨决策的其他可能性。许多项目在这一点上迷失方向，继续增加新数据或对分析进行新修正，而没有检查它们是否仍在朝着有效的业务目标前进。数据可能不支持改善当前决策的那种分析，但也许会揭示改进其他决策的方法或表明该度量标准不正确。可能需要回到业务理解和更新的决策模型，以重新聚焦并为项目提供前进所需的目的。
- en: '*Successful analytic teams minimize the white space between analytic success
    and business success, evaluating their models against business drivers as well
    as analytic ones.*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*成功的分析团队将分析成功与业务成功之间的空白最小化，评估他们的模型时同时考虑业务驱动因素和分析驱动因素。*'
- en: Bringing clarity to an analytic project using decision modeling ensures teams
    have the business understanding they need to build a successful analytic and gives
    them a business benchmark to assess their analytic results against. With a decision
    model in hand, analytic projects can avoid the first two problems in CRISP-DM
    and build an analytic that will solve a real business problem and make a real
    business difference.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 使用决策建模为分析项目带来清晰度，确保团队具备构建成功分析所需的业务理解，并为他们提供了一个业务基准，以评估其分析结果。拥有决策模型，分析项目可以避免CRISP-DM中的前两个问题，并建立一个能够解决真实业务问题并产生实际业务差异的分析。
- en: To see how one global leader in information technology is using decision modeling,
    check out this [Leading Practices Brief from the International Institute for Analytics](http://www.decisionmanagementsolutions.com/bringing-clarity-to-data-science-projects-with-decision-modeling-a-case-study/).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解全球信息技术领导者如何使用决策建模，请查看[国际分析研究所的最佳实践简报](http://www.decisionmanagementsolutions.com/bringing-clarity-to-data-science-projects-with-decision-modeling-a-case-study/)。
- en: In the final article we’ll consider how to ensure analytic results get deployed
    and managed for long term value.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一篇文章中，我们将探讨如何确保分析结果被部署和管理以实现长期价值。
