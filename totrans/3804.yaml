- en: Python still ranks high as one of the most popular programming languages due
    to its ability to create complex applications using simple and readable syntax.
    However, if you use Python, you know its biggest challenge is speed. Speed is
    an important element of programming, therefore does Python's great ability to
    produce complex applications with easy syntax dismiss its lack of speed? Unfortunately
    no.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Python 仍然是最受欢迎的编程语言之一，因为它能够使用简单易读的语法创建复杂的应用程序。然而，如果你使用 Python，你就会知道它最大的问题是速度。速度是编程的重要元素，那么
    Python 在简单语法下创造复杂应用的强大能力是否会忽略它的速度不足呢？不幸的是，不会。
- en: There are other programming languages such as C or C++, which have incredible
    speed, and higher performance in comparison to Python. Although Python is the
    most widely used programming language for AI, if speed is what you’re looking
    for, the majority of people stick with C, Rust, or C++.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他编程语言，如 C 或 C++，它们的速度惊人，相比 Python 性能更高。虽然 Python 是最广泛使用的 AI 编程语言，但如果你追求速度，大多数人会选择
    C、Rust 或 C++。
- en: But that may all change, with the new programming language [Mojo Lang](https://www.modular.com/mojo).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但这一切可能会改变，欢迎新编程语言 [Mojo Lang](https://www.modular.com/mojo)。
- en: What is Mojo Lang?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mojo Lang 是什么？
- en: The creator of Mojo Lang, Chris Latner, the creator of the [Swift](https://docs.swift.org/swift-book/documentation/the-swift-programming-language/)
    programming language and the [LLVM Compiler Infrastructure](https://llvm.org/)
    has taken the usability of Python and merged it with the performance of the C
    programming language. This has unlocked a new level of programming for all AI
    developers with unparalleled programmability of AI hardware and the extensibility
    of AI models.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Mojo Lang 的创始人 Chris Latner，是 [Swift](https://docs.swift.org/swift-book/documentation/the-swift-programming-language/)
    编程语言和 [LLVM 编译器基础设施](https://llvm.org/) 的创始人，他将 Python 的易用性与 C 编程语言的性能相结合。这为所有
    AI 开发人员解锁了新的编程层次，具有无与伦比的 AI 硬件可编程性和 AI 模型的扩展性。
- en: In comparison to Python, [PyPy](https://www.pypy.org/) is ??22x, Scalar C++
    is 5000x, and Mojo Lang is 35000x faster.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 相比 Python，[PyPy](https://www.pypy.org/) 快 ??22 倍，Scalar C++ 快 5000 倍，而 Mojo
    Lang 快 35000 倍。
- en: Mojo Lang is a language that has been designed to program on AI hardware, such
    as GPUs running CUDA. It is able to achieve this by using Multi-Level Intermediate
    Representation (MLIR) to scale hardware types, without complexity.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Mojo Lang 是一种为 AI 硬件（如运行 CUDA 的 GPU）编程而设计的语言。它通过使用多级中间表示（MLIR）来扩展硬件类型，而不增加复杂性。
- en: Mojo Lang is a superset of Python, which means that it does not require you
    to learn a new programming language. Handy, right? The base language is fully
    compatible with Python and allows you to interact with the Python ecosystem and
    make use of libraries such as [NumPy](https://numpy.org/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Mojo Lang 是 Python 的超集，这意味着它不需要你学习一种新的编程语言。方便吧？基础语言与 Python 完全兼容，允许你与 Python
    生态系统互动，并利用诸如 [NumPy](https://numpy.org/) 的库。
- en: 'Other features of Mojo Lang include:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Mojo Lang 的其他特点包括：
- en: '**Leverage types** for better performance and error checking.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**利用类型**以获得更好的性能和错误检查。'
- en: Taking control of storage by inline-allocating values into structures, with
    **zero cost abstractions.**
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过将值内联分配到结构中，**零成本抽象**来控制存储。
- en: '**Ownership and borrower checker** by taking advantage of memory safety without
    the rough edges.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有权和借用检查器**，通过利用内存安全性而不留粗糙边缘。'
- en: '**Auto-tuning**, allows you to automatically find the best values for your
    parameters.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动调优**，允许你自动找到参数的最佳值。'
- en: Differences between Mojo Lang and Python
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mojo Lang 和 Python 的区别
- en: Mojo Lang and Python are so similar, but there must be some differences, right?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Mojo Lang 和 Python 非常相似，但一定还是有一些区别，对吧？
- en: Well yes, we’ve stated that the most significant difference between the two
    is speed. But there are a few more.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我们已经指出两者之间最大的区别是速度。但还有一些其他的区别。
- en: Adding Types
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加类型
- en: Mojo Lang has a built-in struct keyword similar to a Python class. The difference
    is that struct is static, whereas class is dynamic.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Mojo Lang 有一个内置的 struct 关键字，类似于 Python 的类。区别在于 struct 是静态的，而 class 是动态的。
- en: Inside struct, Mojo Lang has keywords such as var, which is mutable and let
    which is immutable. def as we know in Python defines a function, in Mojo lang,
    def is replaced with fn which is a stricter function.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在 struct 中，Mojo Lang 有像 var 这样的关键字，它是可变的，还有 let，它是不可变的。我们在 Python 中知道的 def 定义了一个函数，在
    Mojo Lang 中，def 被替换为更严格的 fn。
- en: It can also include SIMD, single instruction multiple data which is a built-in
    type that represents a vector where a single instruction can be executed across
    multiple elements, all in parallel on the underlying hardware.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 它还可以包括 SIMD，即单指令多数据，这是一种内置类型，表示一个向量，在底层硬件上可以对多个元素同时执行单个指令。
- en: Using struct as a type and using it in the Python implementation can improve
    your performance by 500x.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 将 struct 作为一种类型，并在 Python 实现中使用它，可以将性能提高 500 倍。
- en: Parallel Computing
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 并行计算
- en: Mojo Lang has a built-in parallelize function, which can make your code multi-threaded,
    which can increase your speed by 2000x. Parallel processing is not available in
    Python and can be very complex to do.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Mojo Lang 具有内置的并行化功能，可以使你的代码支持多线程，从而提高速度 2000 倍。Python 中没有并行处理，并且实现起来可能非常复杂。
- en: Tiling Optimization
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 瓷砖优化
- en: Mojo has a built-in tiling optimization tool, which allows you to cache and
    reuse your data more effectively. You can use memory that is close to each other
    at a time, and reuse it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Mojo 具有内置的瓷砖优化工具，允许你更有效地缓存和重用数据。你可以在同一时间使用接近的内存，并进行重用。
- en: Autotune
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自动调整
- en: Mojo Lang allows you to autotune your code to help you automatically find the
    optimum parameters for your target hardware.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Mojo Lang 允许你自动调优代码，帮助你自动找到目标硬件的最佳参数。
- en: 'There are some more features to the Mojo Lang, to see how it works, watch this
    Mojo demo with Jeremy Howard:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Mojo Lang 还有更多功能，要了解其工作原理，请观看这个由 Jeremy Howard 演示的 Mojo 演示：
- en: Can I Use Mojo Lang Now?
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我现在可以使用 Mojo Lang 吗？
- en: Unfortunately, Mojo Lang is not available to the public as it is in early development.
    It will be open-sourced in the future, however, you can join the [waitlist to
    try Mojo Lang](https://www.modular.com/get-started) when available.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，Mojo Lang 目前还不对公众开放，它仍处于早期开发阶段。然而，未来它会开源，你可以在 [等待名单中尝试 Mojo Lang](https://www.modular.com/get-started)。
- en: Wrapping it up
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: You’ve had an insight into the new Mojo Lang programming language and its features.
    Is Mojo Lang just Python++ or will it completely convert all Python users?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经对新的 Mojo Lang 编程语言及其特点有所了解。Mojo Lang 是不是只是 Python++，还是说它会完全取代所有 Python 用户？
