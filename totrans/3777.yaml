- en: Well, if you have a degree in computer science or a closely related field, you
    probably don't need a certification when you start looking for software developer
    roles. But today, many we know are looking to switch to software roles—from non-tech
    or tech-adjacent roles. And that’s where certifications can help.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有计算机科学或相关领域的学位，那么在开始寻找软件开发角色时，可能不需要认证。但是现在，我们知道的许多人都在寻求转向软件角色——从非技术或技术相关角色。认证在这里可以发挥作用。
- en: Working through a specific track—a certification or course—helps you identify
    your interest and makes learning the essential skills for the role you’re targeting
    much easier. Also, there are several high-quality certifications that have a carefully
    designed curriculum covering tens of hours of coding exercises and projects. So
    if you are looking to become a developer, the following certificates will help
    you learn the most relevant and essential skills you need to make the cut!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习特定的轨道——一个认证或课程——可以帮助你确定自己的兴趣，并使学习针对目标角色的核心技能变得更容易。此外，还有一些高质量的认证，具有精心设计的课程，涵盖了数十小时的编码练习和项目。因此，如果你想成为开发人员，以下证书将帮助你学习你需要掌握的最相关和最基本的技能！
- en: 1\. Responsive Web Design – freeCodeCamp
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 响应式网页设计 – freeCodeCamp
- en: If you’re new to software development, the [Responsive Web Design Certification](https://www.freecodecamp.org/learn/2022/responsive-web-design)
    by freeCodeCamp is a great place to start. Working through this certification
    will help you learn HTML, CSS, CSS grid, and Flexbox.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是软件开发的新手，[响应式网页设计认证](https://www.freecodecamp.org/learn/2022/responsive-web-design)是一个很好的起点。完成这个认证将帮助你学习
    HTML、CSS、CSS 网格和 Flexbox。
- en: From the basic HTML tags to CSS animations and transforms, the entire certification
    is structured as a series of mini-projects. So you’ll learn the concepts by actively
    applying them to build projects.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从基本的 HTML 标签到 CSS 动画和变换，整个认证的结构是一系列的小项目。因此，你将通过实际应用这些概念来构建项目，从而学习这些概念。
- en: Besides the series of mini-projects, there are five projects which you must
    complete to receive the certification. Once you’re comfortable with HTML and CSS,
    you can proceed to learn JavaScript.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一系列的小项目外，还有五个项目必须完成才能获得证书。一旦你对 HTML 和 CSS 感到熟悉，你可以继续学习 JavaScript。
- en: '**Link**: [Responsive Web Design Certification](https://www.freecodecamp.org/learn/2022/responsive-web-design)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [响应式网页设计认证](https://www.freecodecamp.org/learn/2022/responsive-web-design)'
- en: 2\. JavaScript Data Structures and Algorithms – freeCodeCamp
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. JavaScript 数据结构与算法 – freeCodeCamp
- en: If you want to get into front-end development, it’s essential to learn JavaScript
    and become proficient in front-end libraries. Now that you’ve learned HTML and
    CSS, it’s good to learn programming with JavaScript.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想进入前端开发领域，学习 JavaScript 并熟练掌握前端库是至关重要的。既然你已经学会了 HTML 和 CSS，那么学习 JavaScript
    编程是很好的选择。
- en: freeCodeCamp’s [JavaScript Algorithms and Data Structures Certification](https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/)
    will help you learn programming fundamentals with JavaScript, regular expressions,
    data structures and algorithms with JavaScript.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '-   freeCodeCamp的[JavaScript算法和数据结构认证](https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/)将帮助你通过JavaScript学习编程基础、正则表达式、数据结构和算法。'
- en: You’ll also get to learn about the Object-oriented programming (OOP) and functional
    programming paradigms. Like the responsive web design certification, this also
    requires you to complete several coding challenges with JavaScript and five projects
    to earn the certificate.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '-   你还将学习面向对象编程（OOP）和函数式编程范式。像响应式网页设计认证一样，这也要求你完成若干JavaScript编码挑战和五个项目，以获得证书。'
- en: '**Link**: [JavaScript Algorithms and Data Structures Certification](https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [JavaScript算法和数据结构认证](https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/)'
- en: 3\. Front End Development Libraries – freeCodeCamp
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 前端开发库 – freeCodeCamp
- en: After you become comfortable with HTML, CSS, and JavaScript, you should learn
    to work with popular JavaScript front-end libraries like React and Redux. And
    freeCodeCamp’s [Front End Development Libraries Certification](https://www.freecodecamp.org/learn/front-end-development-libraries/)
    will help you learn everything you need.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '-   当你熟悉HTML、CSS和JavaScript后，你应该学习如何使用流行的JavaScript前端库，如React和Redux。freeCodeCamp的[前端开发库认证](https://www.freecodecamp.org/learn/front-end-development-libraries/)将帮助你学习所有必需的知识。'
- en: 'With a detailed curriculum, this certification will help you learn the following:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '-   通过详细的课程安排，这个认证将帮助你学习以下内容：'
