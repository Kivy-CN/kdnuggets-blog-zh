- en: Can graph machine learning identify hate speech in online social networks?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图形机器学习能否识别在线社交网络中的仇恨言论？
- en: 原文：[https://www.kdnuggets.com/2019/09/graph-machine-learning-hate-speech-social-networks.html](https://www.kdnuggets.com/2019/09/graph-machine-learning-hate-speech-social-networks.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/09/graph-machine-learning-hate-speech-social-networks.html](https://www.kdnuggets.com/2019/09/graph-machine-learning-hate-speech-social-networks.html)
