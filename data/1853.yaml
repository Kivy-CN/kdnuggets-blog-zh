- en: The (Not So) New Data Scientist Venn Diagram
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: (不那么) 新的数据科学家韦恩图
- en: 原文：[https://www.kdnuggets.com/2016/09/new-data-science-venn-diagram.html](https://www.kdnuggets.com/2016/09/new-data-science-venn-diagram.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/09/new-data-science-venn-diagram.html](https://www.kdnuggets.com/2016/09/new-data-science-venn-diagram.html)
