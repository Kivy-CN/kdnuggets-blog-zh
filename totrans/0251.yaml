- en: The Probability of Future Success Model was developed as a **Reactive model**
    that has evolved into a **Limited Memory model.** Considering the application
    of the model and if and when ‘Theory of Mind’ systems are more advanced, we can
    transition and make the forecasts ‘aware of the variables that can actually influence
    feelings and behaviors’. We can start looking at the retail marketplace (that
    can be further segmented into groups) as an individual(s) with its own feelings
    and tantrums…the ‘Mr. Market’ [allegory](https://en.wikipedia.org/wiki/Allegory)
    created by [Benjamin Graham](https://en.wikipedia.org/wiki/Benjamin_Graham) comes
    to mind.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 未来成功概率模型最初被开发为**反应模型**，后来演变为**有限记忆模型**。考虑到模型的应用以及‘心智理论’系统的未来发展，我们可以进行转变，使预测‘意识到实际影响情感和行为的变量’。我们可以开始将零售市场（可以进一步细分为不同的群体）视为具有自身情感和情绪的个体……这让人想起了[本杰明·格雷厄姆](https://en.wikipedia.org/wiki/Benjamin_Graham)创造的‘市场先生’[寓言](https://en.wikipedia.org/wiki/Allegory)。
- en: A Deep Dive into the Probability of Future Success Model
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深入探讨未来成功概率模型
- en: Intelligence Node’s Probability of Future Success model runs on 4 key steps.
    Each step is critical to produce data that can together be used to infer the level
    of probable success a product will see in the next 6 to 12 months based on the
    historic behavior of certain attributes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Intelligence Node的未来成功概率模型包含4个关键步骤。每个步骤对生成可以用来推测某一产品在未来6到12个月内成功概率的历史行为数据都至关重要。
- en: Methodology
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 方法论
- en: '**Step 1: Analyze historical data **'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1步：分析历史数据**'
- en: The evolution of a trend/attribute can have multiple possible outcomes. By analyzing
    the historical data, we can estimate the probability of future success.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 趋势/属性的演变可能有多种可能的结果。通过分析历史数据，我们可以估计未来成功的概率。
- en: '**Step 2: Track established and emerging product attributes **'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**第2步：跟踪既定和新兴的产品属性**'
- en: Attributes can be library-driven (established) or machine-driven (emerging).
    Tracking the attribute performance over a time period can help us understand probability
    of their future progress
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 属性可以是库驱动的（已建立）或机器驱动的（新兴）。跟踪属性在一段时间内的表现可以帮助我们理解它们未来进展的概率
- en: '**Step 3: Evaluate the performance of key metrics**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**第3步：评估关键指标的表现**'
- en: For every trend/attribute, we evaluate the share of shelf, time rank and power
    rank (sub components include review velocity, sales velocity, product visibility,
    product lifecycle dynamics, etc)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于每个趋势/属性，我们评估货架份额、时间排名和权力排名（子组件包括评论速度、销售速度、产品可见性、产品生命周期动态等）
- en: '**Step 4: Analyze probability of future success**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**第4步：分析未来成功的概率**'
- en: Based on historical review overlaid with current market dynamics of the signal
    KPIs, we can identify trends/attributes that have a high probability of success
    in the future
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于对历史回顾以及当前市场动态的信号KPI的叠加分析，我们可以识别出未来成功概率较高的趋势/属性
- en: 'Step 1 : Analyze Historical Data'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1步：分析历史数据
- en: '![Analyzing the Probability of Future Success with Intelligence Node’s Attributes
    Evolution Model](../Images/20bc9dc2b21a3a661d0a684276c45f7d.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![分析未来成功概率的智能节点属性演化模型](../Images/20bc9dc2b21a3a661d0a684276c45f7d.png)'
- en: Historical data is a key factor in being able to determine the future trends
    and success probability for a product. By understanding how a product has performed
    in the past, where it is in the product life cycle and how it was received by
    the audience can lead to insights on its future success (and future success of
    emerging trends that are similar) if combined with other key determining factors.
    **The evolution of a trend/attribute can have multiple possible outcomes** and
    analyzing historical data can help estimate future success probability for various
    instances.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 历史数据是确定未来趋势和产品成功概率的关键因素。通过了解产品过去的表现、其在产品生命周期中的位置以及观众的接受程度，可以对其未来的成功（以及类似趋势的未来成功）获得见解，前提是结合其他关键决定因素。**趋势/属性的演变可能有多种可能的结果**，分析历史数据可以帮助估计各种情况的未来成功概率。
- en: 'Step 2: Track established and emerging product attributes'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2步：跟踪已建立和新兴的产品属性
- en: 'We can identify market trends by analyzing machine driven attributes (and similar
    keywords). Let us take the example of ‘Recycled Jeans’ keyword below and understand
    how we use machine driven approach to identifying similar keywords/attributes:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分析机器驱动的属性（及相似的关键词），我们可以识别市场趋势。以下是‘回收牛仔裤’关键词的例子，我们将了解如何使用机器驱动的方法来识别相似的关键词/属性：
- en: 'Step 1 : Mining product copy for keywords'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1步：挖掘产品副本中的关键词
- en: '![Analyzing the Probability of Future Success with Intelligence Node’s Attributes
    Evolution Model](../Images/66c9a106f7373552d27111151d1b2d10.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![分析未来成功概率的智能节点属性演化模型](../Images/66c9a106f7373552d27111151d1b2d10.png)'
- en: We capture the recurring keywords from product name/description across all competitor
    domains using our comprehensive attributes libraries (computer vision is deployed
    as well for maximum coverage).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们利用全面的属性库从所有竞争对手的产品名称/描述中捕获重复的关键词（计算机视觉也被部署以确保最大覆盖率）。
- en: 'Step 2: Filtering out attribute values'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第2步：过滤属性值
- en: '![Analyzing the Probability of Future Success with Intelligence Node’s Attributes
    Evolution Model](../Images/c8f9113ac72aac6816fbee0a347a73b5.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![分析未来成功概率的智能节点属性演化模型](../Images/c8f9113ac72aac6816fbee0a347a73b5.png)'
- en: We filter out the existing attribute values from the attribute library and analyze
    the balance keywords (Transformer models are deployed + custom implementation
    of BERT extracts sentence vectors and uses them to train a fully connected feedforward
    NN).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从属性库中过滤出现有的属性值，并分析平衡关键词（Transformer模型被部署 + BERT的自定义实现提取句子向量并使用它们来训练一个全连接前馈神经网络）。
- en: '**Step 3: Running zero shot clustering on balance keywords**'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第3步：对平衡关键词进行零样本聚类**'
- en: We run a custom zero shot clustering model (the model is programmed to recognize
    and adjust to its internal biases) to create “logical” clusters.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们运行一个定制的零样本聚类模型（该模型被编程以识别和调整其内部偏差）以创建“逻辑”聚类。
- en: '![Analyzing the Probability of Future Success with Intelligence Node’s Attributes
    Evolution Model](../Images/4256c05c0f1b07d096a58d4b82f7b613.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![分析未来成功概率的智能节点属性演化模型](../Images/4256c05c0f1b07d096a58d4b82f7b613.png)'
- en: 'Step 4: Identifying similar keywords/attributes'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第4步：识别相似的关键词/属性
- en: '![Analyzing the Probability of Future Success with Intelligence Node’s Attributes
    Evolution Model](../Images/b84ca0637517a22f9019b960c191a59b.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Intelligence Node 属性进化模型分析未来成功的概率](../Images/b84ca0637517a22f9019b960c191a59b.png)'
- en: Additionally, the model (custom developed NN measuring context similarity) looks
    for similar keywords that might revolve around the initial theme identified by
    the clustering e.g. environmental consciousness.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，该模型（定制开发的 NN 测量上下文相似度）寻找可能围绕初始主题（例如环境意识）展开的相似关键词。
- en: 'Step 3: Evaluate the performance of key metrics'
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三步：评估关键指标的表现
- en: 'Evaluating key metrics is one of the most important steps in the Probability
    of Future Success model. In this step, **we analyze metrics like share of shelf,
    time rank, and power rank** to comprehensively evaluate the performance of a product
    and infer the probability of its future success:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 评估关键指标是未来成功概率模型中最重要的步骤之一。在此步骤中，**我们分析如货架份额、时间排名和权重排名等指标**，以全面评估产品表现并推断其未来成功的概率：
- en: '![Analyzing the Probability of Future Success with Intelligence Node’s Attributes
    Evolution Model](../Images/b714b3f7053b069df96c7aa259bd1fc2.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Intelligence Node 属性进化模型分析未来成功的概率](../Images/b714b3f7053b069df96c7aa259bd1fc2.png)'
- en: '**Share of shelf**: Tracking the share of an attribute in comparison to the
    overall data'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**货架份额**：跟踪某一属性与整体数据的比较份额'
- en: “Share of digital shelf” is the percentage visibility a product gets from a
    keyword/attribute inquiry.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “数字货架份额”是指产品在关键词/属性查询中获得的可见性百分比。
- en: '**Example:**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：**'
- en: '![Analyzing the Probability of Future Success with Intelligence Node’s Attributes
    Evolution Model](../Images/4e56a0ba25537e0eeb2704834fee6d4f.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Intelligence Node 属性进化模型分析未来成功的概率](../Images/4e56a0ba25537e0eeb2704834fee6d4f.png)'
- en: '****Power rank:** An important criterion pulling in a joint score of signal
    KPIs such as:**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '****权重排名:** 一个重要标准，综合信号 KPI 如下：**'
- en: '**a. Customer reaction** (number and velocity of product reviews and ratings)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**a. 客户反应**（产品评价和评分的数量及速度）'
- en: We track this KPI by calculating **the total count of customer reviews on the
    website along with the velocity of these reviews** (how recently these reviews
    were posted) to analyze the customer sentiment at an attribute level.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过计算**网站上客户评价的总数以及这些评价的速度**（这些评价发布的时间距离现在有多近）来跟踪这一 KPI，以分析属性级别的客户情感。
- en: '**Example:**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：**'
- en: '![Analyzing the Probability of Future Success with Intelligence Node’s Attributes
    Evolution Model](../Images/1a8f51fd7853ed007a947486996a62ef.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Intelligence Node 属性进化模型分析未来成功的概率](../Images/1a8f51fd7853ed007a947486996a62ef.png)'
- en: In the above example, we track the number of reviews and review velocity for
    GAP’s high rise barrel jeans.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述示例中，我们跟踪了 GAP 高腰桶形牛仔裤的评论数量和评论速度。
- en: '**b. Customer action** (tracking sales velocity and product visibility across
    domains)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**b. 客户行动**（跟踪销售速度和产品在不同领域的可见性）'
- en: Our “smart recipe scraping” algorithms can **track sales velocity by scraping
    inventory count from multiple sources** including product page, shopping cart,
    Amazon buy box, etc. and analyzing the frequency at which the inventory levels
    are depleting over a certain period.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的“智能配方抓取”算法可以**通过从多个来源抓取库存数量来跟踪销售速度**，包括产品页面、购物车、Amazon 购买框等，并分析库存水平在某一时间段内的消耗频率。
- en: 'Example:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：
- en: '![Analyzing the Probability of Future Success with Intelligence Node’s Attributes
    Evolution Model](../Images/ff366c3ad82438480a43eabf3e747893.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Intelligence Node 属性进化模型分析未来成功的概率](../Images/ff366c3ad82438480a43eabf3e747893.png)'
- en: '**c. Customer discoverability** (tracking product searchability and popularity
    using the search algorithm of the target competitor domain)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**c. 客户发现性**（使用目标竞争对手领域的搜索算法跟踪产品的可搜索性和受欢迎程度）'
- en: From a searchability perspective, we **track the first 100 products** on competitor
    domains and analyze the share of every attribute.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 从可搜索性角度来看，我们**跟踪竞争对手领域的前 100 款产品**并分析每个属性的份额。
- en: '**Example:**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：**'
- en: '![Analyzing the Probability of Future Success with Intelligence Node’s Attributes
    Evolution Model](../Images/22cc9d76af980fb23aa0557dcaf03bb5.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![使用 Intelligence Node 属性进化模型分析未来成功的概率](../Images/22cc9d76af980fb23aa0557dcaf03bb5.png)'
- en: For instance “mom jeans” accounts for 26% of the first 100 products listed on
    H&M.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，“妈妈牛仔裤”占 H&M 前 100 款产品中的 26%。
- en: We also track weekly/monthly popularity of an attribute on Google trends. This
    data is a **direct reflection of ‘actual search interest’** across the defined
    region.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还跟踪Google趋势上每周/每月的属性受欢迎程度。这些数据是**“实际搜索兴趣”的直接反映**，覆盖定义的区域。
- en: '**d. Product Lifecycle**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**d. 产品生命周期**'
- en: We can analyze product lifecycle dynamics by tracking key product activities
    at an attribute level such as **product promotions, discount ratio, product affinity,
    product availability, rate of replenishment, average span of product stock outs,
    etc.**
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
