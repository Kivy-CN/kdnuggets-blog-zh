- en: 'GitHub Copilot: Your AI pair programmer – what is all the fuss about?'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/07/github-copilot-ai-pair-programmer.html](https://www.kdnuggets.com/2021/07/github-copilot-ai-pair-programmer.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: Last week, GitHub publicly unveiled **[Copilot](https://copilot.github.com/)**,
    the preview of its "AI pair programmer," a code completion style tool designed
    to provide line or function suggestions in your IDE. It has certainly made waves
    in the world of programming and beyond, and you have likely heard at least something
    about it.
  prefs: []
  type: TYPE_NORMAL
- en: But Copilot is more than simple autocomplete and is more context aware than
    other code assistants. Powered by OpenAI's Codex AI system, Copilot contextualizes
    a situation using docstrings, function names, comments, and preceding code to
    best generate and suggest what it determines to be the most appropriate code.
    Copilot is designed to improve over time, "learning" from how developers use it.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
