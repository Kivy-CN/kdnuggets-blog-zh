  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 学习
- en: This is the module in which you get to explore machine learning and the nitty-gritty 
    of various machine learning algorithms. You’ll learn supervised, unsupervised,
    and reinforcement learning paradigms.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个让你探索机器学习及各种机器学习算法细节的模块。你将学习监督学习、无监督学习和强化学习范式。
