- en: Geographic Information Systems Analysis is the analysis of spatial relationships
    and patterns. Spatial components are being ingrained into society with the advent
    of the Internet of Things (IoT) in which more data can be connected and is likely
    to have a spatio-temporal component as well.
  prefs: []
  type: TYPE_NORMAL
