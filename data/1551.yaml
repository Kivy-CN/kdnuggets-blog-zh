- en: There's nothing left to say but "get reading!"
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 只有一句话要说：“赶紧读书吧！”
- en: '![Another 10 books](../Images/b27a3df4ed804dd5b23d090bb219d8a8.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![另10本书](../Images/b27a3df4ed804dd5b23d090bb219d8a8.png)'
- en: '**1\. [Mathematics for Machine Learning](https://mml-book.com/)**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [机器学习数学](https://mml-book.com/)**'
- en: By Marc Peter Deisenroth, A. Aldo Faisal, and Cheng Soon Ong
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Marc Peter Deisenroth、A. Aldo Faisal 和 Cheng Soon Ong
- en: We are in the process of writing a book on Mathematics for Machine Learning
    that motivates people to learn mathematical concepts. The book is not intended
    to cover advanced machine learning techniques because there are already plenty
    of books doing this. Instead, we aim to provide the necessary mathematical skills
    to read those other books.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们正在编写一本关于机器学习数学的书，旨在激发人们学习数学概念。这本书不打算涵盖高级机器学习技术，因为已经有很多书籍涉及这些内容。相反，我们旨在提供阅读其他书籍所需的必要数学技能。
- en: '**2\. [The Hundred-Page Machine Learning Book](http://themlbook.com/wiki/doku.php)**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [一百页机器学习书籍](http://themlbook.com/wiki/doku.php)**'
- en: By Andriy Burkov
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Andriy Burkov
- en: All you need to know about Machine Learning in a hundred pages. Supervised and
    unsupervised learning, support vector machines, neural networks, ensemble methods,
    gradient descent, cluster analysis and dimensionality reduction, autoencoders
    and transfer learning, feature engineering and hyperparameter tuning! Math, intuition,
    illustrations, all in just a hundred pages!
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一本关于机器学习的知识，只有一百页。监督学习和非监督学习、支持向量机、神经网络、集成方法、梯度下降、聚类分析和降维、自编码器和迁移学习、特征工程和超参数调整！数学、直觉、插图，全都在一百页内！
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The *read first, buy later* principle implies that you can freely download the
    book, read it and share it with your friends and colleagues. If you liked the
    book, only then you have to buy it.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*先读后买*原则意味着你可以自由下载这本书，阅读后与朋友和同事分享。如果你喜欢这本书，才需要购买它。'
- en: '**3\. [Dive into Deep Learning](http://d2l.ai/)**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [深入学习](http://d2l.ai/)**'
- en: By Aston Zhang, Zack C. Lipton, Mu Li, and Alex J. Smola
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Aston Zhang、Zack C. Lipton、Mu Li 和 Alex J. Smola
- en: We set out to create a resource that could (1) be freely available for everyone,
    (2) offer sufficient technical depth to provide a starting point on the path to
    actually becoming an applied machine learning scientist, (3) include runnable
    code, showing readers how to solve problems in practice, and (4) that allowed
    for rapid updates, both by us, and also by the community at large, and (5) be
    complemented by a forum for interactive discussion of technical details and to
    answer questions.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们旨在创建一个资源，它能够（1）对所有人免费开放，（2）提供足够的技术深度，为真正成为应用机器学习科学家提供起点，（3）包含可运行的代码，展示读者如何实际解决问题，（4）允许快速更新，无论是由我们还是由社区来完成，并且（5）通过一个论坛进行技术细节的互动讨论和问题解答。
- en: '**4\. [Feature Engineering and Selection: A Practical Approach for Predictive
    Models](https://bookdown.org/max/FES/)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [特征工程与选择：预测模型的实用方法](https://bookdown.org/max/FES/)**'
- en: by Max Kuhn and Kjell Johnson
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 由Max Kuhn和Kjell Johnson编写
- en: The goals of Feature Engineering and Selection are to provide tools for re-representing
    predictors, to place these tools in the context of a good predictive modeling
    framework, and to convey our experience of utilizing these tools in practice.
    In the end, we hope that these tools and our experience will help you generate
    better models.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 特征工程与选择的目标是提供用于重新表示预测变量的工具，将这些工具置于良好的预测建模框架中，并传达我们在实践中使用这些工具的经验。最终，我们希望这些工具和我们的经验能够帮助你生成更好的模型。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Like in *Applied Predictive Modeling*, we have used R as the computational engine
    for this text.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 与*应用预测建模*一样，我们在这本书中使用了R作为计算引擎。
- en: '**5\. [Interpretable Machine Learning](https://christophm.github.io/interpretable-ml-book/)**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [可解释的机器学习](https://christophm.github.io/interpretable-ml-book/)**'
- en: By Christoph Molnar
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 由Christoph Molnar编写
- en: All interpretation methods are explained in depth and discussed critically.
    How do they work under the hood? What are their strengths and weaknesses? How
    can their outputs be interpreted? This book will enable you to select and correctly
    apply the interpretation method that is most suitable for your machine learning
    project.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所有解释方法都进行了深入解释和批判性讨论。它们如何在幕后工作？它们的优缺点是什么？如何解释它们的输出？这本书将帮助你选择和正确应用最适合你机器学习项目的解释方法。
- en: ''
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The book focuses on machine learning models for tabular data (also called relational
    or structured data) and less on computer vision and natural language processing
    tasks. Reading the book is recommended for machine learning practitioners, data
    scientists, statisticians, and anyone else interested in making machine learning
    models interpretable.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书主要关注于表格数据（也称为关系型或结构化数据）的机器学习模型，而较少涉及计算机视觉和自然语言处理任务。建议机器学习从业者、数据科学家、统计学家以及对使机器学习模型可解释性感兴趣的任何人阅读这本书。
- en: '**6\. [A Byte of Python](https://python.swaroopch.com/)**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. [A Byte of Python](https://python.swaroopch.com/)**'
- en: By Swaroop C. H.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由Swaroop C. H.编写
- en: '"A Byte of Python" is a free book on programming using the Python language.
    It serves as a tutorial or guide to the Python language for a beginner audience.
    If all you know about computers is how to save text files, then this is the book
    for you.'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “A Byte of Python”是一本关于使用Python语言编程的免费书籍。它作为初学者的Python语言教程或指南。如果你对计算机的了解仅限于如何保存文本文件，那么这本书非常适合你。
- en: '**7\. [BBC Visual and Data Journalism cookbook for R graphics](https://bbc.github.io/rcookbook/)**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. [BBC R图形的视觉和数据新闻食谱](https://bbc.github.io/rcookbook/)**'
- en: By BBC
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 由BBC编写
- en: At the BBC data team, we have developed an R package and an R cookbook to make
    the process of creating publication-ready graphics in our in-house style using
    R’s ggplot2 library a more reproducible process, as well as making it easier for
    people new to R to create graphics.
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在BBC数据团队，我们开发了一个R包和一本R食谱，以使使用R的ggplot2库创建符合内部风格的出版级图形的过程更加可重复，并且让新手更容易创建图形。
- en: ''
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The cookbook below should hopefully help anyone who wants to make graphics[.]
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 下面的食谱希望能帮助任何想要制作图形的人。
- en: '**8\. [Data Visualization: A practical introduction](https://socviz.co/index.html)**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. [数据可视化：实用入门](https://socviz.co/index.html)**'
- en: By Kieran Healy
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 由Kieran Healy编写
- en: You should look at your data. Graphs and charts let you explore and learn about
    the structure of the information you collect. Good data visualizations also make
    it easier to communicate your ideas and findings to other people. Beyond that,
    producing effective plots from your own data is the best way to develop a good
    eye for reading and understanding graphs—good and bad—made by others, whether
    presented in research articles, business slide decks, public policy advocacy,
    or media reports. This book teaches you how to do it.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你应该查看你的数据。图表可以让你探索和了解你收集的信息结构。好的数据可视化还可以使你更容易地向他人传达你的想法和发现。除此之外，从自己的数据中生成有效的图表是培养良好阅读和理解图表能力的最佳方法——无论是好的还是坏的——这些图表可能出现在研究文章、商业幻灯片、公共政策倡导或媒体报道中。这本书教你如何做到这一点。
- en: '**9\. [Algorithms for Reinforcement Learning](https://sites.ualberta.ca/~szepesva/RLBook.html)**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. [强化学习算法](https://sites.ualberta.ca/~szepesva/RLBook.html)**'
- en: By Csaba Szepesvári
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Csaba Szepesvári
- en: The goal in reinforcement learning is to develop efficient learning algorithms,
    as well as to understand the algorithms' merits and limitations. Reinforcement
    learning is of great interest because of the large number of practical applications
    that it can be used to address, ranging from problems in artificial intelligence
    to operations research or control engineering. In this book, we focus on those
    algorithms of reinforcement learning that build on the powerful theory of dynamic
    programming. We give a fairly comprehensive catalog of learning problems, describe
    the core ideas, note a large number of state of the art algorithms, followed by
    the discussion of their theoretical properties and limitations.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 强化学习的目标是开发高效的学习算法，并理解这些算法的优点和局限性。强化学习因其可以解决大量实际应用问题而引起极大兴趣，这些问题从人工智能到运筹学或控制工程均有涉及。在这本书中，我们专注于那些建立在动态规划强大理论基础上的强化学习算法。我们提供了一个相当全面的学习问题目录，描述了核心思想，列出了大量前沿算法，并讨论了它们的理论性质和局限性。
- en: '**10\. [Reinforcement Learning and Optimal Control](http://web.mit.edu/dimitrib/www/RLbook.html)**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**10\. [强化学习与最优控制](http://web.mit.edu/dimitrib/www/RLbook.html)**'
- en: By Dimitri P. Bertsekas
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Dimitri P. Bertsekas
- en: The purpose of the book is to consider large and challenging multistage decision
    problems, which can be solved in principle by dynamic programming and optimal
    control, but their exact solution is computationally intractable. We discuss solution
    methods that rely on approximations to produce suboptimal policies with adequate
    performance. These methods are collectively referred to as reinforcement learning,
    and also by alternative names such as approximate dynamic programming, and neuro-dynamic
    programming.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书的目的是考虑大型和具有挑战性的多阶段决策问题，这些问题原则上可以通过动态规划和最优控制来解决，但它们的精确解在计算上是不可行的。我们讨论了依赖近似的解决方法，以生成具有足够性能的次优策略。这些方法统称为强化学习，也有其他名称，如近似动态规划和神经动态规划。
