  type: TYPE_NORMAL
  zh: 建模
- en: machine learning
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习
- en: deep learning
  id: totrans-10
  prefs:
