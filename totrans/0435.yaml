- en: The Fourth Industrial Revolution is upon us. For those of you who don’t know
    what that is. It is a way of describing the boundaries between the physical, digital,
    and biological worlds. It contains elements of artificial intelligence (AI), robotics,
    the Internet of Things (IoT), 3D printing, genetic engineering, quantum computing,
    and other technologies.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第四次工业革命正在到来。对于那些不太了解的人来说，它是一种描述物理、数字和生物世界之间界限的方式。它包含了人工智能（AI）、机器人技术、物联网（IoT）、3D打印、基因工程、量子计算以及其他技术元素。
- en: As we become more reliant on data to build new models and help us make important
    decisions, it becomes an important element in our lives. However, what if the
    data we have does not benefit women? Or give us a clear understanding of women?
    Could AI technology help or hinder women in the existing gender gap in the majority
    of industries?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们越来越依赖数据来建立新模型和帮助我们做出重要决策，数据在我们的生活中成为了一个重要元素。然而，如果我们拥有的数据对女性没有益处？或者无法清晰地理解女性？AI技术会在大多数行业中帮助还是阻碍女性填补现有的性别差距？
- en: AI will be used as a tool for companies to hire and let go of employees. It
    will also be the reason why many people will lose their jobs in numerous sectors
    as it can replace their role. This further puts women in the worst of positions,
    as there is little data to support them during this revolution. BCG says, “AI
    applications can perpetuate and exacerbate gender bias, further widening the gap
    in the leadership pipeline. If an AI application is trained on data that is biased,
    the algorithms it develops will likely be biased, too”.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能将被用作公司招聘和解雇员工的工具。这也将成为许多人在众多行业中失业的原因，因为它可以替代他们的角色。这进一步将女性置于最不利的位置，因为在这场变革中，支持她们的数据很少。波士顿咨询公司（BCG）表示：“人工智能应用可能会延续和加剧性别偏见，从而进一步扩大领导力培养中的差距。如果人工智能应用是基于偏见的数据进行训练的，那么它所开发的算法也可能会有偏见。”
- en: For women to not be sidelined, the number of women in the STEM industry is crucial.
    As the numbers of women in these industries increase, it helps to ensure that
    women are not penalised due to predetermined algorithms, giving the younger generation
    a better chance and more hope to develop in STEM careers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免女性被边缘化，STEM 行业中的女性数量至关重要。随着这些行业中女性数量的增加，有助于确保女性不会因为预设的算法而受到惩罚，为年轻一代提供了更好的机会和更多的希望以在
    STEM 职业中发展。
