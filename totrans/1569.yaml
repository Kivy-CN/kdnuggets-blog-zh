- en: '**3\. Sparklyr — R interface for Apache Spark**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/6ccb960fc883122f3420fb1289c4e773.png)'
  prefs: []
  type: TYPE_IMG
- en: '[https://github.com/rstudio/sparklyr](https://github.com/rstudio/sparklyr)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sparklyr will allow you to:'
  prefs: []
  type: TYPE_NORMAL
- en: Connect to [Spark](http://spark.apache.org/) from R. The sparklyr package provides
    a
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: complete [dplyr](https://github.com/hadley/dplyr) backend.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Filter and aggregate Spark datasets, and then bring them into R for
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: analysis and visualization.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Use Spark’s distributed [machine learning](http://spark.apache.org/docs/latest/mllib-guide.html) library
    from R.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create [extensions](http://spark.rstudio.com/extensions.html) that call the
    full Spark API and provide
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: interfaces to Spark packages.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Installation**'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can install the Sparklyr package from CRAN as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 'You should also install a local version of Spark for development purposes:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '**Usage**'
  prefs: []
  type: TYPE_NORMAL
- en: The first part of using Spark is always creating a context and connecting to
    a local or remote cluster.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here we’ll connect to a local instance of Spark via the [spark_connect](http://spark.rstudio.com/reference/sparklyr/latest/spark_connect.html) function:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '**Using sparklyr with dplyr and ggplot2**'
  prefs: []
  type: TYPE_NORMAL
- en: 'We’ll start by copying some datasets from R into the Spark cluster (note that
    you may need to install the nycflights13 and Lahman packages in order to execute
    this code):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: 'To start with, here’s a simple filtering example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: 'Let’s plot the data on flight delays:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/836878487b7fa929ff424f938a9a1bc8.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Machine Learning with Sparklyr**'
  prefs: []
  type: TYPE_NORMAL
- en: You can orchestrate machine learning algorithms in a Spark cluster via the [machine
    learning](http://spark.apache.org/docs/latest/mllib-guide.html) functions within
    Sparklyr. These functions connect to a set of high-level APIs built on top of
    DataFrames that help you create and tune machine learning workflows.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s an example where we use [ml_linear_regression](http://spark.rstudio.com/reference/sparklyr/latest/ml_linear_regression.html) to
    fit a linear regression model. We’ll use the built-in `mtcars` dataset to see
    if we can predict a car’s fuel consumption (`mpg`) based on its weight (`wt`),
    and the number of cylinders the engine contains (`cyl`). We’ll assume in each
    case that the relationship between `mpg` and each of our features is linear.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: For linear regression models produced by Spark, we can use `summary()` to learn
    a bit more about the quality of our fit and the statistical significance of each
    of our predictors.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: Spark machine learning supports a wide array of algorithms and feature transformations,
    and as illustrated above, it’s easy to chain these functions together with dplyr
    pipelines.
  prefs: []
  type: TYPE_NORMAL
- en: 'Check out more about machine learning with sparklyr here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[**sparklyr**'
  prefs: []
  type: TYPE_NORMAL
- en: '*An R interface to Spark*spark.rstudio.com](http://spark.rstudio.com/mlib/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'And more information in general about the package and examples here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[**sparklyr**'
  prefs: []
  type: TYPE_NORMAL
- en: '*An R interface to Spark*spark.rstudio.com](http://spark.rstudio.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Drake — An R-focused pipeline toolkit for reproducibility and high-performance
    computing**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/6b9ba89d2477424d0d7b60b61534175c.png)'
  prefs: []
  type: TYPE_IMG
- en: Drake programming
  prefs: []
  type: TYPE_NORMAL
- en: Nope, just kidding. But the name of the package is `drake`!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/39f7a13a26de81d4b0fbd2972bc78a05.png)'
  prefs: []
  type: TYPE_IMG
- en: '[https://github.com/ropensci/drake](https://github.com/ropensci/drake)'
  prefs: []
  type: TYPE_NORMAL
- en: This is such an amazing package. I’ll create a separate post with more details
    about it, so wait for that!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b5f28e698aec4cec2403ffcc608e280f.png)'
  prefs: []
  type: TYPE_IMG
- en: '`Drake` is a package created as a general-purpose workflow manager for data-driven
    tasks. It rebuilds intermediate data objects when their dependencies change, and
    it skips work when the results are already up to date.'
  prefs: []
  type: TYPE_NORMAL
- en: Also, not every run-through starts from scratch, and completed workflows have
    tangible evidence of reproducibility.
  prefs: []
  type: TYPE_NORMAL
- en: 'Reproducibility, good management, and tracking experiments are all necessary
    for easily testing others’ work and analysis. It’s a huge deal in Data Science,
    and you can read more about it here:'
  prefs: []
  type: TYPE_NORMAL
- en: 'From [Zach Scott](https://medium.com/@zbohannan):'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Data Science’s Reproducibility Crisis**'
  prefs: []
  type: TYPE_NORMAL
- en: '*What is Reproducibility in Data Science and Why Should We Care?*towardsdatascience.com](https://towardsdatascience.com/data-sciences-reproducibility-crisis-b87792d88513)'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Toward Reproducibility: Balancing Privacy and Publication**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Can there ever be a Goldilocks option in the conflict between data security
    and research disclosure?*towardsdatascience.com](https://towardsdatascience.com/toward-reproducibility-balancing-privacy-and-publication-77fee2366eee)'
  prefs: []
  type: TYPE_NORMAL
- en: And in an article by me :)
  prefs: []
  type: TYPE_NORMAL
- en: '[**Manage your Machine Learning Lifecycle with MLflow — Part 1.**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Reproducibility, good management and tracking experiments is necessary for
    making easy to test other’s work and…*towardsdatascience.com](https://towardsdatascience.com/manage-your-machine-learning-lifecycle-with-mlflow-part-1-a7252c859f72)'
  prefs: []
  type: TYPE_NORMAL
- en: With `drake`, you can automatically
  prefs: []
  type: TYPE_NORMAL
- en: Launch the parts that changed since last time.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Skip the rest.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Installation**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: 'There are some known errors when installing from CRAN. For more on these errors,
    visit:'
  prefs: []
  type: TYPE_NORMAL
- en: '[***The drake R Package User Manual***](https://ropenscilabs.github.io/drake-manual/index.html#installation)'
  prefs: []
  type: TYPE_NORMAL
- en: I encountered a mistake, so I recommend that for now you install the package
    from GitHub.
  prefs: []
  type: TYPE_NORMAL
- en: 'Ok, so let’s reproduce a simple example with a twist:'
  prefs: []
  type: TYPE_NORMAL
- en: I added a simple plot to see the linear model within `drake`’s main example.
    With this code, you’re creating a plan for executing your whole project.
  prefs: []
  type: TYPE_NORMAL
- en: First, we read the data. Then we prepare it for analysis, create a simple hist,
    calculate the correlation, fit the model, plot the linear model, and finally create
    a `rmarkdown` report.
  prefs: []
  type: TYPE_NORMAL
- en: 'The code I used for the final report is here:'
  prefs: []
  type: TYPE_NORMAL
- en: 'If we change some of our functions or analysis, when we execute the plan, `drake` will
    know what has changed and will only run those changes. It creates a graph so you
    can see what’s happening:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cf6cd5f1b9b90e0c3c583eb996c6c167.png)'
  prefs: []
  type: TYPE_IMG
- en: Graph for analysis
  prefs: []
  type: TYPE_NORMAL
- en: In Rstudio, this graph is interactive, and you can save it to HTML for later
    analysis.
  prefs: []
  type: TYPE_NORMAL
- en: There are more awesome things that you can do with `drake` that I’ll show in
    a future post :)
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. DALEX — Descriptive mAchine Learning EXplanations**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/fbd41c9cd67b09c4fdd14c2e46ca1d45.png)'
  prefs: []
  type: TYPE_IMG
- en: '[https://github.com/pbiecek/DALEX](https://github.com/pbiecek/DALEX)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Explaining machine learning models isn’t always easy. Yet it’s so important
    for a range of business applications. Luckily, there are some great libraries
    that help us with this task. For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[**thomasp85/lime**'
  prefs: []
  type: TYPE_NORMAL
- en: '*lime — Local Interpretable Model-Agnostic Explanations (R port of original
    Python package)*github.com](https://github.com/thomasp85/lime)'
  prefs: []
  type: TYPE_NORMAL
- en: (By the way, sometimes a simple visualization with `ggplot` can help you explain
    a model. For more on this check the awesome article below by [Matthew Mayo](https://medium.com/@mattmayo13))
  prefs: []
  type: TYPE_NORMAL
- en: '[**Interpreting Machine Learning Models: An Overview**'
  prefs: []
  type: TYPE_NORMAL
- en: '*An article on machine learning interpretation appeared on O’Reilly’s blog
    back in March, written by Patrick Hall, Wen…*www.kdnuggets.com](/2017/11/interpreting-machine-learning-models-overview.html)'
  prefs: []
  type: TYPE_NORMAL
- en: In many applications, we need to know, understand, or prove how input variables
    are used in the model, and how they impact final model predictions.`DALEX` is
    a set of tools that helps explain how complex models are working.
  prefs: []
  type: TYPE_NORMAL
