    Maestros/Udemy）：覆盖整个过程，但深度有限。内容较短（3小时）。工具覆盖有限。具有**4.3**星的加权平均评分，共790条评论。费用因Udemy折扣而异，折扣频繁。'
- en: '[Data to Insight: an Introduction to Data Analysis](https://www.class-central.com/mooc/2129/futurelearn-data-to-insight-an-introduction-to-data-analysis)
    (University of Auckland/FutureLearn): Breadth of coverage unclear. Claims to focus
    on data exploration, discovery, and visualization. Not offered on demand. 24 hours
    of content (three hours per week over eight weeks). It has a **4**-star weighted
    average rating over 2 reviews. Free with paid certificate available.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据到洞察：数据分析简介](https://www.class-central.com/mooc/2129/futurelearn-data-to-insight-an-introduction-to-data-analysis)（奥克兰大学/FutureLearn）：覆盖范围不明确。声称专注于数据探索、发现和可视化。不可随时提供。内容时长为
    24 小时（每周三小时，共八周）。它有 **4** 星的加权平均评分，基于 2 条评论。免费，提供付费证书。'
- en: '[Data Science Orientation](https://www.class-central.com/mooc/6405/edx-data-science-orientation)
    (Microsoft/edX): Partial process coverage (lacks modeling aspect). Uses Excel,
    which makes sense given it is a Microsoft-branded course. 12–24 hours of content
    (two-four hours per week over six weeks). It has a **3.95**-star weighted average
    rating over 40 reviews. Free with Verified Certificate available for $25.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学导论](https://www.class-central.com/mooc/6405/edx-data-science-orientation)（Microsoft/edX）：部分过程覆盖（缺乏建模方面）。使用
    Excel，这一点很合理，因为这是微软品牌的课程。内容时长为 12-24 小时（每周两到四小时，共六周）。它有 **3.95** 星的加权平均评分，基于 40
    条评论。免费，提供 $25 的认证证书。'
- en: '[Data Science Essentials](https://www.class-central.com/mooc/3954/edx-dat203x-data-science-and-machine-learning-essentials)
    (Microsoft/edX): Full process coverage with good depth of coverage for each aspect.
    Covers R, Python, and Azure ML (a Microsoft machine learning platform). Several
    1-star reviews citing tool choice (Azure ML) and the instructor’s poor delivery.
    18–24 hours of content (three-four hours per week over six weeks). It has a **3.81**-star
    weighted average rating over 67 reviews. Free with Verified Certificate available
    for $49.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学基础](https://www.class-central.com/mooc/3954/edx-dat203x-data-science-and-machine-learning-essentials)（Microsoft/edX）：全面的过程覆盖，每个方面的深度都很好。涵盖
    R、Python 和 Azure ML（微软的机器学习平台）。有几个 1 星评论提到工具选择（Azure ML）和讲师的表现不佳。内容时长为 18-24 小时（每周三到四小时，共六周）。它有
    **3.81** 星的加权平均评分，基于 67 条评论。免费，提供 $49 的认证证书。'
