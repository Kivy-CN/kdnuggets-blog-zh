- en: The [newest version](https://blog.jupyter.org/jupyterlab-3-0-is-out-4f58385e25bb)
    of JupyterLab has just been released, and it comes with several updates and new
    features which likely makes using it out worthwhile. Here are 3 reasons you should
    check out the latest version now.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[最新版本](https://blog.jupyter.org/jupyterlab-3-0-is-out-4f58385e25bb)的 JupyterLab
    刚刚发布，它带来了多个更新和新功能，值得尝试。以下是你现在应检查最新版本的 3 个理由。'
- en: Table of Contents
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目录
- en: More easily navigate a Jupyter document with the table of contents feature which
    is included in version 3\. It is automatically generated from headings in the
    Jupyter document, and can be toggled on and off on the left hand side of the interface.
    This makes jumping around longer documents much easier, and keeps related code
    and documentation neatly tucked away until needed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 更容易使用版本 3 中的目录功能来浏览 Jupyter 文档。它会根据文档中的标题自动生成，并可以在界面左侧开关。这使得在较长文档中跳转变得更加轻松，同时将相关代码和文档整齐地收纳，直到需要时再展开。
- en: '![Image](../Images/a5a0ac064a941425e9fe5c5b157f27e9.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/a5a0ac064a941425e9fe5c5b157f27e9.png)'
- en: Support for multiple display languages
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 支持多种显示语言
- en: 'Multiple (natural) languages are now supported by JupyterLab. Collected in
    the [language pack repository](https://github.com/jupyterlab/language-packs/),
    users can install their desired languages separately, and use them in their Jupyter
    documents. The image below shows simplified Chinese being used, which is easily
    installed via:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: JupyterLab 现在支持多种（自然）语言。用户可以在 [语言包存储库](https://github.com/jupyterlab/language-packs/)
    中单独安装所需的语言，并在 Jupyter 文档中使用。下图展示了简体中文的使用情况，可通过以下方式轻松安装：
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![Image](../Images/b4e651593f416ba172b53f9ad5862c9c.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/b4e651593f416ba172b53f9ad5862c9c.png)'
- en: Install new extensions with pip and conda / mamba
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 pip 和 conda / mamba 安装新扩展
- en: Prebuilt Jupyter extensions can now be installed by users using popular package
    managers pip, conda, and mamba. While this is a convenience upgrade, users must
    have Node.js installed top take advantage of this new feature.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以通过流行的包管理工具 pip、conda 和 mamba 安装预构建的 Jupyter 扩展。虽然这是一次便利的升级，但用户必须安装 Node.js
    才能利用此新功能。
- en: '![Image](../Images/0944635497449c19a46cc1b918f7d661.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/0944635497449c19a46cc1b918f7d661.png)'
- en: Prebuilt extensions can be published to PyPI and conda-forge as separate packages,
    or bundled into existing packages with Jupyter Server extensions and Classic Notebook
    extensions. This helps make the ecosystem as a whole more coherent.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 预构建的扩展可以作为独立包发布到 PyPI 和 conda-forge，也可以与 Jupyter Server 扩展和 Classic Notebook
    扩展打包到现有包中。这有助于使整个生态系统更加连贯。
- en: This means installing a new extension is available to both JupyterLab and Jupyter
    notebooks with one installation; no additional steps necessary for configuration
    in one or the other.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着安装一个新扩展对于 JupyterLab 和 Jupyter notebooks 都适用，只需一次安装；不需要为其中之一或另一个额外配置步骤。
- en: These are just a few of the new features found in JuptyerLab 3\. Read more about
    others [here](https://blog.jupyter.org/jupyterlab-3-0-is-out-4f58385e25bb), and
    try out the latest version today.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是 JuptyerLab 3 中发现的一些新功能。了解更多其他功能，请点击[这里](https://blog.jupyter.org/jupyterlab-3-0-is-out-4f58385e25bb)，并立即尝试最新版本。
