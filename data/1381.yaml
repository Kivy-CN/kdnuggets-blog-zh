- en: 1\. Numerizer
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. Numerizer
- en: Amazing library to convert text numerics into int and float. Useful library
    for NLP projects. For more details, please check PyPI and this [github repo](https://github.com/jaidevd/numerizer).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这个库可以将文本中的数字转换为整数和浮点数。对 NLP 项目非常有用。更多详细信息，请查看 PyPI 和这个 [github 仓库](https://github.com/jaidevd/numerizer)。
