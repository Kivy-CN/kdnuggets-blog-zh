- en: 'Please note: the response here is product purchase after seeing the email offer'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: So, to meet objective 1, we just have to decide till which bucket we want to
    send the email offer.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/01e037eadbac62ce8b51793c5a5952e0.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
- en: Now, in the above table, you can see that there are discrepancies between the
    values of “average probability of response” and “actual response rate” for some
    of the buckets, for e.g., buckets 3 and 4\. So, the predictions are not very “accurate”
    when compared to the actual values. However, since the objective here is to select
    a set of high response likelihood customers, we are more concerned about how well
    the model is rank-ordering the customers in terms of response. Looking at the
    actual rates, it seems to be doing a pretty good job (the actual response rates
    from past campaigns is also pretty much ordered in a descending order).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: So, here, model result evaluation is more around how well it is rank-ordering
    the customers by their response probability rather than the accuracy of the predictions.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: 'However, when we evaluate the results of the second model, which gives a preference
    score for every product offer for every customer, prediction accuracy can be more
    important. Lets say, in the above case, there are 10 product offers. So, we built
    a model that gives preference score for each of the customers for each of the
    10 product offers:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: '| Customer ID | Product offer 1 | Product offer 2 | Product offer 3 | Product
    offer 4 | Product offer 5 |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
- en: '| 1 | 0.7 | 0.13 | 0.01 | 0.15 | 0.01 |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
- en: '| 2 | 0.8 | 0.5 | 0.02 | 0.005 | 0.4 |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
- en: '| 3 | 0.01 | 0.02 | 0.002 | 0.03 | 0.04 |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
- en: Here, customer 1 has a higher preference for offers 1, 2 and 4 in that order.
    For products 3 and 5, since the preference score is very low, we can assume that
    he doesn’t have any preference for these products. Similarly, we can say that
    customer 2 is not showing preference for any particular product. We can create
    a threshold score where if a customer’s score is higher than that threshold, then
    we will consider the preference, otherwise not.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: So, you can see here, that we are doing such assessments based on the value
    of the score and therefore, it is important that we have accurate scores that
    reflect the true preferences of the customer. Hence, in this model evaluation,
    prediction accuracy is very important.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: '4\. Prototype:'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'By building a data prototype, what we mean is creating the necessary infrastructure
    to implement the solution in a production environment. Given that implementation
    is a time and resource intensive process, appropriate consideration needs to be
    given. In the above case, some of those could be:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: Is this email campaign a one-off marketing initiative or a more regular one?
    If regular, then it makes sense to create a production platform to execute such
    campaigns.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For such a platform, how will all the data feeds from different sources be put
    together? Assessments need to be made in terms of the effort and cost involved
    in cleaning the source data, its update frequency, internal data hygiene checks
    and balances etc.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How will all this data be stored and processed? This involves decisions like
    the need for parallel processing (if data volume is huge) or real-time processing
    as well as storage infrastructure.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How will the emails be delivered? Again here, decisions required include – need
    for a third party email delivery vendor, customer data privacy checks and balances,
    speed to market including need for real- time processing etc.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: These are some of the considerations, but depending on scale and complexity
    of the assignment, there can be many other things that need to assessed and evaluated.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: So, as you can see, a data science assignment is a sum total of many stages
    that requires domain expertise and detailed understanding of the business objectives
    along with technical expertise. One cannot do without the other!!
