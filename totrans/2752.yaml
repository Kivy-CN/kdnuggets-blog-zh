- en: The relevance of [machine learning](https://en.wikipedia.org/wiki/Machine_learning)
    is acknowledged by a lot of brands working with big amounts of data at present.
    Business organizations, often in real-time, get to work more efficiently and gain
    more advantage over the competition, thanks to the ML technology.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 许多目前处理大量数据的品牌都认可[机器学习](https://en.wikipedia.org/wiki/Machine_learning)的相关性。得益于机器学习技术，商业组织通常能够实时更高效地工作，获得竞争优势。
- en: The [tech progress in mobile app development](https://www.tatvasoft.com.au/blog/mobile-application-development-methodology/),
    as well as digital enhancements, have created new chances for brands to allure
    and retain customers.  Nonetheless, there remains a big gap between true individualization
    and personalization. A brand could not enthuse the target audience with a mobile
    app without a prominent feature or have bothersome pop-up ads.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[移动应用开发的技术进步](https://www.tatvasoft.com.au/blog/mobile-application-development-methodology/)以及数字化增强为品牌创造了吸引和留住客户的新机会。
    然而，真正的个性化和定制之间仍然存在巨大差距。没有显著特点或充满烦人的弹出广告的移动应用，品牌无法激发目标受众的兴趣。'
- en: In bridging the individualization gap, Machine Learning comes to the rescue.
    Cognitive tech app development enables enterprises to build machines and algorithms
    that understand people and help with their tasks and even entertain them. On a
    worldwide scale, machine learning makes mobile platforms more user-friendly, retains
    the loyalty of customers, boosts the customer experience, and helps in creating
    omnichannel experiences that are consistent.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在弥补个性化差距方面，机器学习大显身手。认知技术应用开发使企业能够建立理解人类并帮助他们完成任务甚至娱乐他们的机器和算法。在全球范围内，机器学习使移动平台更具用户友好性，保持客户的忠诚度，提升客户体验，并帮助创建一致的全渠道体验。
- en: '**Machine Learning Revamps Mobile App**'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**机器学习重塑移动应用**'
- en: '**1\. Personalized Experience:** A continual learning process is possible with
    machine learning. The algorithms could analyze different information sources,
    from credit ratings to social media activity, as well as pop recommendations right
    into the device of a customer. Users could be differentiated based on their interests,
    decide, gather user information, and decide on the look of the application with
    the help of machine learning. Moreover, ML is a great tool to learn:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 个性化体验：** 机器学习可以实现持续学习过程。算法可以分析各种信息来源，从信用评级到社交媒体活动，并将推荐直接推送到客户设备上。用户可以根据兴趣进行区分，收集用户信息，并通过机器学习决定应用程序的外观。此外，机器学习是一个很好的工具来了解：'
- en: Who the customers are
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户是谁
- en: What they could afford
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们能够承担的费用
- en: What they want
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们想要什么
- en: Words that customers use to talk about the brand’s products
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户用来谈论品牌产品的词汇
- en: Preferences, hobbies, and their pain points
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偏好、爱好及其痛点
- en: Based on the gathered information, ML helps classify and structure customers,
    look for an individual approach to every customer group, and adapt content tone.
    Putting it simply, ML helps provide users with the most relevant and enticing
    content and creates an impression that the application is indeed talking to the
    clientele.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据收集的信息，机器学习帮助对客户进行分类和结构化，寻找对每个客户群体的个性化方法，并调整内容的语调。简而言之，机器学习帮助为用户提供最相关和吸引人的内容，并营造出应用程序确实在与客户交流的印象。
- en: 'These are some examples:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是一些示例：
- en: '![Figure](../Images/dbf4b888d5f0a8e73eb81f8b4aeb7315.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/dbf4b888d5f0a8e73eb81f8b4aeb7315.png)'
- en: 'Credit: Rubygarage.org'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 版权：Rubygarage.org
- en: '**2\. User behavior prediction:** Machine learning apps help marketers comprehend
    the preferences and behavior patterns of users through probing various data:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 用户行为预测：** 机器学习应用帮助营销人员通过分析各种数据理解用户的偏好和行为模式：'
- en: Age
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年龄
- en: Gender
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性别
- en: Location
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置
- en: Search requests
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索请求
- en: App usage frequency
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用使用频率
- en: And more
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及更多
- en: Why need this data? The data is critical because it could be used to keep various
    groups of customers interested in the app and boost effectiveness and marketing
    efforts. Machine learning additionally helps build individualized recommendations
    that help boost the engagement of customers, as well as the time they spent on
    the app.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么需要这些数据？这些数据至关重要，因为它可以用来保持不同客户群体对应用程序的兴趣，并提升效果和营销努力。机器学习还帮助建立个性化推荐，提升客户的参与度以及在应用程序上花费的时间。
- en: Some examples of machine learning apps
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一些机器学习应用的示例
- en: '![Figure](../Images/33889d867624886d09296b1ec67d82b8.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/33889d867624886d09296b1ec67d82b8.png)'
- en: 'Credit: Rubygarage.org'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 版权：Rubygarage.org
- en: '**3\. Advanced Search:** Solutions with ML allow optimizing to search in the
    app, deliver more and better contextual results. Furthermore, it makes for a more
    intuitive and less cumbersome search for customers. ML algorithms learn from customer
    queries, as well as putting a priority on the results that truly matter to a certain
    person.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 高级搜索：** 带有机器学习的解决方案允许优化应用程序中的搜索，提供更多更好的上下文结果。此外，它使客户的搜索更直观、少受阻碍。机器学习算法从客户查询中学习，并优先考虑对某个人真正重要的结果。'
- en: Cognitive technology helps in segregating articles, scripts, DIY videos, FAQs,
    as well as documents to a knowledge graph for immediate answers and smarter self-service.
    Modern apps let you collect all data regarding customers, including search histories
    and typical actions. The data could be used along with search requests and behavioral
    data for ranking products and services and showcasing the best matching results.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 认知技术有助于将文章、脚本、DIY视频、常见问题解答以及文档分类到知识图谱中，以提供即时回答和更智能的自助服务。现代应用程序允许你收集所有关于客户的数据，包括搜索历史和典型行为。这些数据可以与搜索请求和行为数据一起用于排名产品和服务，并展示最佳匹配结果。
- en: '**4\. Enhanced security:** Machine learning, besides being an effective tool
    for marketing could secure and streamline app authentication. Customers could
    authenticate audio, video, and voice recognition using biometric data, like face
    or fingerprint. Also, machine learning helps determine access rights for the customers.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 增强的安全性：** 机器学习除了是一个有效的营销工具外，还能保护和简化应用程序身份验证。客户可以使用生物识别数据，如面部或指纹进行音频、视频和语音识别认证。此外，机器学习有助于确定客户的访问权限。'
- en: 'Beyond a secure and fast login, more apps are available for machine learning.
    The algorithms in ML are able to detect and ban questionable activities. In contrast
    to traditional applications that could only resist known threats, the ML system
    could protect customers from unidentified malware attacks in real-time. The technology
    opens access to an impressive number of features, including:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 除了安全快捷的登录，更多的应用程序可用于机器学习。机器学习中的算法能够检测和禁止可疑活动。与只能抵御已知威胁的传统应用程序相比，机器学习系统能够实时保护客户免受未识别的恶意软件攻击。这项技术提供了令人印象深刻的功能，包括：
- en: Estimation of shipping cost
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运输成本估算
- en: Image recognition
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像识别
- en: Wallet management
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 钱包管理
- en: Automating product tagging
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品标记自动化
- en: Optimizing logistics
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化物流
- en: Business intelligence
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业智能
- en: The above features and more enable brands to forecast financial crashes, future
    trends, and bubbles more efficiently.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 上述功能以及更多功能使品牌能够更有效地预测金融崩溃、未来趋势和泡沫。
- en: '**5\. Relevant advertisements:** When it comes to advertising, the hardest
    part is showing the audience the right ads. As brands continue battling for dollars,
    it’s clear that winning is through personalization. The Machine Learning tech
    helps target display ads and personalized messaging more accurately as ads are
    getting more personalized.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. 相关广告：** 在广告领域，最困难的部分是向观众展示正确的广告。随着品牌继续争夺资金，通过个性化获胜已成定局。机器学习技术帮助更准确地定向展示广告和个性化消息，因为广告变得越来越个性化。'
- en: Machine learning allows you to predict how a particular customer would react
    to a promotion, thus you could only show certain ads to customers with the highest
    probability of being interested in the product or service displayed, saving both
    time and money and boosting the brand reputation.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习允许你预测特定客户对促销活动的反应，因此你只需向最有可能对展示的产品或服务感兴趣的客户展示某些广告，从而节省时间和金钱，并提升品牌声誉。
- en: '**6\. Deep user engagement:** The [ML tools](https://developers.googleblog.com/2018/05/introducing-ml-kit.html)
    empower a brand to offer robust customer support, an array of lovable features,
    and entertainment that provides an incentive to customers to use the app daily.
    Some people are wary of having to make calls, wait on the phone until someone
    responds, and write lengthy emails. Intelligent and friendly digital assistants
    could be a suitable option for customer assistance.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**6. 深度用户参与：** [ML 工具](https://developers.googleblog.com/2018/05/introducing-ml-kit.html)
    使品牌能够提供强大的客户支持、一系列受欢迎的功能以及提供激励的娱乐，使客户每天使用该应用程序。有些人对打电话、等待回应以及写冗长的电子邮件感到不安。智能友好的数字助手可能是客户支持的合适选择。'
- en: '**7\. Providing entertainment:** Beyond chatty AI assistants that could cheer
    up customers and hold conversations at three in the morning, there are more machine
    learning examples used for customer entertainment. The camera of an app detects
    the face of the customer, localizes facial features, and adds filters.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**7. 提供娱乐：** 除了可以在凌晨三点让客户开心并进行对话的健谈 AI 助手，还有更多的机器学习示例用于客户娱乐。应用的摄像头检测到客户的面部，定位面部特征，并添加滤镜。'
- en: '**Summary**'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**摘要**'
- en: The machine learning tech could empower any mobile application with cutting-edge
    search mechanisms, a personalization engine that’s efficient, fraud protection,
    and secure and fast authentication.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习技术可以赋能任何移动应用，提供前沿的搜索机制、高效的个性化引擎、欺诈保护以及安全快速的认证。
