- en: Visualization.
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可视化。
- en: '4.Matplotlib (Commits: 21754, Contributors: 588)'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4. Matplotlib（提交次数：21754，贡献者：588）
- en: Another SciPy Stack core package and another Python Library that is tailored
    for the generation of simple and powerful visualizations with ease is Matplotlib.
    It is a top-notch piece of software which is making Python (with some help of
    NumPy, SciPy, and Pandas) a cognizant competitor to such scientific tools as MatLab
    or Mathematica.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个 SciPy Stack 核心包和另一个专为生成简单而强大的可视化而量身定制的 Python 库是 Matplotlib。它是一款顶尖的软件，使得
    Python（在 NumPy、SciPy 和 Pandas 的帮助下）成为与 MatLab 或 Mathematica 等科学工具竞争的有力对手。
- en: However, the library is pretty low-level, meaning that you will need to write
    more code to reach the advanced levels of visualizations and you will generally
    put more effort, than if using more high-level tools, but the overall effort is
    worth a shot.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这个库相当底层，这意味着你需要编写更多的代码才能达到更高级的可视化效果，通常也会付出更多的努力，比使用更高层次的工具要多，但总体的努力是值得一试的。
- en: 'With a bit of effort you can make just about any visualizations:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过一点努力，你可以制作几乎任何可视化：
- en: Line plots;
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 折线图；
- en: Scatter plots;
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 散点图；
- en: Bar charts and Histograms;
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条形图和直方图；
- en: Pie charts;
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 饼图；
- en: Stem plots;
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Stem 图；
- en: Contour plots;
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 等高线图；
- en: Quiver plots;
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Quiver 图；
- en: Spectrograms.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 频谱图。
- en: There are also facilities for creating labels, grids, legends, and many other
    formatting entities with Matplotlib. Basically, everything is customizable.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，Matplotlib 还提供了创建标签、网格、图例以及许多其他格式化实体的功能。基本上，一切都是可定制的。
- en: The library is supported by different platforms and makes use of different GUI
    kits for the depiction of resulting visualizations. Varying IDEs (like IPython)
    support functionality of Matplotlib.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 该库支持不同的平台，并利用不同的 GUI 工具包来描绘生成的可视化。各种 IDE（如 IPython）支持 Matplotlib 的功能。
- en: There are also some additional libraries that can make visualization even easier.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些额外的库可以使可视化变得更简单。
- en: '![](../Images/c2342ca06c80ea40b8331a40ae5948af.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c2342ca06c80ea40b8331a40ae5948af.png)'
- en: '5\. Seaborn (Commits: 1699, Contributors: 71)'
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5. Seaborn（提交次数：1699，贡献者：71）
- en: Seaborn is mostly focused on the visualization of statistical models; such visualizations
    include heat maps, those that summarize the data but still depict the overall
    distributions. Seaborn is based on Matplotlib and highly dependent on that.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Seaborn 主要专注于统计模型的可视化；这些可视化包括热图，汇总数据但仍然描绘总体分布。Seaborn 基于 Matplotlib，并高度依赖于它。
- en: '![](../Images/8647c083427b8bc0979cea57786810bf.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8647c083427b8bc0979cea57786810bf.png)'
- en: '6\. Bokeh (Commits: 15724, Contributors: 223)'
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6. Bokeh（提交次数：15724，贡献者：223）
- en: Another great visualization library is Bokeh, which is aimed at interactive
    visualizations. In contrast to the previous library, this one is independent of
    Matplotlib. The main focus of Bokeh, as we already mentioned, is interactivity
    and it makes its presentation via modern browsers in the style of Data-Driven
    Documents (d3.js).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个出色的可视化库是 Bokeh，它旨在进行交互式可视化。与之前的库不同，这个库独立于 Matplotlib。正如我们已经提到的，Bokeh 的主要重点是交互性，它通过现代浏览器以
    Data-Driven Documents（d3.js）风格展示其内容。
