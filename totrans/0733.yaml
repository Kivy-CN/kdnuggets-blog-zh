- en: 'From exploratory data analysis to building machine learning models, having
    a good foundation in math topics like linear algebra and statistics will give
    you a better understanding of *why* you do *what* you do. So even if you are a
    beginner, this list of courses will help you learn:'
  prefs: []
  type: TYPE_NORMAL
- en: Basic math skills
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Calculus
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Linear Algebra
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Probability and Statistics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optimization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sounds interesting, yes? Let’s get started!
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Data Science Math Skills – Duke University
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data science courses require you to be comfortable with math as a prerequisite.
    To be specific, most courses assume that you're comfortable with high school algebra
    and calculus. But no worries if you are not there yet.
  prefs: []
  type: TYPE_NORMAL
- en: 'The [Data Science Math Skills](https://www.coursera.org/learn/datasciencemathskills)
    course, offered by Duke University on Coursera will help you get up and running
    with math fundamentals in as little time as possible. The topics covered in this
    course include:'
  prefs: []
  type: TYPE_NORMAL
- en: Problem solving
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Functions and graphs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intro to calculus
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intro to probability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s recommended that you go through this course before you start the other
    courses that explore specific math topics in greater depth.
  prefs: []
  type: TYPE_NORMAL
- en: '**Link**: [Data Science Math Skills – Duke University on Coursera](https://www.coursera.org/learn/datasciencemathskills)'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Calculus – 3Blue1Brown
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When we talk about math for data science, calculus is definitely something you
    should be comfortable with. But most learners find high school calculus intimidating
    (I’ve been there, too!). This, however, is partly because of how we learn—mostly
    focusing on concepts, a small number of illustrative examples, and a ton of practice
    exercises.
  prefs: []
  type: TYPE_NORMAL
- en: But you’ll understand and learn calculus much better if there are helpful visualizations—to
    help go from intuition to equation—focusing on the *why*.
  prefs: []
  type: TYPE_NORMAL
- en: 'The [Calculus](https://www.3blue1brown.com/topics/calculus) course by Grant
    Sanderson of 3Blue1Brown is exactly what all of us need! Through a series of lessons
    with super helpful visualizations—going from geometry to formula wherever possible—this
    course will help you learn the following and more:'
  prefs: []
  type: TYPE_NORMAL
- en: Limits and derivatives
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Power rule, chain rule, product rule
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implicit differentiation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Higher order derivatives
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Taylor series
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Integration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Link**: [Calculus - 3Blue1Brown](https://www.3blue1brown.com/topics/calculus)'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Linear Algebra – 3Blue1Brown
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As a data scientist, the datasets that you work are essentially matrices of
    dimensions num_samples x num_features. You can, therefore, think of each data
    point as a vector in the feature space. So understanding how matrices work, common
    operations on matrices, matrix decomposition techniques are all important.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you loved the calculus course from 3Blue1Brown, you’ll probably enjoy the
    linear algebra course from Grant Sanderson just as much if not more. The [Linear
    Algebra](https://www.3blue1brown.com/topics/linear-algebra) course from 3Blue1Brown
    will help you learn help you learn the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Fundamentals of vectors and vector spaces
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Linear combinations, span, and basis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Linear transformation and matrices
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Matrix multiplication
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3D linear transformation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Determinant
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Inverses, column space, and null space
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dot and cross products
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Eigenvalues and eigenvectors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Abstract vector spaces
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Link**: [Linear Algebra - 3Blue1Brown](https://www.3blue1brown.com/topics/linear-algebra)'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Probability and Statistics – Khan Academy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Statistics and probability are great skills to add to your data science toolbox.
    But they are by no means easy to master. However, it’s relatively easier to get
    your fundamentals down and build on them.
  prefs: []
  type: TYPE_NORMAL
- en: 'The [Statistics and Probability](https://www.khanacademy.org/math/statistics-probability)
    course from Khan Academy will help you learn the probability and statistics you
    need to start working with data more effectively. Here is an overview of the topics
    covered:'
  prefs: []
  type: TYPE_NORMAL
- en: Analyzing categorical and quantitative data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Modeling data distributions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Probability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Counting, permutations, and combinations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Random variables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sampling distribution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Confidence interval
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hypothesis testing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Chi-square test
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ANOVA
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re interested in diving deep into statistics, also check out [5 Free
    Courses to Master Statistics for Data Science](/5-free-courses-to-master-statistics-for-data-science).
  prefs: []
  type: TYPE_NORMAL
- en: '**Link**: [Statistics and Probability - Khan Academy](https://www.khanacademy.org/math/statistics-probability)'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Optimization for Machine Learning – ML Mastery
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’ve ever trained a machine learning model, you know that the algorithm
    learns the optimal values of the parameters of the model. Under the hood, it runs
    an optimization algorithm to find the optimal value.
  prefs: []
  type: TYPE_NORMAL
- en: The [Optimization for Machine Learning Crash Course](https://machinelearningmastery.com/optimization-for-machine-learning-crash-course/)
    from Machine Learning Mastery is a comprehensive resource to learn optimization
    for machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: 'This course takes a code-first approach using Python. So after understanding
    the importance of optimization, you’ll write Python code to see popular optimization
    algorithms in action. Here’s an overview of the topics covered:'
  prefs: []
  type: TYPE_NORMAL
- en: The need for optimization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Grid search
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optimization algorithms in SciPy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BFGS algorithm
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hill climbing algorithm
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Simulated annealing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gradient descent
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Link**: [Optimization for Machine Learning Crash Course - MachineLearningMastery.com](https://machinelearningmastery.com/optimization-for-machine-learning-crash-course/)'
  prefs: []
