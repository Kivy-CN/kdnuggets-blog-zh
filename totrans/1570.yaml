- en: If you are new to the word ontology don’t worry, I’m going to give a primer
    on what it is, and then why it matters for the data world. I’ll be explicit in
    the difference between philosophical ontology and the ontology related to information
    and data in computer science.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对本体论这个词感到陌生，不用担心，我会首先介绍它是什么，然后说明它对数据世界的重要性。我将明确区分哲学本体论与计算机科学中与信息和数据相关的本体论。
