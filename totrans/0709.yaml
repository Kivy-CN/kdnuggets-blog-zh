- en: Keeping up with all of this can be draining. This is why it is important to
    have the right tools in your data scientist toolbox to excel at what you do.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 跟上这一切可能会很耗费精力。这就是为什么在你的数据科学家工具箱中拥有合适的工具对你出色完成工作至关重要。
- en: A good tool improves the way you work. A great tool improves the way you think.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一款好的工具改善你的工作方式。一款伟大的工具改善你的思维方式。
- en: Python
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python
- en: If you’re going to choose a programming language for data science - it will
    most probably be Python. It’s a gold standard, with the largest data science user
    base. A lot of data science tools are written using Python and the community is
    the largest, fastest growing and most active. You’ll be silly not to have this
    in your toolbox!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要为数据科学选择一种编程语言，它很可能是 Python。它是黄金标准，拥有最大的用户群体。许多数据科学工具都是用 Python 编写的，社区是最大、增长最快、最活跃的。你不把它纳入工具箱中实在是太傻了！
