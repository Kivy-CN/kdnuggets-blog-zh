- en: The fields of artificial intelligence (AI) and machine learning (ML) are, at
    the tail-end of 2021, no longer nascent fields with uncertain futures ahead of
    them. AI and ML have grown to become massively influential spheres of influence
    on the broader world of data science, a fact that [has remained truer than](/2021/12/trends-ai-data-science-ml-technology.html)
    ever throughout this year.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到 2021 年底，人工智能（AI）和机器学习（ML）领域已不再是未来充满不确定性的初创领域。AI 和 ML 已成为对更广泛的数据科学领域产生巨大影响的领域，这一事实在今年更是显而易见。[这点比以往任何时候都更真实](/2021/12/trends-ai-data-science-ml-technology.html)。
