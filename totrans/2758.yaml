- en: 1\. A Dataset and Benchmark for Large-scale Multi-modal Face Anti-spoofing
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 一个大规模多模态面部反欺骗的数据集与基准
- en: With a multitude of real-world applications, face recognition technology is
    becoming more and more prominent. From smartphone unlocking to face verification
    payment methods, facial recognition could improve security and surveillance in
    many ways. However, the technology also poses several risks. Numerous face spoofing
    methods could be used to fool these systems. Therefore, face anti-spoofing is
    essential to prevent security breaches.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着面部识别技术在现实世界中的应用越来越广泛，它变得越来越重要。从智能手机解锁到面部验证支付方式，面部识别可以在许多方面提高安全性和监控。然而，这项技术也带来了若干风险。众多面部欺骗方法可能被用来欺骗这些系统。因此，面部反欺骗技术对防止安全漏洞至关重要。
- en: In order to support face anti-spoofing research, the authors of this paper introduce
    a multi-modal face anti-spoofing dataset named CASIASURF. As of the writing of
    this paper, it is the largest open dataset for face anti-spoofing. Specifically,
    the dataset includes 21,000 videos taken of 1,000 subjects in RGB, Depth, and
    IR modalities. In addition to the dataset, the authors present a novel multi-modal
    fusion model as a baseline for face anti-spoofing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持面部反欺骗研究，本文的作者引入了一个名为CASIASURF的多模态面部反欺骗数据集。截至本文撰写时，这是最大的公开面部反欺骗数据集。具体而言，该数据集包括21,000段视频，拍摄自1,000名受试者，涵盖RGB、深度和红外模态。除了数据集之外，作者还提出了一个新颖的多模态融合模型，作为面部反欺骗的基准。
