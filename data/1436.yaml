- en: What are trust and safety? What is the role of trust and security in the modern
    world?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 信任和安全是什么？在现代世界中，信任和安全的角色是什么？
- en: We often come across this word combination ‘Trust & Safety’ on numerous web
    sites and platforms. It is called upon to regulate the interaction between the
    visitors and specialists so that it would be fair and peaceful.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们常常在众多网站和平台上遇到“信任与安全”这个词组。它旨在调节访问者与专家之间的互动，以确保其公平和和平。
- en: Everyone, starting from e-commerce websites to social networks need to prevent
    fraud and provide a high level of security for the visitors. The platforms do
    their best to get the trust of their visitors. Safe and trusted platforms are
    expected to be actively visited by a broad spectrum of people eager to communicate,
    buy, learn, etc. There is nothing strange that the words trust and safety are
    used together so often. These terms are closely interrelated by their nature.
    Trust is a multidimensional concept. Trusting to a brand, source, etc. strengthens
    confidence and feeling of safety to the potential users.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从电子商务网站到社交网络，所有平台都需要防止欺诈并为访问者提供高水平的安全性。这些平台尽力赢得访问者的信任。安全可靠的平台预计会被各种各样的人群积极访问，他们渴望沟通、购买、学习等。信任和安全这两个词经常一起使用并不奇怪。这些术语本质上紧密相关。信任是一个多维概念。对品牌、来源等的信任增强了潜在用户的信心和安全感。
- en: Fraud detection
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 欺诈检测
- en: Consumers' expectations are growing extremely fast. All the customers are willing
    to get excellent experience regularly. Thus, the establishment of digital trust
    and safety has become essential for numerous service and product providers. C-suite
    has to make its best to organize an effective fraud management system, as nowadays
    staying ahead of fraud is as tricky as never before.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者的期望增长极快。所有客户都希望获得优质的体验。因此，建立数字信任和安全对众多服务和产品提供商来说变得至关重要。高层管理人员必须尽力组织一个有效的欺诈管理系统，因为如今保持领先于欺诈变得前所未有的困难。
- en: Fraud and cybercrime are using advanced technologies and techniques which are
    difficult to detect. Sophisticated mechanisms improving the ways to perform illegal
    activity online are under constant development. Years dedicated to the establishment
    of customers' trust may become just a waste of time after a trust violation incident.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 欺诈和网络犯罪使用先进的技术和方法，这些方法难以检测。改进在线非法活动的复杂机制正在不断发展。多年来建立的客户信任可能在信任违规事件后变成浪费时间。
- en: Traditional fraud detection operations involve fraud screening teams working
    with fraud detection software to aggregate and consolidate historical data. Thanks
    to data science and algorithms and AI-powered solution the rate of the fraud-related
    losses may be minimized.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的欺诈检测操作涉及欺诈筛查团队与欺诈检测软件合作，以汇总和整合历史数据。得益于数据科学、算法和AI驱动的解决方案，欺诈相关损失的发生率可以最小化。
- en: 'As to some real-life examples:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关于一些现实生活中的例子：
- en: Sift Science, a global fraud detection system, uses machine learning technology
    to predict fraudulent behavior;
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sift Science，全球欺诈检测系统，使用机器学习技术来预测欺诈行为。
- en: Yelp, Airbnb, and Jet.com use data insights to protect themselves from content
    and promo abuse, payment fraud, fake accounts, and account takeover, etc.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Yelp、Airbnb 和 Jet.com 使用数据洞察来保护自己免受内容和促销滥用、支付欺诈、虚假账户和账户接管等威胁。
- en: The reputation risks may be considerably mitigated with the application of smart
    data techniques. Forward-thinking organizations apply these innovations to detect
    fraud, reduce chargebacks, perform community moderation and community watch.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 通过应用智能数据技术，声誉风险可以显著降低。前瞻性的组织使用这些创新来检测欺诈、减少退款、进行社区管理和社区监控。
- en: Industry knowledge
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 行业知识
- en: Increasing industry knowledge gives a competitive advantage and assists in the
    growth of any business. Keeping track of the current trends, latest news and innovations
    for your business development will help you to assure the professional growth
    and high rates of customers’ trust.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 增强行业知识带来竞争优势，有助于任何业务的成长。跟踪当前趋势、最新新闻和创新将帮助你确保专业成长和客户信任的高水平。
- en: The ever-growing demand in personal data requires development of strategies
    to improve trust and safety. Just think about it. Companies want their customers
    to make payments to someone they do not know, and share with them personal details
    including credit card numbers, etc. Trust and safety teams have become constituent
    - an inevitable part for many companies and organizations. These teams usually
    think about customers’ data protection and prevention of fraudulent activity.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对个人数据不断增长的需求要求发展策略以提高信任和安全。想一想吧。公司希望客户向他们支付费用并分享个人详细信息，包括信用卡号码等。信任与安全团队已经成为许多公司和组织的组成部分——一个不可避免的部分。这些团队通常关注客户数据保护和防止欺诈活动。
- en: Data Scientists, as valuable members of trust and safety teams, are targeted
    on the issues of identity, security and digital interaction. Data scientists are
    working on development and scaling data infrastructures, conduction of in-depth
    analysis, optimization of statistical algorithms and models to boost strategic
    decision-making.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家作为信任与安全团队的宝贵成员，专注于身份、安全和数字互动问题。数据科学家致力于开发和扩展数据基础设施，进行深入分析，优化统计算法和模型，以提升战略决策。
- en: Trust and safety teams work harder to protect and enforce trust and safety strategies,
    settle customers’ disputes, facilitate financial transactions, etc. The scope
    of their responsibilities usually depends on the type of company or organization
    and the area of business they represent.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 信任与安全团队努力保护和执行信任与安全策略，解决客户争议，促进金融交易等。他们的职责范围通常取决于公司或组织的类型以及他们所代表的业务领域。
- en: Price optimization
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 价格优化
- en: Companies can no longer expect to reach high sales quickly. Customers get even
    more sophisticated in their purchasing habits and decisions every day. Wide variety
    of goods and services on offer, high quality of these goods and services and various
    price offers have a considerable influence on the decision making process.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 公司不再能期望迅速实现高销售。客户在购买习惯和决策上变得越来越复杂。提供的商品和服务种类繁多、质量高、价格优惠对决策过程有重大影响。
- en: Price is a significant management decision. Three types of factors should be
    taken into consideration. These are a willingness to pay, incremental profit,
    objectives and constraints.  Intelligent price optimization includes big data
    analytics solutions helping to predict customers’ response and reaction to price
    changes with the objective to maximize sales and profitability.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 价格是一个重要的管理决策。应考虑三种类型的因素：支付意愿、增量利润、目标和约束。智能价格优化包括大数据分析解决方案，帮助预测客户对价格变化的反应，以最大化销售和盈利。
- en: Security is of great importance in price optimization. The reliability of the
    calculations is one of the most critical issues. Protection from the price spirals
    is presented here as well. Various smart predictions and warning mechanisms are
    applied within the scope of price optimization to predict and detect negative
    effects.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在价格优化中，安全性至关重要。计算的可靠性是最关键的问题之一。这里还提供了对价格螺旋的保护。各种智能预测和警报机制被应用于价格优化范围内，以预测和检测负面影响。
- en: An effective price optimization management systems make the company look more
    reliable for customers.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 高效的价格优化管理系统使公司在客户眼中更具可靠性。
- en: Improve your skills with Data Science School
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提升你的技能，与数据科学学校一起学习
- en: '[Learn More](https://datascience-school.com/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[了解更多](https://datascience-school.com/)'
- en: Trust in AI
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对人工智能的信任
- en: Trust is fundamental for interaction. Trust in AI may considerably improve the
    quality of customers` experience. The AI engines and algorithms may be trained
    to perform various tasks and facilitate the process of Trust and Safety improvement.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 信任对互动至关重要。对人工智能的信任可以显著改善客户体验。人工智能引擎和算法可以经过训练以执行各种任务，并促进信任与安全的改善过程。
- en: Introduction of AI into trust and safety improvement process has opened new
    opportunities for companies and organizations. Thanks to AI-powered software they
    now can detect and ban users for suspicious activity even before they make a fraud.
    Besides, there appears an option to ban the IPs coming from the same source, in
    case this source is regarded as unreliable.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 将人工智能引入信任和安全改进过程为公司和组织开辟了新的机会。借助人工智能驱动的软件，他们现在可以在用户进行欺诈之前检测并禁止可疑活动。此外，还出现了禁止来自同一来源的IP的选项，如果该来源被视为不可靠。
- en: AI models may be tuned to detect various factors using both the internal and
    external data. Thus, the companies can prevent payment fraud, account takeover
    or account abuse. Moreover, the introduction of AI has resulted in the reduction
    of bias. [It turned out that the AI solutions are capable of detecting](https://www.technologyreview.com/s/602025/how-vector-space-mathematics-reveals-the-hidden-sexism-in-language/) the
    hidden bias which may seem insufficient to a human eye, and yet cause serious
    problems. Data Scientists manage to prevent bias from creeping into their algorithms
    and models, and yet to preserve useful bias at the same time.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能模型可以通过内部和外部数据来检测各种因素。因此，公司可以防止支付欺诈、账户接管或账户滥用。此外，人工智能的引入还减少了偏见。[研究发现，人工智能解决方案能够检测到](https://www.technologyreview.com/s/602025/how-vector-space-mathematics-reveals-the-hidden-sexism-in-language/)
    人眼可能忽视的隐性偏见，但这些偏见却可能造成严重问题。数据科学家能够防止偏见渗入他们的算法和模型，同时保留有用的偏见。
- en: Bots
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器人
- en: In recent years the chatbots have significantly improved and reached the stage
    when it is difficult to distinguish between a chatbot and a human in the course
    of a dialogue. Chatbots are widespread. Therefore, vast amounts of personal data
    are transferred back and forth by the chatbots every minute.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，聊天机器人显著提高，已经达到了在对话过程中难以区分聊天机器人和人类的阶段。聊天机器人广泛存在。因此，每分钟都有大量的个人数据在聊天机器人之间传输。
- en: Collection of the personally identifiable information is crucial for the chatbots
    operation. As a result, they may become subjects for attacks or fraud. In such
    a case, the limitations and privacy boundaries must be precisely defined. Trust
    is critical in situations when the trustor largely depends on a trustee. Reliability
    of the chatbots may be determined according to the trust score. Trust Score is
    a mechanism that is a transaction registry containing successfully verified transactions.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 个人身份信息的收集对于聊天机器人的操作至关重要。因此，它们可能成为攻击或欺诈的对象。在这种情况下，限制和隐私边界必须被精确定义。信任在信托者在很大程度上依赖于受托人的情况下至关重要。聊天机器人的可靠性可以通过信任评分来确定。信任评分是一种交易登记机制，包含成功验证的交易。
- en: Also, a chatbot has to handle abuse. Besides recognition of the abuse coming
    from the customer, it is essential for a chatbot not to abuse people.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，聊天机器人还必须处理滥用行为。除了识别来自客户的滥用行为外，聊天机器人还必须避免滥用他人。
- en: Cybersecurity
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络安全
- en: Increased connectivity of devices and data in the modern world increases also
    the risks. To minimize these risks, organizations invest money in the trust and
    safety teams.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代世界中，设备和数据的连接性增加了风险。为了最小化这些风险，组织投资于信任和安全团队。
- en: Trust & Safety teams work hard to provide high- level security to customers
    and to eliminate fraudulent activity. Among the critical interests of the Trust
    & Safety team is policy enforcement.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 信任与安全团队努力提供高水平的客户安全，并消除欺诈活动。信任与安全团队的关键利益之一是政策执行。
- en: Cybersecurity is a matter of a somewhat higher level. Cybersecurity covers a
    wider scope of issues and problems. Its crucial task is to provide security to
    all valuable data. Therefore, trust and safety and cybersecurity are inter-dependable.
    Cybersecurity disposes of a vast number of techniques and measures to ensure integrity,
    confidentiality, and availability of data. The matter of trust in all these techniques
    and massive data management and storage systems as a whole has never been as topical
    as it is now. The stakes get higher every day when it comes to matters of personal
    and financial data security. Companies and organizations face the need to find
    new ways to provide a sufficient security level and encourage customers to trust.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全是一个较高层次的问题。网络安全涵盖了更广泛的范围和问题。其关键任务是保护所有有价值的数据。因此，信任和安全以及网络安全是相互依存的。网络安全拥有大量技术和措施以确保数据的完整性、机密性和可用性。对这些技术以及大规模数据管理和存储系统的信任问题比以往任何时候都更为重要。在个人和财务数据安全问题上，风险每天都在增加。公司和组织面临着寻找新方法以提供足够的安全水平和鼓励客户信任的需求。
- en: Advanced security tools empowered by the AI, real-time analytics features, predicting
    algorithms widen the spectrum of actions to protect from cyber-attacks.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 由AI增强的高级安全工具、实时分析功能和预测算法扩大了保护网络攻击的行动范围。
- en: Analytics
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析
- en: Advanced and predictive analytics techniques and systems largely contribute
    to the levels of trust and safety of a company or organization.  Advanced and
    predictive analytics have been applied in various aspects of safety and proved
    its efficiency.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 高级和预测分析技术和系统在公司或组织的信任和安全水平上起着重要作用。高级和预测分析已应用于安全的各个方面，并证明了其效率。
- en: Appropriate data analysis strategies may solve numerous problems. For instance,
    predictive analytics may be used for incidents prediction and data-driven decisions.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 适当的数据分析策略可以解决许多问题。例如，预测分析可以用于事件预测和数据驱动的决策。
- en: Besides, the analytics helps to define where the trust is lost. Big data analytics
    offers an opportunity to monitor and analyze the processes that previously were
    hidden from the companies. Big data security tools cover the scope of security
    information and event management technologies, and performance and availability
    monitoring technologies. Due to this fact, a big data analytics tool can quickly
    discover devices on the network and support incident response workflow.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，分析有助于确定信任丧失的地方。大数据分析提供了监控和分析以前公司无法看到的过程的机会。大数据安全工具涵盖了安全信息和事件管理技术以及性能和可用性监控技术。因此，大数据分析工具可以快速发现网络上的设备并支持事件响应工作流程。
- en: Conclusion
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: We live in the age when personal data gets publicly available due to active
    usage of various websites, platforms, media and networks. The data gained via
    processes of registration, entering different systems, online payments, etc.,
    presents a great value both for the customers and the companies. Moreover, this
    information presents interest to the fraudsters and your company competitors.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个个人数据因各种网站、平台、媒体和网络的活跃使用而变得公开的时代。通过注册、进入不同系统、在线支付等过程获得的数据，对客户和公司都具有极大的价值。此外，这些信息也引起了诈骗者和公司竞争对手的兴趣。
- en: To encourage customers to trust and ensure the feeling of safety is a challenging
    task in our time. Data science with its smart algorithms, models and innovative
    approaches becomes a reliable weapon in this war.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 鼓励客户信任并确保安全感在当今是一项具有挑战性的任务。数据科学通过其智能算法、模型和创新方法成为这场战争中的可靠武器。
- en: As the number of online interactions grows, the investments into trust and safety
    data-powered tools and techniques increases as well. The importance of trust and
    security measures is as crucial as never before.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 随着在线互动的增加，对信任和安全的数据驱动工具和技术的投资也在增加。信任和安全措施的重要性比以往任何时候都更加关键。
