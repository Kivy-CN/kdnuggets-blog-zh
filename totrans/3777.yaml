  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在掌握了所有HTML和CSS基础、JavaScript以及JavaScript库后，你应该能够为你的开发者作品集构建有趣的项目。'
- en: '**Link**: [Front End Development Libraries Certification](https://www.freecodecamp.org/learn/front-end-development-libraries/)'
