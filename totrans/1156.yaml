  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/08/data-science-project-infrastructure.html](https://www.kdnuggets.com/2021/08/data-science-project-infrastructure.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/396024f37481e6c3c20242af4d4808dd.png)'
  prefs: []
  type: TYPE_IMG
- en: The main starting point for any data science project is a business or any other
    real-life problem. That’s the single most important thing you need to have in
    mind when you’re deciding on how your data science project should look like.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
