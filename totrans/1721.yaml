- en: Background
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The discipline of Systems Engineering originated at Bell Labs in the 1940s and
    was popularized by the deployment of complex programs in the Military and at NASA
  prefs: []
  type: TYPE_NORMAL
- en: As per the [International Council on Systems Engineering (INCOSE)](http://www.incose.org/AboutSE/WhatIsSE),
    ***“******Systems Engineering is an engineering discipline whose responsibility
    is creating and executing an interdisciplinary process to ensure that the customer
    and stakeholder's needs are satisfied in a high quality, trustworthy, cost efficient
    and schedule compliant manner throughout a system's entire life cycle.*** ***”***
  prefs: []
  type: TYPE_NORMAL
