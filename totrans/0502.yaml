  prefs: []
  type: TYPE_NORMAL
  zh: '[**nbdev：用Jupyter Notebooks做所有事情**](https://www.fast.ai/2019/12/02/nbdev/)'
- en: '**How to make an awesome Python package — step by step**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何逐步制作一个了不起的Python包**'
- en: '[**How to make an awesome Python package in 2021**](https://antonz.org/python-packaging/)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[**如何在2021年制作一个了不起的Python包**](https://antonz.org/python-packaging/)'
- en: '**Learn how to integrate unit testing principles in your own ML models and
    modules development**'
  id: totrans-68
