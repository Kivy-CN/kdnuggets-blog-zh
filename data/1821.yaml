- en: Data Avengers… Assemble!
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据复仇者……集结！
- en: 原文：[https://www.kdnuggets.com/2016/11/data-avengers-assemble.html](https://www.kdnuggets.com/2016/11/data-avengers-assemble.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/11/data-avengers-assemble.html](https://www.kdnuggets.com/2016/11/data-avengers-assemble.html)
- en: What if... The Avengers weren't a collection of the most powerful superheroes
    the world has ever known, and instead were a group of data scientists? That sounds
    like fun, right?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 那如果……复仇者不是世界上最强大的超级英雄的集合，而是一群数据科学家呢？这听起来很有趣，对吧？
- en: What if... I were to take some of my time and write something along those lines?
    You'd read it, right?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 那如果……我花点时间写一些类似的东西呢？你会读它，对吧？
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
