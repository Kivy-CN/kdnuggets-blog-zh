- en: '**NEW** [Warsaw School of Economics’ M.A. in Advanced Analytics – Big Data](https://www.mastersportal.com/studies/188932/advanced-analytics-big-data.html).
    The graduate of the programme can be employed as a specialist in advanced data
    analysis in manufacturing companies, banks, insurance and telecommunications companies,
    public administration and research centres specializing in advanced data analytics.
    The studies also prepare students to conduct research and to take up third-cycle
    studies. (24-month program, EU: $7,979, Non-EU: $10,783 full tuition)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新** [华沙经济学院的高级分析 – 大数据硕士学位](https://www.mastersportal.com/studies/188932/advanced-analytics-big-data.html)。该项目的毕业生可以在制造公司、银行、保险和电信公司、公共行政及专注于高级数据分析的研究中心担任高级数据分析师。该项目还为学生进行研究和攻读第三周期学习做准备。（24个月项目，欧盟：全学费$7,979，非欧盟：全学费$10,783）'
- en: '**NEW** [Kozminski University’s M.A. in Big Data Analytics](https://www.kozminski.edu.pl/bigdata/).
    The Big Data Analysis specialization at Kozminski University, on the Master in
    Finance and Accounting studies, is a two-year program conducted in English, which
    is held in collaboration with industry experts from global companies. (24-month
    program, EU: $2,998 full tuition)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新** [科兹敏斯基大学的大数据分析硕士学位](https://www.kozminski.edu.pl/bigdata/)。科兹敏斯基大学的金融与会计硕士项目中的大数据分析专业是一个为期两年的英语授课项目，与全球公司行业专家合作进行。（24个月项目，欧盟：全学费$2,998）'
