- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: As you fall into the hype vortex of Machine Learning and Artificial Intelligence,
    it seems that only advanced techniques will solve all your problems when you want
    to build a predictive model. But, as you get your hands dirty in the code, you
    find out that the truth is very, very different. A lot of the problems you will
    face as a data scientist are solved with a combination of several models and most
    of them have been around for ages.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当你沉浸于机器学习和人工智能的炒作漩涡中时，似乎只有先进的技术才能解决你在构建预测模型时遇到的所有问题。但当你真正动手编写代码时，你会发现事实是非常不同的。作为数据科学家，你面临的许多问题是通过组合几种模型来解决的，而其中大多数模型已经存在了很久。
- en: 'And, even if you solve problems using more advanced models, learning the fundamentals
    will give you an head start in most discussions. Particularly, learning the benefits
    and short-comes of more simple models will help you steer a data science project
    for success. The truth is: advanced models are able to do two things — **amplify
    or amend some of the flaws of simpler models that they are based on.**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你使用更高级的模型解决问题，学习基础知识也会让你在大多数讨论中占得先机。特别是，了解更简单模型的优缺点将帮助你引导数据科学项目取得成功。事实是：高级模型能够做两件事——**放大或修正它们所基于的简单模型的一些缺陷**。
- en: That being said, **let’s jump into the DS world and know about 6 models that
    you should learn and master** when you want to be a Data Scientist.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，**让我们跳入数据科学的世界，了解你在成为数据科学家时应该学习和掌握的6种模型**。
- en: Linear Regression
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 线性回归
- en: One of the oldest models (an example, [Francis Galton used the term “Regression”
    in the 19th century](https://en.wikipedia.org/wiki/Regression_analysis%C2%B4))
    around and still one of the most effective to represent linear relationships using
    data.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最古老的模型之一（例如，[弗朗西斯·高尔顿在19世纪使用了“回归”一词](https://en.wikipedia.org/wiki/Regression_analysis%C2%B4)），至今仍然是用数据表示线性关系的最有效方法之一。
- en: Studying linear regression is a staple in econometric classes all around the
    world — learning this linear model will give you a good intuition behind solving
    regression problems (one of the most common problems to solve with ML) and also
    understand how you can build a simple line to predict phenomena using math.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 学习线性回归是全球经济计量学课程的基本内容——学习这个线性模型将使你对解决回归问题（机器学习中最常见的问题之一）有一个良好的直觉，并且了解如何利用数学构建简单的线来预测现象。
- en: 'There are also other benefits on learning Linear Regression — particularly
    when you learn both methods available to achieve the best performance:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 学习线性回归还有其他好处——特别是当你学习了两种可以实现最佳性能的方法时：
- en: '[Closed form solution](https://towardsdatascience.com/normal-equation-in-python-the-closed-form-solution-for-linear-regression-13df33f9ad71),
    an almost magical formula that gives you the weights of the variables with a simple
    algebra equation.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[封闭形式解](https://towardsdatascience.com/normal-equation-in-python-the-closed-form-solution-for-linear-regression-13df33f9ad71)，一个几乎神奇的公式，通过简单的代数方程给出变量的权重。'
- en: '[Gradient Descent](https://en.wikipedia.org/wiki/Gradient_descent), an optimization
    method that progresses toward the optimum weights and that is used to optimize
    other types of algorithms.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[梯度下降](https://en.wikipedia.org/wiki/Gradient_descent)，一种朝着最佳权重前进的优化方法，用于优化其他类型的算法。'
- en: Additionally, the fact that we can visualize Linear Regression in practice using
    a simple 2-D plot makes this model a really good start to understand algorithms.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们可以通过简单的二维图来实际可视化线性回归，这使得该模型成为理解算法的一个非常好的起点。
- en: 'Some resources to learn about it:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 学习相关资源：
- en: '[DataCamp’s Linear Regression explanation](https://www.datacamp.com/community/tutorials/essentials-linear-regression-python)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DataCamp 的线性回归解释](https://www.datacamp.com/community/tutorials/essentials-linear-regression-python)'
- en: '[Sklearn’s Regression Implementation](https://scikit-learn.org/stable/modules/generated/sklearn.linear_model.LinearRegression.html)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Sklearn 的回归实现](https://scikit-learn.org/stable/modules/generated/sklearn.linear_model.LinearRegression.html)'
- en: '[R For Data Science Udemy Course Linear Regression Section](https://www.udemy.com/course/r-for-data-science-first-step-data-scientist/?couponCode=MEDIUMREADERS)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[R 数据科学 Udemy 课程线性回归部分](https://www.udemy.com/course/r-for-data-science-first-step-data-scientist/?couponCode=MEDIUMREADERS)'
- en: Logistic Regression
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 逻辑回归
- en: Although named Regression, Logistic Regression is the best model to start your
    mastery on Classification Problems.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管名为回归，逻辑回归仍然是你开始掌握分类问题的最佳模型。
- en: 'There are several benefits on learning Logistic Regression, namely:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 学习逻辑回归有几个好处，即：
- en: Having a first glance at classification and multi-classification problems (a
    huge part of ML tasks).
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初步了解分类和多分类问题（机器学习任务中的一个重要部分）。
- en: Understand function transformations such as the one done by the Sigmoid Function.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解函数变换，例如 sigmoid 函数所做的变换。
- en: Understand the usage of other functions for Gradient Descent and how it is agnostic
    to the function to optimize.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解梯度下降的其他函数的使用及其对优化函数的中立性。
- en: First glance at Log-Loss function.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初步了解对数损失函数。
- en: 'What should you expect to know after studying Logistic Regression? You will
    able to understand the mechanism behind Classification Problems and how you can
    use Machine Learning to separate classes. Some problems that fall into this category:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 学习逻辑回归后你应期待了解什么？你将能够理解分类问题背后的机制，以及如何利用机器学习来区分类别。此类问题的一些示例：
- en: Understanding if a transaction is fraudulent or not.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解交易是否欺诈。
- en: Understanding if a customer will churn or not.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解客户是否会流失。
- en: Classifying loans according to their probability of default.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据贷款违约的概率对其进行分类。
- en: Just like Linear Regression, the Logistic is also a linear algorithm — after
    studying both of them, you will get to know the main limitations behind linear
    algorithms and how they fail to represent many real-world complexities.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 就像线性回归一样，逻辑回归也是一种线性算法 —— 学习了这两者后，你将了解到线性算法的主要限制，以及它们如何无法表示许多现实世界的复杂性。
- en: 'Some resources to learn about it:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 学习相关资源：
- en: '[DataCamp’s Logistic Regression in R explanation](https://www.datacamp.com/community/tutorials/logistic-regression-R)'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DataCamp 的逻辑回归 R 解释](https://www.datacamp.com/community/tutorials/logistic-regression-R)'
- en: '[Sklearn’s Logistic Regression Implementation](https://scikit-learn.org/stable/modules/generated/sklearn.linear_model.LogisticRegression.html)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Sklearn 的逻辑回归实现](https://scikit-learn.org/stable/modules/generated/sklearn.linear_model.LogisticRegression.html)'
- en: '[R For Data Science Udemy Course — Classification Problems Section](https://www.udemy.com/course/r-for-data-science-first-step-data-scientist/?couponCode=MEDIUMREADERS)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[R 数据科学 Udemy 课程 — 分类问题部分](https://www.udemy.com/course/r-for-data-science-first-step-data-scientist/?couponCode=MEDIUMREADERS)'
- en: Decision Trees
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决策树
- en: The first non-linear algorithm to study should be the Decision Tree. A fairly
    simple and explainable algorithm based on if-else rules, the Decision Tree will
    give you a good grasp on non-linear algorithms and their advantages and disadvantages.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个非线性算法应该学习的是决策树。决策树是一个基于 if-else 规则的相当简单且可解释的算法，它将帮助你深入了解非线性算法及其优缺点。
- en: Decision Trees are the building block of all tree-based models — by learning
    them you will also be prepared to study other techniques such as XGBoost or LightGBM
    (more about them, below).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 决策树是所有树模型的基石——通过学习它们，你也将准备好学习其他技术，如XGBoost或LightGBM（更多信息见下文）。
- en: The cool part is that Decision Trees apply to both Regression and Classification
    problems, with minimum differences between the two — the rationale behind choosing
    the best variables that influence an outcome is roughly the same, you just switch
    the criteria to do it — in this case, the error measure.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，决策树既适用于回归问题，也适用于分类问题，两者之间的差异很小——选择影响结果的最佳变量的原理大致相同，你只是切换用于评估的标准——在这种情况下是误差度量。
- en: '**Although you have the concept of hyper-parameters for regression (such as
    the regularization parameter), in Decision Trees they are of extreme importance**,
    being able to draw the line between a good and a model that is an absolute garbage.
    Hyper parameters will be essential on your journey in ML, and Decision Trees are
    an excellent opportunity to test them.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**尽管你有回归的超参数概念（如正则化参数），但在决策树中它们至关重要**，能够区分一个好的模型和一个绝对无用的模型。超参数在你的机器学习之旅中将是至关重要的，决策树是测试它们的绝佳机会。'
- en: 'Some resources about decision trees:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 关于决策树的一些资源：
- en: '[LucidChart Decision Tree Explanation](https://www.lucidchart.com/pages/decision-tree)'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LucidChart决策树解释](https://www.lucidchart.com/pages/decision-tree)'
- en: '[Sklearn’s Decision Tree Explanation](https://scikit-learn.org/stable/modules/tree.html)'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Sklearn的决策树解释](https://scikit-learn.org/stable/modules/tree.html)'
- en: '[My blog post about Classification Decision Trees](https://towardsdatascience.com/6-things-you-should-learn-to-kickstart-your-natural-language-processing-skills-4e10a1d3d2a?sk=a4231696321577dfcf563f532a69d542)'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[我关于分类决策树的博客文章](https://towardsdatascience.com/6-things-you-should-learn-to-kickstart-your-natural-language-processing-skills-4e10a1d3d2a?sk=a4231696321577dfcf563f532a69d542)'
- en: '[R For Data Science Udemy Course —Tree Based Models Section](https://www.udemy.com/course/r-for-data-science-first-step-data-scientist/?couponCode=MEDIUMREADERS)'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[R 数据科学 Udemy 课程 — 树模型部分](https://www.udemy.com/course/r-for-data-science-first-step-data-scientist/?couponCode=MEDIUMREADERS)'
- en: Random Forest
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 随机森林
- en: Due to their sensitivity to hyper-parameters and fairly simple assumptions,
    Decision Trees are fairly limited in their outcome. As you study them, you will
    understand that they are really prone to over-fitting, creating models that don’t
    generalize for the future.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 由于对超参数的敏感性和相对简单的假设，决策树在结果上比较有限。当你学习它们时，你会明白它们非常容易过拟合，创建出不能对未来进行泛化的模型。
- en: '**The concept of Random Forest is really simple — if Decision Trees are a dictatorship,
    Random Forests are a democracy. **They help to diversify across different decision
    trees and this helps to bring robustness to your algorithm — just like decision
    trees, you can configure a ton of hyper-parameters to enhance the performance
    of this Bagging model. **What’s Bagging?** A really important concept in ML that
    brings stability to different models — you just use the average or a voting mechanism
    to transform the result of different models into a single approach.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**随机森林的概念非常简单——如果决策树是独裁制，随机森林就是民主制。**它们帮助在不同的决策树之间实现多样性，从而增强你的算法的鲁棒性——就像决策树一样，你可以配置大量的超参数来提升这个袋装模型的性能。**什么是袋装？**
    这是机器学习中一个非常重要的概念，它为不同的模型带来稳定性——你只需使用平均值或投票机制，将不同模型的结果转化为一种单一的方法。'
- en: In practice, Random Forest trains a fixed amount of Decision Trees and (normally)
    averages the results from all those previous models — and just like Decision Trees,
    we have Classification and Regression Random Forests. If you’ve heard about the
    concept Wisdom of the Crowds, bagging models apply that concept to ML models training.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，随机森林训练固定数量的决策树，并（通常）对所有这些模型的结果进行平均——就像决策树一样，我们有分类和回归随机森林。如果你听说过“集体智慧”这一概念，那么袋装模型就是将这一概念应用于机器学习模型训练中。
- en: 'Some resources to learn about the Random Forest algorithm:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 学习随机森林算法的一些资源：
- en: '[Tony Yiu’s Medium post about Random Forests](https://towardsdatascience.com/understanding-random-forest-58381e0602d2)'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Tony Yiu关于随机森林的Medium文章](https://towardsdatascience.com/understanding-random-forest-58381e0602d2)'
- en: '[Sklearn’s Random Forest Classifier implementation](https://scikit-learn.org/stable/modules/generated/sklearn.ensemble.RandomForestClassifier.html)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Sklearn的随机森林分类器实现](https://scikit-learn.org/stable/modules/generated/sklearn.ensemble.RandomForestClassifier.html)'
- en: '[R For Data Science Udemy Course — Tree Based Models Section](https://www.udemy.com/course/r-for-data-science-first-step-data-scientist/?couponCode=MEDIUMREADERS)'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[R For Data Science Udemy课程——基于树的模型部分](https://www.udemy.com/course/r-for-data-science-first-step-data-scientist/?couponCode=MEDIUMREADERS)'
- en: XGBoost/LightGBM
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: XGBoost/LightGBM
- en: Other algorithms based on Decision Trees that brings them stability are XGBoost
    or LightGBM. These models are boosting algorithms, they work on errors made by
    previous weak learners to find patterns that are more robust and generalize better.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 基于决策树的其他算法，如XGBoost或LightGBM，使其更加稳定。这些模型是提升算法，它们通过之前弱学习者所犯的错误来找到更稳健且更具泛化能力的模式。
- en: This stream of thought regarding Machine Learning models, that gained traction
    after [Michael Kearns’s paper on Weak Learners and Hypothesis Testing](https://www.cis.upenn.edu/~mkearns/papers/boostnote.pdf),
    showcases that boosting models may be an excellent solution for the overall bias/variance
    trade-off that models suffer. Additionally, these models are some of the favorite
    choices to apply in [Kaggle competitions.](https://towardsdatascience.com/xgboost-lightgbm-and-other-kaggle-competition-favorites-6212e8b0e835)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 关于机器学习模型的这一思路在[Michael Kearns关于弱学习者和假设检验的论文](https://www.cis.upenn.edu/~mkearns/papers/boostnote.pdf)后获得了关注，展示了提升模型可能是解决模型偏差/方差权衡的一个优秀方案。此外，这些模型也是[Kaggle竞赛中的一些热门选择。](https://towardsdatascience.com/xgboost-lightgbm-and-other-kaggle-competition-favorites-6212e8b0e835)
- en: 'XGBoost and LightGBM are two famous implementations of Boosting algorithms.
    Some resources to learn about them:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: XGBoost和LightGBM是两种著名的Boosting算法实现。学习它们的一些资源：
- en: '[Microsoft’s Lightgbm GitHub page](https://github.com/microsoft/LightGBM)'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[微软的Lightgbm GitHub页面](https://github.com/microsoft/LightGBM)'
- en: '[Pranjal Khandelwal](https://www.analyticsvidhya.com/blog/author/pranjalk7/)[’s
    article on XGBoost vs. LightGBM](https://www.analyticsvidhya.com/blog/2017/06/which-algorithm-takes-the-crown-light-gbm-vs-xgboost/)'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Pranjal Khandelwal](https://www.analyticsvidhya.com/blog/author/pranjalk7/)的关于XGBoost与LightGBM的文章'
- en: '[Vishal Morde’s Medium Post about XGBoost](https://towardsdatascience.com/https-medium-com-vishalmorde-xgboost-algorithm-long-she-may-rein-edd9f99be63d)'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Vishal Morde的关于XGBoost的Medium帖子](https://towardsdatascience.com/https-medium-com-vishalmorde-xgboost-algorithm-long-she-may-rein-edd9f99be63d)'
- en: Artificial Neural Networks
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工神经网络
- en: Finally, the current holy grail of predictive models— Artificial Neural Networks
    (ANNs).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，当前预测模型的圣杯——人工神经网络（ANNs）。
- en: ANNs are currently one of the best models to find non-linear patterns in data
    and to build really complex relationships between independent and dependent variables.
    By learning them you will be exposed to the concepts of activation function, back-propagation
    and neural network layers — these concepts should give you good foundations to
    study Deep Learning models.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 人工神经网络目前是发现数据中非线性模式和建立独立变量与因变量之间复杂关系的最佳模型之一。通过学习它们，你将接触到激活函数、反向传播和神经网络层的概念——这些概念将为你学习深度学习模型提供良好的基础。
- en: Additionally, Neural Networks have ton of different flavors when it comes to
    their architecture — studying the most basic ones will build the blocks to jump
    to other types of models such as Recurrent Neural Networks (mostly used in Natural
    Language Processing) and Convolutional Neural Networks (mostly used in Computer
    Vision).
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，神经网络在其架构上有许多不同的变体——学习最基本的神经网络将为跳到其他类型的模型（如循环神经网络（主要用于自然语言处理）和卷积神经网络（主要用于计算机视觉））打下基础。
- en: 'Some extra resources to learn about them:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 学习它们的一些额外资源：
- en: '[IBM “What are Neural Networks” article](https://www.ibm.com/cloud/learn/neural-networks)'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[IBM关于“神经网络是什么”的文章](https://www.ibm.com/cloud/learn/neural-networks)'
- en: '[Keras (Neural Network implementation and abstraction) documentation](https://keras.io/)'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Keras（神经网络实现和抽象）文档](https://keras.io/)'
- en: '[Sanchit Tanwar’s article about Building your First Neural Network](https://towardsdatascience.com/building-our-first-neural-network-in-keras-bdc8abbc17f5)'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Sanchit Tanwar关于构建第一个神经网络的文章](https://towardsdatascience.com/building-our-first-neural-network-in-keras-bdc8abbc17f5)'
- en: And, that’s it! These models should give you a nice head start in Data Science
    and Machine Learning. By learning them you will be prepared to learn more advanced
    models and easily grasp the math behind those models.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样！这些模型应该能为你在数据科学和机器学习方面提供一个良好的开端。通过学习它们，你将为学习更高级的模型做好准备，并且轻松掌握这些模型背后的数学原理。
- en: The good part is that the more advanced stuff is normally based on the 6 models
    I’ve presented here, so knowing their underlying math and mechanisms will never
    hurt, even in projects where you need to bring the “big guns”.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 好的一点是，更高级的内容通常基于我在这里展示的 6 个模型，因此了解它们的基本数学和机制永远不会有害，即使是在你需要用到“重型武器”的项目中。
