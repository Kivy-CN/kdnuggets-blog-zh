- en: The following are two topics that may interest you, the natural language processing
    (NLP) page, as seen in Figure 2, and the deep neural nets (DNN) page, as seen
    in Figure 3.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是两个可能引起你兴趣的话题，*图2* 所示的自然语言处理（NLP）页面，以及 *图3* 所示的深度神经网络（DNN）页面。
