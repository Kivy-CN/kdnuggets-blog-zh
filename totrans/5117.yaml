  type: TYPE_NORMAL
  zh: 2\. 数据准备与 SQL
- en: For any data science project, data preparation is super important. The [Data
    Preparation with SQL](/2021/05/data-preparation-sql-cheat-sheet.html) cheat sheet
    by Stan Pugsley for KDnuggets will help you go over the key data preparation techniques
    with SQL.
