  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/08/cartoon-machine-learning-vacation.html](https://www.kdnuggets.com/2018/08/cartoon-machine-learning-vacation.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)August
    is a popular time for vacation, and even hard-working neural networks may want
    to take a few epochs off from their training and take a break! KDnuggets Cartoon
    below examines how it might go.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments) 八月是度假的热门时间，即使是努力工作的神经网络也可能想要从训练中休息一下，放松一下！下面的KDnuggets卡通展示了可能的情况。'
- en: '![Cartoon Machine Learning Vacation](../Images/041864e500e5add2b2e123b01b8755a2.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![卡通机器学习假期](../Images/041864e500e5add2b2e123b01b8755a2.png)'
- en: 'Robot: Finally, I get a break from Deep Learning!'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器人：终于，我可以从深度学习中休息一下了！
