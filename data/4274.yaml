- en: “In the Python way of thinking, explicit is better than implicit, and simple
    is better than complex.”
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “在Python思维方式中，显式优于隐式，简单优于复杂。”
- en: ― Mark Lutz
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ― 马克·卢茨
- en: '“**Python Pocket Reference: Python in Your Pocket**” is not really a full-on
    Python learning resource but instead offers instant references to developers on
    a host of Python topics. The author has intended this book to be used as a companion
    to other more fuller Python books thatoffer tutorials, code examples, and other
    learning materials.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**《Python口袋参考：口袋里的Python》**并不是一本全面的Python学习资源，而是为开发者提供关于众多Python主题的即时参考。作者希望这本书能作为其他更全面Python书籍的补充，这些书籍提供教程、代码示例和其他学习材料。'
- en: 'The latest edition of the book covers all the need-to-know content from Python
    3.4 and 2.7 while also covering the difference between the two versions. Mark’s
    pocket reference is targeted towards developers with some experience with Python
    programming. The book covers several topics, such as:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的最新版本涵盖了Python 3.4和2.7中的所有必知内容，同时也介绍了两个版本之间的差异。马克的口袋参考书面向有一定Python编程经验的开发者。书中涉及多个主题，例如：
- en: Commonly used standard library modules and extensions
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常用的标准库模块和扩展
