  zh: '[评论](#comments)![figure-name](../Images/ea55d2e5e2142acc01848eba613ed120.png)[来源](https://towardsdatascience.com/how-to-run-jupyter-notebooks-in-the-cloud-6ba14ca164da)'
- en: Major cloud providers such as AWS, GCP and Azure all offer a Data Science environment
    using a jupyter environment. For a while they were the only options for Data Scientists
    that needed the strong compute and storage capacity. Over the years new alternative
    providers have risen to provided a solitary data science environment hosted on
    the cloud for data scientist to analyze, host and share their work.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 主要云服务提供商如 AWS、GCP 和 Azure 都提供使用 Jupyter 环境的数据科学环境。曾几何时，它们是需要强大计算和存储能力的数据科学家的唯一选择。多年来，新的替代提供商涌现，提供了一种独立的数据科学环境，托管在云端，供数据科学家分析、托管和分享他们的工作。
