  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/is-academia-obsessing-over-methodology-at-the-cost-of-true-insights](https://www.kdnuggets.com/is-academia-obsessing-over-methodology-at-the-cost-of-true-insights)
