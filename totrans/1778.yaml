- en: 'I recently got in question on Quora asking something on lines of What exact
    skills do companies look for when they are recruiting a Data Scientist ? and is
    there a definition of Data Scientist profile ? As is pretty obvious, there is
    no one profile, as every company is solving its own set of problems. But I tried
    to make a few generic job profiles that can somewhat fit JDs of different companies.
    I think there is way too more variety, but I had to narrow down on a set of profiles,
    so here is the list:'
  prefs: []
  type: TYPE_NORMAL
- en: '**The R using number-cruncher.** Can run quick Group By’s and Counts on Numbers
    in R/Python . This profile is the coding version of Data Analyst from earlier
    days. Automated report generation in a more analyst-y organization is the most
    common location one finds this profile in.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tools Used : R (dataframes), SQL'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![R_logo.svg](../Images/0bf99cb7f25b36a51d401337b033fee8.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '![831px-SQL_ANATOMY_wiki.svg](../Images/eaf97fc4d6934604401e36a652ecdaea.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '**The Modeller.** Deeply Mathematical mind, who can apply Bayesian/Frequentist
    inferences or hierarchal models. Probably I am grouping too many people into a
    single group here, when people analyzing drug trials, scientists modelling complex
    phenomena and people running autoregressive models on stocks are grouped into
    one. The common theme here is Mathematics forms the base of the work'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tools Used: R is very popular, Fortran, C++ and sometimes functional languages.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Mathematical_models_for_complex_systems](../Images/60dcb587b68cc930f1aeb0a96cf1601d.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '![Eigen_Silly_Professor_135x135](../Images/847c3829e17b4a3154d8ee8e283f2e96.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '**The Data Engineer who is also a occassional Data Scientist.** Take a library
    from here, take some code from there and make something good enough while you
    manage the data pipeline. Very common profile, Data Science tasks include writing
    programs to automate report generation in Pandas, trying out simple Machine Learning
    models and (now-a-days) running a pretrained Neural Network on the data'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tools: Python toolchain, Pandas, nltk, Keras.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Python_logo_and_wordmark.svg](../Images/7f510973ccd5a0fb85d60abfd669ff95.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '![220px-Hadoop_logo.svg](../Images/4c15dcc46242137f5adf1903fc549810.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '![pandas](../Images/9cb72609980eca7d6174bb58b7179f48.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '**The tabular ML’er (or the XGBoost specialist).** Ardent Kaggler, can train
    multiple algorithms and stack models and optimize the heck out of them. These
    guys have deep expertise with running and optimizing standard algorithms like
    XGBoost, Ridge Regression and (now-a-days) Keras models.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tools: Python or R, uses XGB, Keras a lot.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![xgboost](../Images/cf4387a83fa9f268fd4377c68e7e6e06.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '![Keras_Logo](../Images/14a8f8f920f95dc5aee319bf96120e98.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '**The old style ML’er .** Close to 4, but not limited to categorical models
    only. Very good at feature engineering. This was the only Machine Learning expertise
    until the newer Deep Learning profile came up.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tools: C++ / Python with Scikit Learn.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Scikit-learn_logo](../Images/13505e97c9f50459a33126e1083a4f4b.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '![dlib-logo](../Images/2fbeaee3e9a153e4eeecdfa01972242a.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '![mlpack](../Images/602331b3328f367b9398f95d1c922aea.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '**Deep Learning Guy.** Needs a GPU system and a well tagged dataset and needs
    to try out architectures and do no feature engineering. Will spend lot of time
    in trying arcitectures and minimal in feature engineering, but the accuracy will
    be insane.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tools: Python, Theano, Tensorflow and high level libraries like Keras.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![theano](../Images/707fbc2480616a6b7773e13cdce482f4.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '![TensorFlowLogo](../Images/69b989860166f4ea34f1e6d09088b952.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '**The domain specialist.** Knows a lot about domain, something about linear
    models. Codes the domain information and trains a linear algorithm on top. Includes
    mechanical engineers, analysts at different firms and scientists in pure/applied
    sciences.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tools: Different Specializations use different things. Matlab by Engineers,
    C++/Fortran and sometimes R/Python.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![r-bioconductor-training](../Images/413eb258d3521447344ce49572511e13.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '![800px-NumericalRecipes3rdEdCover](../Images/6f808271cdd6fe07104503a7df082351.png)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '**The newbie**. The intern. Will evolve into whichever of the 7 categories
    his/her mentor belongs.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: At ParallelDots, we have people of type 2,3,4,5 and 6\. (and 8 if you want to
    join us fulltime).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
