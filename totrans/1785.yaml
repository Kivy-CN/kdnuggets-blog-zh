- en: The above two courses are from Microsoft’s [Professional Program Certificate
    in Data Science](http://www.awin1.com/awclick.php?gid=295463&mid=6798&awinaffid=301045&linkid=599979&clickref=&p=https%3A%2F%2Fwww.edx.org%2Fmicrosoft-professional-program-certficate-data-science)
    on edX.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 上述两个课程来自 Microsoft 的 [数据科学专业证书](http://www.awin1.com/awclick.php?gid=295463&mid=6798&awinaffid=301045&linkid=599979&clickref=&p=https%3A%2F%2Fwww.edx.org%2Fmicrosoft-professional-program-certficate-data-science)
    在 edX 上。
- en: '[Applied Data Science with R](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fapplied-data-science-with-r%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    (V2 Maestros/Udemy): The R companion to V2 Maestros’ Python course above. Full
    process coverage with good depth of coverage for each aspect of the process. Decent
    length (11 hours of content). Uses R. It has a **3.8**-star weighted average rating
    over 212 reviews. Cost varies depending on Udemy discounts, which are frequent.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[应用数据科学与 R](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fapplied-data-science-with-r%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)（V2
    Maestros/Udemy）：V2 Maestros 的 Python 课程的 R 伴侣。全面的过程覆盖，每个方面的深度都很好。时长适中（11 小时内容）。使用
    R。它有 **3.8** 星的加权平均评分，基于 212 条评论。价格因 Udemy 的折扣而异，折扣频繁。'
- en: '[Intro to Data Science](https://www.class-central.com/mooc/1480/udacity-intro-to-data-science)
    (Udacity): Partial process coverage, though good depth for the topics covered.
    Lacks the exploration aspect, though Udacity has a great, full [course](https://www.class-central.com/mooc/1478/udacity-data-analysis-with-r)
    on exploratory data analysis (EDA). Claims to be 48 hours in length (six hours
    per week over eight weeks), but is shorter in my experience. Some reviews think
    the set-up to the advanced content is lacking. Feels disorganized. Uses Python.
    It has a **3.61**-star weighted average rating over 18 reviews. Free.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学导论](https://www.class-central.com/mooc/1480/udacity-intro-to-data-science)（Udacity）：部分过程覆盖，虽然对所涉及主题的深度很好。缺乏探索方面，尽管
    Udacity 有一门完整的 [课程](https://www.class-central.com/mooc/1478/udacity-data-analysis-with-r)
    讲解探索性数据分析（EDA）。声称时长为 48 小时（每周六小时，共八周），但根据我的经验更短。一些评论认为高级内容的设置不足。感觉组织较差。使用 Python。它有
    **3.61** 星的加权平均评分，基于 18 条评论。免费。'
- en: '[Introduction to Data Science in Python](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&u1=cc-medium-career-guide-intro-to-data-science&tmpid=18061&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fpython-data-analysis)
    (University of Michigan/Coursera): Partial process coverage. No modeling and vizualization,
    though courses #2 and #3 in the [Applied Data Science with Python Specialization](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Fspecializations%2Fdata-science-python)
    cover these aspects. Taking all three courses would be too in depth for the purpose
    of this guides. Uses Python. Four weeks in length. It has a **3.6**-star weighted
    average rating over 15 reviews. Free and paid options available.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python中的数据科学入门](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&u1=cc-medium-career-guide-intro-to-data-science&tmpid=18061&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fpython-data-analysis)（密歇根大学/Coursera）：部分过程覆盖。不包括建模和可视化，尽管课程#2和#3在[应用数据科学与Python专项](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Fspecializations%2Fdata-science-python)中涵盖这些方面。完成这三门课程对于本指南而言过于深入。使用Python。时长四周。其**3.6**星的加权平均评分基于15条评论。提供免费和付费选项。'
- en: '![](../Images/0dfbf828ede285fff3874b45f933de9d.png)'
