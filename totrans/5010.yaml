- en: When speaking with clients and other R users at events such as LondonR and EARL
    I’ve noticed an increasing trend in people looking to learn some python as the
    next step in their data science journey.  At Mango most of our consultants are
    pretty happy using either language but as an R user of 12 or so years I’ve only
    ever dabbled with python.  Recently however I found myself having to learn quickly
    and so I thought I’d share some of my observations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在与客户和其他R用户在如LondonR和EARL等活动中交流时，我注意到越来越多的人希望学习Python作为数据科学之旅的下一步。在芒果，我们的大多数顾问对使用任何一种语言都感到满意，但作为一个使用R已有12年的用户，我仅仅是尝试过Python。然而，最近我发现自己不得不快速学习Python，因此我想分享一些我的观察。
