- en: The Current State of Data Science Careers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学职业的现状
- en: 原文：[https://www.kdnuggets.com/2022/10/current-state-data-science-careers.html](https://www.kdnuggets.com/2022/10/current-state-data-science-careers.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/10/current-state-data-science-careers.html](https://www.kdnuggets.com/2022/10/current-state-data-science-careers.html)
- en: '![The Current State of Data Science Careers](../Images/9b3a1669ba39c29d9d8ba9b9bbe1b919.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职业的现状](../Images/9b3a1669ba39c29d9d8ba9b9bbe1b919.png)'
- en: 'Want the #3 best job [in](https://www.glassdoor.com/List/Best-Jobs-in-America-LST_KQ0,20.htm)
    America? You should become a data scientist. Famously [called](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century)
    the “sexiest job” of the 21st century, the current state of data science careers
    is great – and looking to get even better. Plus, these days, anyone can get into
    a data science career through a [degree, bootcamp, or even an online course](/2022/09/best-data-science-bootcamp-degree-online-course.html).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 想要获得美国第#3的最佳工作[职位](https://www.glassdoor.com/List/Best-Jobs-in-America-LST_KQ0,20.htm)？你应该成为数据科学家。被誉为21世纪的“最性感工作”，目前数据科学职业状态很好——并且有望变得更好。此外，现在任何人都可以通过[学位、训练营或在线课程](/2022/09/best-data-science-bootcamp-degree-online-course.html)进入数据科学职业。
- en: This article will give an overview of the current state of data science careers,
    looking at job availability, salary potential, valued skills, job positions, and
    employers you should know about. I’ll also provide a glimpse into the future of
    data science careers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将概述数据科学职业的现状，查看工作可用性、薪资潜力、受重视的技能、职位以及你应该了解的雇主。我还会提供对数据科学职业未来的展望。
- en: If you’re someone in data science or aiming to get into a data science career,
    this article will give you a comprehensive analysis of the state of the field.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学领域的从业者或希望进入数据科学职业，这篇文章将为你提供对该领域状况的全面分析。
- en: 1\. Jobs, Jobs, and Jobs
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 工作、工作、还是工作
- en: One of the most important metrics of the data science career is how it’s faring
    in today’s job market.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学职业最重要的指标之一是它在当前就业市场的表现。
- en: Overall, it looks sunny. There was a bit of a [wobble](https://www.spiceworks.com/tech/it-careers-skills/articles/tech-hiring-is-tech-job-boom-fizzling-out-amidst-layoffs/)
    as some tech companies have instigated hiring freezes and layoffs, but the numbers
    still show the data scientist career is thriving, especially in comparison to
    other tech roles.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来看，前景一片光明。虽然由于一些科技公司实施了招聘冻结和裁员，市场有些[波动](https://www.spiceworks.com/tech/it-careers-skills/articles/tech-hiring-is-tech-job-boom-fizzling-out-amidst-layoffs/)，但数据显示数据科学家的职业仍在蓬勃发展，尤其是与其他科技岗位相比。
- en: Number of jobs available
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职位数量
- en: Today, Indeed.com [shows](https://www.indeed.com/jobs?q=data+science&l=United+States&from=searchOnHP&vjk=c242f87ac9d04824)
    over 30k job openings available for data scientists. If we add data analysts and
    data engineers to the mix, that number jumps up to over 70k openings.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，Indeed.com[显示](https://www.indeed.com/jobs?q=data+science&l=United+States&from=searchOnHP&vjk=c242f87ac9d04824)超过3万个数据科学家职位空缺。如果我们将数据分析师和数据工程师也考虑在内，这个数字跃升至超过7万个职位空缺。
- en: '![The Current State of Data Science Careers](../Images/ce01a0a64a12031a42bb7ae1bf00eb94.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职业的现状](../Images/ce01a0a64a12031a42bb7ae1bf00eb94.png)'
- en: Don’t want to be a data scientist exactly? Not to worry – LinkedIn, which looks
    at all jobs that mention “data science” in the job description, [shows](https://www.linkedin.com/jobs/data-scientist-jobs/?currentJobId=3284269114)
    over 390k job openings for data scientists across the United States. Those skills
    will still come in very handy in the employment market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不想成为数据科学家？没关系——LinkedIn 查看了所有职位描述中提到“数据科学”的职位，[显示](https://www.linkedin.com/jobs/data-scientist-jobs/?currentJobId=3284269114)美国范围内有超过39万个数据科学家职位空缺。这些技能在就业市场上依然非常有用。
- en: '![The Current State of Data Science Careers](../Images/1158a7b332e61850464ae28b5096fc21.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职业的现状](../Images/1158a7b332e61850464ae28b5096fc21.png)'
- en: Potential estimated growth
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 潜在的估计增长
- en: The Bureau of Labor Statistics [estimates](https://www.bls.gov/ooh/math/data-scientists.htm)
    that there will be a 36% job growth rate over the next decade, which is much greater
    than most other roles they track – the average of all job growth is just 5%.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 劳工统计局[估计](https://www.bls.gov/ooh/math/data-scientists.htm)在未来十年内职位增长率将达到36%，远高于他们跟踪的大多数其他职位——所有职位的平均增长率仅为5%。
- en: Interestingly, that’s an increase from their 2020 estimate – back then, they
    predicted a decade growth rate of 31.4%. We may expect to see the growth rate
    increase year on year, meaning there will be even more [data science job roles](https://www.stratascratch.com/blog/14-different-data-science-job-titles/?utm_source=blog&utm_medium=click&utm_campaign=kdn)
    than the BLS currently predicts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，这比他们在2020年的预测有所增加——那时，他们预测十年的增长率为31.4%。我们可以期待年年增长，这意味着将会有比BLS当前预测更多的[数据科学职位](https://www.stratascratch.com/blog/14-different-data-science-job-titles/?utm_source=blog&utm_medium=click&utm_campaign=kdn)。
- en: Unemployment rate
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 失业率
- en: Another great way to look at the current state of data science careers is by
    checking out the unemployment rate. Out of every 100 people with data science
    skills, only two are unemployed according to US News’s [report](https://money.usnews.com/careers/best-jobs/data-scientist).
    The national unemployment rate is 150% [greater](https://www.bls.gov/news.release/pdf/empsit.pdf)
    than that.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个很好的方式来了解当前数据科学职业的状况是查看失业率。根据《美国新闻》的[报告](https://money.usnews.com/careers/best-jobs/data-scientist)，每100名拥有数据科学技能的人中只有两人失业。全国失业率则比这高出150%
    [多](https://www.bls.gov/news.release/pdf/empsit.pdf)。
- en: Job satisfaction for data scientists
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家的工作满意度
- en: Just because a career has a lot of job openings doesn’t mean it’s a great option
    for your mental well-being and overall job satisfaction.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅因为某个职业有很多空缺并不意味着它对你的心理健康和整体工作满意度是一个好选择。
- en: However, because data scientists are in demand by wealthy companies, many offer
    incredible salaries, perks, and high job satisfaction. After all, if they don’t
    keep you happy, you might wander off to their competitors.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于数据科学家受到富裕公司需求的推动，许多公司提供了令人难以置信的薪水、福利和高工作满意度。毕竟，如果他们不能让你满意，你可能会跳槽到竞争对手那里。
- en: Glassdoor [reports](https://www.glassdoor.com/List/Best-Jobs-in-America-LST_KQ0,20.htm)
    a 4.1 out of 5 score for data science job satisfaction.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Glassdoor [报告](https://www.glassdoor.com/List/Best-Jobs-in-America-LST_KQ0,20.htm)
    数据科学职位的工作满意度评分为4.1分（满分5分）。
- en: '![The Current State of Data Science Careers](../Images/2954e507fc0ac07ee9ce33a33cf94432.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职业的当前状态](../Images/2954e507fc0ac07ee9ce33a33cf94432.png)'
- en: 'The reason the job satisfaction for data scientists is so high is due to several
    factors:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家工作满意度如此之高的原因有几个因素：
- en: Lots of responsibility at work. You’ll be relied on! You’re a crucial part of
    the company. That sense of duty can be very rewarding.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作责任重大。你将被依赖！你是公司中至关重要的一部分。这种责任感可以非常有回报。
- en: Room for growth. The trajectory of data scientists is promising, and that’s
    exciting to career-minded folks
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成长空间。数据科学家的职业轨迹非常有前景，这对职业导向的人员来说令人兴奋。
- en: Good perks. CareerKarma [reports](https://careerkarma.com/blog/data-scientist-job-satisfaction/#:~:text=Data%20scientists%20receive%20high%20rewards,for%20their%20skills%20and%20knowledge.)
    that 90% of data scientists are satisfied with their medical coverage, 79% are
    happy with dental, and 73% are satisfied with vision coverage.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优厚的福利。CareerKarma [报告](https://careerkarma.com/blog/data-scientist-job-satisfaction/#:~:text=Data%20scientists%20receive%20high%20rewards,for%20their%20skills%20and%20knowledge.)
    90%的数据科学家对他们的医疗保障感到满意，79%对牙科福利感到满意，73%对视力保障感到满意。
- en: Plenty of options. As a data scientist, you can turn your hand to pretty much
    any vertical with data. These days, that’s all of them!
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择多样。作为数据科学家，你几乎可以涉足任何数据领域。如今，这些领域已经涵盖了所有行业！
- en: Job salary in data science
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学的薪资
- en: As a data scientist, the compensation is so good that it deserves its own subheading.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，薪酬非常丰厚，值得单独列出一个小标题。
- en: Overall, the expected [data scientist salary](https://www.stratascratch.com/blog/how-much-do-data-scientists-make/?utm_source=blog&utm_medium=click&utm_campaign=kdn)
    is high – across the United States, the median base salary (not including stock
    options, 401k matching, healthcare coverage, or bonuses) for data scientists [is](https://www.indeed.com/career/data-scientist/salaries)
    $100,864.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，预计[数据科学家的薪资](https://www.stratascratch.com/blog/how-much-do-data-scientists-make/?utm_source=blog&utm_medium=click&utm_campaign=kdn)很高——在美国，各地数据科学家的中位数基础薪水（不包括股票期权、401k匹配、医疗保障或奖金）为[100,864美元](https://www.indeed.com/career/data-scientist/salaries)。
- en: Let’s break that down even further. The median starting salary for a data scientist
    in 2022 [is](https://datasciencedegree.wisconsin.edu/data-science/data-scientist-salary/#:~:text=Despite%20a%20recent%20influx%20of,median%20salary%20rises%20to%20%24195%2C000.)
    $95k. For a mid-level data scientist, you’re [looking](https://www.burtchworks.com/wp-content/uploads/2020/08/Burtch-Works-Study_DS-PAP-2020.pdf)
    at $130,000/year. If you’re in a managerial role, [expect](https://www.burtchworks.com/wp-content/uploads/2020/08/Burtch-Works-Study_DS-PAP-2020.pdf)
    your salary to be closer to $190,000\. And if you’re late-career? You can expect
    nearly a quarter of a million dollars per year as your base data science salary.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地拆解一下。2022年数据科学家的中位起薪为[$95k](https://datasciencedegree.wisconsin.edu/data-science/data-scientist-salary/#:~:text=Despite%20a%20recent%20influx%20of,median%20salary%20rises%20to%20%24195%2C000.)。对于中级数据科学家，你可以[预期](https://www.burtchworks.com/wp-content/uploads/2020/08/Burtch-Works-Study_DS-PAP-2020.pdf)年薪为$130,000。如果你担任管理职位，[预期](https://www.burtchworks.com/wp-content/uploads/2020/08/Burtch-Works-Study_DS-PAP-2020.pdf)你的薪水会接近$190,000。而如果你是资深数据科学家？你的基础数据科学年薪可以接近25万美元。
- en: '![The Current State of Data Science Careers](../Images/31466d9dae91e99cd0be8b9a6f390ac5.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职业的现状](../Images/31466d9dae91e99cd0be8b9a6f390ac5.png)'
- en: And it’s not just because data science jobs are in expensive states. Indeed.com
    shows that two-thirds of data scientists are [satisfied](https://www.indeed.com/career/data-scientist/salaries)
    with their income compared to their cost of living.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是因为数据科学工作位于高消费州。Indeed.com显示，三分之二的数据科学家对他们的收入相对于生活成本感到[满意](https://www.indeed.com/career/data-scientist/salaries)。
- en: '![The Current State of Data Science Careers](../Images/62d1bf75d487a2d13a5ebd4e315a1149.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职业的现状](../Images/62d1bf75d487a2d13a5ebd4e315a1149.png)'
- en: '2\. What’s Best: Data Scientist Edition'
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 最佳数据科学家版
- en: By now, you see that the state of data science careers today is excellent. I
    want to break that down so you can see what’s best within that bracket. Data science
    is fairly broad as a field. There are tons of the best [data scientist employers](https://www.stratascratch.com/blog/11-best-companies-to-work-for-as-a-data-scientist/?utm_source=blog&utm_medium=click&utm_campaign=kdn),
    states, and even positions within the data science field you should consider.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你应该已经看到数据科学职业的现状非常出色。我想进一步解析，以便你可以了解在这个领域内最好的情况。数据科学作为一个领域相当广泛。你应该考虑的包括许多顶级的[数据科学家雇主](https://www.stratascratch.com/blog/11-best-companies-to-work-for-as-a-data-scientist/?utm_source=blog&utm_medium=click&utm_campaign=kdn)、州以及数据科学领域内的职位。
- en: Employers
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 雇主
- en: I’m going with Glassdoor’s definition of “best” here – these employers are best
    for data scientists thanks to their overall rating on Glassdoor, their average
    salary for data scientists, and the number of job openings.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我这里依据Glassdoor对“最佳”的定义——这些雇主之所以对数据科学家最为优秀，是因为他们在Glassdoor上的整体评分、数据科学家的平均工资以及职位空缺数量。
- en: '**IBM**. [IBM](https://www.glassdoor.com/Overview/Working-at-IBM-EI_IE354.11,14.htm)
    has over 95k reviews as an employer, with an average score of 4.1 out of 5\. The
    top reviews for data science positions mentioned awesome colleagues, plenty of
    opportunities to collaborate, and good potential for career growth. The average
    base pay is $127,041/year for data scientists.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**IBM**。[IBM](https://www.glassdoor.com/Overview/Working-at-IBM-EI_IE354.11,14.htm)作为雇主有超过95k条评论，平均评分为4.1分（满分5分）。关于数据科学职位的顶级评论提到出色的同事、丰富的协作机会以及良好的职业发展潜力。数据科学家的基础年薪为$127,041。'
- en: '**Amazon**. [Amazon](https://www.glassdoor.com/Reviews/Amazon-Reviews-E6036.htm)
    has over 100k reviews, with an average score of 3.8 out of 5\. For data scientists,
    positive mentions include the quality of work you get to do and the amount of
    compensation. The average base pay is $131,545/year.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**亚马逊**。[亚马逊](https://www.glassdoor.com/Reviews/Amazon-Reviews-E6036.htm)拥有超过100k条评论，平均评分为3.8分（满分5分）。对数据科学家的正面评价包括所做工作的质量和薪酬水平。数据科学家的基础年薪为$131,545。'
- en: '**Microsoft**. [Microsoft](https://www.glassdoor.com/Reviews/Microsoft-Reviews-E1651.htm)
    boasts over 40k reviews, with an average rate of 4.4 out of 5\. Positive ratings
    mention the great work – and the great people you work with. Data scientists can
    expect to earn a base pay of around $138,289/year.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**微软**。[微软](https://www.glassdoor.com/Reviews/Microsoft-Reviews-E1651.htm)拥有超过40k条评论，平均评分为4.4分（满分5分）。正面的评价提到良好的工作环境——以及你将与之合作的优秀人员。数据科学家的基础年薪约为$138,289。'
- en: I recommend you check out the full [list](https://www.glassdoor.com/Explore/top-data-scientist-companies_IO.4,18.htm)!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你查看完整的[列表](https://www.glassdoor.com/Explore/top-data-scientist-companies_IO.4,18.htm)！
- en: Positions
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职位
- en: Within data science, there are plenty of career options today. If you have the
    skills to be a data scientist, then you can choose to take on one of these jobs,
    too.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学领域，如今有很多职业选择。如果你具备成为数据科学家的技能，你也可以选择从事这些工作。
- en: 1\. Machine learning engineer
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 机器学习工程师
- en: As data gets bigger, machine learning becomes more of a vital skill. Companies
    are trying to build pipelines and processes to manage that influx of data, and
    machine learning is one tool in that toolbox.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据量的增大，机器学习变得越来越重要。公司们正试图建立管道和流程来管理这些数据的涌入，而机器学习是其中的一个工具。
- en: Your job responsibilities will revolve around creating and managing automated
    software programs that can build predictive models from the big data your company
    is flooded in.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作职责将围绕创建和管理能够从公司大量数据中建立预测模型的自动化软件程序。
- en: As an ML engineer, you can expect to earn a base salary of $144k, [according](https://www.ziprecruiter.com/Salaries/Machine-Learning-Engineer-Salary)
    to ZipRecruiter.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名机器学习工程师，你可以期待获得$144k的基础薪水，根据 [ZipRecruiter](https://www.ziprecruiter.com/Salaries/Machine-Learning-Engineer-Salary)。
- en: 2\. Machine learning scientist
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 机器学习科学家
- en: 'There’s a subtle difference here: machine learning *scientists* create algorithms
    rather than software. You’ll deploy data models, build and run automations, and
    conduct in-depth research.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个微妙的区别：机器学习*科学家*创建的是算法，而不是软件。你将部署数据模型，构建和运行自动化，并进行深入研究。
- en: Your base pay will be $139k, [according](https://www.ziprecruiter.com/Salaries/Machine-Learning-Scientist-Salary)
    to ZipRecruiter.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [ZipRecruiter](https://www.ziprecruiter.com/Salaries/Machine-Learning-Scientist-Salary)，你的基础工资将是$139k。
- en: 3\. AI engineer
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 人工智能工程师
- en: Another subtle variation. As a data scientist, you run high-level business insights.
    As an AI engineer, you’re responsible for creating models that power AI-based
    applications. You’ll need to know R and Python, and your grasp of statistics needs
    to be top-tier.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个微妙的区别。作为数据科学家，你负责高级商业洞察。作为AI工程师，你负责创建推动基于AI的应用程序的模型。你需要掌握R和Python，并且对统计学的掌握要达到顶尖水平。
- en: You can look forward to an average of $158k/year [as](https://www.ziprecruiter.com/Salaries/Artificial-Intelligence-Engineer-Salary)
    an AI engineer.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 作为人工智能工程师，你可以期待每年平均收入为$158k，根据 [ZipRecruiter](https://www.ziprecruiter.com/Salaries/Artificial-Intelligence-Engineer-Salary)。
- en: Cities
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 城市
- en: In the data science career, not all cities are equal. Although data scientists
    typically earn a six-figure wage, they tend to also live in cities with high expenses
    and high taxes.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学职业中，并非所有城市都相同。尽管数据科学家通常赚取六位数工资，但他们往往也生活在高消费和高税收的城市。
- en: 'I looked at the top five cities for salary (data from Indeed), then calculated
    the monthly cost of living (Numbeo) including rent on a one-bedroom apartment
    and take-home salary after tax (SmartAsset). These were my results:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我查看了薪资排名前五的城市（数据来自Indeed），然后计算了包括一居室公寓租金在内的每月生活成本（Numbeo）以及税后带回工资（SmartAsset）。这是我的结果：
- en: '![The Current State of Data Science Careers](../Images/d5ce7c64da8b74363c15f9ec5142b461.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职业现状](../Images/d5ce7c64da8b74363c15f9ec5142b461.png)'
- en: 1\. Chicago, IL
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 芝加哥，伊利诺伊州
- en: This city has the 5th highest data scientist salary, but the lowest cost of
    living. If you get a job in Chicago, you can expect to have a spare $3,658.38
    every month – after rent, the average cost of living expenses, and taxes.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这个城市拥有第五高的数据科学家薪水，但生活成本最低。如果你在芝加哥找到工作，你可以期待每月有$3,658.38的盈余——在扣除租金、平均生活费用和税费之后。
- en: 2\. Washington, DC
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 华盛顿特区
- en: Washington, DC ranks as the second-best place to get a data science job by the
    same metrics. After tax, rent, and general expenses, you can expect to take home
    $3,205.81 per month.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 华盛顿特区按相同标准排名第二好的数据科学工作地点。扣除税费、租金和一般支出后，你可以期待每月带回$3,205.81。
- en: 3\. San Francisco, CA
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 旧金山，加州
- en: 'Even though this was the second-most expensive place to live after New York,
    SF ranks #3\. You can expect a net monthly profit of around $2,645.10.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这是仅次于纽约的第二昂贵居住地，旧金山排名第3。你可以期待每月净收入约为$2,645.10。
- en: 4\. Irvine, CA
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 欧文，加州
- en: Fourth on the list of best data science cities is Irvine, CA. Although rent
    and cost of living are cheaper, the salary is not commensurate. Your take-home
    net earnings after tax, monthly expenses, and rent are around $2,522.80.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 排行榜上第四的最佳数据科学城市是欧文，加州。尽管租金和生活成本较低，但薪水却不相称。扣除税后、月度支出和租金，你的实际收入约为$2,522.80。
- en: 5\. New York, NY
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 纽约，纽约州
- en: Finally, New York is fifth. Although the salary is second highest in America
    for data scientists, rent prices in New York are as high as the skyscrapers you
    might be living in. Out of your $117k annual salary, you can expect to take home
    just a $14k surplus per year after rent, taxes, and cost of living expenses. That’s
    just $1,174.72 per month.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，纽约排名第五。虽然数据科学家的薪资在美国排名第二高，但纽约的租金价格与摩天大楼一样高。在你的$117k年薪中，你可以预期在扣除租金、税费和生活费用后，每年仅剩$14k的盈余。这每月只有$1,174.72。
- en: 3\. What Skills are Valued as a Data Scientist?
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 数据科学家所看重的技能是什么？
- en: What [data science skills](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/?utm_source=blog&utm_medium=click&utm_campaign=kdn)
    are most valued in the career track today? It’s a mix of hard and soft skills.
    Don’t make the mistake of focusing on only the coding side – your business acumen
    and teamwork skills are just as important as your ability to write a sophisticated
    SQL query.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 什么[数据科学技能](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/?utm_source=blog&utm_medium=click&utm_campaign=kdn)在职业生涯中最受重视？这是硬技能和软技能的结合。不要犯只关注编程方面的错误——你的商业敏锐度和团队合作能力与编写复杂的SQL查询同样重要。
- en: To get these, I browsed Indeed’s data scientist job descriptions and noted which
    skills came up most often.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 为了掌握这些技能，我浏览了Indeed上的数据科学家职位描述，并记录了出现频率最高的技能。
- en: '![The Current State of Data Science Careers](../Images/1865c5564409e7e28c269c52eaa4db7e.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职业现状](../Images/1865c5564409e7e28c269c52eaa4db7e.png)'
- en: Hard skills
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 硬技能
- en: These skills make up a large part of the job.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技能占据了工作的大部分。
- en: '**Coding**: You should be familiar with at least one, ideally two, programming
    languages. Despite all the new and popular coding languages, three old-guard languages
    are most requested by employers: Python, R, and SQL. Today’s most critical language
    is Python, but R is also accepted in many places. To manage databases, you should
    also be familiar with SQL.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**编程：** 你应该熟悉至少一种，最好是两种编程语言。尽管有很多新的流行编程语言，但雇主最常要求的三种传统语言是：Python、R和SQL。今天最重要的语言是Python，但R在许多地方也被接受。为了管理数据库，你还应该熟悉SQL。'
- en: '**Data analysis**: This includes machine learning, deep learning, AI, and applied
    statistics.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据分析：** 这包括机器学习、深度学习、人工智能和应用统计学。'
- en: '**Building predictive models**: As a data scientist, you’ll be responsible
    for building predictive models. That''s your biggest product. Data scientists
    are frequently responsible for time series, forecasting, and classification models.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**构建预测模型**：作为数据科学家，你将负责构建预测模型。这是你最大的产品。数据科学家经常负责时间序列、预测和分类模型。'
- en: '**Data wrangling**: Extract, clean, and transform data. It’s a huge part of
    your job. It’s not glamorous, but it’s necessary.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据清理：** 提取、清洗和转换数据。这是你工作的重要部分。虽然不光鲜，但却是必需的。'
- en: '**Data visualization**: This overlaps a little with communication skills because
    one of the most important things you’ll do is visualize your findings in a way
    that makes sense to decision-makers – who often aren’t very technical.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据可视化**：这与沟通技能有一些重叠，因为你最重要的任务之一是以决策者能够理解的方式展示你的发现——他们通常技术背景不深。'
- en: Soft skills
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软技能
- en: Soft skills are paramount to being successful as a data scientist today. Especially
    as the role becomes more in demand, expect to work with people from all different
    career paths. As a data scientist, you tie together the business and the data
    halves of the company.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 软技能在今天的数据科学家职业中至关重要。尤其是当这个角色需求增加时，预计你将与来自不同职业背景的人合作。作为数据科学家，你将公司中的业务和数据两方面联系起来。
- en: '**Experiment design:** This relies on statistics knowledge, but a lot of experimental
    design is plain common sense. Today’s data science jobs need you to be ready to
    problem-solve.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**实验设计：** 这依赖于统计学知识，但很多实验设计是纯粹的常识。今天的数据科学工作需要你准备好解决问题。'
- en: '**Communication:** The evergreen classic: do you know how to talk to people
    that don’t understand data? You’ll be doing a lot of it.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**沟通：** 永恒的经典：你知道如何与不了解数据的人沟通吗？你将会做很多这样的工作。'
- en: '**Mentorship:** Expect to mentor a lot of junior data scientists, data analysts,
    or business analysts. The more you help other up-and-coming data scientists, the
    more value you provide to the company.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**指导：** 你需要指导许多初级数据科学家、数据分析师或业务分析师。你帮助更多的新兴数据科学家，就能为公司提供更多价值。'
- en: '**Collaboration:** The days of being a one-person data science team are over.
    Today, expect not just to communicate but collaborate with colleagues from all
    different branches of the company. You might be expected to create a turnover
    prediction model for HR or help the finance team with their forecasting. Come
    ready to listen.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**协作**：成为一个独立的数据科学团队的时代已经过去。今天，除了沟通，还要与公司不同部门的同事进行协作。你可能需要为人力资源部门创建一个人员流动预测模型，或者帮助财务团队进行预测。要准备好倾听。'
- en: 4\. What’s the Future of the Data Science Career Path?
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. 数据科学职业路径的未来是什么？
- en: By now, you know the current state of the [data science career](https://www.stratascratch.com/blog/a-complete-guide-to-data-scientist-career-path/?utm_source=blog&utm_medium=click&utm_campaign=kdn).
    What’s the future?
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你已经了解了 [数据科学职业](https://www.stratascratch.com/blog/a-complete-guide-to-data-scientist-career-path/?utm_source=blog&utm_medium=click&utm_campaign=kdn)
    的现状。未来会怎样？
- en: 'As I wrote above, the Bureau of Labor Statistics [predicts](https://www.bls.gov/ooh/math/data-scientists.htm#tab-6)
    growth: “Employment of data scientists is projected to grow 36 percent from 2021
    to 2031, much faster than the average for all occupations.”'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我上面所写的，美国劳工统计局 [预测](https://www.bls.gov/ooh/math/data-scientists.htm#tab-6)
    增长：“预计数据科学家的就业将从 2021 年到 2031 年增长 36%，远快于所有职业的平均水平。”
- en: Why? The amount of companies making data-driven decisions is increasing. The
    amount of data those companies have is increasing. So it makes sense that demand
    for the job responsible for managing all the data is also increasing.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？越来越多的公司在做数据驱动的决策，这些公司的数据量也在增加。因此，负责管理所有数据的职位的需求也在增加。
- en: As remote work becomes more accepted and remote work tools more sophisticated,
    I expect more data scientists will work remotely.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 随着远程工作变得越来越被接受，远程工作工具也越来越先进，我预计会有更多的数据科学家远程工作。
- en: The soft skills will remain as they are – boiling down to communication and
    collaboration. Hard skills will probably change. As AI makes inroads into coding,
    you may find that your critical thinking skills, your ability to design a user-friendly
    graph, and your knowledge about how the business is run matter more than your
    SQL abilities.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 软技能将保持不变——主要集中在沟通和协作上。硬技能可能会发生变化。随着 AI 进军编程领域，你可能会发现你的批判性思维技能、设计用户友好图表的能力以及对业务运作的了解比
    SQL 能力更重要。
- en: 'Summary: the Current State of Data Science Careers'
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要：数据科学职业的现状
- en: Overall, the outlook is bright.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，前景光明。
- en: '**Jobs**: Expect more jobs to continue cropping up, with very competitive salaries
    and benefits.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**职位**：预计会有更多职位出现，薪资和福利非常具有竞争力。'
- en: '**What’s best**: Today, the best employers for data scientists are IBM, Microsoft,
    and Amazon. The best roles are machine learning engineer, machine learning scientist,
    and AI engineer. And the best cities are Chicago, Washington DC, San Francisco,
    Irvine CA, and New York City.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**最佳选择**：如今，对数据科学家来说，最佳雇主是 IBM、微软和亚马逊。最佳角色是机器学习工程师、机器学习科学家和 AI 工程师。最佳城市是芝加哥、华盛顿特区、旧金山、加州尔湾和纽约市。'
- en: '**In-demand skill set**: For hard skills, you’ll need to demonstrate proficiency
    in coding, machine learning, applied statistics, data cleaning, and visualization.
    For soft skills, expect to collaborate, mentor, communicate, and apply business
    knowledge.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**需求技能集**：对于硬技能，你需要展示编程、机器学习、应用统计、数据清理和可视化方面的熟练度。对于软技能，期望能够协作、指导、沟通，并应用业务知识。'
- en: '**The future**: In-demand, highly paid, potentially more remote, and with more
    focus on high-level skills.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**未来**：需求大、薪资高、可能会更多远程工作，并且更加关注高级技能。'
- en: I hope you enjoyed this comprehensive look into the current state of data science
    careers.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你喜欢这篇对数据科学职业现状的全面了解。
