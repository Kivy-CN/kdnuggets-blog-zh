- en: Working with Data
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 处理数据
- en: 'Once you have a better understanding of the basics and how they work, your
    next step is to use these skills to work with data. You will need to learn how
    to:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对基础知识及其工作原理有了更好的理解，你的下一步是利用这些技能处理数据。你需要学习如何：
- en: Import and Export Data using Pandas
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Pandas导入和导出数据
- en: '[Pandas](https://pandas.pydata.org/) is a widely-used Python library in the
    world of data science, as it offers a flexible and intuitive way to handle data
    sets of all sizes. Let’s say you have a CSV file data, you can use pandas to import
    the dataset by:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pandas](https://pandas.pydata.org/) 是数据科学领域广泛使用的Python库，它提供了一种灵活而直观的方式来处理各种规模的数据集。假设你有一个CSV文件数据，你可以使用pandas通过以下方式导入数据集：'
- en: '[PRE3]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Data Cleaning and Manipulation
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据清洗和操作
- en: Data cleaning and manipulation are vital steps in the data preprocessing phase
    of a data science project, as you take raw data and comb through all of its inconsistencies,
    errors, and missing values to transform it into a structured format that can be
    used for analysis.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 数据清洗和操作是数据科学项目中数据预处理阶段的重要步骤，你将原始数据筛查所有的不一致、错误和缺失值，转化为可以用于分析的结构化格式。
- en: 'Elements of data cleaning include:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 数据清洗的要素包括：
- en: Handling missing values
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理缺失值
- en: Duplicate data
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据重复
- en: Outliers
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异常值
- en: Data transformation
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据转换
- en: Data type cleaning
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据类型清洗
- en: 'Elements of data manipulation include:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 数据操作的要素包括：
