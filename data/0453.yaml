- en: Presentations can be nerve-racking, but they are a vital part of proving that
    you are a capable data scientist. Data scientists have to be sellers that can
    drive conversations to convince stakeholders to buy into their suggestions and
    stories. The presentation part of an interview is where you demonstrate your ability
    to be a driver and not just a supporter.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 演示可能会让人紧张，但它们是证明你是一个有能力的数据科学家至关重要的一部分。数据科学家必须是能够推动对话、说服利益相关者接受他们建议和故事的销售者。面试中的演示环节是你展示自己能成为推动者而不仅仅是支持者的地方。
- en: In this blog, we will look at 5 tips for giving presentations in interviews.
    We will go over both what type of information to include in presentations and
    how to present those things in a compelling manner. And if you prefer watching
    to reading, head over to [my YouTube channel](https://www.youtube.com/channel/UCAWsBMQY4KSuOuGODki-l7A)6
    to [check out my video](https://youtu.be/yypjNbugVKM) on this subject.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个博客中，我们将探讨面试中做演示的5个技巧。我们将讨论演示中应该包含哪些信息，以及如何以引人入胜的方式呈现这些内容。如果你更喜欢观看而非阅读，可以前往[我的
    YouTube 频道](https://www.youtube.com/channel/UCAWsBMQY4KSuOuGODki-l7A)6，观看有关这个主题的[视频](https://youtu.be/yypjNbugVKM)。
- en: Let’s get started!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: Focus on Your Impact
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关注你的影响力
- en: The first tip is to **focus on *your *impact**. Projects are usually a team
    effort, involving more than just data scientists. It takes a lot of collaboration
    and teamwork to successfully complete a project.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个技巧是**关注*你的*影响力**。项目通常是团队合作的结果，涉及的不仅仅是数据科学家。成功完成一个项目需要大量的协作和团队合作。
- en: Despite this reality, this is not what interviewers tend to care about when
    you present a project. They are interested in *you, not* the rest of the team.
    Therefore you want to focus on your role and impact.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，面试官在你展示一个项目时，往往不会关心这些细节。他们关注的是*你，而不是*团队的其他成员。因此，你需要专注于你的角色和影响力。
- en: To convey your impact clearly, you should **describe it in measurable terms**.
    Use metrics and numbers to explain your achievements on the project.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地传达你的影响力，你应该**用可衡量的术语进行描述**。使用指标和数字来解释你在项目中的成就。
- en: The best metrics are those that** show the effect you had on the business**.
    This includes things like increasing revenue, customer acquisition, customer retention,
    etc. If you know what impact your work had on a business metric, this is an ideal
    way to illustrate your impact in a presentation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳的指标是那些**显示你对业务的影响**的指标。这包括例如增加收入、客户获取、客户留存等。如果你知道你的工作对业务指标的影响，这是一种理想的方式来在演示中说明你的影响。
- en: However, sometimes connecting your work to a direct impact on the business is
    very difficult. It may be that the scope of the project was not large enough or
    that the project is only indirectly affecting a business metric.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有时将你的工作与对业务的直接影响联系起来非常困难。可能是项目的范围不够大，或者项目只是间接影响业务指标。
- en: If this is the case, you still want to describe your impact using metrics that
    the interviewer can easily understand. You can talk about things like improving
    team efficiency and productivity by building data pipelines, or about how a tool
    you built or methodology you developed was adopted by multiple teams.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这种情况，你仍然要用面试官容易理解的度量标准来描述你的影响。你可以谈论例如通过构建数据管道来提高团队效率和生产力，或者谈论你构建的工具或开发的方法论如何被多个团队采纳。
- en: Although these things do not say exactly what impact you have on the business,
    it is clear that you are positively impacting the overall company. Improving team
    productivity is sure to lead to improved business metrics.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些东西并没有准确说明你对业务的影响，但可以清楚地看到你对整个公司的积极影响。提高团队生产力必定会带来业务指标的改善。
- en: When describing your impact, **avoid details that do not clearly explain how
    you helped the business**. For example, simply saying that you improved model
    performance is not helpful for an interviewer. It is unclear exactly how that
    benefits the company. Stick with metrics that are clear to someone without a technical
    background, and if you have them, business metrics are best.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在描述你的影响时，**避免不清楚说明你如何帮助业务的细节**。例如，仅仅说你提高了模型性能对面试官没有帮助。并不清楚这对公司有何好处。坚持使用那些即使没有技术背景的人也能清楚理解的指标，如果有的话，业务指标最好。
- en: This tip about focusing on your impact does not only apply to presentations.
    When describing past projects in an interview, the impact is also very important.
    You can [check out this blog post](https://towardsdatascience.com/why-the-s-t-a-r-method-does-not-work-in-data-science-interviews-and-what-to-do-instead-f82982d55ce8) to
    learn more.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个关于关注你影响力的提示不仅适用于演讲。在面试中描述过去的项目时，影响力也非常重要。你可以[查看这篇博客文章](https://towardsdatascience.com/why-the-s-t-a-r-method-does-not-work-in-data-science-interviews-and-what-to-do-instead-f82982d55ce8)以了解更多。
- en: Use Your Best Stuff
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用你的最佳内容
- en: Our next tip is to **use your best stuff**. This tip might seem painfully obvious
    at first. Of course, you want to present your best project! However, what exactly
    do we mean by best? It can be tempting to present a project that you feel was
    the most successful, but your most successful project is often also an easy project.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的下一个提示是**使用你的最佳内容**。这个提示一开始可能看起来非常明显。你当然想展示你最好的项目！然而，我们说的最佳内容到底是什么意思呢？可能会想展示一个你觉得最成功的项目，但你最成功的项目往往也是一个简单的项目。
- en: When I say present your best stuff, I am more so referring to the best stuff
    about you rather than the most successful project. Talking about a project with **challenges** gives
    you far more opportunities to display your skill, thoughtfulness, and uniqueness
    as a candidate. Challenging projects also tend to be more interesting, so it is
    much easier to capture the interviewer’s attention.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我说展示你的最佳内容时，我更指的是关于你自己的最佳内容，而不是最成功的项目。谈论一个有**挑战**的项目能给你更多展示技能、细致和独特性的机会。具有挑战性的项目往往更有趣，因此更容易引起面试官的注意。
- en: Challenges are not the only thing that make a project your best. You also want
    a project where you were **heavily involved**. Pick a project where you feel comfortable
    highlighting your actions in the various steps of the process. Explain things
    like the project design and implementation feasibility to demonstrate that you
    understand your job and its implications. This shows that you can **drive projects** because
    you understand how the entire thing works.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战并不是使项目成为最佳的唯一因素。你还需要选择一个你**深度参与**的项目。选择一个你在项目过程中各个步骤中都可以舒适地突出自己行动的项目。解释项目设计和实施的可行性，以证明你理解自己的工作及其影响。这表明你可以**推动项目**，因为你理解整个工作的运作方式。
- en: 'So when you pick a project to present, choose one that captures you at your
    best. This often means choosing to talk about a project that had some **problems
    and obstacles**. This idea leads us to our third tip: list the limitations of
    the project.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当你选择一个项目进行展示时，选择一个能展现你最佳状态的项目。这通常意味着选择一个曾经遇到一些**问题和障碍**的项目。这个想法引出了我们的第三个提示：列出项目的局限性。
- en: List the Limitations
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 列出局限性
- en: It can be tempting to skip or skim over the issues and limitations that arose
    during a project. However, the limitations you faced on a particular project are
    not something that you want to bypass in a presentation, specifically when discussing
    the modeling method.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 跳过或略过项目中出现的问题和局限性可能是很有诱惑力的。然而，你在特定项目中遇到的局限性是你在演示中不想绕过的，尤其是在讨论建模方法时。
- en: The fact is that simply knowing how to use a modeling method is not enough.
    Anyone can learn to do that. To impress interviewers, you need to demonstrate
    a knowledge of the method’s advantages and limitations in your application. Show
    awareness about what was **not ideal** in your situation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，仅仅知道如何使用建模方法是不够的。任何人都可以学习做到这一点。为了给面试官留下深刻印象，你需要展示你对方法的优点和局限性的了解。展示对你情况中**不理想**部分的认识。
- en: For example, you might have faced a limitation with data. Perhaps they were
    problems with data collection, and your team did not have enough data to do analysis
    or modeling. To overcome this limitation, you might have had to do some research
    to find an external data source.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可能遇到了数据的局限性。也许数据收集存在问题，团队没有足够的数据进行分析或建模。为了克服这个局限性，你可能不得不进行一些研究，以寻找外部数据源。
- en: What this example shows is that listing the limitations gives you a chance to
    discuss how you improved or plan to improve. Thus, awareness of limitations indicates
    a capacity for growth and demonstrates your **problem-solving capability**. It
    shows that you can identify weaknesses in a plan and work to mitigate them.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这个例子说明了列出局限性给你一个机会去讨论你如何改进或计划改进。因此，对局限性的意识表明了成长的能力，并展示了你的**解决问题能力**。这表明你能够识别计划中的薄弱环节并致力于缓解这些问题。
- en: Think through The Technical Details
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 思考技术细节
- en: The first three tips should help you decide which project to talk about, but
    now that you have picked a project, how do you prepare to present it? Everyone’s
    method differs, but there is one thing that I suggest everyone do. The fourth
    tip is to think** through the technical details** of the project.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 前三个提示应该帮助你决定讲述哪个项目，但现在你已经选择了一个项目，如何准备展示它？每个人的方法各不相同，但有一件事我建议每个人都做。第四个提示是仔细**考虑项目的技术细节**。
- en: You likely won’t have time to explain every technical aspect of a project, but
    you want to ensure that you have a thorough understanding of everything you do
    choose to talk about. You will often be asked **follow-up questions** that will
    require a thorough understanding of the technical details of the project.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能没有时间解释项目的每一个技术方面，但你要确保你对你选择讨论的所有内容有透彻的理解。你通常会被问到**后续问题**，这需要对项目的技术细节有深入了解。
- en: 'For instance, an interviewer might ask you things like:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，面试官可能会问你以下问题：
- en: Does it make sense to convert a continuous variable to a categorical variable?
    What if the distribution is long-tail?
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将连续变量转换为分类变量是否有意义？如果分布是长尾的呢？
- en: With a tree-based model, do you need to trim if it’s a random forest model?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于基于树的模型，如果是随机森林模型，你是否需要进行修剪？
- en: Make sure that you are comfortable enough with all the technical details you
    plan to present to answer follow-up questions.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你对所有计划展示的技术细节足够熟悉，以便回答后续问题。
- en: Behavior Does Matter
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行为确实重要
- en: 'When preparing a presentation, content certainly matters, and so far that’s
    what our tips have focused on: what type of project to select and what aspects
    of that project to focus on in your presentation.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备演示时，内容当然很重要，这也是我们提示的重点：选择什么类型的项目以及在演示中关注该项目的哪些方面。
- en: However, having fantastic content is not the only thing that makes a presentation
    successful. The interviewer will also be evaluating **the way you handle yourself** when
    giving a presentation.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，拥有出色的内容并不是成功演示的唯一因素。面试官还会评估**你处理自己方式**的表现。
- en: Although you want to appear as someone you can sell their ideas and drive conversation,
    you do not want to come across as arrogant or egotistical. Part of being a good
    presenter is demonstrating that you are a good listener. No one wants to work
    with a coworker who refuses to listen to others and consider different perspectives.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你希望展现出自己能够推销思想并推动对话的能力，但你不想给人以傲慢或自大的印象。成为一个优秀的演讲者的一部分就是展示你是一个好的倾听者。没有人愿意和一个拒绝倾听他人意见和考虑不同观点的同事合作。
- en: Therefore, when giving a presentation it is important to show an** openness
    to questions and suggestions.** Listen to different opinions, even those that
    disagree with your own, and take the time to analyze them. You can then either
    persuade your audience of your own view or admit your limitations in the matter.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在进行演讲时，展示**对问题和建议的开放性**是非常重要的。聆听不同的意见，甚至是那些与你的观点不一致的意见，并花时间分析它们。你可以随后说服听众接受你的观点，或者承认你在这方面的局限性。
- en: Many times this simply means admitting that someone has a good question and
    thinking of a solution. Do not dismiss others’ opinions and concerns because this
    implies that you would be a poor coworker. During a presentation, you should carry
    yourself in a way that shows confidence and capability while also demonstrating
    that you value differing perspectives.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 许多时候，这仅仅意味着承认某人提出了一个好问题并考虑解决方案。不要忽视他人的意见和关切，因为这意味着你可能会是一个不合适的同事。在演讲过程中，你应该以一种展示自信和能力的方式表现自己，同时也展示你重视不同观点的态度。
- en: Conclusion
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: What all of these tips show is that a presentation in an interview is less about
    presenting a project and more about presenting yourself as a data scientist.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些技巧表明，在面试中的演讲更多的是关于展示你作为数据科学家的能力，而不是单纯地展示一个项目。
- en: To show that you are a capable data scientist, your presentation should go beyond
    simply explaining the bare facts of the project. You want to demonstrate your
    impact, your ability to problem-solve, your technical skills and knowledge, and
    your ability to behave professionally and drive the conversation.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 为了展示你是一位称职的数据科学家，你的演讲应该超越仅仅解释项目的基本事实。你需要展示你的影响力、解决问题的能力、技术技能和知识，以及你的职业素养和推动对话的能力。
- en: Thanks for Reading!
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 感谢阅读！
- en: If you like this post and want to support me...
  id: totrans-51
  prefs: []
