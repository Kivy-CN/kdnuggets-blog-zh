- en: Artificial intelligence has opened up a plethora of opportunities in the business
    world. But, there are not enough human resources available to support this revolution
    that artificial intelligence brings along. This is where it makes sense for businesses
    to hire freelance professionals with AI skills who can develop smart solutions
    th)(rough intuitive software programs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在商业世界中创造了大量机会。然而，支持这场人工智能革命的人力资源却不足。这就是为什么企业会雇佣具备 AI 技能的自由职业者，他们可以通过直观的软件程序开发智能解决方案。
- en: If you are looking forward to a career as a freelance artificial intelligence
    engineer, read on.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你期待成为一名自由职业的人工智能工程师，请继续阅读。
- en: '**10 Must-Have Skills For a Freelance Artificial Intelligence Engineer**'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**自由职业人工智能工程师必备的 10 项技能**'
- en: 'To be a successful freelance artificial intelligence engineer, you’ll need
    to build your skills through relevant education and experience. Here are some
    important skills employers will be looking for:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为一名成功的自由职业人工智能工程师，你需要通过相关教育和经验提升自己的技能。以下是一些雇主将会寻找的重要技能：
- en: Understanding of concepts in machine learning, predictive analytics, deep learning,
    natural language processing (NLP), sentiment analysis, image recognition, etc.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对机器学习、预测分析、深度学习、自然语言处理（NLP）、情感分析、图像识别等概念的理解
- en: How to use tools such as TensorFlow, Scikit-learn, Keras, etc.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何使用 TensorFlow、Scikit-learn、Keras 等工具
- en: How to build intelligent chatbots using Python or Node.js
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何使用 Python 或 Node.js 构建智能聊天机器人
- en: How to create smart systems through speech recognition using APIs from Amazon,
    Google Cloud Speech, and IBM Watson
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何通过 Amazon、Google Cloud Speech 和 IBM Watson 的 API 创建智能系统
- en: How to build machine learning models for anomaly detection
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何构建用于异常检测的机器学习模型
- en: How to apply AI for IoT applications
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何将 AI 应用于物联网应用
- en: How to train bots using reinforcement learning
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何使用强化学习训练机器人
- en: How to use tools such as Gephi, Tableau, Matplotlib, and so on for data visualization
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何使用 Gephi、Tableau、Matplotlib 等工具进行数据可视化
- en: How to create intelligent apps using machine learning APIs from Google, IBM
    Watson and Wit.ai
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何利用 Google、IBM Watson 和 Wit.ai 的机器学习 API 创建智能应用
- en: How to implement AI models using Java, Scala, and so on
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何使用 Java、Scala 等实现 AI 模型
- en: '**Freelance Artificial Intelligence Engineer Salary & Earnings**'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**自由职业人工智能工程师薪资与收益**'
- en: The good news is that there are multiple websites where freelance artificial
    intelligence engineers can seek jobs. One website which you can consider when
    looking for AI freelancing jobs is [Upwork](https://www.upwork.com/). It is a
    hybrid marketplace where you can find jobs as well as hire freelancers. The platform
    charges a fee only when the client is satisfied with your work and has enabled
    payments for it. You can also consider [Freelancer.com](https://www.freelancer.com/)
    and [Guru](http://www.guru.com/), which have similar business models.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，许多网站提供自由职业的人工智能工程师职位。你可以考虑的一个网站是 [Upwork](https://www.upwork.com/)。这是一个混合型市场，你可以在这里找到工作，也可以雇佣自由职业者。该平台仅在客户对你的工作感到满意并启用了付款时收取费用。你还可以考虑
    [Freelancer.com](https://www.freelancer.com/) 和 [Guru](http://www.guru.com/)，它们有类似的商业模式。
- en: '[LinkedIn’s 2020 Emerging Job Report](https://business.linkedin.com/content/dam/me/business/en-us/talent-solutions/emerging-jobs-report/Emerging_Jobs_Report_U.S._FINAL.pdf)
    lists artificial intelligence as the top emerging job in the United States, with
    74% growth in demand for the role over the past four years. Demand is expected
    to continue for AI specialists who can develop applications and systems which
    use deep learning and other intelligent processes. Companies such as Google, Apple,
    and Facebook are constantly looking out for AI specialists who can work on projects
    requiring machine learning specialists.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[LinkedIn 2020年新兴职位报告](https://business.linkedin.com/content/dam/me/business/en-us/talent-solutions/emerging-jobs-report/Emerging_Jobs_Report_U.S._FINAL.pdf)列出了人工智能作为美国的顶级新兴职位，过去四年该职位需求增长了74%。预计对能够开发使用深度学习和其他智能过程的应用程序和系统的AI专家的需求将持续增长。像谷歌、苹果和Facebook这样的公司不断寻找能够参与机器学习项目的AI专家。'
- en: Freelance AI engineers are making an average salary of $134,168, according to
    [Zip Recruiter](https://www.ziprecruiter.com/Salaries/Freelance-Artificial-Intelligence-Engineer-Salary).
    However, this number can go up depending on your level of expertise and the kind
    of project for which you are hired. For instance, if you are conducting research
    in the field of AI, your salary can be as high as $152,000 per year.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Zip Recruiter](https://www.ziprecruiter.com/Salaries/Freelance-Artificial-Intelligence-Engineer-Salary)，自由职业AI工程师的平均薪资为$134,168。然而，根据你的专业水平和所承担的项目类型，这一数字可能会有所上涨。例如，如果你在AI领域进行研究，你的年薪可以高达$152,000。
- en: Freelance AI engineers may be preferred over full-time professionals by some
    companies because they are flexible with their timings and can work from anywhere
    in the world. They are also cost-effective since companies do not have to spend
    on office infrastructure or create a suitable environment for their employees.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司可能更倾向于雇佣自由职业AI工程师，因为他们的时间安排更灵活，可以在全球任何地方工作。他们也更具成本效益，因为公司不必在办公基础设施上花费费用或为员工创造合适的工作环境。
- en: '**What Can You Expect In the Future as a Freelance Artificial Intelligence
    Engineer?**'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**作为自由职业人工智能工程师，你可以期待什么？**'
- en: 'Artificial intelligence is no longer a concept that is in its experimental
    stages. It has already been embraced by businesses across all sectors, and there
    are going to be more jobs in the future for professionals who can bring this technology
    into action. Here are some of the key areas where AI engineers can make a difference:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能不再是处于实验阶段的概念。它已经被各行各业的企业所接受，未来将会有更多的职位需要能够将这项技术付诸实践的专业人士。以下是一些AI工程师可以发挥作用的关键领域：
- en: '**Chatbots and virtual assistants.** Artificial intelligence will make it possible
    to develop chatbots that can understand user queries and respond accordingly.
    How is this different from virtual assistants like Alexa & Siri? Well, AI-based
    chatbots can be trained to learn about your preferences as well as those of others
    based on the data they have for various individuals.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**聊天机器人和虚拟助手。** 人工智能将使开发能够理解用户查询并作出相应回应的聊天机器人成为可能。这与Alexa和Siri等虚拟助手有什么不同？嗯，基于AI的聊天机器人可以根据他们拥有的各种个人数据来学习你的偏好和其他人的偏好。'
- en: '**Narrow AI vs. general AI.** Developing narrow intelligence is the key to
    making AI-based chatbots and virtual assistants successful. Google Assistant and
    Siri, for instance, only respond to specific queries and commands. They cannot
    entertain an open conversation like humans can because they lack "general" intelligence
    which makes them understand the world and interact naturally.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**狭义AI与通用AI。** 开发狭义智能是使基于AI的聊天机器人和虚拟助手成功的关键。例如，Google Assistant和Siri仅对特定的查询和命令做出回应。它们无法像人类一样进行开放式对话，因为它们缺乏使其理解世界并自然互动的“通用”智能。'
- en: '**Machine learning-based apps.** How do you find a cab to reach your destination?
    How can you find the best deals on flight tickets for your upcoming trip? These
    are some of the questions that will be answered by machine learning algorithms
    as there is going to be an increasing demand for such applications in daily life.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于机器学习的应用程序。** 你如何找到一辆出租车以到达你的目的地？你如何找到最佳的航班票价？这些问题将由机器学习算法回答，因为对这种应用程序的需求在日常生活中将会增加。'
- en: '**Take the Next Step Towards Becoming a Freelance AI Engineer**'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**迈出成为自由职业AI工程师的下一步**'
- en: If you have prior experience in software engineering/data science or advanced
    knowledge of Python and want to pivot into artificial intelligence engineering,
    the UC San Diego Extension Machine Learning Engineering Bootcamp can help you
    develop the skills and experience necessary.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有软件工程/数据科学经验或高级Python知识，并希望转行到人工智能工程领域，UC San Diego Extension 机器学习工程师训练营可以帮助你发展必要的技能和经验。
- en: You’ll be paired with an industry mentor who will meet with you one-on-one every
    week. Over the course of this 6-month, 100% online program, you’ll master the
    applied skills you need to get hired in six months. Develop your hands-on experience
    through 15+ mini-projects designed to reinforce technical concepts—plus a capstone
    project to showcase in your professional portfolio.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你将配备一位行业导师，他将每周与你一对一见面。在为期6个月、100%在线的课程中，你将掌握获取工作所需的实际技能。通过15+个迷你项目来增强技术概念的应用经验——还有一个用于展示的最终项目，可以展示在你的专业作品集中。
- en: Once you complete the bootcamp, you’ll be able to deploy machine learning algorithms
    and build a complete machine learning application, and you’ll earn a certificate
    of completion and UCSD Extension alumni status.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 完成训练营后，你将能够部署机器学习算法并构建完整的机器学习应用程序，并将获得完成证书和UCSD Extension校友身份。
- en: Take the first step towards your machine learning engineering career and explore
    the [**UC San Diego Extension Machine Learning Engineering Bootcamp**](https://career-bootcamps.extension.ucsd.edu/machine-learning-engineering-bootcamp/?utm_source=kdnuggets&utm_medium=cpm&utm_campaign=ucsdmec&utm_term=dec_sponsored_content)
    today. Those with prior software engineering or data science experience are encouraged
    to apply.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 迈出成为机器学习工程师职业生涯的第一步，立即探索[**UC San Diego Extension 机器学习工程师训练营**](https://career-bootcamps.extension.ucsd.edu/machine-learning-engineering-bootcamp/?utm_source=kdnuggets&utm_medium=cpm&utm_campaign=ucsdmec&utm_term=dec_sponsored_content)。有软件工程或数据科学经验者优先申请。
