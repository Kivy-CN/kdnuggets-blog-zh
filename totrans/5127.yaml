- en: What is Data Management?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据管理？
- en: One process is data management. Living in a data-driven world, data management
    is an important element for organizations to leverage their data assets and ensure
    they are effective.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个过程是数据管理。在一个数据驱动的世界中，数据管理是组织利用数据资产并确保其有效性的一个重要元素。
- en: It is the process of collecting, storing, organizing and maintaining data to
    ensure that it is accurate, accessible to those who need it and reliable throughout
    your data science project lifecycle. Just like any management process, it requires
    procedures that are backed and supported by policies and technologies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管理是收集、存储、组织和维护数据的过程，以确保数据准确、可供需要的人访问，并在数据科学项目生命周期中保持可靠。就像任何管理过程一样，它需要由政策和技术支持的程序。
- en: 'The key components of data management in data science projects are:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目中的数据管理关键组件包括：
- en: Data Collection and Acquisition
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据收集与获取
- en: Data Cleaning and Preprocessing
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据清理与预处理
- en: Data Storage
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据存储
- en: Data Security and Privacy
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据安全与隐私
- en: Data Governance and Documentation
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据治理与文档管理
- en: Collaboration and Sharing
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协作与共享
- en: As you can see, there are a few key components. It may look daunting right now,
    but I will go through each one to give you an overview of what to expect as a
    data scientist.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，有一些关键组件。目前可能看起来有些令人生畏，但我将逐一讲解，以给你一个作为数据科学家需要预期的概述。
- en: Data Collection and Acquisition
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据收集与获取
- en: Although there is a lot of data out there today, data collection will still
    be a part of your role as a data scientist. Data collection and acquisition is
    the process of gathering raw data from a variety of sources such as websites,
    surveys, databases and more. This phase is very important as the quality of your
    data has a direct impact on your outcome.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管现在有大量的数据存在，数据收集仍将是你作为数据科学家的职责之一。数据收集与获取是从各种来源（如网站、调查、数据库等）收集原始数据的过程。这个阶段非常重要，因为数据的质量直接影响到你的结果。
- en: You will need to identify different data sources and find ones that fit your
    requirements. Ensure that you have the right permissions to access these data
    sources, the reliability of the data sources, and the format is aligned with your
    scope. You can collect the data through different methods such as manual data
    entry, data extraction, and more.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要识别不同的数据来源，并找到符合你要求的来源。确保你有适当的权限访问这些数据源，数据源的可靠性，以及格式是否与你的范围一致。你可以通过不同的方法收集数据，如手动数据输入、数据提取等。
- en: Throughout these steps, you want to ensure data integrity and accuracy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些步骤中，你要确保数据的完整性和准确性。
- en: Data Cleaning and Preprocessing
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据清理与预处理
- en: Once you have your data, the next step is cleaning it - which can take up a
    lot of your time. You will need to comb through the dataset, find any issues and
    correct them. Your end goal during this phase will be to standardize and transform
    your data so that it’s ready for analysis.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你获得数据，下一步就是清理它 - 这可能会占用你大量时间。你需要仔细检查数据集，找出任何问题并加以修正。你在这一阶段的最终目标是标准化和转换数据，以便它准备好进行分析。
- en: Data cleaning can help with handling missing values, duplicate data, incorrect
    data types, outliers, data format, transformation, and more.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据清理可以帮助处理缺失值、重复数据、错误的数据类型、异常值、数据格式、转换等问题。
- en: Data Storage
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据存储
- en: Once you have cleaned through your data and it’s of good quality and ready for
    analysis - store it! You don’t want to lose all those hours you just put in to
    clean it and get it to the gold standard.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你清理完数据，它的质量良好且准备好进行分析 - 就存储它吧！你不想丢失你刚刚花费的所有小时来清理数据并达到黄金标准。
- en: You will need to choose the best data storage solution for your project and
    organization, for example, databases or cloud storage. Again, this will all be
    based on data volume and complexity. You can also design architecture that can
    allow for efficient data retrieval and scalability.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要为你的项目和组织选择最佳的数据存储解决方案，例如数据库或云存储。同样，这将基于数据的体积和复杂性。你还可以设计架构，以便高效的数据检索和可扩展性。
- en: Another tool you can implement is data versioning and archiving which allows
    you to maintain all historical data and any changes to help preserve the data
    assets and long-term access.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个你可以实施的工具是数据版本控制和归档，它允许你维护所有历史数据及其任何更改，帮助保存数据资产并实现长期访问。
- en: Data Security and Privacy
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据安全与隐私
- en: We all know how important data is in this day and age, so protect it at all
    costs! Data breaches and privacy violations can have severe consequences, and
    you don’t want to have to deal with this problem.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道在当今时代数据的重要性，因此要不惜一切代价保护它！数据泄露和隐私侵犯可能会产生严重后果，你不想面临这个问题。
- en: There are some steps that you can take to ensure data security and privacy,
    such as access control, encryption, regular audits, data lifecycle management,
    and more. You want to ensure whatever route you take to protect your data that
    it is compliant with data privacy regulations, such as GDPR.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以采取一些步骤来确保数据安全和隐私，例如访问控制、加密、定期审计、数据生命周期管理等。你要确保你采取的任何保护数据的措施都符合数据隐私法规，例如GDPR。
- en: Data Governance and Documentation
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据治理与文档管理
- en: If you want to ensure data quality and accountability throughout the data lifecycle,
    data governance and documentation are essential to your data management process.
    This process involves having policies, processes and best practices in place to
    ensure that your data is well-managed and all your assets are protected. The main
    aim of this is to provide transparency and compliance.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在数据生命周期中确保数据质量和问责制，数据治理和文档管理对于你的数据管理过程至关重要。这个过程包括制定政策、流程和最佳实践，以确保你的数据得到良好管理，并保护所有资产。其主要目的是提供透明度和合规性。
- en: All these policies and processes should be documented comprehensively to provide
    insight into how the data is structured, stored, and used. This builds trust within
    an organization, and how they use data to drive the decision-making process to
    steer away from risks and find new opportunities.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些政策和流程应全面记录，以提供对数据如何结构化、存储和使用的洞察。这在组织内部建立信任，以及他们如何利用数据驱动决策过程，从而避免风险并发现新机会。
- en: Examples of processes include creating comprehensive documentation, metadata,
    maintaining an audit trail and providing data lineage.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 过程的示例包括创建全面的文档、元数据、维护审计跟踪和提供数据血缘。
- en: Collaboration and Sharing
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 协作与共享
- en: Data science projects consist of collaborative workflows, and with this, you
    can imagine how messy it can get. You have one data scientist working on the same
    dataset that another data scientist is doing further cleaning on.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目涉及协作工作流程，因此你可以想象这会有多么混乱。你有一个数据科学家在处理同一个数据集，而另一个数据科学家则在进一步清理。
- en: To ensure data management within the team, it is always good to communicate
    your tasks so that you do not overlap with one another, or one person has a better
    version of a dataset than someone else.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保团队内的数据管理，始终沟通你的任务，以避免重叠，或某人拥有比其他人更好的数据集版本。
- en: Collaboration within a data science team ensures that the data is accessible
    and valuable to different stakeholders. To improve collaboration and sharing within
    a data science team, you can have data-sharing platforms, use collaborative tools
    such as Tableau, put access controls in place, and allow feedback.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学团队中的协作确保了数据对不同利益相关者的可访问性和价值。为了提高团队内部的协作和共享，你可以使用数据共享平台，使用诸如Tableau等协作工具，设置访问控制，并允许反馈。
- en: Data Management Tools and Technologies
  id: totrans-45
  prefs:
