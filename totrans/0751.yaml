- en: Well, you can sign up for multiple courses to learn each of these skills. But
    wouldn't it be much better if you could work your way through one comprehensive
    bootcamp that’ll help you learn all of these skills and also build out a project
    portfolio?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以注册多个课程来学习这些技能。但如果能通过一个全面的训练营来学习所有这些技能，并建立项目组合，不是更好吗？
- en: The completely free [Data Analyst Bootcamp for Beginners](https://www.youtube.com/watch?v=PSNXoAs2FtQ)
    by Alex the Analyst is what you are looking for to launch your career as a data
    analyst. In addition to learning SQL, Excel, Power BI, Tableau, and Python, you’ll
    also build projects, learn to draft your resume, and much more. Now let's get
    right into the contents of this bootcamp.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 完全免费的[初学者数据分析师训练营](https://www.youtube.com/watch?v=PSNXoAs2FtQ)由Alex the Analyst提供，是启动数据分析师职业的理想选择。除了学习SQL、Excel、Power
    BI、Tableau和Python，你还将构建项目、学习编写简历等。现在让我们深入了解这个训练营的内容。
- en: 'Link: [Data Analyst Bootcamp for Beginners (SQL, Tableau, Power BI, Python,
    Excel, Pandas, Projects, more)](https://www.youtube.com/watch?v=PSNXoAs2FtQ)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [初学者数据分析师训练营（SQL、Tableau、Power BI、Python、Excel、Pandas、项目等）](https://www.youtube.com/watch?v=PSNXoAs2FtQ)'
- en: 1\. SQL
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. SQL
- en: The course first starts out with a general roadmap on how you can go about becoming
    a data analyst and then proceeds to cover each of the required  tools in great
    detail, the first of them being SQL.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 课程首先提供了关于如何成为数据分析师的一般路线图，然后详细介绍了每个所需工具，第一个是SQL。
- en: 'This SQL section of the tutorial is divided into three parts: Basics, Intermediate
    SQL, and Advanced SQL.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程的SQL部分分为三个部分：基础、初级SQL和高级SQL。
- en: 'The Basic SQL section covers:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 基础SQL部分涵盖：
- en: Select + From statements
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Select + From语句
- en: Where statement
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Where语句
- en: Group by and Order by
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Group by和Order by
- en: 'The Intermediate SQL tutorial part covers the following:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 中级SQL教程部分涵盖以下内容：
- en: Inner and outer joins
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内连接和外连接
- en: Unions
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联合
- en: Case statement
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Case语句
- en: Having clause
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Having子句
- en: Updating and deleting data
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新和删除数据
- en: Aliasing
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 别名
- en: Partition by
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Partition by
- en: 'The Advanced SQL section will teach you:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 高级SQL部分将教你：
- en: Common Table Expressions (CTEs)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共表表达式（CTEs）
- en: Temp tables
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 临时表
- en: String functions
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串函数
- en: Stored procedures
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储过程
- en: Subqueries
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子查询
- en: The module wraps up with a couple of portfolio projects on data exploration
    and data cleaning using SQL.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该模块通过几个关于数据探索和数据清洗的项目来结束，使用SQL。
- en: 2\. Excel
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Excel
- en: As a data analyst, you shouldn't be surprised if the whole of your work involves
    wrangling numbers in spreadsheets. After getting the hang of SQL fundamentals,
    which you can improve on through practice, you get to learning about Excel.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据分析师，如果你发现整个工作都涉及在电子表格中处理数字，也不要感到惊讶。在掌握 SQL 基础知识后，你可以通过练习进一步提升，接下来学习 Excel。
- en: Almost all organizations use Excel or a similar spreadsheet tool, so learn how
    to work with them is very helpful.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有组织都使用 Excel 或类似的电子表格工具，因此学习如何使用这些工具非常有帮助。
- en: 'The Excel section covers the following topics:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 部分涵盖以下主题：
- en: Pivot tables
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据透视表
- en: Formulas
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公式
- en: XLOOKUP
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: XLOOKUP
- en: Conditional formatting
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件格式
- en: Charts
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图表
- en: Cleaning data
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清洗数据
- en: As with the SQL section, you’ll get to work on a full-length project on analyzing
    data using Excel.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 与 SQL 部分一样，你将进行一个关于使用 Excel 进行数据分析的完整项目。
- en: 3\. Tableau
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Tableau
- en: Now that you have a good hang of both SQL and Excel which should suffice for
    almost all basic data analysis, it's time to move on to learning about BI tools.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经很好地掌握了 SQL 和 Excel，这对于几乎所有基本的数据分析都足够了，是时候转向学习 BI 工具。
- en: 'The Tableau tutorial section starts with installing tableau and covers the
    following topics:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 教程部分从安装 Tableau 开始，并涵盖以下主题：
- en: Creating your first visualization
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建你的第一个可视化
- en: Using calculated fields and bins
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用计算字段和分箱
- en: Using joins
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用连接
- en: You’ll then work on a beginner-friendly project.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你将从一个初学者友好的项目开始工作。
- en: 4\. Power BI
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. Power BI
- en: The section on Power BI walks you through using Microsoft Power BI for data
    analysis and visualization, starting from installing Power BI.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Power BI 部分将指导你使用 Microsoft Power BI 进行数据分析和可视化，从安装 Power BI 开始。
- en: 'Here’s an overview of what this section covers:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是这一部分涵盖内容的概述：
- en: Creating your first visualization
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建你的第一个可视化
- en: Using power query
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Power Query
- en: Creating and managing relationships
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和管理关系
- en: Using DAX in Power BI
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Power BI 中使用 DAX
- en: Using drill down
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用钻取功能
- en: Conditional formatting and lists
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件格式和列表
- en: Popular visualizations in Power BI
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Power BI 中的流行可视化
- en: As with the previous sections, you get to work on a guided project in this Power
    BI section as well.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前的部分一样，你将在 Power BI 部分进行一个指导项目。
- en: 5\. Python
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Python
- en: Now that you’re familiar with most tools used in data analytics, it's time to
    learn the most widely used programming language in data. Which is Python.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你对数据分析中使用的大多数工具已经熟悉，是时候学习数据中最广泛使用的编程语言了。那就是 Python。
- en: 'This section covers Python and data analysis with Pandas, with the chance to
    work on simple projects. The topics covered include: Python basics which include
    the fundamentals of Python and a couple of projects to apply what you’ve learned.
    You’ll then learn web scraping with Python.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分涵盖了 Python 和 Pandas 数据分析，有机会进行简单项目。涉及的主题包括：Python 基础，包括 Python 基础知识和一些项目以应用所学内容。然后你将学习使用
    Python 进行网页抓取。
- en: 'The pandas tutorial covers the following topics:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: pandas 教程涵盖以下主题：
- en: Reading files
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 读取文件
- en: Filtering columns and rows
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过滤列和行
- en: Indexes
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引
- en: Groupby and aggregate functions
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Groupby 和聚合函数
- en: Merging data frames
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合并数据框
- en: Creating visualizations with pandas
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 pandas 创建可视化
- en: Data cleaning
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据清洗
- en: Exploratory Data Analysis (EDA)
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索性数据分析 (EDA)
- en: You can then work on two portfolio projects on working with APIs and web scraping.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你可以在两个投资组合项目中进行API和网页抓取的工作。
- en: 6\. Career Advice
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 职业建议
- en: At this point, you’ve learned all the skills that you need to become a data
    analyst and have also worked on projects to add to your portfolio. So what's next?
    It's applying for jobs, cracking interviews, and landing that job.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 到此为止，你已经掌握了成为数据分析师所需的所有技能，并且还完成了项目以充实你的投资组合。那么接下来是什么呢？就是申请工作、面试并获得职位。
- en: 'The final section of the data analyst bootcamp has helpful career advice to
    going about the job search process:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师训练营的最后一部分包含有用的职业建议，以指导你进行求职过程：
- en: How to creating a portfolio website
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何创建投资组合网站
- en: How to create good data analyst resumes
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何创建优秀的数据分析师简历
- en: Tips on using LinkedIn to land a job
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 LinkedIn 找工作的技巧
- en: This is really helpful as very few courses cover this aspect of what you should
    do *after* you've learned the required skills and building projects.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这非常有帮助，因为很少有课程涵盖你在学习所需技能并建立项目后应该做的事情*之后*。
- en: Wrapping Up
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found this comprehensive review of this bootcamp helpful. So what
    are you waiting for? Go ahead and start learning today.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你发现这个关于这次训练营的全面回顾对你有帮助。那么你还在等什么？现在就开始学习吧。
- en: Happy learning and coding!
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 祝学习愉快和编程顺利！
