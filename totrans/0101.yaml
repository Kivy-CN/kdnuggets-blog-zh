- en: To enter the data science job market, it’s a mistake to take for granted that
    a degree is enough to obtain a job. One of the main suggestions is to build a
    strong portfolio with personal projects that can play an essential role in standing
    out from the crowd and impressing the recruiter.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: With the advent of generative AI tools, like ChatGPT, a collection of standard
    projects, like object detection and recommendation systems, are not enough anymore
    to capture the attention of the company. In the last months, companies are opening
    positions for people able to build Generative AI solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 'For these reasons, we are going to explore 7 project ideas that use Large Language
    Models for solving the task:'
  prefs: []
  type: TYPE_NORMAL
- en: Create a Portfolio Website
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Personalized Voice Assistant
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Build your own AI translator
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Analyze research papers
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Creating Code documentation
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Automate Powerpoint presentations
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
