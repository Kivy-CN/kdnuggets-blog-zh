- en: In this tutorial, we will learn how to acquire the Google AI API for free and
    generate responses using ChatGPT Next Web. Additionally, we will learn how to
    use it locally on Windows 11\. In the end, we will deploy our own web application
    on Vercel in under a minute.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Getting Free Google AI API
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To get the Google AI API key, we have to go to the link¬†[https://ai.google.dev/](https://www.google.com/url?q=https://ai.google.dev/&sa=D&source=editors&ust=1711739031984064&usg=AOvVaw2AAf3PGuhltqw4s8O3o5Rz)¬†and
    then click on the blue button ‚ÄúGet API key Google AI Studio‚Äù.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/a94443492e3fe54f332b2b67c56eb5a7.png)'
  prefs: []
  type: TYPE_IMG
- en: If you are logged in to your Google account, you will be directed to Google
    AI Studio. From there, click on the "Get API Key" button located on the left panel
    and then select "Create API key" to generate the API key.
  prefs: []
  type: TYPE_NORMAL
- en: This key will be used to generate responses on the official web app, locally,
    and on our deployed application.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/c17b8c41e0cb1c060afd92a9ef8e141d.png)'
  prefs: []
  type: TYPE_IMG
- en: 2\. Official Web Application
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To access the official ChatGPT Next Web, go to¬†[https://app.nextchat.dev/](https://www.google.com/url?q=https://app.nextchat.dev/&sa=D&source=editors&ust=1711739031984712&usg=AOvVaw0QFzvmqH2m040VZ7Qzz6_a).¬†It
    asks us to provide an API key by going to the auth page.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/ecf3a9c818eaa7ce0ce7069e18c28cad.png)'
  prefs: []
  type: TYPE_IMG
- en: Access the authentication page at¬†[https://app.nextchat.dev/#/auth](https://www.google.com/url?q=https://app.nextchat.dev/%23/auth&sa=D&source=editors&ust=1711739031985057&usg=AOvVaw00GCpa52u3gR40puhzGMHx),¬†enter
    the newly created Google AI API key in the third text box, and click the "Confirm"
    button.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/605077bb1872e32ff3646eae9dee218e.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the robot (ü§ñ) above the message box and select the ‚Äúgemini-pro‚Äù model.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/a3c38d3593d9e71e95e98c9dc116f2e8.png)'
  prefs: []
  type: TYPE_IMG
- en: Type the prompt in the message box, and within seconds, it will start generating
    the response. It is fast and fun to use.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/74b142544a6cc70a100654a351b364a7.png)'
  prefs: []
  type: TYPE_IMG
- en: 3\. Local Windows Application
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let's proceed with the installation of ChatGPT Next Web on your laptop. This
    application is compatible with Linux, Windows, and MacOS.
  prefs: []
  type: TYPE_NORMAL
- en: In our case, we will visit the following link:¬†[https://github.com/ChatGPTNextWeb/ChatGPT-Next-Web/releases](https://www.google.com/url?q=https://github.com/ChatGPTNextWeb/ChatGPT-Next-Web/releases&sa=D&source=editors&ust=1711739031985689&usg=AOvVaw3fyR-Xg_SOPpE_W0KCE2rc)¬†and
    click on the `.exe` file. This will download the application setup file. Once
    downloaded, install the application with default settings and launch it.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/08b1a3d63e327e6519222c672f4b7d0e.png)'
  prefs: []
  type: TYPE_IMG
- en: The Windows application does not have an authentication page. Therefore, to
    set up the Google AI API, we need to navigate to the settings and scroll down
    to locate the "Model Provider" section. From there, we should select the correct
    model provider and provide the API key, as demonstrated below.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/32b3a04c95fc0d4547560ab9d831414a.png)'
  prefs: []
  type: TYPE_IMG
- en: After that, select the ‚Äúgemini-pro‚Äù model and start using the application.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/2aa21b943610d227f8693a89f6051f65.png)'
  prefs: []
  type: TYPE_IMG
- en: 4\. Deploy your Web Application with One Click
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the last section, we will learn to deploy our own web application on Vercel.
    To do so, we have to go to the official GitHub repository,¬†[ChatGPTNextWeb/ChatGPT-Next-Web](https://www.google.com/url?q=https://github.com/ChatGPTNextWeb/ChatGPT-Next-Web?tab%3Dreadme-ov-file&sa=D&source=editors&ust=1711739031986439&usg=AOvVaw0h0NhjybPQbIoHc3E5Q7Q3),
    and click on the ‚ÄúDeploy‚Äù button.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/4af8065bb7fe9dd4d1532fe5319968d0.png)'
  prefs: []
  type: TYPE_IMG
- en: After clicking the link, you will be directed to a new tab. Here you need to
    sign up for Vercel and log in to your GitHub account to create a new repository.
    Follow the simple instructions, press the deploy button, and wait for the process
    to complete.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/48a9d91e0e58e5de5d3348876292beef.png)'
  prefs: []
  type: TYPE_IMG
- en: After a few minutes, the deployment will finish, and you will receive the URL
    for your web application.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/4cef6aba1410fd17f522373b0e4b5183.png)'
  prefs: []
  type: TYPE_IMG
- en: To access the Vercel-deployed web application, visit¬†[https://chat-gpt-next-web-two-green-22.vercel.app/](https://www.google.com/url?q=https://chat-gpt-next-web-two-green-22.vercel.app/&sa=D&source=editors&ust=1711739031987002&usg=AOvVaw36iEEren8XsHawgbJSQTJN).
    I find NextChat to be smoother than Bard or ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: '![Learn How to Use ChatGPT Next Web (NextChat) for Free](../Images/0b60f32be97049e5ed84f054c70990bd.png)'
  prefs: []
  type: TYPE_IMG
- en: Final Thoughts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I've been using ChatGPT Next Web for a while now, with an OpenAI API key. Even
    though it's a paid API, my monthly usage only costs around $0.3\. Instead of paying
    $20 for ChatGPT Pro, I can access top-of-the-line models at a fraction of the
    cost, with a better user interface. If you're using Gemini Pro, it is even better
    because it's free for everyone.
  prefs: []
  type: TYPE_NORMAL
- en: If you're still unsure about using this application, follow my guide and use
    it for a week to explore its various features. I'm confident you'll change your
    mind, just like I did.
  prefs: []
