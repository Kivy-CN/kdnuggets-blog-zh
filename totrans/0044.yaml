  prefs: []
  type: TYPE_NORMAL
  zh: 要查看图表中的图像，你必须在 Web 服务器上运行它。从包含 HTML 文件的目录中运行以下 Python 命令以启动简单的 Web 服务器：`python3
    -m http.server`，然后指向 localhost:8000/chart.html。你应该会看到一个类似于以下的图表：
- en: '![How Generative AI Can Help You Improve Your Data Visualization Charts](../Images/81027aab083d27303da93a9a49951454.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![生成型 AI 如何帮助你改进数据可视化图表](../Images/81027aab083d27303da93a9a49951454.png)'
- en: You can customize your chart as you prefer. For example, you can generate an
    icon for each performance sector.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以根据自己的喜好自定义图表。例如，你可以为每个表现部门生成一个图标。
- en: Summary
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Congratulations! You have just learned to use generative AI tools to empower
    your data visualization charts!
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你！你刚刚学会了如何使用生成型 AI 工具来增强你的数据可视化图表！
- en: First, write your basic chart using GitHub Copilot.
  id: totrans-103
