- en: 'Here we’ve compiled a list of five super useful yet free SQL courses to help
    you learn and become proficient in SQL. These courses cover all the SQL you’ll
    need for data science: from the basics relational databases and SQL to NoSQL databases
    and more.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们汇编了一份五个非常有用且免费的 SQL 课程列表，帮助你学习并精通 SQL。这些课程涵盖了数据科学所需的所有 SQL：从基础关系数据库和 SQL
    到 NoSQL 数据库等。
- en: Whether you’re new to SQL or looking to brush up your SQL skills, these courses
    will help you level up. So let's go over them!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是 SQL 新手还是想要提升 SQL 技能，这些课程都将帮助你提升水平。让我们来看看这些课程吧！
- en: 1\. SQL Tutorial – Full Database Course For Beginners
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. SQL 教程 – 初学者完整数据库课程
- en: 'Link: [SQL Tutorial - Full Database Course for Beginners](https://www.youtube.com/watch?v=HXV3zeQKqGY)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[SQL 教程 - 初学者完整数据库课程](https://www.youtube.com/watch?v=HXV3zeQKqGY)
- en: 'This course introduces you to the basics of SQL and database management systems.
    You’ll learn about:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程向你介绍 SQL 和数据库管理系统的基础知识。你将学习：
- en: CRUD operations
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CRUD 操作
- en: Schema design
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模式设计
- en: Aggregation
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚合
- en: Nested queries
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌套查询
- en: Joins and Unions
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接和联合
- en: Functions and Triggers
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数和触发器
- en: ER diagrams
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实体关系图
- en: 2\. Mode SQL Tutorial
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Mode SQL 教程
- en: 'Link: [Mode SQL Tutorial](https://mode.com/sql-tutorial)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Mode SQL 教程](https://mode.com/sql-tutorial)
- en: The [SQL tutorial from Mode](https://mode.com/sql-tutorial) is one of the most
    comprehensive courses to help you learn how to query relational database tables
    using SQL and answer business questions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mode 的 SQL 教程](https://mode.com/sql-tutorial) 是最全面的课程之一，帮助你学习如何使用 SQL 查询关系数据库表并回答业务问题。'
- en: 'This course is structured as a series of 4 modules:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程的结构是由 4 个模块组成的：
- en: Basic SQL
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础 SQL
- en: Intermediate SQL
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中级 SQL
- en: Advanced SQL
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级 SQL
- en: SQL analytics training
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL 分析培训
- en: 'In the Basic SQL module, you’ll learn and practice:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在基础 SQL 模块中，你将学习和实践：
- en: SELECT, LIMIT, and WHERE clause
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SELECT、LIMIT 和 WHERE 子句
- en: Comparison and logical operators
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比较和逻辑运算符
- en: LIKE, IN, and BETWEEN operators
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LIKE、IN 和 BETWEEN 运算符
- en: IS NULL
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IS NULL
- en: AND, OR, NOT operators
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AND、OR、NOT 运算符
- en: ORDER BY
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ORDER BY
- en: 'In the Intermediate SQL section you will learn about:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在中级 SQL 部分，你将学习：
- en: Aggregate functions
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚合函数
- en: Group by and having
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按组和 HAVING
- en: Distinct
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DISTINCT
- en: Different types of joins
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同类型的连接
- en: 'In the Advanced SQL module, you’ll learn the following:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在高级 SQL 模块中，你将学习以下内容：
- en: 'Data types: dates and strings'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据类型：日期和字符串
- en: Data wrangling
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据处理
- en: SQL string functions and window functions
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL 字符串函数和窗口函数
- en: Subqueries
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子查询
- en: Performance tuning
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 性能调优
- en: You’ll then work on real-world case studies in the SQL analytics training module.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你将在 SQL 分析培训模块中处理真实世界的案例研究。
- en: 3\. SQL Basics for Data Science
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 数据科学的 SQL 基础
- en: 'Link: [Learn SQL Basics for Data Science Specialization](https://www.coursera.org/specializations/learn-sql-basics-data-science)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[数据科学基础 SQL 专项课程](https://www.coursera.org/specializations/learn-sql-basics-data-science)
- en: The SQL basics for data science specialization on Coursera will teach you almost
    all the SQL that you need in your data science career.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Coursera 上的数据科学 SQL 基础专业课程将教授你在数据科学职业中几乎所有需要的 SQL 知识。
- en: 'The following are the courses in the specialization:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 该专业课程中的课程如下：
- en: SQL for Data Science
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学中的 SQL
- en: Data wrangling analysis and AB testing with SQL
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 SQL 进行数据整理分析和 AB 测试
- en: Distributed Computing with Spark SQL
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Spark SQL 的分布式计算
- en: SQL for Data Science Capstone Project
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学 SQL 顶点项目
- en: '**Note**: This specialization is offered on Coursera. So you can audit it for
    free. If you need a verified certificate, however, you should have a Coursera
    Plus subscription. You can also apply for financial aid if you are not able to
    pay for the certificate.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**: 这个专业课程在 Coursera 上提供，所以你可以免费试听。不过，如果你需要获得认证证书，你应该拥有 Coursera Plus 订阅。如果你无法支付证书费用，你也可以申请经济援助。'
- en: 4\. SQL vs. NoSQL
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. SQL 与 NoSQL
- en: 'Link: [NoSQL vs SQL – Which Type of Database Should You Use?](https://www.youtube.com/watch?v=FzlpwoeSrE0)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [NoSQL 与 SQL – 你应该使用哪种类型的数据库？](https://www.youtube.com/watch?v=FzlpwoeSrE0)'
- en: As a data scientist, you have to work with both relational and NoSQL databases.
    Before diving into NoSQL databases, it's helpful to understand the characteristics
    of SQL and NoSQL databases and the use cases for each of these.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你必须同时使用关系型和 NoSQL 数据库。在深入了解 NoSQL 数据库之前，理解 SQL 和 NoSQL 数据库的特点以及它们的使用场景是很有帮助的。
- en: 'In this short course on [SQL vs. NoSQL databases](https://www.youtube.com/watch?v=FzlpwoeSrE0),
    you will get to explore the following:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个关于 [SQL 与 NoSQL 数据库](https://www.youtube.com/watch?v=FzlpwoeSrE0) 的简短课程中，你将探索以下内容：
- en: The characteristics of relational and NoSQL databases
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关系型和 NoSQL 数据库的特点
- en: The need for NoSQL databases
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NoSQL 数据库的需求
- en: The pros and cons of each of these database types
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每种数据库类型的优缺点
- en: When to use RDBMS vs. NoSQL databases
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 何时使用 RDBMS 与 NoSQL 数据库
- en: 5\. NoSQL Database Tutorial – Full Course for Beginners
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. NoSQL 数据库教程 – 初学者完整课程
- en: 'Link: [NoSQL Database Tutorial – Full Course for Beginners](https://www.youtube.com/watch?v=xh4gy1lbL2k)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [NoSQL 数据库教程 – 初学者完整课程](https://www.youtube.com/watch?v=xh4gy1lbL2k)'
- en: 'In this short course on NoSQL databases, you’ll explore the different types
    of NoSQL databases and also work on projects. You’ll learn about:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个关于 NoSQL 数据库的简短课程中，你将探索不同类型的 NoSQL 数据库，并且还会进行项目实践。你将学习到：
- en: Why you should use NoSQL databases
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么你应该使用 NoSQL 数据库
- en: Tabular databases
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表格数据库
- en: Document databases
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档数据库
- en: Graph databases
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图形数据库
- en: Key-value databases
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键值数据库
- en: Multi-model type
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多模型类型
- en: Wrapping Up
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found this compilation of SQL courses for data science helpful. You
    can take all of these courses for free. But if you already have some familiarity
    with SQL, you can choose to work only through the SQL for data science specialization.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你发现这份 SQL 课程汇编对数据科学有帮助。你可以免费参加所有这些课程。如果你已经对 SQL 有一定了解，你可以选择仅学习数据科学中的 SQL 专业课程。
