- en: One of the biggest problems that beginners face when trying to learn artificial
    intelligence is choosing the best resource. Because there are a bazillion resources
    out there. [CS50’s Introduction to Artificial Intelligence with Python](https://cs50.harvard.edu/ai/2023/)
    taught at Harvard University is an excellent resource to learn AI.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者在尝试学习人工智能时面临的最大问题之一是选择最佳的资源，因为资源实在太多了。 [CS50 的 Python 人工智能介绍](https://cs50.harvard.edu/ai/2023/)
    是哈佛大学开设的一门优秀的 AI 学习资源。
