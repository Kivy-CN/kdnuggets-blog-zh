- en: Data Science and Analytics is a very hot field, and demand for data scientists
    is still growing strongly. Many universities stepped in and created many degrees
    in the field, primarily Masters degrees.
  prefs: []
  type: TYPE_NORMAL
- en: Back in 2017, we ran a series of articles looking at the best of these degrees
    in America, Europe and Online. Luckily for you, we’ve now updated these comprehensive
    lists and added lots more masters programs. The first of these lists has already
    been published - [**2019 Best Masters in Data Science and Analytics - Europe**](/2019/04/best-masters-data-science-analytics-europe.html).
    In this post, we'll be concentrating on Online masters programs.
