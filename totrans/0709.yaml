  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AI 工程师专业证书](https://imp.i384100.net/9gROmj)'
- en: Wrapping up
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: A data scientist's learning journey is endless. There will always be new tools
    and software entering the market. However, if you have the right tools in your
    toolbox, learning new skills will be a breeze.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的学习之旅是无止境的。市场上总会有新的工具和软件出现。然而，如果你的工具箱里有合适的工具，学习新技能将会轻松很多。
