- en: I had previously written [How to Build a Data Science Portfolio](https://towardsdatascience.com/how-to-build-a-data-science-portfolio-5f566517c79c) which
    covered the importance of **showing potential employers what you can do instead
    of just telling them you can do something. **This blog utilizes a [Success is
    an Iceberg Image](https://www.instagram.com/p/B7q2On8FosG/?utm_source=ig_web_copy_link) by [Orysya
    Stus](https://www.instagram.com/orysya.stus.art/) as a framework to show that
    a couple aspects of people’s journeys to their perceived data science success
    are often hidden from view. This blog is meant to show that most everyone has
    had to expend quite a bit of effort to get where they are. They have to work hard,
    sometimes experience failure, show discipline, be persistent, be dedicated to
    their goals, and sometimes sacrifice or take risks. With that, let’s get started!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前写过 [如何建立数据科学作品集](https://towardsdatascience.com/how-to-build-a-data-science-portfolio-5f566517c79c)
    ，其中涵盖了 **向潜在雇主展示你的能力，而不仅仅是告诉他们你能做什么** 的重要性。 本博客利用 [成功是冰山图像](https://www.instagram.com/p/B7q2On8FosG/?utm_source=ig_web_copy_link)
    由 [Orysya Stus](https://www.instagram.com/orysya.stus.art/) 作为框架，展示了人们在达到他们感知的数据科学成功的过程中，一些方面往往是隐藏的。
    本博客旨在表明，大多数人必须付出相当大的努力才能达到他们的位置。他们必须努力工作，有时经历失败，展示纪律性，保持坚持，致力于他们的目标，有时还需要牺牲或冒险。
    话不多说，让我们开始吧！
