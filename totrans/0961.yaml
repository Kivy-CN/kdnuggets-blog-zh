- en: You can not escape mathematics if you wish to understand how machine learning
    algorithms work. Linear algebra, statistics, probability, and calculus are the
    four key sub-fields that are pre-requisite to learning the internals of the algorithms.
    The post lists down the courses to learn calculus, but let's first understand
    the need to learn calculus.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望理解机器学习算法是如何工作的，数学是不可避免的。线性代数、统计学、概率论和微积分是学习算法内部原理的四个关键子领域。本文列出了学习微积分的课程，但让我们首先了解为什么需要学习微积分。
