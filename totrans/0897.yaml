- en: Programming
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编程
- en: Programming is an essential part of your data science journey. If you know how
    to code in R, Python, or Julia, it will be quite easy for you to translate algorithms
    into functions. Moreover, you will learn better techniques to create a program
    or data reports.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 编程是数据科学旅程中的重要部分。如果你会用 R、Python 或 Julia 编程，那么将算法转化为函数将会非常容易。此外，你将学到更好的技术来创建程序或数据报告。
- en: I will highly recommend you start with Python and learn the basic syntax and
    advanced functionalities. After that, you can move to R for better statistical
    analysis or Julia for better performance.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈推荐你先从 Python 开始，学习基础语法和高级功能。之后，你可以转向 R 以进行更好的统计分析，或转向 Julia 以获得更好的性能。
