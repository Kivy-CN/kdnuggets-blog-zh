- en: For a business leader whose only core focus is to drive business growth by leveraging
    technology, the very first thought is the customer – whom are we serving? Who
    is our audience? What is it that they want/expect from us?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个唯一核心关注点是通过利用技术推动业务增长的商业领袖，最初的思考是客户——我们服务的是谁？我们的受众是谁？他们希望/期望我们提供什么？
- en: And the immediate second thought is – their pain points. What is it they need
    that no one, not even the competitors is serving?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 而第二个立即想到的是——他们的痛点。他们需要什么而没有人，甚至竞争对手也没有提供？
- en: Customer-Focused Business Strategy
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 以客户为中心的商业战略
- en: And there starts the series of questions which, when addressed, will set the
    business for success.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一点上，问题系列开始出现，一旦解决，将使业务成功。
- en: What makes customers’ lives easier?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么让客户的生活更轻松？
- en: What makes a seamless experience for them?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么才是给他们带来无缝体验的因素？
- en: What are their underserved needs?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们未被满足的需求是什么？
- en: And, so starts the path to discovering the means to an end – aka the technology.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，开始探索达成目标的途径，也就是技术。
- en: Notably, we have not yet discussed AI. Listing down the business strategy, levers
    and prerogatives is the most crucial and utmost important step to deciding “what
    to solve” and “whom to solve for”.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，我们还没有讨论人工智能。列出商业战略、杠杆和特权是决定“解决什么”和“为谁解决”最关键且**终极**重要的一步。
- en: Thereafter. comes the question of “how to solve”. Does AI make a good solution
    to solve this business problem?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，出现了“如何解决”的问题。人工智能是否是解决这个商业问题的好方案？
- en: At this juncture, businesses need a framework to decide what use cases AI is
    a good fit for. Here is what I suggest – the “PRS” framework. It stands for “**Patterns**
    that **Repeat** at **Scale**”.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在此时，企业需要一个框架来决定哪些使用案例适合人工智能。我建议使用“PRS”框架。它代表“**模式**在**规模**下**重复**”。
- en: '![The Ultimate AI Strategy Playbook](../Images/f90080e44a5b2e85d60de18aecb84fac.png)Image
    by Author'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![终极AI战略手册](../Images/f90080e44a5b2e85d60de18aecb84fac.png) 图片由作者提供'
- en: Pattern
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模式
- en: 'Let’s take an example to internalize this framework:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以一个例子来内化这个框架：
- en: For example, cab service providers ensure providing cab drivers’ availability
    at a cost-effective price, which considers various factors –
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，出租车服务提供商确保以具有成本效益的价格提供出租车司机的可用性，这考虑了各种因素 –
- en: Proximity of the available pool of drivers to the cab requestor
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 驾驶员可用池距离出租车请求者的接近程度
- en: Distance to the destination
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 到达目的地的距离
- en: Peak demand leads to price-surge due to more cab requestors as compared to cab
    drivers
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高峰需求导致价格上涨，因为出租车请求者比出租车司机多
- en: Reportedly, [the lower battery status](https://www.linkedin.com/pulse/hidden-charges-phone-tricks-shocking-truth-cab-pricing-ashwin-suresh-g1axc/)
    of the cab requestor’s phone likely suggests an increased fare price. This gives
    the cab service provider the signal that the low battery of a cellphone can increase
    the appetite of the cab requestor to pay more for the same ride owing to a sense
    of urgency.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 据报道，[出租车请求者手机的低电量状态](https://www.linkedin.com/pulse/hidden-charges-phone-tricks-shocking-truth-cab-pricing-ashwin-suresh-g1axc/)可能暗示着价格的上涨。这给出租车服务提供商发出了一个信号，即手机低电量可能会增加出租车请求者因紧迫感而支付更多费用的意愿。
- en: Cab availability and pricing also vary with factors such as regular vs premium
    cab service, hour of the day, or unfavorable weather conditions.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出租车的可用性和定价也会因常规与高级出租车服务、一天中的时间或不利的天气条件等因素而有所不同。
- en: '![The Ultimate AI Strategy Playbook](../Images/4ad506cb420ea3a3597f398be4102d40.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![终极人工智能战略手册](../Images/4ad506cb420ea3a3597f398be4102d40.png)'
- en: Image by Author
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: All this, while ensuring cab drivers are sufficiently incentivized to continue
    enriching customer experience.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在确保出租车司机获得足够激励以继续提升客户体验的同时。
- en: So, we understand the data patterns.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们理解数据模式。
- en: Repetition at Scale
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大规模的重复性
- en: Next comes the repeatability – all these data attributes repeat for every cab
    requestor and every ride across the geographies, which inevitably leads to our
    last point, scale.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是重复性——所有这些数据属性在每个出租车请求者和每次行程中都会重复出现，这不可避免地引出了最后一点，规模。
- en: Think of how unachievable this problem would become, had there been a manual
    or non-AI workflow to solve this business case which is compute-heavy.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果有一个人工或非人工智能的工作流程来解决这个计算密集型的商业案例，这个问题将变得多么难以实现。
- en: Data Strategy
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据战略
- en: Having built the business mindset, following which we have identified the problems
    that make a good case to solve via AI, let us put all our attention on data. After
    all, data is the core engine driving the success of all AI algorithms.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立了商业思维模式之后，我们确定了通过人工智能解决的良好案例中的问题，让我们将所有注意力集中在数据上。毕竟，数据是推动所有人工智能算法成功的核心引擎。
- en: I have a framework for this too — AAA which stands for Availability, Accessibility,
    and Authorization.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我对此也有一个框架——AAA，代表可用性（Availability）、可访问性（Accessibility）和授权（Authorization）。
- en: 'Consider this:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下：
- en: Do I have the data?
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我是否拥有数据？
- en: Vs.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对比：
- en: Do I have the exhaustive data?
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我是否拥有详尽的数据？
- en: There is a minor but crucial difference between these two statements.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种说法之间存在一个小但关键的区别。
- en: Just having data is not enough. One needs all the data that is needed to model
    the phenomenon to ensure the model sees all those attributes that a human expert
    gets to see too. So, data availability is key.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅拥有数据是不够的。还需要所有必要的数据来建模现象，以确保模型能够看到所有人类专家也能看到的属性。因此，数据的可用性是关键。
- en: Next is data accessibility. Having data at disposal is one thing, but being
    able to access it with ease is another. It is important to build data pipelines
    to ensure seamless data access.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是数据可访问性。拥有数据是一码事，但能够轻松访问数据则是另一回事。建立数据管道以确保无缝的数据访问是很重要的。
- en: By now, we have covered a lot of ground to get data in shape, but what if we
    are not allowed to use the data for model training or analytical purposes?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经在整理数据方面取得了很多进展，但如果我们不被允许使用数据进行模型训练或分析目的呢？
- en: This is where most organizations slip up. Ensure getting the necessary authorizations
    or even better, only use data for which you have required permissions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这是大多数组织出现失误的地方。确保获得必要的授权，或者更好的是，仅使用您已经获得权限的数据。
- en: With the 3A’s of data strategy, there is still one question unanswered, that
    is, what is the sequence or order among business, data, and AI strategy?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有了数据战略的3A，仍然有一个未解答的问题，即商业、数据和人工智能战略之间的顺序或顺序是什么？
- en: So Many Strategies!!!
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这么多策略!!!
- en: Largely, AI strategy is always a function of business strategy and is aligned
    with data strategy. It is prudent to keep working on AI use cases alongside keeping
    3A’s of data in progress.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 从大体上讲，人工智能战略始终是商业战略的一部分，并且与数据战略保持一致。在继续推进数据的3A的同时，务必要不断研究人工智能用例。
- en: Similar to the iterative nature of AI projects, the AI roadmap needs continuous
    refinement while preparing and enhancing data infrastructure to maximize the potential
    of AI technologies within an organization.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于人工智能项目的迭代性质，人工智能路线图在准备和增强数据基础设施以最大化组织内部人工智能技术潜力的过程中需要不断改进。
- en: Keep analyzing and tracking the key performance indicators (KPIs) such as accuracy,
    efficiency, and ROI to periodically assess the status of AI initiatives to gauge
    their effectiveness as well as identify areas for improvement.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 持续分析和跟踪关键绩效指标（KPIs），如准确性、效率和投资回报率，以定期评估 AI 项目的状态，从而衡量其效果并识别改进领域。
- en: Bonus Tip
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附加提示
- en: Most of the AI projects and strategies suffer due to a lack of timely communication.
    It is crucial to perform milestone checks and actively solicit feedback from stakeholders,
    including end-users and business leaders. All successful AI projects go through
    several cycles of iterations through feedback that informs adjustments and enhancements
    to existing models or the development of new use cases.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数 AI 项目和策略都因为缺乏及时的沟通而受到影响。进行里程碑检查并积极征求利益相关者的反馈，包括最终用户和业务领导者，是至关重要的。所有成功的 AI
    项目都经历了通过反馈进行的多个迭代周期，这些反馈用于调整和改进现有模型或开发新的使用案例。
- en: Additionally, the models are not just developed once and never looked back at
    again. It could be entirely possible that business priorities have changed over
    time, which must be reflected in AI strategy and in the implementation too.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，模型不仅仅是开发一次后再也不回顾。业务优先级可能随着时间的推移而改变，这必须在 AI 战略和实施中反映出来。
