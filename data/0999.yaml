- en: TabPy
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TabPy
- en: '[TabPy](https://github.com/tableau/TabPy) allows users to run Python scripts
    within Tableau. You can install it using `pip install tabpy` and run the server
    by typing `tabpy` in the terminal. Learn more about Tabpy installation by following
    [TabyPy Tutorial](https://www.datacamp.com/tutorial/getting-started-with-tabpy).'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[TabPy](https://github.com/tableau/TabPy) 允许用户在 Tableau 中运行 Python 脚本。你可以使用
    `pip install tabpy` 安装它，并通过在终端中输入 `tabpy` 来运行服务器。有关 Tabpy 安装的更多信息，请参见 [TabyPy
    教程](https://www.datacamp.com/tutorial/getting-started-with-tabpy)。'
- en: 'You can use:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用：
- en: SCRIPT_BOOL
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SCRIPT_BOOL
- en: SCRIPT_INT
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SCRIPT_INT
- en: SCRIPT_REAL
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SCRIPT_REAL
- en: SCRIPT_STR
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SCRIPT_STR
- en: And each command requires Python scripts with placeholders for arguments and
    lists of arguments.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 每个命令都需要带有参数和参数列表的 Python 脚本。
- en: '[PRE20]'
  id: totrans-93
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: '**Example:**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：**'
- en: We are going to create a correlation function that takes **Sales** and **Profit**
    fields and returns the correlation coefficient. As you can see, the **_arg1**
    and **_arg2** are placeholders for **Sales** and **Profit**.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将创建一个相关性函数，它接受**Sales** 和 **Profit** 字段，并返回相关系数。如你所见，**_arg1** 和 **_arg2**
    是**Sales** 和 **Profit** 的占位符。
- en: '[PRE21]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: 'Similarly, you can deploy the Python function to the TabPy server and access
    it using the same script. Read [TabPy Tutorial: Deploying Python Functions and
    Prophet Forecasting Model](https://www.datacamp.com/tutorial/tabpy-tutorial-deploying-python-functions-and-prophet-forecasting-model)
    to learn more about deploying Python functions.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，你可以将 Python 函数部署到 TabPy 服务器，并使用相同的脚本进行访问。阅读 [TabPy 教程：部署 Python 函数和 Prophet
    预测模型](https://www.datacamp.com/tutorial/tabpy-tutorial-deploying-python-functions-and-prophet-forecasting-model)
    了解有关部署 Python 函数的更多信息。
- en: The TabPy query script which starts with **“return tabpy.query(<function name>,
    lists or arguments)[‘response’]”**
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 以**“return tabpy.query(<function name>, lists or arguments)[‘response’]”** 开头的
    TabPy 查询脚本
- en: '[PRE22]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: '**Example:**'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：**'
- en: We are accessing the Pearson Correlation Coefficient function by adding the
    function name (**pcc**), arguments placeholders, and arguments.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过添加函数名（**pcc**）、参数占位符和参数来访问 Pearson 相关系数函数。
