  type: TYPE_NORMAL
- en: K-Means
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Kernel Principal Components Analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Linear Regression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Neighbors (Nearest, Farthest, Range, k, Classification)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Non-Negative Matrix Factorization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Support Vector Machines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dimensionality Reduction
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fast Singular Value Decomposition
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
