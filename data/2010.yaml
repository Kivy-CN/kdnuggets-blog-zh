- en: According to [Forbes](https://www.forbes.com/sites/louiscolumbus/2018/08/08/global-state-of-enterprise-analytics-2018/?sh=24f1830e6361),
    companies that use insights from big data experience an average increase in revenue
    of around 44% - recognizing customer needs that need attention and serving them
    at just the right time. Businesses bought into the data claims and started collecting
    data, yet business users find it difficult to find, use, and customize the data
    they want when they need it. Data and insights can transform organisational outcomes
    only when meaningful data is made available to every data consumer (internal and
    external)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [福布斯](https://www.forbes.com/sites/louiscolumbus/2018/08/08/global-state-of-enterprise-analytics-2018/?sh=24f1830e6361)，使用大数据洞察的公司平均收入增加约
    44% —— 识别需要关注的客户需求，并在恰当的时间服务于他们。企业相信数据的价值并开始收集数据，但业务用户发现很难在需要时找到、使用和定制他们想要的数据。数据和洞察只有在每个数据消费者（内部和外部）能够获取到有意义的数据时，才能改变组织结果。
- en: Thus, data as an outcome-driving asset has been recognized by businesses, but
    they still, struggle to manage the data coming from varied sources without standardization
    and governance. Thus, this creates unused and invaluable data silos (called data
    gaps).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，作为驱动成果的资产，数据已被企业认可，但它们仍然在管理来自不同来源、缺乏标准化和治理的数据方面遇到困难。因此，这会导致未被利用的宝贵数据孤岛（称为数据缺口）。
- en: The approach to viewing data like a data product manager is to make it available
    to anyone as and when required for a particular function. Businesses can align
    their objectives with the help of insights from data products. In simple terms,
    [treating data as a product means](https://www.k2view.com/what-is-a-data-product/)
    providing data that is accessible as and when required by the team or customer
    from any diverse source within the organization. For example, a software development
    team requires adequate and accurate data for application development.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据视为数据产品经理的方式是根据特定功能的需求随时提供数据。企业可以借助数据产品的洞察对齐其目标。简单来说，[将数据视为产品意味着](https://www.k2view.com/what-is-a-data-product/)
    提供的数据可以在团队或客户需要时从组织内的任何多样化来源访问。例如，软件开发团队需要足够且准确的数据来进行应用程序开发。
- en: Managing Data like a Product
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将数据管理如同产品一样
- en: The "data-as-a-product concept is an ideal shift from data centralization (a
    central warehouse or lake) to a decentralized network of domains. This approach
    can improve data accuracy, accessibility, and security.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “数据即产品”概念是从数据集中化（中央仓库或数据湖）到去中心化领域网络的理想转变。这种方法可以提高数据的准确性、可访问性和安全性。
- en: The practice of treating Data-as-a-product is a foundational building block
    of an enterprise data mesh.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据视为产品的做法是企业数据网格的基础构建块。
- en: Data Mesh is an agile method of managing take-on [data architecture that promotes](/2022/02/data-mesh-distributed-data-architecture.html)
    decentralized data management and governance. It is a domain-driven data architecture
    that requires product thinking for collecting data for each domain where each
    stakeholder of data is the owner of their data to provide clean, valid, and reliable
    data products. Thus, every stakeholder or team within an organization adopts product
    thinking and views data as a product where the ownership lies beyond their department
    to make data accessible, clean and adequate for every consumer (anyone who requires
    data for any purpose or development) within an organization.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据网格是一种灵活的管理[数据架构的方法](/2022/02/data-mesh-distributed-data-architecture.html)，它促进了去中心化的数据管理和治理。它是一种以领域驱动的数据架构，要求以产品思维来收集每个领域的数据，每个数据的利益相关者都是其数据的拥有者，以提供清晰、有效和可靠的数据产品。因此，组织内的每个利益相关者或团队都采用产品思维，将数据视为产品，确保数据的所有权超越部门，使每个消费者（任何需要数据以便于任何目的或开发的人）都能获取、清洁和充足的数据。
- en: Benefits of Data-as-a-product
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据作为产品的好处
- en: The conventional method of extracting and integrating data adopted by many businesses
    needed to align with business needs and use cases. The diverse data did not conform
    to the necessary level of governance and quality, which limited businesses' ability
    to derive the required and sustainable value from data. [Data-as-a-product can
    help](https://www.accenture.com/us-en/insights/technology/data-products) reach
    the maximum potential of data as an asset.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 许多企业采用的传统数据提取和集成方法需要与业务需求和用例对齐。多样的数据未能符合必要的治理和质量水平，这限制了企业从数据中获得所需和可持续价值的能力。[数据作为产品可以帮助](https://www.accenture.com/us-en/insights/technology/data-products)
    实现数据资产的最大潜力。
- en: 'Accurate Data: The maximum potential of data is achieved when it is accurate
    and trustworthy. In treating data-as-a-product, the accountability of each domain
    ensures that there is contextual knowledge and required information in their managed
    data. It brings more accurate and understandable data to consumers as they can
    serve themselves with their data requirements without any delay.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精确的数据：数据的最大潜力在于其精确和可信。当数据被视为产品时，各领域的责任确保其管理的数据中包含上下文知识和所需信息。这样，消费者可以根据自己的数据需求自助服务，带来更准确和易于理解的数据，且没有任何延迟。
- en: 'Accessible and consumable Data: When treating data as a product, the intention
    is to make data accessible and consumable for the consumer. Thus, adequate information
    is available readily. In this approach, each business domain is responsible for
    preparing its data and making it accessible to others as well for consumption.
    Metadata provides data context to consumers to speed up data discovery and access.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可访问和可消费的数据：当将数据视为产品时，目的是使数据对消费者可访问和可消费。因此，足够的信息可以随时获得。在这种方法中，每个业务领域负责准备自己的数据，并使其对其他人可访问以便于消费。元数据为消费者提供数据上下文，以加速数据发现和访问。
- en: 'Secure Data: While easy access to valuable data, data governance is equally
    crucial. The data-as-a-product approach assists in managing and extending data
    access to all the customers within an organization, including all domains. With
    managing data-as-a product, appropriate access control - who can view, use and
    export each data product is involved and tracking all activities performed on
    any data set. It enables interoperability of organizational domains with global
    compliance and implementation of necessary policies.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全的数据：虽然数据的轻松访问很重要，但数据治理同样关键。数据作为产品的方法有助于管理和扩展对组织内所有客户的数据访问，包括所有领域。在管理数据作为产品时，涉及适当的访问控制——谁可以查看、使用和导出每个数据产品，并跟踪对任何数据集执行的所有活动。它使组织领域具有全球合规性，并实施必要的政策。
- en: Get started with Data Products
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从数据产品入手
- en: Enterprises need to have an environment that treats overflowing information
    as a product to sustain the effectiveness and quality of incoming data. To provide
    quality data, enterprises need to understand the data needs of their teams and
    the life cycle of that data.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 企业需要一个将过量信息视为产品的环境，以维持数据的有效性和质量。为了提供优质的数据，企业需要了解团队的数据需求及数据的生命周期。
- en: Tapping on a modern-day data capability (Data-as-a-product) can be challenging
    and brings along ownership within an enterprise. The [product thinking in data
    ensures](https://towardsdatascience.com/the-data-product-design-thinking-process-6b3eba561b2b)
    the underlying analytical and historical data of each domain is intact to safeguard
    the context of the data.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 充分利用现代数据能力（数据即产品）可能具有挑战性，并且在企业内部带来所有权。 [数据中的产品思维确保](https://towardsdatascience.com/the-data-product-design-thinking-process-6b3eba561b2b)每个领域的基础分析和历史数据得以保持，以保障数据的背景。
- en: One such platform I have used is called the ‘data product platform’ from K2view
    which provides the deployment, management, and monitoring of data products and
    aligns with the contemporary "data-as-a-product concept. By keeping metadata for
    each data product, the data product studio assists data owners in aggregating
    and managing data for all business entities (such as a customer, product, location,
    or any transaction) and further prepares this data for consumers in the form of
    an integrated data product. To reach enterprise-grade scalability, robustness,
    and agility, the platform maintains and provides each dataset as a micro-database
    in an original manner. This can help enterprises unlock the potential of data-driven
    insights by transforming the relationship between the inflowing data and its consumers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用过的平台之一是K2view的“数据产品平台”，它提供数据产品的部署、管理和监控，并与现代的“数据即产品”概念相一致。通过为每个数据产品保留元数据，数据产品工作室帮助数据所有者聚合和管理所有业务实体（如客户、产品、位置或任何交易）的数据，并将这些数据进一步准备成集成的数据产品提供给消费者。为了实现企业级的可扩展性、可靠性和灵活性，该平台以原始方式维护并提供每个数据集作为微型数据库。这有助于企业通过改变流入数据与其消费者之间的关系，释放数据驱动洞察的潜力。
- en: Conclusion
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: As data drowns in centralized data platforms, such as data lakes or warehouses,
    requiring more people and tools for management has proven to be limited in achieving
    business outcomes. Thus, the data mesh architecture treats data-as-a-product as
    the new way to empower each domain to unravel insights from data. Data as a product
    approach brings an agile way of managing data at every level of an enterprise
    and makes data more accessible to all stakeholders.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据在集中式数据平台（如数据湖或数据仓库）中沉没，需要更多的人力和工具来管理，这在实现业务成果方面已被证明有限。因此，数据网格架构将数据即产品视为赋能每个领域从数据中揭示洞察的新方式。数据即产品的方法在企业的每个层面上提供了一种灵活的数据管理方式，使数据对所有利益相关者更易获取。
