- en: Though these resources are enough to set you on your path to becoming an NLP
    master, I am always a fan of a summary and a cheat sheet that I can keep on hand
    if I forget how to use a specific function. Luckily, [DataCamp](https://www.datacamp.com/cheat-sheet/spacy-cheat-sheet-advanced-nlp-in-python)
    has a great cheat sheet for spaCy that you can save as a guide to the most commonly
    used functions in spaCy.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些资源足以让你踏上成为NLP大师的道路，但我总是喜欢总结和备忘单，以备不时之需。幸运的是，[DataCamp](https://www.datacamp.com/cheat-sheet/spacy-cheat-sheet-advanced-nlp-in-python)
