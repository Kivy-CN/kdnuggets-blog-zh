- en: In honor of International Cat Day (Aug 8) we are reposting this KDnuggets cartoon,
    first published in KDnuggets in 2014.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了纪念国际猫咪日（8月8日），我们重新发布了这幅 KDnuggets 漫画，首次发表于2014年。
- en: '* * *'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Recent Facebook [emotional contagion experiment](http://www.pnas.org/content/111/24/8788.full)
    where they manipulated newsfeed and emotions of 700K users, has received a lot
    of [attention](http://www.forbes.com/sites/kashmirhill/2014/06/28/facebook-manipulated-689003-users-emotions-for-science/)
    and backlash.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最近 Facebook [情感感染实验](http://www.pnas.org/content/111/24/8788.full)，操控了 70 万用户的新闻推送和情感，受到了很多
    [关注](http://www.forbes.com/sites/kashmirhill/2014/06/28/facebook-manipulated-689003-users-emotions-for-science/)
    和反响。
- en: KDnuggets cartoon by Ted Goff examines the situation.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets 漫画由 Ted Goff 绘制，审视了这一情况。
- en: '![KDnuggets Cartoon: Facebook Data Science Experiments and Happy Cats](../Images/3194bbfd75503753bda5372196e9b1fb.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![KDnuggets 漫画：Facebook 数据科学实验与快乐的猫咪](../Images/3194bbfd75503753bda5372196e9b1fb.png)'
- en: 'Man: "I was going to write an angry post about Facebook''s emotional manipulation
    study, but then I got distracted by all the happy cat pictures they showed me"'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 男子：“我本来打算写一篇关于 Facebook 情感操控研究的愤怒文章，但后来被他们展示的所有快乐猫咪照片分散了注意力。”
