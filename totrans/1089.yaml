- en: Data science can be an expensive undertaking. Physical infrastructure and devices,
    cloud hosting services, database access, and more can quickly amount to considerable
    costs. That can make it difficult to get started in the industry.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学可能是一个昂贵的投资。物理基础设施和设备、云托管服务、数据库访问等都可能迅速累积成可观的费用。这可能会使你在行业中起步变得困难。
