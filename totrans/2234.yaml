- en: There's no need to wait another minute to become proficient with one of the
    most-used tools in the machine learning practitioner's toolkit. Once you have
    [Scikit-learn installed](https://scikit-learn.org/stable/install.html), it's simply
    a matter of following the relevant code snippets in the [cheat sheet](https://www.kdnuggets.com/publications/sheets/Scikit-Learn_Cheatsheet_for_Machine_Learning.pdf)
    to be able to started. Just don't forget to keep it handy while you progress.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要再等一分钟来掌握机器学习从业者工具箱中最常用的工具之一。一旦你安装了[Scikit-learn](https://scikit-learn.org/stable/install.html)，只需按照[备忘单](https://www.kdnuggets.com/publications/sheets/Scikit-Learn_Cheatsheet_for_Machine_Learning.pdf)中的相关代码片段进行操作即可开始使用。只要记得在进展过程中随时准备好它。
