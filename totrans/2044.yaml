- en: Data engineering is a fascinating field. You get to work with a variety of interesting
    data, cutting-edge technologies, as well as with diverse teams of data professionals
    and domain experts. The entire field of data engineering is relatively new. As
    a data engineer, your role is crucial to the company’s success — many data professionals,
    including data analysts and data scientists, rely on you in order to do their
    work. You are responsible for equipping them with data that is always available,
    reliable, and in a proper structure.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: The companies need you to make informed decisions based on real data and KPIs
    generated from it. And they are willing to pay you well if you are good at it!
    Let’s look at what skills are in high demand, what factors play a large role in
    future career prospects, and how to approach the technical interview.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Overall, it’s usually hard to give any *truly general *advice, but I summarize
    the skills that seem to be the most relevant, from what I saw being mentioned
    numerous times in job ads and from my experience in the field.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Being a T-shaped professional
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s considered best to aim for being a **generalist **(*the horizontal bar
    in T*) in the sense that you understand the general concepts of databases, cloud
    computing, data warehousing, big data, and that you know at least some basics
    of SQL, Python, Docker, and creating ETL.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: At the same time, you should have **stronger skills in at least one particular
    area **(*the vertical bar in T*). For instance, you might be really good at writing **Spark **or **Dask **data
    manipulations, or you may have some particular **domain knowledge** required by
    the company you apply for, which sets you apart from other applicants.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '*In many cases, **knowing SQL well** **+ the basics of Python, Linux and AWS **can
    already get you to a fairly-paid junior position.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Cloud services for working with data
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2. 处理数据的云服务
- en: Cloud computing revolutionized and changed many industries. As a data engineer,
    you need to know **the most important services for storage, compute, networking,
    and databases**. If you don’t know much about those, I highly recommend learning
    Amazon Web Services — even if you would end up using Google Cloud Platform or
    Microsoft Azure, the concepts learned from AWS can be easily applied when switching
    to a different cloud vendor since many services across cloud vendors are analogous,
    and their concepts are virtually the same (*ex. block storage vs. object storage
    vs. NFS*).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算革新并改变了许多行业。作为数据工程师，你需要了解**存储、计算、网络和数据库的最重要服务**。如果你对这些不太了解，我强烈推荐学习亚马逊网络服务——即使你最终使用的是谷歌云平台或微软Azure，从AWS学到的概念也可以很容易地应用于不同的云服务商，因为许多云服务商的服务是类似的，其概念实际上是相同的（*例如，块存储与对象存储与NFS*）。
- en: If you are new to AWS, following [this link](https://www.edx.org/school/aws),
    you can find **great free courses on AWS **— they are **all offered directly from
    AWS. **You don’t need to pay for the extra certificate — from my experience, recruiters
    and **engineering managers don’t really care that much about certifications**.
    They want people with hands-on experience who know a lot and can apply it to business
    problems.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对AWS不太熟悉，可以参考[这个链接](https://www.edx.org/school/aws)，你会找到**优秀的AWS免费课程**——它们**都是由AWS直接提供的**。你不需要为额外的证书付费——根据我的经验，招聘人员和**工程经理并不特别看重证书**。他们希望招聘到有实际经验、知识丰富并能将其应用于业务问题的人。
- en: '**The most important AWS services for a data engineering position are:**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据工程职位最重要的AWS服务包括：**'
- en: Being able to programmatically interact with files on**S3 **( *to download and
    upload a CSV or parquet file*)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够以编程方式与**S3**上的文件进行交互（*下载和上传CSV或parquet文件*）
- en: Being able to spin up and SSH to an **EC2 **instance + knowingsome Linux basics
    to be able to interact with it by using CLI
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够启动并SSH到**EC2**实例 + 了解一些Linux基础，以便通过CLI与之交互
- en: '**IAM**: knowing how to create IAM user, attach a policy for relevant services,
    use it to configure programmatic access with [AWS CLI](https://aws.amazon.com/cli/)+
    basics of how IAM roles work'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IAM**：了解如何创建IAM用户、为相关服务附加策略、使用它来配置[AWS CLI](https://aws.amazon.com/cli/)的编程访问
    + IAM角色的基本工作原理'
- en: '**VPC**: you should know what is a VPC, subnet, and knowing the basics of how
    they work ( *your VPC exists in a specific AWS region and subnet in a specific
    Availability Zone within that region*)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**VPC**：你应该知道什么是VPC、子网，并了解它们的基本工作原理（*你的VPC存在于特定的AWS区域，子网存在于该区域内的特定可用区*）'
- en: '**RDS:**knowing how to spin up or at least to interact with a relational database
    such as Postgres.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RDS：**了解如何启动或至少与关系数据库如Postgres进行交互。'
- en: 'Additionally, it’s good to know AWS Lambda (*serverless Function as a Service*),
    ECS & EKS (*running containers at scale*), Amazon Redshift (*cloud data warehouse*),
    Athena (*serverless query engine to query S3 data lake*), and AWS Kinesis or Amazon
    MSK (*both are used for real-time streaming data*). But you can **focus on the
    ones presented in the bulleted list first**. The courses from Edx explain most
    of them. Plus, **remember to *****practice***: with AWS free tier, you get (*limited*)
    access to those basic services so that you can play around and learn by doing.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，了解AWS Lambda（*无服务器功能即服务*）、ECS和EKS（*大规模运行容器*）、亚马逊Redshift（*云数据仓库*）、Athena（*无服务器查询引擎，用于查询S3数据湖*）以及AWS
    Kinesis或亚马逊MSK（*两者都用于实时流数据*）也是有益的。但你可以**首先关注列表中的服务**。Edx的课程解释了其中大多数。并且，**记住要*****实践***：使用AWS免费层，你可以（*有限*）访问这些基础服务，从而通过动手操作进行学习。
- en: 3\. Building ETL pipelines
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3. 构建ETL管道
- en: Being a data engineer is a lot about integrating data from various sources,
    bringing it to a form appropriate for analysis, and then loading it to some data
    lake or data warehouse. You should have **some experience in creating ETL**. It
    doesn’t mean that you must have worked on a Big Data project for some large companies
    — even **your self-driven projects** shared on Github or in a blog post can get
    you far in the application process and make you stand out from the crowd.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据工程师很大一部分是将来自各种来源的数据集成，转化为适合分析的形式，然后加载到某个数据湖或数据仓库。你应该有**创建ETL的一些经验**。这并不意味着你必须在大型公司的大数据项目中工作——即使是你在Github或博客中分享的**自驱动项目**也能在申请过程中大有裨益，并让你从人群中脱颖而出。
- en: 4\. Managing, monitoring, and scheduling ETL pipelines
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4. 管理、监控和调度ETL管道
- en: One of the main responsibilities of data engineers is to ensure that the data
    is always available, reliable, and in a proper structure. To achieve this, you
    need to schedule and monitor your data pipelines. Many companies use workflow
    management systems such as [Apache Airflow](https://airflow.apache.org/) or [Prefect](https://www.prefect.io/) for
    this purpose, so knowing one of them may significantly improve your chances of
    getting a great data engineering job. If you want **to learn more about those,
    read my previous stories**, such as [this one](https://towardsdatascience.com/distributed-data-pipelines-made-easy-with-aws-eks-and-prefect-106984923b30) —
    in that article, I’m demonstrating how to easily set up a workflow management
    system with a **serverless Kubernetes cluster **on AWS.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师的主要职责之一是确保数据始终可用、可靠且结构合理。为了实现这一点，你需要调度和监控你的数据管道。许多公司使用如 [Apache Airflow](https://airflow.apache.org/)
    或 [Prefect](https://www.prefect.io/) 的工作流管理系统，所以了解其中之一可能会显著提高你获得优秀数据工程职位的机会。如果你想
    **了解更多相关内容，请阅读我之前的故事**，例如 [这篇文章](https://towardsdatascience.com/distributed-data-pipelines-made-easy-with-aws-eks-and-prefect-106984923b30)
    —— 在那篇文章中，我展示了如何在 AWS 上轻松设置一个 **无服务器 Kubernetes 集群** 的工作流管理系统。
- en: '5\. Ability to work with containers: Docker & Kubernetes'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 能够使用容器：Docker 和 Kubernetes
- en: If you work with Python, you know that your code may suddenly no longer work
    because you upgraded to a new pandas version. Containerization is key, so **being
    able to work with containerized workloads** is one of the most crucial and most
    in-demand skills in (any) engineering jobs, as it makes your code self-contained,
    dependency-free and lets you deploy your code to *virtually* any environment.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用 Python，你会知道你的代码可能会因为升级到新的 pandas 版本而突然失效。容器化是关键，因此 **能够处理容器化工作负载** 是（任何）工程职位中最关键且需求量最大的技能之一，因为它使你的代码自包含、无依赖，并且让你能够将代码部署到
    *几乎* 任何环境。
- en: 6\. Knowing basic concepts
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 了解基本概念
- en: 'This goes together with being a T-shaped professional: you should know the
    basics of data warehousing, data lakes, Big Data, REST APIs, and databases. It
    would be rather disappointing to fail at explaining **the 3Vs of Big Data** or **data
    warehouse characteristics** during your job interview. Additionally, it’s worth
    knowing the architectural components. For instance, [in this post](https://towardsdatascience.com/why-you-are-throwing-money-away-if-your-cloud-data-warehouse-doesnt-separate-storage-and-compute-65d2dffd450f),
    I discuss data warehouse architectures and key considerations when migrating to
    the cloud.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这与成为 T 型专业人士相辅相成：你应该了解数据仓库、数据湖、大数据、REST APIs 和数据库的基础知识。在面试时不能解释 **大数据的 3Vs**
    或 **数据仓库的特性** 会令人相当失望。此外，了解架构组件也是值得的。例如，在 [这篇文章](https://towardsdatascience.com/why-you-are-throwing-money-away-if-your-cloud-data-warehouse-doesnt-separate-storage-and-compute-65d2dffd450f)
    中，我讨论了数据仓库架构和迁移到云端时的关键考虑因素。
- en: 7\. Ability to work and learn independently
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 能够独立工作和学习
- en: 'This goes without saying: with technologies evolving so fast, it’s crucial
    that you are a self-directed learner and that you are willing to continuously
    learn and experiment with new tools. It doesn’t mean that you need to follow every
    hype, but rather that you stay open-minded.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这不言而喻：随着技术的快速发展，你必须成为一个自我驱动的学习者，愿意不断学习和尝试新工具。这并不意味着你需要跟随每一个趋势，而是要保持开放的心态。
- en: 8\. Coding skills
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. 编程技能
- en: 'Programming doesn’t mean that you must be a “*hacker,*” and you need to spend
    all days doing nothing else but writing code. It’s rather about being able to **learn
    quickly** and to know how to write **good abstractions**. In the field of data
    engineering, this means that **you know how to create code that is DRY **(*Don’t
    Repeat Yourself*), meaning: you don’t copy-and-paste the same code from one script
    to another, but you know how to **write functions or classes in a modular and
    reusable way**. Clean code that can be reused, extended and parametrized, is easy
    to maintain and will save you and others time.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 编程并不意味着你必须是一个 “*黑客*”，并且需要整天只写代码。更重要的是能够 **快速学习** 和知道如何编写 **良好的抽象**。在数据工程领域，这意味着
    **你知道如何编写 DRY 代码**（*Don’t Repeat Yourself*），即：你不会将相同的代码从一个脚本复制粘贴到另一个脚本，而是知道如何
    **以模块化和可重用的方式编写函数或类**。干净的代码可以被重用、扩展和参数化，易于维护，并且可以节省你和他人的时间。
- en: 'To give you an example: I once worked for a company where there has been almost
    no modularity in place. In almost every Python project, people were copying over
    the same code to establish logging, connect to a data warehouse and load some
    data to and from it, or to establish an S3 client and download a CSV file from
    some S3 bucket. To improve this, I **created a Python package**:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: it included all the functions that were needed in almost any project, and I
    pushed it to a new GitHub repository
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This package could then be installed anywhere via:'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: pip install git+https://github.com/<COMPANY>/<PACKAGE_NAME>.git.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: This package saved us all a lot of time in the long run and made the codebase
    much cleaner.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: If you are a Python beginner, then you don’t need to learn how to create packages.
    At first, it may be enough if you can **write good Python functions** and if you
    know how to **work with basic packages for data manipulation such as **[**Pandas**](https://pandas.pydata.org/).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: Many companies also look for data engineers who know Scala, Java, R, or C (*or
    any other language you can think of*) — regardless of the programming language,
    you can get a much better job if you understand the **basic data types for working
    with data**, as well as the principles of **functional programming** and **modularity**.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Command Line
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Being able to work with the **Linux** operating system and interacting with
    it by using **bash commands** is one of the most crucial skills that will make
    you much more **efficient**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Many frameworks and cloud services work in such a way that we define our resources
    and services via a declarative language (*such as Dockerfile or Kubernetes YAML
    files*), which can then be deployed via **Command Line Interface (*****CLI*****)**.
    This paradigm is often known as **Infrastructure as Code**. For instance, AWS
    CLI allows you to provision an entire cluster of resources simply by submitting
    bash commands to the AWS API. Other cloud providers (*such as GCP or Azure*) offer
    similar command-line interfaces.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Soft skills
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Some may expect a data engineer to be a person who is doing nothing but writing
    ETL and crunching numbers. But in every job, it pays off to have **skills that
    complement your profile**. Imagine that you have two candidates:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: An excellent coder but a poor public speaker,
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An average coder but at the same time a great public speaker.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Which one would you hire? Many companies would pick the latter. **Employers
    look for well-rounded individuals **who also have important soft skills such as
    project management, public speaking, documenting, or great at moderating and organizing
    events.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: Factors playing a large role in your career prospects
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Salaries in data engineering jobs vary depending on the location, industry,
    required skills, and level of experience. Below, I list the 7 most important factors
    that determine salary and future growth. Some of them are obvious, but others
    may surprise you:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: '**Location**— even if you apply for a remote job, chances are that the company
    is paying you based on the standards of the country you live in to reflect the
    costs of living, etc.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**地点**——即使你申请的是远程工作，公司的薪资可能还是会根据你所在国家的生活标准来决定，以反映生活成本等因素。'
- en: '**Industry **— companies in the finance, automotive, tech, or pharmaceutical
    industry often pay much better than startups and e-commerce.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**行业**——金融、汽车、科技或制药行业的公司通常支付的薪资比初创公司和电子商务公司要高得多。'
- en: '**Years of experience **— recruiters are obsessed with it, even though the
    years themselves don’t really tell much about how much you learned from your previous
    jobs,'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工作经验**——招聘人员对此非常关注，尽管这些年数本身并不能真正反映你从之前的工作中学到了多少东西，'
- en: '**Expertise **— the years of experience are not equivalent to the expertise
    (*at least I think so*). Often people are just great at Spark, Linux, Dask, or
    advanced SQL. And if you can prove that you really know it well, it may be worth
    more than 20 years of experience doing drag-and-drop ETL.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**专业知识**——经验年限并不等同于专业知识（*至少我认为是这样*）。有时，人们在Spark、Linux、Dask或高级SQL方面表现出色。如果你能证明你真的对这些有深入了解，这可能比20年的拖拽式ETL经验更有价值。'
- en: '**Hands-on experience**— nothing is worth more in engineering than hands-on
    experience. Nobody can benefit from our knowledge if we can’t apply it in real
    life. Do personal projects and practice. Don’t just read something and think that
    you already know it — ***if you didn’t apply it, it’s all just theory that you
    will soon forget***.'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实践经验**——在工程领域，没有什么比实践经验更有价值。如果我们不能将知识应用于现实生活中，我们的知识是没有意义的。做个人项目并进行实践。不要只是阅读一些东西并认为你已经掌握了——***如果你没有应用它，那一切只是你很快会忘记的理论***。'
- en: '**Education**— I personally found that recruiters don’t look as much at your
    education as I would expect. Of course, they check whether you have a Bachelor’s
    or Master’s degree or even a Ph.D., but it often doesn’t matter much to recruiters
    what university did you attend or what was your subject. The same is true with
    certifications — many technical managers value your actual experience with specific
    tools or programming languages higher than any official proof of your knowledge,
    and they might prefer to verify your knowledge themselves in the technical interview
    rather than relying on certificates.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**教育背景**——我个人发现招聘人员并不会像我预期的那样关注你的教育背景。当然，他们会查看你是否拥有学士、硕士甚至博士学位，但招聘人员通常不太关心你毕业于哪个大学或你的专业是什么。认证也是如此——许多技术经理更看重你在特定工具或编程语言上的实际经验，而不是任何官方的知识证明，他们可能更愿意在技术面试中亲自验证你的知识，而不是依赖证书。'
- en: '**Your special skills, domain knowledge, and soft skills**(*for instance, the
    ability to handle conflicts*) are more important than you might expect. Often
    recruiters may reject somebody because they feel that this person simply doesn’t
    fit into the team’s and company’s culture.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**你的特殊技能、领域知识和软技能**（*例如，处理冲突的能力*）比你预期的更重要。招聘人员经常可能会拒绝某人，因为他们觉得这个人可能不适合团队和公司的文化。'
- en: Interview prep
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 面试准备
- en: I heard about cases when an applicant couldn’t answer in a phone interview the
    question about what the company he or she applied at is doing. Also, questions
    like: *tell me about yourself* and *why do you want to switch to a new company *are
    so common that it’s good to think about it in advance.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我听说过一些申请者在电话面试中无法回答关于他们申请的公司在做什么的问题。另外，像*谈谈你自己*和*你为什么想换公司*这样的问题非常普遍，提前考虑一下这些问题是很好的。
- en: Additionally, if you plan to apply, you should **be prepared for some **(*basic*)** technical
    questions**. Many data engineering managers ask to **design a star schema** based
    on some situation or give you **some coding questions **like what are [SQL window
    functions](https://en.wikipedia.org/wiki/SQL_window_function), generators, broadcasting,
    or list comprehensions in Python, what is the difference between Docker image
    and Docker container, or how would you go about creating a Docker image and running
    a Docker container.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你计划申请，你应该**为一些**（*基础*）**技术问题做好准备**。许多数据工程经理会要求你**设计一个星型模式**，或者给你**一些编码问题**，例如[SQL窗口函数](https://en.wikipedia.org/wiki/SQL_window_function)、生成器、广播、Python中的列表解析，Docker镜像和Docker容器之间的区别，或者你会如何创建Docker镜像和运行Docker容器。
- en: And lastly, believe in yourself and stay confident.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，相信自己并保持自信。
