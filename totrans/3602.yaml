- en: Frequently Asked Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What are MLOps tools?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For tracking ML experiments, there is **MLflow** and **Comet**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For Data and Model versioning, there is **DVC**, **DAGsHub**, and **Pachyderm**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For optimizing experiments, there is **Optuna** and **Sigopt**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For workflow pipelines and Orchestration, there is **Kubeflow** and **Apache
    Airflow**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For model saving and serving, there is **BentoML** and **Cortex**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For monitoring the models in production, there is **Evidently** and **NewRelic**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How is MLOps different from DevOps?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**DevOps** is a set of practices to improve the software development process
    by continuous integration and delivery of high-quality development products.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**MLOps** is the process of automating the deployment of machine learning applications
    and monitoring the performance in production.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Why MLOps is Important?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Deploying machine learning models is costly, and they don’t generate value to
    sustain the business. MLOps allows companies to easily deploy, monitor, and update
    models in production.
  prefs: []
  type: TYPE_NORMAL
- en: What is the best free MLOps course?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[MLOps Zoomcamp](https://github.com/DataTalksClub/mlops-zoomcamp) is the best
    and free for everyone. Other than that, you won’t find free complete MLOps courses
    on the web.'
  prefs: []
  type: TYPE_NORMAL
- en: How to get MLOps certifications?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Currently, there are no certifications on MLOps. Most organizations will accept
    [AWS Certified DevOps Engineer - Professional Certification](https://aws.amazon.com/certification/certified-devops-engineer-professional/?ch=tile&tile=getstarted)
    for the MLOps engineering position.
