- en: DataOps
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DataOps
- en: I was able to speak to DataOps’ Vice President, Evangelism & Enablement - [Patrick
    Connolly](https://www.linkedin.com/in/pctech/). This is what he had to say…
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我有机会与DataOps的副总裁、宣传与支持部的[Patrick Connolly](https://www.linkedin.com/in/pctech/)交谈。他说了以下内容……
- en: DataOps is about DevOps that applies to data, with a focus on flexibility, agility
    and control. The company is fairly new, having started in 2018 with the vision
    to reduce the time to insight, and accelerate the time to value, for customers.
    In 2019, they had a clear focus on the true principles of DevOps and extracting
    value from volume in IoT time series data in order to develop technology around
    DataOps.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: DataOps是应用于数据的DevOps，关注灵活性、敏捷性和控制。公司相对较新，成立于2018年，旨在减少洞察时间，并加快客户的价值实现时间。2019年，他们明确关注DevOps的真实原则，并从IoT时间序列数据中提取价值，以开发围绕DataOps的技术。
- en: They then went onto publicly sharing their DataOps Philosophy, which can be
    found on [TrueDataOps](https://www.truedataops.org/) and they also released their
    DataOps for Snowflake platform.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，他们公开分享了他们的DataOps理念，您可以在[TrueDataOps](https://www.truedataops.org/)找到这些内容，他们还发布了DataOps
    for Snowflake平台。
- en: 'The pillars of DataOps are:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: DataOps的支柱包括：
- en: ELT and the spirit of ELT
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ELT及其精神
- en: Continuous Integration / Continuous Deployment (CI/CD)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持续集成/持续部署（CI/CD）
- en: Code design and maintainability
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码设计与可维护性
- en: Environment management
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 环境管理
- en: Governance and change control
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治理与变更控制
- en: Automated testing and monitoring
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化测试与监控
- en: Collaboration and self-service
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协作与自助服务
- en: 'Customers typically face the same issue: multiple pipelines which naturally
    brings complexity. DataOps are trying to achieve a tempo that matches one another
    with a focus on agility and governance. They wanted to create solutions so that
    companies and stakeholders can get better, faster, and higher quality data, with
    no compromise on governance and data security.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 客户通常面临相同的问题：多个数据管道自然带来了复杂性。DataOps 试图实现彼此匹配的节奏，重点关注敏捷性和治理。他们希望创建解决方案，以便公司和利益相关者能够获得更好、更快和更高质量的数据，同时不妥协于治理和数据安全。
- en: The DataOps co-founders Justin Mullen and Guy Adams teamed up with other DataOps
    pioneers to write the book DataOps for Dummies - which I was able to get for free!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: DataOps 的联合创始人贾斯廷·穆伦和盖·亚当斯与其他 DataOps 先锋合作编写了《DataOps for Dummies》一书——我有幸免费获得了这本书！
- en: If you want to learn how you can build, test and deploy applications on SnowFlake,
    go over to [DataOps](https://www.dataops.live/) website.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解如何在 SnowFlake 上构建、测试和部署应用程序，可以访问 [DataOps](https://www.dataops.live/)
    网站。
- en: McLaren Racing
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 麦克拉伦赛车
- en: '[Andrew McHutchon](https://www.linkedin.com/in/andrew-mchutchon-1ab228179/?originalSubdomain=uk),
    a Senior Data Scientist for McLaren racing was also present. I was not able to
    personally speak with him, but he did have a Q&A session where I was able to ask
    questions.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[安德鲁·麦克赫奇](https://www.linkedin.com/in/andrew-mchutchon-1ab228179/?originalSubdomain=uk)，麦克拉伦赛车的高级数据科学家也在场。我没有机会与他亲自交谈，但他确实进行了问答环节，我得以提出问题。'
- en: 'You can imagine how busy his seminar was: How the McLaren Formula 1 Team is
    using Data to Accelerate Performance. People were literally on top of one another
    but it was very interesting to understand the concept of data and Formula 1.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以想象他的研讨会有多么繁忙：麦克拉伦一级方程式团队如何利用数据加速性能。人们几乎挤在一起，但理解数据和一级方程式的概念非常有趣。
- en: He was able to tell us that one of the biggest challenges he faces as a Senior
    Data Scientist is the lack of data. The racing sport does not happen often, so
    when it does there is very little data to work with. And once they collate this
    data, the process takes so long that the particular racing season has ended and
    is of no value at the time. The team can use it for the next season, but that
    still makes the current process harder.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 他告诉我们，作为高级数据科学家，他面临的最大挑战之一是数据的缺乏。赛车运动并不频繁发生，所以当它发生时，能用的数据非常有限。而且一旦他们整理这些数据，处理过程非常漫长，以至于特定的赛车赛季已经结束，在当时没有价值。团队可以在下一个赛季使用这些数据，但这仍然使当前的过程更加困难。
- en: He also said that the team doesn't have access to every piece of data. There
    are specific websites in which they get their data, most which are available to
    the general public. However, the information that broadcasters see on their screen
    such as the lap speed and gears - the data McLaren team do not have access to
    these stats. Therefore, the team has other team members watching the race and
    noting down every stat in order to collate data.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 他还提到，团队并不能访问所有的数据。他们从特定的网站获取数据，大多数网站对公众开放。然而，广播公司屏幕上显示的信息，比如圈速和档位——这些数据麦克拉伦团队无法获取。因此，团队有其他成员观看比赛并记录每一个统计数据，以便整理数据。
- en: The data team is not big, therefore the team is under a lot of pressure during
    each game.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 数据团队规模不大，因此在每场比赛期间，团队面临很大的压力。
- en: If you want to learn more about McLaren, have a look at their [website](https://www.mclaren.com/racing/).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于麦克拉伦的信息，请查看他们的 [网站](https://www.mclaren.com/racing/)。
- en: Eden Smith Group
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伊登·史密斯集团
- en: I also had the privilege to speak with [Jez Clark](https://www.linkedin.com/in/edensmithjezclark/),
    the CEO of Eden Smith. They offer data staffing, data consulting, education and
    training.They have over 20 Years of staffing experience within the technology
    industry and then eventually branched off to data consulting.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我还有幸与 [杰兹·克拉克](https://www.linkedin.com/in/edensmithjezclark/)，伊登·史密斯的首席执行官交谈。他们提供数据人员配备、数据咨询、教育和培训。他们在技术行业拥有超过
    20 年的人员配备经验，随后逐渐扩展到数据咨询。
- en: As the company started to grow, they saw a new market - education and training.
    They offer an educational programme called [Nurture](https://edensmith.group/wp-content/uploads/2022/01/Eden-Smith-Nurture-1221-1_compressed-1.pdf)
    which was shortlisted for the Data IQ Award ‘Best Development Programme’ 2020
    & 2021, and which they later on [Nurture Plus](https://edensmith.group/education-training/#Nurture_Plus)
    and [Nourish](https://edensmith.group/education-training/#Nurture_Plus).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司业务的增长，他们发现了一个新市场——教育和培训。他们提供一个名为[Nurture](https://edensmith.group/wp-content/uploads/2022/01/Eden-Smith-Nurture-1221-1_compressed-1.pdf)的教育项目，该项目曾入围2020年和2021年的Data
    IQ奖‘最佳发展项目’，后来他们还推出了[Nurture Plus](https://edensmith.group/education-training/#Nurture_Plus)和[Nourish](https://edensmith.group/education-training/#Nurture_Plus)。
- en: 'If you are interested in their internships and other forms of education, have
    a look here: [https://edensmith.group/](https://edensmith.group/). If you are
    based in the UK, and are looking for a new opportunity in technology, have a look
    at their live vacancies: [https://esjobs.powerappsportals.com/](https://esjobs.powerappsportals.com/)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对他们的实习和其他形式的教育感兴趣，可以查看这里：[https://edensmith.group/](https://edensmith.group/)。如果你在英国，并且寻找技术领域的新机会，可以查看他们的实时职位：[https://esjobs.powerappsportals.com/](https://esjobs.powerappsportals.com/)
- en: Wrapping it up
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: There were a wide range of companies present such as Microsoft, Databricks,
    Snowflake and more. The day was highly insightful, I made a lot of connections,
    learnt about different companies and was also able to learn more about new tools
    and softwares
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现场有多家公司参展，如微软、Databricks、Snowflake等。这一天极具洞察力，我建立了很多联系，了解了不同的公司，也学到了更多关于新工具和软件的知识
- en: I would highly advise visiting these types of conferences and exhibitions to
    explore more about the world of data, paradigm shift and the how you can be part
    of the future
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议参加这类会议和展览，以深入了解数据的世界、范式转变以及如何成为未来的一部分
