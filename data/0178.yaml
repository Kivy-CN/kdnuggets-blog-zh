- en: On other hand, Open Assistant is trying to change that. Their mission is to
    give everyone access to a great chat-based large language model like ChatGPT and
    GPT-4.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，Open Assistant正在努力改变这一点。他们的使命是让每个人都能访问像ChatGPT和GPT-4这样的优秀聊天型大型语言模型。
- en: In this post, we will learn about the Open Assistant project, its features,
    limitations, and plans. Moreover, we will provide you with all the resources to
    start creating your chatbot.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将了解Open Assistant项目及其特性、限制和计划。此外，我们还将为你提供所有资源，帮助你开始创建自己的聊天机器人。
- en: What is an Open Assistant?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是Open Assistant？
- en: The [Open-Assistant](https://github.com/LAION-AI/Open-Assistant) project is
    revolutionizing language innovations. Instead of keeping high-quality large language
    models private, they are letting everyone use datasets, models, code sources,
    and the Open Assistant platform.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Open-Assistant](https://github.com/LAION-AI/Open-Assistant)项目正在革新语言技术。与其将高质量的大型语言模型私有化，他们让所有人都可以使用数据集、模型、代码源和Open
    Assistant平台。'
- en: The Open-Assistant models are trained on a dataset that was collected from more
    than 13,000 volunteers. The collected dataset has over 600K interactions, 150K
    messages, and 10K fully annotated conversation trees on diverse topics in multiple
    languages.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Open-Assistant模型是在来自13,000多名志愿者的数据集上进行训练的。收集的数据集包含超过60万次互动、15万条消息和1万棵完全标注的对话树，涵盖多种语言的各种话题。
- en: Watch the launch video to understand how cool this project is.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 观看启动视频以了解这个项目有多酷。
- en: If you go to their Hugging Face [page](https://huggingface.co/OpenAssistant),
    you will see multiple model architectures trained on the Open Assistant dataset,
    for example, Stable LM, LLaMA, Pythia, Galactica, and more. They are working on
    a state-of-the-art model on the latest data, and soon they will launch that model
    with security features.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你访问他们的Hugging Face [页面](https://huggingface.co/OpenAssistant)，你会看到多个基于Open
    Assistant数据集训练的模型架构，例如Stable LM、LLaMA、Pythia、Galactica等。他们正在基于最新数据开发一款最先进的模型，并很快将推出具备安全功能的该模型。
- en: '**Note:** some of the models have restricted licenses (for research only),
    like LLaMA, but you will also see models like Pythia that are open for any use.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：**一些模型如LLaMA有使用限制（仅限研究），但你也会看到像Pythia这样的模型可用于任何用途。'
- en: How To Try It Out
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何尝试
- en: You can check out a Hugging Face [demo](https://huggingface.co/spaces/olivierdehaene/chat-llm-streaming)
    to interact with the model or sign up for free to official [chat](https://open-assistant.io/chat)
    to experience state-of-the-art models.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以查看 Hugging Face 的 [demo](https://huggingface.co/spaces/olivierdehaene/chat-llm-streaming)
    与模型互动，或免费注册官方 [chat](https://open-assistant.io/chat) 体验最先进的模型。
- en: As we all know that the project is created by an open-source community for the
    community, you will see options to improve the chat and contribute to data collection.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，该项目是由开源社区为社区创建的，你将看到一些选项来改善聊天体验并参与数据收集。
- en: Chatting with the AI
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与 AI 聊天
- en: Open Assistant lets you chat with a chatbot and give feedback on its responses.
    To start, sign up and click on the chat button. Then, use the thumbs-up or down
    icons to react to the chatbot's messages and help it learn.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Open Assistant 允许你与聊天机器人对话，并对其回应提供反馈。要开始，请注册并点击聊天按钮。然后，使用竖起或倒立的拇指图标对聊天机器人的消息做出反应，帮助它学习。
- en: '![Open Assistant: Explore the Possibilities of Open and Collaborative Chatbot
    Development](../Images/8d9070e02041ad9ccad1d51801c2a808.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![Open Assistant: 探索开放和协作聊天机器人开发的可能性](../Images/8d9070e02041ad9ccad1d51801c2a808.png)'
- en: Image from [Chat](https://open-assistant.io/chat)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Chat](https://open-assistant.io/chat)
- en: Contributing to Data Collection
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 贡献数据收集
- en: The data collection UI is quite simple. Just click on the Dashboard button,
    select the task, and start contributing. You can improve the capabilities of Open
    Assistant by submitting, ranking, and labeling model prompts and responses.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据收集的用户界面非常简单。只需点击仪表板按钮，选择任务，然后开始贡献。你可以通过提交、排名和标记模型提示和回应来提高 Open Assistant 的能力。
- en: '![Open Assistant: Explore the Possibilities of Open and Collaborative Chatbot
    Development](../Images/0bb1d5e59f7e3dc0fad3b8230bc48631.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![Open Assistant: 探索开放和协作聊天机器人开发的可能性](../Images/0bb1d5e59f7e3dc0fad3b8230bc48631.png)'
- en: Image from [Open Assistant ](https://projects.laion.ai/Open-Assistant/)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Open Assistant](https://projects.laion.ai/Open-Assistant/)
- en: When you make a valid contribution to the dataset, your score will be shown
    on a public leaderboard. This is a way of gamifying the contribution process.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当你对数据集做出有效贡献时，你的得分会在公共排行榜上显示。这是一种游戏化贡献过程的方式。
- en: '![Open Assistant: Explore the Possibilities of Open and Collaborative Chatbot
    Development](../Images/35969a902ddddd47c94f49e7d1502cc3.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![Open Assistant: 探索开放和协作聊天机器人开发的可能性](../Images/35969a902ddddd47c94f49e7d1502cc3.png)'
- en: Image from [Open Assistant ](https://projects.laion.ai/Open-Assistant/)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Open Assistant](https://projects.laion.ai/Open-Assistant/)
- en: Limitations
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 限制
- en: The limitations of Open Assistant are limitations of most open-source large
    language models. These models are trained on fewer coding and math interactions
    which results in failing horribly at answering math and coding questions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Open Assistant 的限制是大多数开源大型语言模型的限制。这些模型在编程和数学交互方面训练较少，导致在回答数学和编程问题时表现非常糟糕。
- en: The model is good at generating interesting answers and is more human-like,
    but sometimes it produces factually wrong or misleading answers.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型在生成有趣的回答方面表现良好，更像人类，但有时会产生事实错误或误导性的回答。
- en: You need to understand that these models are small compared to ChatGPT and there
    will be limitations.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解这些模型相对于 ChatGPT 来说较小，并且会有一些限制。
- en: Future Plan
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未来计划
- en: The Open Assistant founders have a vision of creating an assistant of the future
    that can perform various tasks such as writing emails, doing meaningful work,
    using APIs, and dynamically researching information. Moreover, they want their
    assistant to be customizable and extensible to anyone who uses it.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Open Assistant 的创始人有一个愿景，即创建一个未来的助手，它可以执行各种任务，如写邮件、进行有意义的工作、使用 API 和动态研究信息。此外，他们希望他们的助手对所有使用者都可以进行自定义和扩展。
- en: They will continue to collect more high-quality data and train better models.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们将继续收集更多高质量数据，并训练更好的模型。
- en: Their vision is to create a unified platform that includes conversational assistants,
    retrieval via search engines, integration of APIs and third-party integrations,
    and building blocks for developers.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们的愿景是创建一个统一的平台，包括对话助手、通过搜索引擎检索、API 和第三方集成，以及为开发者提供的构建模块。
- en: They still have a few private models that they want to make public after working
    on security features.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们还有一些私有模型，计划在完成安全功能后公开。
- en: The community is working on launching a methodology that will help train and
    run large language models on consumer-based GPUs.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区正在着手推出一种方法论，这将帮助在消费级 GPU 上训练和运行大型语言模型。
- en: Getting Started
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 入门指南
- en: The Open Assistant project is fully transparent and licensed for commercial
    use. Only a few models, such as LLaMa, are restricted. Everything else, including
    models, datasets, code, inference, paper, demo, and documentation, is free and
    public.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Open Assistant 项目完全透明，并且允许商业使用。只有少数模型，如 LLaMa，受到限制。其他所有内容，包括模型、数据集、代码、推理、论文、演示和文档，都是免费的和公开的。
- en: The platform lets you contribute to the dataset and climb the leaderboard. You
    can also train your model with the public dataset. Explore the endless possibilities.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这个平台让你能为数据集贡献并登上排行榜。你还可以使用公开数据集训练你的模型。探索无限可能。
