  prefs: []
  type: TYPE_NORMAL
  zh: '*以下是上述两个图表的一些要点：*'
- en: There is a huge increase in skills related to the cloud, like AWS and GCP.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与云相关的技能，如 AWS 和 GCP，增长显著。
- en: Similarly, there is also a large increase in skills related to deep learning,
    like PyTorch and TensorFlow.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同样，与深度学习相关的技能也有显著增加，例如 PyTorch 和 TensorFlow。
- en: SQL and Python continue to grow in importance, while R remains stagnant.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SQL 和 Python 的重要性持续增长，而 R 保持不变。
- en: Apache products, like Hadoop, Hive, and Spark, continue to decline in importance.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Apache 产品，如 Hadoop、Hive 和 Spark，重要性持续下降。
