- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者
- en: Being on the job hunt is tough, there’s no two ways about it. Sending out resumes,
    re-writing cover letters, the interminable wait between applying and waiting to
    hear back (or just getting ghosted) – it’s not fun.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 求职确实很艰难，这一点毫无疑问。发送简历、重新撰写求职信、申请和等待回复（或者干脆被“幽灵化”）之间的漫长等待——这都不是一件有趣的事。
- en: The good news is it’s a lot easier than it used to be. You don’t have to physically
    mail or drop off letters anymore; you can do a lot of applications with a few
    button clicks. There are plenty of specialized job boards, interview prep tools,
    and additional resources to make it more likely to find, apply, and actually get
    your dream data science job.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，现在比以前容易多了。你不再需要亲自邮寄或递送信件；你可以通过几次点击完成很多申请。有许多专业的招聘网站、面试准备工具和其他资源，使得找到、申请并真正获得你梦想中的数据科学工作更有可能。
- en: Let’s talk about the best free resources at your fingertips to get that data
    science job.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来谈谈手头上最好的免费资源，以便获得那份数据科学工作。
- en: Kaggle – Real World Skills
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kaggle – 真实世界技能
- en: It doesn’t matter how shiny your resume is if you don’t have the skills to back
    up your credentials. One of the best ways to get data science skills is by doing
    your own projects.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有足够的技能来支撑你的资历，那么无论你的简历多么光鲜也没用。获得数据科学技能的最佳方式之一是通过自己的项目。
- en: It’s sometimes tricky to get ideas for data science projects, which is where
    [Kaggle](https://www.kaggle.com/) comes in. Kaggle hosts a huge log of datasets,
    machine learning competitions, and includes answers and different approaches for
    how to tackle various projects.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有时获取数据科学项目的创意可能会有点棘手，这时[ Kaggle](https://www.kaggle.com/)就派上用场了。Kaggle提供了大量的数据集、机器学习竞赛，并包含了不同的解决方案和处理各种项目的方法。
- en: '![5 Free Resources to Master Your Data Science Job Search](../Images/20d7acb5978cfdbf69c51407cb020a68.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![5 Free Resources to Master Your Data Science Job Search](../Images/20d7acb5978cfdbf69c51407cb020a68.png)'
- en: 'Source: [https://www.kaggle.com/datasets](https://www.kaggle.com/datasets)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '来源: [https://www.kaggle.com/datasets](https://www.kaggle.com/datasets)'
- en: It's an excellent resource because it allows you to apply your data science
    skills in practical scenarios, receive feedback, and learn from the solutions
    of others. Not only that, but if you actually win a Kaggle competition, that can
    serve as a bit of a flex to any employers. Most data scientists know of Kaggle
    and will be suitably impressed that you can tackle those problems.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个极好的资源，因为它允许你在实际场景中应用数据科学技能，获得反馈，并从他人的解决方案中学习。不仅如此，如果你真的赢得了Kaggle竞赛，这可以成为对任何雇主的一种炫耀。大多数数据科学家都知道Kaggle，能够解决这些问题会让他们印象深刻。
- en: In short, the most valuable asset Kaggle provides is real-world data and real-world
    problems.  It offers valuable exposure to industry-level problems – and the opportunity
    to be noticed by top companies.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，Kaggle提供的最有价值的资产是现实世界的数据和问题。它提供了对行业级问题的宝贵曝光机会——以及被顶级公司注意的机会。
- en: StrataScratch – Interview Prep
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: StrataScratch – 面试准备
- en: 'I may be slightly biased here as the founder of [StrataScratch](https://www.stratascratch.com/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ds+job+resources),
    but I founded the company because I noticed a real problem: it’s hard to prep
    for data science interviews. So I started collecting interview questions from
    as many different companies as I could and categorizing them by difficulty, type
    of question, and company. The result is a database of over a thousand real-life
    interview questions – both coding and non-coding – plus the solutions if you’re
    really stumped.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作为[StrataScratch](https://www.stratascratch.com/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ds+job+resources)的创始人，我可能会稍微有些偏见，但我创建这个公司是因为我发现了一个真正的问题：准备数据科学面试很困难。因此，我开始收集来自尽可能多公司的面试问题，并按难度、问题类型和公司进行分类。结果是一个包含一千多个真实面试问题——包括编码和非编码问题——的数据库，此外还有解决方案，如果你真的陷入困境的话。
- en: In my experience interviewing for data science jobs, it’s not just about having
    the skills, it’s also about being able to stay calm and think through whatever
    they throw your way. As you might imagine, it’s a lot easier to do that if you’ve
    seen the interview question – or some variation of it – before.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的数据科学工作面试经验，这不仅仅是关于拥有技能，还要能够保持冷静，思考他们抛给你的任何问题。正如你可以想象的那样，如果你之前见过面试问题——或其某些变体——那么做到这一点会容易得多。
- en: It’s a good idea to practice interview questions at every stage in your data
    science job hunt, too, not just when you have an interview lined up. Practicing
    IRL interview questions gives you a sense of what problems data science companies
    are interested in solving, as well as the skills you should focus on learning
    or honing.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学求职的每个阶段，练习面试问题也是一个好主意，而不仅仅是在你有面试安排的时候。现实生活中的面试问题练习让你了解数据科学公司感兴趣解决的问题，以及你应该专注于学习或提升的技能。
- en: edX and Coursera (In Audit Mode) – Gain Knowledge
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: edX 和 Coursera（审计模式）– 获得知识
- en: 'Fun fact: while [edX](https://www.edx.org/) and [Coursera](https://www.coursera.org/)
    have very expensive data science courses, you can get all the same knowledge absolutely
    for free simply by auditing the courses. Now, this means you don’t get a certificate
    of your accomplishments, which can definitely be valuable, but you do get world-class
    lessons, tutorials, and guides for free.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的事实是，虽然[edX](https://www.edx.org/)和[Coursera](https://www.coursera.org/)提供的
    数据科学课程价格非常昂贵，但你可以通过审计这些课程免费获得所有相同的知识。这意味着你不会获得完成课程的证书，这确实可能很有价值，但你可以免费获得世界级的课程、教程和指南。
- en: '![5 Free Resources to Master Your Data Science Job Search](../Images/b10c6a70dc87942fd77ecdac3bc950ae.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![5种免费资源掌握数据科学求职](../Images/b10c6a70dc87942fd77ecdac3bc950ae.png)'
- en: 'Source: [https://www.edx.org/verified-certificate](https://www.edx.org/verified-certificate)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://www.edx.org/verified-certificate](https://www.edx.org/verified-certificate)
- en: Just find the course with the information you’re interested in, and sign up
    under audit mode. You can use this to shore up weak points on your resume, learn
    skills to do projects for your portfolio, or just explore a topic you’re passionate
    about.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 只需找到你感兴趣的信息课程，并以审计模式注册即可。你可以利用这个来弥补简历上的薄弱点，学习项目所需的技能，或只是探索你热衷的主题。
- en: KDNuggets and Towards Data Science – Read Data Science Blogs
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: KDNuggets 和 Towards Data Science – 阅读数据科学博客
- en: You’re reading this on [KDNuggets](/), so you should already know it’s a useful
    resource to get a data science job. KDNuggets doesn’t just offer blog posts, though.
    There are [datasets](/datasets/index.html) (again, useful for projects), live
    and virtual [events](/meetings/index.html) (great for networking), programming
    [cheat sheets](/cheat-sheets/index.html), and curated [tool recommendations](/kdnuggets-recommends).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在阅读[KDNuggets](/)，所以你应该已经知道这是一个获得数据科学工作的有用资源。然而，KDNuggets不仅提供博客文章。它还有[数据集](/datasets/index.html)（同样对项目有用）、实时和虚拟[活动](/meetings/index.html)（非常适合网络交流）、编程[备忘单](/cheat-sheets/index.html)以及精心挑选的[工具推荐](/kdnuggets-recommends)。
- en: I’m throwing in [Towards Data Science](https://towardsdatascience.com/), too,
    since it’s another blog packed with tutorials, guides, how-tos, personal stories
    and experiences, and more. While some stories are paywalled, many are left free.
    You can easily browse the TDS homepage and look for free stories that don’t have
    a little star next to the author's name.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我还推荐[Towards Data Science](https://towardsdatascience.com/)，因为这是另一个充满教程、指南、操作方法、个人故事和经验的博客。虽然一些故事需要付费，但许多故事是免费的。你可以轻松浏览TDS主页，寻找那些作者名字旁边没有小星星的免费故事。
- en: In short, one of the best ways to get a data science job is to learn from other
    data scientists. Many of them are kind enough to post content online for free
    for you to read and enjoy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，获得数据科学工作的一种最佳方式是向其他数据科学家学习。他们中的许多人很慷慨地在线发布免费的内容供你阅读和享受。
- en: Wellfound – Job Board
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wellfound – 招聘网站
- en: Not sure where to start your data science job search? Classic contenders like
    LinkedIn and Indeed definitely win in terms of volume, but I love [Wellfound](https://wellfound.com/)
    to find data science jobs for the curated aspect.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 不确定从哪里开始你的数据科学求职搜索？经典的选择如 LinkedIn 和 Indeed 在数量上确实占优势，但我喜欢[Wellfound](https://wellfound.com/)来寻找数据科学职位，因为它提供了精心挑选的方面。
- en: Wellfound has a few advantages over other job boards. One, the filtering options
    are powerful. You can easily find jobs based on investment round, salary, equity,
    markets, company size, and more.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Wellfound 相对于其他招聘网站有一些优势。首先，筛选选项非常强大。你可以轻松找到基于投资轮次、薪资、股权、市场、公司规模等的职位。
- en: Two, it’s primarily startups. If you’ve tried and failed to get a FAANG job,
    it might be time to turn your sights to a different scene. Startups are hungry
    for data science talent, and if you can broaden your horizons to consider a slightly
    less conventional employer, you might have better luck.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，这主要是初创公司。如果你曾经尝试过却未能获得FAANG职位，可能是时候将目光转向不同的领域。初创公司对数据科学人才需求旺盛，如果你能拓宽视野，考虑稍微不那么传统的雇主，你可能会更幸运。
- en: Three, it’s just a bit newer and fresher, so I find it to be a better job-hunting
    experience. Features include telling you who invested in the company, how recently
    the recruiter was reviewing applicants, and pulling in stats from Glassdoor about
    leadership and life/work balance ratings.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，它只是稍微更新和新鲜一些，因此我认为这是更好的求职体验。功能包括告知你谁投资了公司，招聘人员最近审查申请者的时间，以及从Glassdoor中获取关于领导力和生活/工作平衡评分的统计信息。
