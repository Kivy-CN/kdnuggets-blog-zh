- en: With the popularity of data science, there are a lot of myths about it that
    circulate around. If you’re interested in pursuing a career in data science, it’s
    important to be aware of these myths and bust them.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据科学的普及，围绕它有很多神话。如果你有意从事数据科学的职业，了解这些神话并将其揭穿是很重要的。
