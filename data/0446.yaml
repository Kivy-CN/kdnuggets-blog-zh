- en: 'Data science is, of course, more important than ever before. Regardless of
    industry, organizations use [data science](https://online.hbs.edu/blog/post/what-is-data-science)
    to:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学当然比以往任何时候都更重要。无论行业如何，组织都使用 [数据科学](https://online.hbs.edu/blog/post/what-is-data-science)
    来：
- en: Market their products and services more effectively
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更有效地推广他们的产品和服务
- en: Determine who their ideal audience members are
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定他们理想的受众是谁
- en: Make big business decisions, and more
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做出重大商业决策等
- en: Data scientists, therefore, are the specialists in charge of collecting, analyzing,
    and publishing results for data sets. Although data science is unlikely to diminish
    in importance in the future, it will undoubtedly shift as an industry as key metrics,
    or data analysis methods change with the times.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，数据科学家是负责收集、分析和发布数据集结果的专家。虽然数据科学在未来不太可能减少其重要性，但随着关键指标或数据分析方法随时间变化，它无疑会作为一个行业发生转变。
- en: 'If you’re a data scientist, you must [evolve with the industry](/2020/10/level-up-data-science-skills-8-months.html)
    rather than remain stagnant. If you grow with your industry, you will:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名数据科学家，你必须 [与行业同步发展](/2020/10/level-up-data-science-skills-8-months.html)，而不是停滞不前。如果你随着行业的发展而成长，你将会：
- en: Have better employment and promotional opportunities
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有更好的就业和晋升机会
- en: Understand your field better
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好地理解你的领域
- en: Make more of an impact for your clients or company, particularly for using data
    in marketing
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你的客户或公司带来更大的影响，尤其是在营销中使用数据
- en: Just like tradespeople need to grow in their skill sets, data scientists must
    also grow in the ever-changing world we inhabit. With that said, let’s break down
    how you can evolve your data science skills while progressing your career.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 就像工匠需要提升技能一样，数据科学家也必须在我们所处的不断变化的世界中不断成长。话虽如此，让我们来分解一下如何在推动职业发展的同时提升你的数据科学技能。
- en: Stay Abreast of New Developments with Blogs/Publishers
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过博客/出版物保持对新发展的了解
- en: The blogosphere, especially for data science and similar industries like tech
    or finance, is larger and more robust than ever before. This is great for front-line
    data scientists or those using talked-about technologies.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 博客圈，特别是对于数据科学以及类似的科技或金融行业，比以往任何时候都更加庞大和强大。这对于前线的数据科学家或那些使用热门技术的人来说是件好事。
- en: Why? Because it makes it easy for data scientists to stay abreast of new developments
    like [machine learning](https://dataconomy.com/2021/05/machine-learning-vs-artificial-intelligence-future-data-science/),
    keep an eye on how the industry is evolving, and learn new things just by reading
    blog posts about data science itself.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？因为这使得数据科学家能够跟上像[机器学习](https://dataconomy.com/2021/05/machine-learning-vs-artificial-intelligence-future-data-science/)这样的新发展，关注行业的演变，并通过阅读关于数据科学的博客文章学习新知识。
- en: Not only is this great for your career and your mental health, but it’s also
    excellent for your [understanding of data science](https://www.mygreatlearning.com/blog/what-is-data-science/)
    as a specialty. Plus, no matter how good you are at data science natively, the
    odds are there are at least a couple of gaps in your understanding.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅对你的职业和心理健康有好处，也对你对[数据科学](https://www.mygreatlearning.com/blog/what-is-data-science/)作为一个专业的理解大有裨益。而且，不管你在数据科学方面有多么出色，理解上总会有一些差距。
- en: 'Good news: data science blogs and published research papers can often fill
    in those gaps and leave you with a more holistic understanding of the industry
    overall. On top of all that, if you develop a healthy blogging habit, you’ll maintain
    a learning routine that will serve you well into middle age and beyond.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是：数据科学博客和发表的研究论文通常可以填补这些空白，让你对整个行业有更全面的了解。更重要的是，如果你养成健康的博客习惯，你将维持一种学习常规，这对你进入中年及以后都会有帮助。
- en: In a nutshell, blogging and reading research papers about data science can help
    you maintain proper discipline for critical thinking as well as writing and reading
    about data science and analytics.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，博客写作和阅读关于数据科学的研究论文可以帮助你维持正确的批判性思维纪律，并在数据科学和分析方面进行写作和阅读。
- en: In some cases, keeping abreast of new developments may help you be a more attractive
    hire when applying for a better-paying position.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，跟上新发展可能会帮助你在申请更高薪职位时更具吸引力。
- en: Apply for Higher-Paying Positions Regularly
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定期申请高薪职位
- en: Speaking of applying for better-paying positions, all data scientists should
    be on the lookout for opportunities to advance in their careers and pay ranges
    whenever possible.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 说到申请更高薪职位，所有数据科学家都应该随时关注职业和薪资水平的晋升机会。
- en: We are long past the economic environment where employees spend 20 years or
    more with the same company. Now, it’s time to be a data scientist mercenary and
    sell your specialized skills to whoever pays the most.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们早已过了员工在同一家公司工作20年或更长时间的经济环境。现在，是时候成为一名数据科学“雇佣兵”，将你的专业技能出售给出价最高的雇主。
- en: This is great for your career trajectory, of course, as it is for your wallet.
    But it’s also good to ensure that you are always at the forefront of data science
    as a field. If you apply for and are hired for higher-paying positions, you’ll
    have a greater opportunity to interact with new data science technologies and
    techniques.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这对你的职业发展当然有好处，对你的钱包也是如此。但同样重要的是确保你始终处于数据科学领域的前沿。如果你申请并被聘用到高薪职位，你将有更多机会接触到新的数据科学技术和方法。
- en: The result? You become a better, more well-rounded data scientist, and it’ll
    be even easier for you to be promoted or [get a higher-paying position](/2021/10/tripled-my-income-data-science-18-months.html)
    in the future. In many ways, aggressively pursuing new positions or promotions
    is a snowball effect, where applying for new jobs becomes easier, and you become
    more successful the longer you pursue this strategy.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 结果如何？你会成为一个更优秀、更全面的数据科学家，晋升或[获得更高薪的职位](/2021/10/tripled-my-income-data-science-18-months.html)将变得更容易。在许多方面，积极追求新职位或晋升是一种滚雪球效应，申请新工作变得更容易，追求这一策略的时间越长，你的成功也会越多。
- en: Pursue Side Projects
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从事副项目
- en: While having a main career focus or goal is important, it is also important
    to come up with a list of [side projects](/2022/01/15-neural-network-projects-build-2022.html)
    you could do in your free time.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然拥有主要职业目标很重要，但制定一个可以在闲暇时间进行的[副项目](/2022/01/15-neural-network-projects-build-2022.html)清单同样重要。
- en: 'Let’s face it: most data science work isn’t all that fun, especially if you
    do it just to get the paycheck. But many data scientists originally get into the
    field because of a passion for data science overall.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话：大多数数据科学工作其实并不那么有趣，尤其是当你只是为了薪水而做的时候。但许多数据科学家最初进入这一领域是因为对数据科学的热情。
- en: You can maintain your passion for your field and enjoy yourself by pursuing
    side projects like developing apps, analyzing data sets on Statista, and so on.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过从事侧项目来保持对自己领域的热情并享受乐趣，例如开发应用程序、在 Statista 上分析数据集等。
- en: For example, according to a recent survey, [62% of respondents](https://www.creditdonkey.com/best-investment-apps.html)
    prefer to manage their investments with an app. So who better to start whipping
    up a data-focused investment application *perfectly* suited for these folks’ desires
    than a data scientist like yourself?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，根据最近的一项调查， [62% 的受访者](https://www.creditdonkey.com/best-investment-apps.html)
    更喜欢通过应用程序管理他们的投资。那么，谁更适合开发一个*完美*满足这些人需求的数据驱动投资应用程序呢？当然是像你这样的数据科学家了。
- en: As you can see from the above example, side projects are also great opportunities
    to [build a portfolio](https://fourpillarfreedom.com/why-you-should-build-a-portfolio-of-side-projects/),
    which you can leverage to get higher-paying positions as well. Side projects often
    give you the opportunity to flex your creative data science muscles in a way that
    traditional positions don’t.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 正如上面的例子所示，侧项目也是[建立投资组合](https://fourpillarfreedom.com/why-you-should-build-a-portfolio-of-side-projects/)的绝佳机会，你可以利用这些项目获得更高薪资的职位。侧项目通常让你有机会展示你在数据科学方面的创造性，而这种机会在传统职位中并不常见。
- en: Keep Practicing with Online Challenges
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 继续通过在线挑战练习
- en: 'Lastly, keep your skills sharp and ready to go by practicing data science with
    online resources. The Internet has a treasure trove of challenging opportunities
    to put your skills to the test, such as:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，通过在线资源练习数据科学，保持你的技能敏锐和随时可用。互联网拥有大量挑战性的机会来检验你的技能，例如：
- en: Data science algorithm tutorials
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学算法教程
- en: Algorithmic logic challenges
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法逻辑挑战
- en: Coding challenges
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程挑战
- en: Statistics tests
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计测试
- en: And more
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及更多
- en: Even better, some online challenges [come with certificates](/2021/02/6-data-science-certificates.html)
    that you can then put on your resume or LinkedIn profile. Once more, completing
    these challenges and acquiring any relevant certificates could make you a more
    attractive hire when your dream position becomes available.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 更棒的是，一些在线挑战 [附带证书](/2021/02/6-data-science-certificates.html)，你可以将其放在简历或 LinkedIn
    个人资料中。完成这些挑战并获得相关证书，可能会让你在梦想职位开放时成为更具吸引力的候选人。
- en: All in all, growing as a data scientist is more important than ever, especially
    as new professionals enter the workforce and become your competitors. By following
    the advice above, you’ll remain a sharp-eyed, forward-thinking data scientist
    with full knowledge of the new technologies and developments in your field.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，作为数据科学家不断成长比以往任何时候都更加重要，特别是当新专业人士进入职场并成为你的竞争对手时。通过遵循上述建议，你将保持敏锐的眼光和前瞻性思维，全面了解你领域的新技术和发展。
