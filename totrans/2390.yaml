  type: TYPE_IMG
- en: Image By Author
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: Then we can map each row for the variable as per the dictionary.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
