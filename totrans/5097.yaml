- en: 'Here are some quick stats about the 24 slideshows in this table: there is an
    average of approximately 29,000 views, 621 downloads, 5 comments, and 38 favorites
    per slideshow. These aggregates can be deceptive, however.'
  prefs: []
  type: TYPE_NORMAL
- en: 'With the comments, for example, a large number of these comments came from
    [Machine Learning and Data Mining: 11 Decision Trees](http://www.slideshare.net/pierluca.lanzi/machine-learning-and-data-mining-11-decision-trees)
    and [TextMining with R](http://www.slideshare.net/whitish/textmining-with-r).
    In the first case, most of these comments were requests for the slides (the author
    chose to disable downloads) and in the second case, most of the comments were
    requests for code that was excerpted in the presentation. Similarly, because some
    presentations had downloads disabled, the average download count is misleading.
    Adjusting for these comments and some downloads being disabled, the real averages
    are approximately 994 downloads and 3 comments per presentation.'
  prefs: []
  type: TYPE_NORMAL
- en: Regardless, it appears that the social features are being put to use, and with
    some presentations, [Analytics and Data Mining Industry Overview](http://www.slideshare.net/gpiatetskyshapiro/analytics-and-data-mining-industry-overview)
    for example, the author can be seen responding to the comments. This shows how
    the format provides an interesting potential for people to interface with experts
    in data mining.
  prefs: []
  type: TYPE_NORMAL
- en: '![SlideShare Favorites vs. Counts](../Images/47adb5c0bafb302f4dca780683d516f7.png)Figure
    2: SlideShare Favorites vs. Counts'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chart we see the diversity in the audiences that these different slideshows
    can draw. While there is a general upward trend in the number of favorites compared
    to the number of views, there are some exceptions. My hypothesis is that the more
    generally applicable lectures, like [Data Mining: Concepts and Techniques](http://www.slideshare.net/Tommy96/data-mining-concepts-and-techniques-4036310),
    might draw a larger general viewership, the viewers will be less likely to favorite
    the slides. On the other hand, a more specific slideshow like [Mining Social Data
    for Fun and Insight](http://www.slideshare.net/adunne/mining-social-data-for-fun-and-insight)
    might not draw as large of a general crowd, but the viewers may be more likely
    to favorite it.'
  prefs: []
  type: TYPE_NORMAL
