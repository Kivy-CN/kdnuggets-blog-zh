- en: '[AWS](https://aws.amazon.com/what-is/generative-ai/) summarizes it well – “Generative
    artificial intelligence (generative AI) is a type of AI that can create new content
    and ideas, including conversations, stories, images, videos, and music. It reuses
    training data to solve new problems.”'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[AWS](https://aws.amazon.com/what-is/generative-ai/) 很好地总结了 – “生成性人工智能（生成性AI）是一种能够创建新内容和想法的AI，包括对话、故事、图像、视频和音乐。它重用训练数据来解决新问题。”'
- en: Generative AI has opened up new frontiers in the AI landscape!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 生成性AI开辟了AI领域的新前沿！
- en: LLMs come with their ability to generate human-like responses, but how should
    AI practitioners use them? Is there a guide or an approach to help the industry
    build confidence with this cutting-edge technology?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）具有人类般的响应生成能力，但AI从业者应该如何使用它们呢？是否有指南或方法来帮助行业建立对这项前沿技术的信心？
- en: That’s precisely what we will discuss in this article. So, let’s get started.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是我们将在本文中讨论的内容。那么，让我们开始吧。
- en: An assistant to get started !!!
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一种开始的助手!!!
- en: LLMs are essentially generators, so it is advised to use them for purposes,
    such as generating summaries and providing explanations, and answers to a wide
    range of questions. Typically, AI is used to assist human experts. Similarly,
    LLMs can augment your understanding of complex topics.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs本质上是生成器，因此建议将它们用于生成摘要、提供解释以及回答广泛的问题。通常，AI用于辅助人类专家。同样，LLMs可以增强你对复杂主题的理解。
- en: Industry experts consider LLMs as good sounding boards – yes, they are good
    for asking validation questions, brainstorming ideas, creating drafts, or even
    checking whether there is a better way to articulate the existing content. Such
    recommendations provide developers and AI enthusiasts the playground to test this
    powerful technology.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 行业专家认为LLMs是很好的讨论平台 – 是的，它们适合用来验证问题、头脑风暴、创建草稿，甚至检查是否有更好的方式来表达现有内容。这些建议为开发者和AI爱好者提供了测试这项强大技术的舞台。
- en: Not just text, LLMs help generate and debug code, as well as explain complex
    algorithms in an easy-to-understand manner, highlighting their role in demystifying
    the jargon to provide a tailor-made conceptual understanding for different personas.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是文本，LLMs还帮助生成和调试代码，以及以易于理解的方式解释复杂算法，突显了它们在解密术语方面的作用，为不同角色提供量身定制的概念理解。
- en: Benefits!!
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 好处！！
- en: Now, let’s discuss some of the cases underscoring the role of LLMs in bringing
    efficiencies. The examples below focus on generating reports and insights, and
    simplifying business processes.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们讨论一些突显LLMs在提高效率方面作用的案例。以下示例关注于生成报告和洞察，以及简化业务流程。
- en: '**Collaboration Tools:** Creating summary reports of data shared across applications
    such as Slack, is a very effective way to stay informed about projects’ progress.
    It can include details like the topic, its current status, the development thus
    far, the participants, action items, due dates, bottleneck, next steps, etc.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**协作工具：** 创建跨应用程序如Slack共享数据的总结报告是一种非常有效的方式，以便了解项目的进展。这些报告可以包括主题、当前状态、迄今为止的发展、参与者、行动项目、截止日期、瓶颈、下一步等详细信息。'
- en: '![Role of LLMs in bringing efficiencies](../Images/f1891d7bfd9af4d73fac2681da265a4d.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![LLMs在提升效率中的作用](../Images/f1891d7bfd9af4d73fac2681da265a4d.png)'
- en: Image by Author
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: '**Supply Chain:** The supply chain planners are mostly in a fire-fighting situation
    to meet the demand orders. While supply chain planning helps a lot, the last mile
    delivery requires experts to come together in the war room to keep the supply
    chain plan intact. A lot of information, often in the form of text gets exchanged,
    including insights that are helpful for future purposes too. Plus, the summary
    of such conversations keeps all the stakeholders informed of the real-time status.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**供应链：** 供应链规划师通常处于应急状态以满足需求订单。虽然供应链规划帮助很大，但最后一公里的交付需要专家们在战情室内齐心协力，以保持供应链计划的完整。大量的信息，通常以文本形式交换，包括对未来有用的见解。此外，这些对话的总结让所有利益相关者了解实时状态。'
- en: Adopting LLMs
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 采用LLMs
- en: With rapidly evolving advancements in technology, it is crucial to not give
    under the fear of missing out, but instead approach with the business-first mindset.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术迅速发展的背景下，重要的是不要因为担心错过而产生焦虑，而应以业务优先的心态来应对。
- en: In addition to suggestions proposed above, the users must keep themselves updated
    and regularly check for new techniques, and best practices to ensure the effective
    use of these models.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述建议外，用户还必须保持更新，定期检查新技术和最佳实践，以确保有效使用这些模型。
- en: Separate Facts from Fiction
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分清事实与虚构
- en: Having discussed the benefits of LLMs, it is time to understand the other side.
    We all know there is no free lunch. So, what does it require to make responsible
    use of LLMs? There are a lot of concerns like model bias, potential misuse such
    as deepfakes, and their repercussions, requiring increased awareness of the ethical
    implications of LLMs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论了LLMs的好处后，现在是时候了解另一面了。我们都知道没有免费的午餐。那么，负责任地使用LLMs需要什么？有许多关注点，比如模型偏见、深度伪造等潜在误用及其影响，需要对LLMs的伦理影响有更多的认识。
- en: '![Segregate human-generated responses from machine response.](../Images/a8d7aaaac822d238624306b5881a014b.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![区分人工生成的回应与机器回应。](../Images/a8d7aaaac822d238624306b5881a014b.png)'
- en: Image by Author
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: The situation has worsened to the extent that it has become increasingly difficult
    to segregate human-generated responses from that of a machine.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 情况已经恶化到越来越难以区分人工生成的回应和机器生成的回应。
- en: 'So, it is advised to not consider the information from such tools at face value,
    instead, consider these tips:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，建议不要仅仅凭表面考虑这些工具提供的信息，而应考虑以下提示：
- en: Refer to models as efficiency-enhancing tools and not as a single point of truth.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将模型视为提高效率的工具，而不是唯一的真理源。
- en: Crowdsource information from multiple sources and cross-check it before taking
    action – the ensemble works great by bringing together different viewpoints.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从多个来源收集信息并在采取行动之前进行交叉检查——集体智慧通过汇聚不同观点而表现出色。
- en: While you consider the importance and the trust factor of information coming
    from multiple sources, always check the source of information and the citations,
    preferably the ones with a higher reputation.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当你考虑来自多个来源的信息的重要性和可信度时，始终检查信息来源和引用，最好选择信誉较高的来源。
- en: Do not assume the given information is true. Look for contrarian views, i.e.
    what if this were wrong? Gather evidence that helps you refute that information
    is incorrect, rather than trying to support its validity.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要假设给出的信息是真实的。寻找反对的观点，即如果这不对呢？收集有助于你反驳信息不正确的证据，而不是试图支持其有效性。
- en: The model response often has gaps in its reasoning, read well, question its
    relevancy, and nudge it to get to the appropriate response
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型回应常常在推理上存在漏洞，要仔细阅读，质疑其相关性，并引导其得到适当的回应。
- en: Tips to Consider while Prototyping LLMs
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设计LLMs时需考虑的提示
- en: Let’s get straight to the practical applications of LLMs to know their capabilities
    as well as limitations. To start with, be prepared for multiple experiments and
    iteration cycles. Always stay informed about the latest industry developments
    to get the maximum benefits of the models.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们直接了解LLMs的实际应用，以了解它们的能力和局限性。首先，要做好多个实验和迭代周期的准备。始终保持对最新行业发展的了解，以充分利用模型的最大效益。
- en: The golden rule is to start from business objectives and set clear goals and
    metrics. Quite often, the performance metrics include multiple goals in terms
    of not just accuracy, but also speed, computational resources, and cost-effectiveness.
    These are the non-negotiables that must be decided beforehand.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 黄金法则是从业务目标出发，设定明确的目标和指标。通常，性能指标不仅包括准确性，还包括速度、计算资源和成本效益。这些都是必须事先决定的不可谈判的因素。
- en: The next important step is to choose the right LLM tool or platform that suits
    the business needs, which also includes the consideration of the closed or open
    source model.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的重要步骤是选择适合业务需求的LLM工具或平台，这也包括考虑闭源或开源模型。
- en: '![Helpful tips to make most of LLMs capability](../Images/c71ff3a16e6b1411d27336597108fa83.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![充分利用LLMs能力的有用提示](../Images/c71ff3a16e6b1411d27336597108fa83.png)'
- en: Image by Author
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: The size of the LLMs is another key deciding factor. Does your use-case demand
    a large model or small approximator models, which are less hungry on compute requirements,
    make a good trade-off for the accuracy they provide? Note that the larger models
    provide improved performance at the cost of consuming more computational resources,
    and in turn the budget.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: LLM的规模是另一个关键决定因素。你的用例是否需要大型模型，还是较小的近似模型，它们对计算需求的要求较低，能够在提供的准确性上做出良好的折中？请注意，较大的模型提供更好的性能，但需要消耗更多的计算资源，从而增加预算。
- en: Given the security and privacy risks that come with the large models, businesses
    need robust guardrails to ensure their end users' data is safe. It is equally
    important to understand the prompting techniques to convey the query and get the
    information from the model.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于大型模型带来的安全和隐私风险，企业需要强大的保护措施来确保最终用户的数据安全。同样，了解提示技术以传达查询并从模型中获取信息也很重要。
- en: These prompting techniques are refined over time with repeated experiments,
    such as by specifying the length, tone, or style of the response, to ensure the
    response is accurate, relevant, and complete.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这些提示技术随着重复实验而不断改进，例如通过指定响应的长度、语调或风格，以确保响应准确、相关和完整。
- en: Summary
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: LLM is, indeed, a powerful tool for an array of tasks, including summarizing
    information to explaining complex concepts and data. However, successful implementation
    requires a business-first mindset to avoid getting into AI hype and find a real
    valid end-use. Furthermore, awareness of ethical implications such as verifying
    information, questioning the validity of responses, and being cognizant of potential
    biases and risks associated with LLM-generated content promotes responsible utilization
    of these models.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: LLM确实是一个强大的工具，适用于多种任务，包括信息总结、复杂概念和数据解释。然而，成功的实施需要以业务为先的思维方式，以避免陷入人工智能的炒作中，并找到真正有效的最终用途。此外，了解伦理影响，例如验证信息、质疑响应的有效性，以及注意LLM生成内容可能存在的偏见和风险，有助于负责任地使用这些模型。
