- en: Today, I want to talk about some exceptional women working in AI who inspire
    me in my everyday work.
  prefs: []
  type: TYPE_NORMAL
- en: Two of them, Joy Buolamwini and Fei-Fei Li, along with others, were honored
    for International Women’s Day in 2019 by [KDnuggets](/2019/03/women-ai-big-data-science-machine-learning.html).
  prefs: []
  type: TYPE_NORMAL
- en: '**Joy Buolamwini - Founder, Algorithmic Justice League**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Algorithmic Justice League’s mission is to raise public awareness about AI and
    its impact on the reduction of AI-bias and harm. Her pioneering research, published
    in 2018/2019, showed how facial recognition software used by Amazon, Microsoft,
    IBM, and other companies was not “machine neutral.” It had a distinctly-lower
    performance when trying to recognize darker female faces as accurately as those
    of white men. [Fast Company](https://www.fastcompany.com/90525023/most-creative-people-2020-joy-buolamwini)
    reported that the software was taken off the market for re-configuration based
    on Buolamwini’s research.
  prefs: []
  type: TYPE_NORMAL
- en: '**Fei-Fei Li - Professor of Computer Science, Stanford University**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Fei-Fei Li is a Stanford professor and the founder of Stanford’s [Human-Centered
    AI Institute](https://hai.stanford.edu/). She developed [ImageNet](https://qz.com/1034972/the-data-that-changed-the-direction-of-ai-research-and-possibly-the-world/),
    first published in 2009, as a training tool to teach AI how to identify objects.
    ImageNet was considered the birth of AI-dataset training, with the first tests
    achieving 71.8% accuracy. Since then, the annual ImageNet challenge is a contest
    to see which algorithm identifies objects with the lowest error rate. The last
    competition was held in 2017 when the winning algorithm hit 97.3% accuracy, which
    is better than human abilities.
  prefs: []
  type: TYPE_NORMAL
- en: But here are eight other women, not yet honored by KDnuggets, who use AI in
    positive ways and whose contributions to make a better world are significant.
    The list is in alphabetical order by last name.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/3ef4b26f5b6ce7162b9140475f182a40.png)'
  prefs: []
  type: TYPE_IMG
- en: '**1\. [Monica Abarca](https://www.linkedin.com/in/monicaabarca/)**, Co-Founder
    & CEO, qAIRa  – **Making the Planet Cleaner**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As the co-founder and CEO of qAIRa, Monica Abarca develops technological solutions
    to deal with air contamination. Dangerous levels of air contamination are responsible
    for over four million deaths each year. The qAIRa company combines drone technology
    with air-quality monitoring, using data analytics to identify air contamination,
    and produces real-time maps showing critical areas.
  prefs: []
  type: TYPE_NORMAL
- en: Government officials use this information to protect the public from the dangers
    of air-borne contaminants in an emergency, such as an industrial gas leak, natural
    disaster, or chemical spill. Another use for these AI-driven systems is to improve
    overall air quality by effectively monitoring targeted areas subject to air-pollution
    abatement initiatives.
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. [Regina Barzilay](https://www.regina.csail.mit.edu/)**, Faculty Lead
    & Professor, MIT  – **Helping to Prevent Breast Cancer**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Working as the faculty lead and a professor at MIT, Regina Barzilay has long
    been a thought leader in this AI space. She was the first person to receive the
    $1 million prize for the AAAI Squirrel AI Award for Artificial Intelligence for
    the Benefit of Humanity.
  prefs: []
  type: TYPE_NORMAL
- en: Professor Barzilay is a strong advocate for having standards that ensure equity
    and fairness in applying AI technology, especially in medicine. As an example,
    she points to the Tyrer-Cuzick model used to determine a patient’s risk of getting
    breast cancer by analyzing imaging data. This system has a modest accuracy with
    white women but fails miserably with women of African or Asian descent.
  prefs: []
  type: TYPE_NORMAL
- en: This failure happens because the software has not been adequately machine-trained
    on enough sets of images from racially-diverse groups. This problem is due to
    undesirable researcher-bias. It is readily proven and unconscionable. Professor
    Barzilay insists that software developers eliminate bias by validating AI software
    on different groups of people or by allowing it to be open source to compare system
    accuracy using diverse models.
  prefs: []
  type: TYPE_NORMAL
- en: '**3\. [Hulya Emir-Farinas](https://www.linkedin.com/in/hulyafarinas/)**, Director
    of Data Science, FitBit  – **Researching People’s Motivation to Lead a Healthier
    Life**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As the Director of Data Science at Fitbit R&D, Dr. Emir-Farinas works with
    AI applications using machine learning combined with behavioral science and healthcare.
    She is working to answer questions that include:'
  prefs: []
  type: TYPE_NORMAL
- en: What motivates an individual to pursue a healthier lifestyle?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are real and imagined barriers that prevent making a positive change?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How does Fitbit enhance its users’ ability to make lifestyle changes?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Answering such questions necessitates a multi-disciplinary approach involving
    behavioral economics, behavior science, health science, and machine learning to
    deliver the appropriate interventions, and encouragement, and to make the solution
    “smart” with more personalization.
  prefs: []
  type: TYPE_NORMAL
- en: '**4\. [Dina Machuve](https://www.linkedin.com/in/dina-machuve-74106266/)**,
    Lecturer and Researcher at the Nelson Mandela African Institution of Science and
    Technology – **Improving Agriculture**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: At the Nelson Mandela African Institution of Science and Technology, Dina Machuve
    is a lecturer and researcher. She focuses on creating data-driven solutions to
    improve agriculture. One application is a diagnostics system that helps identify
    diseases in poultry using bioinformatics and computer vision technology.
  prefs: []
  type: TYPE_NORMAL
- en: There are over 380 million household farms that create food for 70% of the people
    living in developing countries. Manchuve’s solution, now deployed in Tanzania,
    uses systematic data collection and analysis in small to medium sized farms. The
    project demonstrates the value of using AI methods of deep learning for disease
    diagnostics to improve livestock health. It works by collecting data for analysis
    in low-resourced settings from the 3.7 million households that raise chickens.
  prefs: []
  type: TYPE_NORMAL
- en: '**5\. [Deborah Raji](https://www.linkedin.com/in/deborah-raji-065751b2/),**
    Fellow, Mozilla – **Preventing Demographic Bias**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Deborah Raji was given the 2020 Barlow award at the Electronic Frontier Foundation
    Pioneer Award Ceremony for her work on racial-bias in AI. Her concentration is
    the negative impact AI has on minorities when dealing with the American justice
    system. She advocates eradicating and replacing the seriously-flawed facial recognition
    and surveillance systems used by law enforcement in many American cities.
  prefs: []
  type: TYPE_NORMAL
- en: '**6\. [Tempest van Schaik](https://www.linkedin.com/in/tempestvanschaik/)**,
    Senior Machine Learning Engineer, Microsoft – **Helping Children with Cystic Fibrosis**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a Senior Machine Learning Engineer at Microsoft, Tempest van Schaik is on
    the Commercial Software Engineering team in the Data Science division for Microsoft’s
    Azure cloud-based services. This team is responsible for coding high-level AI
    projects for the cloud.
  prefs: []
  type: TYPE_NORMAL
- en: One exciting project is [Fizzyo](https://customers.microsoft.com/en-us/story/731791-fizzyo),
    a device that improves physiotherapy for patients with Cystic Fibrosis. It turns
    breathing exercises into controls for video games. This device makes the experience
    more fun for children undergoing therapy and provides data collection of every
    breath while the child plays, which leads to better treatment outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: '**7\. [Lucy Vasserman](https://www.linkedin.com/in/lucy-vasserman-04069716/)**,
    Staff Software Engineer, Google – **Helping Animal Conservation**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: At Google, Lucy Vasserman works as a staff software engineer on innovative AI
    projects. Google partnered with conservation groups to use AI to study wildlife.
    Since the 1990s, the groups have collected 4.5 million photos of animals using
    camera traps. That database of images formed the initial image library for [Wildlife
    Insights](https://www.wildlifeinsights.org/). Others can add camera trap images
    to help map wildlife globally and to build the growing image database. Anyone
    can access the database online to [explore the photo](https://app.wildlifeinsights.org/explore)
    and the location maps of the camera traps.
  prefs: []
  type: TYPE_NORMAL
- en: Vasserman worked on the program to train it to identify around 100 species.
    It can process and categorize 3,600 photos per hour. The machine learning software
    analyses the images to discover trends such as the population size of individual
    species, predator/prey interactions, and how wild animals respond to human hunting
    and encroachment on their habitat.
  prefs: []
  type: TYPE_NORMAL
- en: '**8\. [Fernanda Viégas](https://www.linkedin.com/in/fernanda-vi%C3%A9gas-2613874/)**,
    Principal Scientist, Google – **Making Attractive Visualizations of Complex Data**'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: At Google, Fernanda Viégas works as a data visualization expert. Examples of
    the visualization systems created by her with other [Big Picture team](http://www.fernandaviegas.com/)
    members, can be experienced at [fernandaviegas.com](http://www.fernandaviegas.com/).
    She is the co-leader of Google’s [PAIR](https://ai.google/research/teams/brain/pair)
    (People + AI Research).
  prefs: []
  type: TYPE_NORMAL
- en: Some of her projects show wind currents, collaboration patterns of Wikipedia
    editorial activities, and dynamic maps of world-news events. Dr. Viégas produces
    highly-visual, data-driven artwork that is part of a permanent collection at the
    Museum of Modern Art in New York.
  prefs: []
  type: TYPE_NORMAL
- en: As a Latina who came from a non-technical background, she obtained her doctorate
    at the MIT Media Lab. She makes an effort to increase diversity initiatives in
    technological fields to reduce the underrepresentation of women and minorities
    in data science.
  prefs: []
  type: TYPE_NORMAL
- en: '**Conclusion**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Women are encouraged to get involved in AI due to its world-changing qualities
    and to reduce the gender-bias that exists. Take inspiration from the late Justice
    Ruth Bader Ginsburg of the U.S. Supreme Court. When asked, “How many justices
    would she like to be women on the Supreme Court?” She said, “All of them.”
  prefs: []
  type: TYPE_NORMAL
