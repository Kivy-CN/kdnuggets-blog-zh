- en: SQL in Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'It''s one of the most powerful tools we have at our disposal as data scientists.
    No, it''s not deep learning. It''s not statistics. It''s not even Python. Structured
    Query Language (SQL) is used to manage data in a vast array of popular database
    engines, making it critical to access what data scientists (and others) are always
    on the hunt for: data.'
