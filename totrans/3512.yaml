- en: '*How do I learn machine learning?*'
  prefs: []
  type: TYPE_NORMAL
- en: Straightforward question. Not-so-straightforward answer.
  prefs: []
  type: TYPE_NORMAL
- en: There are obviously a number of ways to go about learning machine learning,
    with books, courses, and degree programs all being great places to start. Like
    any number of topics a newcomer may delve into, however, there are a vast number
    of options in each of these categories, and attempting to narrow one's focus alone
    can often prove futile.
  prefs: []
  type: TYPE_NORMAL
- en: A Quora post, aptly titled '[How Do I Learn Machine Learning?](https://www.quora.com/How-do-I-learn-machine-learning-1),'
    ends up being a robust resource. The FAQ has generated a lot of attention during
    the course of its life, with 93 answers and more than 468,000 views, and has contributions
    from a number of well-known personalities in the machine learning world. The idea
    of learning from others whom have previously undertaken the same task has special
    significance for the learning of machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: In this post we will take a look at advice from the top answers of the Quora
    post. We will find recommended courses and books relevant to learning machine
    learning, garner specific advice from experts, and see what other nuggets we can
    pick up along the way.
  prefs: []
  type: TYPE_NORMAL
- en: As you look over this advice, don't forget to check our other fine learning
    material and resources, including [a curated list of free data science books](/2015/09/free-data-science-books.html),
    [collections of top data science](/2015/09/top-20-data-science-moocs.html) and
    [mathematics MOOCs](/2015/09/15-math-mooc-data-science.html), and a [large](/2015/09/acquire-machine-learning-skills.html)
    [number](/2015/04/baby-boom-udemy-excel-tutorial-analyzing-large-data-sets.html)
    of [advice posts](/2015/10/5-steps-learn-data-science.html) and [tutorials](/2015/10/top-reddit-machine-learning-september.html).
    Also keep in mind that, in contrast with many of the other educational resources
    on this site, this post deals solely with machine learning, and while a prominent
    component of data science, this advice is more narrowly-focused than some of the
    other data science learning materials.
  prefs: []
  type: TYPE_NORMAL
