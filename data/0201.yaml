  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sam Altman 暗示](https://twitter.com/readkrystalhu/status/1613761499612479489)
    GPT-4 的发布会有延迟，在与 [Connie Loizos](https://twitter.com/Cookie) 的对话中透露，Loizos 是 TechCrunch
    的硅谷编辑。Altman 说：“一般来说，我们会比人们希望的更慢地发布技术。我们会等待更长时间……”这是我的看法：'
