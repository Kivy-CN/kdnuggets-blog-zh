- en: 'Exploring Google’s Latest AI Tools: A Beginner’s Guide'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索Google最新AI工具：初学者指南
- en: 原文：[https://www.kdnuggets.com/exploring-googles-latest-ai-tools-a-beginners-guide](https://www.kdnuggets.com/exploring-googles-latest-ai-tools-a-beginners-guide)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/exploring-googles-latest-ai-tools-a-beginners-guide](https://www.kdnuggets.com/exploring-googles-latest-ai-tools-a-beginners-guide)
- en: '![Exploring Google''s Latest AI Tools: A Beginner''s Guide](../Images/a0fb237ea53b3591524e3cc6d8454eb1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![探索Google最新AI工具：初学者指南](../Images/a0fb237ea53b3591524e3cc6d8454eb1.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: 'Artificial Intelligence has become one of the fastest-growing fields of our
    recent years. These new technologies will change the world forever, presenting
    us with a significant choice:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能已经成为近年来发展最快的领域之一。这些新技术将永远改变世界，为我们提供了一个重要的选择：
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的三大课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业轨道。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析技能'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织进行IT工作'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Embrace AI to optimise our workflow or ignore it altogether.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 拥抱人工智能来优化我们的工作流程，或完全忽视它。
- en: 'If you''re reading this, I’m pretty sure you fall into the first camp: you
    want to take advantage of AI to enhance your daily tasks.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这篇文章，我很确定你属于第一类：你想利用AI来提升日常任务。
- en: However, there’s a significant problem. Major companies are striving to distinguish
    themselves by flooding the market with a diverse range of applications. This makes
    it hard to know all the options that are out there waiting to be used.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，存在一个重大问题。主要公司正努力通过向市场推出各种不同的应用来区分自己。这使得了解所有现有的选项变得困难。
- en: This article aims to introduce Google's top AI applications and guide you on
    how to start using them today.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在介绍Google的顶级AI应用，并指导你如何开始使用它们。
- en: Google Gemini
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Gemini
- en: Gemini is an advanced Large Language Model (LLM), a direct competitor of OpenAI’s
    GPT models, available for everyone to use for free!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini是一个先进的大型语言模型（LLM），是OpenAI的GPT模型的直接竞争对手，免费供所有人使用！
- en: '![Exploring Google''s Latest AI Tools: A Beginner''s Guide](../Images/9d3c275d0504e69f425312775aff4ddf.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![探索Google最新AI工具：初学者指南](../Images/9d3c275d0504e69f425312775aff4ddf.png)'
- en: Screenshot of Gemini main interface
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Gemini主界面的截图
- en: 'It integrates Google''s extensive research in AI to provide more accurate,
    context-aware responses, making it highly effective for applications like chatbots,
    virtual assistants, and other language-based AI solutions. Some of the key characteristics
    that make Gemini one of the best LLMs in the market are:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 它集成了Google在AI领域的广泛研究，提供更准确、上下文感知的回应，使其在聊天机器人、虚拟助手和其他语言基础的AI解决方案中极为有效。使Gemini成为市场上最佳LLM之一的几个关键特征包括：
- en: 'Free to Use: No payment is required.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费使用：无需支付。
- en: 'Multimodal Capabilities: It can deal with images and documents.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多模态能力：能够处理图像和文档。
- en: 'User-Friendly Interface: Easy to use.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户友好界面：易于使用。
- en: Getting Started
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开始使用
- en: To start using Google’s Gemini, you just need to have a Google account. You
    can go to Gemini’s main interface and start chatting with it today.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用Google的Gemini，你只需要一个Google账户。你可以直接前往Gemini的主界面，今天就开始与其聊天吧。
- en: Google Cloud
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google云
- en: Set of cloud computing services that run on Google’s infrastructure. It offers
    multiple services including computing, storage, analytics, and machine learning.
    It can be used to build, train, and deploy AI models and solutions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一组在Google基础设施上运行的云计算服务。它提供多种服务，包括计算、存储、分析和机器学习。可用于构建、训练和部署AI模型及解决方案。
- en: 'Its main AI services include:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 其主要AI服务包括：
- en: 'AutoML: Designed with ready-to-use APIs for users with basic ML knowledge.
    Its main tools include AutoML Vision or AutoML Natural Language among others.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AutoML：为具备基础机器学习知识的用户设计，配备即用型API。其主要工具包括AutoML Vision或AutoML Natural Language等。
- en: 'Vertex AI: A managed platform that simplifies the ML lifecycle, from data preparation
    to model deployment and monitoring.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Vertex AI：一个管理平台，简化了 ML 生命周期，从数据准备到模型部署和监控。
- en: 'Natural Language API: An intuitive tool to deal with natural language, supporting
    sentiment analysis, entity recognition, and syntax analysis.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然语言 API：一个直观的工具，用于处理自然语言，支持情感分析、实体识别和语法分析。
- en: Getting Started
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 入门指南
- en: To start using it today you just need a Google Cloud account. If you are a new
    user, you will get 300$ credit as a free trial during the first 90 days.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用，只需一个 Google Cloud 账户。如果你是新用户，你将获得 300 美元的免费试用积分，期限为 90 天。
- en: Once your account is created, you can access these tools via the Google Cloud
    Console.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 账户创建后，你可以通过 Google Cloud Console 访问这些工具。
- en: TensorFlow
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TensorFlow
- en: TensorFlow is an open-source framework to create from scratch and train ML models.
    It is compatible with multiple programming languages such as Python and Java.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 是一个开源框架，用于从零开始创建和训练 ML 模型。它兼容多种编程语言，如 Python 和 Java。
- en: 'TensorFlow''s main features include:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 的主要功能包括：
- en: 'Comprehensive Ecosystem: TensorFlow offers tools to support the whole ML project
    lifecycle: model building, training, and deployment.including'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 综合生态系统：TensorFlow 提供了支持整个 ML 项目生命周期的工具：模型构建、训练和部署。
- en: 'Community: It is a widely used tool with extensive documentation and an active
    community.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区：它是一个使用广泛的工具，拥有丰富的文档和活跃的社区。
- en: 'Cross-Platform: With TensorFlow Lite, models can be deployed on a variety of
    devices, from smartphones to IoT devices.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨平台：使用 TensorFlow Lite，模型可以部署在各种设备上，从智能手机到物联网设备。
- en: Getting Started
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 入门指南
- en: 'Install TensorFlow using pip:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 pip 安装 TensorFlow：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Then you can explore the wide range of tutorials available on the TensorFlow
    website.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你可以探索 TensorFlow 网站上提供的各种教程。
- en: Experiments with Google
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google 实验
- en: It is a collection of AI projects and experiments. It provides an interactive
    way to explore what AI can do, with many projects available for direct interaction.
    It uses hardware components and software tools from Google.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个 AI 项目和实验的集合。它提供了一种互动方式来探索 AI 的能力，许多项目可供直接互动。它使用了 Google 的硬件组件和软件工具。
- en: 'Main features include:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 主要功能包括：
- en: 'Educational Tools: Most of the projects are crafted to teach basic AI and ML
    concepts interactively and funnily.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育工具：大多数项目设计为以互动和有趣的方式教授基本的 AI 和 ML 概念。
- en: 'Interactive Demos: You can interact with AI models and see how they respond
    to different inputs.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互动演示：你可以与 AI 模型互动，查看它们如何响应不同的输入。
- en: Getting Started
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 入门指南
- en: Visit Experiments with Google to explore the available projects. Many of these
    experiments include code and instructions for those interested in the technical
    details.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 访问 Google 实验以探索可用的项目。许多实验包括代码和说明，适合对技术细节感兴趣的人。
- en: AI Hub
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI Hub
- en: Google AI Hub is a platform where you can share and deploy ML models and pipelines.
    Its main goal is to foster a collaborative synergy between users and enterprises
    to leverage pre-build models and solutions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Google AI Hub 是一个你可以分享和部署 ML 模型和管道的平台。其主要目标是促进用户和企业之间的协作，利用预构建的模型和解决方案。
- en: 'Its main features are:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 其主要功能包括：
- en: 'Pre-trained Models: Access a library of models pre-trained by Google and other
    users.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预训练模型：访问由 Google 和其他用户预训练的模型库。
- en: 'Collaboration: Share your models and solutions with the community, and discover
    other users’ models.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协作：与社区分享你的模型和解决方案，并发现其他用户的模型。
- en: 'Integration with Google Cloud: Seamlessly integrate with other Google Cloud
    services for deployment and monitoring.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 Google Cloud 的集成：与其他 Google Cloud 服务无缝集成，用于部署和监控。
- en: Getting Started
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 入门指南
- en: AI Hub is part of Google Cloud, so you'll need a Google Cloud account to access
    it.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: AI Hub 是 Google Cloud 的一部分，因此你需要一个 Google Cloud 账户才能访问。
- en: Browse the AI Hub for models and solutions that fit your needs.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览 AI Hub 寻找符合你需求的模型和解决方案。
- en: Wrapping Up
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: Google offers a wide variety of tools to start your journey into AI and machine
    learning. By exploring and taking advantage of them, you can optimize your workflow,
    enhance your daily tasks, and stay ahead in this fast-paced field!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Google 提供了多种工具，帮助你开始 AI 和机器学习之旅。通过探索并利用这些工具，你可以优化工作流程、提升日常任务，并在这个快速发展的领域中保持领先！
- en: '**[](https://www.linkedin.com/in/josep-ferrer-sanchez/)**[Josep Ferrer](https://www.linkedin.com/in/josep-ferrer-sanchez)****
    is an analytics engineer from Barcelona. He graduated in physics engineering and
    is currently working in the data science field applied to human mobility. He is
    a part-time content creator focused on data science and technology. Josep writes
    on all things AI, covering the application of the ongoing explosion in the field.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**[](https://www.linkedin.com/in/josep-ferrer-sanchez/)**[Josep Ferrer](https://www.linkedin.com/in/josep-ferrer-sanchez)**是来自巴塞罗那的分析工程师。他毕业于物理工程专业，目前从事于应用于人类移动的数据科学领域。他还是一名兼职内容创作者，专注于数据科学和技术。Josep
    涵盖了 AI 领域不断爆炸的应用。**'
