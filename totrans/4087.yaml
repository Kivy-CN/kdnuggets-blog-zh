- en: 'It’s time for you to learn Python. That’s not just my suggestion: Python currently
    sits atop the [TIOBE Index](https://www.tiobe.com/tiobe-index/) (February 2023)
    measuring programming language popularity. There are [many reasons for Python''s
    popularity](https://www.pulumi.com/why-is-python-so-popular/), and you may have
    your own reason for learning it, but for our purposes Python is the dominant general-purpose
    language in the data science space. And that''s why it''s time for you to learn
    it.'
