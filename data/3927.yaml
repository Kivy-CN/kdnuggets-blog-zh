- en: Here are the most popular Python IDEs / Editors
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下面是最受欢迎的 Python IDE / 编辑器
- en: 原文：[https://www.kdnuggets.com/2018/12/most-popular-python-ide-editor.html](https://www.kdnuggets.com/2018/12/most-popular-python-ide-editor.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/12/most-popular-python-ide-editor.html](https://www.kdnuggets.com/2018/12/most-popular-python-ide-editor.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)Our
    latest poll was motivated by a recent KDnuggets blog [What is the Best Python
    IDE for Data Science?](/2018/11/best-python-ide-data-science.html) which received
    a lot of views and comments, as did my [LinkedIn post](https://www.linkedin.com/feed/update/urn:li:activity:6468481295524651008)
    of that blog.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)我们最近的调查受到了一篇
    KDnuggets 博客 [什么是最好的 Python IDE 用于数据科学？](/2018/11/best-python-ide-data-science.html)
    的启发，该博客获得了大量的阅读和评论，与我在 [LinkedIn 上的帖子](https://www.linkedin.com/feed/update/urn:li:activity:6468481295524651008)
    同样受到了关注。'
- en: To help resolve the debate about which are the most popular Python IDEs or editors,
    we asked
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助解决关于最受欢迎的 Python IDE 或编辑器的争论，我们询问了
- en: '![Python](../Images/dbc3374f77d8d39a439bacaca874664e.png)What Python Editors
    or IDEs you used the most in 2018?'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '![Python](../Images/dbc3374f77d8d39a439bacaca874664e.png)你在 2018 年最常用的 Python
    编辑器或 IDE 是什么？'
- en: Over 1900 people took part in this poll, and the results are in Fig. 1 below.
    The top 5 choices were
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 超过 1900 人参与了这项调查，结果见下方的图 1。前 5 项选择是
- en: Jupyter, 57%
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jupyter，57%
- en: PyCharm, 35%
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyCharm，35%
- en: Spyder, 27%
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spyder，27%
- en: Visual Studio Code, 21%
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Visual Studio Code，21%
- en: Sublime Text, 12%
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sublime Text，12%
- en: '![Poll Top Python IDE / Editors](../Images/08e83b9f665c35d007f1e8aefec33792.png)
    **Fig. 1: Most Popular Python IDE, Editors**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![最受欢迎的 Python IDE / 编辑器](../Images/08e83b9f665c35d007f1e8aefec33792.png) **图
    1：最受欢迎的 Python IDE 和编辑器**'
- en: The results add up to more than 100% because we allowed up to 3 choices. About
    43% of respondents made only one choice, 30% had 2 choices, and 27% made 3 choices.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们允许最多选择 3 项，因此结果的总和超过了 100%。约 43% 的受访者仅做了一个选择，30% 的人选择了 2 项，27% 的人做了 3 项选择。
- en: We also asked about employment, and the breakdown was
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还询问了就业情况，具体情况如下
- en: Company or Self-employed, 63.4%
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司或自雇，63.4%
- en: Student, 16.1%
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生，16.1%
- en: Academia/University, 10.9%
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学术界/大学，10.9%
- en: Government / Nonprofit, 3.7%
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府/非营利组织，3.7%
- en: Other/Unknown, 5.9%
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他/未知，5.9%
- en: Does the distribution of IDE/Editors differ by employment?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: IDE/编辑器的分布是否因就业情况而异？
- en: '![Poll Top Python Ide By Employment](../Images/f79d3171e6541d9f87d190cde644631e.png)
    **Fig. 2: Most Popular Python IDE, Editors by Employment**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![按就业划分的最受欢迎的 Python IDE](../Images/f79d3171e6541d9f87d190cde644631e.png) **图
    2：按就业划分的最受欢迎的 Python IDE 和编辑器**'
- en: Fig. 2 shows the top 5 choices by employment, and the relative proportions are
    surprisingly similar for Company/Self-employed, Students, and Academia. Jupyter,
    as befits a god, is the clear leader across all employment types, with surprisingly
    uniform share - between 56 and 59% in every case.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2 显示了按就业情况划分的前 5 项选择，公司/自雇、学生和学术界的相对比例惊人地相似。Jupyter 作为一个神明，毫无悬念地在所有就业类型中占据领导地位，每种情况的份额都在
    56% 到 59% 之间。
- en: The only major difference we see is in the 2nd choice for people in Government/non-profits
    is Spyder and not PyCharm as for others.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的主要差异是在政府/非营利组织中，第二选择是 Spyder 而不是 PyCharm，而其他人则选择 PyCharm。
- en: The Data Science Python preferences seems to be globally universal - perhas
    a good sign of rapid global distribution of advances in both Python and Data Science.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域的 Python 偏好似乎在全球范围内具有普遍性——这或许是 Python 和数据科学领域快速全球传播的一个好兆头。
- en: We next look at a breakdown of voters by region, which was
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们查看了按地区划分的选民数据，结果如下
- en: US/Canada, 36%
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国/加拿大，36%
- en: Europe, 35%
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲，35%
- en: Asia, 16%
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚洲，16%
- en: Latin America, 6.9%
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拉丁美洲，6.9%
- en: Africa/Middle East, 3.9%
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非洲/中东，3.9%
- en: Australia/New Zealand, 3.0%
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澳大利亚/新西兰，3.0%
- en: Are the preferences the same across regions?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 各地区的偏好是否相同？
- en: '![Poll Top Python Ide By Region](../Images/ebf97c059fb71b4b5247d0dcf880ebc3.png)
    **Fig. 3: Most Popular Python IDE, Editors by Region**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![按地区划分的最受欢迎的 Python IDE](../Images/ebf97c059fb71b4b5247d0dcf880ebc3.png) **图
    3：按地区划分的最受欢迎的 Python IDE 和编辑器**'
- en: 'Jupyter reigns supreme everywhere. The major regions of US/Canada, Europe,
    Asia and also Australia/NZ have the same order of preferences: Jupyter > PyCharm
    > Spyder > VS Code > Sublime.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter 在各地都占据主导地位。主要地区如美国/加拿大、欧洲、亚洲以及澳大利亚/新西兰的偏好顺序相同：Jupyter > PyCharm > Spyder
    > VS Code > Sublime。
- en: Two smaller (in terms of participants, not geography) regions differ. Latin
    America has VS Code as the 2nd most popular Python editor, and Africa Middle East
    has Spyder as the 2nd option.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 两个较小的地区（按参与者数量，而非地理位置）有所不同。拉丁美洲的第二大 Python 编辑器是 VS Code，而非洲中东地区的第二大选择是 Spyder。
- en: Finally, are there significant associations between different Python IDE / Editors?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，不同 Python IDE / 编辑器之间是否存在显著的关联？
- en: In this poll about 43% of respondents made only one choice, 30% made two choices,
    and 27% made three choices.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项调查中，约 43% 的受访者仅选择了一项，30% 选择了两项，27% 选择了三项。
- en: 'I used the same methodology of using Lift as measure of association as in my
    blog [Emerging Ecosystem: Data Science and Machine Learning Software, Analyzed](/2017/06/ecosystem-data-science-machine-learning-software.html)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了与我的博客 [新兴生态系统：数据科学和机器学习软件分析](/2017/06/ecosystem-data-science-machine-learning-software.html)
    相同的 Lift 关联度测量方法。
- en: '![Poll Top Python Ide Associations](../Images/ed4c7b2c8e3148c6bf0a0fff321f73a9.png)
    **Fig. 4: Most Popular Python IDE, Editors by Region**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '![调查显示的顶级 Python IDE 关联](../Images/ed4c7b2c8e3148c6bf0a0fff321f73a9.png) **图
    4: 各地区最受欢迎的 Python IDE 和编辑器**'
- en: Green - positive association, red negative.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色 - 正向关联，红色 - 负向关联。
- en: Only lifts greater than 10% or smaller than -10% are shown.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 仅显示 Lift 大于 10% 或小于 -10% 的数据。
- en: We don't see any clear positive associations, except between Jupyter and Atom.
    Spyder, PyCharm, and Visual Studio Code "repel" each other as additions to Jupyter.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 Jupyter 和 Atom 之间存在一定的正向关联外，我们没有看到任何明显的正向关联。Spyder、PyCharm 和 Visual Studio
    Code 作为 Jupyter 的补充相互“排斥”。
