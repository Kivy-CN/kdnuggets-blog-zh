- en: Deep learning is a significant part of what makes up the broader subject of
    machine learning. Still relatively new, its popularity is constantly growing and
    so it makes sense that people would want to read and learn more about the subject.
    If only there was a comprehensive list of such resources, collated in one place,
    all completely free of charge and open for anyone to view…
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是构成机器学习这一广泛主题的重要部分。虽然相对较新，但其受欢迎程度不断上升，因此人们希望阅读和学习更多关于这一主题的内容。如果能有一个全面的资源列表，集中在一个地方，完全免费且对所有人开放，那将是最理想的。
