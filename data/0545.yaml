- en: I have been working at iZettle for about four years now. I did not start my
    journey at this company as a Machine Learning Engineer, but rather transitioned
    to it as I was growing within the company.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 iZettle 工作了大约四年。我并不是一开始就在这家公司担任机器学习工程师，而是随着在公司中的成长逐渐转型为机器学习工程师的。
- en: My formal education is Computer Science/Software Engineering, and in fact I
    have been working as a software developer for about 8 years. All these years as
    a software engineer have given me some skills that have made my path towards ML
    Engineering rather particular. I want to share with you what I wished I had focused
    on more when preparing for the role, and also how I think my background helped
    me on this transition.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我的正式教育背景是计算机科学/软件工程，事实上我已经作为软件开发人员工作了大约 8 年。这些年的软件工程经验给了我一些技能，使得我向机器学习工程师的转型变得特别。我想与大家分享一下在准备这个角色时，我希望自己能更多关注的方面，以及我认为我的背景如何帮助我完成这次转型。
- en: How it started
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这段旅程是如何开始的
- en: First off - why? Was I not happy with my job as a Software Engineer? Do I think
    being an ML Engineer is somehow better than being a Software Engineer? **By no
    means!** It is just a matter of what I like to spend my time with, and that is *data*.
    I have been coding since I was 15, and I have always loved it. But what I love
    the most is using my work to understand the world. As lots of people, I have a
    lot of “pet project” *ideas* that never come alive, but nonetheless when I read
    this list of ideas, I find things like: *Build tool to use twitter data for natural
    disaster detection, analyse data from my social media accounts to understand my
    own behaviour, detect moods in friends’ chats, etc.* Do you see the pattern? All
    of those project ideas seek understanding of some situation, and all are centred
    around data. I have then always had a great interest in data, and about two years
    ago I made the decision that I wanted that to be my main job. I want to think
    that Machine Learning was my personal choice, but in the spirit of being data-driven,
    I can map my decision to the tip of the hype in the Machine Learning field in
    recent years, when every tech article you read was about some ML innovation, so
    I guess I will never know.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 首先——为什么？我对作为软件工程师的工作不满意吗？我认为成为机器学习工程师比成为软件工程师要更好吗？**绝对不是！** 这只是一个关于我喜欢花时间做什么的问题，而那就是*数据*。我从15岁开始编程，一直热爱它。但我最喜欢的还是用我的工作来理解世界。像许多人一样，我有很多“个人项目”*想法*，但这些想法从未实现，不过当我阅读这份想法清单时，我发现了类似的内容：*构建工具来利用推特数据进行自然灾害检测，分析我的社交媒体账户的数据以了解自己的行为，检测朋友聊天中的情绪等*。你看到规律了吗？所有这些项目想法都在寻求对某种情况的理解，而且都围绕着数据。我一直对数据非常感兴趣，大约两年前，我决定把这作为我的主要工作。我希望认为机器学习是我个人的选择，但为了遵循数据驱动的精神，我可以将我的决定映射到近年来机器学习领域的高潮时刻，当时你阅读的每篇科技文章都在讨论某些机器学习创新，所以我想我永远也不会知道。
- en: Anyway, I took that decision, and fortunately for me, iZettle was running a
    Machine Learning mentoring program in which I happily enrolled.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，我做出了那个决定，幸运的是，iZettle正在进行一个机器学习辅导项目，我愉快地报名参加了。
- en: The learning process
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习过程
- en: In that mentoring program, we went through all the chapters of the book [Python
    Machine Learning](https://www.packtpub.com/product/python-machine-learning-third-edition/9781789955750).
    Every week, we would discuss a chapter and code some exercises to experiment with
    the concepts learned. I found it very much exciting and it really settled my base
    understanding on how Machine Learning works.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在那个辅导项目中，我们学习了《[Python机器学习](https://www.packtpub.com/product/python-machine-learning-third-edition/9781789955750)》一书的所有章节。每周，我们会讨论一个章节，并编写一些练习代码来实验所学的概念。我发现这非常激动人心，它真的巩固了我对机器学习工作原理的基础理解。
- en: Besides that, I used my free time to take some online courses, like a [Deep
    Learning specialisation](https://www.udacity.com/course/deep-learning-nanodegree--nd101) in
    Udacity, participating in [Kaggle](https://www.kaggle.com/) competitions (with
    not much success, I have to admit), and trying to implement some of those projects
    I mentioned before.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，我利用空闲时间参加了一些在线课程，比如在Udacity上的[深度学习专业化](https://www.udacity.com/course/deep-learning-nanodegree--nd101)，参加了[Kaggle](https://www.kaggle.com/)比赛（我必须承认，效果不是很好），并尝试实现一些之前提到的项目。
- en: I am telling you all of this not to brag, but so that you understand that I
    was absorbing as much knowledge on the topic as I could, and that when I was ready
    to change titles, I felt I had a very solid understanding of Machine Learning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我告诉你这些不是为了炫耀，而是为了让你明白我在尽可能多地吸收与主题相关的知识，当我准备好更换职位时，我感觉我对机器学习有了非常扎实的理解。
- en: After more than 6 months of intense studying, I joined the Machine Learning
    team at iZettle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在经历了超过6个月的密集学习后，我加入了iZettle的机器学习团队。
- en: What courses and books don’t teach you
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 课程和书籍无法教会你的东西
- en: I joined the team full of energy and eager to start on my first project. And
    it was from that first project that I started noticing how different it is to
    study machine learning from actually *doing* machine learning. This first project
    was about trying to predict bankruptcy for our merchants, so that we could reach
    out and help them in their business.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我充满活力地加入了团队，迫不及待地开始我的第一个项目。正是从那个第一个项目开始，我开始注意到学习机器学习和实际*做*机器学习之间的差异。这个第一个项目是关于预测我们商户的破产，以便我们能够联系他们并在业务上提供帮助。
- en: When you do a project coming from a course or a book, the most important part
    of that project is already done for you. That is: *What is it exactly you are
    trying to do?* In a course, you are given a dataset, a target metric, and all
    you have to do is “massage” your data and train models to get good performance
    on your target metric.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当你进行一个课程或书籍中的项目时，该项目的最重要部分已经为你完成了。也就是说：*你究竟在尝试做什么？* 在一个课程中，你会得到一个数据集、一个目标指标，你要做的就是“处理”你的数据并训练模型，以便在目标指标上获得良好的表现。
- en: 'There are a couple of things you don’t learn, or even ever question, in that
    situation:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，你不会学到或甚至从未质疑的一些事情：
- en: '**Problem definition**: How is the problem formulated, so that it makes sense
    from a Machine Learning point of view? For the bankruptcy problem, I was shocked
    about how many questions suddenly arose in my mind, almost out of nowhere: what
    does it mean to predict bankruptcy? Does it mean a merchant is going bankrupt
    tomorrow? In a week? In a month? How do I know which of our merchants has already
    gone bankrupt? Is it a lack of activity? What about seasonality then? Is it some
    external information? How do I map that to a label that my algorithm can learn
    from?… I was so used to being given a labeled dataset, that I never considered
    that just creating that label requires a lot of thinking, domain knowledge and
    business considerations. And that depending on how you define the label, the problem
    and features you can use change completely.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题定义**：问题是如何被表述的，以便从机器学习的角度看有意义？对于破产问题，我对脑海中突然涌现出如此多的问题感到震惊，这些问题几乎是凭空而来的：预测破产是什么意思？这意味着一个商户明天破产吗？一周后？一个月后？我怎么知道我们的商户中哪个已经破产了？是活动不足吗？那季节性怎么办？是否有一些外部信息？我怎么把这些映射到算法可以学习的标签上？……我已经习惯了得到一个标记数据集，从未考虑过创建那个标签实际上需要大量的思考、领域知识和业务考虑。根据你如何定义标签，问题和你可以使用的特征会完全改变。'
- en: '**Data: **I’ve already hinted at what was coming next, and it is widely known
    that getting the correct data is a hard part of an ML problem. However, it still
    strikes you when you stumble upon this problem for the first time. Data is hard
    to get, and it is messy, and you shouldn’t trust it blindly. Building the label
    comes actually *after* you get your data sources. In my first assignment, I had
    two datasets coming from different sources, that I had to merge and map to our
    own set of features per merchant. For each new source of information you introduce,
    you need to make sure not only that the data quality is acceptable, but that you
    are not introducing any kind of [bias](https://towardsdatascience.com/survey-d4f168791e57),
    or at the very least that you account for it.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据：** 我已经暗示了接下来要讨论的内容，广泛知道获取正确的数据是机器学习问题的一个难点。然而，当你第一次遇到这个问题时，它仍然会让你感到惊讶。数据难以获取，而且数据混乱，你不应该盲目相信它。实际上，构建标签是在获取数据源之后的事情。在我的第一次任务中，我有两个来自不同来源的数据集，我必须将它们合并并映射到我们每个商户的特征集合中。对于每一个新的信息来源，你需要确保不仅数据质量是可以接受的，而且你没有引入任何形式的[偏差](https://towardsdatascience.com/survey-d4f168791e57)，或者至少你要考虑到它。'
- en: In some cases, you don’t even have data for the problem you want to tackle,
    and the Machine Learning starts months before any line of code, building data
    collection strategies and relationships with other teams.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，你甚至没有要解决的问题的数据，而机器学习的工作开始于编写任何代码之前的几个月，包括构建数据收集策略和与其他团队的关系。
- en: '**Evaluation**: We have our dataset and our label. We start modelling and…
    how do we measure performance? This is not only a matter of which metric to use,
    but also if it makes business sense. Trade offs play a big role here. I had never
    had to think about what metric to use to measure my model’s performance before,
    that was a given. I was literally waiting for someone to tell me: use accuracy/ROC-AUC/etc.
    When that didn’t happen, and I had to think about a metric *and the implications
    of it*, I realised how important it is to spend a lot of time thinking about this,
    and I was kind of disappointed with the little attention that this topic is given
    on any book or course I had taken. Just think about it: Depending on how “bad”
    is it to predict true when it is actually false (a.k.a False Positive) or any
    variation like this, you might want to keep a minimum precision or recall, regardless
    of how your general metric (say, ROC-AUC) goes up or down. That’s just an example,
    there are [many](/2018/06/right-metric-evaluating-machine-learning-models-2.html).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**评估：** 我们有数据集和标签。我们开始建模……那么我们如何衡量性能？这不仅是选择哪种指标的问题，还涉及它是否具有业务意义。权衡在这里起着重要作用。我以前从未考虑过如何选择衡量模型性能的指标，这是理所当然的。我一直在等待别人告诉我：使用准确率/ROC-AUC/等等。当这种情况没有发生，我必须考虑一个指标*及其影响*时，我意识到花大量时间思考这个问题是多么重要，并且对任何我学习的书籍或课程中对这个话题的关注感到有些失望。试想一下：根据预测错误（即假阳性）的“严重程度”，你可能希望保持最低的精确度或召回率，而不论你的整体指标（比如
    ROC-AUC）是上升还是下降。这只是一个例子，还有[很多](https://2018/06/right-metric-evaluating-machine-learning-models-2.html)。'
- en: These were the main points I realised I had not learned at all in any of the
    courses I took or books I read. These are the things I have been learning in my
    job, day to day and thanks to really experienced and patient colleagues.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我在参加的课程或阅读的书籍中完全没有学到的主要点。这些是我在工作中，日复一日地学习到的，感谢那些真正有经验和耐心的同事。
- en: What helped me in my journey
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 帮助我成长的因素
- en: 'There were of course also good unexpected parts, in which I could leverage
    the skills I have acquired over the years as a software engineer. To list some:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当然也有一些意外的好处，我可以利用这些年来作为软件工程师获得的技能。列举一些：
- en: '**General software development practices:** In lots of courses, a big deal
    of time is spent explaining common software development practices: Version Control,
    basic programming, focus on a single programming language (90% of the time that
    language being Python), etc. Having worked with software for years, this is something
    I not only already had practice in, but it is something that it’s just “in me”.
    This made it much easier for me to start testing and implementing ideas, and hopefully
    to spread these practices and inspire my recently joined team.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通用软件开发实践：** 在许多课程中，大量时间用于解释常见的软件开发实践：版本控制、基本编程、专注于一种编程语言（90% 的时间是 Python），等等。由于我在软件领域工作多年，这些不仅是我已经实践过的内容，而且这些技能已经“融入我心”。这使得我更容易开始测试和实现想法，并希望能够传播这些实践，激励我最近加入的团队。'
- en: '**Reading and understanding others’ code: **Because this is what I’ve always
    done, I am very comfortable reading other colleagues’ code, and hopefully giving
    constructive feedback.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读和理解他人的代码：** 因为这是我一直做的事情，我对阅读同事的代码非常熟悉，并希望能给予建设性的反馈。'
- en: '**Flexibility** when it comes to “the right tool for the job”. Machine Learning
    Engineers tend to get stuck in the tools they use to whatever it is they are comfortable
    with. While I have no data to back up that statement, it is something I’ve noticed.
    Because I have worked with many languages and frameworks, I find it relatively
    easy (and exciting!) to try out new tools and libraries, which gives me hopefully
    a wider view and set of tools to work with.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灵活性** 在“为工作选择合适工具”方面。机器学习工程师往往会被他们习惯使用的工具所限制。虽然我没有数据支持这一说法，但这是我注意到的现象。因为我使用过许多语言和框架，我发现尝试新工具和库相对容易（而且令人兴奋！），这让我希望拥有更广泛的视野和工具集。'
- en: So... what to do?
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那么……该怎么办？
- en: 'If you are in a similar situation to the one I was in, I have the following
    add-on exercise for the next exercise in the book you are reading or the course
    you are taking. **Try answering the following questions**:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你处于与我曾经类似的情况，我为你提供以下附加练习，适用于你正在阅读的书籍或参加的课程。**试着回答以下问题：**
- en: '**What are you trying to solve/predict?** Do you understand all the parts of
    the problem?'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你试图解决/预测什么？** 你是否理解问题的所有部分？'
- en: '**Does the data you are given make sense for the problem you are trying to
    solve?**'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你获得的数据是否对你尝试解决的问题有意义？**'
- en: '**How was the data collected?** If you can’t answer that with certainty, how
    would *you* collect the data? How long would it take? Who would need to be involved
    for that data collection? Is it web developers (maybe click events), app developers
    (app usage data), etc'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据是如何收集的？** 如果你不能确定地回答这一点，你会如何*收集数据*？需要多长时间？谁需要参与数据收集？是网络开发人员（可能是点击事件），应用开发人员（应用使用数据）等？'
- en: '**If this was a problem to be solved within a company, what else other than
    your predictions would be needed for the project?** Some infrastructure? Any business
    decision? A new feature in the app? *Who* would be involved?'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**如果这是一个公司内部需要解决的问题，除了你的预测之外，还需要什么？** 一些基础设施？任何商业决策？应用中的新功能？*谁*会参与？'
- en: '**What evaluation metric are you using?** Do you understand it? Is it appropriate
    for the problem? Is there any alternative metric that would make more sense for
    the problem? What’s **the cost** of miss-classifying a sample?'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你使用了什么评估指标？** 你理解它吗？它适合这个问题吗？是否有其他更合适的指标？**错误分类样本的代价**是多少？'
- en: Regardless of what the target performance is: ***When* would you be happy if
    this would be a real project?** Why that number? Why not lower/higher?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论目标表现是什么：***如果这是一个真实项目，你何时会感到满意？** 为什么是这个数字？为什么不是更低/更高？
- en: I am confident that if you really try to answer all those questions for every
    exercise you encounter in your learning process, you will develop a much wider
    and realistic view of Machine Learning “in real life”.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，如果你真的尝试回答每个学习过程中的所有这些问题，你会对机器学习“在现实生活中”有一个更广泛、更真实的视角。
- en: I hope this post helps many people in their learning journey! Please reach out
    if you have any questions, or want to share your story with us, we’d love to hear
    about it!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这篇文章能帮助很多人在学习旅程中！如果你有任何问题，或想与我们分享你的故事，我们很乐意听到！
