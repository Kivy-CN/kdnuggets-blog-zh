- en: Before I start that, let’s quickly overview what a Data Engineer is
  prefs: []
  type: TYPE_NORMAL
- en: What is a Data Engineer?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data Engineering is a part of Data Science. Data Scientists are responsible
    for exploring the data and then building machine learning algorithms to solve
    the task or problem. Whilst Data Engineers' focus is more concerned about making
    these algorithms work effectively and the creation of data pipelines.
  prefs: []
  type: TYPE_NORMAL
- en: 'Data Engineers are responsible for setting up and maintaining the organization''s
    data infrastructure. Other responsibilities include:'
  prefs: []
  type: TYPE_NORMAL
- en: Data acquisition
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developing, building, testing, and maintaining architectures that are in line
    with the business requirements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Improving the data accuracy, efficiency, and quality
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perform predictive and prescriptive modeling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implementing analytical tools, machine learning, and statistical methods
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communicate findings with stakeholders
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
