- en: Skeptical detective. Signal-extractor. Possessed. If you’re a data scientist,
    it’s entirely legitimate for you to claim one (or all) of these identities as
    your own. At least, so say some of the leading innovators in data science today.
    In these quotes, they share their advice and insights drawn from years of experience
    to address the field’s most pressing questions. The list is designed to help both
    aspiring and established data scientists advance their careers, and also to spark
    some intelligent conversation at your next data science meetup.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 怀疑的侦探。信号提取者。被驱使的。如果你是数据科学家，完全可以把这些身份（或全部）视为自己的。至少，今天一些数据科学领域的领先创新者这样说。在这些引用中，他们分享了从多年经验中得出的建议和见解，以解决这一领域最紧迫的问题。这个列表旨在帮助有志于和已建立的数据科学家提升职业生涯，并激发你在下次数据科学聚会上的智能对话。
