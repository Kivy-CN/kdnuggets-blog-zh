- en: Are you trying to teach yourself machine learning from scratch, but aren’t sure
    where to start? Or maybe you’ve taken an online course or two, but have hit a
    roadblock in your learning journey and don’t know how to proceed.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否正在尝试从零开始自学机器学习，但不知道从哪里开始？或者你可能已经参加了一两门在线课程，但在学习过程中遇到阻碍，不知道如何继续。
- en: I was in a similar position just two years ago. I had spent over $25K in university
    fees, but was still inexperienced and unprepared for the job market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前我也处于类似的境地。我在大学花费了超过$25K，但仍然经验不足，未为就业市场做好准备。
- en: It took a lot of trial and error for me to come up with a machine learning roadmap.
    I watched online courses, YouTube videos, and downloaded countless e-books. The
    knowledge I gained online surpassed everything I learnt in university. And the
    best part — it came at a fraction of the cost!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我经过了大量的反复试验才制定出机器学习路线图。我观看了在线课程、YouTube视频，并下载了无数电子书。我在线获得的知识超越了我在大学学到的所有知识。而且最棒的是——它的成本仅是大学费用的一小部分！
- en: In this article, I will attempt to condense all the resources I’ve used over
    the years into 7 steps that you can follow to teach yourself machine learning.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将尝试将我多年来使用的所有资源浓缩成7个步骤，你可以按照这些步骤自学机器学习。
- en: 'Step 1: Learn Programming for Machine Learning'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 步骤1：学习机器学习编程
- en: You need to have a working knowledge of programming before you dive into machine
    learning. Most data scientists use either Python or R to build ML models.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入机器学习之前，你需要具备一定的编程知识。大多数数据科学家使用Python或R来构建机器学习模型。
- en: I started out with Python, since it is a general purpose programming language
    and is higher in demand than R is.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我从Python开始，因为它是一种通用编程语言，需求量高于R。
- en: Python skills are also transferrable to different domains, so it would be easier
    to make the transition if you were to branch out into fields like web development
    or data analytics in the future.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Python技能也可以转移到不同领域，因此，如果将来你想扩展到网页开发或数据分析等领域，转换会更容易。
- en: The [2022 Complete Python Bootcamp](https://www.udemy.com/course/complete-python-bootcamp/)
    course by Jose Portilla is a great introduction to Python if you are new to programming.
    This course is on Udemy, and they offer promotions often that can bring course
    prices down to as low as $10\. It is a good idea to wait for one of these promotions
    before making a purchase.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[2022年完整Python训练营](https://www.udemy.com/course/complete-python-bootcamp/)课程由Jose
    Portilla主讲，如果你是编程新手，这是一个很好的Python入门课程。该课程在Udemy上提供，他们经常有促销活动，可以将课程价格降到$10\. 购买之前等促销活动是个不错的主意。'
- en: Another advantage of taking this course is that it’s entirely taught using a
    Jupyter Notebook. This is the most popular Python IDE used by data scientists,
    and Jose will familiarize you with the interface so you don’t need to spend time
    learning it on your own.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 参加这门课程的另一个好处是它完全通过Jupyter Notebook进行教学。这是数据科学家最常用的Python IDE，Jose会让你熟悉这个界面，这样你就不需要花时间自己去学习了。
- en: 'If you’d like free alternatives to the above course, however, here’s what I
    suggest:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望寻找免费的课程替代选项，以下是我的建议：
- en: '[Jupyter Notebook Tutorial: Introduction, Setup, and Walkthrough](https://www.youtube.com/watch?v=HW29067qVWk) — This
    course will help you get familiar with Jupyter’s interface.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Jupyter Notebook 教程：简介、设置和操作指南](https://www.youtube.com/watch?v=HW29067qVWk) — 这门课程将帮助你熟悉
    Jupyter 的界面。'
- en: '[Learn Python: Full Course for Beginners [Tutorial]](https://www.youtube.com/watch?v=rfscVS0vtbw) — This
    course will take you through the basics of Python programming, such as variables,
    data types, functions, conditional statements, and loops. It is taught using the
    Pycharm IDE, but you can use a Jupyter Notebook instead.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[学习 Python：初学者完整课程 [教程]](https://www.youtube.com/watch?v=rfscVS0vtbw) — 这门课程将带你了解
    Python 编程的基础知识，如变量、数据类型、函数、条件语句和循环。它使用 Pycharm IDE 教学，但你也可以使用 Jupyter Notebook
    代替。'
- en: '[Python for Everybody](https://www.py4e.com/book.php) — This is an e-book that
    you can download for free. This book isn’t like any other Python tutorial you
    find online. It introduces you to programming concepts through the lens of solving
    data problems, which makes it an ideal read for data science aspirants.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python for Everybody](https://www.py4e.com/book.php) — 这是一本可以免费下载的电子书。这本书与其他在线
    Python 教程不同，它通过解决数据问题来介绍编程概念，使其成为数据科学有志者的理想读物。'
- en: Once you have a grasp of Python basics, start applying these concepts to solve
    problems. I never learnt to code properly despite completing a 3 year undergraduate
    degree in computer science, and that’s because I never applied the concepts I
    learnt to actual problems.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你掌握了 Python 基础，就开始将这些概念应用于解决问题。尽管完成了三年的计算机科学本科学位，但我从未真正学会编程，因为我从未将所学概念应用于实际问题。
- en: Due to this, I had a theoretical understanding of how to code, but lacked the
    ability to break down a problem and code a solution.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我对如何编程有了理论上的理解，但缺乏将问题分解并编写解决方案的能力。
- en: A tool that helped improve my problem-solving skills was [HackerRank](https://www.hackerrank.com/).
    HackerRank is a platform that provides users with a range of programming challenges
    with varying levels of difficulty. Try solving at least 2–3 HackerRank problems
    a day. Start out with the easiest ones, and then increase the level of difficulty
    as you move on.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一个帮助我提高解决问题能力的工具是 [HackerRank](https://www.hackerrank.com/)。HackerRank 是一个提供各种编程挑战的平台，难度级别各异。每天尝试解决至少
    2-3 道 HackerRank 问题。从最简单的开始，然后逐渐提高难度。
- en: If you ever get stuck on a problem, you can always refer to another person’s
    solution to understand how they solved it. Then, try replicating their thought
    process with your own code.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在解决问题时遇到困难，可以随时参考其他人的解决方案，以了解他们是如何解决的。然后，尝试用自己的代码复制他们的思路。
- en: As you keep doing these practice problems, you will start to gain confidence
    in your ability to code.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你不断进行这些练习题，你将开始对自己的编码能力充满信心。
- en: You can then move on to the next step — learning to work with data in Python.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你可以进入下一步——学习如何在 Python 中处理数据。
- en: 'Step 2: Data Collection and Pre-Processing in Python'
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 步骤 2：Python 中的数据收集和预处理
- en: Now that you know how to code in Python, you can start to learn data collection
    and pre-processing.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道如何用 Python 编程了，你可以开始学习数据收集和预处理。
- en: One thing I’ve noticed about most beginners in the data science industry is
    that they jump straight into trying to master machine learning. They don’t put
    much emphasis on collecting or analyzing data, which is a separate skillset on
    it’s own.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现大多数数据科学行业的初学者有一个共性，那就是他们直接跳入掌握机器学习的阶段。他们没有过多关注数据收集或分析，这本身就是一项独立的技能。
- en: Due to this, they often struggle in the workplace when asked to perform tasks
    like sourcing for third-party data, or preparing data for machine learning modelling.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当被要求执行如寻找第三方数据或为机器学习建模准备数据等任务时，他们在工作中常常会遇到困难。
- en: Here are some courses I recommend for performing the above tasks. I will also
    provide free alternatives that you can choose to take instead.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些我推荐的课程来完成上述任务。我还会提供一些免费的替代选项，你可以选择去学习。
- en: Data Collection — Many companies require external data collection to support
    their data science workflows. You can use APIs to collect this data or create
    web scrapers from scratch, depending on the type of task assigned to you. The
    [Web Scraping and API Fundamentals](https://365datascience.com/courses/web-scraping-and-api-fundamentals-in-python/)
    course by 365datascience will teach you to collect web data in Python. If you’d
    like a free alternative, then I suggest coding along to the [Python API](https://www.dataquest.io/blog/python-api-tutorial/)
    tutorial, followed by the [Python web scraping](https://365datascience.com/courses/web-scraping-and-api-fundamentals-in-python/)
    tutorial on Dataquest.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据收集 — 许多公司需要外部数据收集来支持他们的数据科学工作流程。你可以使用 API 来收集这些数据，或者根据你被分配的任务类型从零开始创建网页抓取器。由
    365datascience 提供的 [网页抓取和 API 基础](https://365datascience.com/courses/web-scraping-and-api-fundamentals-in-python/)
    课程将教你如何在 Python 中收集网页数据。如果你想要一个免费的替代方案，那么我建议你跟着 [Python API](https://www.dataquest.io/blog/python-api-tutorial/)
    教程进行编码，然后是 Dataquest 上的 [Python 网页抓取](https://365datascience.com/courses/web-scraping-and-api-fundamentals-in-python/)
    教程。
- en: Data Pre-processing — The data you collect can be present in many different
    formats. You need to be able to transform this data into a format that can be
    ingested by machine learning models. This is generally done using a Python library
    called Pandas, and it is a good idea to gain a strong grasp of this library before
    you start to learn ML modelling. To start out, you can take this [Data Pre-processing
    with Pandas](https://365datascience.com/courses/data-cleaning-preprocessing-pandas/)
    course offered by 365datascience. If you’d like an alternative to the course above,
    you can watch a free YouTube video titled [Introduction to Data Pre-Processing
    with Python](https://www.youtube.com/watch?v=5rNu16O3YNE).
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据预处理 — 你收集的数据可能会以许多不同的格式出现。你需要能够将这些数据转换成机器学习模型可以接受的格式。这通常是通过使用一个叫做 Pandas 的
    Python 库来完成的，在开始学习 ML 建模之前，掌握这个库是个好主意。你可以从 365datascience 提供的这个 [使用 Pandas 进行数据预处理](https://365datascience.com/courses/data-cleaning-preprocessing-pandas/)
    课程开始。如果你想要一个替代课程，你可以观看一个免费的 YouTube 视频，[Python 数据预处理简介](https://www.youtube.com/watch?v=5rNu16O3YNE)。
- en: 'Step 3: Data Analysis in Python'
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 3 步：在 Python 中进行数据分析
- en: Next, it is a good idea to start learning data analysis with Python. Data analysis
    is the process of identifying patterns in large amounts of data and discovering
    insights that add value.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，开始学习使用 Python 进行数据分析是一个好主意。数据分析是识别大量数据中的模式并发现有价值的见解的过程。
- en: Before creating any machine learning model, you need to understand the data
    you are dealing with. Look into the relationships between different variables
    in your dataset. What information does one variable tell you about the other?
    Are you able to provide recommendations based on the insights you discover within
    the dataset?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建任何机器学习模型之前，你需要了解你所处理的数据。探究数据集中不同变量之间的关系。一个变量可以告诉你关于另一个变量什么信息？你能基于在数据集中发现的见解提供推荐吗？
- en: I suggest taking a course titled Learn Python for Data Analysis and Visualization,
    also by Jose Portilla, to hone your skills in this area.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你参加由 Jose Portilla 主讲的《Python 数据分析与可视化学习》课程，以提高你在这一领域的技能。
- en: 'There are four libraries in Python that are primarily used for data analysis:
    Pandas, Numpy, Matplotlib, and Seaborn. Jose’s course will teach you to analyze
    data using all these libraries. The best part about this course is that he includes
    sample projects that are similar to examples that you will encounter in the real
    world.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Python 中，有四个主要用于数据分析的库：Pandas、Numpy、Matplotlib 和 Seaborn。Jose 的课程将教你使用所有这些库进行数据分析。这个课程的最佳部分是他包括了与现实世界中的例子类似的示例项目。
- en: If you’re looking for free alternatives, you can take FreeCodeCamp’s [Data Analysis
    with Python](https://www.freecodecamp.org/learn/data-analysis-with-python/) course,
    or download the [Exploratory Data Analysis with Python](https://greenteapress.com/thinkstats2/thinkstats2.pdf)
    e-book.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找免费的替代方案，你可以参加 FreeCodeCamp 的 [使用 Python 进行数据分析](https://www.freecodecamp.org/learn/data-analysis-with-python/)
    课程，或者下载 [使用 Python 进行探索性数据分析](https://greenteapress.com/thinkstats2/thinkstats2.pdf)
    电子书。
- en: '![7 Steps to Mastering Machine Learning with Python in 2022](../Images/cf68be528bc762b52a95ffd09346d894.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![2022 年掌握 Python 机器学习的 7 个步骤](../Images/cf68be528bc762b52a95ffd09346d894.png)'
- en: Image from the [Scikit-learn documentation](https://scikit-learn.org/stable/auto_examples/classification/plot_classifier_comparison.html)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Scikit-learn 文档](https://scikit-learn.org/stable/auto_examples/classification/plot_classifier_comparison.html)
- en: 'Step 4: Machine Learning with Python'
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四步：使用Python进行机器学习
- en: Finally, you can start to learn machine learning! I always suggest using a top-down
    approach when it comes to learning ML.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你可以开始学习机器学习了！我总是建议采用自上而下的方法来学习机器学习。
- en: Instead of learning the theory and in-depth working of machine learning models,
    start with an implementation first approach.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 与其学习理论和机器学习模型的深入工作，不如首先采用实现优先的方法。
- en: Learn to use Python packages to build predictive models first. Run models on
    real-world datasets and observe the output. Once you get a feel of what machine
    learning looks like in practice, you can dive deeper into the working of each
    algorithm.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 首先学习如何使用Python包来构建预测模型。在真实世界的数据集上运行模型并观察结果。一旦你对机器学习在实践中的表现有了了解，就可以深入研究每个算法的工作原理。
- en: '[Python for Data Science and Machine Learning](https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/)
    is a great course that you can take to learn the implementation of ML models in
    Python. Again, this is taught by Jose Portilla, and one of the best introductory
    machine learning courses I’ve ever taken.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python for Data Science and Machine Learning](https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/)是一个很好的课程，你可以通过它学习在Python中实现机器学习模型。同样，这也是由Jose
    Portilla讲授的，是我曾经参加过的最好的入门机器学习课程之一。'
- en: Jose will walk you through the end-to-end machine learning workflow. You will
    learn to build, train, and evaluate ML models in Python using a library called
    Scikit-Learn.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Jose将带你通过整个机器学习工作流程。你将学习如何使用名为Scikit-Learn的库在Python中构建、训练和评估机器学习模型。
- en: Jose will ease you into machine learning concepts without going into overwhelming
    detail, which makes it a great introductory course for you to start out with.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Jose会让你逐渐熟悉机器学习概念，而不会深入到令人不知所措的细节中，这使得它成为你入门的一个很好的课程。
- en: FreeCodeCamp’s [Machine Learning with Scikit-Learn](https://www.freecodecamp.org/news/machine-learning-with-scikit-learn-full-course/)
    course is a great free alternative to the course above. If you prefer reading,
    you can download a free e-book titled [Building Machine Learning Systems with
    Python](http://totoharyanto.staff.ipb.ac.id/files/2012/10/Building-Machine-Learning-Systems-with-Python-Richert-Coelho.pdf).
    This is a short, hands-on textbook that will provide you with a ton of practical
    examples without diving too deep into the working of each algorithm.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: FreeCodeCamp的[Machine Learning with Scikit-Learn](https://www.freecodecamp.org/news/machine-learning-with-scikit-learn-full-course/)课程是一个很好的免费替代选择。如果你喜欢阅读，你可以下载一本免费的电子书，标题为[Building
    Machine Learning Systems with Python](http://totoharyanto.staff.ipb.ac.id/files/2012/10/Building-Machine-Learning-Systems-with-Python-Richert-Coelho.pdf)。这是一本简短的动手教材，将提供大量实际例子，而不会过多涉及每个算法的工作原理。
- en: 'Step 5: Machine Learning Algorithms In Depth'
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五步：深入学习机器学习算法
- en: Once you get a feel of the different models and how they are implemented, you
    can start learning the underlying algorithms behind these models.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对不同的模型及其实现方式有了了解，就可以开始学习这些模型背后的底层算法。
- en: 'There are two resources I suggest for this:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你参考两个资源：
- en: '[Statistical Learning ](https://www.edx.org/course/statistical-learning)— edX:
    This course will provide you with an in-depth understanding of how different machine
    learning algorithms work. There is less reliance on complex mathematical formulas
    in this course, which makes it easier to follow if you don’t come from a mathematical
    background.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[统计学习](https://www.edx.org/course/statistical-learning)—edX：本课程将提供对不同机器学习算法如何工作的深入理解。该课程对复杂数学公式的依赖较少，如果你没有数学背景，这使得课程更易于跟随。'
- en: This course covers supervised and unsupervised machine learning techniques,
    such as linear regression, logistic regression, linear discriminant analysis,
    K-Means clustering, and hierarchical clustering. The instructors also cover concepts
    like cross-validation and regularization to avoid model overfitting — which will
    be useful when working with real-world datasets.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程涵盖了监督学习和非监督学习的技术，如线性回归、逻辑回归、线性判别分析、K均值聚类和层次聚类。讲师还介绍了交叉验证和正则化等概念，以避免模型过拟合——这些在处理真实世界数据集时非常有用。
- en: Some of the practical lectures in this course is taught in R, which you can
    feel free to skip, since the main value add of the course is it’s theoretical
    material.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程中的一些实用讲座是用R语言讲授的，你可以随意跳过这些部分，因为课程的主要价值在于其理论材料。
- en: This course is based on a book written by it’s instructors called [An Introduction
    to Statistical Learning](https://www.statlearning.com/). This is also a resource
    with code examples written in R. However, I found a [GitHub repository](https://github.com/shilpa9a/Introduction_to_statistical_learning_Summary_Python)
    that translates all the code examples to Python, so you can read the book and
    code along to the Python examples instead.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程基于由其讲师编写的书籍《[统计学习导论](https://www.statlearning.com/)》。这也是一个包含R语言代码示例的资源。然而，我找到了一本将所有代码示例翻译为Python的[GitHub库](https://github.com/shilpa9a/Introduction_to_statistical_learning_Summary_Python)，这样你可以阅读书籍并跟随Python示例进行编程。
- en: All the resources above can be obtained for free. While edX courses come with
    a cost, you can apply for financial aid to be exempted from the course fee. You
    can also download the e-book mentioned above for free.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 以上所有资源都可以免费获取。虽然edX课程需要付费，但你可以申请财政援助以免除课程费用。你还可以免费下载上述提到的电子书。
- en: '[Krish Naik’s Machine Learning Playlist](https://www.youtube.com/playlist?list=PLZoTAELRMXVOnN_g96ayzXX5i7RRO0QhL) — YouTube:
    Krish Naik is a data scientist who creates machine learning tutorials on YouTube
    that can be accessed at no cost.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Krish Naik的机器学习播放列表](https://www.youtube.com/playlist?list=PLZoTAELRMXVOnN_g96ayzXX5i7RRO0QhL)——YouTube：Krish
    Naik是一位数据科学家，他在YouTube上创建了机器学习教程，可以免费访问。'
- en: In this playlist, he has videos that take the learner through the mathematical
    intuition behind different machine learning models. He explains the underlying
    algorithm behind linear and logistic regression, concepts like bagging and boosting,
    and unsupervised learning techniques like K-means and hierarchical clustering.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个播放列表中，他有视频带领学习者了解不同机器学习模型背后的数学直觉。他解释了线性和逻辑回归的基础算法、诸如袋装和提升的概念，以及K均值和层次聚类等无监督学习技术。
- en: Similar to the Statistical Learning course, he doesn’t explain any of this with
    complex mathematical notation. Rather, he explains the working of each algorithm
    in plain English so it can be easily understood by learners from different backgrounds.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 与统计学习课程类似，他没有用复杂的数学符号来解释这些内容。相反，他用简单的英语解释每个算法的工作原理，以便不同背景的学习者容易理解。
- en: '![7 Steps to Mastering Machine Learning with Python in 2022](../Images/2672b84906f37137335219946622083d.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![2022年用Python掌握机器学习的7个步骤](../Images/2672b84906f37137335219946622083d.png)'
- en: Image by [geralt on Pixabay](https://pixabay.com/users/geralt-9301/)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[geralt在Pixabay](https://pixabay.com/users/geralt-9301/)
- en: 'Step 6: Deep Learning'
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6步：深度学习
- en: So far, all the resources above have been focused on a traditional machine learning
    algorithms, or “shallow learning algorithms.” You can now start learning a different
    class of machine learning algorithms — deep learning.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，以上所有资源都专注于传统的机器学习算法，或称为“浅层学习算法”。现在你可以开始学习另一类机器学习算法——深度学习。
- en: Deep learning algorithms are able to identify representations in data with little
    to no feature engineering. Deep learning algorithms are able to identify representations
    in data and derive features directly from it. Due to this, deep learning is often
    used to handle data that doesn’t have explicit features — such as image, voice,
    and text data.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习算法能够在几乎不需要特征工程的情况下识别数据中的表示。深度学习算法能够直接从数据中识别表示并推导特征。因此，深度学习通常用于处理没有显式特征的数据，例如图像、语音和文本数据。
- en: 'There are two resources I suggest for getting started with deep learning:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议的两个开始深度学习的资源是：
- en: '[Andrew Ng’s Deep Learning Specialization ](https://www.coursera.org/specializations/deep-learning)— Coursera:
    This is one of the most popular online resources to learn deep learning. Andrew
    Ng will teach you to build and train neural networks, and apply deep learning
    techniques to image and text data. Coursera charges a monthly fee when you enroll
    into a course, and they will provide you with a certificate once you complete
    it. However, you can choose to audit this course and get all the course material
    for free.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Andrew Ng的深度学习专业课程](https://www.coursera.org/specializations/deep-learning)——Coursera：这是学习深度学习最受欢迎的在线资源之一。Andrew
    Ng将教你如何构建和训练神经网络，并将深度学习技术应用于图像和文本数据。Coursera在你报名课程时会收取月费，完成课程后会提供证书。然而，你可以选择旁听该课程，免费获得所有课程材料。'
- en: '[Deep Learning with Python](https://www.manning.com/books/deep-learning-with-python) — This
    is my favourite deep learning resource out there. This textbook will take you
    through the theory and implementation of deep learning models. Again, the author
    of this book assumes that the reader doesn’t come from a mathematical background,
    and all the concepts are explained in plain English. I preferred this book to
    Andrew Ng’s deep learning course, since more real world examples and Python code
    was provided. I was able to apply what I learnt to real-life projects, as compared
    to Andrew Ng’s course which was highly theoretical.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《Python深度学习》](https://www.manning.com/books/deep-learning-with-python) — 这是我最喜欢的深度学习资源。这本教材将带你深入理解深度学习模型的理论和实现。作者假设读者没有数学背景，因此所有概念都用简单的英语解释。我更喜欢这本书而不是Andrew
    Ng的深度学习课程，因为它提供了更多的现实世界例子和Python代码。我能够将所学应用于现实项目，相比之下Andrew Ng的课程则更理论化。'
- en: 'Step 7: Projects'
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7步：项目
- en: 'The final step: Build projects!'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步：构建项目！
- en: There is a lot of material provided above. If you don’t apply any of it to real-life
    projects, you will forget what you learnt. You can memorize concepts, collect
    certifications, and sit for as many exams as you’d like. But you only really learn
    when you start to build.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 上面提供了大量的资料。如果你不将其应用于现实项目，你会忘记所学的内容。你可以记住概念、获得认证，参加尽可能多的考试。但只有当你开始动手构建项目时，你才真正学到了东西。
- en: '[Here](https://data-flair.training/blogs/machine-learning-project-ideas/) is
    an article that has a compilation of machine learning projects created by other
    data scientists, with source code provided for your reference. You can code along
    to some of these projects and make minor changes to them, before starting your
    own project from scratch.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://data-flair.training/blogs/machine-learning-project-ideas/)有一篇文章，汇总了其他数据科学家创建的机器学习项目，并提供了源代码供参考。你可以跟随这些项目的代码进行一些小的修改，然后再从零开始做自己的项目。'
- en: 'Here are a few more resources I found that can help you get started:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有一些资源可以帮助你入门：
