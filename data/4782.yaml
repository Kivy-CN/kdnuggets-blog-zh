  prefs: []
  type: TYPE_NORMAL
  zh: （请注意，Tensorflow 最近发布了通过 pip 在 ARM 系统上安装其库的更简便方式）
- en: 'Now you can attach a camera, use OpenCV for object detection, face recognition,
    attach a Movidius stick, collect temperature, or even develop a self driving car
    project with built in kits. Here are some simple ideas:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以连接相机，使用 OpenCV 进行物体检测、面部识别，连接 Movidius stick，收集温度，甚至使用内置套件开发自动驾驶汽车项目。这里有一些简单的想法：
- en: 1 - Connect a Temperature sensor and after a defined threshold, generate light
    (via LED) and play a sound (buzzer).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 1 - 连接一个温度传感器，并在达到设定阈值后，生成光（通过 LED）并播放声音（蜂鸣器）。
- en: '![Image](../Images/8764d3c51d5c55d03afb834ec3797215.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/8764d3c51d5c55d03afb834ec3797215.png)'
- en: 2 - Connect a sound detector (cylinder below on the left, red circuit) and every
    time a sound above a certain level (adjusted in the potentiometer, blue box behind
    wires) is detected, turn on a laser light (center) and a LED (right).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 2 - 连接一个声音探测器（左侧红色电路下方的圆柱体），每当检测到声音超过某个水平（在电位器中调整，蓝色盒子在电线后面）时，开启一个激光灯（中央）和一个
    LED（右侧）。
- en: '![Image](../Images/e0abd2fca12b8a66ebc140fcacacd24a.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/e0abd2fca12b8a66ebc140fcacacd24a.png)'
- en: 3 - Connect an infrared receiver (black tube on red circuit right below) so
    that you can deploy code automatically by switching on your air conditioning remote
    control, at the same time sensors emit light and sound when the process is successful.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 3 - 连接一个红色电路下方的红外接收器（黑色管），以便通过开启空调遥控器自动部署代码，同时在过程成功时传感器会发出光和声音。
- en: 'This automation idea is an adaptation of what was seen here, published by Amazon
    Web Services: https://www.linkedin.com/feed/update/urn:li:activity:6437325206838140929'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个自动化想法是对亚马逊网络服务发布的内容的改编：https://www.linkedin.com/feed/update/urn:li:activity:6437325206838140929
- en: '![Image](../Images/63a75957fe2d0af65b2ae200d8689d63.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/63a75957fe2d0af65b2ae200d8689d63.png)'
- en: '4 - Develop a simpler version of the project mentioned above, by connecting
    a push button sensor directly to the Raspberry Pi:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 4 - 通过将一个按键传感器直接连接到 Raspberry Pi，开发一个更简单版本的上述项目：
