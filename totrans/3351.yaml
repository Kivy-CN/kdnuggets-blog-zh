- en: 'Data Science of Sales Calls: 3 Actionable Findings'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 销售电话的数据科学：3个可操作的发现
- en: 原文：[https://www.kdnuggets.com/2017/01/data-science-sales-calls-actionable-findings.html](https://www.kdnuggets.com/2017/01/data-science-sales-calls-actionable-findings.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/01/data-science-sales-calls-actionable-findings.html](https://www.kdnuggets.com/2017/01/data-science-sales-calls-actionable-findings.html)
