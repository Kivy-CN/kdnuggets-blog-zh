- en: Enterprise Adoption Framework for ML & AI*
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The ML platform & tools, as well as their products, ML models and data-driven
    applications, can be considered first-class enterprise assets, given their impact
    and ROI in the Enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: '[McKinsey’s Global AI Survey](https://www.mckinsey.com/featured-insights/artificial-intelligence/global-ai-survey-ai-proves-its-worth-but-few-scale-impact) provides
    a current overview of Enterprise self-reporting impact of AI* and its benefits.'
  prefs: []
  type: TYPE_NORMAL
- en: However, it’s not only about technology. Processes, priorities, and people (leadership
    & accountability) also play an integral role in onboarding and successfully deploying
    ML-driven applications and services.
  prefs: []
  type: TYPE_NORMAL
- en: Not only software development is different when it comes to ML apps, deploying
    and integrating them with existing systems is proving to be a major challenge.
    DevOps can’t handle MLOps (Machine Learning Operations) adequately, considering
    the many differences in ML Software development (more details in section 5).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/84fe8d918543c25de6f5a1f2f3cfade2.png)'
  prefs: []
  type: TYPE_IMG
- en: ML Algorithms
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Managing ML algorithms as well as supporting their computational and data transformation
    needs is arguably the key task ML platforms solve both for Data Scientists and
    Domain Experts. The ability to quickly experiment and apply different algorithms
    to a given dataset is key to validate any use case (hypothesis validation).
  prefs: []
  type: TYPE_NORMAL
- en: Precisely AutoML (Automated Machine Learning) provides further automation for
    this process, creating many model candidates with different algorithms and evaluating
    their performance to suggest the best model options to a given prediction objective.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/11e2b0830e7f98ed3afabbf1ad79b826.png)'
  prefs: []
  type: TYPE_IMG
- en: '*ML Algorithms — Supervised & Unsupervised (#MLSEV Courtesy of BigML Inc).*'
  prefs: []
  type: TYPE_NORMAL
- en: In practice, the vast majority of ML use cases in the enterprise (think Marketing,
    Finance, HR, Manufacturing, etc) do not require Deep Learning or Neural Network
    algorithms unless there are extraordinary performance requirements, or, in specific
    use cases where there is a need to deal with unstructured data (e.g., video, images
    or sound).
  prefs: []
  type: TYPE_NORMAL
- en: Almost 80–90% of the use cases leverage traditional ML algorithms such as Linear
    Regression, Logistic Regression, Random Forests, or Ensembles, which provide solid
    results and further explainability vs. the more opaque Neural Network methods.
  prefs: []
  type: TYPE_NORMAL
- en: '[Kaggle’s survey](https://www.kaggle.com/kaggle-survey-2019), which nearly
    comprises 20K respondents (data scientists a significant part), serves as a good
    proxy to monitor algorithm usage:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e623b5111b820972ddabab8031d1f18f.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Blue box: Traditional ML Algorithms — Red Box: CNN, RNN, DNN & Bayesian —
    Source: Kaggle · The State of Data Science & ML 2019.*'
  prefs: []
  type: TYPE_NORMAL
