- en: Docker is dependency management on steroids, helping to ensure both reproducibility
    and collaboration, making it an important tool for data science.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 是一种超级增强的依赖管理工具，帮助确保可重复性和协作，使其成为数据科学中的重要工具。
- en: For more on using Docker for data science, [check out our latest cheat sheet](https://www.kdnuggets.com/publications/sheets/Docker_for_Data_Science_Cheat_Sheet.pdf).
