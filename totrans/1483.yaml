  prefs: []
  type: TYPE_NORMAL
- en: Thank you for reading.
  prefs: []
  type: TYPE_NORMAL
- en: The list of data science leaders here is by no means exhaustive. These are just
    some of the top data science leaders whom I followed and learned from when I first
    started in data science two years ago.
  prefs: []
  type: TYPE_NORMAL
- en: Till now, I’m still learning from their sharing and experience everyday.
  prefs: []
  type: TYPE_NORMAL
- en: Inspired by their contribution, I’m giving back to the data science community
    by sharing my knowledge and experience along the way to hopefully help more aspiring
    data scientists.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of the day, we — as a part of the data science community — are here
    and will always be here to share, help, learn and grow together.
  prefs: []
  type: TYPE_NORMAL
- en: And this is what a community is meant to be.
  prefs: []
  type: TYPE_NORMAL
- en: I hope you enjoyed reading this article.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, keep learning and never stop improving.
  prefs: []
  type: TYPE_NORMAL
