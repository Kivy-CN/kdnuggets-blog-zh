- en: This is exactly what this blog will be about. I will go through the 10 hard
    skills you need to become a data scientist.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是本博客的主题。我将介绍成为数据科学家所需的 10 项硬技能。
- en: Let's go…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 开始吧……
- en: Programming Language
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编程语言
- en: If you do not know how to code in any programming language, your first step
    will be to learn how to code. My recommendation will be [Python](https://www.python.org/),
    as it is arguably the most popular programming language for data science.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道如何用任何编程语言编程，你的第一步将是学习编程。我的推荐是 [Python](https://www.python.org/)，因为它可以说是数据科学中最受欢迎的编程语言。
- en: Other languages you can learn for data science are [R](https://www.r-project.org/),
    SQL, [Julia](https://julialang.org/), and more.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以学习其他数据科学语言，如 [R](https://www.r-project.org/)、SQL、[Julia](https://julialang.org/)
    等。
- en: Mathematics
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数学
- en: A topic that some people say you don’t need in the world of coding. But I believe
    that is truly wrong. I did a BootCamp that did not touch on the mathematical side
    - and I definitely realized it played a big weakness in my proficiency in the
    field.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有人说在编程世界中，数学是你不需要的一个话题。但我相信这是错误的。我参加过一个没有涉及数学方面的 BootCamp - 我确实意识到这在我的专业技能上带来了很大的弱点。
- en: Areas of math that you will need for data science are linear algebra, linear
    regression, probability and statistics. Learning the math behind data science
    will be highly beneficial for your data science career and noticed by your employer.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学需要的数学领域包括线性代数、线性回归、概率和统计。学习数据科学背后的数学将对你的数据科学职业生涯大有裨益，并会被雇主注意到。
- en: Learning math can be nerve-wracking, so I completely understand your hesitance.
    Have a read of [How To Overcome The Fear of Math and Learn Math For Data Science](/2021/03/overcome-fear-learn-math-data-science.html)
    to ease your mind.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 学习数学可能会让人感到紧张，因此我完全理解你的犹豫。阅读一下 [如何克服数学恐惧并学习数据科学数学](/2021/03/overcome-fear-learn-math-data-science.html)
    来放松心情。
- en: Integrated Development Environments (IDE)
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 集成开发环境（IDE）
- en: 'An Integrated Development Environment (IDE) is a software application that
    has a comprehensive environment that has a combination of tools and features specifically
    for software development. IDEs will help you execute data analysis, visualization,
    and machine learning tasks. Choosing the right IDE for you is more down to your
    preference, for example, there are:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 集成开发环境（IDE）是一种软件应用程序，提供了一个综合环境，其中包含专为软件开发设计的工具和功能。IDEs 将帮助你执行数据分析、可视化和机器学习任务。选择适合你的
    IDE 更多的是根据你的个人偏好，例如，以下是：
- en: '[Jupyter Notebook](https://jupyter.org/)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Jupyter Notebook](https://jupyter.org/)'
- en: '[Google Colab](https://colab.research.google.com/)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Google Colab](https://colab.research.google.com/)'
- en: '[Visual Studio Code](https://code.visualstudio.com/)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Visual Studio Code](https://code.visualstudio.com/)'
- en: '[PyCharm](https://www.jetbrains.com/pycharm/)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[PyCharm](https://www.jetbrains.com/pycharm/)'
- en: '[RStudio](https://posit.co/products/open-source/rstudio/)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[RStudio](https://posit.co/products/open-source/rstudio/)'
- en: Your IDE is where you will learn how to become proficient in your programming
    language, learn math, and all the below. Jupyter Notebook and Visual Studio Code
    are my favorites! These will also be highly beneficial when you get a job as employers
    expect you to know popular IDEs.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你的 IDE 是你学习如何熟练掌握编程语言、学习数学及其他内容的地方。Jupyter Notebook 和 Visual Studio Code 是我的最爱！这些在你找到工作后也会非常有帮助，因为雇主期望你熟悉流行的
    IDE。
- en: Libraries
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 库
- en: Coding has been made so much easier over the years, and this is down to the
    variety of libraries available. These libraries are tools that you can use to
    streamline the data analysis and machine learning processes.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，编程变得更加简单，这归功于各种可用的库。这些库是你可以用来简化数据分析和机器学习过程的工具。
- en: 'If you have decided to learn Python, these are the libraries I would suggest
    you learn:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定学习 Python，以下是我建议你学习的库：
- en: '[NumPy](https://numpy.org/)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[NumPy](https://numpy.org/)'
- en: '[Pandas](https://pandas.pydata.org/)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Pandas](https://pandas.pydata.org/)'
- en: '[Matplotlib](https://matplotlib.org/)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Matplotlib](https://matplotlib.org/)'
- en: '[Seaborn](https://seaborn.pydata.org/)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Seaborn](https://seaborn.pydata.org/)'
- en: '[Scikit-Learn](https://scikit-learn.org/stable/)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Scikit-Learn](https://scikit-learn.org/stable/)'
- en: '[TensorFlow](https://www.tensorflow.org/)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[TensorFlow](https://www.tensorflow.org/)'
- en: '[PyTorch](https://pytorch.org/)'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[PyTorch](https://pytorch.org/)'
- en: '[NLTK (Natural Language Toolkit)](https://www.nltk.org/)'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[NLTK (自然语言工具包)](https://www.nltk.org/)'
- en: '[Beautiful Soup](https://pypi.org/project/beautifulsoup4/)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Beautiful Soup](https://pypi.org/project/beautifulsoup4/)'
- en: '[Scrapy](https://scrapy.org/)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Scrapy](https://scrapy.org/)'
- en: The reason I am providing you with a list of libraries at the start is that
    as you go through your data science learning journey, you will start to see these
    libraries a lot. Learn what each of them provides and you will see where you can
    apply it. For example, Matplotlib can be used for data visualization.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我在开始时提供这些库的列表，是因为在你的数据科学学习过程中，你会经常看到这些库。了解每个库提供的功能，你会看到它们的应用场景。例如，Matplotlib
    可以用于数据可视化。
- en: Data Transformation
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据转换
- en: Exactly what it says - transforming your data. Data transformation is an important
    phase for a data scientist as you will spend a lot of time taking raw data and
    modifying, adjusting and converting it into a format that can be used for analysis
    and other tasks.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如其所说——转换你的数据。数据转换是数据科学家一个重要的阶段，因为你会花大量时间将原始数据修改、调整并转换成可以用于分析和其他任务的格式。
- en: You will need to learn about normalization, standardization, scaling, feature
    engineering, and more.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要学习关于标准化、归一化、缩放、特征工程等内容。
- en: 'An article you can read: [Data Transformation: Standardization vs Normalization](/2020/04/data-transformation-standardization-normalization.html)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以阅读的文章：[数据转换：标准化与归一化](/2020/04/data-transformation-standardization-normalization.html)
- en: Data Visualisation
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据可视化
- en: Data visualization is an important aspect of data science, as you will need
    to be able to convey your findings in more than one way other than coding. Not
    everybody on your team will be technically inclined, therefore presenting your
    findings in visuals will help with this and also the decision-making process.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化是数据科学中的一个重要方面，因为你需要能够用多种方式传达你的发现，而不仅仅是编码。团队中的每个人可能都没有技术背景，因此以可视化的形式展示你的发现将有助于此，并且也有助于决策过程。
- en: 'Have a read of: [Data Visualization Best Practices & Resources for Effective
    Communication](/2023/04/data-visualization-best-practices-resources-effective-communication.html)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 可以阅读：[数据可视化最佳实践与有效沟通资源](/2023/04/data-visualization-best-practices-resources-effective-communication.html)
- en: Machine Learning
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习
- en: The next thing you want to learn is machine learning. There are a variety of
    aspects within machine learning, and you won't be able to be an expert in everything
    - but it's still good to be a jack of all trades within this area. Brace yourself,
    because there’s a lot to learn.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来你要学习的是机器学习。机器学习有许多方面，你不可能在所有方面都成为专家——但在这一领域中成为多面手仍然是有益的。做好准备，因为有很多东西需要学习。
- en: You will want to start with the fundamental concepts such as supervised learning,
    unsupervised learning, classification and regression tasks. Once you have a good
    understanding of these and can differentiate them, you will then want to learn
    more about the different machine learning algorithms, such as support vector machines
    and neural networks.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该从基本概念开始，如监督学习、无监督学习、分类和回归任务。一旦你对这些有了较好的理解并能够区分它们，你就可以进一步了解不同的机器学习算法，如支持向量机和神经网络。
- en: 'Once you understand machine learning models, you will need to learn:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你理解了机器学习模型，你需要学习：
- en: Building a Machine Learning Model
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建机器学习模型
- en: Model Evaluation
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型评估
- en: Deployment
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署
- en: Model Interpretability
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型可解释性
- en: Overfitting and Underfitting
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过拟合与欠拟合
- en: Hyperparameter Tuning
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超参数调整
- en: Validation and Cross-Validation
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证和交叉验证
- en: Ensemble Methods
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成方法
- en: Dimensionality Reduction
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降维
- en: Regularization Techniques
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正则化技术
- en: Gradient Descent
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 梯度下降
- en: Neural Networks and Deep Learning
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络与深度学习
- en: Reinforcement Learning
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习
- en: As I said, there’s a lot to learn in this area, so I would advise you to take
    your time and practice!
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所说，这个领域有很多东西要学，所以建议你花时间练习！
- en: 'Here’s an article that can help you: [Top 15 YouTube Channels to Level Up Your
    Machine Learning Skills](/2023/03/top-15-youtube-channels-level-machine-learning-skills.html)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一篇文章可以帮助你：[提升机器学习技能的15个顶级YouTube频道](/2023/03/top-15-youtube-channels-level-machine-learning-skills.html)
- en: Big Data Tools
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大数据工具
- en: Having all this knowledge is great, but some tools can take your data science
    career to the next level. Understanding different technologies, where they can
    be used and the pros and cons will make your data science journey more efficient.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有这些知识是很棒的，但一些工具可以将你的数据科学职业提升到一个新的水平。了解不同的技术，它们的应用场景及优缺点，将使你的数据科学之旅更加高效。
- en: There are a variety of tools and technologies out there that can be of great
    benefit to anybody working with data. However, I will list a few popular ones,
    such as [Apache Spark](https://spark.apache.org/), [TensorFlow](https://www.tensorflow.org/),
    [PyTorch](https://pytorch.org/), [Hadoop](https://hadoop.apache.org/), [Tableau](https://www.tableau.com/en-gb),
    [Git](https://git-scm.com/), and more.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多工具和技术对任何从事数据工作的人都有很大帮助。然而，我将列出一些流行的工具，如 [Apache Spark](https://spark.apache.org/)，
    [TensorFlow](https://www.tensorflow.org/)， [PyTorch](https://pytorch.org/)， [Hadoop](https://hadoop.apache.org/)，
    [Tableau](https://www.tableau.com/en-gb)， [Git](https://git-scm.com/)，等等。
- en: Cloud Computing
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云计算
- en: Cloud computing is a very important element of data science because all the
    projects and tasks that you will be working on will turn into products. Cloud
    computing services enable scalable storage, and computing power and provide easy
    access to tools and services.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算是数据科学一个非常重要的元素，因为你所做的所有项目和任务都会转变为产品。云计算服务提供可扩展的存储和计算能力，并提供便捷的工具和服务访问。
- en: You will need to learn about cloud platforms such as [Amazon Web Service](https://aws.amazon.com/),
    [Microsoft Azure](https://azure.microsoft.com/en-gb), and [Google Cloud Platform](https://cloud.google.com/).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解一些云平台，如 [Amazon Web Service](https://aws.amazon.com/)， [Microsoft Azure](https://azure.microsoft.com/en-gb)，
    和 [Google Cloud Platform](https://cloud.google.com/)。
- en: Other cloud computing aspects you will need to be knowledgeable about are data
    storage, databases, data warehousing, big data processing, containerisation, and
    data pipelines.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要了解其他云计算方面的知识，如数据存储、数据库、数据仓库、大数据处理、容器化和数据管道。
- en: 'Have a read of:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读一下：
- en: '[Beginner’s Guide to Cloud Computing](/2023/01/beginner-guide-cloud-computing.html)'
  id: totrans-76
  prefs:
  - PREF_UL
