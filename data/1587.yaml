- en: 'Kick start your career in Data Tip #1'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '开始你的数据职业生涯小贴士 #1'
- en: '**Be an Explorer [In Academics] - Never limit your area when you are exploring
    & learning things. Stop worrying about GPA [Score]**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**成为一名探索者 [在学术领域] - 探索和学习时不要限制自己的领域。停止担心 GPA [分数]**'
- en: '**![](../Images/1f42ebaab4bbc491e0508f876ccdc5ae.png)**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](../Images/1f42ebaab4bbc491e0508f876ccdc5ae.png)**'
- en: I would say, if you are enrolling yourself in masters or PhD programs in any
    area - you are brave. You are showing a courage to learn and grow. So, what goes
    wrong after this step? Once you start studying, you get lots of assignments, lots
    of things to self-learn and explore, do work on research topics etc. Students
    start worrying about completing assignments On TIME to get maximum score, completing
    assignments 100% to get maximum score, completing assignment ACCURATE for maximum
    score. Which in turn counts towards their GPA. So, they start ignoring the fact
    of learning things and run behind scoring and getting good GPA. I would like to
    tell you, if you are worrying about getting maximum grades and for that if you
    are asking somebody else’s work to complete your assignment, this is going to
    give you nothing more than score. The consequences of it you realize when you
    start looking for a job. If you are maintaining your GPA equal to or greater than
    3.0 [whatever standard, you have in your university], you are good to go. GPA
    doesn’t matter, what matters is how much knowledge you gained. GPA is just a number,
    if you are having minimum criteria required to be eligible for applying to any
    job in the market, you are doing good. And if you follow the learning and gaining
    knowledge you will definitely end up scoring good.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我会说，如果你正在攻读硕士或博士学位，你很勇敢。你展现了学习和成长的勇气。那么，这一步之后会发生什么问题呢？一旦你开始学习，你会有很多作业，很多自学和探索的内容，进行研究等。学生们开始担心按时完成作业以获得最高分，完成作业的百分之百以获得最高分，作业的准确性以获得最高分。这反过来会影响他们的GPA。因此，他们开始忽视学习的事实，奔波于得分和获得好GPA。我想告诉你，如果你担心获得最高分，为此请求别人的作业来完成你的作业，这只会给你带来分数上的回报。你会在找工作时意识到其后果。如果你的GPA维持在3.0或更高[具体标准取决于你的大学]，你就可以了。GPA并不重要，重要的是你获得了多少知识。GPA只是一个数字，如果你符合市场上任何工作申请的最低要求，你就做得很好。如果你遵循学习和获得知识，你一定会获得好的成绩。
- en: So, don’t limit yourself in exploring things during your academic years. Treat
    yourself as a blank slate and explore that area as much as you can within your
    academics. This is your time to explore being new bee in the area. Don’t hesitate
    to audit the courses apart from your required semester credits. The best part
    of universities here is you can audit courses for free. For that sometimes you
    may need to approach to a particular professor to audit his/her class. You are
    gaining knowledge by auditing too. If you are not allowed to audit any class,
    I am sure you should be knowing someone else taking that class. So, approach and
    ask that friend about what’s going in that class, what are they learning. This
    way you will get to know what’s going on around. What skills are in demand in
    the market. What’s going on in other areas too. Once you start exploring, you
    will get to know more and more about it and start getting to know your areas of
    interest too.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，不要在学术期间限制自己探索事物。把自己当作一张空白的画布，在学术中尽可能多地探索这个领域。这是你作为新手探索的时间。不要犹豫去旁听必修学分之外的课程。大学的最佳部分在于，你可以免费旁听课程。有时候你可能需要接触特定的教授以旁听他的课程。旁听也能让你获得知识。如果你不能旁听某门课程，我相信你应该认识正在上那门课的其他人。于是，接触并询问那位朋友课程的情况，他们在学习什么。这样你将了解周围的情况，市场上需要哪些技能，以及其他领域的动态。一旦你开始探索，你会了解到更多，并开始发现自己的兴趣领域。
- en: Talking specifically for data – take / audit maximum courses provided in your
    universities related to data analysis, data mining, machine learning, deep learning,
    data science, cognitive, data visualization, programming [ R, python, Scala etc.],
    big data, business intelligence, probability, statistics, and many more. Don’t
    just fall for completing credits, graduating and getting degree. You are enough
    grown up to figure out what works for you. Try to find time. Try to do your assignments
    your own. Don’t worry about getting score. If you want to really worry about something
    then worry about understanding concepts right, worry about utilizing your university
    time effectively, worry about helping yourself on time. So please, “Be an explorer!!”.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 专门谈论数据——尽可能选修/审核你们大学提供的与数据分析、数据挖掘、机器学习、深度学习、数据科学、认知、数据可视化、编程[`R`、`python`、`Scala`等]、大数据、商业智能、概率、统计等相关的课程。不要只是为了完成学分、毕业和获得学位而上课。你已经足够成熟，能够找到适合你的方法。尽量找时间，尽量自己完成作业，不要担心分数。如果你真的要担心一些事情，那就担心是否真正理解了概念，担心是否有效利用了大学时间，担心是否及时帮助了自己。所以，请，“做一个探索者！！”
- en: 'Kick start your career in Data Tip #2'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启动你的数据职业生涯技巧#2
- en: '**Take an advantage of facilities around – Be wise to utilize the facilities
    provided by University**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**利用周围的设施 – 明智地利用大学提供的设施**'
- en: '*![](../Images/3c2ad51a32b8a22b48a8743f541d9dbb.png)*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*![](../Images/3c2ad51a32b8a22b48a8743f541d9dbb.png)*'
- en: 'Being enrolled in university program you get lots of free facilities:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 注册大学课程后，你可以获得许多免费的设施：
- en: Free Wi-Fi [24X 7]
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费Wi-Fi [24X7]
- en: Open library [24 X7], access to lots of books and material
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开放图书馆 [24 X7]，可以访问大量书籍和资料
- en: Free individual/group study rooms
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费的个人/小组学习室
- en: Free access to lots of software and installation tools
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费使用大量软件和安装工具
- en: Access to lots of technical events happening in the university [where employers
    come to present their case studies and what they are looking for
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参加大学内发生的各种技术活动[雇主会来展示他们的案例研究以及他们在寻找什么]
- en: Visiting tours to some employers to understand their work culture
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参观一些雇主以了解他们的工作文化
- en: Access Printers, scanners, auditoriums, white boards
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问打印机、扫描仪、礼堂、白板
- en: And many more …
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 还有很多……
- en: Take an advantage of each facility you are getting. You can learn and explore
    lots of tools free of cost. Group study rooms help you and guide on team work
    when you do your projects, prepare for your presentations. Visiting tours to employer’s
    work place gives you motivation to work harder as it might be your dream job to
    get into it. It’s not that due to these things you get into a job, but its understanding
    importance of each facility that university provides to you. It’s up to you how
    you utilize those.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 充分利用你所获得的每一项设施。你可以免费学习和探索很多工具。小组学习室在你做项目、准备演讲时帮助你并指导团队合作。参观雇主的工作场所会激励你更加努力，因为那可能是你梦想中的工作。并不是因为这些设施你就能找到工作，而是理解大学提供的每项设施的重要性。利用这些设施的方式完全取决于你。
- en: As we are looking for being an explorer, along with that it’s important to take
    an advantage of facilities that university provides to you. University programs
    doesn’t restrict you to particular subject, lots of these facilities are for you
    to explore and learn more.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们要成为探索者，同时利用大学提供的设施也很重要。大学的课程并不限制你学习特定的学科，很多设施都是为了让你探索和学习更多。
- en: Couple of you might not enjoy studying and learning all the time [ it’s hard
    for everyone to be monotonous all the time], so there are couple more facilities
    which universities provide for your entertainment too like -
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的一些人可能不喜欢一直学习和上课[一直单调的生活对每个人来说都很困难]，所以大学也提供了一些额外的娱乐设施，比如——
- en: Movie nights
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电影之夜
- en: Cultural events and celebrations
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文化活动和庆祝活动
- en: Free pub or disc
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 免费的酒吧或迪斯科
- en: Music events
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音乐活动
- en: Weekend tours / trips
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 周末旅游/旅行
- en: Social Cause Activities like [END 7 initiatives etc.]
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社会公益活动，如[END 7 计划等]
- en: Game nights/ sports
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏之夜/运动
- en: Different clubs like hiking, rock climbing etc.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种俱乐部，如徒步旅行、攀岩等
- en: Make use of those too along with studies, but you are enough grown up to understand
    how much time you would like to spend on those. These non-technical events help
    you to make friends, have social life, gives an opportunity to lead or organize
    some events. So, every facility you are getting has its own purpose. Its only
    your job to figure out the priority of each one of those. You are a student, and
    it’s your job to take right advantage of any facility that university provides
    to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习的同时也要利用这些机会，但你已经足够成熟，懂得你愿意在这些活动上花多少时间。这些非技术活动帮助你交朋友，拥有社交生活，提供了领导或组织活动的机会。因此，你获得的每一项资源都有其自身的目的。你的工作就是弄清楚每一项资源的优先级。你是学生，你的工作是正确利用大学提供的任何资源。
- en: Talking specifically to Data field, learn and explore maximum tools and software
    you are getting in university. Read books on stats, probability, mathematics,
    machine learning etc. Take the prints of book pages you want to refer in future
    too or write notes for your reference. Use group study rooms to discuss and understand
    your data. Do presentations. Attend company seminars or presentations to see their
    case studies. Join data clubs, if it’s not there form one and organize events/meetings.
    Participate in competitions, it’s easy to form a group in university as you will
    find lots of people having common interest in your class. Take an advantage and
    be wise to utilize the facilities provided by University.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 具体到数据领域，尽可能多地学习和探索在大学中接触到的工具和软件。阅读关于统计学、概率论、数学、机器学习等方面的书籍。将你未来可能需要参考的书页打印出来，或做笔记以备查阅。利用小组学习室讨论和理解你的数据，进行演示。参加公司研讨会或演讲，了解他们的案例研究。如果数据俱乐部不存在，可以组建一个，并组织活动/会议。参加竞赛，在大学中很容易组成团队，因为你会发现班级中有很多对你感兴趣的同学。好好利用大学提供的资源。
- en: 'Kick start your career in Data Tip #3'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '启动数据职业生涯小贴士 #3'
- en: '****Seek, Network and Showcase – **Seek for groups/people, connect with people
    [University and beyond], showcase your talent/interest**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '****寻找、建立网络和展示——**寻找群体/个人，与[大学及更远]的人联系，展示你的才华/兴趣**'
- en: Another very important aspect of getting into  field that you are interested
    in is “Seek for same passionate people, network and showcase your talent/interest”.
    It’s hard but long and continuous process, needs to happen parallel with your
    education.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 进入你感兴趣的领域的另一个非常重要的方面是“寻找同样充满热情的人，建立网络并展示你的才华/兴趣”。这是一个困难但漫长且持续的过程，需要与你的教育并行进行。
- en: '![](../Images/a7a6f35e1633eda1ccba5396f0a85cc3.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a7a6f35e1633eda1ccba5396f0a85cc3.png)'
- en: One aspect of networking within university we already talked about, but I will
    elaborate on that part a bit in this blog.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论过在大学内部建立网络的一个方面，但我将在本博客中对此进行进一步详细说明。
- en: As universities hold and organize lots of technical events it’s important to
    connect with people participating in the event. Not required to connect with everyone
    but important to initiate communication and showcase your passion.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大学举办和组织大量技术活动，重要的是要与参与活动的人建立联系。不必与每个人联系，但重要的是要发起沟通并展示你的热情。
- en: Lots of employers visit the university campus to present their case studies,
    kind of work they are doing in their industry, it’s important to meet and greet
    them, ask questions if you find something interesting to your area, and discuss
    your thoughts on it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 许多雇主会访问大学校园，展示他们的案例研究和他们在行业中所做的工作。与他们见面并打招呼，询问如果你发现对你所在领域有兴趣的问题，并讨论你的想法，这点很重要。
- en: Sometimes universities short list the profiles and take some students to show
    work culture of couple of employers, there too it’s important to show courage,
    present yourself with confidence and build relation.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有时大学会筛选简历，带一些学生去展示几家雇主的工作文化，此时也很重要展示勇气，自信地展示自己并建立关系。
- en: Apart from University activities there are other ways to do networking and connect
    with people. Like you can join technical meet ups in data [ there are lots of
    available in every area], show up there, interact with people, ask them what they
    are working on, and show what you can do contribute. There are couple meetups
    run specifically to collaborate and work on Kaggle competitions, it’s a great
    way to form group and work.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 除了大学活动，还有其他方式可以进行网络建立和联系。例如，你可以参加数据领域的技术聚会[每个地区都有很多可用的]，出席并与人互动，询问他们在做什么，展示你可以做什么贡献。有几个专门针对Kaggle竞赛的聚会，这是组建团队和合作的好方式。
- en: If, sometimes you don’t want to go for technical meetups, you can go for non-technical
    meets ups as well like gaming, hiking, movie clubs, Sunday brunches, those connections
    can turn into good and gives you more knowledge about area you are trying to build
    your career in.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有时你不想参加技术见面会，你也可以参加非技术性的见面会，比如游戏、徒步旅行、电影俱乐部、周日早午餐，这些联系可以变得非常有益，并使你对你尝试建立职业的领域有更多了解。
- en: Apart from meet ups, there are conference like Open Data Science, Machine Learning,
    Robotics and AI, Other university events – like MIT, Harvard etc. If you are not
    able to purchase the ticket, advantage of being student is these conferences promote
    students and provide them discounts on tickets or you can join them to volunteer.
    That way you can again listen to and connect with lots of leaders and learn about
    their work in Data.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 除了见面会，还有像开放数据科学、机器学习、机器人和人工智能等会议，以及其他大学活动——如麻省理工学院、哈佛等。如果你无法购买票，作为学生的好处是这些会议会促进学生并提供票务折扣，或者你可以加入他们作为志愿者。这样你可以再次聆听并与许多领袖建立联系，了解他们在数据领域的工作。
- en: Participating in hackathons – This also gives you an opportunity to learn more
    creative work and allows you to participate and show your talent too.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 参加黑客马拉松 – 这也给你一个机会去学习更多有创意的工作，并允许你参与并展示你的才华。
- en: So, what I feel is there are many ways you find, only thing you require is to
    seek always what you are looking for. It’s important to approach people and ask
    questions. Always keep in mind, no question is right or wrong, may be sometimes
    it can be easy one or hard one. But never hesitate to find answer by yourself
    or to ask someone. Never fall for finding any purpose talking to any person, you
    never know that contact can help you further in your career change. So, please
    “Seek, Network and Showcase”.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我认为有很多方法可以找到你所寻找的东西，你需要做的只是始终寻求你想要的东西。与人接触并提出问题是很重要的。始终记住，没有问题是对或错的，可能有时它们可能简单或困难。但不要犹豫去自己寻找答案或询问别人。不要为了找到任何目的而与任何人交谈，你永远不知道那个联系可能在你职业转型中进一步帮助你。所以，请“寻求、建立联系和展示”。
- en: 'Kick start your career in Data Tip #4'
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '启动你的数据职业生涯提示 #4'
- en: '**Be hardworking, persistent and patient – Always be persistent and have patience
    to achieve what you want. Hard work always pays you back.**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**要勤奋、坚持和耐心 – 永远坚持并有耐心去实现你想要的东西。努力工作总是会得到回报。**'
- en: '**![](../Images/d26d4992a2fbe195bad39e97786a96c6.png)**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](../Images/d26d4992a2fbe195bad39e97786a96c6.png)**'
- en: We talked a lot about, exploring, learning things, networking, showing knowledge
    or interest. Though the keywords sound very easy, it’s a very hard and continuous
    process. Most of the people have tendency to give up in between. I don’t think
    it’s their fault, but it’s an attitude or a human tendency, where everybody needs
    or seeks a success and a fame overnight. Bitter part is, it never happens so.
    Always we see success of a person but never see how long it took for that person
    to get that success or a fame. There might be some exceptions who became billionaire
    in early age, but life wasn’t easy for any one of them after that too, even though
    they achieved so much success, maintaining, digesting and further growing that
    success is an important factor.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论了很多关于探索、学习、建立联系、展示知识或兴趣的话题。尽管这些关键词听起来很简单，但这实际上是一个非常艰难且持续的过程。大多数人都有在过程中放弃的倾向。我认为这不是他们的错，而是一种态度或人类倾向，每个人都希望一夜之间获得成功和名声。令人痛苦的是，这种情况从未发生过。我们总是看到一个人的成功，但从未看到他们获得成功或名声的时间有多长。也许有一些例外，他们在年轻时成为了亿万富翁，但即便如此，生活对于他们而言也不容易，尽管他们取得了如此多的成功，但维持、消化和进一步发展这种成功仍然是一个重要因素。
- en: As we know, data field is in a boom right now, in the job market and there are
    lots of job opportunities/openings in similar area, salaries are pretty fat too.
    No doubt, every individual wants to build their career into it. In result it’s
    competitive field. And considering the kind of  job application process we have,
    - it’s not effective, it’s almost outdated in turn people hardly get calls. Lots
    of profiles get filtered out with automated parsing system. So, students might
    find it challenging to get interview calls, but its important to be patient and
    persistent. You should not lose your interest and patience if you are really looking
    to get into any specific job role. Keep applying to jobs through online job boards.
    People with whom you are networking always handover your resume. Its important
    not to give up and if you don’t then definitely you will get what you want.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所知，数据领域目前正处于繁荣期，市场上有很多类似的工作机会，薪水也很丰厚。毫无疑问，每个人都希望在这个领域建立自己的职业。因此，这个领域竞争激烈。考虑到我们现在的职位申请流程——它并不高效，几乎是过时的，导致人们很难获得面试机会。许多简历被自动筛选系统过滤掉。因此，学生可能会发现获得面试机会有挑战，但保持耐心和坚持是重要的。如果你真的想进入某个特定职位，不要失去兴趣和耐心。继续通过在线招聘网站申请工作。与你网络上的人总是要递交你的简历。坚持下去，不放弃，你一定会得到你想要的。
- en: Career change or technology change though they sound very easy, its easy on
    learning part, but always hard on getting into that first job opportunity.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 职业变换或技术变换虽然听起来很简单，但在学习方面很容易，但在获得第一个工作机会时总是很难。
- en: I do remember, when I started my job search in Data science, my first concern
    was, why do they need PhD candidates? How come degree can be a filter to any job
    role? How experience doesn’t take priority over the degree? No doubt you are going
    to be in similar situation now or later. But one very good quality I have is,
    " I never give up ". I was persistently applying to jobs – all the platforms –
    LinkedIn, Glass door or Monster [whichever you feel or all]. And finally got into
    one opportunity.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得，当我开始寻找数据科学相关工作时，我的第一个担忧是，为什么他们需要博士候选人？学位怎么会成为任何职位的筛选条件？经验为什么没有优先于学位？毫无疑问，你现在或以后也会面临类似的情况。但我有一个非常好的品质，那就是“我从不放弃”。我坚持不懈地申请工作——所有的平台——LinkedIn、Glassdoor或Monster
    [无论你觉得哪个，或者全部]。最后终于得到了一个机会。
- en: If you are getting your masters or PhD in any specific area, it is required
    to work hard and get into same area of interest. There might be more challenges
    being an immigrant or being new in that field, but definitely these three qualities
    helps to overcome those challenges.  So, keep applying. It’s not good to compromise
    before putting on efforts to achieve it. Be persistent & patient. I am sure things
    will work out for you one day, the way it worked for me.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在攻读硕士或博士学位，必须努力工作并进入相同的兴趣领域。作为移民或在该领域新人的挑战可能更多，但这些三个品质确实有助于克服这些挑战。所以，继续申请。在付出努力之前妥协是不好的。要有耐心和坚持。我相信，总有一天你会像我一样顺利实现你的目标。
- en: Happy job hunting!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 祝你求职顺利！
- en: 'Kick start your career in Data Tip #5'
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '数据职业启动小贴士 #5'
- en: '**Be outstanding – Find out your strengths and utilize those to be outstanding
    in any area you are interested to build your career in.**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**脱颖而出——找出你的优势，并利用这些优势在你感兴趣的任何领域中脱颖而出。**'
- en: '**![](../Images/2e49e9e0e59420cbec177cd97974d914.png)**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](../Images/2e49e9e0e59420cbec177cd97974d914.png)**'
- en: You might have heard from people you are meeting / networking / approaching,
    lot more about being outstanding in area you would like to build your career in.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听到过你遇到的人/网络/接触的很多关于如何在你希望建立职业的领域中脱颖而出的建议。
- en: So general question – What I need to do, to be outstanding, to out-stand from
    other applicants who are looking to enter into data field? What should one have?
    Well answer is not straight forward, but definitely analyzing self-strengths and
    being creative & smart definitely helps to out-stand.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 一般性的问题——我需要做些什么才能在数据领域的申请者中脱颖而出？一个人应该具备什么？答案并不简单，但显然，自我分析优点并具备创造力和聪明才智确实有助于脱颖而出。
- en: One needs to find out what he/she good at. It might be your writing, communication
    or leadership skills. Or you might be more innovative or creative. Answer to it
    is that every quality gives you an opportunity to be outstanding in area you are
    interested in.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一个人需要找出自己擅长什么。这可能是你的写作、沟通或领导技能。或者你可能更具创新性或创造力。答案是，每种品质都会为你在感兴趣的领域中脱颖而出提供机会。
- en: If you want to show that, yes, I have all the skill-sets required but something
    additional which makes my profile stronger compare to other applicants, it could
    be your blogging, it could be hosting and organizing meetups/ events, it could
    be public speaking, it could be doing your own projects. All these qualities definitely
    help you out-stand from any other normal job applicant.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想展示自己确实拥有所有必需的技能集，但还有其他额外的东西使你的简历相比其他申请者更强，可以是你的博客、主办和组织交流会/活动、公众演讲、或是做自己的项目。所有这些品质都能帮助你在普通求职者中脱颖而出。
- en: So, remember every quality has its own glory and benefits, you need to understand
    how you would like to use that to build your career in any specific field.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，记住每个品质都有其荣耀和好处，你需要理解如何利用这些来在特定领域建立你的职业生涯。
- en: Talking specific about data, you might find lots of people doing and using Kaggle
    projects, but you might believe and showcase your own interesting projects apart
    from academics to show your skills and creativity. You might find lots of people
    going to technical meetups, but adding value to those meetups, showing knowledge
    and sharing it, also holding and organizing those might out-stand you from others.
    You might find people following lots of leaders to gain knowledge, but there will
    be only few who believes in sharing knowledge and enhancing skills. Only thing
    you need to find out which side you would like to prefer to out-stand yourself.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 具体谈谈数据，你可能会发现很多人做并使用Kaggle项目，但你可以相信并展示自己有趣的项目，而不仅仅是学术项目，以展示你的技能和创造力。你可能会发现很多人参加技术交流会，但在这些交流会上增加价值、展示知识、分享知识，以及主办和组织这些活动，可能会使你从其他人中脱颖而出。你可能会看到很多人跟随各种领导者来获取知识，但只有少数人相信分享知识和提升技能。你需要做的就是找出你希望如何脱颖而出。
- en: I have seen lots of people changing their resume as per data job roles, does
    that really a need? The answer is may be for automatic parsing system sometimes
    it is a need, but trust me, if you are good in any specific field or area, those
    obstacles don’t affect much.  Being creative at making your resume, is another
    separate topic, I will not go much in details for this blog, but rather than that
    important factor is “Finding out your strengths and utilizing those to out-stand
    yourself in the job market”. Hope you are following ????. Remember "Everyone doesn't
    born as a SMART, but people definitely learn to be SMART".
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我见过很多人根据数据职位的需求来修改他们的简历，这真的有必要吗？答案是，对于自动解析系统来说，有时确实是需要的，但相信我，如果你在某个特定领域或方向上表现出色，这些障碍影响不大。制作简历的创意是另一个独立的话题，这篇博客不会详细探讨，但更重要的因素是“找出你的优势并利用这些优势在就业市场上脱颖而出”。希望你在跟进???。记住，“不是每个人天生聪明，但人们肯定会学会变聪明”。
