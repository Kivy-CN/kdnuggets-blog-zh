- en: Why Bother with Linux?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么要学习 Linux？
- en: Are you a data scientist? Are you familiar with the Linux command line? If not,
    [you should be](https://towardsdatascience.com/why-the-cli-is-essential-for-data-scientists-cd7016f86d49).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你是数据科学家吗？你熟悉 Linux 命令行吗？如果不， [你应该了解](https://towardsdatascience.com/why-the-cli-is-essential-for-data-scientists-cd7016f86d49)。
