- en: 4\. Amazon SageMaker Studio Lab
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![Amazon SageMaker Studio Lab](../Images/ef72b1357ff842a7f46a3fe2aa264244.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Studiolab](https://studiolab.sagemaker.aws/)
  prefs: []
  type: TYPE_NORMAL
- en: Amazon SageMaker [Studio Lab](https://studiolab.sagemaker.aws/) is a new contender,
    and it is a high-quality product. The platform is quite simple to navigate. It
    provides 12 hours of free CPU and 4 hours of GPU for every session. The Studio
    Lab architecture and interface is based on Amazon SageMaker Studio with limited
    features. You only get free compute, storage, and all of the capabilities of Jupyter
    lab and its extensions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Features**'
  prefs: []
  type: TYPE_NORMAL
- en: Free CPU and GPU
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Free limited Storage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Only Python and Custom Environment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fast and simple UI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Jupyter extensions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: High Ram
  prefs:
