  zh: 硅谷的温度最近很凉。毫无疑问，我们正处于科技寒冬。风险投资资金已经[枯竭](https://news.crunchbase.com/venture/vc-funding-downturn-charts-q1-2023/#:~:text=Global%20VC%20funding%20fell%2053,record%20levels%20of%20dry%20powder.)，[数百家公司](https://layoffs.fyi/)正在通过裁员来行使它们的权力，人工智能正在逼近每个人，导致额外的失业和不确定性威胁。
