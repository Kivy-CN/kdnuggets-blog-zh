- en: Data Science is a multidisciplinary field that includes different elements from
    various domains, such as Data Visualization, Model Building, and Data Manipulation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个跨学科领域，包括来自不同领域的各种元素，如数据可视化、模型构建和数据处理。
- en: In this article, we will look closer to these elements, and explore the libraries
    that will allow you to apply these elements, by using Python. Whether you're a
    pro or consider yourself a beginner, this article will surely expand your knowledge.
    Let’s get started!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将深入探讨这些元素，并通过使用 Python 探索可以应用这些元素的库。无论你是专业人士还是自认为是初学者，本文一定会拓展你的知识。让我们开始吧！
- en: '![Level 50 Data Scientist: Python Libraries to Know](../Images/64df547ac5092dac698ff06d1ef47804.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Level 50 Data Scientist: Python Libraries to Know](../Images/64df547ac5092dac698ff06d1ef47804.png)'
- en: Image by Author
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: 'Step 1 : Data Collection'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一步：数据收集
- en: Data Collection, means the process of combining information from the web.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据收集意味着从网络上整合信息的过程。
- en: You might see different data projects, which includes synthetic datasets or
    datasets fromKaggle.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会看到不同的数据项目，这些项目包括合成数据集或来自 Kaggle 的数据集。
- en: Even if this is good for beginners, if you want to land a competitive job, you
    should do more.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这对初学者来说很好，但如果你想获得一份有竞争力的工作，你应该做更多的准备。
- en: In python, there are a lot of options to do that, let’s look closer at 3 of
    them.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Python 中，有很多选择来实现这一点，让我们深入了解其中的三个。
- en: Scrapy
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Scrapy
- en: This is a web crawling framework for Python, ideal for large-scale data extraction.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个用于 Python 的网页爬取框架，适用于大规模数据提取。
- en: It's more sophisticated than BeautifulSoup, allowing for more complex data collection.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它比 BeautifulSoup 更复杂，允许进行更复杂的数据收集。
- en: A unique feature of Scrapy is its ability to handle asynchronous requests efficiently,
    making it faster for large-scale scraping tasks. If you are new, the next one
    is better fit for you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Scrapy 的一个独特功能是其高效处理异步请求的能力，使其在大规模抓取任务中更快。如果你是新手，接下来的内容更适合你。
- en: BeautifulSoup
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: BeautifulSoup
- en: BeautifulSoup is used for parsing HTML and XML documents. It's simpler and more
    user-friendly than Scrapy, making it ideal for beginners or for simpler scraping
    tasks.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: BeautifulSoup 用于解析 HTML 和 XML 文档。它比 Scrapy 更简单、更友好，因此非常适合初学者或简单的抓取任务。
- en: A distinctive aspect of BeautifulSoup is its flexibility in parsing even poorly
    formatted HTML.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: BeautifulSoup 的一个显著特点是它在解析即使是格式不良的 HTML 时的灵活性。
- en: Selenium
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Selenium
- en: Selenium is used primarily for automating web browsers. It is perfect for scraping
    data from websites that require interaction, like filling out forms or including
    JavaScript-driven content.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Selenium 主要用于自动化 Web 浏览器。它非常适合从需要互动的网站抓取数据，例如填写表单或包含 JavaScript 驱动的内容。
- en: Its novel feature is the ability to automate and interact with web pages as
    if a human were browsing, which allows data collection from dynamic web pages.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 它的新颖功能是能够自动化和与网页交互，仿佛一个人正在浏览，从而允许从动态网页中收集数据。
- en: 'Step 2: Data Exploration'
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 步：数据探索
- en: Now you have data, but you should explore it to see its features.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有数据，但你应该探索它以查看其特性。
- en: Scipy
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Scipy
- en: Scipy is used for scientific and technical computing.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Scipy 用于科学和技术计算。
- en: It's more focused on advanced computations compared to numpy, offering additional
    functionalities like optimization, integration, and interpolation.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 与 numpy 相比，它更侧重于高级计算，提供了如优化、积分和插值等附加功能。
- en: A unique feature of Scipy is its extensive collection of submodules for different
    scientific computing tasks.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Scipy 的一个独特特点是其针对不同科学计算任务的广泛子模块集合。
- en: Numpy
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Numpy
- en: It is one of the most important libraries in Python about Data Science.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 它是 Python 中与数据科学相关的最重要的库之一。
- en: Biggest part of its fame comes from its array object. While Scipy builds on
    Numpy, Numpy itself works alone too.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 它声名显赫的最大原因在于其数组对象。虽然 Scipy 基于 Numpy，但 Numpy 本身也能单独工作。
- en: A distinguishing feature is its ability to perform efficient array computations,
    which actually is the reason why it is that much important in Data Science, however
    the next one is also too important.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一个显著特点是其执行高效数组计算的能力，这实际上是它在数据科学中如此重要的原因，不过下一个也同样重要。
- en: Pandas
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Pandas
- en: Pandas offers easy to use data structures like data frames, and data analysis
    tools that will best fit to manipulate data by using data frames.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 提供了易于使用的数据结构，如数据帧，以及适合通过数据帧操作数据的数据分析工具。
- en: A novel aspect of Pandas, which distinguishes it from other data manipulation
    tools, is DataFrames, which provides extensive capabilities for data manipulation
    and analysis.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 的一个新颖之处在于 DataFrames，这使其与其他数据处理工具有所不同，提供了广泛的数据处理和分析能力。
- en: 'Step 3 : Data Manipulation'
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 3 步：数据处理
- en: '![Level 50 Data Scientist: Python Libraries to Know](../Images/f13b20b793c3d58f5fa81a9e936b5957.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![Level 50 Data Scientist: Python Libraries to Know](../Images/f13b20b793c3d58f5fa81a9e936b5957.png)'
- en: Image by Author
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Data Manipulation is the process where you are shaping your data, to get ready
    for the next stages.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数据处理是你在准备数据以便进行下一阶段的过程。
- en: Pandas
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Pandas
- en: Pandas offers data structures like DataFrame, which makes everything easier
    to work with. Because there are too many built-in functions defined in pandas,
    which will turn your 100 lines of code into 2 built-in functions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 提供了如 DataFrame 这样的数据结构，使一切操作变得更简单。因为 Pandas 定义了太多的内置函数，它将你的 100 行代码变成了
    2 个内置函数。
- en: It also has data visualization capabilities and data exploration functions,
    making it more all-purpose than other Python libraries.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 它还具有数据可视化能力和数据探索功能，使其比其他 Python 库更具通用性。
- en: 'Step 4: Data Visualization'
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 4 步：数据可视化
- en: Data Visualization enables you to tell the whole story on one page. Tto do that, 
    in this section we will cover 3 of them.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化使你能够在一页上讲述完整的故事。为了做到这一点，本节将涵盖其中的 3 种。
- en: Matplotlib
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Matplotlib
- en: If you visualized your Data with Python, you know what matplotlib is. It is
    a Python library for creating a wide range of types of graphics, like static,
    interactive or even animated.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用 Python 可视化数据，你就知道 matplotlib 是什么了。它是一个 Python 库，用于创建各种类型的图形，如静态的、交互式的甚至是动画的。
- en: It is a more customizable data visualization library than others. You can control
    pretty much any element of a plot with it.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一个比其他库更具可定制性的数据显示库。你几乎可以控制图表的任何元素。
- en: Seaborn
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Seaborn
- en: Seaborn is built on top of Matplotlib, and offers a different kind of view of
    the same graphs, like bar plot.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Seaborn 基于 Matplotlib 构建，并提供了相同图表的不同视角，如条形图。
- en: It can be simpler to use for creating complex visualizations, compared to Matplotlib,
    and it is fully integrated with Pandas DataFrames.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Matplotlib 相比，它用于创建复杂可视化更简单，并且与 Pandas DataFrames 完全集成。
- en: Plotly
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Plotly
- en: Ploty is more interactive than others. You can even create a dashboard with
    it and also you can integrate your code with Plotly and see your graphs on the
    Plotly website.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Plotly 比其他库更具交互性。你甚至可以用它创建仪表板，还可以将你的代码与 Plotly 集成，在 Plotly 网站上查看你的图表。
- en: If you want to know more, here are the [Python Data Visualization Libraries](https://www.stratascratch.com/blog/4-python-data-visualization-libraries-you-can-t-do-without/?utm_source=blog&utm_medium=click&utm_campaign=kdn+python+libraries+to+know).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多，这里是 [Python 数据可视化库](https://www.stratascratch.com/blog/4-python-data-visualization-libraries-you-can-t-do-without/?utm_source=blog&utm_medium=click&utm_campaign=kdn+python+libraries+to+know)。
- en: 'Step 5 : Model Building'
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 步骤 5：模型构建
- en: Model Building is the step, where you can finally see the results of your actions,
    to make predictions. To do that, we still have too many libraries.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 模型构建是你最终可以看到你的行动结果的步骤，以进行预测。为此，我们仍有太多的库可用。
- en: Sci-kit Learn
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Sci-kit Learn
- en: Most famous Python library for machine learning is Sci-kit learn. It offers
    too simple, yet efficient functions to build your model in a couple of seconds.
    Of course, you can develop many of these functions by yourself, but do you want
    to write 100 lines of code instead of 1?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 最著名的 Python 机器学习库是 Sci-kit Learn。它提供了简单而高效的功能，可以在几秒钟内构建模型。当然，你可以自己开发许多这些功能，但你愿意写
    100 行代码而不是 1 行吗？
- en: Its novel feature is the comprehensive collection of algorithms in a single
    package.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 它的新颖特点是将算法的综合集合打包在一个包中。
- en: TensorFlow
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TensorFlow
- en: TensorFlow, created by Google, is better suited for high-level models such as
    deep learning and offers high-level functions for building large-scale neural
    networks compared to Scikit-learn. Additionally, there are many free tools available
    online, also created by Google, which make learning TensorFlow easier.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 由 Google 创建，更适合高阶模型，如深度学习，并提供构建大规模神经网络的高阶功能，相比之下，Scikit-learn 主要提供基础功能。此外，还有许多免费的工具，也是由
    Google 创建，使学习 TensorFlow 更加轻松。
- en: Keras
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Keras
- en: Keras offers a high-level neural networks API, and it is capable of running
    on top of Tensorflow. It focuses more on enabling fast experimentation with deep
    neural networks than Tensorflow.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Keras 提供了一个高级神经网络 API，并且能够在 TensorFlow 之上运行。它比 TensorFlow 更注重快速实验深度神经网络。
- en: 'Step 6: Model on Production'
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 步骤 6：生产环境中的模型
- en: Now you have your model, but it is just script. To make something more meaningful
    from it, you should turn your model into web application or api to make it ready
    for production.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有了模型，但这只是脚本。为了使其更有意义，你应该将模型转化为 Web 应用程序或 API，使其准备好用于生产。
- en: Django
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Django
- en: The most famous web framework allows you to develop your model in a structured
    way. It is more complicated than Flask and FastAPI, yet the reason behind it is
    that it has many built-in features, like an admin panel.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最著名的 Web 框架允许你以结构化的方式开发模型。它比 Flask 和 FastAPI 更复杂，但其原因在于它具有许多内置功能，如管理面板。
- en: In Flask, for example, you should develop many things from scratch, but if you
    don’t know much about web frameworks, it's a good place to start.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 以 Flask 为例，你需要从零开始开发许多东西，但如果你对 Web 框架了解不多，这里是一个很好的起点。
- en: Flask
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Flask
- en: Flask is a micro web framework for python, with it you can develop your own
    web app or api, easier. It is more flexible then Django and more suitable for
    smaller applications.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Flask 是一个用于 Python 的微型 Web 框架，借助它你可以更容易地开发自己的 Web 应用程序或 API。它比 Django 更灵活，更适合较小的应用程序。
- en: FastAPI
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FastAPI
- en: FastAPI is fast and easy to use, which made it more popular.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: FastAPI 速度快且易于使用，这使其变得更受欢迎。
- en: A unique feature of FastAPI is its automatic generation of documentation and
    its built-in validation using Python type hints.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: FastAPI 的一个独特特点是其自动生成文档和使用 Python 类型提示进行内置验证。
- en: If you want to know more, here are the [top 18 Python libraries](https://www.stratascratch.com/blog/top-18-python-libraries-a-data-scientist-should-know/?utm_source=blog&utm_medium=click&utm_campaign=kdn+python+libraries+to+know).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多，这里是 [18 大 Python 库](https://www.stratascratch.com/blog/top-18-python-libraries-a-data-scientist-should-know/?utm_source=blog&utm_medium=click&utm_campaign=kdn+python+libraries+to+know)。
- en: 'Bonus Step : Cloud Systems'
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 奖励步骤：云系统
- en: At this stage, you have everything, but in your own environment. To share your
    model to the world and to test it even more, you should share them with people.
    To do that, your web application or api should be running on the server.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，你已经拥有了一切，但在自己的环境中。为了将模型分享给世界并进一步测试，你应该与他人分享它们。为此，你的 Web 应用程序或 API 应该在服务器上运行。
- en: Heroku
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Heroku
- en: A cloud platform as a service (PaaS) supporting several programming languages.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一个支持多种编程语言的云平台即服务 (PaaS)。
- en: It's more user-friendly for beginners compared to AWS also offering simpler
    deployment processes for web applications. If you are a total beginner, it might
    be better for you, like Python anywhere.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 相比AWS，它对初学者更友好，也提供更简单的网页应用部署过程。如果你是一个完全的初学者，它可能更适合你，比如PythonAnywhere。
- en: PythonAnywhere
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PythonAnywhere
- en: PythonAnyhwhere is an online development environment, also offers web hosting
    service, based on Python programming language, which can be understandable from
    its name.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: PythonAnywhere是一个基于Python编程语言的在线开发环境，同时提供网页托管服务，从其名称就可以理解。
- en: It's more focused on Python-specific projects compared to other tools. If you
    chose Flask at step 6, you can upload your model to [pythonanywhere](https://www.pythonanywhere.com/),
    and it also has a free feature.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 相比其他工具，它更专注于特定于Python的项目。如果你在第6步选择了Flask，你可以将你的模型上传到[pythonanywhere](https://www.pythonanywhere.com/)，它也提供了一个免费的功能。
- en: AWS (Amazon Web Services)
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AWS（亚马逊网络服务）
- en: AWS has too many different options, for every feature it offers in the platform.
    If you plan to choose a database, even for it, there are too many options.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: AWS有太多不同的选项，每个功能都有不同的选择。如果你打算选择一个数据库，即使是它，也有太多的选择。
- en: It is more complex and comprehensive then other tools, and well fit for large-scale
    operations.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 它比其他工具更复杂和全面，适合大规模操作。
- en: Like if you chose django in the previous section, and take your time to create
    a large-scale web application, your next choice would be AWS.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 比如如果你在前一部分选择了django，并花时间创建一个大规模的网页应用程序，你的下一个选择可能会是AWS。
- en: Final Thoughts
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结束语
- en: In this article, we explored major Python libraries used in Data Science. When
    working on your Data Science projects, remember that there isn't just one ultimate
    method. I hope this article has introduced you to different tools.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们探讨了数据科学中使用的主要Python库。在进行数据科学项目时，请记住，没有一种**终极**的方法。我希望这篇文章能向你介绍不同的工具。
- en: '[](https://twitter.com/StrataScratch)****[Nate Rosidi](https://twitter.com/StrataScratch)****
    is a data scientist and in product strategy. He''s also an adjunct professor teaching
    analytics, and is the founder of StrataScratch, a platform helping data scientists
    prepare for their interviews with real interview questions from top companies.
    Nate writes on the latest trends in the career market, gives interview advice,
    shares data science projects, and covers everything SQL.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://twitter.com/StrataScratch)****[Nate Rosidi](https://twitter.com/StrataScratch)****
    是一名数据科学家，专注于产品策略。他还是一位兼任教授，教授分析学，并且是StrataScratch的创始人，这是一个帮助数据科学家准备面试的在线平台，提供来自顶级公司的真实面试问题。Nate撰写有关职业市场的最新趋势，提供面试建议，分享数据科学项目，并涵盖所有SQL相关内容。'
