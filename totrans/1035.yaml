  - PREF_H1
  type: TYPE_NORMAL
  zh: 编程
- en: If you are a beginner, learning programming should be first on your list. At
    the start, you will choose between Python, R, and Julia, but I will highly recommend
    you to start with Python. After that, learn SQL and Scala to advance in your career.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是初学者，学习编程应该是您列表上的首位。在开始时，您会在 Python、R 和 Julia 之间进行选择，但我强烈建议您从 Python 开始。之后，学习
    SQL 和 Scala 以推进您的职业生涯。
