- en: The job market is brutally competitive now. So just because it's difficult doesn't
    mean you're not good enough. That said, it's both important and helpful to take
    a step back and see *how* and *where* you can improve. And that’s exactly what
    this guide will help you with.
  prefs: []
  type: TYPE_NORMAL
- en: We’ll go over common reasons why aspiring data professionals like you struggle
    to make the cut. And how you can improve your chances of landing interviews and
    getting *that* job you want!
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Your Coding Skills Are Rusty
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It's a hard truth. So let's face it.
  prefs: []
  type: TYPE_NORMAL
- en: Say you’ve applied to a bunch of data science roles at companies that you’re
    interested in. And have been shortlisted for interviews.
  prefs: []
  type: TYPE_NORMAL
- en: Congratulations! You’re on the right track. The next goal is to convert the
    interview opportunity to a job offer. And the first step is to crack *that* coding
    interview.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll first have a round of timed coding interviews—testing your problem-solving
    skills—followed by an SQL coding round.
  prefs: []
  type: TYPE_NORMAL
- en: But coding interviews are difficult to crack—even for experienced professionals.
    But consistent practice and spaced repetition can help you successfully crack
    these interviews.
  prefs: []
  type: TYPE_NORMAL
- en: Regularly practice coding interview questions on platforms like Leetcode and
    Hackerrank.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are looking for resources check out:'
  prefs: []
  type: TYPE_NORMAL
- en: '[5 Free Books to Help You Master Python](/5-free-books-to-help-you-master-python)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[7 Best Platforms to Practice SQL](/2023/01/7-best-platforms-practice-sql.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once you clear coding interviews, focus and prepare for technical rounds. Brush
    up your machine learning fundamentals. Also review your projects so you can explain
    their impact with confidence.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Your Résumé Does Not Stand Out
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is true that recruiters spend only a few seconds reviewing your resume and
    decide if it proceeds to the next phase or to the reject pile.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Reasons Why You''re Struggling to Land a Data Science Job](../Images/02165ae3f3337c9889438f77789e045b.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: So you should put in conscientious efforts to draft your resume. Be sure to
    tailor your resume based on the job specifications.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few resume tips:'
  prefs: []
  type: TYPE_NORMAL
- en: Include relevant experiences and education sections.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: List experiences and education and reverse chronological order.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summarize experience in bulleted lists—quantifying impact and adding concise
    explanations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Include a relevant projects section. Explain the projects in concise bullet
    points. Also include links to the projects.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add a relevant skills section grouped by category like programming languages,
    tools and frameworks etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I’ll also suggest using a simple single-column layout that's easier to parse
    than complicated and fancy layouts.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Your Profile Is Either Too Specific Or Too Generic
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When you’re applying to jobs, your resume and LinkedIn profile should be consistent
    without any conflicting details. And they should also be aligned with the experience
    and skill set that the role demands.
  prefs: []
  type: TYPE_NORMAL
- en: There are a couple of caveats you should avoid, though.
  prefs: []
  type: TYPE_NORMAL
- en: Your Profile Is Too Specific
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Suppose you’re interested in medical imaging and computer vision. So almost
    all your projects are in computer vision. Such a profile may be a great fit for
    a computer vision engineer or a computer vision researcher role.
  prefs: []
  type: TYPE_NORMAL
- en: But what if you’re applying to a data scientist role at a FinTech company? Clearly,
    you don't stand out as a strong candidate.
  prefs: []
  type: TYPE_NORMAL
- en: Your Profile Is Too Generic
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you are an aspiring data scientist with strong SQL skills and experience
    building machine learning models, you can apply for the roles of data analyst
    and machine learning engineer as well.
  prefs: []
  type: TYPE_NORMAL
- en: But you don't want to make your resume/candidate profile look like you’re someone
    who wants to be a data analyst, a machine learning engineer, and a data scientist—all
    at once.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re interested in all of these roles, have separate resumes for each.
  prefs: []
  type: TYPE_NORMAL
- en: It’s important to find a sweet middle ground that allows you to showcase your
    expertise and stand out as a potential candidate with a broad skill set that is
    aligned with the job’s requirements.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Your Projects Are Not Interesting Enough
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Your projects help you gain a competitive edge over other candidates. So choose
    them wisely.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Reasons Why You''re Struggling to Land a Data Science Job](../Images/8cabbd63583286c733a4ca907e77f0a9.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Some aspiring data professionals put on their resume and portfolio certain projects
    which they shouldn't be. Yes, there are some beginner projects which are good
    for learning—but you should AVOID showcasing them in your portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few:'
  prefs: []
  type: TYPE_NORMAL
- en: Titanic survival prediction
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MNIST handwritten digit recognition
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Classification using the iris dataset
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Projects on the wine dataset
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Just to name a few. These projects are too generic and basic to be able to land
    you an interview (let alone job offers).
  prefs: []
  type: TYPE_NORMAL
- en: So what are some interesting projects—especially if you are a beginner who is
    looking to break into this field?
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some beginner-level projects that would help you showcase your skills
    and emerge as a stronger candidate:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Customer segmentation](/customer-segmentation-in-python-a-practical-approach)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Loan default prediction
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Market basket analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Customer churn prediction
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Use real-world datasets to build your projects. This way you can showcase a
    lot of important skills: data collection, data cleaning, and exploratory data
    analysis besides model building.'
  prefs: []
  type: TYPE_NORMAL
- en: Also include projects that are inspired by your interest. As I’d suggested in
    a [previous pandas guide](/7-steps-to-mastering-data-wrangling-with-pandas-and-python),
    try turning data from your interests and hobbies into interesting projects that
    will help you leave an impression on the interviewer.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Your Degree Stands in the Way
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another common road block aspiring data professionals face is their educational
    background. Breaking into data science can be especially difficult if you have
    majored in a field such as sociology, psychology, and the like.
  prefs: []
  type: TYPE_NORMAL
- en: While your skills—hard and soft skills—matter eventually, you should remember
    that you are competing with those who have an undergraduate or advanced degree
    in a related field.
  prefs: []
  type: TYPE_NORMAL
- en: So what can you do about this?
  prefs: []
  type: TYPE_NORMAL
- en: Look for ways to constantly upskill yourself. Remember, once you land your *first
    data role*, you can leverage your experience going forward.
  prefs: []
  type: TYPE_NORMAL
- en: Look for ways to work on relevant projects within your company. If your company
    has a dedicated data team, try to accept a small side project.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. You’re Probably Not Learning in Public
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learning in public is super important, especially when you are trying to land
    your first job (and even after that, honestly).
  prefs: []
  type: TYPE_NORMAL
- en: I started writing online in late 2020\. Since then, I’ve landed most of my opportunities
    through my work—tutorials and technical deep dives—that I published online.
  prefs: []
  type: TYPE_NORMAL
- en: 'So how and where do you start? Leverage social media platforms like LinkedIn
    and Twitter (X) to share your work with the community:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Built a project?** Share it with your network. Ask for feedback. Improve.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Wrote a data science tutorial?** Share it with your network.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Learned something new?** Share it anyway.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ran into an error that you eventually fixed?** Yes, it’s worth sharing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What you code on your laptop stays on your laptop**. So be ready to put yourself
    out there and share what you build and learn.'
  prefs: []
  type: TYPE_NORMAL
- en: Building a strong portfolio and online presence can be immensely helpful in
    the job search process. Because you never know which project or article might
    interest your future employer.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. You Could Be More Proactive
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Because of how competitive the job market is right now, you have to go beyond
    just applying to jobs—and start being more proactive.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Reasons Why You''re Struggling to Land a Data Science Job](../Images/d313c50962efb01f86635f90086d5e87.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are a few simple steps that can help you make the difference:'
  prefs: []
  type: TYPE_NORMAL
- en: Shortlist companies you're interested in.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check for relevant openings.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reach out to the recruiter with your resume and portfolio explaining *why* you
    would be a good fit for the role.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Connect with other professionals. Get into the habit of networking even when
    you have a stable full-time job.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Joining data science communities online can also be super helpful!
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping Up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'And that''s a wrap. Here’s a quick review of what we’ve discussed:'
  prefs: []
  type: TYPE_NORMAL
- en: Prepare for coding interviews. Practice on platforms like Leetcode and Hackerrank.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tailor your profile to align with job requirements. But be consistent.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put in efforts to work on your resume and project portfolio.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Start learning in public. Share what you build and learn.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Be proactive in networking with other professionals.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Good luck on your job search journey. I hope you land your data science role
    soon. What else would you add? Let us know in the comments.
  prefs: []
