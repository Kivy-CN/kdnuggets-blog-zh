  type: TYPE_NORMAL
- en: '| ![CrowdFlower 2016 Data Science Report](../Images/d765cbc3527256606b6e9c61384ec111.png)
    |'
  prefs: []
  type: TYPE_TB
- en: '| Earlier this year, we surveyed data scientists from all manner of organizations.
    We wanted to know what best sets them up for success, what their biggest challenges
    are, and where they see the discipline evolving in the next five years. We compiled
    it all in one handy, free report which you download right here.A few key insights:'
  prefs: []
  type: TYPE_NORMAL
- en: 83% of data scientists polled feel that shortage of data scientists today
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 60% said they spent the most time cleaning and organizing data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And still, 4 out of 5 data scientists feel really positive about their current
    gig
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.![](../Images/e225c49c3c91745821c8c0368bf04711.png)
    2\. [Google Data Analytics Professional Certificate](https://www.kdnuggets.com/google-data-analytics)
    - Up your data analytics game![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png)
    3\. [Google IT Support Professional Certificate](https://www.kdnuggets.com/google-itsupport)
    - Support your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: The full report has plenty more detail, of course, but we wanted to let you
    in on some of the findings we found most interesting. Oh, if you're in the field,
    let us know what we should be asking next time around. We'd appreciate it. |
  prefs: []
  type: TYPE_NORMAL
