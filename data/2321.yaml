  zh: '**导入：** 神经网络API、Torchscript和JIT、ONNX、Vision以及分布式训练。'
- en: '**Tensors:** Creation, Dimensionality, Algebra, and GPU Usage.'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**张量：** 创建、维度、代数以及GPU使用。'
- en: '**Deep Learning:** Loss Functions, Activation Functions, Optimizers, and Learning
    rate scheduling.'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**深度学习：** 损失函数、激活函数、优化器和学习率调度。'
- en: '**Data Utilities:** Datasets, Dataloaders, and DataSamplers.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据工具：** 数据集、数据加载器和数据采样器。'
