- en: Update on the Hype Cycle for Machine Learning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As Enterprises and practitioners go past the learning curve of applying ML in
    practice, both Machine Learning and Deep Learning as technologies went through
    and beyond the hype cycle peak, quickly navigating through the ‘Valley of Disillusionment’
    (adjustment of expectations). Gartner’s latest Hype Cycle report reflects on this
    and predicts mainstream adoption to happen in the next 2–3 years.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2cf696411dff5660832d3efbc76fd2b4.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Source: Gartner Hype Cycle for DS and ML 2019.*'
  prefs: []
  type: TYPE_NORMAL
- en: Following suit, new ML platform’s functionalities, such as AutoML, MLOps, Explainable
    AI, or Reinforcement Learning, are currently entering the hype curve, quickly
    becoming overhyped. These new ML technologies, still immature, are not ready for
    mainstream or massive adoption yet.
  prefs: []
  type: TYPE_NORMAL
- en: Built vs. Buy
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For some years now, the market has been divided between open-source and industry
    solutions.
  prefs: []
  type: TYPE_NORMAL
- en: From 2012 to 2018, blue chip technology companies implemented custom-built ML
    platforms for internal use (i.e., Facebook’s FBLearning, Uber’s Michelangelo,
    Twitter’s Cortex, AirBnB’s BigHead, more detailed analysis in Section 4 later
    on).
  prefs: []
  type: TYPE_NORMAL
- en: Many of these platforms are primarily based on open-source packages and have
    been deeply tailored for the specific use cases of those companies.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the inherent free nature of open source packages (cost-benefit on acquisition)
    and the virtually unlimited capacity for customization, the problem with open
    source, however, comes with the associated hidden technical debt, and Glue Code
    in particular (more details in section 2, see [Hidden Technical Debt in Machine
    Learning Systems](https://papers.nips.cc/paper/5656-hidden-technical-debt-in-machine-learning-systems.pdf). *D.
    Sculley et al., Google, NIPS 2015).*
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/94803b14dbf119d87eb578732a82a330.png)'
  prefs: []
  type: TYPE_IMG
- en: '[*Sculley et al., Google, NIPS 2015*](https://papers.nips.cc/paper/5656-hidden-technical-debt-in-machine-learning-systems.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: It’s precisely the cost of configuring, orchestrating, and consolidating the
    use of different open source packages (Glue Code) what increases costs in the
    long run, making the build vs. buy business case more appealing toward industry
    solutions.
  prefs: []
  type: TYPE_NORMAL
- en: The industry has seen a strong evolution of Enterprise-grade ML platform solutions
    and MLaaS (Machine Learning as a Service or Cloud ML services), with the offering
    now divided between industry incumbents (e.g., Amazon Sagemaker, Microsoft Azure
    ML, Google Cloud ML, etc.) and challengers (DataRobot, H2O, BigML, Dataiku, etc.).
  prefs: []
  type: TYPE_NORMAL
- en: An important key driver for many Enterprises is **time to market and competitiveness. **As
    they struggle to scale and get enough ML models successfully to production with
    a traditional build R&D approach, many are quickly turning to *off-the-shelf* Data
    Science & Machine Learning Platforms to accelerate go to market, reduce costs
    of operationalization and increase success ratio (number of ML models deployed
    and operationalized).
  prefs: []
  type: TYPE_NORMAL
