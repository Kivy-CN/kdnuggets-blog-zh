- en: The High Paying Side Hustles for Data Scientists
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家的高薪副业
- en: 原文：[https://www.kdnuggets.com/2022/01/high-paying-side-hustles-data-scientists.html](https://www.kdnuggets.com/2022/01/high-paying-side-hustles-data-scientists.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/01/high-paying-side-hustles-data-scientists.html](https://www.kdnuggets.com/2022/01/high-paying-side-hustles-data-scientists.html)
- en: '![The High Paying Side Hustles for Data Scientists](../Images/bea0e51a730b8c02b04c44e83cdbfe13.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家的高薪副业](../Images/bea0e51a730b8c02b04c44e83cdbfe13.png)'
- en: Cover photo by [macrovector](https://www.freepik.com/macrovector) | [Freepik](https://www.freepik.com/free-vector/remote-work-flat-funny-composition-with-successful-freelancer-sofa-with-laptop-bathing-money_7379264.htm#page=1&query=freelanceing&position=14&from_view=search)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 封面照片由 [macrovector](https://www.freepik.com/macrovector) 提供 | [Freepik](https://www.freepik.com/free-vector/remote-work-flat-funny-composition-with-successful-freelancer-sofa-with-laptop-bathing-money_7379264.htm#page=1&query=freelanceing&position=14&from_view=search)
- en: Since the start of COVID19 the remote work or work-from-home have become nominal.
    Working from home has many advantages and one of them is the **extra time**. So,
    if you have more time on your hand and desire to make more money, then follow
    these high-paying side hustles for data science. These side hustles can also become
    the key to your **financial** **freedom,** as you will be earning plenty of money
    on your term.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自COVID-19开始以来，远程工作或在家工作已成为常态。居家办公有许多优点，其中之一是**额外的时间**。因此，如果你有更多的时间并且想赚更多的钱，可以参考这些高薪副业。这些副业也可能成为你**财务**
    **自由**的关键，因为你将按自己的节奏赚取丰厚的收入。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
