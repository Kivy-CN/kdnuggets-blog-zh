  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 让你的下一个数据科学PoC取得成功
- en: '&#124;'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124;'
- en: '&#124; A data science or analytics POC (proof of concept) is more than a concept;
    it''s a process that must yield results.For a detailed walk-through of the seven
    steps to running a successful POC, from choosing a use case to defining deliverables
    and everything in between,  [download a free copy](https://pages.dataiku.com/data-science-poc-1?utm_campaign=Data%20Science%20POC&utm_source=kdnuggets-eblast&utm_medium=POC) of
    the white paper *The 7 Steps to Driving a Successful Data Science POC.* &#124;'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; 数据科学或分析的PoC（概念验证）不仅仅是一个概念；它是一个必须产生结果的过程。有关成功运行PoC的七个步骤的详细指南，从选择用例到定义交付物及其中的所有内容，[免费下载](https://pages.dataiku.com/data-science-poc-1?utm_campaign=Data%20Science%20POC&utm_source=kdnuggets-eblast&utm_medium=POC)白皮书*《推动成功数据科学PoC的7个步骤》*。&#124;'
