- en: Over a long career in software development, information security, and data analytics,
    I have observed that large, complex, and overwhelming projects risk not meeting
    stakeholders’ needs unless they are exceptionally well-managed. In contrast, most
    of the successful data analytics projects that I have participated in have been
    small in scope, scale, team size, and timeline. Instead of taking years to complete,
    they typically take days, weeks, or several months and usually meet their end-users’
    needs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件开发、信息安全和数据分析的漫长职业生涯中，我观察到大型、复杂且庞大的项目如果管理不善，往往难以满足利益相关者的需求。相比之下，我参与的大多数成功的数据分析项目在范围、规模、团队规模和时间线方面都较小。这些项目通常需要几天、几周或几个月，而不是几年时间，而且通常能够满足最终用户的需求。
- en: Sound management, agile practices, skilled practitioners, powerful tools, standards,
    and guidelines can combine to create a data analytics ecosystem that leads to
    short project life cycles and useful solutions. The following sections describe
    some of the organizational, project, and data analytics attributes and techniques
    my team has developed and leveraged to succeed. While we built our data analytics
    program within the risk management and internal audit functions of a large enterprise,
    you might be able to apply many of these techniques to your work environment as
    well.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 优秀的管理、敏捷的实践、熟练的从业者、强大的工具、标准和指南可以结合起来，创建一个数据分析生态系统，从而缩短项目周期，提供有用的解决方案。以下部分描述了我的团队开发和利用的一些组织、项目和数据分析属性与技术，以取得成功。虽然我们在一个大型企业的风险管理和内部审计职能中建立了我们的数据分析程序，但你也许可以将这些技术应用到你的工作环境中。
- en: Good Management and Leadership
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 良好的管理与领导
- en: 'I have observed many management and leadership styles over my 34 years in software
    development and data analytics, both good and bad. I have recently thrived while
    working with a manager who created a framework and guided our team to build a
    successful departmental data analytics program within a large enterprise. Based
    on experience and observation, here are some of the attributes and actions that
    he and other exemplary leaders bring to bear to help individuals, teams, and programs
    succeed:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我34年的软件开发和数据分析职业生涯中，我观察了许多管理和领导风格，有好的，也有不好的。最近，我在与一位创建了框架并指导我们团队在大型企业内部建立成功的数据分析程序的经理合作时，取得了成功。基于经验和观察，这里列出了他和其他优秀领导者帮助个人、团队和项目成功的一些特质和行动：
- en: Set goals for the program and manage it and the team to achieve them.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为项目设定目标，并管理项目和团队以实现这些目标。
- en: Identify required competencies and hire and train staff to fulfill them.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定所需的能力，并招聘和培训员工以满足这些要求。
- en: Partner with internal and external organizations to share and learn best practices.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与内部和外部组织合作，分享和学习最佳实践。
- en: Provide powerful software tools that fit the needs.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供符合需求的强大软件工具。
- en: Serve as a communication conduit to and from upper management.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为与高层管理沟通的桥梁。
- en: Partner with and care about the team and its members without being overbearing.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与团队及其成员合作并关心他们，但不要过于干涉。
- en: Ensure that basic but adequate agreed-on standards, guidelines, and procedures
    are implemented and followed.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保基本但足够的已达成标准、指南和程序得到实施和遵循。
- en: Establish a rhythm for growth and achievement.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为成长和成就建立节奏。
- en: Be respectful of each team member’s time and need to focus.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尊重每位团队成员的时间和专注需求。
- en: Hire and Develop Skills and Knowledge
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 招聘并发展技能和知识
- en: 'Several years ago, I attended a data analytics conference where a presenter
    described some of the skills needed in her role as a data scientist. She said
    that over 200 skills were required to perform her job effectively. Indeed, creating
    successful data analytics solutions requires that analysts possess many talents.
    To hire and develop analysts with the needed skills and knowledge, you and your
    management might consider these steps:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，我参加了一个数据分析会议，其中一位讲者描述了她作为数据科学家所需的一些技能。她说，完成她的工作需要超过200项技能。确实，创建成功的数据分析解决方案需要分析师具备多种才能。为了招聘和培养具备所需技能和知识的分析师，你和你的管理层可能需要考虑以下步骤：
- en: '**Write compelling job descriptions and postings** — Develop job descriptions
    and postings that describe the skills and knowledge that the successful candidate
    must possess. Also, list the skills and knowledge that employees must develop
    while employed.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**撰写吸引人的职位描述和招聘信息** — 制定职位描述和招聘信息，描述成功候选人必须具备的技能和知识。同时，列出员工在职期间必须发展的技能和知识。'
- en: '**Hire data analysts with expertise and good potential** — Apply the job descriptions
    and postings to hire analysts with the required skills and knowledge and the aptitude
    and potential to develop additional required skills.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**招聘具备专业知识和良好潜力的数据分析师** — 运用职位描述和招聘信息，招聘具备所需技能和知识的分析师，并具备开发额外所需技能的能力和潜力。'
- en: '**Identify learning resources** — create a list of courses and tutorials to
    help data analysts develop the skills and knowledge needed to succeed in their
    position.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**确定学习资源** — 创建课程和教程列表，以帮助数据分析师发展所需的技能和知识。'
- en: '**Assess skills** — To measure the strengths and weaknesses of the team and
    its members, and to identify development and growth needs, assess the skills and
    knowledge of each data analyst against their job description and a list of competencies
    that goes into depth.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估技能** — 评估团队及其成员的优缺点，以确定发展和成长需求，评估每位数据分析师的技能和知识是否符合其职位描述以及详细的能力列表。'
- en: '**Train analysts **— Ensure that the work unit’s budget and schedule allow
    money and time for data analysts to complete training to develop needed skills
    and knowledge. Based on skill assessment results, ensure that analysts take training
    as defined in the learning resources list.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**培训分析师** — 确保工作单元的预算和时间表允许资金和时间用于数据分析师完成培训，以发展所需的技能和知识。根据技能评估结果，确保分析师参加学习资源列表中定义的培训。'
- en: Keep Project Teams Small
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保持项目团队规模小
- en: Complicated projects with large teams can get bogged down unless expertly managed.
    Attempting to keep each project’s scale and scope small and limiting the team’s
    size to one to three end-users and one lead data analyst may help projects succeed.
    Teams can add data analysts to complex projects that would benefit from a division
    of labor or complementary skills. For large or complex projects, you may wish
    to assign a project manager to work with the team to identify and manage tasks,
    timelines, risks, and issues. Finally, seek out subject matter experts (SMEs)
    in the project’s business domain when needed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂的大型项目可能会陷入困境，除非进行专业管理。尝试将每个项目的规模和范围保持小型，将团队规模限制为一到三个最终用户和一位首席数据分析师，可能有助于项目的成功。对于复杂的项目，团队可以增加数据分析师，以便进行劳动分工或技能互补。对于大型或复杂的项目，你可能希望指派项目经理与团队合作，以识别和管理任务、时间表、风险和问题。最后，必要时寻找项目业务领域的主题专家（SMEs）。
- en: Adopt Agile Practices
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 采用敏捷实践
- en: Project teams, especially in software development, often apply [agile development
    methods](https://en.wikipedia.org/wiki/Agile_software_development), such as Scrum
    or Kanban, to their projects to organize tasks and move quickly. My team has effectively
    used a Kanban Board, developed in Microsoft OneNote, to track and communicate
    tasks among the group and its manager at frequent stand-up meetings. It consists
    of three columns on one page. Each task moves from Ready for Work to In Work when
    started and from In Work to Done when finished.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 项目团队，特别是在软件开发中，通常会应用[敏捷开发方法](https://en.wikipedia.org/wiki/Agile_software_development)，如Scrum或Kanban，以组织任务并快速推进。我的团队有效地使用了一个在Microsoft
    OneNote中开发的看板，用于跟踪和沟通组内及其经理的任务，通过频繁的站会。它由一页上的三个列组成。每个任务从“准备工作”开始，开始时转到“进行中”，完成时转到“已完成”。
- en: '![Sample Kanban Board](../Images/733e7d4d00b278a745be900827a2ce25.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![示例看板](../Images/733e7d4d00b278a745be900827a2ce25.png)'
- en: A simple Kanban Board can be used to manage project tasks. Image by the author.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的看板可以用于管理项目任务。图片由作者提供。
- en: Define Concise Scope, Goals, and Timeline
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定义简洁的范围、目标和时间表
- en: Conversations with end-users, teammates, and managers throughout the project
    life cycle are vital to establishing and holding to its agreed-on and concise
    scope, goals, and timeline. By keeping projects compact, I have succeeded consistently
    with projects between one week and three months long.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个项目生命周期中，与最终用户、队友和管理者的对话对建立并坚持一致的简洁范围、目标和时间表至关重要。通过保持项目紧凑，我在一周到三个月之间的项目中 consistently
    成功。
- en: If a project is large and complicated, consider breaking it into smaller subprojects,
    each with a limited scope, goals, and timeline.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果项目较大且复杂，考虑将其拆分成较小的子项目，每个子项目都有明确的范围、目标和时间表。
- en: Assign a Reasonable Set of Competing Projects and Tasks to Data Analysts
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 给数据分析师分配合理的竞争项目和任务
- en: Some researchers have found that when [multitasking](https://en.wikipedia.org/wiki/Human_multitasking),
    human performance suffers. Assigning individuals a multitude of projects or tasks
    can be counterproductive. Also, while skill and task variety are job components
    that can improve individual satisfaction and performance (see [job characteristics
    theory](https://en.wikipedia.org/wiki/Job_characteristic_theory)), the number
    of projects or tasks assigned to a worker should be reasonable to allow the worker
    to succeed and complete all of them.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一些研究人员发现，当[多任务处理](https://en.wikipedia.org/wiki/Human_multitasking)时，人类表现会受到影响。给个人分配大量的项目或任务可能适得其反。此外，虽然技能和任务多样性是可以提高个人满意度和表现的工作组成部分（参见[job
    characteristics theory](https://en.wikipedia.org/wiki/Job_characteristic_theory)），但分配给工人的项目或任务数量应合理，以便工人能够成功完成所有任务。
- en: Balance Teamwork with Autonomy
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 平衡团队合作与自主性
- en: 'Working on a well-functioning team can provide many benefits, such as the following:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在高效运作的团队中工作可以带来许多好处，例如：
- en: Teammates may complement each others’ skill sets.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 队友们可以互补彼此的技能。
- en: Teammates can encourage and propel each other forward.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 队友们可以相互鼓励并推动彼此前进。
- en: Members of a team can share ideas and brainstorm to identify solutions.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队成员可以分享想法并头脑风暴，以识别解决方案。
- en: The productivity of the team may exceed the sum of its parts.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队的生产力可能超过其各部分的总和。
- en: There are no doubts about the benefits of effective teamwork. On the other hand,
    some types of work, like data analytics, programming, and writing, are often best
    done by individuals who work semi-autonomously, usually with input from team members.
    Their jobs require focus and limited interruptions.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 关于有效团队合作的好处毫无疑问。另一方面，一些类型的工作，如数据分析、编程和写作，通常最好由半自主工作的个人完成，通常需要团队成员的输入。这些工作需要专注和有限的干扰。
- en: Adopt and Master Powerful and Versatile Tools and Languages
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 采用并掌握强大且多功能的工具和语言
- en: Data analysts should equip themselves with powerful and versatile data analytics
    tools that meet their needs. With this approach, analysts can leverage each tool’s
    features and develop competencies and best practices. The following sections describe
    each software package that my current team uses on its data analytics projects.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师应装备自己，拥有满足需求的强大且多功能的数据分析工具。通过这种方法，分析师可以利用每个工具的特性，并开发技能和最佳实践。以下部分描述了我当前团队在数据分析项目中使用的每个软件包。
- en: '**Alteryx Designer** — According to Alteryx’s website, Designer can be used
    to “Automate every step of analytics, including data prep, blending, reporting,
    predictive analytics, and data science.” While a single-user license costs thousands
    of dollars, it is a powerful data analytics and data science tool. My team uses
    it to create and run workflows that input data, transform and prepare the data,
    and output the data in many formats. Analysts use it to create powerful and fast-running
    workflows quickly and easily.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**Alteryx Designer** — 根据 Alteryx 的网站，Designer 可用于“自动化分析的每一步，包括数据准备、数据融合、报告、预测分析和数据科学。”虽然单用户许可证费用高达几千美元，但它是一个强大的数据分析和数据科学工具。我的团队使用它来创建和运行输入数据、转换和准备数据，并以多种格式输出数据的工作流程。分析师使用它可以快速且轻松地创建强大且高效的工作流程。'
- en: '**Tableau** — Tableau Software has created a powerful and perhaps the most
    popular business intelligence and data visualization platform. My team uses Tableau
    Desktop to connect to data sources and develop visual worksheets and dashboards.
    Then, we publish the visuals to Tableau Server, where end-users view and interact
    with them.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tableau** — Tableau Software 创建了一个强大且可能是最受欢迎的商业智能和数据可视化平台。我的团队使用 Tableau
    Desktop 连接到数据源，开发可视化工作表和仪表板。然后，我们将可视化内容发布到 Tableau Server，最终用户可以在那里查看和互动。'
- en: '**Python **— Python is a user-friendly and powerful programming language popular
    among data analysts and data scientists. Unlike the statistics-centric R language
    that is also popular among data scientists, Python is a general-purpose language.
    It is free and easy to learn. Analysts can extend Python’s capabilities with freely
    available libraries, such as [NumPy ](https://numpy.org/)and [TensorFlow](https://www.tensorflow.org/).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python** — Python 是一种用户友好且强大的编程语言，在数据分析师和数据科学家中非常受欢迎。与同样受数据科学家欢迎的以统计为中心的
    R 语言不同，Python 是一种通用编程语言。它是免费的，易于学习。分析师可以通过免费提供的库（如 [NumPy](https://numpy.org/)
    和 [TensorFlow](https://www.tensorflow.org/)）扩展 Python 的功能。'
