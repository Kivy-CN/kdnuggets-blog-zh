- en: 3\. My small last tips
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Lastly, here are some of my small tips.
  prefs: []
  type: TYPE_NORMAL
- en: How to form your team
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you’re a solo applicant, you have to build your team from the bottom. There
    can be a social network platform like Slack where you can get the information
    from other applicants and make a team before the event. You might get a chance
    to join a premade team with one opening.
  prefs: []
  type: TYPE_NORMAL
- en: If you have an idea on what you want to develop, divide it into parts and look
    for crew members who can take on each part. You need to find someone who has the
    skill different from us (like data modeling). The common list of members you’d
    need to have is a backend engineer, a web/app developer, and a UI/UX designer.
  prefs: []
  type: TYPE_NORMAL
- en: Be honest with what you can do
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You might think your ability is not enough for doing this. So you might want
    to hide your level or pretend knowing more than you do. But you really don’t have
    to. Hackathons are open to everyone. And no matter how much you know about programming,
    there is a portion that can be filled only by you! Is the person next to you know
    much more than you do? Awesome! You get more chances to learn. Asking for help
    is a better way to “help” your team than struggling alone and wasting precious
    time.
  prefs: []
  type: TYPE_NORMAL
- en: Enjoy, Enjoy and Enjoy!
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s more than winning. Although you should do your best during the time, don’t
    lose a smile on your face. Enjoy the time for learning, meeting new people and
    working with them. Enjoy the time for being creative and developing a new thing
    that doesn’t exist in the world. Enjoy the time for being stressed and going beyond
    your limits. It will be extremely demanding. At the end of the event, however,
    you’ll go back to your home with new thoughts and lessons on your mind even if
    you don’t win a prize. And you’d find yourself looking forward to the next Hackathon
    like me. ????
  prefs: []
  type: TYPE_NORMAL
- en: Did this story resonate with you? Please share your insight with us. I’m always
    open to talk, so feel free to leave comments below and share your thoughts. I
    also share interesting and useful resources on [**LinkedIn**](https://www.linkedin.com/in/jiwon-jeong/) so
    feel free to follow and reach out to me. I’ll be back with another interesting
    story, next time. As always, stay tuned!
