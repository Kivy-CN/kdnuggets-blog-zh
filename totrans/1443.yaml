- en: Data Sources 101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/10/data-sources-101.html](https://www.kdnuggets.com/2019/10/data-sources-101.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '**By [Ayswarrya G](https://www.linkedin.com/in/ayswarrya/), Content Strategist,
    Atlan**'
  prefs: []
  type: TYPE_NORMAL
- en: Getting started with the data universe can be overwhelming. Big data, alternative
    data, primary data, internal data — the list goes on. A common confusion is the
    difference between these terms and understanding the difference is quite significant.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
