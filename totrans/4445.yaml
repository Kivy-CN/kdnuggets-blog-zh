  zh: 制图和地理信息系统（GIS 软件）
- en: 8 Data-Driven Reasons for Learning Python
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习 Python 的 8 个数据驱动理由
- en: There are abundant reasons for learning Python, and here I’ll explain only the
    selected and the top 8 data-driven reasons for learning Python.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 学习 Python 的理由有很多，这里仅解释了学习 Python 的 8 个精选数据驱动理由。
- en: '**1\. Python Is Beginner Friendly**'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. Python 对初学者友好**'
- en: Python is known to be a beginner-friendly language as it has a clean and readable
    syntax. In fact, Python has very little unnecessary standardized documents, which
    allows both beginners and experts to focus on the job at hand—instead of the code.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Python 被称为一种适合初学者的语言，因为它具有简洁易读的语法。实际上，Python 的标准化文档非常少，这使得初学者和专家都能专注于手头的工作，而不是代码本身。
- en: Moreover, Python’s readability and efficiency make it the number one most commonly
    taught introductory language at top universities. This will have some effect on
    the future job market and likely make Python an even more popular technology choice.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Python 的可读性和效率使其成为顶级大学最常教授的入门语言。这将对未来的就业市场产生一定影响，并可能使 Python 成为更受欢迎的技术选择。
- en: '**2\. Python Pays Well**'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. Python 薪资高**'
- en: In some parts of the world, especially in the US, Python engineers have some
    of the highest salaries in the industry. According to Gooroo, a skill and salary
    analytics platform in the US, Python is the second best-paying programming language
    in the country (beating out C++, Java, and JavaScript) at nearly $103,500 per
    year.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在世界某些地方，特别是在美国，Python 工程师的薪资在行业中名列前茅。根据美国技能和薪资分析平台 Gooroo 的数据，Python 是该国第二高薪的编程语言（超过
    C++、Java 和 JavaScript），年薪接近 $103,500。
- en: The average salary for a Software developer with Python skills is around $76,746
    and more for an entry-level developer and very high for a senior developer.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有 Python 技能的软件开发人员的平均薪资约为 $76,746，入门级开发人员和高级开发人员的薪资更高。
- en: When a Web Developer with Python skills earns around $59,108, a senior developer
    earns $77000\. While a Data Scientist with Python skills can earn around $97,663,
    a veteran and experienced specialist, touches $140000.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当一名拥有 Python 技能的 Web 开发人员的薪资约为 $59,108 时，高级开发人员的薪资为 $77,000。而拥有 Python 技能的数据科学家薪资约为
    $97,663，经验丰富的专家薪资可达 $140,000。
- en: '**3\. Python Developers are High in Demand**'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. Python 开发人员需求量大**'
- en: The demand for Python Developers is growing according to the latest job trends
    on Indeed.com. Therefore, having a Python Certification under your belt can help
    you land in a job in a very short time.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Indeed.com 最新的职位趋势，Python 开发人员的需求正在增长。因此，获得 Python 认证可以帮助你在很短的时间内找到工作。
- en: The demand for developers with Python skills clearly outstrips jobseeker interest.
    At the moment,the job market outlook for Python developers is excellent.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 对于具备 Python 技能的开发人员的需求明显超出求职者的兴趣。目前，Python 开发人员的就业市场前景非常好。
- en: '**4\. High Preference in Data Science**'
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4\. 在数据科学中的高偏好**'
- en: What’s really fuelling Python’s popularity is its high preference in application
    in data science and data engineering. When using Python, the most widely used
    libraries such as Pandas, NumPy, SciPy, combined by the ability to prototype quickly
    along with other tools enable data engineers to maintain high efficiency.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，推动 Python 受欢迎的是它在数据科学和数据工程中的高应用偏好。使用 Python 时，像 Pandas、NumPy、SciPy 等最广泛使用的库，加上能够快速原型设计的其他工具，使数据工程师保持高效率。
- en: The year 2020 gives Python the high popularity as a language. As per the surveys
    conducted in February 2020, Python language ranks in the number 3 slot. It is
    honored with the title of fast-rising programming language that comes under the
    top 50.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 2020 年使 Python 成为一种高度受欢迎的语言。根据 2020 年 2 月进行的调查，Python 排名第三。它荣获快速崛起的编程语言称号，并进入了前
    50 名。
- en: In addition to this, according to the PYPL (Popularity Programming Language)
    Index, Python ranked as the most popular language based on the search engine searches
    when compared to other programming languages.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，根据 PYPL（编程语言流行度）指数，Python 在与其他编程语言相比时，基于搜索引擎的搜索量排名第一。
- en: '**5\. Python Saves You Time**'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5\. Python 节省时间**'
- en: I am sure, the majority of developers who’ve used Python at least once would
    agree to my opinion that coding anything in this language would save a lot of
    your time than most other technologies.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，大多数使用过 Python 的开发者会同意我的观点：用这种语言编写任何东西比其他大多数技术节省更多时间。
