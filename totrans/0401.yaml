- en: Let’s start by introducing myself. I am a certified data scientist who works
    multiple job roles (data science copywriting and editing) for multiple companies.
    You can call me an individual contractor. Furthermore, I provide consultancy for
    machine learning adoption, creating infographics, and beta testing the data products.
