    date, Integers to strings, strings to floats, and date parsing.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 Tableau 中使用最广泛的函数，我用它来将字符串转换为日期、整数转换为字符串、字符串转换为浮点数以及日期解析。
