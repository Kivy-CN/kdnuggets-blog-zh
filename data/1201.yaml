- en: Organizations that can interpret and analyze data are equipped to win in the
    digital economy. In the wake of COVID-19, [Gartner says 69% of boards of directors
    have accelerated their digital business initiatives](https://www.gartner.com/en/newsroom/press-releases/2020-09-30-gartner-says-sixty-nine-percent-of-boards-of-directors-accelerated-their-digital-business-initiatives-folloing-covid-19-disruptions).
    Analytics is an important investment for the entire enterprise and organizations
    need to be confident in their chosen vendor. Why not discover for free how SAS® can
    help you prepare, explore, analyze, and visualize your data?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 能够解读和分析数据的组织在数字经济中具备了获胜的条件。在COVID-19之后，[Gartner表示69%的董事会已经加快了他们的数字业务计划](https://www.gartner.com/en/newsroom/press-releases/2020-09-30-gartner-says-sixty-nine-percent-of-boards-of-directors-accelerated-their-digital-business-initiatives-folloing-covid-19-disruptions)。分析是整个企业的重要投资，组织需要对所选择的供应商充满信心。为何不免费发现SAS®如何帮助你准备、探索、分析和可视化你的数据？
- en: With the [SAS Visual Data Science Decisioning (VDSD) trial](https://www.sas.com/id_id/trials/software/visual-data-science-decisioning/viya-trial-form.html),
    you get the ultimate analytics experience with free access to all SAS Viya analytic
    capabilities for 14 days. ​SAS Visual Data Science Decisioning provides the ultimate
    experience covering the entire analytics lifecycle – from managing data, developing
    models, and deploying models to take decisions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [SAS视觉数据科学决策（VDSD）试用版](https://www.sas.com/id_id/trials/software/visual-data-science-decisioning/viya-trial-form.html)，你可以获得终极的分析体验，免费访问所有SAS
    Viya分析功能，时间为14天。 ​SAS视觉数据科学决策提供涵盖整个分析生命周期的终极体验——从数据管理、模型开发，到模型部署和决策。
- en: SAS [Visual Data Science Decisioning](https://www.sas.com/en_us/trials.html) is
    powered by SAS® Viya® our AI, analytic and data management platform that runs
    on a modern, scalable architecture enabling confident decisions at every moment.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: SAS [视觉数据科学决策](https://www.sas.com/en_us/trials.html)由SAS® Viya®驱动，我们的AI、分析和数据管理平台，运行在现代、可扩展的架构上，使得每时每刻的决策都充满信心。
