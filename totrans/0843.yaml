  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解如何自动化你的数据科学工作流程，可以阅读这篇文章：[数据科学工作流程中的自动化](/2023/03/automation-data-science-workflows.html)。
