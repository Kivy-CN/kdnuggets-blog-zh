- en: Enter containers. Historically, containers were a way to abstract a software
    stack away from the operating system. For data scientists, containers have historically
    offered few benefits.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 进入容器。历史上，容器是将软件堆栈从操作系统中抽象出来的一种方式。对于数据科学家而言，容器历史上提供的好处不多。
- en: '[![Image](../Images/cd34cff8a9408911c0c0f247c1af3316.png)](https://hubs.li/H0yWZh90)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图片](../Images/cd34cff8a9408911c0c0f247c1af3316.png)](https://hubs.li/H0yWZh90)'
- en: Fast forward to 2020 and now the best data scientists in academia and industry
    are turning to containers to solve a new set of problems unique to the data science
    community. I believe containers will soon rule all data science work.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到 2020 年，现在学术界和工业界的最佳数据科学家正在转向容器，以解决数据科学社区特有的新问题。我相信容器很快将统治所有数据科学工作。
- en: 'Here is why:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 原因如下：
- en: '**1\. Consistent environments and coding interfaces for the whole team**'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. 为整个团队提供一致的环境和编码接口**'
- en: Imagine being able to distribute an “Amazon Machine Image”-like environment
    to all of your data science team’s machines easily. That is, no more inconsistency
    of versions, pip installs, firewall issues. Containers make this possible.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下能够轻松将类似“亚马逊机器映像”的环境分发到所有数据科学团队的机器上。这意味着不再存在版本不一致、pip 安装、网络防火墙问题。容器使这一切成为可能。
- en: '**2\. Ability to lift and shift data science work: Sharing and collaboration**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. 提升和转移数据科学工作的能力：共享和协作**'
- en: Containers hold environment information and references to data. This means that
    entire projects, complete with runnable Jupyter notebooks can be passed to anyone
    on the data science team and from machine to machine.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 容器保存环境信息和数据引用。这意味着整个项目，包括可运行的 Jupyter 笔记本，可以传递给数据科学团队中的任何人，并从一台机器转移到另一台机器。
- en: '[![Image](../Images/99d6676280be7aadaa6be037f426f835.png)](https://hubs.li/H0yWZh90)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图片](../Images/99d6676280be7aadaa6be037f426f835.png)](https://hubs.li/H0yWZh90)'
- en: '**3\. Containers make data science projects Hardware and GPU agnostic**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. 容器使数据科学项目与硬件和 GPU 无关**'
- en: Nearly all companies provide Virtual Machines to their teams of data scientists
    to accomplish sandbox or production data science jobs. Over time, there is a proliferation
    of machines in an organization with projects that need to be migrated. Without
    a strategy for migrating projects, data science jobs break or there is an explosion
    of nearly worthless VM’s.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有公司都会向其数据科学团队提供虚拟机，以完成沙箱或生产数据科学任务。随着时间的推移，组织中的机器数量激增，项目需要迁移。如果没有迁移项目的策略，数据科学任务可能会中断，或虚拟机数量激增而几乎没有价值。
- en: And GPU’s can be shared like never before.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 而 GPU 可以前所未有地共享。
- en: '**4\. Kubernetes needs Containerized Applications**'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4\. Kubernetes 需要容器化应用程序**'
- en: Kubernetes is all the rage. At the core of this orchestration system are containerized
    applications. Kubernetes deploys and manages the underlying containers, however,
    the project must be containerized first.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Kubernetes 正在风靡一时。这个编排系统的核心是容器化应用程序。Kubernetes 部署和管理基础容器，但项目必须首先容器化。
- en: (*My contacts in industry are already telling me that IT is starting to require
    containerized applications.*)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: (*我在业界的联系人已经告诉我，IT部门开始要求使用容器化应用程序。*)
- en: '**5\. Cloud Agnostic and Zero cloudlock**'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5\. 与云无关及零云锁**'
- en: GCP’s DataProc, AWS’s Sagemaker, or Azure Machine Learning comes with cloudlock
    (and potentially a huge price tag). When you develop using cloud services you
    are stuck with that cloud provider for that project until you retire the project
    or purposefully migrate away from it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: GCP的DataProc、AWS的Sagemaker或Azure Machine Learning都附带云锁（并可能有巨大的价格标签）。当你使用云服务进行开发时，你将被限制在那个云提供商的项目中，直到你退役项目或故意迁移出去。
- en: Proper use of containers insulate data science projects from the risk of cloudlock.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 正确使用容器可以使数据科学项目免受云锁风险。
- en: Would you like to know more about how containers are changing data science?
    Read more about how Gigantum handles containerized data science ([here](https://hubs.li/H0yWZh90))
    or download the MIT-licensed client for authoring data science projects in R and
    Python and start using containers today ([here](https://hubs.li/H0yW-Fv0)).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于容器如何改变数据科学的信息吗？阅读有关Gigantum如何处理容器化数据科学的内容（[这里](https://hubs.li/H0yWZh90)），或下载MIT许可的客户端，用于在R和Python中编写数据科学项目，今天就开始使用容器（[这里](https://hubs.li/H0yW-Fv0)）。
