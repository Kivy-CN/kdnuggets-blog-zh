- en: ChatGPT has many features that can be applied to both your personal and professional
    life.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT有许多可以应用于个人和职业生活的功能。
- en: In this article, I’ll share with you some less-known and non-standard features
    of ChatGPT. By exploring these hidden gems, you can unlock the full potential
    of this remarkable AI and leverage it for your benefit.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将与你分享一些不那么为人知的ChatGPT非标准功能。通过探索这些隐藏的宝藏，你可以释放这个非凡AI的全部潜力，并将其用于你的利益。
- en: So without further ado, let’s dive in!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，不再废话，让我们开始吧！
- en: 1\. Summarize videos, articles, papers, and posts
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 总结视频、文章、论文和帖子
- en: One of the best things about ChatGPT is the time it saves me when reading online
    content.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT的一个最佳特点是它在阅读在线内容时节省了我的时间。
- en: In the past, I had to skim through loads of boring scientific articles in order
    to find certain information, but now ChatGPT can do that for me in seconds. Plus,
    it can even translate stuff into another language in less than a minute.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，我不得不快速浏览大量无聊的科学文章以寻找某些信息，但现在ChatGPT可以在几秒钟内为我完成这项任务。而且，它甚至可以在不到一分钟的时间内将内容翻译成另一种语言。
- en: Here’s how it works (note that you need to have [these ChatGPT plugins enabled](https://artificialcorner.com/i-tried-84-chatgpt-plugins-these-are-the-best-3b3be6b1cb7b))
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是它的工作原理（注意你需要启用[这些ChatGPT插件](https://artificialcorner.com/i-tried-84-chatgpt-plugins-these-are-the-best-3b3be6b1cb7b)）
- en: Find the video/article/paper/post.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到视频/文章/论文/帖子。
- en: Copy the link.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制链接。
- en: Ask ChatGPT to summarize it for you.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让ChatGPT为你总结一下。
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/369eebd8b9eb6ca7d33a09dd584eb743.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![我每天使用ChatGPT（5个月）。这里是一些能改变你生活的隐藏宝藏](../Images/369eebd8b9eb6ca7d33a09dd584eb743.png)'
- en: '[The screenshot by the author](https://www.health.harvard.edu/blog/what-are-ultra-processed-foods-and-are-they-bad-for-our-health-2020010918605)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[作者的截图](https://www.health.harvard.edu/blog/what-are-ultra-processed-foods-and-are-they-bad-for-our-health-2020010918605)'
- en: I found this feature incredibly helpful. The only drawback I found is that it
    doesn’t read scientific papers in PDF format. That said, when it comes to summarizing
    plain text on websites, it does a good job.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这个功能非常有帮助。我唯一发现的缺点是它无法读取PDF格式的科学论文。不过，当涉及到总结网站上的纯文本时，它做得很好。
- en: 'Note: Now you can summarize even PDFs with the new ChatGPT plugin “Ask Your
    PDF.” For more info, [check out this article](https://artificialcorner.com/i-tried-84-chatgpt-plugins-these-are-the-best-3b3be6b1cb7b).'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意：现在你可以通过新的 ChatGPT 插件“Ask Your PDF”总结 PDF 文件。更多信息， [请查看这篇文章](https://artificialcorner.com/i-tried-84-chatgpt-plugins-these-are-the-best-3b3be6b1cb7b)。
- en: 2\. Scan and Describe Images with ChatGPT
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 使用 ChatGPT 扫描和描述图像
- en: I recently discovered a feature that has proven to be incredibly useful to me,
    and I thought it would be valuable to share it with you — scanning images with
    ChatGPT.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近发现了一个对我非常有用的功能，觉得分享给你会很有价值——使用 ChatGPT 扫描图像。
- en: It reminded me of my student days when I struggled to describe images for logic
    tests. Back then, I didn’t have ChatGPT, but now I can use this AI to simplify
    tasks that used to be challenging to me in the past.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想起了学生时代，当时我在描述逻辑测试中的图像时很挣扎。那时我没有 ChatGPT，但现在我可以利用这个 AI 简化过去对我来说很具挑战性的任务。
- en: Here’s how it works.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是它的工作原理。
- en: Locate the desired image on the Internet. I’ll use the image of the anatomy
    of the knee for this example.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在互联网上找到你需要的图像。我将使用膝关节解剖图作为例子。
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/1af6d168bbd4cb94cafdb13ae9a7f941.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![我使用 ChatGPT（每天）5 个月。这些隐藏的宝石将改变你的生活](../Images/1af6d168bbd4cb94cafdb13ae9a7f941.png)'
- en: '[The image of a human`s knee](https://www.knee-pain-explained.com/images/knee-joint-anatomy-guide.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个人膝盖的图像](https://www.knee-pain-explained.com/images/knee-joint-anatomy-guide.jpg)'
- en: 2\. Open the image in a separate browser tab, ensuring that only the image is
    visible in that tab. Then copy the URL from the browser’s address bar, as shown
    in the screenshot below.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在一个单独的浏览器标签中打开图像，确保该标签中仅显示图像。然后从浏览器的地址栏中复制 URL，如下截图所示。
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/6aa0c94233f9e12baa53082828d8d63d.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![我使用 ChatGPT（每天）5 个月。这些隐藏的宝石将改变你的生活](../Images/6aa0c94233f9e12baa53082828d8d63d.png)'
- en: The screenshot of the author
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作者的截图
- en: 3\. Ask ChatGPT to describe the image for you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 请 ChatGPT 为你描述图像。
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/8a897c9b3824d3e22fb8b9a561c25705.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![我使用 ChatGPT（每天）5 个月。这些隐藏的宝石将改变你的生活](../Images/8a897c9b3824d3e22fb8b9a561c25705.png)'
- en: The screenshot of the author
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作者的截图
- en: Enjoy the detailed description provided by ChatGPT!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 享受 ChatGPT 提供的详细描述吧！
- en: ChatGPT has also the ability to provide descriptions for various types of visualizations.
    Here’s a map with a legend in the upper-right corner.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 还能够为各种类型的可视化图形提供描述。这是一个带有右上角图例的地图。
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/3a01bd1f30fd0d15ee5810d52e897d4d.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![我使用 ChatGPT（每天）5 个月。这些隐藏的宝石将改变你的生活](../Images/3a01bd1f30fd0d15ee5810d52e897d4d.png)'
- en: Life expectancy in [Europe](https://en.wikipedia.org/wiki/List_of_European_countries_by_life_expectancy#/media/File:Life_expectancy_in_Europe.png);
    2016 years
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[欧洲](https://en.wikipedia.org/wiki/List_of_European_countries_by_life_expectancy#/media/File:Life_expectancy_in_Europe.png)的预期寿命；2016
    年'
- en: And here’s the description I got from ChatGPT.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我从 ChatGPT 得到的描述。
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/7dd5519995e372e449b1f30c807abe33.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![我使用 ChatGPT（每天）5 个月。这些隐藏的宝石将改变你的生活](../Images/7dd5519995e372e449b1f30c807abe33.png)'
- en: The screenshot by the author
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 作者的截图
- en: But that’s not all! ChatGPT can describe a wide range of things, from artwork
    to scientific diagrams.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但这还不是全部！ChatGPT 可以描述从艺术作品到科学图表的广泛内容。
- en: 'Note: Apparently ChatGPT (GPT-3.5) isn’t actually scanning the images but using
    the keywords in the link provided to describe the image. That said, you can try
    the ChatGPT plugin Link Reader as explained [in this article](https://artificialcorner.com/i-tried-84-chatgpt-plugins-these-are-the-best-3b3be6b1cb7b).'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意：显然 ChatGPT（GPT-3.5）实际上并没有扫描图像，而是使用提供的链接中的关键字来描述图像。也就是说，你可以尝试使用 ChatGPT 插件
    Link Reader，具体说明见 [这篇文章](https://artificialcorner.com/i-tried-84-chatgpt-plugins-these-are-the-best-3b3be6b1cb7b)。
- en: '**[I Used ChatGPT (At Work) for 6 Months. Here’s How to 10X Your Productivity](https://artificialcorner.com/i-used-chatgpt-at-work-for-6-months-heres-how-to-10x-your-productivity-11abe5bf0487)**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**[我在工作中使用 ChatGPT 6 个月。如何将你的生产力提升 10 倍](https://artificialcorner.com/i-used-chatgpt-at-work-for-6-months-heres-how-to-10x-your-productivity-11abe5bf0487)**'
- en: 3\. Use ChatGPT as your private teacher
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 使用 ChatGPT 作为你的私人教师
- en: I use this feature every day and it’s been a real game-changer for me. It has
    made my life so much easier and saved me a ton of time and money.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我每天都使用这个功能，它真的改变了我的生活。它让我的生活变得更加轻松，节省了大量时间和金钱。
- en: I turned ChatGPT into my language tutor. Here’s how ChatGPT [has helped me learn
    a foreign language](https://artificialcorner.com/how-to-use-chatgpt-to-learn-a-language-and-practice-it-f7e7e38b1cee).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我把ChatGPT变成了我的语言导师。这是ChatGPT[如何帮助我学习外语](https://artificialcorner.com/how-to-use-chatgpt-to-learn-a-language-and-practice-it-f7e7e38b1cee)的方式。
- en: It checks my grammar
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它检查我的语法
- en: It translates words and phrases into different languages
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它将单词和短语翻译成不同的语言
- en: It helps me practice my writing and speaking skills and I even provide real-time
    feedback
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它帮助我练习写作和口语技能，甚至提供实时反馈
- en: But languages aren’t the only subject ChatGPT can help you with. It also helped
    me with other subjects like maths.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 但语言并不是ChatGPT唯一可以帮助你的领域。它还帮助我解决了数学等其他学科的问题。
- en: When I was in school, I struggled with maths and found it hard to understand.
    Unfortunately, the teachers at my school didn’t do a great job explaining things
    in a way that made sense to me, so I didn’t make much progress.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在学校时，我在数学方面有困难，觉得很难理解。不幸的是，学校的老师没有以我能理解的方式解释问题，因此我进展缓慢。
- en: However, thanks to ChatGPT, I can now get easy-to-understand explanations for
    any math topic I want. I can ask ChatGPT for step-by-step instructions on how
    to solve a problem and it even provides multiple solutions.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，感谢ChatGPT，我现在可以轻松理解任何数学话题。我可以要求ChatGPT提供逐步解决问题的指导，并且它还提供多种解决方案。
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/c07fe55b1b20ceb548633e9f3f9a4a11.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![我每天使用ChatGPT 5个月。这里是一些将改变你生活的隐藏宝石](../Images/c07fe55b1b20ceb548633e9f3f9a4a11.png)'
- en: The screenshot by the author
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的截图
- en: In addition, I can also ask ChatGPT to solve tasks for me and explain how to
    get the correct answer. It’s pretty amazing, don’t you think?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我还可以让ChatGPT为我解决任务并解释如何得到正确答案。这真的很神奇，不是吗？
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/59faeee133229b7ba0fb712dd0035eeb.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![我每天使用ChatGPT 5个月。这里是一些将改变你生活的隐藏宝石](../Images/59faeee133229b7ba0fb712dd0035eeb.png)'
- en: The screenshot by the author
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的截图
- en: You can do this with any subject that interests you, and the explanations are
    written in an easy-to-understand language that anyone can follow.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在任何你感兴趣的学科中使用这个功能，解释都以易于理解的语言写成，任何人都可以跟上。
- en: 4\. Ask ChatGPT for advice
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4. 向ChatGPT寻求建议
- en: This feature will not replace your friend or psychologist, but it can help you
    in finding a solution to a problem.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能不会取代你的朋友或心理医生，但它可以帮助你找到问题的解决方案。
- en: Life advice
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生活建议
- en: '[Waking up early in the morning is always a challenge for me](https://dianatheathlete.medium.com/the-athletes-15-minute-night-routine-to-maximize-performance-in-your-mornings-cc2cc60630fd),
    even when I sleep early, so I decided to ask ChatGPT for some tips on this.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[早晨早起对我来说总是一个挑战](https://dianatheathlete.medium.com/the-athletes-15-minute-night-routine-to-maximize-performance-in-your-mornings-cc2cc60630fd)，即使我早睡，所以我决定向ChatGPT寻求一些建议。'
- en: Here’s what it suggested.
  id: totrans-67
