- en: 7 Most Recommended Skills to Learn to be a Data Scientist
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/02/7-most-recommended-skills-data-scientist.html](https://www.kdnuggets.com/2021/02/7-most-recommended-skills-data-scientist.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8b878beaa6080cb3fb87408ac1b8c278.png)'
  prefs: []
  type: TYPE_IMG
- en: I want to share the** seven most recommended data science skills** from dozens
    of interactions and discussions with some of the largest data leaders in the world,
    including the Head of Data & Analytics @ Google, the Senior Director of Engineering
    @ NVIDIA, and the VP of Data Science and Engineering @ Wealthsimple.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
