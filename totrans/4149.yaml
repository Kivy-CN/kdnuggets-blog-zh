  type: TYPE_NORMAL
- en: '[TensorFlow for Deep Learning: From Linear Regression to Reinforcement Learning](https://www.amazon.co.uk/TensorFlow-Deep-Learning-Bharath-Ramsundar/dp/1491980451)
    by Bharath Ramsundar and Reza Bosagh'
  prefs:
  - PREF_UL
