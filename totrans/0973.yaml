- en: As a Senior Data Analyst, my job typically consists of one or two large underlaying
    data research projects with a scattering of “time sensitive” smaller projects
    for different teams. During a typical week, I might make 5–7 charts, write a few
    queries, tweak a few more, and help a coworker debug theirs. I’ll probably post
    1 or 2 internal JIRA tickets and perform a few StackOverflow searches.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名高级数据分析师，我的工作通常包括一个或两个大型的基础数据研究项目，以及一些“时间紧迫”的小型项目，分配给不同的团队。在一个典型的工作周，我可能会制作5到7张图表，编写几个查询，调整一些其他查询，并帮助同事调试他们的工作。我可能会提交1到2个内部JIRA工单，并进行几次StackOverflow搜索。
