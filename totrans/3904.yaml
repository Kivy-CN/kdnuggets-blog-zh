  zh: Python 和 R 数据科学课程
- en: 原文：[https://www.kdnuggets.com/2020/02/python-r-courses-data-science.html](https://www.kdnuggets.com/2020/02/python-r-courses-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/02/python-r-courses-data-science.html](https://www.kdnuggets.com/2020/02/python-r-courses-data-science.html)
- en: '[comments](#comments)![figure-name](../Images/51171fd1638e0c74626d7687cb9b14bb.png)[Source](https://quantlabs.net/blog/2019/06/r-vs-python-which-is-a-better-programming-language-for-data-science/)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments) ![图像名称](../Images/51171fd1638e0c74626d7687cb9b14bb.png) [来源](https://quantlabs.net/blog/2019/06/r-vs-python-which-is-a-better-programming-language-for-data-science/)'
- en: Since Python and R are a must for today's data scientists, continuous learning
    is paramount. Online courses are arguably the best and most flexible way to upskill
    throughout ones career. This list contains well-known courses that can assist
    anyone wanting to begin a general understanding of each language and their specialized
    applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Python 和 R 对今天的数据科学家来说至关重要，因此持续学习是至关重要的。在线课程可以说是提升技能的最佳和最灵活的方式。这份清单包含了著名的课程，帮助任何想要对每种语言及其专业应用有一个整体理解的人。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
