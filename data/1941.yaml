- en: Big data is hot. A global system of networked devices now generates terabytes
    of data each second. Affordable storage makes it possible to record seemingly
    arbitrary amounts of information. And machine learning algorithms, together with
    distributed computing, increasingly rise to the task of extracting actionable
    intelligence from this information. But what precisely does "big data" mean?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据正当红。全球网络设备系统每秒产生数TB的数据。负担得起的存储使得记录看似任意数量的信息成为可能。机器学习算法以及分布式计算，越来越能够从这些信息中提取可操作的智能。但“**大数据**”究竟意味着什么？
- en: As the importance of data science has grown, so too has the body of jargon associated
    with it. While many terms of art are well defined, others are buzzwords, ubiquitous
    in the media but lacking concrete meaning.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据科学重要性的提升，与之相关的术语体系也在不断扩展。虽然许多术语定义明确，但其他术语则是流行词汇，在媒体中无处不在，却缺乏具体意义。
