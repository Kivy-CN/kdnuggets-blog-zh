- en: Probability Distributions
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 概率分布
- en: There are two broad types of probability distributions — Discrete & Continuous
    probability distributions.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 概率分布主要分为两类——离散概率分布和连续概率分布。
- en: '**Discrete Probability Distribution:**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**离散概率分布：**'
- en: '**Bernoulli Distribution**'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**伯努利分布**'
- en: 'A random variable takes a single trial with only two possible outcomes: 1 (success)
    with probability p and 0 (failure) with probability 1-p.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 一个随机变量进行单次试验，只有两个可能的结果：1（成功），其概率为p，和0（失败），其概率为1-p。
- en: '![](../Images/4cdbaf8f8ba3fc10e5ed561733bcffa0.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4cdbaf8f8ba3fc10e5ed561733bcffa0.png)'
- en: '![](../Images/2d3f515d72cea864ce080853e35a0e65.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2d3f515d72cea864ce080853e35a0e65.png)'
- en: '**Binomial Distribution**'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**二项分布**'
- en: Each trial is independent. There are only two possible outcomes in a trial-
    either a success or a failure. A total number of n identical trials are conducted.
    The probability of success and failure is the same for all trials. (Trials are
    identical.)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 每次试验都是独立的。每次试验只有两个可能的结果——成功或失败。进行总共n次相同的试验。所有试验的成功和失败概率是相同的。（试验是相同的。）
- en: '![](../Images/04704b4de77c86584dc969f82393b717.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/04704b4de77c86584dc969f82393b717.png)'
- en: '![](../Images/d583916fcb3e22edb476402240961529.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d583916fcb3e22edb476402240961529.png)'
- en: '![](../Images/3bba301a22bca260108290314118b261.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3bba301a22bca260108290314118b261.png)'
- en: '**Poisson Distribution**'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**泊松分布**'
- en: Measures the probability of a given number of events happening in a specified
    time period.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 测量在特定时间段内发生给定数量事件的概率。
- en: '![](../Images/62e1b320f33154702069eb0cc0195470.png)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/62e1b320f33154702069eb0cc0195470.png)'
- en: '![](../Images/dd3f298fd687f39c1674857d7075868e.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dd3f298fd687f39c1674857d7075868e.png)'
- en: '**Continuous Probability Distribution:**'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**连续概率分布：**'
- en: '**Uniform Distribution**'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**均匀分布**'
- en: Also called rectangular distribution. All outcomes are equally likely.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 也称为矩形分布。所有结果的可能性相等。
- en: '![](../Images/22e57536861b6e6217a80f3fc73ac6ed.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/22e57536861b6e6217a80f3fc73ac6ed.png)'
- en: '![](../Images/8a444e5f41ff84ec623718d5b1d4a9d0.png)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8a444e5f41ff84ec623718d5b1d4a9d0.png)'
- en: '**Normal/Gaussian Distribution**'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**正态/高斯分布**'
- en: The mean, median, and mode of the distribution coincide. The curve of the distribution
    is bell-shaped and symmetrical about the line *x = μ*. The total area under the
    curve is 1\. Exactly half of the values are to the left of the center and the
    other half to the right.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 分布的均值、中位数和众数重合。分布的曲线呈钟形，并关于 *x = μ* 对称。曲线下的总面积为 1\. 精确一半的值在中心左侧，另一半在右侧。
- en: '![](../Images/200135021c8a3d13992fc5d9e04ad073.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/200135021c8a3d13992fc5d9e04ad073.png)'
- en: '![](../Images/21adb9e86f599d21833278c2b43e55d8.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/21adb9e86f599d21833278c2b43e55d8.png)'
- en: A normal distribution is highly different from Binomial Distribution. However,
    if the number of trials approaches infinity, then the shapes will be quite similar.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 正态分布与二项分布大相径庭。然而，如果试验次数趋近于无穷大，则这两者的形状将非常相似。
- en: '**Exponential Distribution**'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指数分布**'
- en: Probability distribution of the time between events in a Poisson point process,
    i.e., a process in which events occur continuously and independently at a constant
    average rate.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 泊松点过程中的事件间隔时间的概率分布，即事件在一个恒定的平均速率下连续且独立地发生的过程。
- en: '![](../Images/2bb9a828b71e8357f47b05b6e4f87c78.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2bb9a828b71e8357f47b05b6e4f87c78.png)'
- en: Hypothesis Testing
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 假设检验
- en: First, let’s take a look at the difference between the null hypothesis and the
    alternative hypothesis.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们来看一下零假设和备择假设之间的区别。
- en: '**Null hypothesis:** Statement about the population parameter that is either
    believed to be true or is used to put forth an argument unless it can be shown
    to be incorrect by hypothesis testing.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**零假设：** 关于总体参数的声明，要么被认为是真实的，要么用于提出一个论点，除非通过假设检验证明它是错误的。'
- en: '**Alternative hypothesis: **Claim about the population that is contradictory
    to the null hypothesis and what we conclude if we reject the null hypothesis.'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**备择假设：** 关于总体的声明，它与零假设相矛盾，并且如果我们拒绝零假设，我们将得出什么结论。'
- en: '![](../Images/7e3d0b255590cfaad07b228859d579ac.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7e3d0b255590cfaad07b228859d579ac.png)'
- en: '**Type I error: **Rejection of a true null hypothesis'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**第一类错误：**拒绝一个真实的零假设'
- en: '**Type II error: **Non-rejection of a false null hypothesis'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二类错误：** 未拒绝一个错误的零假设'
- en: '**Significance level (α)**: Probability of rejecting the null hypothesis when
    it is true.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**显著性水平 (α)：** 在零假设真实的情况下，拒绝零假设的概率。'
- en: '**p-value: **Probability of the test statistic being at least as extreme as
    the one observed given that the null hypothesis is true.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**p 值：** 在零假设真实的情况下，测试统计量至少与观察到的极端值一样极端的概率。'
- en: '![](../Images/57ccbd3e3b057876ee4840a2e9143b43.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/57ccbd3e3b057876ee4840a2e9143b43.png)'
- en: When p-value > α, we fail to reject the null hypothesis.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当 p 值 > α 时，我们未能拒绝零假设。
- en: While p-value ≤ α, we reject the null hypothesis, and we can conclude that we
    have a significant result.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当 p 值 ≤ α 时，我们拒绝零假设，可以得出我们有一个显著的结果。
- en: In statistical hypothesis testing, a result has statistical significance when
    it is very unlikely to have occurred given the null hypothesis.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在统计假设检验中，当一个结果在给定零假设的情况下非常不可能发生时，该结果具有统计显著性。
- en: '**Critical value:** A point on the scale of the test statistic beyond which
    we reject the null hypothesis. It depends upon a test statistic, which is specific
    to the type of test, and the significance level, α, which defines the sensitivity
    of the test.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**临界值：** 测试统计量尺度上的一个点，超出该点我们将拒绝零假设。它依赖于测试统计量，该统计量特定于测试类型，以及显著性水平 α，定义了测试的敏感度。'
- en: Linear Regression
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 线性回归
- en: Linear Regression is usually the first ML algorithm that we come across. It
    is simple, and understanding it lays the foundation for other advanced ML algorithms.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 线性回归通常是我们遇到的第一个机器学习算法。它简单，理解它为其他更高级的机器学习算法奠定了基础。
- en: '**Simple Linear Regression**'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '**简单线性回归**'
- en: Linear approach to modeling the relationship between a dependent variable and
    one independent variable.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 对一个因变量和一个自变量之间关系的线性建模方法。
- en: '![](../Images/882baa6676529702a987bfe109a9d058.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/882baa6676529702a987bfe109a9d058.png)'
- en: '![](../Images/0211a288a57be86e64f9fde10b3718d1.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/0211a288a57be86e64f9fde10b3718d1.png)'
- en: We have to find the parameters so that the model best fits the data. The regression
    line(i.e., the best fit line) is the line for which the errorbetween the predicted
    values and the observed values is minimum.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须找到使模型最佳拟合数据的参数。回归线（即最佳拟合线）是预测值与观察值之间误差最小的那条线。
- en: '![](../Images/2f2ba2cb0c9e3b14227e767a8bd82fc0.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2f2ba2cb0c9e3b14227e767a8bd82fc0.png)'
- en: '*Regression line.*'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '*回归线。*'
- en: Now, let’s try to implement this.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们尝试实现这个。
