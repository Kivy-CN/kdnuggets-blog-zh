  zh: Docker 允许将代码和依赖项打包在容器中，这使得数据科学家可以在不同平台上分发他们的模型。
- en: KDnuggets' newest cheat sheet aims to provide a handy reference for data scientists
    using Docker. The tasks that Docker can assist with are many, but fall into a
    few main categories. This cheat sheet will help you learn and recall the essentials
    of building and managing docker images.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets 最新的备忘单旨在为使用 Docker 的数据科学家提供便捷的参考。Docker 能协助完成的任务很多，但主要分为几个类别。本备忘单将帮助你学习和记住构建和管理
    Docker 镜像的要点。
- en: 'Once you are conifdent with your skills in this core area, you can move on
    to look at:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对这方面的技能有信心，就可以继续查看：
- en: Containerization - how to containerize code and dependencies in Docker containers
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容器化 - 如何在 Docker 容器中容器化代码和依赖项
- en: Docker Compose - using Docker Compose to orchestrate multiple containers and
    define the services that make up an application
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker Compose - 使用 Docker Compose 协调多个容器并定义组成应用程序的服务
- en: Advanced management of Docker images - how to manage and share Docker images
    using Docker registries, such as [Docker Hub](https://docs.docker.com/docker-hub/)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker 镜像的高级管理 - 如何使用 Docker 注册表（例如 [Docker Hub](https://docs.docker.com/docker-hub/)）管理和共享
    Docker 镜像
- en: We wish you luck in your Docker journey, and hoe that this reference comes in
    handy for you along the way. [Check it out now](https://www.kdnuggets.com/publications/sheets/Docker_for_Data_Science_Cheat_Sheet.pdf),
    and check back soon for more.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们祝愿你在 Docker 之旅中好运，并希望这份参考资料对你有所帮助。[立即查看](https://www.kdnuggets.com/publications/sheets/Docker_for_Data_Science_Cheat_Sheet.pdf)，并请随时回来获取更多更新。
