- en: When I got into Data Science and Machine Learning, anything related to math
    and statistics was something I had visited for the last time around 10 years ago,
    and I reckon that’s probably why I found it so hard at first. It took me lots
    of hours of reading and watching videos to get some ground understanding of how
    things happen for a lot of the tools we daily use in the industry. However, it
    got to a point where I felt the need for developing a solid understanding of what
    was happening underneath all those “imports” and “fits” I was doing on my Jupyter
    Notebook. So I decided it was time to wipe the dust off my math knowledge.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当我进入数据科学和机器学习领域时，任何与数学和统计相关的内容都是我大约10年前最后一次接触的，我想这可能也是我一开始觉得很困难的原因。花了很多小时阅读和观看视频，我才对我们在行业中日常使用的许多工具有了初步的理解。然而，我到了一个阶段，感到需要对所有那些在
    Jupyter Notebook 中进行的“导入”和“拟合”操作背后的内容有一个坚实的理解。所以我决定是时候重新审视我的数学知识了。
- en: Nowadays, I’m still doing it, and I reckon it will never be enough. Moreover,
    coming from business and being in an industry full of professionals from engineering,
    statistics, physics, and other exact sciences, I know there are LOTS of things
    to learn in the world of Data Science. But you know what? Technologies and languages
    might come and go, but the mathematical background of the field is going to remain.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，我仍在学习，我认为这永远不会够。此外，作为一个来自商业领域且处于一个充满工程、统计、物理学及其他精确科学领域的专业人士的行业，我知道数据科学领域有很多东西需要学习。但你知道吗？技术和语言可能会出现和消失，但该领域的数学基础将会保持不变。
- en: That’s why today I’m wrapping up a list of 4 courses to level up your math knowledge
    and take advantage of some of all this spare time we have been given thanks to
    this unfortunate situation. Since, you know, you should be staying at home these
    days.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么今天我整理了一个4门课程的列表，以提升你的数学知识，并利用我们因这次不幸事件而获得的一些闲暇时间。因为，你知道，你这些天应该待在家里。
- en: 1\. [Mathematics for Machine Learning](https://www.coursera.org/specializations/mathematics-machine-learning)
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1. [机器学习数学](https://www.coursera.org/specializations/mathematics-machine-learning)
- en: 'Where: Coursera'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 位置：Coursera
- en: 'Involved institution: Imperial College London'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 相关机构：帝国理工学院
- en: 'Time required: 104 hrs (realistically it will be at least +50%)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所需时间：104小时（实际上可能至少需要+50%）
- en: 'Prior requirements: None'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 先决条件：无
- en: 'Abstract from the course:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 课程摘要：
- en: '*For a lot of higher-level courses in Machine Learning and Data Science, you
    find you need to freshen up on the basics in mathematics — stuff you may have
    studied before in school or university, but which was taught in another context,
    or not very intuitively, such that you struggle to relate it to how it’s used
    in Computer Science. This specialization aims to bridge that gap, getting you
    up to speed in the underlying mathematics, building an intuitive understanding,
    and relating it to Machine Learning and Data Science.*'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*对于许多高级机器学习和数据科学课程，你会发现需要重新学习数学基础——这些东西你可能在学校或大学时学过，但当时是在其他背景下讲授的，或不够直观，以至于你很难将其与计算机科学中的应用联系起来。这门专业课程旨在弥补这个差距，让你掌握基础数学，建立直观理解，并将其与机器学习和数据科学关联起来。*'
- en: 'Topics covered:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖主题：
- en: Linear Algebra
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性代数
- en: Multivariate Calculus
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多变量微积分
- en: Principal Component Analysis
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主成分分析
- en: '**TIP**: most of Coursera’s courses and specializations have the option to
    audit them. You won’t get a certificate, but you’ll access most of the resources
    of the course—something I personally found more than enough. At the moment of
    enrolling, just select the option to audit the course.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**：大多数 Coursera 的课程和专业都有审核选项。你不会获得证书，但可以访问课程的大部分资源——我个人认为这已经足够了。在注册时，只需选择审核课程的选项即可。'
- en: '2\. [Essential Math for Machine Learning: Python Edition](https://www.edx.org/es/course/essential-math-for-machine-learning-python-editi-2)'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2. [机器学习必备数学：Python版](https://www.edx.org/es/course/essential-math-for-machine-learning-python-editi-2)
- en: 'Where: edX'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 位置：edX
- en: 'Involved institution: Microsoft'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 相关机构：微软
- en: 'Time required: 50 hrs'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所需时间：50小时
- en: 'Prior requirements: Python and some ground understanding of math.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 前置要求：Python 和一些数学基础知识。
- en: 'Abstract from the course:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 课程摘要：
- en: '*Want to study machine learning or artificial intelligence, but worried that
    your math skills may not be up to it? Do words like “algebra’ and “calculus” fill
    you with dread? Has it been so long since you studied math at school that you’ve
    forgotten much of what you learned in the first place?*'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*想学习机器学习或人工智能，但担心你的数学技能可能达不到要求？像“代数”和“微积分”这样的词让你感到恐惧？你是否因为离开学校太久而忘记了很多所学的内容？*'
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*You’re not alone. Machine learning and AI are built on mathematical principles
    like Calculus, Linear Algebra, Probability, Statistics, and Optimization, and
    many would-be AI practitioners find this daunting. This course is not designed
    to make you a mathematician. Rather, it aims to help you learn some essential
    foundational concepts and the notation used to express them. The course provides
    a hands-on approach to working with data and applying the techniques you’ve learned.*'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你并不孤单。机器学习和人工智能建立在诸如微积分、线性代数、概率、统计和优化等数学原则之上，许多潜在的 AI 从业者会觉得这很令人生畏。该课程并不是为了让你成为数学家，而是帮助你学习一些基本的基础概念及其表达符号。课程提供了一种实践的方法来处理数据并应用你学到的技术。*'
- en: 'Topics covered:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖的主题：
- en: Equations, Functions, and Graphs
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方程、函数和图表
- en: Differentiation and Optimization
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微分与优化
- en: Vectors and Matrices
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向量和矩阵
- en: Statistics and Probability
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计与概率
- en: '**TIP**: this course has starting dates, but you can select a prior starting
    date and see all the content from that cohort for free.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**：该课程有开课日期，但你可以选择一个早期的开课日期，并免费查看该批次的所有内容。'
- en: 3\. [Probability and Statistics in Data Science using Python](https://www.edx.org/es/course/probability-and-statistics-in-data-science-using-p)
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. [使用 Python 进行数据科学中的概率与统计](https://www.edx.org/es/course/probability-and-statistics-in-data-science-using-p)
- en: 'Where: edX'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 位置：edX
- en: 'Involved institution: UC San Diego'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 参与机构：加州大学圣迭戈分校
- en: 'Time required: 100–120 hrs'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所需时间：100–120 小时
- en: 'Prior requirements: multivariate calculus and linear algebra'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 前置要求：多元微积分和线性代数
- en: 'Abstract from the course:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 课程摘要：
- en: '*Reasoning about uncertainty is inherent in the analysis of noisy data. Probability
    and Statistics provide the mathematical foundation for such reasoning.*'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*对不确定性的推理是分析噪声数据的固有部分。概率和统计提供了这种推理的数学基础。*'
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*In this course, you will learn the foundations of probability and statistics.
    You will learn both the mathematical theory, and get a hands-on experience of
    applying this theory to actual data using Jupyter notebooks.*'
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在本课程中，你将学习概率和统计的基础知识。你将学习数学理论，并通过使用 Jupyter 笔记本将这一理论应用于实际数据，获得实践经验。*'
- en: 'Topics covered:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖的主题：
- en: The mathematical foundations for machine learning
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习的数学基础
- en: 'Statistics literacy: understand the meaning of statements such as “at a 99%
    confidence level.”'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计素养：理解“99% 置信水平”等陈述的含义。
- en: '**TIP**: this course has starting dates, but you can select a prior starting
    date and see all the content from that cohort for free.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示**：该课程有开课日期，但你可以选择一个早期的开课日期，并免费查看该批次的所有内容。'
- en: '4\. [Bayesian Statistics: From Concept to Data Analysis](https://www.coursera.org/learn/bayesian-statistics)'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. [贝叶斯统计：从概念到数据分析](https://www.coursera.org/learn/bayesian-statistics)
- en: 'Where: Coursera'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 位置：Coursera
- en: 'Involved institution: Santa Cruz, University of California'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 参与机构：加州大学圣克鲁斯分校
- en: 'Time required: 22 hrs (realistically, no less than 30 hrs)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 所需时间：22 小时（实际情况可能不低于 30 小时）
- en: 'Prior requirements: some ground understanding of probability.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 前置要求：对概率有一定的基础理解。
- en: 'Abstract from the course:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 课程摘要：
- en: '*This course introduces the Bayesian approach to statistics, starting with
    the concept of probability and moving to the analysis of data. We will learn about
    the philosophy of the Bayesian approach as well as how to implement it for common
    types of data. We will compare the Bayesian approach to the more commonly-taught
    Frequentist approach, and see some of the benefits of the Bayesian approach.*'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '*本课程介绍了贝叶斯统计方法，从概率概念开始，逐步到数据分析。我们将学习贝叶斯方法的哲学及其在常见数据类型中的应用。我们将把贝叶斯方法与更常见的频率主义方法进行比较，并了解贝叶斯方法的一些优点。*'
- en: 'Topics covered:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖的主题：
- en: Probability and Bayes Theorem
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率与贝叶斯定理
- en: Statistical inference
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计推断
- en: Priors and Models for Discrete Data
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 离散数据的先验和模型
- en: Models for Continuous Data
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连续数据的模型
- en: I recommend doing these courses in the order presented, but of course, go ahead
    with any you like if you match the requirements.
  id: totrans-59
