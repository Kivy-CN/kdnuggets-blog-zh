- en: After writing [The Most In-Demand Skills for Data Scientists in 2021](https://www.kdnuggets.com/2021/04/most-demand-skills-data-scientists.html),
    I wanted to replicate the same analysis for data engineers as it is increasing
    in demand at a rapid pace. According to [Interview Query’s Data Science Interview
    report](https://www.interviewquery.com/blog-data-science-interview-report), the
    number of data science interviews only grew by 10% from 2019 to 2020, while the **number
    of data engineering interviews grew by 40%** in the same period of time!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写了[2021年数据科学家最需求技能](https://www.kdnuggets.com/2021/04/most-demand-skills-data-scientists.html)之后，我想对数据工程师进行相同的分析，因为该领域的需求正快速增长。根据[Interview
    Query的数据显示科学面试报告](https://www.interviewquery.com/blog-data-science-interview-report)，2019年到2020年之间，数据科学面试的数量仅增长了10%，而在同一时期内，**数据工程面试的数量增长了40%**！
