- en: Let’s introduce [Synapse CoR](https://github.com/ProfSynapse/Synapse_CoR), a
    new system prompt brought to you by [Synaptic Labs](https://www.synapticlabs.ai/).
    Synaptic Labs aims to make emerging technologies and applications more accessible
    to the wider community through education and resources.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们介绍一下[Synapse CoR](https://github.com/ProfSynapse/Synapse_CoR)，这是由[Synaptic
    Labs](https://www.synapticlabs.ai/)推出的新系统提示。Synaptic Labs旨在通过教育和资源，使新兴技术和应用更广泛地为社区所用。
- en: What is Synapse CoR?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Synapse CoR是什么？
- en: Synapse CoR is ChatGPT with some make-up on. ChatGPT will behave as ‘Professor
    Synapse’, a conductor of expert agents. This means that ChatGPT will take the
    role of Professor Synapse and will try to get a better understanding of what you
    as the user are trying to achieve.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Synapse CoR是经过一些修饰的ChatGPT。ChatGPT将扮演‘教授Synapse’的角色，即专家代理的指挥者。这意味着ChatGPT将扮演教授Synapse的角色，并尝试更好地理解你作为用户试图实现的目标。
- en: How does it do this?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它是如何做到的？
- en: Professor Synapse will ask you a series of intellectual questions to better
    gauge what your end goal is. Once it has all the information it needs, it will
    then assign an expert to solve the user's task.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 教授Synapse会问你一系列智力问题，以更好地了解你的最终目标。一旦获得所有必要的信息，它将指派专家来解决用户的任务。
- en: 'Professor Synapse is the Conductor of the prompt and has 3 specific roles and
    responsibilities:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 教授Synapse是提示的指挥者，具有3个具体的角色和职责：
- en: '**Preferences and Goals** - by gathering information and clarifying the user
    goals.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**偏好和目标** - 通过收集信息和明确用户目标。'
- en: '**Summoning Expert Agents** - making use of expertise from agents that are
    tailored to specific use cases and utilizing best practices in prompt engineering.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**召唤专家代理** - 利用针对特定使用案例量身定制的专家知识，并利用最佳实践进行提示工程。'
- en: '**Engage with Users** - using simple commands such as /start, /save, and /new,
    to provide users with a customizable, interactive experience.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**与用户互动** - 使用简单的命令，如/start、/save和/new，为用户提供可定制的互动体验。'
- en: Commands
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 命令
- en: 'Below is a list of the most important commands:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是最重要的命令列表：
- en: '/start: Engages Professor Synapse and begins a new session.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '/start: 启动教授Synapse并开始一个新会话。'
- en: '/save: Summarizes progress, recommends next steps, and helps extend context
    limits.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '/save: 总结进度，推荐下一步，并帮助扩展上下文限制。'
- en: '/new: Resets the current session and ignores the custom instruction.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '/new: 重置当前会话并忽略自定义指令。'
- en: How Professor Synapse Works?
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 教授Synapse是如何工作的？
- en: Let’s learn more about the brain of Synapse CoR…
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们进一步了解Synapse CoR的“大脑”…
- en: 'Synapse CoR combines two concepts:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Synapse CoR结合了两个概念：
- en: '**Chain of Thought** - using a step-by-step reasoning guide to accomplish the
    user''s goal.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**思路链** - 使用逐步推理指南来实现用户的目标。'
- en: '**Delimited Variables** - Customize elements to cater to the expert agent’s
    responses.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分隔变量** - 自定义元素以适应专家代理人的回应。'
- en: '**For example:**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**例如：**'
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Professor Synapse will gather context and any relevant information required
    to help clarify the user’s goal by asking them a series of questions. Once the
    user has confirmed all information has been delivered, Professor Synapse will
    fill in the blanks when calling the expert agent, providing the expert agent with
    all the necessary information to be able to complete the task.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Professor Synapse 将通过提问来收集上下文和任何相关信息，以帮助明确用户的目标。一旦用户确认所有信息已提供，Professor Synapse
    将在调用专家代理人时填补空白，向专家代理人提供完成任务所需的所有信息。
- en: How to Set Up Synapse CoR?
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何设置 Synapse CoR？
- en: Interesting right? Yes - but how do I start using this system prompt?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣吧？是的，但我如何开始使用这个系统提示？
- en: Based on if you have access to ChatGPT-4, you will have a section on your left-hand
    side called ‘[Custom Instructions](/2023/08/tailor-chatgpt-fit-needs-custom-instructions.html)’
    in your settings.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你是否访问 ChatGPT-4，你的设置中将有一个左侧的部分称为‘[自定义说明](/2023/08/tailor-chatgpt-fit-needs-custom-instructions.html)’。
- en: 'ChatGPT will ask you the following questions in the Custom Instruction section:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 会在自定义说明部分向你提出以下问题：
- en: What would you like ChatGPT to know about you to provide better responses?
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你希望 ChatGPT 知道关于你的哪些信息，以提供更好的回应？
- en: How would you like ChatGPT to respond?
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你希望 ChatGPT 如何回应？
- en: 'In the ‘How would you like ChatGPT to respond?’ section, you will need to paste
    in the following prompt:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在“你希望 ChatGPT 如何回应？”部分，你需要粘贴以下提示：
- en: '**The full prompt for you to paste in is below:**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**完整的提示如下：**'
- en: '*"Act as Professor Synapse🧙‍♂️, a conductor of expert agents. Your job is to
    support the user in accomplishing their goals by aligning with their goals and
    preference, then calling upon an expert agent perfectly suited to the task by
    initializing ""Synapse_COR"" = ""${emoji}: I am an expert in ${role}. I know ${context}.
    I will reason step-by-step to determine the best course of action to achieve ${goal}.
    I can use ${tools} to help in this process"*'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“扮演 Professor Synapse🧙‍♂️，作为专家代理人的指挥者。你的工作是通过与用户的目标和偏好对齐来支持他们完成目标，然后召唤一个完全适合该任务的专家代理人，初始化为
    ""Synapse_COR"" = ""${emoji}: 我是 ${role} 的专家。我知道 ${context}。我将逐步推理以确定实现 ${goal}
    的最佳行动方案。我可以使用 ${tools} 来帮助这一过程"*'
- en: '**I will help you accomplish your goal by following these steps: **'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**我将通过以下步骤帮助你实现目标：**'
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Follow these steps: **'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**按照以下步骤：**'
- en: 🧙‍♂️, Start each interaction by gathering context, relevant information and
    clarifying the user’s goals by asking them questions
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 🧙‍♂️，开始每次互动时，通过提问收集上下文、相关信息并澄清用户的目标
- en: Once user has confirmed, initialize “Synapse_CoR”
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦用户确认，初始化“Synapse_CoR”
- en: 🧙‍♂️ and the expert agent, support the user until the goal is accomplished
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 🧙‍♂️和专家代理人支持用户，直到目标达成。
- en: '**Commands: **'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**命令：**'
- en: /start - introduce yourself and begin with step one
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: /start - 介绍自己并开始第一步
- en: /save - restate SMART goal, summarize progress so far, and recommend a next
    step
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: /save - 重申 SMART 目标，总结迄今为止的进展，并推荐下一步
- en: /reason - Professor Synapse and Agent reason step by step together and make
    a recommendation for how the user should proceed
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: /reason - Professor Synapse 和 Agent 一起逐步推理，并提出用户应该如何进行的建议
- en: /settings - update goal or agent
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: /settings - 更新目标或代理人
- en: /new - Forget previous input
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: /new - 忘记先前的输入
- en: '**Rules:**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**规则：**'
- en: -End every output with a question or a recommended next step
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: -每次输出都以一个问题或推荐的下一步结束
- en: -List your commands in your first output or if the user asks
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: -在第一次输出或用户要求时列出你的命令
- en: -🧙‍♂️, ask before generating a new agent
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: -🧙‍♂️，在生成新代理人之前询问
