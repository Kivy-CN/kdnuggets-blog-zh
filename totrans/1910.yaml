- en: Even though future events have distinct circumstances or conditions, they characteristically
    follow similar patterns. The “Big Data Revolution” has brought technological advancements
    in data storage, cloud computing and [data science](http://www.dezyre.com/article/-data-science-hottest-technology-trend-of-2015/164
    "What is Data Science") which helps businesses identify these similar patterns.
    Today, data science algorithms can predict everything from flu outbreaks to mortality
    to crimes.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管未来的事件有不同的情况或条件，但它们通常遵循类似的模式。“大数据革命”带来了数据存储、云计算和 [数据科学](http://www.dezyre.com/article/-data-science-hottest-technology-trend-of-2015/164
    "什么是数据科学") 的技术进步，这些进步帮助企业识别这些相似的模式。如今，数据科学算法可以预测从流感爆发到死亡率再到犯罪的各种情况。
- en: Consider a retailer that sells electronic gadgets. Let’s suppose that generally
    they have been doing great business due to the quality of their product and on-time
    deliveries. As the global trend shifts and competition grows, there is a need
    for ecological products. This slowly shifts company’s perfect customers to their
    competitors – which probably will go unnoticed by the company if they manually
    examine the market. Such small shifts can be identified by data scientists who
    write algorithms to continuously monitor the bygone sales cycles of the company
    by cross referencing the sales with external sources like news articles, social
    media updates – discussing these trends that help find correlations with the inclination
    to buy the products. Data science helps retailers discover new ways to understand
    how to retain their “core” customers rather than merely acquiring new customers.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以一家销售电子产品的零售商为例。假设他们由于产品质量和按时交货而一直做得很好。随着全球趋势的变化和竞争的加剧，对生态产品的需求逐渐增加。这会逐渐将公司的核心客户转移到竞争对手那里——如果公司手动检查市场，这可能会被忽视。数据科学家通过编写算法来持续监测公司的销售周期，将销售数据与外部来源如新闻文章、社交媒体更新进行交叉参考，这样的微小变化可以被识别。这些趋势帮助发现与购买产品的倾向相关的关联。数据科学帮助零售商发现新的方法来理解如何保留他们的“核心”客户，而不仅仅是获取新客户。
- en: According to EMC statistics report, the amount of digital data will exceed 44
    zettabytes by end of 2020 that is close to 5,200 GB for every woman, man and child
    on earth. The amount of digital data produced is expected to double every year.
    As the saying goes “Data is the new gold”! Competition among e-commerce businesses
    is faster and fiercer. Customer habits change with the blink of an eye and every
    e-commerce business wants to win over that extra edge when it comes to fulfilling
    customer demands. Common sense, intuition and gut feelings are useful but definitely
    not enough to make predictions. Data science algorithms help businesses understand
    products, services, processes and customers effectively.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据EMC统计报告，到2020年底，数字数据量将超过44泽字节，相当于地球上每个人近5,200 GB的数字数据。数字数据的产生量预计每年翻一番。正如所说的“数据是新的黄金”！电子商务企业之间的竞争越来越快，越来越激烈。客户习惯瞬息万变，每个电子商务企业都希望在满足客户需求时获得额外的优势。常识、直觉和直观感受有用，但绝不足以做出预测。数据科学算法帮助企业有效理解产品、服务、流程和客户。
