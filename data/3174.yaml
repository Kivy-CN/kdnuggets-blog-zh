- en: '**IBM Watson and others**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**IBM Watson 和其他**'
- en: All three platforms described before provide quite an exhaustive documentation
    to jump-start machine learning experiments and deploy trained models in a corporate
    infrastructure. There are also a number of other ML-as-a-service solutions that
    come from startups, and are respected by data scientists, like [PredicSis](https://predicsis.ai/)
    and [BigML](https://bigml.com/).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 前述的所有三个平台提供了相当详尽的文档，以便启动机器学习实验并在企业基础设施中部署训练好的模型。此外，还有一些来自初创企业的 ML-as-a-service
    解决方案，受到数据科学家的尊敬，例如 [PredicSis](https://predicsis.ai/) 和 [BigML](https://bigml.com/)。
- en: But what about IBM Watson Analytics?
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，IBM Watson Analytics 呢？
- en: IBM Watson Analytics isn’t yet a full-fledged machine learning platform for
    the purpose of business prediction. Currently, Watson’s strength is visualizing
    data and describing how different values in it interact. It also has [visual recognition
    service](https://console.ng.bluemix.net/docs/services/VisualRecognition/VisualRecognition.html)similar
    to what [Google offers](https://cloud.google.com/vision/) and a [set of other
    cognitive services](https://www.ibm.com/watson/developercloud/services-catalog.html)
    (APIs). The current problem with Watson is that the system performs narrow and
    relatively simple tasks that are easy to operate for non-professionals. When it
    comes to custom machine learning or prediction duties, it’s too early in its development
    to consider IBM Watson.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: IBM Watson Analytics 目前还不是一个完全成熟的用于商业预测的机器学习平台。目前，Watson 的优势在于数据可视化和描述数据中不同值之间的交互。它还提供了类似于[Google提供的](https://cloud.google.com/vision/)
    [视觉识别服务](https://console.ng.bluemix.net/docs/services/VisualRecognition/VisualRecognition.html)
    和一 [系列其他认知服务](https://www.ibm.com/watson/developercloud/services-catalog.html)（APIs）。当前
    Watson 的问题在于该系统执行的是狭窄且相对简单的任务，非专业人员易于操作。在涉及定制机器学习或预测任务时，IBM Watson 的发展还不够成熟。
- en: '**Data storage**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据存储**'
- en: Finding the right storage for collecting data and further processing it with
    machine learning is no longer a great challenge, assuming that your data scientists
    have enough knowledge to operate popular storage solutions.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找适合存储数据并用机器学习进一步处理的数据存储不再是一个重大挑战，只要你的数据科学家具备足够的知识来操作流行的存储解决方案。
- en: In most cases, machine learning requires both SQL and NoSQL database schemes,
    which are supported by many established and trusted solutions like Hadoop Distributed
    File System (HDFS), Cassandra, Amazon S3, and Redshift. For organizations that
    have used powerful storage systems before embarking on machine learning, this
    won’t be a barrier. If you plan to work with some ML-as-a-service system, the
    most straightforward way is to choose the same provider both for storage and machine
    learning as this will reduce time spent on configuring a data source.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，机器学习需要 SQL 和 NoSQL 数据库方案，许多成熟且可靠的解决方案如 Hadoop 分布式文件系统（HDFS）、Cassandra、Amazon
    S3 和 Redshift 都支持这些方案。对于已经使用过强大存储系统的组织而言，这不会构成障碍。如果你计划使用某些 ML-as-a-service 系统，最直接的方法是选择相同的提供商进行存储和机器学习，因为这将减少配置数据源所花费的时间。
- en: However, some of these platforms can be easily integrated with other storages.
    Azure ML, for instance, mainly integrates with other Microsoft products (Azure
    SQL, Azure Table, Azure Blob) but also supports Hadoop and a handful of other
    data source options. These include direct data upload from a desktop or on-premise
    server. The challenges may arise if your machine learning workflow is diversified
    and data comes from multiple sources.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些平台中的一些可以轻松地与其他存储进行集成。例如，Azure ML 主要与其他 Microsoft 产品（Azure SQL、Azure Table、Azure
    Blob）集成，但也支持 Hadoop 和一些其他数据源选项。这些选项包括从桌面或本地服务器直接上传数据。如果你的机器学习工作流是多样化的且数据来自多个来源，可能会遇到挑战。
- en: '**Modeling and computing**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**建模与计算**'
- en: 'We’ve discussed ML-as-a-service solutions that mainly provide computing capacities.
    But if the learning workflow is performed internally, the computing challenge
    will strike sooner or later. Machine learning in most cases requires much computing
    power. Data sampling (making a curated subset) is still a relevant practice, regardless
    of the fact that the era of big data has come. While model prototyping can be
    done on a laptop, training a complex model using a large dataset requires investment
    into more powerful hardware. The same applies to data preprocessing, which can
    take days on regular office machines. In a deadline-sensitive environment – where
    sometimes models should be altered and retrained weekly or daily – this simply
    isn’t an option. There are three viable approaches to handling processing while
    keeping high performance:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论了主要提供计算能力的 ML-as-a-service 解决方案。但如果学习工作流是在内部执行的，那么计算挑战迟早会到来。机器学习在大多数情况下需要大量的计算能力。数据抽样（制作经过精心筛选的子集）仍然是一个相关的实践，尽管大数据时代已经来临。虽然模型原型可以在笔记本电脑上完成，但使用大数据集训练复杂模型需要投资更强大的硬件。数据预处理也是如此，在普通办公机器上可能需要几天时间。在对截止日期非常敏感的环境中——有时模型需要每周或每天修改和重新训练——这显然不是一个选项。处理性能高的三种可行方法如下：
- en: '**Accelerate hardware.** If you do relatively simple tasks and don’t apply
    your models for big data, use solid-state drives (SSDs) for such tasks as data
    preparation or using analytics software. Computationally intensive operations
    can be addressed with one or several graphical processing units (GPUs). A number
    of libraries are available to let GPUs process models written even with such high-level
    languages as Python.'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**加速硬件。** 如果你进行的是相对简单的任务，并且没有对大数据应用你的模型，可以使用固态硬盘（SSDs）来处理数据准备或使用分析软件等任务。计算密集型操作可以通过一个或多个图形处理单元（GPUs）来解决。有许多库可以使
    GPUs 处理甚至用像 Python 这样的高级语言编写的模型。'
- en: '**Consider distributed computing.** Distributed computing implies having multiple
    machines with tasks split across them. However, this approach isn’t going to work
    for all machine learning techniques.'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**考虑分布式计算。** 分布式计算意味着拥有多台机器，任务在这些机器之间分配。然而，这种方法并不适用于所有的机器学习技术。'
- en: '**Use cloud computing for scalability.** If your models process customer-related
    data that has intensive peak-moments, cloud computing services will allow for
    rapid scalability. For the companies that are required to have their data on-premise
    only, it’s worth considering private cloud infrastructure.'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**使用云计算以实现可扩展性。** 如果你的模型处理客户相关数据并且有高峰期，云计算服务将允许快速扩展。对于那些仅要求数据在本地存储的公司，值得考虑私有云基础设施。'
- en: '**The next move**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**下一步**'
- en: It’s easy to get lost in the variety of solutions available. They differ in
    terms of algorithms, they differ in terms of required skillsets, and eventually
    they differ in tasks. This situation is quite common for this young market as
    even the three leading solutions that we’ve talked about aren’t fully competitive
    with each other. And more than that, the velocity of change is impressive. There’s
    a high likelihood that you’ll stick with one vendor and suddenly another one will
    roll out something unexpectedly that matches your business needs.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在众多解决方案中很容易迷失。它们在算法上有所不同，所需技能集也不同，最终任务也有所差异。这种情况在这个年轻的市场中相当普遍，即使是我们讨论的三种主要解决方案也并未完全互相竞争。更重要的是，变化的速度令人印象深刻。你很可能会坚持使用一个供应商，而突然间另一个供应商会推出符合你业务需求的新产品。
- en: The right move is to articulate what you plan to achieve with machine learning
    as early as possible. It’s not easy. Creating a bridge between data science and
    business value is tricky if you lack either data science or domain expertise.
    We at AltexSoft encounter this problem often when discussing machine learning
    applications with our clients. It’s usually a matter of simplifying the general
    problem to a single attribute. Whether it’s the price forecast or another numeric
    value, the class of an object or segregation of objects into multiple groups,
    once you find this attribute, deciding the vendor and choosing what’s proposed
    will be simpler.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 正确的做法是尽早明确你打算通过机器学习实现的目标。这并不容易。如果你缺乏数据科学或领域专长，在数据科学与商业价值之间架起一座桥梁是很棘手的。我们在 AltexSoft
    经常遇到这个问题，尤其是在与客户讨论机器学习应用时。通常，这涉及将一般问题简化为单一属性。不论是价格预测还是其他数值、对象的类别或将对象划分为多个组，一旦你找到这个属性，决定供应商并选择所提议的方案将变得更简单。
- en: Bradford Cross, founding partner at DCVC, argues that [ML-as-a-services isn’t
    a viable business model](https://www.bradfordcross.com/blog/2017/3/3/five-ai-startup-predictions-for-2017).
    According to him, it falls in the gap between data scientists who are going to
    use open source products and executives who are going to buy tools solving tasks
    at the higher levels. However, it seems that the industry is currently overcoming
    its teething problems and eventually we’ll see far more companies turning to ML-as-a-service
    to avoid expensive talent acquisitions and still possess versatile data tools.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: Bradford Cross，DCVC的创始合伙人，认为[机器学习即服务并非一个可行的商业模式](https://www.bradfordcross.com/blog/2017/3/3/five-ai-startup-predictions-for-2017)。他认为，它处于那些使用开源产品的数据科学家和那些购买解决高层次任务工具的高管之间的空白地带。然而，似乎行业目前正在克服初期问题，最终我们将看到更多公司转向机器学习即服务，以避免昂贵的人才招募，同时仍然拥有多功能的数据工具。
