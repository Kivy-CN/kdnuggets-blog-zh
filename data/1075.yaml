- en: Data analysis is the process of understanding the data by performing various
    statistical analyses. The data visualization and analysis can provide crucial
    insight that can be beneficial for a company or the whole industry. Most companies
    are making profits by making data-driven decisions, and they are paying big bucks
    to hire qualified data analysts.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析是通过进行各种统计分析来理解数据的过程。数据可视化和分析可以提供对公司或整个行业有价值的关键见解。大多数公司通过数据驱动的决策来盈利，并且他们愿意花费大量资金来雇佣合格的数据分析师。
