- en: An alternative approach is to use the data in the Stack Overflow Developer Survey
    on both the number of developers using certain technologies and the number of
    developers who want to use those same technologies (collected for the first time
    in the 2015 survey).
  prefs: []
  type: TYPE_NORMAL
- en: We can build a regression of current users against would-be users to predict
    the growth of the various technologies included in the survey.
  prefs: []
  type: TYPE_NORMAL
- en: '![language-growth](../Images/0b286c9f6521a04b46bb791488935260.png)'
  prefs: []
  type: TYPE_IMG
- en: The regression line has an intuitive interpretation. It is the expected number
    of users given a level of interest in the technology. Therefore, we can reasonably
    expect technologies below the line to grow in adoption and technologies above
    the line to shrink (if we assume that interest drives adoption).
  prefs: []
  type: TYPE_NORMAL
- en: We can also rank the various technologies by their “steady-state” user base
    as predicted by the number of would-be users (listed below as “Rankings Plus”).
  prefs: []
  type: TYPE_NORMAL
- en: Until the results of the 2016 Stack Overflow Developer Survey are released,
    we will be unable to validate the accuracy of the predictions. With that said,
    here are the results and predictions from the 2015 survey.
