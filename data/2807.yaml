- en: '![](../Images/cf2a652e29193a1a756b850d8da51e3d.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cf2a652e29193a1a756b850d8da51e3d.png)'
- en: To many, Machine Learning may be a new word, but it was first coined by Arthur
    Samuel in 1952, and since then, the constant [evolution of Machine Learning](https://www.mobileappdaily.com/evolution-of-machine-learning)
    has made it the go-to technology for many sectors. Right from robotic process
    automation to technical expertise, Machine Learning technology is extensively
    used to make predictions and get valuable insight into business operations. It's
    considered as the subset of Artificial Intelligence (intelligence demonstrated
    by machines).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对许多人来说，机器学习可能是一个新词，但它首次由阿瑟·萨缪尔于1952年提出，此后，机器学习的持续[evolution of Machine Learning](https://www.mobileappdaily.com/evolution-of-machine-learning)使其成为许多行业的首选技术。从机器人过程自动化到技术专业知识，机器学习技术被广泛应用于预测和获取业务运营中的宝贵见解。它被视为人工智能（由机器展示的智能）的一个子集。
- en: If we go by the books, Machine Learning can be defined as a scientific study
    of statistical models and complex algorithms that primarily rely on patterns and
    inference. The technology works independently of any explicit instruction, and
    that's its strength.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果从书本上看，机器学习可以被定义为对统计模型和复杂算法的科学研究，这些算法主要依赖于模式和推理。这项技术独立于任何明确的指令，这就是它的强项。
- en: The impact of Machine Learning is quite engrossing, as it has captured the attention
    of many companies, irrespective of their industry type. In the name of the game,
    Machine Learning has truly transformed the fundamentals of industries for better.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的影响颇为引人入胜，因为它引起了许多公司，无论其行业类型如何的关注。说到底，机器学习确实从根本上改善了行业的基础。
- en: The significance of Machine Learning can be caused by the fact that $28.5 billion
    was allocated in this technology during the first quarter of 2019, [as reported
    by Statista](https://www.statista.com/chart/17966/worldwide-artificial-intelligence-funding/).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的重要性可以归因于2019年第一季度在这项技术上分配了$28.5 billion，[如Statista报道](https://www.statista.com/chart/17966/worldwide-artificial-intelligence-funding/)。
- en: Taking the relevance of Machine Learning into account, we have come up with
    trends that are going to make way into the market in 2020\. The following are
    the much-anticipated Machine Learning trends that will alter the basis of industries
    across the globe.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到机器学习的相关性，我们预测了将在2020年进入市场的趋势。以下是这些备受期待的机器学习趋势，它们将改变全球各行业的基础。
- en: 1) Regulation of Digital Data
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1) 数字数据的管理
- en: In today's world, data is everything. The emergence of various technologies
    has propelled the supplement of data. Be it the automotive industry or the manufacturing
    sector; data is generating at an unprecedented pace. But the question is, 'is
    all the data relevant?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的世界里，数据就是一切。各种技术的出现推动了数据的补充。无论是汽车行业还是制造业，数据的生成速度都达到了前所未有的水平。但问题是，“所有的数据都是相关的吗？”
- en: Well, to untangle this mystery, Machine Learning can be deployed, as it can
    sort any amount of data by setting up cloud solutions and data centers. It simply
    filters the data as per its significance and brings up the functional data, while
    leaving behind the scrap. This way, it saves time allows organizations to manage
    the expenditure, as well.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解开这个谜团，机器学习可以被部署，因为它可以通过建立云解决方案和数据中心来处理任何数量的数据。它根据数据的重要性进行过滤，提取出功能数据，同时留下废料。这种方式节省了时间，同时也帮助组织管理开支。
- en: In 2020, an enormous amount of data will be produced, and industries will require
    Machine Learning to categorize the relevant data for better efficiency.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，将会产生大量数据，行业将需要机器学习来分类相关数据，以提高效率。
- en: 2) Machine Learning in Voice Assistance
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2) 语音助手中的机器学习
- en: According to the [emarketer study in 2019](https://www.emarketer.com/content/us-voice-assistant-users-2019),
    it was estimated that 111.8 million people in the US would use a voice assistant
    for various purposes. So it's quite evident that voice assistants are a considerable
    part of industries. Siri, Cortana, Google Assistant, and Amazon Alexa are some
    of the in-demand examples of intelligent personal assistants.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[2019年emarketer研究](https://www.emarketer.com/content/us-voice-assistant-users-2019)，估计到2019年，美国将有111.8百万用户使用语音助手。因此，语音助手显然是各行业的重要组成部分。Siri、Cortana、Google
    Assistant和Amazon Alexa是一些需求量大的智能个人助手例子。
- en: '![](../Images/60d174815bff5a8be0725f58308fed6a.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/60d174815bff5a8be0725f58308fed6a.png)'
- en: Machine Learning, coupled with Artificial Intelligence, aids in processing operations
    with the utmost accuracy. Therefore, Machine Learning is going to help industries
    to perform complicated and significant tasks effortlessly while enhancing productivity.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习结合人工智能，帮助以极高的准确性处理操作。因此，机器学习将帮助各行业轻松完成复杂和重要的任务，同时提高生产力。
- en: It's expected that in 2020, the growing areas of research & investment will
    mainly focus on churning out custom-designed Machine Learning voice assistance.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 预计到2020年，研究和投资的增长领域将主要集中在开发定制设计的机器学习语音助手上。
- en: 3) For Effective Marketing
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3) 有效营销
- en: Marketing is a vital factor for every business to survive in the prevailing
    cut-throat competition. It promotes the presence and visibility of business while
    driving the intended results. But with the existing multiple marketing platforms,
    it has become challenging even to prove the business existence.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 营销是每个企业在激烈竞争环境中生存的关键因素。它促进了企业的存在感和可见度，同时推动了预期的结果。但由于现有的多种营销平台，甚至证明企业的存在也变得具有挑战性。
- en: However, if a business is successful enough to extract the patterns from the
    existing user data, then the business is very much expected to formulate successful
    and effective marketing strategies. And to analyze the data, Machine Learning
    can be deployed to mine data and evaluate research methods for more beneficial
    results.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果一个企业能够成功地从现有用户数据中提取模式，那么该企业很可能会制定出成功和有效的营销策略。为了分析数据，可以部署机器学习来挖掘数据并评估研究方法以获得更有利的结果。
- en: Adoption of Machine Learning in defining effective marketing strategies is highly
    anticipated in the future course of time.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，机器学习在制定有效营销策略方面的应用受到高度期待。
- en: 4) Advancement of Cyber Security
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4) 网络安全的发展
- en: In recent times, cyberspace has become the talk of the town. As reported by
    Panda Security, about 230,000 malware samples are created every day by hackers,
    and the intention to create the malware is always crystal clear. And with the
    computers, networks, programs, and data centers, it becomes even [more problematic
    to check the malware attacks](https://www.techprevue.com/cyber-security-malware-attack-protection/).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，网络空间成为了热门话题。据Panda Security报告，黑客每天创建约230,000个恶意软件样本，创建恶意软件的意图总是非常明确。而对于计算机、网络、程序和数据中心来说，[检查恶意软件攻击](https://www.techprevue.com/cyber-security-malware-attack-protection/)变得更加复杂。
- en: '![](../Images/8c2c7f085138176390b93ef684da62a0.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8c2c7f085138176390b93ef684da62a0.png)'
- en: Thankfully, we have Machine Learning technology that aids the multiple layers
    of protection by automating complex tasks and detecting cyber-attacks on its own.
    Not only this, but Machine Learning can also be extended to react to cybersecurity
    breaches and mitigate the damage. It automates responses to cyber-attacks without
    the need for human intervention.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我们拥有机器学习技术，它通过自动化复杂任务和独立检测网络攻击来帮助多层保护。不仅如此，机器学习还可以扩展到对网络安全漏洞做出反应并减轻损害。它可以在不需要人工干预的情况下自动响应网络攻击。
- en: Going forward, Machine Learning will be used in advanced cyber defense programs
    to contain and save damage.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，机器学习将被用于先进的网络防御程序，以控制和减少损害。
- en: Faster Computing Power
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更快的计算能力
- en: Industry analysts have started grasping the [power of artificial neural networks](https://www.kdnuggets.com/2019/10/introduction-artificial-neural-networks.html),
    and that's because we all can foresee the algorithmic breakthroughs that will
    be required for aiding the problem-solving systems. Here, Artificial Intelligence
    and Machine Learning can address the complex issues that will require explorations
    and regulating decision-making capacity. And once all of it is deciphered, we
    can expect to experience ever-blazing computing power.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 行业分析师已经开始掌握 [人工神经网络的力量](https://www.kdnuggets.com/2019/10/introduction-artificial-neural-networks.html)，这是因为我们都能预见到算法突破将是帮助问题解决系统所需的。在这里，人工智能和机器学习可以解决复杂的问题，这些问题将需要探索和调节决策能力。一旦这一切被破解，我们可以期待体验到不断增强的计算能力。
- en: Enterprises like Intel, Hailo, and Nvidia have already geared up to empower
    the existing neural network processing via custom hardware chips and explainability
    of AI algorithms.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 像英特尔、Hailo 和 Nvidia 这样的企业已经做好了通过定制硬件芯片和解释 AI 算法来增强现有神经网络处理的准备。
- en: Once the businesses figure out the computing capability to run Machine Learning
    algorithms progressively, we can expect to witness more power centers, who can
    invest in crafting hardware for data sources along the edge.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦企业弄清楚运行机器学习算法所需的计算能力，我们可以期待看到更多的力量中心，这些中心可以投资于为边缘数据源打造硬件。
- en: The Endnote
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结尾
- en: Without reserve, we can say that Machine Learning is going big day by day, and
    in 2020, we will be experiencing added applications of this innovative technology.
    And why not? With Machine Learning, industries can forecast demands and make quick
    decisions while riding on advanced Machine Learning solutions. Managing complex
    tasks and maintaining accuracy is the key to business success, and Machine Learning
    is immaculate in doing the same.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无保留地说，机器学习日益壮大，到 2020 年，我们将体验到这种创新技术的更多应用。为什么不呢？借助机器学习，行业可以预测需求并在利用先进的机器学习解决方案时做出快速决策。管理复杂任务并保持准确性是业务成功的关键，而机器学习在这方面表现无瑕。
- en: All the trends, as mentioned above of Machine Learning, are quite practical
    and look promising in imparting unprecedented customer satisfaction. The dynamic
    dimensions of ever-growing industries further propel the relevance of Machine
    Learning trends.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，机器学习的所有趋势都相当实际，并且在提供前所未有的客户满意度方面看起来很有前景。不断发展的行业的动态维度进一步推动了机器学习趋势的相关性。
