- en: Research indicates data science is a promising career path, and it’s a field
    likely to offer job security and growth for the foreseeable future. Women are
    still significantly underrepresented, though.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，数据科学是一个有前景的职业道路，预计在可预见的未来将提供工作保障和成长机会。然而，女性在这一领域仍然显著缺乏代表性。
