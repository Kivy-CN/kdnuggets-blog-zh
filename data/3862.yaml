- en: 'GitHub Copilot: Your AI pair programmer – what is all the fuss about?'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GitHub Copilot：你的 AI 编程助手——究竟有何亮点？
- en: 原文：[https://www.kdnuggets.com/2021/07/github-copilot-ai-pair-programmer.html](https://www.kdnuggets.com/2021/07/github-copilot-ai-pair-programmer.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/07/github-copilot-ai-pair-programmer.html](https://www.kdnuggets.com/2021/07/github-copilot-ai-pair-programmer.html)
