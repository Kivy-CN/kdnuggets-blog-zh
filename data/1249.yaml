- en: 'You’re not alone. Many data professionals have this experience. Luckily, there
    is a way to prevent the frustration: people skills.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你并不孤单。许多数据专业人士都有这样的经历。幸运的是，有一种方法可以防止这种挫败感：人际交往技巧。
- en: Research shows that people skills are becoming more important with the rise
    of AI.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，随着人工智能的发展，人际交往技能变得越来越重要。
- en: 'A great way to boost these skills is by reading the new book of Gilbert Eijkelenboom:
    [**People Skills for Analytical Thinkers**](https://www.mindspeaking.com/book).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 提升这些技能的一个绝佳方法是阅读吉尔伯特·艾克伦布的新书：[**分析型思维者的沟通技巧**](https://www.mindspeaking.com/book)。
- en: '[![Gilbert People Skills Analytical Thinkers](../Images/279a28dea6aa671cbe78e2b905f23935.png)](https://www.mindspeaking.com/book)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![吉尔伯特 人际交往技巧 分析型思维者](../Images/279a28dea6aa671cbe78e2b905f23935.png)](https://www.mindspeaking.com/book)'
- en: 'This is not just another book on communication: it’s written in an analytical
    language. Through data and algorithm metaphors, you’ll deepen your knowledge of
    human behavior. The writing style makes it easy to read.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是一本关于沟通的书：它以分析语言写成。通过数据和算法的隐喻，你将加深对人类行为的理解。写作风格使其易于阅读。
- en: '**In the book, you’ll learn:**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这本书中，你将学到：**'
- en: To better understand your own behavior
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好地理解自己的行为
- en: How to say ‘no’ without offending your colleagues
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在不冒犯同事的情况下说‘不’
- en: How to become persuasive and tell stories with data
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何变得有说服力，并通过数据讲故事
- en: Do you want people to USE your data products and ACT on your insights?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否希望别人使用你的数据产品并根据你的洞察采取行动？
- en: Then this book, filled with academic insights, exercises, and stories, is exactly
    what you need.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 那么这本充满学术见解、练习和故事的书正是你所需要的。
- en: '**About the author**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于作者**'
- en: 'As a former professional poker player, you can find [Gilbert Eijkelenboom](https://www.linkedin.com/in/eijkelenboom/)
    wherever psychology and data meet. While Gilbert’s academic background is in Behavioral
    Science, he has built a career in Analytics consulting. Combining both worlds,
    Gilbert founded the company [MindSpeaking](https://www.mindspeaking.com/): soft
    skills for data science & analytics.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为前职业扑克玩家，你可以在[吉尔伯特·艾克伦布](https://www.linkedin.com/in/eijkelenboom/)的职业生涯中发现心理学与数据的交汇点。虽然吉尔伯特的学术背景是行为科学，但他在分析咨询领域建立了职业生涯。结合这两个领域，吉尔伯特创办了公司[MindSpeaking](https://www.mindspeaking.com/)：数据科学与分析的软技能。
- en: He loves to help data professionals make a bigger impact with their data skills.
    Next to training, Gilbert enjoys writing. Last year, he published the bestselling
    book "[People Skills for Analytical Thinkers](https://www.mindspeaking.com/book)"
    and his online content reaches more than 1,000,000 online views each year.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他喜欢帮助数据专业人士利用他们的数据技能产生更大的影响。除了培训，吉尔伯特还喜欢写作。去年，他出版了畅销书《"[分析型思维者的沟通技巧](https://www.mindspeaking.com/book)"》，他的在线内容每年吸引超过1,000,000次浏览。
