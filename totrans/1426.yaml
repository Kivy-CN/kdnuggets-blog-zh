  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 替代的云托管数据科学环境
- en: 原文：[https://www.kdnuggets.com/2019/12/alternative-cloud-data-science-environments.html](https://www.kdnuggets.com/2019/12/alternative-cloud-data-science-environments.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/12/alternative-cloud-data-science-environments.html](https://www.kdnuggets.com/2019/12/alternative-cloud-data-science-environments.html)
