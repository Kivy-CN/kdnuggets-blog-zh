- en: As Python has gained a lot of traction in the recent years in Data Science industry,
    I wanted to outline some of its most useful libraries for data scientists and
    engineers, based on recent experience.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Python 在近年来在数据科学行业中获得了广泛关注，我想根据最近的经验概述一些对数据科学家和工程师最有用的库。
