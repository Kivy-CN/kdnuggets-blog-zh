  prefs: []
  type: TYPE_NORMAL
  zh: 图 3 显示了读者希望增加或提高的技能，覆盖了他们已有的技能。
- en: '![Skill Want Have All](../Images/359617a30ed1fbd3dc10d0b2281d2ccb.png)'
