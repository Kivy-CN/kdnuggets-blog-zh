- en: '[MATLAB](http://www.mathworks.com/products/matlab/) (MATrix LABoratory) was
    developed by [MathWorks](http://www.mathworks.com/index.html?s_tid=gn_logo) in
    1984\. Matlab d has been the most popular language for numeric computation used
    in academia.  It is suitable for tackling basically every possible science and
    engineering task with several highly optimized *toolboxes.*   MATLAB is  not an
    open-sourced tool however there is an alternative free [GNU Octave re-implementation](http://www.gnu.org/software/octave/) that
    follows the same syntactic rules so that most of coding is compatible to MATLAB.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[MATLAB](http://www.mathworks.com/products/matlab/)（MATrix LABoratory）由[MathWorks](http://www.mathworks.com/index.html?s_tid=gn_logo)于1984年开发。Matlab
    一直是学术界最受欢迎的数值计算语言。它适合处理几乎所有科学和工程任务，并配有多个高度优化的*工具箱*。MATLAB 不是开源工具，但有一个免费的替代品 [GNU
    Octave 重新实现](http://www.gnu.org/software/octave/)，它遵循相同的语法规则，因此大部分代码与 MATLAB 兼容。'
