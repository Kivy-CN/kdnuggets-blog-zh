- en: This was an expensive and time-consuming process.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这曾是一个昂贵且耗时的过程。
- en: After graduating, I realized that I could’ve just learned all the necessary
    skills online instead. Top-tier universities like Harvard, Stanford, and MIT have
    released dozens of courses for anyone to consume.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 毕业后，我意识到其实可以在线学习所有必要的技能。顶级大学如哈佛、斯坦福和麻省理工学院已经发布了许多课程供任何人学习。
- en: And the best part?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 最棒的部分是什么？
- en: They’re completely free.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些课程完全免费。
- en: Thanks to the Internet, you can now get an Ivy League education for free from
    the comfort of your home.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于互联网的存在，你现在可以在家中免费获得常春藤联盟的教育。
- en: If I could start over, here are 5 free university courses I would’ve taken to
    learn coding for data science.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我可以重新开始，这里有5个我会选择的免费大学课程，用于学习数据科学编程。
- en: '*Note: Python and R are two of the most widely used programming languages for
    data science, and as such, most courses in this list focus on one or both of these
    languages.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：Python和R是数据科学中使用最广泛的编程语言，因此该列表中的大多数课程都集中于其中一个或这两种语言。*'
- en: 1\. Harvard University — CS50’s Introduction to Computer Science
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 哈佛大学 — CS50计算机科学导论
- en: '[Harvard''s CS50](https://youtu.be/LfaMVlDaQ24?si=xum1jufnVQizRh34) course
    is one of the most popular entry-level programming courses offered by the university.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[哈佛的CS50](https://youtu.be/LfaMVlDaQ24?si=xum1jufnVQizRh34)课程是大学提供的最受欢迎的入门级编程课程之一。'
- en: It takes you through the fundamentals of computer science, covering both theoretical
    concepts and practical applications. You will be exposed to an array of programming
    languages, like Python, C, and SQL.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程带你了解计算机科学的基础，包括理论概念和实际应用。你将接触到多种编程语言，如Python、C和SQL。
- en: Think of this course as a mini computer science degree packaged into 24 hours
    of YouTube content. For comparison, CS50 covered what took me three semesters
    to learn at my own university.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将此课程视为一个迷你计算机科学学位，打包成24小时的YouTube内容。相比之下，CS50涵盖了我在大学学习了三个学期的内容。
- en: 'Here’s what you will learn in CS50:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在CS50中，你将学到：
- en: Programming Basics
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程基础
- en: Data Structures and Algorithms
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据结构与算法
- en: Web Design with HTML and CSS
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用HTML和CSS进行网页设计
- en: Software Engineering Concepts
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程概念
- en: Memory Management
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存管理
- en: Database Management
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库管理
- en: If you want to become a data scientist, a solid foundation in programming and
    computer science is required. You will often be expected to extract data from
    databases, deploy machine learning models in production, and build model pipelines
    that scale.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为数据科学家，必须具备坚实的编程和计算机科学基础。你将经常被期望从数据库中提取数据，部署生产中的机器学习模型，并构建可扩展的模型管道。
- en: Programs like CS50 equip you with the technical foundation needed to progress
    to the next stage of your learning journey.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 像CS50这样的课程为你提供了前往学习旅程下一阶段所需的技术基础。
- en: '**Course Link**: [Harvard CS50](https://youtu.be/LfaMVlDaQ24?si=xum1jufnVQizRh34)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程链接**: [哈佛CS50](https://youtu.be/LfaMVlDaQ24?si=xum1jufnVQizRh34)'
- en: 2\. MIT — Introduction to Computer Science and Programming
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 麻省理工学院——计算机科学与编程导论
- en: '[MITx''s Introduction to Computer Science and Programming](https://www.edx.org/learn/computer-science/massachusetts-institute-of-technology-introduction-to-computer-science-and-programming-using-python)
    is another introductory course designed to equip you with foundational skills
    in computer science and programming.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[MITx的计算机科学与编程导论](https://www.edx.org/learn/computer-science/massachusetts-institute-of-technology-introduction-to-computer-science-and-programming-using-python)
    是另一门旨在为你提供计算机科学和编程基础技能的入门课程。'
- en: Unlike CS50, however, this course is taught primarily in Python and places a
    heavy emphasis on computational thinking and problem-solving.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，与 CS50 不同的是，这门课程主要用 Python 进行教学，并且着重于计算思维和问题解决。
- en: Furthermore, MIT’s Intro to Computer Science course focuses more on data science
    and the practical applications of Python, making it a solid choice for students
    whose sole aim is to learn programming for data science.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，麻省理工学院的计算机科学入门课程更加侧重于数据科学及 Python 的实际应用，因此对于那些只想学习数据科学编程的学生来说，是一个很好的选择。
- en: 'After taking MIT’s Intro to Computer Science course, you will be familiar with
    the following concepts:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 完成麻省理工学院的计算机科学入门课程后，你将对以下概念有一定了解：
- en: 'Python Programming: Syntax, data types, functions'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 编程：语法、数据类型、函数
- en: 'Computational Thinking: Problem-solving, algorithm design'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算思维：问题解决、算法设计
- en: 'Data Structures: Lists, tuples, dictionaries, sets'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据结构：列表、元组、字典、集合
- en: 'Algorithmic Complexity: Big O notation'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法复杂度：大 O 符号
- en: 'Object-Oriented Programming: Classes, objects, inheritance, polymorphism'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面向对象编程：类、对象、继承、多态
- en: 'Software Engineering Principles: Debugging, software testing, exception handling'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程原则：调试、软件测试、异常处理
- en: 'Mathematics for Computer Science: Statistics and probability, linear regression,
    data modeling'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机科学中的数学：统计与概率、线性回归、数据建模
- en: 'Computational Models: Simulation principles and techniques'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算模型：仿真原理与技术
- en: 'Data Science Foundations: Data visualization and analysis'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学基础：数据可视化与分析
- en: You can audit this course for free on edX.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 edX 上免费旁听这门课程。
- en: '**Course Link**: [MITx — Introduction to Computer Science](https://www.edx.org/learn/computer-science/massachusetts-institute-of-technology-introduction-to-computer-science-and-programming-using-python)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程链接**： [MITx——计算机科学导论](https://www.edx.org/learn/computer-science/massachusetts-institute-of-technology-introduction-to-computer-science-and-programming-using-python)'
- en: 3\. MIT — Introduction to Algorithms
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 麻省理工学院——算法导论
- en: Once you’ve completed a foundational computer science course like CS50, you
    can take [MIT's Introduction to Algorithms](https://ocw.mit.edu/courses/6-006-introduction-to-algorithms-fall-2011/video_galleries/lecture-videos/)
    learning path.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 完成了像 CS50 这样的基础计算机科学课程后，你可以选择 [MIT 的算法导论](https://ocw.mit.edu/courses/6-006-introduction-to-algorithms-fall-2011/video_galleries/lecture-videos/)
    学习路径。
- en: This program will teach you the design, analysis, and implementation of algorithms
    and data structures.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目将教你算法和数据结构的设计、分析和实现。
- en: As a data scientist, you will often need to implement solutions that maintain
    performance even as dataset sizes increase. You also have to handle large datasets
    that can be computationally expensive to process.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你常常需要实现能够在数据集规模增大时保持性能的解决方案。你还需要处理可能计算成本较高的大型数据集。
- en: This course will teach you to optimize data processing tasks and make informed
    decisions about which algorithms to use based on the available computational resources.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程将教你优化数据处理任务，并根据可用的计算资源做出明智的决策，选择合适的算法。
- en: 'Here’s what you’ll learn in Introduction to Algorithms:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在《算法导论》中学到以下内容：
- en: Algorithm Analysis
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法分析
- en: Data Structures
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据结构
- en: Sorting Algorithms
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排序算法
- en: Graph Algorithms
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图算法
- en: Algorithmic Techniques
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法技术
- en: Hashing
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哈希
- en: Computational Complexity
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算复杂度
- en: You can find all the lectures for Introduction to Algorithms on MIT OpenCourseWare.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 MIT OpenCourseWare 上找到《算法导论》的所有讲座视频。
- en: '**Course Link**: [MIT — Introduction to Algorithms](https://ocw.mit.edu/courses/6-006-introduction-to-algorithms-fall-2011/video_galleries/lecture-videos/)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程链接**： [MIT——算法导论](https://ocw.mit.edu/courses/6-006-introduction-to-algorithms-fall-2011/video_galleries/lecture-videos/)'
- en: 4\. University of Michigan — Python for Everybody
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 密歇根大学——面向每个人的 Python
- en: '[Python for Everybody](https://www.coursera.org/specializations/python) is
    an entry-level programming specialization focused on teaching Python.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[人人学Python](https://www.coursera.org/specializations/python) 是一个入门级编程专业课程，专注于教授Python。'
- en: This is a 5-course learning path that covers the basics of Python, data structures,
    API usage, and accessing databases with Python.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个包含5门课程的学习路径，涵盖了Python基础、数据结构、API使用和使用Python访问数据库。
- en: Unlike the previous courses listed, Python for Everybody is largely practical.
    The specialization focuses on practical application rather than on theoretical
    concepts.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前列出的课程不同，人人学Python主要是实践性的。这个专业化课程专注于实际应用，而不是理论概念。
- en: This makes it ideal for those who want to immediately dive into the implementation
    of real-world projects.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得它非常适合那些想要立即投入实际项目实施的人。
- en: 'Here are some concepts you’ll be familiar with by the end of this 5-course
    specialization:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成这个5门课程的专业化之后，你将熟悉以下一些概念：
- en: Python Variables
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python变量
- en: Functions and Loops
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数和循环
- en: Data Structures
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据结构
- en: APIs and Accessing Web Data
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: API和访问网络数据
- en: Using Databases with Python
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Python操作数据库
- en: Data Visualization with Python
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Python进行数据可视化
- en: You can audit this course for free on Coursera.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在Coursera上免费旁听这门课程。
- en: '**Course Link**: [Python for Everybody](https://www.coursera.org/specializations/python)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程链接**: [人人学Python](https://www.coursera.org/specializations/python)'
- en: 5\. Johns Hopkins University — R Programming
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 约翰霍普金斯大学 — R编程
- en: You might have noticed that every course so far focuses on Python programming.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能注意到到目前为止，每门课程都专注于Python编程。
- en: That’s because I’m a bit of a Python aficionado.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 那是因为我有点儿Python爱好者的情结。
- en: I find the language versatile and user-friendly, and knowledge of Python is
    transferable to a broad range of fields beyond just data science.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这种语言多功能且用户友好，并且Python的知识可以转移到数据科学以外的广泛领域。
- en: However, there are some benefits to learning R for data science. R programming
    was designed specifically for statistical analysis, and there are a range of specialized
    packages in R for parameter tuning and optimization that aren’t available in Python.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，学习R在数据科学中也有一些好处。R编程是专门为统计分析设计的，而且R中有许多专门用于参数调整和优化的包，而这些在Python中是没有的。
- en: You should consider learning R if you’re interested in deep statistical analysis,
    academic research, and advanced data visualization. If you’d like to learn R,
    the [R Programming specialization by Johns Hopkins University](https://www.coursera.org/learn/r-programming)
    is a great place to start.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对深入的统计分析、学术研究和高级数据可视化感兴趣，你应该考虑学习R。如果你想学习R，[约翰霍普金斯大学的R编程专业化](https://www.coursera.org/learn/r-programming)是一个很好的起点。
- en: 'Here’s what you’ll learn in this specialization:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个专业化课程中，你将学到以下内容：
- en: Data Types and Functions
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据类型和函数
- en: Control Flow
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 控制流
