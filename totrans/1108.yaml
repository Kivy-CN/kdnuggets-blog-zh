- en: 'Whether you’re just starting out or you’re a seasoned professional, SAS offers
    a wide range of hands-on courses for data science professionals to help you get
    ahead – and stay ahead – in your data science career:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是刚刚起步还是经验丰富的专业人士，SAS 提供了广泛的实操课程，帮助数据科学专业人士在职业生涯中取得进步并保持领先：
- en: '[**SAS**^(**®**)**Academy for Data Science**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279873)
    Master the skills you need to become a data scientist with in-depth training and
    professional certifications from SAS. Take advantage of the [**free 30-day trial**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279875)**.**'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**SAS**^(**®**)**数据科学学院**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279873)
    通过SAS的深入培训和专业认证掌握成为数据科学家的必要技能。利用 [**免费30天试用**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279875)**。**'
- en: '[**Data Curation Professional**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279877)'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**数据策展专业人士**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279877)'
- en: Designed for data scientists, this program covers SAS topics for data curation
    techniques, including big data preparation with Hadoop.
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 专为数据科学家设计，该项目涵盖数据策展技术的SAS主题，包括使用Hadoop进行大数据准备。
- en: '[**Advanced Analytics Professional**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279879)'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**高级分析专业人士**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279879)'
- en: Expand your analytical skill set by learning predictive modeling, text analytics,
    experimentation, and optimization techniques.
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过学习预测建模、文本分析、实验和优化技术来扩展你的分析技能。
- en: '[**AI & Machine Learning Professional**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279881)
    Learn to apply AI and machine learning to business problems and understand each
    step of the analytical life cycle with this in-depth credential.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**AI 和机器学习专业**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279881)
    学习如何将 AI 和机器学习应用于业务问题，并理解分析生命周期的每一步。'
- en: '[**Machine Learning Using SAS**^(**®**)** Viya**^(**®**)](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279883)
    Build machine learning skills with in-depth instruction and free access to SAS
    software for interactive exercises.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**使用 SAS**^(**®**)** Viya**^(**®**)](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279883)
    通过深入的教学和免费的 SAS 软件互动练习来建立机器学习技能。'
- en: '[**SAS**^(**®**)** Learning Subscription**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279885)'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**SAS**^(**®**)** 学习订阅**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279885)'
- en: Our comprehensive training tool helps you learn SAS, expand employee knowledge,
    measure value and train new hires. With more than 100 e-learning courses, there’s
    something for everyone!
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们全面的培训工具帮助您学习 SAS，扩展员工知识，衡量价值并培训新员工。拥有超过 100 门电子学习课程，适合每个人！
- en: To support you in your data science career journey, SAS also offers free resources
    – from white papers and articles, to podcasts and video tutorials – the options
    are endless. Get started by visiting the [**Data Science Resource Hub**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279887)or
    register for a free webinar in the [**Data Scientist Learning Journey**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279889)
    series.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持您的数据科学职业之旅，SAS 还提供了免费资源——从白皮书和文章到播客和视频教程，选择丰富。通过访问 [**数据科学资源中心**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279887)
    开始，或在 [**数据科学家学习之旅**](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279889)
    系列中注册免费网络研讨会。
