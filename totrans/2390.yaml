- en: Scikit-learn Label Encoding
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In label encoding, each category is assigned a value from 1 through N where
    N is the number of categories for the feature. There is no relation or order between
    these assignments.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  id: totrans-99
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
