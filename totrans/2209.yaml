  zh: 书籍封面
- en: You have heard the word **Machine Learning** and want to delve into this exciting
    field, but you don’t know where to start. Then this is the right book for you!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你听说过**机器学习**这个词，想要深入了解这个激动人心的领域，但不知道从哪里开始。那么这本书是适合你的！
- en: This book is perfect for those who are new to the field and don’t have any prior
    coding experience. It is written in plain English and does not require any prior
    coding experience. The book provides a high-level introduction to machine learning,
    free downloadable code exercises, and video demonstrations. What else would you
    want more?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书非常适合那些对这个领域新手且没有任何编程经验的人。它以通俗易懂的语言编写，不需要任何先前的编程经验。书中提供了机器学习的高层次介绍、可下载的代码练习和视频演示。还有什么比这更好的呢？
