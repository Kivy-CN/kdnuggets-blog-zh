- en: Working Hours in Data Science
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学的工作时间
- en: Often, being high in demand and getting paid rather sweet money comes with a
    price. No, it’s not all rosy in data science. While usually working 40 hours per
    week, data scientists occasionally need to put in long hours. Again, it depends
    on the company, its organization, the industry, and other numerous factors. But
    most often, it goes with the job description and its periodical nature which means
    you’ll balance between completely relaxed and easy periods and peaks when you’ll
    have to put in 50-60 working hours per week.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，需求量大并获得丰厚报酬会有代价。数据科学并非总是一帆风顺。虽然通常每周工作40小时，数据科学家偶尔也需要长时间工作。再次强调，这取决于公司、其组织、行业及其他众多因素。但通常，这与职位描述及其周期性特性相关，这意味着你将会在完全轻松的时期和需要投入50-60小时工作周的高峰期之间平衡。
- en: That’s because data science tasks usually involve projects, which means solving
    problems within strict deadlines. As the deadline approaches, the workload usually
    increases, and that’s when data scientists have to put in some extra hours.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为数据科学任务通常涉及项目，这意味着在严格的截止日期内解决问题。随着截止日期的临近，工作量通常会增加，这时数据科学家必须投入额外的时间。
- en: What Makes a Great Data Scientist?
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么造就了伟大的数据科学家？
- en: Having relevant education and technical skills is, of course, the prerequisite
    for becoming a data scientist. To complete this first step, follow the useful
    advice we offered when we talked about [how to become a data scientist from scratch](https://www.stratascratch.com/blog/how-to-become-a-data-scientist-from-scratch/).
    But does this make you a great data scientist? Not necessarily.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有相关的教育背景和技术技能当然是成为数据科学家的前提。完成这第一步，请参考我们在谈论[如何从零开始成为数据科学家](https://www.stratascratch.com/blog/how-to-become-a-data-scientist-from-scratch/)时提供的有用建议。但这是否能让你成为一名伟大的数据科学家？不一定。
- en: The point of data science is solving real-life problems. You can have all the
    technical skills in the world, but if you can’t use those brilliant skills to
    come up with a solution, what’s the point? Or you come up with a solution, but
    nobody understands it and uses it. Did you really solve the problem? No, you didn’t.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的重点是解决现实生活中的问题。你可以拥有所有的技术技能，但如果你不能利用这些出色的技能提出解决方案，那有什么意义？或者你提出了解决方案，但没有人理解和使用它。你真的解决了问题吗？不，你没有。
- en: '[Technical skills](https://www.youtube.com/watch?v=0GpgMvyN0Fg) are used for
    solving the problem, and one of the best ways to hone them is [creating a data
    analytics project of your own](https://www.stratascratch.com/blog/data-analytics-project-ideas-that-will-get-you-the-job/) However,
    you need the soft skills too. Coming up with a solution is somewhat sandwiched
    between the other two important phases of a data scientists’ job.'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '[技术技能](https://www.youtube.com/watch?v=0GpgMvyN0Fg)用于解决问题，而磨练这些技能的最佳方法之一是[创建自己的数据分析项目](https://www.stratascratch.com/blog/data-analytics-project-ideas-that-will-get-you-the-job/)。然而，你也需要软技能。提出解决方案有点夹在数据科学家工作中的其他两个重要阶段之间。'
- en: Understanding the problem
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解问题
- en: Coming up with the solution (via technical skills)
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提出解决方案（通过技术技能）
- en: Presenting the solution
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 呈现解决方案
- en: 'To be a great data scientist, you need to:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为一名伟大的数据科学家，你需要：
- en: Be **childish**
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持**孩子气**
- en: '**Communicate**well'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**良好的沟通能力**'
- en: Be good at **teamwork**
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 擅长**团队合作**
- en: Feel good with **cross-sectionality**
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 感受**交叉性**的乐趣
- en: '**Being Childish**'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**保持孩子气**'
- en: We’re not talking about being a spoilt brat. Being childish means being curious,
    asking questions, wanting to learn, and being playful.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 我们并不是在谈论被宠坏的孩子。保持孩子气意味着保持好奇心，提出问题，渴望学习，并保持玩乐的心态。
- en: 'You need to be curious, accept that you don’t understand everything, and be
    willing to learn. To do that, you have to do what children do: ask questions until
    they get answers they’re happy with. You need to become the “why guy”. Only that
    way you’ll be able to understand the business problem, different people’s, departments’,
    and customers’ needs. Once you understand them, using your technical skills becomes,
    well, technicality.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要保持好奇心，接受自己不理解一切，并愿意学习。为此，你必须像孩子一样提问，直到他们得到令他们满意的答案。你需要成为“为什么的那个人”。只有这样，你才能理解业务问题、不同人的需求、部门的需求和客户的需求。一旦你理解了这些，运用你的技术技能就会变得简单。
- en: And when you come up with a solution, you need to be playful and imaginative
    of how you present your, probably very complex, solution so that others can understand
    it and use it.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 当你提出解决方案时，你需要有创造性和想象力来展示你可能非常复杂的解决方案，以便他人能够理解并使用它。
- en: '**Communication**'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '**沟通能力**'
- en: Communication is a natural extension of the first skill. You need to communicate
    efficiently, ask the right questions, present your ideas and solutions in an understandable
    way. When people feel you’re open for suggestions, that you’re listening to them,
    and treating them with respect, they will be much more involved in the project.
    They will be willing to explain their (business) needs and problems in much more
    detail, making it easier for you to understand what is required of you properly.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通是第一项技能的自然延伸。你需要高效沟通，提出正确的问题，以可理解的方式展示你的想法和解决方案。当人们感受到你愿意听取建议、倾听他们的意见并尊重他们时，他们会更加投入项目。他们会愿意更详细地解释他们的（业务）需求和问题，这使你更容易理解你所需完成的任务。
- en: Of course, there’s no point in coming up with a brilliant data science solution
    if you can’t explain how it works, how it benefits its users, and how they can
    use it. So the communication is necessary when you present your solution.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你不能解释解决方案的工作原理、它如何使用户受益以及如何使用它，那么提出一个出色的数据科学解决方案是没有意义的。因此，在展示你的解决方案时，沟通是必要的。
- en: '**Teamwork**'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**团队合作**'
- en: Luckily or not, you’ll be working with real people trying to solve their real
    problems. You won’t be working alone within your department. And you won’t be
    working only with people from your department. You’ll be working with various
    people from different walks of life, with different technical skills, specializations,
    and experiences. To be a successful data scientist, you have to understand people
    and have patience with them, be flexible, and adapt to different situations and
    approaches.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运或不幸的是，你将与真实的人一起工作，试图解决他们的实际问题。你不会在自己的部门里单独工作，也不仅仅与你部门的人合作。你将与来自不同生活背景、拥有不同技术技能、专长和经验的人一起工作。要成为成功的数据科学家，你必须理解人们，对他们有耐心，灵活应对不同的情况和方法。
- en: Creating a good working atmosphere will be beneficial for the company, your
    team, and yourself. Being dependable, responsible, and willing to help your colleagues
    is something that’s always appreciated.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个良好的工作氛围将对公司、团队和你自己都有利。可靠、负责任并愿意帮助同事的品质总是受到赞赏的。
- en: '**Cross-sectionality**'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**交叉学科**'
- en: Working in (different) teams with people means you’ll be working with different
    levels and fields of expertise. This is an opportunity for you to learn. That’s
    when the cross-sectionality comes in.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 与（不同的）团队成员合作意味着你将与不同水平和领域的专家一起工作。这是一个学习的机会。这时，交叉学科的概念就会发挥作用。
- en: A data scientist knowing nothing outside the strict boundaries of data science
    can’t be a great data scientist. Cross-sectionality will make you understand and
    solve problems quicker. You’ll present the solutions more clearly. Understanding
    business, marketing, reporting, legal, or any other aspect of the industry you
    work in easily makes you a very desirable employer. Experts that can bridge the
    gap between the technical and non-technical departments are rare and very valuable
    flowers.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 一名只了解数据科学严格界限之外一无所知的数据科学家不可能成为出色的数据科学家。交叉学科将使你更快地理解和解决问题。你会更清晰地呈现解决方案。了解业务、市场营销、报告、法律或你所在行业的其他方面将使你成为一个非常受欢迎的雇员。能够弥合技术部门和非技术部门之间差距的专家是稀缺而非常宝贵的。
- en: Conclusion
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Data science is one of the hottest fields in the job market today. There’s a
    high demand for data scientists, but there’s also plenty of competition.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是目前就业市场上最热门的领域之一。对数据科学家的需求很高，但竞争也相当激烈。
- en: 'That means it’s not easy to become a data scientist. However, it’s not impossible
    either. This guide is one of the things that should make it easier to decide if
    data science is for you or not. To sum it up, here are the steps to [getting a
    job in data science](https://www.stratascratch.com/blog/how-to-get-a-data-science-job-the-ultimate-guide/) and
    being successful at it:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着成为数据科学家并不容易。然而，这也不是不可能的。这份指南是帮助你决定数据科学是否适合你的工具之一。总的来说，以下是[获得数据科学职位](https://www.stratascratch.com/blog/how-to-get-a-data-science-job-the-ultimate-guide/)并在其中取得成功的步骤：
- en: Get an education in computer science or other quantitative fields.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获得计算机科学或其他定量领域的教育。
- en: Work on your technical skills, such as programming, data analysis, database
    design, and model building.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在技术技能上进行提升，比如编程、数据分析、数据库设计和模型构建。
- en: Prepare carefully for a job interview, which means answering as many technical
    and non-technical questions as possible, researching the company, and the position
    you applied for.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 认真准备面试，这意味着尽可能回答尽可能多的技术和非技术问题，研究公司以及你申请的职位。
- en: Work on your soft skills.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提升你的软技能。
