- en: Next Steps
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下一步
- en: The machine learning algorithms explained in this article are commonly used
    in industry-wide applications such as forecasting, spam detection, loan approval,
    and customer segmentation.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 本文解释的机器学习算法在行业应用中非常常见，例如预测、垃圾邮件检测、贷款审批和客户细分。
- en: If you’ve managed to follow along till here, congratulations! You now have a
    solid grasp of the most widely used predictive algorithms, and have taken the
    first step to venture into the field of machine learning.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能坚持到这里，恭喜你！你现在已经对最广泛使用的预测算法有了扎实的掌握，并迈出了进入机器学习领域的第一步。
- en: But the journey doesn’t end here.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 但旅程并未结束。
- en: To cement your understanding of machine learning models and be able to apply
    them to real-world applications, I suggest learning a programming language like
    Python or R.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 为了巩固你对机器学习模型的理解，并能够将它们应用于实际应用，我建议学习一种编程语言，如Python或R。
- en: Freecodecamp’s [Python for Beginners course](https://youtu.be/rfscVS0vtbw?si=jWWytrkcy_-b4reH)
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Freecodecamp 的 [初学者 Python 课程](https://youtu.be/rfscVS0vtbw?si=jWWytrkcy_-b4reH)
- en: course is a great starting point. If you find yourself stuck in your programming
    journey, I have a [YouTube video](https://youtu.be/NRKCLqIREMM?si=3DQKouzvAnb871QX)
    that explains how to learn to code from scratch.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 课程是一个很好的起点。如果你在编程学习过程中遇到困难，我有一个 [YouTube 视频](https://youtu.be/NRKCLqIREMM?si=3DQKouzvAnb871QX)
    解释了如何从零开始学习编程。
- en: Once you learn to code, you will be able to implement these models in practice
    using libraries like Scikit-Learn and Keras.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你学会了编程，你将能够使用像 Scikit-Learn 和 Keras 这样的库在实践中实现这些模型。
- en: To enhance your data science and machine learning skills, I suggest creating
    a tailored learning path for yourself using generative AI models like ChatGPT.
    Here is a more detailed roadmap to help you get started with utilizing [ChatGPT
    to learn data science](https://towardsdatascience.com/how-i-would-learn-data-science-with-chatgpt-if-i-could-start-over-8e1f6ae4bb80).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提高你的数据科学和机器学习技能，我建议你利用像 ChatGPT 这样的生成式 AI 模型为自己制定一个量身定制的学习路径。这里有一个更详细的路线图，帮助你开始利用
    [ChatGPT 学习数据科学](https://towardsdatascience.com/how-i-would-learn-data-science-with-chatgpt-if-i-could-start-over-8e1f6ae4bb80)。
