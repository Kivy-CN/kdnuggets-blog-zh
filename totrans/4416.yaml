- en: But stringing together disparate lines of code found via Google searches shouldn't
    be the goal of an aspiring data scientist (or anyone else learning to program).
    An understanding of computer science principles, computational approaches to problem
    solving, and the fundamentals of programming, all independent of implementation
    programming language, should be the goal of anyone with a true desire to *really*
    learn how to code.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但将通过谷歌搜索找到的不同代码片段拼凑在一起不应该是一个有志于数据科学家（或其他任何学习编程的人）的目标。理解计算机科学原理、计算问题解决方法和编程基础，所有这些与具体实现的编程语言无关，应该是任何真正希望*真正*学习如何编程的人的目标。
- en: There are lots of ways to pick up programming and master the concepts of computer
    science. Obviously, some people will learn better with some approaches than with
    others. Thorough university courses, including lectures, readings, slides, and
    assignments, are one such approach.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程和掌握计算机科学概念有很多方法。显然，有些人会比其他方法更适合某些方法。彻底的大学课程，包括讲座、阅读材料、幻灯片和作业，就是一种这样的方式。
- en: '![Image](../Images/b2f3ff35be1d57a8c0313102e6bc3ea5.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/b2f3ff35be1d57a8c0313102e6bc3ea5.png)'
- en: Via its [Open Courseware](https://ocw.mit.edu/index.htm) initiative, MIT offers
    [**Introduction to Computer Science and Programming in Python**](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/),
    a structured approach to learning the concepts of computer science and programming.
    Taught by Dr. Ana Bell, Prof. Eric Grimson, and Prof. John Guttag, this course
    seeks to impart a comprehensive set of computer science fundamentals upon newcomers
    to programming.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通过其[开放课程](https://ocw.mit.edu/index.htm)计划，MIT提供了[**计算机科学与Python编程导论**](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/)，这是一种结构化学习计算机科学和编程概念的方法。由Dr.
    Ana Bell、Prof. Eric Grimson和Prof. John Guttag授课，这门课程旨在向编程新手传授全面的计算机科学基础。
- en: 'The OCW website offers this description of the course:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: OCW网站对课程的描述如下：
- en: 6.0001 Introduction to Computer Science and Programming in Python is intended
    for students with little or no programming experience. It aims to provide students
    with an understanding of the role computation can play in solving problems and
    to help students, regardless of their major, feel justifiably confident of their
    ability to write small programs that allow them to accomplish useful goals. The
    class uses the Python 3.5 programming language.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 6.0001《计算机科学与 Python 编程导论》旨在帮助没有或几乎没有编程经验的学生。这门课程旨在让学生理解计算在解决问题中的作用，并帮助学生，不论他们的专业如何，都能够对自己编写小程序以实现有用目标的能力充满信心。该课程使用
    Python 3.5 编程语言。
- en: 'The course topics are as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 课程主题如下：
- en: What is computation?
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是计算？
- en: Branching and Iteration
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分支和迭代
- en: String Manipulation, Guess and Check, Approximations, Bisection
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 字符串操作、猜测与检查、近似、二分法
- en: Decomposition, Abstractions, Functions
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分解、抽象、函数
- en: Tuples, Lists, Aliasing, Mutability, Cloning
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 元组、列表、别名、可变性、克隆
- en: Recursion, Dictionaries
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 递归、字典
- en: Testing, Debugging, Exceptions, Assertions
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试、调试、异常、断言
- en: Object Oriented Programming
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 面向对象编程
- en: Python Classes and Inheritance
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Python 类和继承
- en: Understanding Program Efficiency, Part 1
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解程序效率，第 1 部分
- en: Understanding Program Efficiency, Part 2
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解程序效率，第 2 部分
- en: Searching and Sorting
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索和排序
- en: Interested in skipping directly to the lecture video playlist? You can [find
    that on YouTube](https://www.youtube.com/playlist?list=PLUl4u3cNGP63WbdFxL8giv4yhgdMGaZNA).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 想直接跳到讲座视频播放列表？你可以 [在 YouTube 上找到它](https://www.youtube.com/playlist?list=PLUl4u3cNGP63WbdFxL8giv4yhgdMGaZNA)。
- en: '![Image](../Images/c3f558f08da46a3fc726c2726b4fc655.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/c3f558f08da46a3fc726c2726b4fc655.png)'
- en: Note, once again, that these concepts are all taught using Python, one of the
    dominant programming languages used in data science, and [one of the most popular
    general purpose programming languages](http://pypl.github.io/PYPL.html) in widespread
    use today.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 再次注意，这些概念都是通过 Python 教授的，Python 是数据科学中主导的编程语言之一，也是 [今天广泛使用的最流行的通用编程语言之一](http://pypl.github.io/PYPL.html)。
- en: Technology moves quickly. However, while this version of the class was taught
    in September 2016 and uses Python 3.5, the fundamentals of computer science and
    programming are much more static than outsiders tend to believe, and so do not
    be turned off by the fact that this iteration of the course is four years old.
    It really is still very much relevant.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 技术发展迅速。然而，尽管这门课程的版本是在 2016 年 9 月教授的，并使用 Python 3.5，但计算机科学和编程的基础知识要比外界普遍认为的更为稳定，因此不要被这门课程版本已有四年的事实所困扰。它确实仍然非常相关。
- en: The course's accompanying textbook, [Introduction to Computation and Programming
    Using Python](https://mitpress.mit.edu/books/introduction-computation-and-programming-using-python-second-edition),
    is, unfortunately, not free. However, it can be picked up for a reasonable price
    at sellers like Amazon if you are interested in following along with the readings.
    If not, the lecture videos, notes, and other resources still provide a rich learning
    experience in sum.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 课程的配套教材，[《使用 Python 进行计算与编程导论》](https://mitpress.mit.edu/books/introduction-computation-and-programming-using-python-second-edition)，遗憾的是，并非免费。然而，如果你有兴趣跟读，可以在像
    Amazon 这样的卖家处以合理价格购买。如果没有，讲座视频、笔记和其他资源仍然提供了丰富的学习体验。
- en: '![Image](../Images/c7046f06f29c44f875ced5bfd9c5d765.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/c7046f06f29c44f875ced5bfd9c5d765.png)'
- en: If you go through this course and find yourself looking for the next step, MIT's
    [**Introduction to Computational Thinking and Data Science**](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/)
    is the direct follow-up, which is also freely available on their OCW platform.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你完成了这门课程并寻找下一步，MIT 的 [**计算思维与数据科学导论**](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/)
    是直接的后续课程，也可以在他们的 OCW 平台上免费获取。
- en: You can't go wrong learning to program, and these days you can't go wrong learning
    Python. If you are interested in mastering the essentials of computer science
    and programming, this MIT course on the subject might be for you.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 学习编程不会出错，而如今学习 Python 也不会出错。如果你对掌握计算机科学和编程的基础感兴趣，这门 MIT 课程可能适合你。
