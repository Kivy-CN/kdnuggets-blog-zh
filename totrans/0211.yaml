- en: 'Machine learning has made great advances, but as this series has discussed,
    doesn’t have much in common with the way your brain works. Part 8 of the series
    explores a single facet of biological neurons which, so far, have kept them way
    ahead of their artificial counterparts: their efficiency.'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器学习取得了重大进展，但正如本系列所讨论的，它与大脑的工作方式没有太多相似之处。本系列第8部分探讨了生物神经元的一个方面，到目前为止，这一方面使它们远远领先于人工神经元：它们的效率。
- en: Your brain contains about 86 billion neurons, which are crammed into a volume
    of somewhat over one liter. Although machine learning can do many things which
    the human brain cannot, the brain is able to perform continuous speech recognition,
    visual interpretation, and a host of other things, all while dissipating about
    12 watts. In comparison, my laptop draws about 65 watts and my desktop machine
    draws over 200 watts, and neither of them is capable of running the huge ML networks
    which are in use today.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您的大脑包含约860亿个神经元，这些神经元被挤在略超过一升的体积中。虽然机器学习可以做许多人脑做不到的事情，但大脑能够进行连续的语音识别、视觉解读以及许多其他任务，同时消耗约12瓦特的能量。相比之下，我的笔记本电脑消耗约65瓦特，而我的台式机消耗超过200瓦特，它们都无法运行当前使用的大型机器学习网络。
- en: 'How does the brain achieve its remarkable efficiency? I attribute it to three
    essential factors:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 大脑是如何实现这种卓越效率的？我将其归因于三个关键因素：
- en: The brain is physical and chemical rather than electronic.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大脑是物理和化学的，而不是电子的。
- en: The neurons in the brain are really slow.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大脑中的神经元实际上非常慢。
- en: Neurons only require energy when they emit spikes.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 神经元只有在发出脉冲时才需要能量。
- en: While we can use electronic instruments to measure voltages within neurons,
    their fundamental operation is chemical. Ions are migrating from one side of a
    membrane to another and ionic molecules are changing orientation. This is fundamentally
    different from a computer, where electrons are moved about and the charge they
    represent travels at the speed of light. Obviously, molecules in the brain don’t
    require any external energy at all when there are just sitting there and the amount
    of energy needed to get a Sodium ion (for example) to move from one side of a
    membrane to another is minute.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们可以使用电子仪器测量神经元中的电压，但它们的基本操作是化学的。离子从膜的一侧迁移到另一侧，离子分子的取向发生变化。这与计算机有根本性的不同，计算机中电子的移动速度是光速。显然，大脑中的分子在静止时不需要任何外部能量，而将钠离子（例如）从膜的一侧移动到另一侧所需的能量微不足道。
- en: As I mentioned in a previous article in this series, neurons spike at a maximum
    frequency of 250Hz and neural signals travel at a leisurely 2m/s. If we slowed
    our CPUs down to a similar pace, they would dissipate a lot less energy too but
    never as little as their biological counterparts.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在本系列之前的文章中提到的，神经元的尖峰频率最高为250Hz，神经信号以悠闲的2m/s速度传播。如果我们将CPU的速度减慢到类似的步伐，它们的能量消耗也会减少，但永远不会像生物神经元那样少。
- en: The real difference, though, is that neurons need negligible energy except when
    they fire. Further, they don’t fire very often. By taking the total energy of
    the brain and dividing it by the energy needed to fire as calculated via chemistry,
    it can be concluded that neurons fire on average once every two seconds. It’s
    obvious that continuous processes like vision and hearing must be running more
    or less constantly using more energy. So to get things to average out, we must
    conclude that vast portions of the brain’s neurons seldom fire at all. Thus, a
    neuron that represents a specific memory (your grandmother, for example) likely
    fires only when you think about your grandmother.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 真实的区别在于，神经元除了在发放时几乎不需要能量。此外，它们并不经常发放。通过将大脑的总能量除以通过化学计算出的发放能量，可以得出神经元平均每两秒发放一次的结论。显然，像视觉和听觉这样的连续过程必须几乎持续运行，消耗更多的能量。因此，为了使事物平均化，我们必须得出结论，大脑中很大一部分神经元几乎不会发放。因此，代表特定记忆的神经元（例如你的祖母）可能只有在你想到她时才会发放。
- en: But there’s a further way to think about this. A CPU uses some amount of energy
    when it is running at speed (not idle or asleep), and it uses this amount of energy
    regardless of the data it is processing. Adding two numbers together, adding 0+0
    for example, requires essentially the same energy as adding 12,345 + 67,890\.
    Neurons are different.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但还有一种更深层次的思考方式。CPU在高速运行时使用一定量的能量（而非闲置或休眠），并且无论处理的数据是什么，都会使用这种量的能量。例如，加两个数，加0+0所需的能量与加12,345
    + 67,890基本相同。神经元则不同。
- en: This distinction has been the genesis of the Neuromorphic computing movement.
    In the Brain Simulator, the processing is only required for neurons that fire,
    so a desktop CPU can handle up to 2.5 billion synapses per second. Neuromorphic
    chips capitalize on this effect to produce AI results with radically less power
    than conventional machine learning processes.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这种区别是神经形态计算运动的起源。在脑模拟器中，只有当神经元发放时才需要处理，因此桌面CPU每秒可以处理多达25亿个突触。神经形态芯片利用这一效果，以比传统机器学习过程少得多的能量产生AI结果。
- en: While neuromorphic systems have moved in the direction of more brain-like architectures,
    they typically are still using the ML backpropagation algorithm which is not neuromorphic
    at all.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管神经形态系统在朝着更像大脑的架构方向发展，但它们通常仍使用完全不神经形态的ML反向传播算法。
