  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science at the Command Line - Book](../Images/ff0b28a9c33f280385a335b5c7bafd58.png)The
    tools for data science are many and varied, and span a variety of ecosystems.
    Python and R tend to be some of the more popular programming environments, but
    there are many other options, including a plethora of programming and scripting
    languages, GUI- and web-based tools.'
  prefs: []
  type: TYPE_NORMAL
- en: One of the less considered modes of attack is a strictly command line approach.
    Sure, you use the command line to execute your Python scripts, or run your C program,
    or invoke your R environment... or whatever else you might do with it. But what
    about running the entire show from the terminal?
  prefs: []
  type: TYPE_NORMAL
