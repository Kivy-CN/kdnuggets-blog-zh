- en: Key Takeways
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关键要点
- en: Python is a flexible, open source, interpreted, high level programming language,
    which is appropriate for use in a variety of real-world settings.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python是一种灵活的、开源的、解释型的高级编程语言，适用于各种现实世界的应用场景。
- en: Python is now considered the most popular programming language for data science
    and machine learning.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python现在被认为是数据科学和机器学习中最受欢迎的编程语言。
- en: This [free crash course](https://www.youtube.com/watch?v=HGOBQPFzWKo) from freeCodeCamp.org
    will help you learn the foundations of python programming.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个[免费速成课程](https://www.youtube.com/watch?v=HGOBQPFzWKo)来自freeCodeCamp.org，将帮助你学习Python编程的基础知识。
- en: 'Python is now considered the most popular programming languages especially
    in the fields of statistics, engineering, data science, machine learning, and
    artificial intelligence. A recent analysis conducted using data from LinkedIn
    shows that python programming skill is among the top 10 skills required for most
    technology jobs worldwide, and in the United States, as shown below:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Python现在被认为是最受欢迎的编程语言，尤其在统计、工程、数据科学、机器学习和人工智能领域。最近使用LinkedIn的数据进行的分析显示，Python编程技能是全球大多数技术工作所需的前10项技能之一，美国的情况如下：
- en: '![Free Intermediate Python Programming Crash Course](../Images/181e38224094ea87485147167425a95b.png)'
