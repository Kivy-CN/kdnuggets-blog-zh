- en: '[![Image](../Images/7ab09b98994bc48bc8c8a671f04ce5cb.png)](https://image.ibb.co/kkrsCK/schmarzo_data_science_team_1.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图片](../Images/7ab09b98994bc48bc8c8a671f04ce5cb.png)](https://image.ibb.co/kkrsCK/schmarzo_data_science_team_1.png)'
- en: '**Figure 1:  Data Integration versus Data Engineering**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1: 数据集成与数据工程**'
- en: But that blog only addressed the Data Engineer role.  To achieve the goals for
    the “Data Science 部会” – which is to become more effective at leveraging data and
    analytics to optimize key business and operational processes, mitigate compliance
    and security risks, uncover new revenue opportunities and create a more compelling,
    differentiated user experience – we need to consider three key roles, and the
    interaction between those three key roles, that round out the data science community.
    We need to understand the responsibilities, capabilities, expectations and competencies
    of the Data Engineer, Data Scientist and Business Stakeholder.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但那个博客只涉及了数据工程师的角色。为了实现“数据科学部会”的目标——即更有效地利用数据和分析来优化关键业务和运营流程，减轻合规和安全风险，发掘新的收入机会，并创造更具吸引力和差异化的用户体验——我们需要考虑三个关键角色，以及这三个关键角色之间的互动，这些角色构成了数据科学社区的完整面貌。我们需要了解数据工程师、数据科学家和业务利益相关者的职责、能力、期望和技能。
- en: '**Researching the Data Science Triumvirate**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**研究数据科学三位一体**'
- en: We started this assignment by researching the job hiring profiles of Data Engineers
    and Data Scientists at the Silicon Valley’s leading data science organizations
    (Thanks John!).  We then created a graphic to highlight the focus and capabilities
    of those roles, as well as the interactions between those roles – the Data Science
    Capabilities Venn Diagram (see Figure 2).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从研究硅谷领先数据科学组织的数据工程师和数据科学家的招聘职位开始了这个任务（感谢 John！）。我们随后创建了一个图形，突出了这些角色的重点和能力，以及这些角色之间的互动——数据科学能力的维恩图（见图
    2）。
- en: '[![Image](../Images/170552e6e557f0b7a6a9057e5d4361a7.png)](https://image.ibb.co/hK1sCK/schmarzo_data_science_team_2.png)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图片](../Images/170552e6e557f0b7a6a9057e5d4361a7.png)](https://image.ibb.co/hK1sCK/schmarzo_data_science_team_2.png)'
- en: '**Figure 2:  Data Science Capabilities Venn Diagram**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2：数据科学能力 Venn 图表**'
- en: 'The Data Science Capabilities Venn Diagram identifies the key objectives and
    capabilities for the three key data science roles.  And the point for data science
    innovation occurs when three of those roles intersect around:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学能力的 Venn 图表确定了三个关键数据科学角色的关键目标和能力。数据科学创新发生在这三种角色的交集处：
- en: Hypothesis Development (clearly defining what it is you’re trying to achieve
    and how progress and success will be measured),
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假设开发（明确你想要实现的目标以及如何衡量进展和成功），
- en: Data Monetization (identifying, validating, valuing and prioritizing the business
    and operational use cases) and
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据货币化（识别、验证、评估和优先排序业务和运营用例）和
- en: Governance (operationalization and adoption).
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治理（运营化和采用）。
- en: '**Note**: I’ll dive into these points of innovation and their role in driving
    digital transformation and data monetization in more detail in a future blog.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**备注**：我将在未来的博客中详细探讨这些创新点及其在推动数字化转型和数据货币化中的作用。'
- en: The supporting details of the research can be seen in the Figure 3 eye chart.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的支持细节可以在图 3 的视力图表中看到。
- en: '[![Image](../Images/63785aeac287b77849712e0f83310126.png)](https://image.ibb.co/ggiDHK/image2.png)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图片](../Images/63785aeac287b77849712e0f83310126.png)](https://image.ibb.co/ggiDHK/image2.png)'
- en: '**Figure 3:  Defining Data Science Responsibilities and Tools**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3：定义数据科学职责和工具**'
- en: This is a great foundation that helps us understand what skills we are going
    to need to hire and/or develop.  However, the chart in of itself isn’t yet enough.
    We now need to turn this research into something actionable.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的基础，帮助我们了解我们需要招聘和/或发展的技能。然而，图表本身还不够。我们现在需要将这些研究转化为可操作的内容。
- en: '**Data Science Capabilities Spider Charts**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据科学能力 Spider 图表**'
- en: Our next step was to lay Spider charts on top of the Data Science Capabilities
    Venn Diagram.  We can then use the Venn Diagrams to not only assess the current
    capabilities of the data science community, but now we have the basis, or benchmarks,
    against which we can build individualized development plans to improve the data
    science capabilities across all three roles.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的下一步是将 Spider 图表叠加在数据科学能力 Venn 图表上。然后，我们可以利用 Venn 图表不仅评估数据科学社区的当前能力，还可以基于此制定个性化的发展计划，以提高三个角色中的数据科学能力。
- en: Figure 4 shows an example of such the mapping exercise for a Junior Data Scientist
    with whom we want to develop their data engineering skills.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4 显示了一个例子，即我们希望为其开发数据工程技能的初级数据科学家进行的这种映射练习。
- en: '[![Image](../Images/74e88bd6288a28f25b3e792a25b253d3.png)](https://image.ibb.co/jQnAzz/schmarzo_data_science_team_4.png)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图片](../Images/74e88bd6288a28f25b3e792a25b253d3.png)](https://image.ibb.co/jQnAzz/schmarzo_data_science_team_4.png)'
- en: '**Figure 4:  Sample Data Scientist Development Plan**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4：样本数据科学家发展计划**'
- en: Again, we can use the Data Science Capabilities Venn Diagram Spider Chart to
    assess the current capabilities of this individual across all three dimensions,
    and then put together a personalized training program or curriculum to advance
    them along the different dimensions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，我们可以使用数据科学能力的 Venn 图表 Spider 图来评估该个人在所有三个维度上的当前能力，然后制定个性化的培训计划或课程，以促进他们在不同维度上的进步。
- en: Figure 5 shows another example of using the Spider Chart to improve the data
    science and data engineering awareness of a Business Stakeholder.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5 显示了使用 Spider 图表来提高业务利益相关者的数据科学和数据工程意识的另一个示例。
- en: '[![Image](../Images/220663303e25dcccab3490162706ab66.png)](https://image.ibb.co/ghZqzz/schmarzo_data_science_team_5.png)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图片](../Images/220663303e25dcccab3490162706ab66.png)](https://image.ibb.co/ghZqzz/schmarzo_data_science_team_5.png)'
- en: '**Figure 5:  Sample Business Stakeholder Data Science Development Plan**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 5：样本业务利益相关者数据科学发展计划**'
- en: While our goal is not to turn our Business Stakeholders into data scientists,
    we do want to train our Business Stakeholders to “Think like a data scientist”.
     That way the Business Stakeholders can understand how best to collaborate with
    a data scientist and a data engineer to uncover the customer, product, service
    and operational insights that will drive business success.  See the blog “[Refined
    Thinking like a Data Scientist Series](https://www.linkedin.com/pulse/refined-thinking-like-data-scientist-series-bill-schmarzo/)”
    for more details on creating “Citizens of Data Science.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们的目标不是将业务利益相关者转变为数据科学家，但我们确实希望培训业务利益相关者“像数据科学家一样思考”。 这样，业务利益相关者就能理解如何与数据科学家和数据工程师更好地合作，挖掘客户、产品、服务和运营的洞察，从而推动业务成功。
    详情请参见博客“[像数据科学家一样思考系列](https://www.linkedin.com/pulse/refined-thinking-like-data-scientist-series-bill-schmarzo/)”了解如何创建“数据科学公民”。
- en: Next step will be to refine the gradients that differentiation junior from senior
    to master data scientists and data engineers, and then create the curriculum and
    content to get there.  Hello Global Learning team!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是细化区分初级、中级到高级数据科学家和数据工程师的梯度，然后创建相应的课程和内容来达到这些目标。  你好，全球学习团队！
- en: '**Building Your Data Science Team Summary**'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**构建数据科学团队总结**'
- en: Data science is a team sport comprised of Data Engineers, Data Scientists and
    Business Stakeholders.  And like a baseball team can’t function effectively with
    only shortstops and catchers. One’s data science initiative MUST clearly articulate
    the roles, responsibilities and expectations of the Data Engineers, Data Scientists
    and Business Stakeholders.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个由数据工程师、数据科学家和业务利益相关者组成的团队运动。 就像一支棒球队不能仅靠游击手和捕手来有效运作一样，一个数据科学计划必须清楚地阐明数据工程师、数据科学家和业务利益相关者的角色、责任和期望。
- en: If the goal of your organization is to become more effective at leveraging data
    and analytics to power your business models and drive digital transformation,
    you can’t win that game with a team full of pitchers.  Right, Alec?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的组织目标是更有效地利用数据和分析来推动商业模式和数字化转型，那么你不能仅靠一支全是投手的团队赢得比赛。 对吧，Alec？
