- en: Here are some simple ways to organize your project (this is based on my personal
    experience).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些简单的方法来组织你的项目（这基于我的个人经验）。
- en: 1\. Install nb-extensions
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 安装 nb-extensions
- en: '**This is the basis for efficient reporting in Jupyter**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是在 Jupyter 中高效报告的基础**'
- en: I recommend installing through Anaconda since it will also automatically install
    the Javascript and CSS files that are also needed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐通过 Anaconda 安装，因为它还会自动安装所需的 Javascript 和 CSS 文件。
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '*If your having trouble installing it through Anaconda, use pip instead*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你在通过 Anaconda 安装时遇到问题，可以改用 pip*'
- en: '[PRE1]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Once you have completed installing nbextensions you can start your Jupyter notebook
    environment and navigate to the tab.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了 nbextensions 的安装，你可以启动你的 Jupyter notebook 环境并导航到选项卡。
- en: '![figure-name](../Images/7040b14911c1e33dabf5bc44514adb94.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/7040b14911c1e33dabf5bc44514adb94.png)'
- en: Once you have this just enable the extensions you would like and experiment
    to see which extensions will help you be more productive.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了这个，只需启用你想要的扩展，并进行实验，以查看哪些扩展可以帮助你提高工作效率。
- en: '*if you do not see this tab at any point you use Jupyter notebooks just open
    a new kernel and go to Edit -> nbextensions config*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你在使用 Jupyter notebooks 时没有看到这个选项卡，只需打开一个新的内核并前往 Edit -> nbextensions config*'
- en: 2\. Table of Contents
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 目录
- en: You can enable an interactive TOC and one which will appear at the very top
    of your notebook. The interactive version will appear on the left side of your
    screen by default but can then be moved to another part of your notebook if you
    wish.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以启用一个交互式目录，这个目录会出现在你的笔记本顶部。默认情况下，交互式版本会出现在屏幕的左侧，但如果你愿意，可以将其移动到笔记本的其他部分。
- en: '![figure-name](../Images/509606bc7732f877cfcc6d3f8e064f93.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/509606bc7732f877cfcc6d3f8e064f93.png)'
- en: 3\. Use Markdown
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 使用 Markdown
- en: 'This one is more or less obvious to those who already use it. Some basic commands
    are:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于已经使用它的人来说，这一点或多或少是显而易见的。一些基本命令包括：
- en: '**Esc + m** to convert a code chunk into a markdown cell'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Esc + m** 将代码块转换为 Markdown 单元格'
- en: '**Ctrl + Enter** to execute the markdown chunk and turn it into plain text.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Ctrl + Enter** 执行 Markdown 块并将其转换为纯文本。'
- en: '**Esc + m** again if you want to edit a markdown chunk'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Esc + m** 再次按下如果你想编辑 Markdown 块'
- en: 'Here is a list of general markdown commands: [https://www.markdownguide.org/basic-syntax/](https://www.markdownguide.org/basic-syntax/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一般 Markdown 命令的列表：[https://www.markdownguide.org/basic-syntax/](https://www.markdownguide.org/basic-syntax/)
- en: '**Use Headings**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用标题**'
- en: This goes hand-in-hand with markdown and the Table of Contents. As can be seen
    in the above image, adding headings with markdown in Jupyter will automatically
    section it and add it to he list of contents making it easier for the user to
    scroll and locate whatever they want.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这与 markdown 和目录密切相关。如上图所示，在 Jupyter 中添加 markdown 标题会自动将其分节并添加到目录列表中，使用户更容易滚动和查找所需内容。
- en: '**Use Latex**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用 Latex**'
- en: This is dependent on the user of course as not everyone needs to have mathematical
    equations rendered on their notebook.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这当然取决于用户，因为并不是每个人都需要在笔记本中渲染数学公式。
- en: See here for more info on using [markdown in Jupyter](https://jupyter-notebook.readthedocs.io/en/stable/examples/Notebook/Working%20With%20Markdown%20Cells.html)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 更多关于在 [Jupyter 中使用 markdown](https://jupyter-notebook.readthedocs.io/en/stable/examples/Notebook/Working%20With%20Markdown%20Cells.html)的信息，请查看这里
- en: 4\. Use Scratchpad
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 使用 Scratchpad
- en: Using this extension allows us to reduce non essential code that would otherwise
    end up in the notebook. If you need to verify anything from previous output, you
    can just type it into the Scratchpad and it will not end up in the notebook
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此扩展可以减少笔记本中不必要的代码。如果你需要验证以前的输出，可以直接在 Scratchpad 中输入，它不会出现在笔记本中。
- en: '![figure-name](../Images/9edd6b5a6284be77e4acbc29dcd5d9f4.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/9edd6b5a6284be77e4acbc29dcd5d9f4.png)'
- en: 'Go here for more info: [Scratchpad for Jupyter Notebooks](https://github.com/minrk/nbextension-scratchpad)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多信息请访问：[Jupyter Notebooks 的 Scratchpad](https://github.com/minrk/nbextension-scratchpad)
- en: 5\. Hide code
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 隐藏代码
- en: '**Hide selected cells**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**隐藏选定的单元格**'
- en: 'If you only want to hide certain code / input cells and keep some visible,
    use the following extension:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只想隐藏某些代码/输入单元格而保留一些可见，请使用以下扩展：
- en: '![figure-name](../Images/77ebf083f94e2c672c182005ffe5a940.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/77ebf083f94e2c672c182005ffe5a940.png)'
- en: '**Hide all code / input cells**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**隐藏所有代码 / 输入单元格**'
- en: 'If you wish to hide all your code so that people will only see the output,
    use the following extension:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望隐藏所有代码，只显示输出，可以使用以下扩展：
- en: '![figure-name](../Images/a956f7770ffeb6420f323fae8e2032ff.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/a956f7770ffeb6420f323fae8e2032ff.png)'
- en: 6\. Render/Convert Notebook to PDF/HTML etc
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 渲染/转换笔记本为 PDF/HTML 等
- en: Jupyter Notebook gives us the ability to render the notebook into many formats.
    Below you will find the list of available options.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook 使我们能够将笔记本渲染成多种格式。以下是可用选项的列表。
- en: I find this a more reliable process than going to File -> Download as....
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这比去“文件”->“另存为”更可靠。
- en: '[PRE2]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '*You may need to install external dependencies such as latex or pandoc etc.
    consult the documentation for rendering further.*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*你可能需要安装外部依赖项，如 latex 或 pandoc 等。有关渲染的更多信息，请查阅文档。*'
- en: '**Finally, the extension that you would not have heard of but should download
    straight away (especially if you are a beginner)**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后，你可能没听说过但应该立即下载的扩展（特别是如果你是初学者的话）**'
- en: 7\. Setup
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 设置
