- en: There is a lot of space for implementing advanced analytical solutions in a
    wide range of industries, from healthcare to logistics. In many regards, we’re
    barely scratching the surface of what’s possible, and it will be exciting to see
    where the future takes us. Until then, let’s have a look at some of the key trends
    on the horizon right now.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗保健到物流等广泛行业中，实施先进分析解决方案的空间很大。在许多方面，我们只是触及了可能性的表面，未来的走向令人兴奋。在此之前，让我们看看目前的一些关键趋势。
- en: 1\. Fraud – Aiding and Fighting Against It
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 欺诈——协助和对抗
- en: Data science has been heavily involved in fraud – unfortunately, on both sides
    of it. On the one hand, we have malicious actors aided by technology that allows
    them to effortlessly spoof communication from other parties, including producing
    fake voice recordings and videos. While most have been focused on the entertainment
    implications of this technology, various sectors like finance have been facing
    significant issues as a result of these trends. Video is quickly becoming unreliable
    as a form of identity verification, and companies have been scrambling to find
    alternatives that don’t raise any red flags in privacy-conscious users’ minds.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学在欺诈中扮演了重要角色——不幸的是，这个角色在欺诈的两边都有。一方面，我们有恶意行为者利用技术轻松伪造其他方的通信，包括生成假语音录音和视频。尽管大多数人关注的是这项技术在娱乐领域的影响，但金融等各种领域已经因这些趋势面临重大问题。视频作为身份验证的形式正迅速变得不可靠，企业一直在寻找不会引起隐私敏感用户担忧的替代方案。
- en: On the other hand, advanced analytical systems are at [the forefront of combating
    scammers](https://www.henryharvin.com/blog/usage-of-data-science-in-fraud-detection/)
    right now. Many classic scams can be reliably identified almost completely automatically,
    relieving human operators of a huge portion of their work, and leaving them to
    focus on cases that actually require manual intervention.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，先进的分析系统正处于 [打击诈骗者的前沿](https://www.henryharvin.com/blog/usage-of-data-science-in-fraud-detection/)。许多经典诈骗几乎可以完全自动识别，从而减轻人工操作员的大部分工作，让他们专注于实际需要人工干预的案件。
- en: 2\. Tech Stacks Are Getting More Streamlined
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 技术栈变得更加精简
- en: In the beginning, while data science was still gaining momentum, the technological
    forefront of the field was a huge mess. Researchers were trying to use pretty
    much every language and tech stack under the sun to figure out what works and
    what doesn’t, and it was difficult for newcomers to orient themselves in a direction
    that didn’t face the risk of obsoletion. Now, it’s a different story. Several
    languages like R and Python have [emerged as industry leaders](https://www.upgrad.com/blog/data-science-programming-languages/),
    and we’re already seeing some full stacks stabilizing on the market and enjoying
    attention from companies at all levels.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，当数据科学还在积累势头时，该领域的技术前沿一片混乱。研究人员试图使用几乎所有的语言和技术栈来搞清楚什么有效，什么无效，新手很难在一个没有过时风险的方向上定位自己。现在，情况有所不同。像R和Python这样的几种语言已[成为行业领导者](https://www.upgrad.com/blog/data-science-programming-languages/)，我们已经看到一些完整的技术栈在市场上稳定下来，并受到各级公司关注。
- en: And that’s a great change for those interested in getting involved in the field,
    because it provides them with much more security and confidence during their learning
    stage, which is arguably when people need that kind of support the most.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对那些有兴趣涉足该领域的人来说，这是一个很大的变化，因为它在学习阶段提供了更多的安全感和信心，这无疑是人们最需要这种支持的时候。
- en: 3\. Lower Technological Barrier of Entry
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 技术入门门槛降低
- en: Data analytics used to be seen as something exclusive to companies that could
    afford the expensive specialists to handle those systems. Not anymore. Advanced
    analytical solutions are now increasingly being packaged into user-friendly ways,
    aimed at people with absolutely no experience in the field. That, in general,
    is not a new trend in the tech industry. Just look at application development
    – several decades ago, it required expensive, highly qualified specialists to
    just get some basic groundwork done. Today, those specialists are still needed,
    but in much more tightly defined positions. Scientists are still working on pushing
    programming paradigms further. But the rest of the work is handled by people with
    less experience, using technologies that have seen years of polishing to make
    them usable by the average person.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析曾经被视为仅限于那些能负担昂贵专家的公司。但现在情况不同了。先进的分析解决方案越来越多地以用户友好的方式打包，面向完全没有经验的人。总体来说，这并不是技术行业的新趋势。看看应用程序开发——几十年前，仅仅完成一些基础工作就需要昂贵且高素质的专家。今天，这些专家依然必不可少，但在定义更为明确的位置上。科学家们仍在推动编程范式的进一步发展。而其余的工作则由经验较少的人通过经过多年打磨的技术来完成，这些技术已足够普通人使用。
- en: The same is already happening with data science and analytics. And it will likely
    continue to happen over the next few years, possibly even through the whole decade.
    Which is great news for everyone involved – companies will find it easier to get
    access to in-depth analytics, while specialists will enjoy the freedom of working
    on more challenging projects instead of constantly being tasked with menial work.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和分析领域也正在经历同样的情况。这种情况可能会在未来几年，甚至整个十年中持续下去。这对所有相关人员来说都是好消息——公司将更容易获取深入的分析，而专家将能够从事更具挑战性的项目，而不是不断被分配琐碎的工作。
- en: 4\. A Growing Demand for Competent Specialists
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 对合格专家的需求不断增长
- en: And that leads us to another important point. As these changes are taking over,
    the job market has started to shift in some predictable ways. While companies
    don’t need advanced specialists to handle their analytics anymore (at least on
    a basic level), demand for the most qualified professionals in that field has
    been climbing steadily. That’s because companies with deep pockets want to be
    at the front of new developments in the field, and that still requires significant
    investments and a competent workforce.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这就引出了另一个重要点。随着这些变化的发生，劳动力市场已经开始以一些可预测的方式发生变化。虽然公司不再需要高级专家来处理其分析工作（至少在基础层面上是这样），但该领域最有资格的专业人士的需求却在稳步上升。这是因为资金雄厚的公司希望走在该领域新发展的前沿，这仍然需要巨大的投资和有能力的劳动力。
- en: Those who’re thinking of orienting themselves in this direction certainly have
    a lot of potential ahead of them. And there’s no indication that things will move
    in a different direction anytime soon.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 那些打算朝这个方向发展的人员确实有很大的潜力。而且没有迹象表明情况会在短期内发生变化。
- en: 5\. More Attention on Cleaning Up and Maintaining Data Sets
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 更多关注数据集的清理和维护
- en: The last decade saw an explosion in gathering data and storing it for future
    analysis. One of the benefits of advanced data analytics is that it can work just
    as well on historic data, which has prompted some borderline hoarding behavior
    in some of the biggest companies on the market – the ones that can afford the
    large data centers needed to store all of that information.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年里，数据收集和存储的爆炸性增长使得未来分析成为可能。先进的数据分析的一个好处是，它对历史数据的处理效果同样良好，这促使一些市场上最大的公司出现了边际囤积的行为——那些可以负担得起存储所有这些信息所需的大型数据中心的公司。
- en: But recently, a new trend has started to emerge. Companies have started to realize
    that a lot of the data they’ve been piling up for later analysis could actually
    end up largely useless, at least in its current state. Data collection practices
    weren’t exactly diligent and streamlined in the beginning, meaning that many companies
    are now in possession of huge sets that need a lot of sanitization work. Unfortunately,
    that’s still something that requires manual labor to a huge extent – and that’s
    [where a lot of the attention is going to fall](https://expressanalytics.com/blog/growing-importance-of-data-cleaning/)
    over the next decade.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 但最近，新的趋势开始浮现。公司们开始意识到，许多他们为后续分析而积累的数据实际上可能会在当前状态下大部分无用。数据收集实践最初并不完全尽职和简化，这意味着许多公司现在拥有大量需要大量清理工作的数据集。不幸的是，这仍然在很大程度上需要手工操作——而这正是[未来十年关注的重点](https://expressanalytics.com/blog/growing-importance-of-data-cleaning/)。
- en: In general, data science is moving towards a much more streamlined situation,
    one where everyone has a specific place in the industry and where typical requirements
    for a project are known in advance. That doesn’t mean that there will be any less
    opportunity for competent specialists to thrive though – quite the contrary. Now
    is the best time for those who want to be involved in that field as closely as
    possible.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，数据科学正朝着更加简化的方向发展，其中每个人在行业中都有一个特定的位置，项目的典型要求也可以提前知道。不过，这并不意味着对有能力的专家来说机会会减少——正好相反。现在是那些希望尽可能深入参与这一领域的最佳时机。
