- en: 'AI Knowledge Map: How To Classify AI Technologies'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI知识地图：如何分类AI技术
- en: 原文：[https://www.kdnuggets.com/2018/08/ai-knowledge-map-classify-ai-technologies.html](https://www.kdnuggets.com/2018/08/ai-knowledge-map-classify-ai-technologies.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/08/ai-knowledge-map-classify-ai-technologies.html](https://www.kdnuggets.com/2018/08/ai-knowledge-map-classify-ai-technologies.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: '![](../Images/e887303584ceaea24b69615c22b9d9c1.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e887303584ceaea24b69615c22b9d9c1.png)'
- en: I have been in the space of artificial intelligence for a while and am aware
    that multiple classifications, distinctions, landscapes, and infographics exist
    to represent and track the different ways to think about AI. However, I am not
    a big fan of those categorization exercises, mainly because I tend to think that
    the effort of classifying dynamic data points into predetermined fixed boxes is
    often not worth the benefits of having such a “*clear*” framework (this is a generalization
    of course as sometimes they are extremely useful).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我在人工智能领域待了很长时间，知道存在多种分类、区分、景观和信息图来表示和追踪不同的AI思维方式。然而，我并不是这些分类工作的忠实粉丝，主要因为我倾向于认为将动态数据点分类到预定的固定框中，往往不值得拥有这样一个“*清晰*”框架的好处（这当然是一个概括，有时这些分类确实非常有用）。
- en: I also believe this landscape is useful for people new to the space **to grasp
    at-a-glance the complexity and depth** of this topic, as well as for those more
    experienced to have a reference point and to create new conversations around specific
    technologies.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我还认为这个景观对新手**一目了然地把握复杂性和深度**是有用的，对于那些更有经验的人来说，也可以作为一个参考点，并围绕特定技术展开新的对话。
- en: What follows is then an effort to draw an **architecture to access knowledge**
    on AI and follow emergent dynamics, a gateway of pre-existing knowledge on the
    topic that will allow you to scout around for additional information and eventually
    create new knowledge on AI. I call it the **AI Knowledge Map (AIKM)**.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是一个努力绘制**知识获取架构**的过程，用于跟踪新兴动态，这是一个关于该主题的预存在知识的入口，将允许你探索额外的信息，并最终创建新的AI知识。我称之为**AI知识地图（AIKM）**。
- en: '[![Image](../Images/37c2b002d9b77c321efadb2e881c25dc.png)](https://image.ibb.co/nEx8Ue/ai_cats.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图片](../Images/37c2b002d9b77c321efadb2e881c25dc.png)](https://image.ibb.co/nEx8Ue/ai_cats.jpg)'
- en: The AI Knowledge Map. I developed the AIKM with strategic innovation consultancy [Axilo](https://axilo.space/),
    for activities on their Chôra platform
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: AI知识地图。我与战略创新咨询公司[Axilo](https://axilo.space/)合作开发了AIKM，用于他们Chôra平台上的活动。
- en: On the axes, you will find two macro-groups, i.e., the *AI Paradigms* and the *AI
    Problem Domains*. The **AI Paradigms** (X-axis) are the approaches used by AI
    researchers to solve specific AI-related problems (it includes up to date approaches).
    On the other side, the **AI Problem Domains** (Y-axis) are historically the type
    of problems AI can solve. In some sense, it also indicates the potential capabilities
    of an AI technology.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在坐标轴上，你会发现两个宏观类别，即*AI范式*和*AI问题领域*。**AI范式**（X轴）是AI研究人员用来解决特定AI相关问题的方法（包括最新的方法）。另一方面，**AI问题领域**（Y轴）是AI历史上可以解决的问题类型。从某种意义上说，它也表示了AI技术的潜在能力。
- en: 'Hence, I have identified the following AI paradigms:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我已识别出以下AI范式：
- en: '**Logic-based tools**: tools that are used for knowledge representation and
    problem-solving'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于逻辑的工具**：用于知识表示和问题解决的工具'
- en: '**Knowledge-based tools**: tools based on ontologies and huge databases of
    notions, information, and rules'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于知识的工具**：基于本体论和大量概念、信息和规则的工具'
- en: '**Probabilistic methods**: tools that allow agents to act in incomplete information
    scenarios'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**概率方法**：允许代理在信息不完全的场景中行动的工具'
- en: '**Machine learning**: tools that allow computers to learn from data'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习**：允许计算机从数据中学习的工具'
- en: '**Embodied intelligence**: engineering toolbox, which assumes that a body (or
    at least a partial set of functions such as movement, perception, interaction,
    and visualization) is required for higher intelligence'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**具身智能**：工程工具箱，假设需要一个身体（或至少一部分功能，如运动、感知、互动和可视化）才能实现更高的智能'
- en: '**Search and optimization**: tools that allow intelligent search with many
    possible solutions.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索和优化**：允许智能搜索多种可能解决方案的工具。'
- en: These six paradigms also fall into three different macro-approaches, namely *Symbolic*, *Sub-symbolic* and *Statistical* (represented
    by different colors above). Briefly, the **Symbolic **approach states that human
    intelligence could be reduced to symbol manipulation, the **Sub-symbolic** approach
    is one that no specific representations of knowledge is provided ex-ante, while
    the **Statistical **approach is based on mathematical tools to solve specific
    sub-problems.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这六种范式也分为三种不同的宏观方法，即*符号主义*、*亚符号主义*和*统计学*（以上用不同的颜色表示）。简而言之，**符号主义**方法认为人类智能可以简化为符号操作，**亚符号主义**方法则是没有提供具体的知识表示，而**统计学**方法则基于数学工具来解决特定的子问题。
- en: 'The vertical axis instead lays down the problems AI has been used for, and
    the classification here is quite standard:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 垂直轴则展示了人工智能所解决的问题，这里的分类相当标准：
- en: '**Reasoning**: the capability to solve problems'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推理**：解决问题的能力'
- en: '**Knowledge**: the ability to represent and understand the world'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**知识**：表征和理解世界的能力'
- en: '**Planning**: the capability of setting and achieving goals'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**规划**：设定和实现目标的能力'
- en: '**Communication**: the ability to understand language and communicate'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**沟通**：理解语言和进行交流的能力'
- en: '**Perception**: the ability to transform raw sensorial inputs (e.g., images,
    sounds, etc.) into usable information.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**感知**：将原始感官输入（如图像、声音等）转化为可用信息的能力。'
- en: The patterns of the boxes divide the technologies into two groups, i.e., **narrow
    applications** and **general applications**. The words used are on purpose, yet
    may appear slightly misleading... bear with me a moment as I explain. For anyone
    getting started in AI, knowing the difference between **Weak/Narrow AI** (*ANI*),
    **Strong/General AI** (*AGI*), and **Artificial Super Intelligence** (*ASI*) is
    paramount. For the sake of clarity, ASI is simply a speculation up to date, General
    AI is the final goal and holy grail of researchers, while narrow AI is what we
    really have today, i.e., a set of technologies which are unable to cope with anything
    outside their scope (which is the main difference with AGI).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这些框的模式将技术分为两组，即**狭义应用**和**广义应用**。所用的词汇是故意这样选择的，但可能会显得稍有误导……请稍等片刻，我来解释一下。对于任何刚开始接触人工智能的人来说，了解**弱人工智能/狭义人工智能**（*ANI*）、**强人工智能/广义人工智能**（*AGI*）和**人工超智能**（*ASI*）之间的区别是至关重要的。为了清晰起见，ASI目前只是一个推测，广义人工智能是研究人员的最终目标和圣杯，而狭义人工智能则是我们今天所拥有的，即一组无法处理其范围之外任何事务的技术（这也是与AGI的主要区别）。
- en: The two types of lines used in the graph (continuous and dotted) explicitly
    point to the distinction to help add some confidence when you read other introductory
    AI material. However, at the same time, the difference here outlines technologies
    that*** can only solve a specific task*** (generally better than humans — **Narrow** applications)
    and others that*** solve multiple tasks******today or in the future ***and interact
    with the world (better than many humans — **General** applications).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图表中使用的两种线型（实线和虚线）明确指出了区分，以帮助你在阅读其他入门级人工智能材料时增加一些信心。然而，同时，这里的差异描绘了那些***只能解决特定任务的技术***（通常比人类做得更好——**狭义应用**）与那些***可以解决多种任务的技术***（未来或现在——与世界互动，通常比许多人类做得更好——**广义应用**）。
- en: Finally, let’s see what there is within the graph itself. In the map, the different
    classes of AI technologies are represented. Note, I am intentionally not naming
    specific algorithms but rather clustering them into macro-groups. I am also not
    providing you with a value assessment of what works and what does not, but simply
    listing what researchers and data scientists can tap into.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，让我们看看图表中的内容。在地图中，展示了不同类别的人工智能技术。请注意，我有意没有具体列举算法，而是将它们聚类为宏观组。我也没有提供什么有效和无效的价值评估，而只是列出了研究人员和数据科学家可以使用的内容。
- en: So how do you read and interpret the map? Let me give you two examples.. If
    you look at Natural Language Processing, this embeds a class of algorithms that
    use a combination of a knowledge-based approach, machine learning and probabilistic
    methods to solve problems in the domain of perception. At the same time though,
    if you look at the blank space at the intersection between Logic-based paradigm
    and Reasoning problems, you might wonder why there are not technologies there.
    What the map is conveying is not that a method does not categorically exist that
    can fill a space, but rather when people approach a reasoning problem they prefer
    to use Machine Learning, for instance.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你如何阅读和解释这个图谱呢？让我给你两个例子。比如自然语言处理，它包含了一类算法，这些算法结合了基于知识的方法、机器学习和概率方法来解决感知领域的问题。同时，如果你查看逻辑基础范式和推理问题交汇处的空白区域，你可能会想为什么那里没有技术。图谱传达的意思不是说没有方法可以填补这个空白，而是当人们处理推理问题时，他们更倾向于使用机器学习等方法。
- en: 'Here is a list of technologies:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些技术的列表：
- en: '**Robotic Process Automation (RPA)**: technology that extracts the list of
    rules and actions to perform by watching the user doing a certain task'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器人过程自动化 (RPA)**：一种通过观察用户执行某个任务来提取规则和操作列表的技术。'
- en: '**Expert Systems**: a computer program that has hard-coded rules to emulate
    the human decision-making process. **Fuzzy systems** are a specific example of *rule-based
    systems* that map variables into a continuum of values between 0 and 1, contrary
    to traditional *digital logic* which results in a 0/1 outcome'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专家系统**：一种具有硬编码规则的计算机程序，用于模拟人类决策过程。**模糊系统**是*基于规则的系统*的一个具体示例，它将变量映射到0和1之间的连续值，而传统的*数字逻辑*则产生0/1的结果。'
- en: '**Computer Vision (CV)**: methods to acquire and make sense of digital images
    (usually divided into *activities recognition*, *images recognition*, and *machine
    vision*)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算机视觉 (CV)**：获取和理解数字图像的方法（通常分为*活动识别*、*图像识别*和*机器视觉*）。'
- en: '**Natural Language Processing (NLP):** sub-field that handles natural language
    data (three main blocks belong to this field, i.e., *language understanding*, *language
    generation*, and *machine translation*)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然语言处理 (NLP)**：处理自然语言数据的子领域（这个领域包括三个主要部分，即*语言理解*、*语言生成*和*机器翻译*）。'
- en: '**Neural Networks (NNs or ANNs):** a class of algorithms loosely modeled after
    the neuronal structure of the human/animal brain that improves its performance
    without being explicitly instructed on how to do so. The two majors and well-known
    sub-classes of NNs are **Deep Learning** (a neural net with multiple layers) and **Generative
    Adversarial Networks** (GANs — two networks that train each other)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**神经网络 (NNs 或 ANNs)**：一种 loosely modeled after the neuronal structure of the
    human/animal brain 的算法，它在没有明确指示如何执行的情况下提升性能。NNs 的两个主要且知名的子类别是**深度学习**（一个具有多层的神经网络）和**生成对抗网络**（GANs——两个相互训练的网络）。'
- en: '**Autonomous Systems**: sub-field that lies at the intersection between robotics
    and intelligent systems (e.g., intelligent perception, dexterous object manipulation,
    plan-based robot control, etc.)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主系统**：一个处于机器人技术和智能系统（例如智能感知、灵巧物体操控、基于计划的机器人控制等）交汇处的子领域。'
- en: '**Distributed Artificial Intelligence (DAI)**: a class of technologies that
    solve problems by distributing them to autonomous “*agents*” that interact with
    each other. **Multi-agent systems (MAS), Agent-based modeling (ABM), **and** Swarm
    Intelligence **are three useful specifications of this subset, where collective
    behaviors emerge from the interaction of decentralized self-organized agents'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分布式人工智能 (DAI)**：一种通过将问题分配给相互互动的自主“*代理*”来解决问题的技术类别。**多代理系统 (MAS)、基于代理的建模 (ABM)**
    和**群体智能**是这个子集的三个有用规格，其中集体行为来源于去中心化自组织代理的互动。'
- en: '**Affective Computing**: a sub-field that deal with emotions recognition, interpretation,
    and simulation'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**情感计算**：一个处理情感识别、解释和模拟的子领域。'
- en: '**Evolutionary Algorithms (EA):** it is a subset of a broader computer science
    domain called *evolutionary computation* that uses mechanisms inspired by biology
    (e.g., mutation, reproduction, etc.) to look for optimal solutions. **Genetic
    algorithms** are the most used sub-group of EAs, which are search heuristics that
    follow the natural selection process to choose the “*fittest*” candidate solution'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**进化算法（EA）**：这是一个更广泛计算机科学领域的子集，称为*进化计算*，使用受生物学启发的机制（例如，突变、繁殖等）来寻找最佳解决方案。**遗传算法**是EA中最常用的子群体，它们是遵循自然选择过程来选择“*最适合*”候选解决方案的搜索启发式算法。'
- en: '**Inductive Logic Programming (ILP)**: sub-field that uses formal logic to
    represent a database of facts and formulate hypothesis deriving from those data'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**归纳逻辑编程（ILP）**：一个子领域，使用形式逻辑来表示事实数据库并从这些数据中提出假设。'
- en: '**Decision Networks**: is a generalization of the most well-known **Bayesian
    networks**/inference, which represent a set of variables and their probabilistic
    relationships through a map (also called *directed acyclic graph*)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**决策网络**：是最著名的**贝叶斯网络**/推理的一个推广，表示一组变量及其通过图示（也称为*有向无环图*）的概率关系。'
- en: '**Probabilistic Programming**: a framework that does not force you to hardcode
    specific variable but rather works with probabilistic models. **Bayesian Program
    Synthesis (BPS) **is somehow a form of probabilistic programming, where Bayesian
    programs write new Bayesian programs (instead of humans do it, as in the broader
    probabilistic programming approach)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**概率编程**：一个不强制你硬编码特定变量的框架，而是与概率模型一起工作。**贝叶斯程序合成（BPS）**在某种程度上是一种概率编程形式，其中贝叶斯程序编写新的贝叶斯程序（而不是由人类编写，如在更广泛的概率编程方法中）。'
- en: '**Ambient Intelligence (AmI)**: a framework that demands physical devices into
    digital environments to sense, perceive, and respond with context awareness to
    an external stimulus (usually triggered by human action).'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**环境智能（AmI）**：一个框架，要求物理设备进入数字环境，以在对外部刺激（通常由人类行为触发）做出响应时感知、感知和以上下文意识作出反应。'
- en: In order to solve a specific problem, you might take one or more approaches,
    which in turn means one or more technologies since many of them are not mutually
    exclusive and are complementary.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决特定问题，你可能会采用一种或多种方法，这也意味着一种或多种技术，因为许多技术是相互补充的而非相互排斥的。
- en: Teaching computers how to learn without the need to be explicitly programmed
    is a hard task that involves several technologies to deal with multiple nuances,
    and even though this map is far from perfect, it is at least a first attempt to
    make sense of a messy landscape.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 教授计算机如何在无需明确编程的情况下学习是一项艰巨的任务，这涉及到多种技术以应对多个细节问题，尽管这个图示远非完美，但至少是对混乱局面的第一次尝试进行的解释。
- en: I am aware that a strong Pareto principle emerges here, i.e., 80% (if not more)
    of current efforts and results are driven by 20% of the technologies pictured
    in the map (namely, deep learning, NLP, and computer vision), yet I am also sure
    that having a full spectrum might help researchers, startups, and investors.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到这里出现了强大的帕累托原则，即当前80%（甚至更多）的努力和结果是由图示中的20%技术（即深度学习、自然语言处理和计算机视觉）驱动的，但我也相信拥有全面的视角可能会对研究人员、初创公司和投资者有所帮助。
- en: 'I am open to feedback on this first version and am planning to take two additional steps:
    one is creating a layer for the type of challenges AI is facing (e.g., memory
    issues and catastrophic forgetting, transfer learning, learning from fewer data
    with things like zero and one-shot learning, etc.) and what technology can be
    used to overcome that specific issue. Second, is to apply lenses to look at the
    different technologies and not the problems they are solving but rather the ones
    they are creating (e.g., ethical issues, data-intensive problems, black-box and
    explainability problem, etc.).'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我欢迎对这个初版本的反馈，并计划采取两个额外步骤：一个是为AI面临的挑战类型创建一个层次（例如，记忆问题和灾难性遗忘、迁移学习、从较少数据中学习如零样本和一例学习等），以及可以用来克服这些特定问题的技术。第二个是应用不同的视角来审视各种技术，而不是解决它们所解决的问题，而是它们所创造的问题（例如，伦理问题、数据密集型问题、黑箱和可解释性问题等）。
- en: '**Bio: [Francesco Corea](https://www.linkedin.com/in/francesco-corea-6b4b4a44)**
    is a Decision Scientist and Data Strategist based in London, UK.'
