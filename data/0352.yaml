- en: In this article, we’ll explore seven lucrative side hustles that are well-suited
    for data scientists and other technical professionals. Whether you want to offer
    your data expertise as a consultant, create online courses, do freelance analytics
    work, or explore other entrepreneurial ideas, you can take advantage of the flexibility
    of side gigs and passive income.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将探讨七种适合数据科学家和其他技术专业人士的有利可图的副业。无论你想通过咨询提供数据专业知识、创建在线课程、进行自由分析工作，还是探索其他创业想法，你都可以利用副业和被动收入的灵活性。
- en: 1\. Teaching
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 教学
- en: Teaching is still a high paying job in the data science field. You can create
    an online course and get paid through platforms like YouTube, DataCamp, Udemy,
    Skillshare, LinkedIn Learning, and 365 Data Science. Or you can become a guest
    lecturer at a university to teach a data science course. For those interested
    in continuous teaching, you can start your own academy or bootcamp to train aspiring
    data professionals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 教学仍然是数据科学领域的高薪职业。你可以创建一个在线课程，并通过YouTube、DataCamp、Udemy、Skillshare、LinkedIn Learning和365
    Data Science等平台获得报酬。或者，你可以成为大学的客座讲师，教授数据科学课程。对于那些对持续教学感兴趣的人，你可以创建自己的学院或训练营，以培养有志成为数据专业人士的人。
- en: '![7 High Paying Side Hustles for Data Scientists](../Images/0bfd4a96384a7d175b00e80ebc02c43b.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家的七个高薪副业](../Images/0bfd4a96384a7d175b00e80ebc02c43b.png)'
- en: Image from [Teaching on DataCamp](https://www.datacamp.com/create)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于[DataCamp上的教学](https://www.datacamp.com/create)
- en: By sharing your knowledge through structured lessons and programs, either online
    or in-person, you can earn a great income through teaching gigs as a side hustle.
    With data skills still in high demand, students will be eager to learn from experienced
    professionals. Teaching enables you to set your own schedule and reach a global
    audience of learners hungry for real-world data science expertise.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在线或面对面的结构化课程和项目分享你的知识，你可以通过教学副业赚取丰厚收入。随着数据技能的需求仍然很高，学生们将热切希望向经验丰富的专业人士学习。教学使你能够设定自己的时间表，并接触到全球渴望获得实际数据科学专业知识的学习者。
- en: 2\. Freelancing
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 自由职业
- en: Freelancing is a great way for data science professionals to gain varied experience
    and get paid for their expertise. As a freelancer, you are your own boss and set
    the timeline and terms for projects. This control and flexibility can be highly
    rewarding. There are many platforms to find freelance gigs including Upwork, Fiverr,
    Toptal, and LinkedIn.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 自由职业是数据科学专业人士获得多样经验并为其专业知识获取报酬的绝佳方式。作为自由职业者，你是自己的老板，设定项目的时间表和条款。这种控制和灵活性可能非常有益。有许多平台可以找到自由职业机会，包括
    Upwork、Fiverr、Toptal 和 LinkedIn。
- en: '![7 High Paying Side Hustles for Data Scientists](../Images/fc50dd8fe7811810964605e1ad5285eb.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家的七种高薪副业](../Images/fc50dd8fe7811810964605e1ad5285eb.png)'
- en: Image from [Toptal](https://www.toptal.com/data-science)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Toptal](https://www.toptal.com/data-science)
- en: You can showcase your projects and capabilities on these sites and your professional
    network to attract clients. As you build your personal brand and portfolio, people
    will start reaching out with freelance opportunities. Freelancing enables you
    to expand your skills and work with different companies and industries.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这些网站和你的专业网络上展示你的项目和能力以吸引客户。随着你建立个人品牌和作品集，人们将开始联系你提供自由职业机会。自由职业使你能够扩展技能并与不同公司和行业合作。
- en: 3\. Technical Writing
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 技术写作
- en: Technical writing on platforms like Medium and Substack can be great for your
    additional income. You can choose a specific niche within data science to write
    about regularly. As you build an audience and followers, you can monetize through
    payments per article view as well as subscriber recurring revenue. Many technical
    writers are earning six-figure incomes simply from content creation on these sites.
    You can also look for contract technical writing jobs from companies in need of
    documentation, tutorials, blogs, and other materials.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Medium 和 Substack 等平台上进行技术写作可以为你带来额外收入。你可以选择数据科学中的特定细分领域进行定期写作。随着你建立受众和粉丝，你可以通过每篇文章的浏览量支付以及订阅者的定期收入来实现盈利。许多技术写作者仅通过在这些网站上的内容创作就赚取了六位数的收入。你也可以寻找需要文档、教程、博客和其他材料的公司合同技术写作工作。
- en: '![7 High Paying Side Hustles for Data Scientists](../Images/291d742f8ab5a79a42b0726190747071.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家的七种高薪副业](../Images/291d742f8ab5a79a42b0726190747071.png)'
- en: Image from Medium
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Medium
- en: The demand for quality tech writing is strong, and your insider knowledge of
    data science can give you an advantage. Write consistently in your chosen sub-field
    and promote your articles to gain paying subscribers over time. With the right
    niche and regular publishing, technical writing can become a steady side income
    stream.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对高质量技术写作的需求很强烈，而你对数据科学的内部知识可以为你提供优势。定期在你选择的子领域内写作，并推广你的文章以逐步获得付费订阅者。通过选择合适的细分领域并定期发布，技术写作可以成为稳定的额外收入来源。
- en: 4\. Consultancy
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 咨询
- en: You can consult for local companies to help improve their analytics capabilities,
    tooling, data infrastructure, and modeling. Or provide remote consulting sessions
    to firms across the country and world.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为本地公司提供咨询，以帮助改善他们的分析能力、工具、数据基础设施和建模。或者提供远程咨询服务给全国及全球的公司。
- en: As a consultant, you leverage your experience to review current business challenges
    and provide strategic recommendations to enhance data practices. You can offer
    short-term consulting gigs to diagnose issues and provide a roadmap for improvement.
    Or serve as an ongoing advisor across longer projects to oversee implementation.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 作为顾问，你利用你的经验审视当前的商业挑战，并提供战略性建议以改善数据实践。你可以提供短期咨询服务来诊断问题并制定改进计划，或者作为长期顾问参与更长时间的项目以监督实施。
- en: '![7 High Paying Side Hustles for Data Scientists](../Images/85bc3bb578a7e67d3ac2c5529077e412.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家的七种高薪副业](../Images/85bc3bb578a7e67d3ac2c5529077e412.png)'
- en: Image from [Guidepoint](https://www.guidepoint.com/)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Guidepoint](https://www.guidepoint.com/)
- en: The demand for expert data science guidance makes consulting extremely profitable,
    with hourly rates often exceeding standard salaries. You can consult across many
    industry verticals by promoting your specialized abilities in certain domains.
    Over time, consulting gives you exposure to diverse business problems while allowing
    you to expand your expertise.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对专家数据科学指导的需求使咨询变得极具盈利性，小时费率往往超过标准工资。你可以通过推广你在某些领域的专业能力，在多个行业领域进行咨询。随着时间的推移，咨询让你接触到各种商业问题，同时扩展你的专业知识。
- en: 5\. Participating in Competition
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 参与竞争
- en: While it is not a steady stream of income, participating in data science competitions
    can be a lucrative side hustle. Platforms like Kaggle have competitions with prize
    pools from $60,000 to $500,000 USD and more. Even winning or placing high a couple
    times per year can equal or exceed your regular yearly salary.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这不是稳定的收入来源，但参与数据科学竞赛可以是一个有利可图的副业。像Kaggle这样的平台有奖池从60,000美元到500,000美元甚至更多。即使每年赢得或获得高排名几次，也能达到或超过你常规的年薪。
- en: '![7 High Paying Side Hustles for Data Scientists](../Images/1569ddedc7945ab0a0a42ce731164b04.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![7 个数据科学家高薪副业](../Images/1569ddedc7945ab0a0a42ce731164b04.png)'
- en: Image from [Kaggle](https://www.kaggle.com/competitions)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Kaggle](https://www.kaggle.com/competitions)
- en: Though success is not guaranteed, with the right skills you can win thousands
    for solving real-world machine learning challenges. The key is understanding the
    platforms and continuously participating in competitions aligned with your expertise.
    While competition winnings should not replace a stable income, for those confident
    in their data science abilities, competitions provide opportunities to profit
    from your talent.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然成功无法保证，但掌握正确的技能可以通过解决实际的机器学习挑战赢得数千美元。关键在于了解各个平台，并不断参与与你的专业知识相符的竞赛。虽然竞赛奖金不应替代稳定收入，但对于那些对数据科学能力有信心的人来说，竞赛提供了从才华中获利的机会。
- en: 6\. Career Counseling
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 职业咨询
- en: With at least 5 years of industry experience, data professionals can offer career
    counseling services as a high paying side gig. You can get paid per hour to provide
    guidance to recent graduates or those looking to transition into data roles. Platforms
    like Skilled allow you to charge for mock interviews, resume reviews, and general
    career advice.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 具有至少5年行业经验的数据专业人士可以将职业咨询服务作为高薪副业。你可以按小时收费，为应届毕业生或希望转行进入数据角色的人提供指导。像Skilled这样的平台允许你为模拟面试、简历审查和一般职业建议收费。
- en: '![7 High Paying Side Hustles for Data Scientists](../Images/d81d04efde09430c043b7634523ca46b.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![7 个数据科学家高薪副业](../Images/d81d04efde09430c043b7634523ca46b.png)'
- en: Image from [Skilled](https://www.skilledinc.com/mentors)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Skilled](https://www.skilledinc.com/mentors)
- en: You can also find private clients interested in personalized coaching to break
    into the field. During paid sessions, you will provide insider tips on the data
    science recruitment and interview process. You'll recommend courses, projects,
    and other steps to become a strong candidate. Your real-world understanding of
    hiring practices and qualifications is extremely valuable. Counseling is also
    rewarding as you directly enable people to advance their careers.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以找到私人客户，提供个性化辅导以进入该领域。在付费的课程中，你将提供关于数据科学招聘和面试过程的内幕技巧。你将推荐课程、项目和其他成为强大候选人的步骤。你对招聘实践和资格的实际理解非常宝贵。辅导工作也很有成就感，因为你直接帮助人们推进他们的职业生涯。
- en: 7\. Collaborating
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 合作
- en: Collaborating on projects can lead to high paying opportunities for data professionals.
    You may receive invites to partner on commercial projects, startups, or open source
    initiatives. While some collaborations are unpaid, many come with compensation,
    especially if you treat it like contract work. When brought onto a team for your
    expertise, negotiate fair pay for your time and contributions, even if you believe
    in the project. There are also platforms like Omdena that offer paid collaborative
    data science projects you can participate in.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目中合作可以为数据专业人士带来高薪机会。你可能会收到合作商业项目、初创企业或开源项目的邀请。虽然一些合作是不付费的，但许多合作是有报酬的，尤其是当你将其视为合同工作时。当因你的专业知识被带到团队中时，谈判公平的薪酬以报酬你的时间和贡献，即使你相信这个项目也是如此。还有像Omdena这样的平台提供付费的协作数据科学项目供你参与。
- en: '![7 High Paying Side Hustles for Data Scientists](../Images/bbd0e2a033579736f1d61575a8655c16.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![7 个数据科学家高薪副业](../Images/bbd0e2a033579736f1d61575a8655c16.png)'
- en: Image from [Github](https://github.com/kingabzpro)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Github](https://github.com/kingabzpro)
- en: Contributing to open source projects on GitHub can also open up lucrative opportunities
    for data professionals. Many popular open source data tools have corporate sponsors
    who hire from the contributor community. By consistently contributing quality
    code and documentation, you can get noticed and brought on board. Your open source
    work serves as proof of your abilities.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在GitHub上贡献开源项目也可以为数据专业人士带来丰厚的机会。许多流行的开源数据工具有企业赞助商，他们从贡献者社区中招聘。通过持续贡献优质的代码和文档，你可以引起注意并被聘用。你的开源工作作为你能力的证明。
- en: Outside of potential employment, active GitHub contributors can be sponsored
    directly through GitHub Sponsors. Popular repositories can attract financial backing
    from users who rely on the project. Even without direct sponsorship, your open
    source reputation can lead to contracting and consulting offers.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 除了潜在的就业机会，活跃的 GitHub 贡献者可以通过 GitHub Sponsors 直接获得资助。受欢迎的代码库可以吸引依赖该项目的用户提供财政支持。即使没有直接的资助，你的开源声誉也可以带来合同和咨询机会。
- en: Conclusion
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: With the demand for data skills remaining robust even during economic uncertainty,
    data professionals have an advantage when it comes to high paying side hustles.
    Whether you want to consult, teach online courses, do freelance analytics projects,
    write technical content, or participate in data science competitions, there are
    plenty of ways to profit from your expertise.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管经济不确定性存在，对数据技能的需求依然强劲，数据专业人士在高薪副业方面具有优势。无论你是想做咨询、开设在线课程、做自由职业分析项目、撰写技术内容，还是参加数据科学竞赛，都有很多方式可以从你的专业知识中获利。
- en: With the flexibility and reward potential of side hustles, data scientists and
    technical professionals can thrive financially even when corporate salaries stagnate.
    Rather than being limited to traditional employment, embrace entrepreneurial ideas
    that allow you to monetize your skills.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通过副业的灵活性和回报潜力，数据科学家和技术专业人士即使在企业薪资停滞的情况下也能在财务上蓬勃发展。与其局限于传统就业，不如接受那些可以让你将技能变现的创业想法。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://www.linkedin.com/in/1abidaliawan/))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-52
