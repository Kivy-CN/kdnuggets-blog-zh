- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'In the paper, they introduce how agents could act like what humans would do:
    writing, cooking, speaking, voting, sleeping, etc., by implementing a generative
    model, especially the Large Language Model (LLM). The agents can show the capability
    to make inferences about themselves, other agents, and their environment by harnessing
    the natural language model.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇论文中，他们介绍了代理如何通过实施生成模型，尤其是大型语言模型（LLM），像人类一样进行写作、烹饪、演讲、投票、睡觉等行为。代理能够利用自然语言模型展示对自身、其他代理和环境的推断能力。
- en: 'The researcher constructs a system architecture to store, synthesize, and apply
    relevant memories to generate believable behavior using a large language model,
    enabling generative agents. This system constituted of three components, they
    are:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员构建了一个系统架构，用于存储、综合和应用相关记忆，通过使用大型语言模型来生成可信的行为，从而实现生成代理。该系统由三个组件组成，它们是：
- en: '**Memory stream**. The system records the agent’s experiences and is a reference
    for the agent''s future actions.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**内存流**。系统记录代理的经历，并作为代理未来行动的参考。'
- en: '**Reflection**. The system synthesizes the experience into memories for an
    agent to learn and perform better.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**反思**。系统将经历综合为记忆，以便代理可以学习和表现得更好。'
- en: '**Planning**. The system translates the insight from the previous system into
    high-level action plans and allows the agent to react to the environment.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**计划**。系统将前一系统的洞察转化为高层次的行动计划，并使代理能够对环境做出反应。'
- en: These reflections and plan systems work synergistically with the memory stream
    to influence the agent’s future behavior.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些反思和计划系统与内存流协同工作，影响代理的未来行为。
- en: To simulate the system above, the researchers focus on creating an interactive
    society of agents inspired by the Sims game. The architecture above is connected
    with the ChatGPT and successfully shows 25 agent interactions within their sandbox.
    An example of agent activity throughout the day is shown in the image below.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了模拟上述系统，研究人员专注于创建一个受《模拟人生》游戏启发的互动代理社会。上述架构与ChatGPT连接，并成功展示了其沙盒内的25个代理互动。以下图像展示了一整天代理活动的一个示例。
- en: '![Generative Agent Research Papers You Should Read](../Images/e2e7316fdb15cc94f0b28c8979747c93.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![生成代理研究论文阅读推荐](../Images/e2e7316fdb15cc94f0b28c8979747c93.png)'
- en: Generative Agent activity and interaction throughout the day (Park *et al*.,
    2023)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 生成代理的日常活动和互动（Park *et al*., 2023）
- en: The whole code to create Generative Agents and simulate them in the sandbox
    is already made open-source by the researchers, which you can find in the following
    [repository](https://github.com/joonspk-research/generative_agents). The direction
    is simple enough that you can follow them without much problem.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 用于创建生成代理并在沙箱中模拟它们的完整代码已经由研究人员开源，你可以在以下[仓库](https://github.com/joonspk-research/generative_agents)中找到。说明非常简单，你可以顺利跟随。
- en: With Generative Agents becoming an exciting field, much research is happening
    based on this. In this article, we will explore various Generative Agents papers
    that you should read. What are these? Let’s get into it.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随着生成代理成为一个令人兴奋的领域，基于这一点的研究也在不断进行。在本文中，我们将探讨一些你应该阅读的生成代理相关论文。这些论文有哪些呢？让我们深入了解一下。
- en: 1\. Communicative Agents for Software Development
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 软件开发的交流代理
- en: The [Communicative Agents for Software Development paper](https://arxiv.org/pdf/2307.07924v3.pdf)
    (Quan *et al.*, 2023) is a new approach to revolutionizing software development
    using the Generative Agents. The premise that researchers propose is how the entire
    software development process could be streamlined and unified using natural language
    communication from Large Language Models (LLM). The tasks include developing code,
    generating the documents, analyzing the requirements, and many more.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[软件开发的交流代理论文](https://arxiv.org/pdf/2307.07924v3.pdf)（Quan *et al.*, 2023）是一种通过生成代理来革命性改进软件开发的新方法。研究人员提出的前提是如何利用大型语言模型（LLM）的自然语言沟通来简化和统一整个软件开发过程。任务包括开发代码、生成文档、分析需求等。'
- en: 'The researchers point out that generating an entire software using LLM has
    two major challenges: hallucination and lack of cross-examination in decision-making.
    To address these problems, the researchers propose a chat-based software development
    framework called ChatDev.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员指出，使用LLM生成整个软件面临两个主要挑战：幻觉和决策过程中缺乏交叉检查。为了解决这些问题，研究人员提出了一种基于聊天的软件开发框架，称为ChatDev。
- en: 'ChatDev framework follows four phases: designing, coding, testing, and documenting.
    In each phase, the ChatDev would establish several agents with various roles,
    for example, code reviewers, software programmers, etc. To ensure the communication
    between agents runs smoothly, the researchers developed a chat chain that divided
    the phases into sequential atomic subtasks. Each subtask would implement collaboration
    and interaction between the agents.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ChatDev框架分为四个阶段：设计、编码、测试和文档编写。在每个阶段中，ChatDev会建立几个具有不同角色的代理，例如代码审阅员、软件程序员等。为了确保代理之间的通信顺畅，研究人员开发了一个聊天链，将各个阶段划分为顺序原子子任务。每个子任务都实现了代理之间的协作和互动。
- en: The ChatDev framework is shown in the image below.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ChatDev框架如下图所示。
- en: '![Generative Agent Research Papers You Should Read](../Images/0e301ea74a7108fbeff5e0bdd1900a09.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![你应该阅读的生成代理研究论文](../Images/0e301ea74a7108fbeff5e0bdd1900a09.png)'
- en: The proposed ChatDev Framework (Quan *et al.*, 2023)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的ChatDev框架（Quan *et al.*, 2023）
- en: The researchers perform various experiments to measure how the ChatDev framework
    performs in software development. By using *gpt3.5-turbo-16k*, below is the software
    statistics experiment performance.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员进行了各种实验来测量ChatDev框架在软件开发中的表现。通过使用*gpt3.5-turbo-16k*，以下是软件统计实验的表现。
- en: '![Generative Agent Research Papers You Should Read](../Images/8388482d3072479460aece7a7df5572b.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![你应该阅读的生成代理研究论文](../Images/8388482d3072479460aece7a7df5572b.png)'
- en: The ChatDev Framework Software Statistics (Quan *et al.*, 2023)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ChatDev框架软件统计数据（Quan *et al.*, 2023）
- en: The above number is a metric on statistical analysis regarding the software
    systems generated by the ChatDev. For example, 39 lines of code are generated
    at minimum, with the maximum being 359 codes. The researchers also showed that
    86.66% of the software systems generated worked properly.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 上述数字是关于ChatDev生成的软件系统的统计分析指标。例如，生成的代码行数最少为39行，最多为359行。研究人员还展示了生成的软件系统中有86.66%正常工作。
- en: It’s a great paper that shows the potential to change how developers work. Read
    the paper further to understand the full implementation of the ChatDev. The full
    code is also available in the ChatDev [repository](https://github.com/openbmb/chatdev).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一篇很棒的论文，展示了改变开发者工作方式的潜力。进一步阅读论文以了解ChatDev的完整实现。完整代码也可以在ChatDev的[仓库](https://github.com/openbmb/chatdev)中找到。
- en: '2\. AgentVerse: Facilitating Multi-Agent Collaboration and Exploring Emergent
    Behaviors in Agents'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. AgentVerse：促进多代理协作并探索代理中的涌现行为
- en: AgentVerse is a framework proposed in the paper by [*Chen et al*., 2023](https://arxiv.org/pdf/2308.10848.pdf)
    to simulate the agent groups via the Large Language Model to dynamic problem-solving
    procedures within the group and adjustment of the group members based on the progression.
    This study exists to solve the challenge of static group dynamics where the autonomous
    agent cannot adapt and evolve in solving problems.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: AgentVerse 是 [*Chen et al*., 2023](https://arxiv.org/pdf/2308.10848.pdf) 论文中提出的一个框架，用于通过大型语言模型模拟代理组，以便在组内进行动态问题解决程序，并根据进展调整组成员。这项研究旨在解决静态组动态的问题，即自主代理在解决问题时无法适应和演变。
- en: 'AgentVerse framework tries to split the framework into four steps, including:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: AgentVerse 框架试图将框架拆分为四个步骤，包括：
- en: 'Expert Recruitment: The adjustment phase for agents to align with the problem
    and solution'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 专家招聘：代理调整阶段以与问题和解决方案对齐
- en: 'Collaborative Decision-Making: The agents discuss to formulate a solution and
    strategy to solve the problem.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 协作决策：代理讨论以制定解决问题的方案和策略。
- en: 'Action Execution: The agents execute action in the environment based on the
    decision.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动执行：代理根据决策在环境中执行行动。
- en: 'Evaluation: The current condition and goals are evaluated. The feedback reward
    will return to the first step if the goal still needs to be met.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估：当前条件和目标被评估。如果目标仍未达到，反馈奖励将返回到第一步。
- en: The overall structure of the AgentVerse is shown in the image below.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: AgentVerse 的整体结构如下面的图像所示。
- en: '![Generative Agent Research Papers You Should Read](../Images/8252848c049dc5a46f17db9e712b9cc7.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![你应该阅读的生成代理研究论文](../Images/8252848c049dc5a46f17db9e712b9cc7.png)'
- en: AgentVerse Framework (Chen *et al.*, 2023)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: AgentVerse 框架（Chen *et al.*, 2023）
- en: The researchers experimented with the framework and compared the AgentVerse
    framework to the individual agent solution. The result is presented in the image
    below.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员对该框架进行了实验，并将 AgentVerse 框架与单一代理解决方案进行了比较。结果如下面的图像所示。
- en: '![Generative Agent Research Papers You Should Read](../Images/08e558f4e54d4c6f76389deff904a893.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![你应该阅读的生成代理研究论文](../Images/08e558f4e54d4c6f76389deff904a893.png)'
- en: Performance Analysis of AgentVerse (Chen *et al.*, 2023)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: AgentVerse 性能分析（Chen *et al.*, 2023）
- en: The AgentVerse framework can generally outperform individual agents in all the
    presented tasks. This proves that generative agents could perform better than
    individual agents trying to solve problems. You could try out the framework through
    their [repository](https://github.com/openbmb/agentverse).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: AgentVerse 框架在所有展示的任务中通常优于单个代理。这证明了生成代理在解决问题时可能比单个代理表现更好。你可以通过他们的 [repository](https://github.com/openbmb/agentverse)
    试用该框架。
- en: '3\. AgentSims: An Open-Source Sandbox for Large Language Model Evaluation'
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. AgentSims：一个用于大型语言模型评估的开源沙箱
- en: Evaluating LLMs' ability is still an open question within the community and
    the fields. Three points that limit the ability to evaluate LLM properly are limited
    evaluation abilities by the tasks, vulnerable benchmarks, and unobjective metrics.
    To handle these problems, [Lin *et al.*, 2023](https://arxiv.org/pdf/2308.04026.pdf)
    proposed a task-based evaluation as an LLM benchmark in their paper. This approach
    hoped to become standard in evaluating the LLM's works as it could alleviate all
    the problems raised. To achieve this, the researchers introduce a framework called
    AgentSims.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 评估 LLM 的能力仍然是社区和领域中的一个悬而未决的问题。限制评估 LLM 能力的三个因素是任务的评估能力有限、脆弱的基准和不客观的指标。为了应对这些问题，[Lin
    *et al.*, 2023](https://arxiv.org/pdf/2308.04026.pdf) 在他们的论文中提出了一种基于任务的评估作为 LLM
    基准的方法。这种方法希望成为评估 LLM 工作的标准，因为它可以缓解提出的所有问题。为了实现这一点，研究人员引入了一个名为 AgentSims 的框架。
- en: AgentSims is a program with interactive and visualization infrastructure for
    curating evaluation tasks for LLMs. The overall objective of AgentSims is to provide
    researchers and experts with a platform to streamline the task design process
    and use them as an evaluation tool. The front end of the AgentSims is presented
    in the image below.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: AgentSims 是一个具有互动和可视化基础设施的程序，用于策划 LLM 的评估任务。AgentSims 的总体目标是为研究人员和专家提供一个平台，以简化任务设计过程，并将其作为评估工具。AgentSims
    的前端如下面的图像所示。
- en: '![Generative Agent Research Papers You Should Read](../Images/99db7c0d1d441547bc7f5df1a0496889.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![你应该阅读的生成代理研究论文](../Images/99db7c0d1d441547bc7f5df1a0496889.png)'
- en: AgentSims Front End (Lin *et al.*, 2023)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: AgentSims前端（林*等人*., 2023）
- en: As the target for AgentSims is everyone who requires LLM evaluation in easier
    ways, the researchers developed the front end where we can interact with the UI.
    You can also try the full demo on their [website](https://agentsims.com/) or access
    the full code in the AgentSims [repository](https://github.com/py499372727/AgentSims/).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 由于AgentSims的目标是为需要更简单LLM评估的方法的每个人提供服务，研究人员开发了可以与用户界面交互的前端。你还可以在他们的[网站](https://agentsims.com/)上尝试完整演示，或在AgentSims的[代码库](https://github.com/py499372727/AgentSims/)中访问完整代码。
- en: Conclusion
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Generative Agents are a recent approach in the LLMs to simulate human behaviors.
    The latest research by Park *et al*., 2023 has shown a great possibility of what
    the Generative Agents could do. That is why many types of research based on Generative
    Agents have shown up and opened many new doors.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 生成智能体是LLMs中模拟人类行为的一种新方法。最新的研究由Park *等人*., 2023进行，展示了生成智能体的巨大潜力。这就是为什么许多基于生成智能体的研究不断涌现，并开启了许多新领域。
- en: 'In this article, we have talked about three different Generative Agents research,
    including:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们讨论了三种不同的生成智能体研究，包括：
