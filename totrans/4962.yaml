- en: New Leader, Trends, and Surprises in Analytics, Data Science, Machine Learning
    Software Poll
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/05/poll-analytics-data-science-machine-learning-software-leaders.html](https://www.kdnuggets.com/2017/05/poll-analytics-data-science-machine-learning-software-leaders.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](/2017/05/poll-analytics-data-science-machine-learning-software-leaders.html/2#comments)The
    18th annual KDnuggets Software Poll again got huge participation from analytics
    and data science community and vendors, attracting about 2,900 voters, almost
    exactly the same as last year. This post has the initial analysis - here is the
    more detailed look: [Emerging Ecosystem: Data Science and Machine Learning Software,
    Analyzed](/2017/06/ecosystem-data-science-machine-learning-software.html).'
  prefs: []
  type: TYPE_NORMAL
- en: Python, whose usage has been growing faster than R for the last several years,
    has finally caught up with R, and (barely) overtook it, with 52.6% respondents
    using it vs 52.1% for R.
  prefs: []
  type: TYPE_NORMAL
- en: The biggest surprise is probably the phenomenal share of Deep Learning tools,
    now used by 32% of all respondents, while only 18% used DL in 2016 and 9% in 2015.
    Google Tensorflow rapidly became the leading Deep Learning platform with 20.2%
    usage, up from only 6.8% in 2016 poll, and entered the top 10 tools.
  prefs: []
  type: TYPE_NORMAL
- en: While in 2014 I wrote about [Four main languages for Analytics, Data Mining,
    Data Science](/2014/08/four-main-languages-analytics-data-mining-data-science.html)
    being R, Python, SQL, and SAS, the 5 main languages of Data Science in 2017 appear
    to be Python, R, SQL, Spark, and Tensorflow.
  prefs: []
  type: TYPE_NORMAL
- en: RapidMiner remains the most popular general platform for data mining/data science,
    with about 33% usage, almost exactly the same as in 2016.
  prefs: []
  type: TYPE_NORMAL
- en: We note that many vendors have encouraged their users to vote, but all vendors
    had equal chances, so this does not violate KDnuggets guidelines. We have not
    seen any bot voting or direct links to vote for only one tool this year.
  prefs: []
  type: TYPE_NORMAL
- en: Spark grew to about 23% and kept its place in top 10 ahead of Hadoop.
  prefs: []
  type: TYPE_NORMAL
- en: Besides TensorFlow, another new tool in the top tier is Anaconda, with 22% usage.
  prefs: []
  type: TYPE_NORMAL
- en: Top Analytics/Data Science Tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Top Analytics Data Science Machine Learning Software, 2015-2017](../Images/66949ea8a81cdfa91ff7f9463bd348ad.png)'
