- en: KDnuggets' sister site, [**Statology**](https://www.statology.org/), has a wide
    range of available statistics-related content written by experts, content which
    has accumulated over a few short years. We have decided to help make our readers
    aware of this great resource for statistical, mathematical, data science, and
    programming content by organizing and sharing some of its fantastic tutorials
    with the KDnuggets community.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets的姊妹网站，[**Statology**](https://www.statology.org/)，拥有由专家编写的大量统计学相关内容，这些内容在短短几年内积累而成。我们决定通过整理并分享一些精彩教程，帮助我们的读者了解这一宝贵的统计、数学、数据科学和编程资源。
