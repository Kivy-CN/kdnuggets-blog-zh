  prefs: []
  type: TYPE_NORMAL
  zh: 这个表格包含了几位大学生的数据，包括学生ID、学生姓名、科目和满分 100 的最终分数四列。
- en: 'Creating a Students Table containing 4 columns:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个包含 4 列的学生表：
