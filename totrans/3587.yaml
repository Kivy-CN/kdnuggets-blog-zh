- en: Getting Started with GitHub CLI
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GitHub CLI 入门
- en: 原文：[https://www.kdnuggets.com/2023/03/getting-started-github-cli.html](https://www.kdnuggets.com/2023/03/getting-started-github-cli.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/03/getting-started-github-cli.html](https://www.kdnuggets.com/2023/03/getting-started-github-cli.html)
- en: '![Getting Started with GitHub CLI](../Images/ad7760573a3e12cb67414a3cb38ab034.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![GitHub CLI 入门](../Images/ad7760573a3e12cb67414a3cb38ab034.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: '[GitHub CLI](https://cli.github.com/) brings all of the GitHub features to
    your command line interface. You can create a new remote repository, view it and
    modify it by just typing a few keywords. Moreover, it lets you launch codespace,
    manage gists, and run GitHub actions.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[GitHub CLI](https://cli.github.com/) 将所有 GitHub 功能带入你的命令行界面。你可以通过输入几个关键词来创建新的远程仓库、查看和修改它。此外，它还允许你启动代码空间、管理
    gists 并运行 GitHub Actions。'
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
