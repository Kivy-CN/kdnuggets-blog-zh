  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: 9\. grep
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. grep
- en: It is used for filtering a particular pattern and displaying all the lines containing
    that pattern.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 它用于过滤特定模式并显示包含该模式的所有行。
- en: We are finding all the lines that contain “vir” in iris.csv
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在查找包含“vir”的所有行，位于 iris.csv 文件中
- en: '[PRE14]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
