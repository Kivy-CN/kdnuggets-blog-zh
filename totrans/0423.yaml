- en: The above resources provided will help you get the best results out of your
    Data Science Interview. However, there are a few things you can do for yourself
    to make the process easier.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 上述提供的资源将帮助你在数据科学面试中取得最佳结果。然而，你可以做一些准备工作来使过程更加顺利。
- en: Research the role and company
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 研究角色和公司
- en: Learning more about the role and the company you have applied for will help
    you a lot. Make sure you understand what the role is asking of you and if you
    fit that specification. It is better to over-perform than underperform.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 了解更多关于你申请的角色和公司的信息将对你大有帮助。确保你理解角色的要求，以及你是否符合这些要求。表现过度总比表现不足要好。
- en: If there are particular tasks laid out on the job description that you are unfamiliar
    with or need some brushing up on, you can use the time before your interview to
    prepare for that.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果职位描述中列出了你不熟悉或需要复习的特定任务，你可以在面试前利用时间进行准备。
- en: Doing additional research on the company and its goals will impress the interviewer,
    as it shows you are eager to learn more about them.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 对公司及其目标进行额外的研究会给面试官留下深刻印象，因为这表明你渴望了解他们更多信息。
- en: Strengths and Weaknesses
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 优势和劣势
- en: Understanding your strengths and weakness in your soft and hard skills will
    give you a better guide on what you need to improve on. Being honest with how
    good your technical skills are upfront about the skills you don’t have will give
    the interviewer a better understanding of where you can benefit the company.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 了解自己在软技能和硬技能上的优点和缺点，将为你提供更好的改进指南。诚实地评估你的技术技能，并且直言不讳你缺乏的技能，将帮助面试官更好地理解你如何能为公司带来益处。
- en: Saying yes to every skill will only put you in the deep end when you get the
    job and you’re asked to do a particular task that you have no experience in. Selling
    yourself is important, however, lying doesn’t help the process.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 对每一项技能都说“是”只会让你在工作中陷入困境，当被要求做一项你没有经验的任务时，推销自己很重要，但撒谎并不会帮助你。
- en: If you don’t have a particular skill they are looking for but later on get offered
    a second interview, use that time to impress them by learning more about that
    skill.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有他们正在寻找的特定技能，但后来获得了第二次面试的机会，利用这段时间通过学习更多关于该技能的知识来打动他们。
- en: Ask questions
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提问
- en: Interviewers like people who ask questions. It allows them to interact with
    you more, teach you about their company and learn the kind of person you are.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 面试官喜欢提问的人。这让他们可以更多地与你互动，教你关于他们公司的情况，并了解你是什么样的人。
- en: These questions can be about the role you are interviewing for. Is it a replacement
    role? Will training be provided? What would my typical workday look like? How
    many people are there on the team? Who will I be working closely with? What kind
    of candidate is the company looking for?
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题可以与您面试的职位相关。这个职位是替代性的角色吗？会提供培训吗？我的典型工作日会是什么样的？团队有多少人？我将与谁密切合作？公司在寻找什么样的候选人？
- en: 'You can also ask more personal questions such as: what do you like about the
    company? What do you think the company could improve?'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以问一些更个人化的问题，例如：你喜欢公司什么？你认为公司可以改进哪些方面？
- en: All these questions give both the interviewer and interviewee a better understanding
    of one another and if they are the right person for the role. There is no harm
    in asking questions, so ask away!
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些问题都可以让面试官和面试者更好地了解彼此，以及他们是否适合这个角色。提问没有坏处，所以尽管问吧！
- en: Conclusion
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: I hope Part 1 and Part 2 of this Data Science Interview Guide have been helpful.
    I wish you all the best in your Interview and hope you land the job that you want!
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 希望《数据科学面试指南》第一部分和第二部分对你有所帮助。祝你面试顺利，希望你能获得你想要的工作！
