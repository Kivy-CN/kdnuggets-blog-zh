- en: Ensuring potential employers know about your capabilities is crucial when you’re
    trying to stand out among other data professionals. Knowing your way around Amazon
    Web Services (AWS) is increasingly useful. Here are five ways to market your AWS
    skills in today’s job market.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 确保潜在雇主了解你的能力在你试图在其他数据专业人士中脱颖而出时至关重要。熟悉亚马逊网络服务（AWS）越来越有用。以下是今天的就业市场中推广你的AWS技能的五种方法。
