- en: The New Ethical Implications of Generative Artificial Intelligence
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/the-new-ethical-implications-of-generative-artificial-intelligence](https://www.kdnuggets.com/the-new-ethical-implications-of-generative-artificial-intelligence)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The rate at which the advanced AI landscape is progressing is blazing fast.
    But so are the risks that come with it.
  prefs: []
  type: TYPE_NORMAL
- en: The situation is such that it has become difficult for experts to foresee risks.
  prefs: []
  type: TYPE_NORMAL
