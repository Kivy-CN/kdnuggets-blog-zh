- en: Timed assessments
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After you have successfully completed the [Data Science skill track](https://app.datacamp.com/learn/career-tracks/data-scientist-with-python?version=5),
    head to the [DataCamp Certification](https://app.datacamp.com/certification) section
    and start taking timed assessments tests. There are three timed assessments tests,
    and you will have 15 questions for each test. Each question has a time limit,
    which can vary depending on the complexity of the problem statement, so please
    do not look for the answers on the internet as you will lose the time, and it
    will count as zero.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: '**These questions will test your skill on:**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Coding for Production
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Statistical Experimentation
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Exploratory Analysis with PostgreSQL
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can retake the test if you fail, and sometimes, even if you have passed,
    you must achieve a higher score in order to advance into the next stage, which
    can be the 90th percentile in some cases. To successfully pass this stage, you
    need to be on your A-game.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: '***Tip: ****If you got a bad score, go back and check all the wrong answers.
    If it was a silly mistake, then try to write it down on paper, but if you have
    no idea about the question, then I will suggest you watch a video tutorial on
    that specific problem. These questions won’t repeat, and you might make the same
    mistake again.*'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Coding challenge
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this coding challenge, there is no time limit, and you have complete freedom
    to come up with a solution to a given problem. The goal is to test the coding
    skills of individuals and their ability to solve data problems. In my case, I
    had to clean the data, add additional features, and finally use statistical tools
    to come up with a solution. This challenge can be solved within 30 minutes but
    if you are stuck and unable to get the correct result. It might take more than
    30 minutes.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: '**Tips:**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: Always read the problem statement twice and try to give yourself time before
    you start coding.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Plan things out before writing a single line of code.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Don’t overthink. Just attempt the problem as simply as you can because there
    are no trick questions.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you are stuck, take a break, go out have a coffee, even during your test.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It’s OK not to get an answer on the first try because that doesn’t mean you
    are not good enough.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*You can read my blog on the coding challenge *[*here*](https://medium.com/geekculture/what-is-the-cost-of-sanity-for-a-data-scientist-12a5d78f3b4b)* and
    learn more about my experience.*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Case study
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In the final stage, you have to book the date using the DataCamp portal for
    the 24-hour test. After that, you will get details about the case study and how
    this case study will be marked by experts. You will get an email 24 hours before
    the presentation date, and you have the whole day to prepare: a technical report
    and a non-technical presentation. This is simple and straightforward, but you
    need to perform all the required tasks such as:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: Data Cleaning
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Analysis/visualization
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machine learning model
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Experiments
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reporting
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Results
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Non-technical presentation
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical report
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The technical report is usually based in Jupyter notebook, and DataCamp will
    provide a [workspace](https://app.datacamp.com/workspace) for you to run your
    experiments and develop the technical report.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: 'To successfully pass this stage:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: You need to practice data analytics and machine learning portfolio projects.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You need to be comfortable with markdown and python code.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You need to have full command of various visualization and machine learning
    tools.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, you need to have experience in writing a technical report.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '***Tip****: Try to keep things simple and explain every part in the Jupiter
    notebook by using markdown cells. Add a few images and a back story about the
    problems statement. Try to experiment with all machine learning algorithms and
    focus more on explaining results.*'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***The majority of candidates fail in this stage, and then they have to wait
    for 4 weeks before they can apply again.***'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Non-technical presentation
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For this section, you need to create a presentation with MS PowerPoint or any
    software you are comfortable with. Remember you need to prepare this presentation
    for a non-technical audience, so no more statistical equations or machine learning
    results. This is a Zoom presentation with an expert who will mark you on various
    attributes. Points will be deducted if you take more than *12 minutes* to cover
    all the topics. Try to copy-paste visualization and add less text. Stick to the
    results and practice *storytelling*.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: '***Tip:**** Time your presentation and keep it short. Don’t add too much text.
    Try to explain the case study in your words. Stick to the key findings and results.
    Give the stakeholder business solution based on your findings. Be confident and
    speak clearly.*'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Career Services
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After the presentation, you will get an email about your results within four
    working days. If you have successfully cleared all the stages, you will get multiple
    emails about your certificate link and [personalized career service](https://app.datacamp.com/certification/career-services).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: 'The Career Service Includes:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: Personalized career counseling session
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resume feedback
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mock interview on [Skilled](https://www.skilledinc.com/app/home)
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gain access to [Huntr](https://huntr.co/)
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Job matching
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s all worth it as the career service will help you elevate in your field
    and match you with top companies. I will highly recommend candidates to complete
    certification and take full advantage of personalized career services.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this blog, we covered all the parts required for you to get certified. First,
    you need to gain the required skill either by practicing on projects or completing
    the data science skill path. Then, start with a timed assessment on DataCamp.
    After that, move to code challenge and case study. It’s that simple, but not everyone
    is getting certified because candidates are making mistakes of jumping throughout
    the course. You need to gain enough experience and skills to get certified by
    DataCamp. So start working on the tips I have shared and jump-start your career
    as *Data Scientist*.
  id: totrans-81
