- en: Using the ChatGPT tool, we can set them as personalized tutors to help us learn
    data science concepts. How do we do that? Let’s explore them further.
  prefs: []
  type: TYPE_NORMAL
- en: Prerequisite
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this article, you should already have an account for [ChatGPT](https://chat.openai.com/).
    In this article, I also assume that we work with the free version of ChatGPT instead
    of Plus. However, whatever is written in this article could apply using the plus
    version. With that in mind, let’s continue our learning.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT as Personalized Tutor
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT works by using the prompt we provide, and the tool provides the answer
    based on the prompt. What is good about ChatGPT is the coherence between the previous
    prompt and the follow-up, creating a system for questioning and answering. This
    way, we utilize the ChatGPT as a personalized tutor to keep asking questions until
    we learn the concepts.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s start using ChatGPT. For the prompt, we can state our purpose and level
    of data science knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT as a Personalized Tutor for Learning Data Science Concepts](../Images/bb3360be5d97b78eca0d1a39c81d22c8.png)'
  prefs: []
  type: TYPE_IMG
- en: With the prompt above, we establish the ChatGPT as a personal tutor to teach
    beginners in data science. Let’s see the answers.
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT as a Personalized Tutor for Learning Data Science Concepts](../Images/5c85ba9fb4bb922e4d69656c0d904c62.png)'
  prefs: []
  type: TYPE_IMG
- en: From a simple prompt, the ChatGPT has provided the recommendation topics. It’s
    a great start, but we can always ask for more detail regarding the learning agenda.
    Let’s have a follow-up prompt to ask for proper guidelines.
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT as a Personalized Tutor for Learning Data Science Concepts](../Images/34c8a739c3e65559f2f9cda295eea68b.png)'
  prefs: []
  type: TYPE_IMG
- en: The above prompt can also elaborate further with the timeline if you want a
    more detailed study plan. Let’s see the result from the prompt.
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT as a Personalized Tutor for Learning Data Science Concepts](../Images/0b5025e43806091ad4910718761187f8.png)'
  prefs: []
  type: TYPE_IMG
- en: The ChatGPT now gives you a structured topic of data science concept you could
    start your study on. It also starts with a topic we should learn before going
    on to the next topic. Let’s get into more detail by using the follow-up prompt.
    Select the topic you want to know more about in detail.
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT as a Personalized Tutor for Learning Data Science Concepts](../Images/2db135f261d2c4edab15053e4517de5f.png)'
  prefs: []
  type: TYPE_IMG
- en: In the prompt above, we want to learn more about statistics and probability.
    Let’s see the result then,
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT as a Personalized Tutor for Learning Data Science Concepts](../Images/d40e1661ddbae818a9393c76568476c0.png)'
  prefs: []
  type: TYPE_IMG
- en: The result shows a more clear basic concept of statistics and probability. We
    can learn the concept in more detail with the terms we should know and explore.
    We can always dig deeper to understand the data science concept even further with
    the follow-up prompt.
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT as a Personalized Tutor for Learning Data Science Concepts](../Images/db2b781ad85c67e20d544c58da786fd8.png)'
  prefs: []
  type: TYPE_IMG
- en: In this case, I ask for more explanation of the Variables. Here is the result.
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT as a Personalized Tutor for Learning Data Science Concepts](../Images/f83ab6c190254e0b9645d19fee0e3413.png)'
  prefs: []
  type: TYPE_IMG
- en: Each follow-up prompt you do will give a detailed explanation of the topic you
    want. So, keep asking the ChatGPT for more detail and provide a prompt to elaborate
    things further.
  prefs: []
  type: TYPE_NORMAL
- en: You can also ask for learning materials from the ChatGPT regarding the specific
    topic.
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT as a Personalized Tutor for Learning Data Science Concepts](../Images/e235bddfd2f0816d5748c797472d4fcd.png)'
  prefs: []
  type: TYPE_IMG
- en: For example, we ask learning materials for the variables topic.
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT as a Personalized Tutor for Learning Data Science Concepts](../Images/5156b0fdeb8cd6b72070fcfbeeed2ab5.png)'
  prefs: []
  type: TYPE_IMG
- en: The ChatGPT then gives the probable place to acquire the learning material.
    If you are using GPT-4, the answers could become more detailed. But, for now,
    it’s enough to act as a tutor for learning the data science concept.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT is a text-generative AI tool that can give detailed answers to the given
    prompt. It’s a tool that is perfect for learners who want to learn data science
    concepts. With simple prompt and a following-up prompt, ChatGPT can act as a personal
    tutor to learn the data science.
  prefs: []
  type: TYPE_NORMAL
