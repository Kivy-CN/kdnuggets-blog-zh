- en: 'The participation by region was: US/Canada (40%), Europe (39%), Asia (9.4%),
    Latin America (5.8%), Africa/MidEast (2.9%), Australia/NZ (2.2%).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 按地区的参与情况为：美国/加拿大（40%）、欧洲（39%）、亚洲（9.4%）、拉丁美洲（5.8%）、非洲/中东（2.9%）、澳大利亚/新西兰（2.2%）。
