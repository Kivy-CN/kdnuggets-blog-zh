  type: TYPE_NORMAL
  zh: 使用外部库
- en: '**Link**: [Learn Python | Kaggle](https://www.kaggle.com/learn/python)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [Learn Python | Kaggle](https://www.kaggle.com/learn/python)'
