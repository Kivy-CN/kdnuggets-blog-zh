- en: GitHub CLI for Data Science Cheat Sheet
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学的 GitHub CLI 备忘单
- en: 原文：[https://www.kdnuggets.com/2023/03/github-cli-data-science-cheat-sheet.html](https://www.kdnuggets.com/2023/03/github-cli-data-science-cheat-sheet.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/03/github-cli-data-science-cheat-sheet.html](https://www.kdnuggets.com/2023/03/github-cli-data-science-cheat-sheet.html)
- en: Terminal Velocity
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 终端速度
- en: The terminal (or shell, or command line interface) is an important and often
    overlooked tool for data scientists. It allows for efficient interaction with
    the operating system without having to mess with a GUI, and permits automation,
    scheduling, flexibility, and interaction with applications and APIs often in a
    more direct manner.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 终端（或 shell，或命令行接口）是数据科学家一个重要但常被忽视的工具。它允许与操作系统进行高效的互动，而无需处理图形用户界面，并允许自动化、调度、灵活性以及以更直接的方式与应用程序和
    API 进行交互。
- en: GitHub is another increasingly-vital tool for data scientists. GitHub primarily
    provides a platform for version control and reproducibility. It also allows for
    developer collaboration and the sharing of code and data. For all of these reason,
    GitHub has become an integral platform specifically for open source software development.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub 是数据科学家越来越重要的工具。GitHub 主要提供版本控制和可重复性的平台。它还允许开发者协作和共享代码及数据。正因为这些原因，GitHub
    已成为一个专门用于开源软件开发的不可或缺的平台。
- en: The GitHub CLI, unsurprisingly, is the GitHub tool that allows for interaction
    with the GitHub platform with the command line interface. Mastering the most-used
    commands will allow you to become a productive of a development team, be that
    a web app development team, or more specifically for our purposes, a data science,
    data engineering, or machine learning engineering team.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub CLI，顾名思义，是一个允许通过命令行接口与 GitHub 平台互动的 GitHub 工具。掌握最常用的命令将使你成为开发团队中的一名高效成员，无论是网页应用开发团队，还是更具体地说，我们的目的，数据科学、数据工程或机器学习工程团队。
- en: For more on using the GitHub CLI, and for a handy quick reference, [check out
    our latest cheat sheet](https://www.kdnuggets.com/publications/sheets/GitHub_CLI_for_Data_Science_Cheat_Sheet_KDnuggets.pdf).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于使用 GitHub CLI 的信息，并获取一个方便的快速参考，[请查看我们最新的备忘单](https://www.kdnuggets.com/publications/sheets/GitHub_CLI_for_Data_Science_Cheat_Sheet_KDnuggets.pdf)。
