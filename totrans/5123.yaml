- en: Why SQL is THE Language to Learn for Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/why-sql-is-the-language-to-learn-for-data-science](https://www.kdnuggets.com/why-sql-is-the-language-to-learn-for-data-science)
