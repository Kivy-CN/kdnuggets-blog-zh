- en: How Important is that Machine Learning Model be Understandable? We analyze poll
    results
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习模型的可理解性有多重要？我们分析了调查结果
- en: 原文：[https://www.kdnuggets.com/2018/11/machine-learning-model-understandable-poll-results.html](https://www.kdnuggets.com/2018/11/machine-learning-model-understandable-poll-results.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/11/machine-learning-model-understandable-poll-results.html](https://www.kdnuggets.com/2018/11/machine-learning-model-understandable-poll-results.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)The
    previous KDnuggets Poll asked'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)之前的KDnuggets调查问卷询问了'
- en: When building Machine Learning / Data Science models in 2018, how often was
    it important that the model be humanly understandable/explainable?
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在2018年构建机器学习/数据科学模型时，模型可被人类理解/解释的重要性有多大？
- en: The overall results, based on over 500 votes, show that for about 37% of voters,
    it was always important, and another 48% said it was frequently important, so
    for about 85% of respondents it was always or frequently important. Only 2% said
    it was never important.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 基于超过500票的总体结果显示，对于约37%的投票者来说，这一点始终重要，另有48%的人表示它“频繁”重要，因此大约85%的受访者认为这点始终或频繁重要。仅有2%的人表示这点从未重要。
- en: '![Poll Machine Learning Understandable](../Images/951cfa5fd0bd2ad7ee5d792f3a124488.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习可理解性的调查](../Images/951cfa5fd0bd2ad7ee5d792f3a124488.png)'
- en: '**Fig. 1: How often was it important that Machine Learning Model be Understandable**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1：机器学习模型可理解性的重要性**'
- en: The poll also asked about employment type, and overall breakdown here was
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 调查还询问了就业类型，整体分布如下
- en: Company or self, 69%
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司或自雇，69%
- en: Government/ non-profit, 5%
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府/非营利组织，5%
- en: Student, 15%
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生，15%
- en: Academia/ University 9%
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学术界/大学，9%
- en: Other, 2%
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他，2%
- en: Was there a difference in importance of understanding Machine Learning results
    based on employment type? Fig. 2 shows the results by employment type, excluding
    Other.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据就业类型，理解机器学习结果的重要性是否有所不同？图2展示了按就业类型的结果，排除了其他类别。
- en: '![Poll Machine Learning Understandable By Employment](../Images/b92737888bda4b356dec1050c3fb3ba8.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![按就业类型分的机器学习可理解性调查](../Images/b92737888bda4b356dec1050c3fb3ba8.png)'
- en: '**Fig. 2: How often was it important that Machine Learning Model be Understandable,
    by employment**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2：按就业类型划分机器学习模型可理解性的重要性**'
- en: 'Color indicates importance: orange: "Always", green: "Frequently", light grey:
    "Rarely", dark grey: "Never".'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 颜色表示重要性：橙色：“始终”，绿色：“频繁”，浅灰色：“偶尔”，深灰色：“从不”。
- en: We note that respondents working for company/self had the highest number of
    "frequently" answers - 51.6%, while students had the lowest - only 36.7%.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，来自公司或自雇的受访者给出的“频繁”回答的比例最高——51.6%，而学生的比例最低——仅为36.7%。
- en: Academic researchers said "Always" more than any other group, suggesting that
    Machine Learning understanding is an active area of research.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 学术研究人员表示“始终”重要的比例高于其他任何群体，这表明机器学习的理解是一个活跃的研究领域。
- en: However, overall, understandability was always or frequently important for all
    groups over 80% of the time. Not surprisingly, the only exception were students,
    for where it was a little less - only 76%.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，总体而言，所有群体中理解性始终或频繁重要的比例都超过80%。不出所料，唯一的例外是学生，其重要性稍低——仅为76%。
- en: The overall breakdown by region was
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 按地区划分的整体分布如下
- en: US/Canada, 36%
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国/加拿大，36%
- en: Europe, 34%
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲，34%
- en: Asia, 18%
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚洲，18%
- en: Latin America, 6.0%
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拉丁美洲，6.0%
- en: Africa/Middle East, 3.7%
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非洲/中东，3.7%
- en: Australia/NZ, 2.8%
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澳大利亚/新西兰，2.8%
- en: We next examine the breakdown of answers for 4 regions with the most answers.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接下来查看四个回答最多的地区的答案分布。
- en: Is understanding of Machine Learning especially important in Europe, given that
    [GDPR](https://www.kdnuggets.com/tag/gdpr) went into effect in there on May 25,
    2018?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于[GDPR](https://www.kdnuggets.com/tag/gdpr)于2018年5月25日在欧洲生效，理解机器学习在欧洲是否尤为重要？
- en: '![Poll Machine Learning Understandable By Region](../Images/ef8e42bea483a67dec737fd033c3b7b4.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![按地区分的机器学习可理解性调查](../Images/ef8e42bea483a67dec737fd033c3b7b4.png)'
- en: '**Fig. 3: How often it is important that Machine Learning Model be Understandable,
    by region**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3：按地区划分机器学习模型可理解性的重要性**'
- en: 'Surprisingly, the region with the highest level of concern for understandability
    is not Europe but US/Canada. Combining "Always" and "Frequently" answers, we see
    that US/Canada respondents had the highest concern, with 88.5%, followed by Europe:
    81.9%, Asia: 81.0%, and Latin America: 78.2%. The number of respondents in the
    other 2 regions is too small for a statistical analysis.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 出人意料的是，对可理解性最担忧的地区不是欧洲，而是美国/加拿大。将“总是”和“经常”两种回答合并，我们看到美国/加拿大的受访者最为担忧，达到88.5%，其次是欧洲：81.9%，亚洲：81.0%，拉丁美洲：78.2%。其他两个地区的受访者数量太少，无法进行统计分析。
