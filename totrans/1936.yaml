  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2015/05/replaced-by-analytics-robot.html](https://www.kdnuggets.com/2015/05/replaced-by-analytics-robot.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
