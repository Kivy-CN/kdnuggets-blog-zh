  zh: 准备好开启你的数据科学新职业生涯了吗？现在是最佳时机。根据[LinkedIn美国新兴职位报告](https://business.linkedin.com/content/dam/me/business/en-us/talent-solutions/emerging-jobs-report/Emerging_Jobs_Report_U.S._FINAL.pdf)，数据科学是一个持续以惊人速度增长的顶尖领域。
