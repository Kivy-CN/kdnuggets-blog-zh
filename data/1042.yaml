  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片 | [DAGsHub](https://dagshub.com/kingabzpro)
- en: '**Tips for creating a solid profile:**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建扎实个人资料的技巧：**'
- en: Learn [DVC](https://dvc.org/), [Git](https://git-scm.com/), and [MLflow](https://mlflow.org/)
    to take full advantage.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习 [DVC](https://dvc.org/)、[Git](https://git-scm.com/) 和 [MLflow](https://mlflow.org/)
    以充分利用它们。
- en: Add project description to your notebook and README.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的笔记本和 README 中添加项目描述。
- en: Update your profile by adding bio, avatar, and contact information.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过添加个人简介、头像和联系信息来更新你的个人资料。
- en: Try to add dvc.yaml and dvc.lock in your project to display data pipelines.
    For more information, check out [Defining the Pipeline](https://dagshub.com/docs/tutorial/pipeline/index.html).
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试在你的项目中添加 dvc.yaml 和 dvc.lock 以展示数据管道。更多信息，请查看 [定义管道](https://dagshub.com/docs/tutorial/pipeline/index.html)。
- en: Keep an active profile by contributing to open-source projects and by pushing
    your personal project. You can use [fds](https://github.com/DAGsHub/fds) cli to
    make your life easy and avoid mistakes.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过参与开源项目和推动个人项目来保持活跃的个人资料。你可以使用 [fds](https://github.com/DAGsHub/fds) cli 来简化工作并避免错误。
- en: Takes full use of DVC by uploading your data and model on a remote server. Recruiters
    are interested in candidates that know the complete data science cycle from data
    ingestion to dashboards.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 充分利用DVC，将你的数据和模型上传到远程服务器。招聘者对了解从数据获取到仪表盘完整数据科学周期的候选人感兴趣。
- en: Kaggle
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kaggle
- en: If you want to get noticed faster in the world of data science, you should create
    a [Kaggle](https://www.kaggle.com/) account and start contributing to competitions,
    datasets, notebooks, and discussions. When you become a grandmaster, people respect
    you and offer you better career opportunities. If you ask me, I suggest you create
    a Kaggle profile while learning the basics. Learn from experts and discover your
    niche. I am a huge fan of this platform as it provides support for a beginner
    to compete and develop innovative solutions for various industries. It is the
    backbone of AI research.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在数据科学领域更快地被注意到，你应该创建一个[Kaggle](https://www.kaggle.com/)账户，并开始参与竞赛、数据集、笔记本和讨论。当你成为大师时，人们会尊敬你，并为你提供更好的职业机会。如果你问我，我建议你在学习基础知识时创建一个Kaggle个人资料。向专家学习，发现你的专长。我非常喜欢这个平台，因为它为初学者提供了竞争和为各行各业开发创新解决方案的支持。它是AI研究的核心。
- en: '![](../Images/fac075e8a69a83ae9a867a31c73228e8.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fac075e8a69a83ae9a867a31c73228e8.png)'
- en: Image by Author | [Kaggle](https://www.kaggle.com/kingabzpro/evolution-of-digital-learning-during-covid19)
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供 | [Kaggle](https://www.kaggle.com/kingabzpro/evolution-of-digital-learning-during-covid19)
- en: You can check out my profile below, as from the start, I have been contributing
    in various categories to gain ranks. Currently, I am an Expert, but with one gold
    and silver medal in the competition, I will become a Master, which is not easy,
    and honestly, I respect Grandmasters as they have proven that they are the best
    among other data practitioners.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以查看我下面的个人资料，因为从一开始我就在各种类别中贡献，以获得排名。目前，我是专家，但凭借一枚金牌和一枚银牌，我将成为大师，这并不容易，老实说，我尊敬大师们，因为他们证明了自己在其他数据从业者中是最优秀的。
- en: '![](../Images/bc14514f946ff3b6852f2c4b9d3031bf.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bc14514f946ff3b6852f2c4b9d3031bf.png)'
- en: Image by Author | [Kaggle](https://www.kaggle.com/kingabzpro)
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供 | [Kaggle](https://www.kaggle.com/kingabzpro)
- en: '**Tips for creating a solid profile:**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建一个扎实的个人资料的提示：**'
- en: Be active on the platform by using new datasets and creating data analysis or
    machine learning models.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在平台上保持活跃，使用新数据集并创建数据分析或机器学习模型。
- en: Participate in discussion, learn from experts, and ask for help.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参与讨论，向专家学习，并寻求帮助。
- en: Use web scraping to publish a new dataset.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用网页抓取来发布新数据集。
- en: Participate in most competitions to learn several types of machine learning
    problems and to earn badges.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参加大多数竞赛，以学习多种类型的机器学习问题并获得徽章。
- en: Focus on publishing your best work with detailed descriptions and high-quality
    code.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 专注于发布你最好的作品，附上详细描述和高质量的代码。
- en: Write about yourself in bio and add contact details.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在个人简介中写关于自己的内容并添加联系信息。
- en: Blog
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 博客
- en: Writing blogs are the next step after creating your project on the above platforms.
    If you want to expand your audience, I will highly suggest you start with [Medium](https://medium.com/).
    Writing a blog is not necessary, but you get more traction from various fields.
    The Medium platform allows you to create your profile and let you publish your
    articles under various publications such as [Towards Data Science](https://towardsdatascience.com/)
    and [Towards AI](https://pub.towardsai.net/). You can develop your blogging site
    or use another similar platform such as [Analytics Vidhya](https://www.analyticsvidhya.com/).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 撰写博客是创建项目后要做的下一步。如果你想扩大受众，我强烈建议你从[Medium](https://medium.com/)开始。写博客不是必需的，但你会从各个领域获得更多关注。Medium平台允许你创建个人资料，并在各种出版物下发布你的文章，例如[Towards
    Data Science](https://towardsdatascience.com/)和[Towards AI](https://pub.towardsai.net/)。你可以开发自己的博客网站或使用其他类似平台，如[Analytics
    Vidhya](https://www.analyticsvidhya.com/)。
- en: '![](../Images/6465804400de9cbb7450f27acd7b8899.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6465804400de9cbb7450f27acd7b8899.png)'
- en: Image by Author | [Medium](https://medium.com/@kingabzpro)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供 | [Medium](https://medium.com/@kingabzpro)
- en: '**Tips for creating a solid profile:**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建一个扎实的个人资料的提示：**'
- en: Write blogs about the project you personally worked on.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 撰写关于你亲自参与的项目的博客。
- en: Create blogs on an emerging technology or on new data science applications.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 撰写关于新兴技术或数据科学新应用的博客。
- en: Do proper research while writing blogs and add citations to avoid platform rules
    violations.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 撰写博客时要进行适当的研究，并添加引用，以避免违反平台规则。
- en: Use attractive cover photos for every blog.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个博客使用吸引人的封面照片。
- en: Always write about what you learn from your experience while developing data
    science projects.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在开发数据科学项目时，总是写下你从经验中学到的东西。
- en: Don’t follow the trend, and focus on the things you are good at.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要盲目跟随潮流，专注于你擅长的领域。
- en: Portfolio Website
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作品集网站
- en: You can also display your project on a personal website, and if you are not
    a web developer, there are some simple tools available to make the process quite
    easy. You can check out [How to Build a Data Science Portfolio Website with Hugo
    & GitHub Pages](https://www.youtube.com/watch?v=mEZ1Hj5yQ-8&t=235s) and [Hugo](https://gohugo.io/)
    for various templates.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在个人网站上展示你的项目，如果你不是网页开发人员，也有一些简单的工具可以让这个过程变得非常容易。你可以查看 [如何使用 Hugo 和 GitHub
    Pages 构建数据科学作品集网站](https://www.youtube.com/watch?v=mEZ1Hj5yQ-8&t=235s) 和 [Hugo](https://gohugo.io/)
    的各种模板。
- en: My portfolio website has a project from all the platforms with short descriptions
    and subcategories. It took me three days to create the entire website and deploy
    it on GitHub pages.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我的作品集网站包括来自所有平台的项目，附有简短描述和子类别。我花了三天时间创建整个网站并将其部署到 GitHub Pages 上。
- en: '![](../Images/2e14ed3ebbaf4595219b760c93bdabbc.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2e14ed3ebbaf4595219b760c93bdabbc.png)'
- en: Image by Author | [Portfolio](https://abidaliawan.me/)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者 | [Portfolio](https://abidaliawan.me/)
- en: '**Tips for creating a solid portfolio website:**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建一个稳固的作品集网站的提示：**'
- en: Add your skill, bio, and CV.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加你的技能、简历和 CV。
- en: Display your experience and a
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展示你的经验和一个
- en: Showcase your projects with links to your GitHub or Deepnote projects.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展示你的项目，并提供指向你的 GitHub 或 Deepnote 项目的链接。
- en: Make your website minimal and interactive so that the recruiter has an easy
    time scrolling through your entire portfolio.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使你的网站简洁而互动，以便招聘人员可以轻松浏览你的整个作品集。
- en: Keep your portfolio website up to date with the latest project you are working
    on.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持你的作品集网站更新，展示你正在进行的最新项目。
- en: Weight & Biases
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Weight & Biases
- en: I usually use [Weight & Biases](https://wandb.ai/) for machine learning experimentation
    and logging performance metrics of my models, but that changed with the introduction
    of the W&B profile. You can write a blog about your current project by using embedded
    links and graph integration. It is quite similar to other portfolio platforms
    I mentioned, but it comes with the perk of direct integration with Python libraries.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常使用 [Weight & Biases](https://wandb.ai/) 进行机器学习实验，并记录模型的性能指标，但随着 W&B 个人资料的推出，这一点发生了变化。你可以通过使用嵌入链接和图表集成撰写关于你当前项目的博客。这与我提到的其他作品集平台类似，但它具有与
    Python 库的直接集成的优势。
- en: The [Ayush](https://wandb.ai/ayush-thakur) profile has impressed me the most
    as he has been contributing to other organizations while writing blogs about machine
    learning.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ayush](https://wandb.ai/ayush-thakur) 的个人资料给我留下了深刻印象，因为他在撰写有关机器学习的博客的同时，也为其他组织做出贡献。'
- en: '![](../Images/aad7f36a432f4242d1842bf45d270742.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/aad7f36a432f4242d1842bf45d270742.png)'
- en: Image by Ayush | [Weights & Biases](https://wandb.ai/ayush-thakur)
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：Ayush | [Weights & Biases](https://wandb.ai/ayush-thakur)
- en: The W&B project has model performance metrics, as shown below.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: W&B 项目具有模型性能指标，如下所示。
- en: '![](../Images/3fd7d898f9ca703a0fbbe11d82961c2c.png)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3fd7d898f9ca703a0fbbe11d82961c2c.png)'
- en: Image by Author | [kaggle-seti](https://wandb.ai/ayush-thakur/kaggle-seti-exp2?workspace=user-kingabzpro)
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者 | [kaggle-seti](https://wandb.ai/ayush-thakur/kaggle-seti-exp2?workspace=user-kingabzpro)
- en: '**Tips for creating a solid profile:**'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建一个稳固的个人资料的提示：**'
- en: Join other data science organizations and participate in group projects.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加入其他数据科学组织，并参与小组项目。
- en: Use W&B API to display your machine learning project results.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 W&B API 显示你的机器学习项目结果。
- en: Write a blog using W&B metrics integration.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 W&B 指标集成撰写博客。
- en: Add a bio, profile picture, contact information.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加个人简介、头像和联系信息。
- en: Try to engage in community discussion and always look for a new interesting
    project.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试参与社区讨论，并始终寻找新的有趣项目。
- en: Conclusion
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: W&B is a wildcard as it is famous for logging experiments and not for portfolios,
    but the introduction of interactive blogs has given us the unique advantage of
    displaying your project and create a strong portfolio.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: W&B 是一个全能工具，它以记录实验而闻名，而不是作品集，但互动博客的引入让我们独特地展示了你的项目并创建了一个强大的作品集。
- en: If you are a beginner, I will suggest you start with Deepnote, as it’s free
    for teams and give your beginner-friendly tools to get started. If you are looking
    to get noticed by the data science community, try creating your profile on GitHub
    and Kaggle. If you are into creating your brand, then start with blogging sites
    or create your website.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是初学者，我建议你从 Deepnote 开始，因为它对团队免费，并且提供了适合初学者的工具。如果你希望在数据科学社区中获得关注，可以尝试在 GitHub
    和 Kaggle 上创建个人档案。如果你想打造自己的品牌，可以从博客网站入手或创建你的网站。
- en: In the end, I want you all to create your profile on all the platforms I mentioned
    above, as they all come with unique advantages in impressing your potential employer.
    I know it’s quite overwhelming at the start, but once you get used to documenting
    and showcasing your projects, it will get easy.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我希望大家在上述提到的所有平台上创建个人档案，因为它们都具有在潜在雇主面前留下深刻印象的独特优势。我知道刚开始时可能会有些不知所措，但一旦你习惯了记录和展示你的项目，这一切都会变得简单。
