- en: '*[Numsense! Data Science for the Layman](http://getbook.at/numsense)* is an
    introductory data science book for readers without a background in statistics
    or computer science. It steers clear of jargon to present key algorithms in a
    simple and succinct manner. To help you along, each algorithm is also illustrated
    with real-world examples and intuitive visuals.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*[数据科学无数学](http://getbook.at/numsense)* 是一本面向没有统计学或计算机科学背景读者的入门数据科学书籍。它避开了术语，以简单明了的方式呈现关键算法。为了帮助你理解，每个算法还配有实际例子和直观的视觉图解。'
- en: 'Our promise: no math added.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的承诺：无数学内容。
- en: '[![Numsense!](../Images/c57b9bffcf3e3f39c2bbd24dbf68116c.png)](http://getbook.at/numsense)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![数据科学无数学](../Images/c57b9bffcf3e3f39c2bbd24dbf68116c.png)](http://getbook.at/numsense)'
- en: 'Discover key concepts for over 10 classic algorithms and methods, including:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 探索超过 10 种经典算法和方法的关键概念，包括：
