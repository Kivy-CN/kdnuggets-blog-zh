- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Back from the days when I was a management student a classic work on strategy,which
    inspired me was “Strategy Safari” by *Henry Mintzberg, Bruce Ahlstrand, and Joseph
    Lampel*.  Strategic Safari, describes different perspectives on strategy as summarised
    in the attached matrix.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我还是管理学生的时候，激励我的是亨利·明茨伯格、布鲁斯·阿尔斯特兰德和约瑟夫·兰佩尔的经典之作《战略探索》。战略探索描述了战略的不同视角，如附加矩阵中所总结的那样。
- en: '![Mintzberg](../Images/5b3dd19ebb8de58ce18802f798d3b542.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![明茨伯格](../Images/5b3dd19ebb8de58ce18802f798d3b542.png)'
- en: 'Figure 1 : Facets of Strategy Formulation'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '图 1 : 战略制定的多个方面'
- en: These multiple facets of strategy did play a significant part in defining my
    perspectives on strategy.There is no doubt that works of other greats in the field
    like Peter Drucker and Michael Porter  did shape my thinking process and my perspectives
    on strategic management. However what made this book on top of my favourite list
    is the different angles through which the field of strategic management was looked
    at by the authors. The title of this post is derived by drawing inspiration from
    Mintzberg’s seminal work. In this post, I am attempting to take you on a safari
    through the data science strategy formulation process.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些战略的多个方面确实在定义我对战略的看法方面发挥了重要作用。毫无疑问，彼得·德鲁克和迈克尔·波特等领域伟大人物的著作也塑造了我的思考过程和对战略管理的观点。然而，使这本书成为我最喜欢的书单上的书籍的原因是，作者从不同的角度看待了战略管理领域。这篇文章的标题来自于对明茨伯格开创性工作的灵感。在这篇文章中，我尝试带你们进行一次数据科学战略制定过程的探索之旅。
- en: '**Data science strategy formulation : The big question**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学战略制定：重大问题**'
- en: When formulating a data science strategy, a pertinent question one can ask is
    this. With tremendous strides data science is making in influencing business outcomes,
    should data science strategy lead organisation strategy or like any other functional
    strategy, should it be aligned to Organisational strategies ? Well, in my opinion,
    like any other functional strategy, data science strategy should also be aligned
    to organisational strategy. Data science domain would have no meaning if it is
    not used to support the organisation in meeting its overall objectives. And for
    this very reason I strongly believe that data science strategy has to be derived
    out of organisation strategy. So the next question is how do we define a data
    science strategy which is aligned to organisation strategy ? To answer that question
    let us decipher the strategic alignment framework.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在制定数据科学战略时，值得提出的一个问题是：随着数据科学在影响业务结果方面取得的巨大进展，数据科学战略应该引领组织战略，还是像其他职能战略一样，与组织战略对齐？在我看来，像其他职能战略一样，数据科学战略也应与组织战略对齐。如果数据科学领域无法用于支持组织实现其总体目标，那么它将毫无意义。因此，我坚信数据科学战略必须从组织战略中派生出来。那么，下一个问题是如何定义与组织战略对齐的数据科学战略？为了回答这个问题，让我们解读战略对齐框架。
- en: '**Data science strategy safari : Alignment is the game**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学战略探险：对齐是关键**'
- en: Strategic alignment is the process by which an organisation’s competencies,resources
    and actions are aligned to the planned organisational objectives. Data science
    has become a very critical competency an organisation have to build, to have an
    edge in this digitally connected era. However it is equally important that the
    output from a data science engagement i.e predictions,recommendations, inferential
    studies et al fits well into the overall scheme of strategic objectives an organisation
    wishes to pursue. This can be achieved by traversing the processes of the alignment
    framework. Figure 2 is the depiction of data science strategic alignment framework.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 战略对齐是一个过程，通过这个过程，一个组织的能力、资源和行动与计划中的组织目标保持一致。数据科学已经成为组织必须构建的一个关键能力，以在这个数字化互联的时代中获得优势。然而，同样重要的是，数据科学参与的输出，即预测、建议、推论研究等，必须与组织希望追求的战略目标整体方案相契合。这可以通过遵循对齐框架的过程来实现。图2展示了数据科学战略对齐框架。
- en: '![DS_strategic_alliance](../Images/24a21e1e9fc09efefd79ee4be4582b9e.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![DS_strategic_alliance](../Images/24a21e1e9fc09efefd79ee4be4582b9e.png)'
- en: 'Figure 2 : Data Science Strategic Alignment Framework'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：数据科学战略对齐框架
- en: The strategic alignment framework can be summarised into the following steps
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 战略对齐框架可以总结为以下步骤：
- en: Analyse the critical functions within the business value chain.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析业务价值链中的关键功能。
- en: Within each function, identify critical performance indicators.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在每个功能中，识别关键绩效指标。
- en: From each of the performance indicators derive predictive or inferential use
    cases which will help in realisation of those performance indicators. Create a
    web of such use cases which are aligned to each of those performance indicators.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从每一个绩效指标中推导出预测或推论用例，这将有助于实现这些绩效指标。创建一个与每个绩效指标对齐的用例网络。
- en: For each of the use case, identify business factors which influence that particular
    use case.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对每个用例，识别影响该用例的业务因素。
- en: For each of the factor identify related data points
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对每个因素识别相关的数据点。
- en: Identify the systems and subsystems which generate these data points and figure
    out ways to connect them to implement the use case.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 识别生成这些数据点的系统和子系统，并找出将它们连接以实现用例的方法。
- en: These steps can be demarcated based on its value as “Strategic alignment” steps
    and “Operational alignment” steps. The first four belong to the first category
    and the remaining two to the latter.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些步骤可以根据其价值分为“战略对齐”步骤和“操作对齐”步骤。前四个属于第一个类别，剩下的两个属于后者。
- en: Let us see the manifestation of the strategic alignment framework for the case
    of an insurance company. Let us take the case of  a single function within the
    value chain i.e ‘Customer Management’.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看保险公司战略对齐框架的表现。以价值链中的单一功能‘客户管理’为例。
- en: '![Insurance_safari](../Images/481daaf3ad085e990d2c5eee51ea5ed1.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![Insurance_safari](../Images/481daaf3ad085e990d2c5eee51ea5ed1.png)'
- en: 'Figure 3 : Alignment process for an Insurance company'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：保险公司的对齐过程
- en: The trail for analysis for the customer management function is as depicted in
    figure 3 above. To ensure that data science strategy is aligned to organisational
    goals, the first step of the process is to identify Key Performance Indicators
    ( KPI’s )  for each function within the value chain. For the function ‘customer
    management’ which we are analysing, one critical KPI which has substantial impact
    on the top line and bottom line is *“Improving customer retention rate”*.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 客户管理功能的分析流程如图3所示。为了确保数据科学战略与组织目标对齐，过程的第一步是为价值链中的每个功能识别关键绩效指标（KPI）。对于我们正在分析的‘客户管理’功能，一个对顶线和底线有重大影响的关键KPI是*“提高客户保留率”*。
- en: Having identified a critical performance indicator, alignment to it would entail
    deriving data science use cases which will help in achievement of this performance
    indicator . For customer management function a  use case which will help in improving
    customer retention rate would be to predict probability of premium renewal. The
    output from this use case can be used for targeted campaigns towards customers
    who have low probability of renewing premiums, there by enabling achievement of
    the KPI.  In addition to use cases which are directly related to the KPI we should
    also derive related use cases which will enable the process of achieving that
    KPI. For example having known which customer to be targeted, it would also be
    valuable to know specifics of how to target them,like predicting right time and
    channel to reach out to target customers or predicting right price point for giving
    them specific offers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 确定了关键绩效指标后，对其进行对齐将涉及推导出有助于实现这一绩效指标的数据科学用例。对于客户管理职能，一个有助于提高客户保留率的用例是预测保费续保的概率。该用例的输出可以用于针对续保概率较低的客户开展定向营销，从而实现KPI的目标。除了与KPI直接相关的用例外，我们还应推导出相关用例，以促进实现该KPI。例如，确定了需要针对的客户后，了解如何具体地针对他们也很有价值，比如预测最佳的联系时间和渠道，或预测给他们特定优惠的最佳价格点。
- en: In a similar fashion, we have to look across all the functions,critical metrics
    within each function and derive all primary and related predictive use cases.
    These use cases can be formed into an interconnected web called Strategic Alignment
    Map ( SAM). Figure 4 below  is a representative SAM depicting the business value
    chain,its critical functions, interconnected web of use cases and its corresponding
    category ( Natural Language Processing, Inferential , Machine Learning/Deep Learning,
    Other AI etc). A comprehensive SAM would form the blue print for aligning data
    science projects to organisational strategy and also in indicating inter dependencies
    between different use cases / models. In addition, it will also be an aid to get
    a view on various data science competencies which are required to add value to
    an organisation.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，我们必须查看所有的职能、每个职能中的关键指标，并推导出所有主要和相关的预测用例。这些用例可以形成一个相互关联的网络，称为战略对齐图（SAM）。下面的图4是一个代表性的SAM，描绘了业务价值链、其关键职能、用例的相互关联网络及其对应的类别（自然语言处理、推理、机器学习/深度学习、其他人工智能等）。一个全面的SAM将形成将数据科学项目与组织战略对齐的蓝图，并指示不同用例/模型之间的相互依赖。此外，它还将有助于了解为组织增值所需的各种数据科学能力。
- en: '![Strateg_algn_insurance](../Images/c56cd9befccca2a19c2bfe0edf17eb98.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![Strateg_algn_insurance](../Images/c56cd9befccca2a19c2bfe0edf17eb98.png)'
- en: 'Figure 4 : Strategic Alignment Map'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：战略对齐图
- en: Now that we have seen the process of creating the SAM, let us dive deeper and
    decipher the operational aspects of data science strategy.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了创建SAM的过程，让我们深入探讨数据科学战略的操作方面。
- en: Once we have an interconnected web of use cases critical for the organisation,
    the next task would be in getting data acquisition and integration strategies
    aligned to the overall strategy. To align data acquisition strategies to overall
    strategy we first have to know what kind of data points are required for implementing
    the use cases depicted in the SAM and also the characteristics of the data points
    like formats, velocity, frequency, data systems which generate them etc. A good
    approach to derive those details is to look at each use case, identify business
    factors influencing  each of them and then working our way downwards.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们拥有了对组织至关重要的用例的相互关联网络，接下来的任务就是使数据获取和集成策略与整体战略对齐。为了使数据获取策略与整体战略对齐，我们首先需要了解实施SAM中所描绘的用例所需的数据点类型，以及数据点的特征，如格式、速度、频率、生成这些数据点的数据系统等。一种有效的方法是查看每个用例，识别影响每个用例的业务因素，然后逐步向下探讨。
- en: For our specific use case i.e predicting renewal rate,  some factors which have
    a bearing on the renewal rate are
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们特定的用例，即预测续保率，一些对续保率有影响的因素包括：
- en: (a) competition (b) pricing (c) customer experience & expectations & (d) channel
    effectiveness etc
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: (a) 竞争 (b) 定价 (c) 客户体验与期望 & (d) 渠道效果等
- en: A comprehensive list of  factors like the above have to be identified through
    close discussions with business/domain teams. Having identified various factors
    affecting each use case the next task is to identify data points related to each
    factor. Some of the major data points related to factors influencing renewal rate
    is depicted in figure 5 below.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 必须通过与业务/领域团队的密切讨论来识别如上所述的各种因素。识别了影响每个用例的各种因素后，下一步任务是识别与每个因素相关的数据点。图5中描绘了影响续约率的因素相关的一些主要数据点。
- en: '![Factors](../Images/d7a26767d41a90686cdaf184173f9476.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![因素](../Images/d7a26767d41a90686cdaf184173f9476.png)'
- en: 'Figure 5 : Data points related to factors'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：与因素相关的数据点
- en: The requirement for data points related to each factor governs data sourcing
    and integration strategies. From the various data points depicted above we can
    see that data requirements can be from within the organisation and also from external
    sources. For example, data points related to competition in all probability will
    have to be acquired from external sources. Other data points predominantly can
    be acquired from various systems within the organisation.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 与每个因素相关的数据点的需求决定了数据源和集成策略。从上述描绘的各种数据点可以看出，数据需求可能来自组织内部，也可能来自外部来源。例如，与竞争相关的数据点很可能需要从外部来源获取。其他数据点主要可以从组织内部的各种系统中获得。
- en: In addition, the factor analysis will also help in determining the data types
    related to each use case. Some of the data types related to the identified data
    points are as follows
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，因素分析还有助于确定与每个用例相关的数据类型。与识别的数据点相关的一些数据类型如下。
- en: Traditional RDBMS data (eg. demographics, customer records, policy transactions
    etc.)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传统的RDBMS数据（例如：人口统计数据、客户记录、保单交易等）
- en: Text data ( customer reviews)
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本数据（客户评论）
- en: Voice ( Call centre data)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语音（呼叫中心数据）
- en: Log files( channel usage metrics,channel cookies etc.)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日志文件（渠道使用指标、渠道Cookies等）
- en: To have a comprehensive view of data requirements one will have to look at each
    factor through different facets. Various facets through which one have to look
    at each factor is as listed below
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为了全面了解数据需求，需要通过不同的方面来看待每一个因素。需要从以下列出的各种方面来看待每个因素。
- en: What are the data points ?
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据点是什么？
- en: How varied are the data types ?
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据类型的多样性如何？
- en: What are the sources of data ?
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据来源是什么？
- en: Whether external or internal ?
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外部还是内部？
- en: What frequency are these generated and captured ?
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些数据点生成和捕获的频率是多少？
- en: How do we connect them together for implementing the use cases ?
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何将它们连接起来以实现用例？
- en: These comprehensive views derived on the data requirements will help in aligning
    different components of data engineering strategies like data acquisition, data
    integration, data pre-processing and cleansing, data storage etc to overall organisational
    strategy.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据需求衍生出的这些综合视角将有助于将数据工程策略的不同组件，如数据获取、数据集成、数据预处理和清洗、数据存储等，与整体组织战略对齐。
- en: '**Wrapping Up**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**'
- en: Having seen the data science strategic alignment framework in action one can
    not help but wonder if we can draw parallels from the framework to some of the
    perspectives of Mintzberg’s “Strategy Safari”. The process steps encapsulated
    within this framework have elements of the Learning, Cognitive and Planning Schools
    of strategy formulation. However at the end of the day this framework, like any
    other framework, is aimed at structuring one’s though process towards achievement
    of certain objectives. The objective it aims to accomplish is to ensure that your
    data science efforts are aligned to overall Organisational goals and strategies.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 看到数据科学战略对齐框架的实际应用后，不禁会想我们是否可以将该框架与Mintzberg的《战略探险》的某些观点进行类比。这个框架中包含的过程步骤有学习、认知和规划策略学校的元素。然而，最终这个框架像其他任何框架一样，旨在将个人的思维过程结构化，以实现特定目标。它的最终目标是确保你的数据科学工作与整体组织目标和战略对齐。
