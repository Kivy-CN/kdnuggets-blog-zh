- en: Artificial intelligence and [data science](/2022/02/build-career-data-science.html)
    work together for better data collection, categorization, analysis, and interpretation.
    However, we only ever hear of using AI to understand big data sets. This is because
    small data sets are usually easily understood by people, and applying AI to analyze
    and interpret them isn't necessary.
