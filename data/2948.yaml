- en: Customer retention is one of the primary growth pillars for products with a
    subscription-based [business model](https://www.altexsoft.com/blog/business/software-business-models-examples-revenue-streams-and-characteristics-for-products-services-and-platforms/).
    Competition is tough in the SaaS market where customers are free to choose from
    plenty of providers even within one product category. Several bad experiences
    – or even one – and a customer may quit. And if droves of unsatisfied customers
    churn at a clip, both material losses and damage to reputation would be enormous.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 客户留存是基于订阅的 [商业模式](https://www.altexsoft.com/blog/business/software-business-models-examples-revenue-streams-and-characteristics-for-products-services-and-platforms/)
    的产品主要增长支柱之一。SaaS市场竞争激烈，客户可以从众多供应商中自由选择，即使是在同一产品类别中。几次不愉快的经历——甚至一次——客户可能就会流失。如果大量不满意的客户频繁流失，不仅会造成物质损失，还会对声誉造成巨大损害。
