- en: 'UCLA computer scientist Judea Pearl has made noteworthy contributions to artificial
    intelligence, Bayesian networks, and causal analysis. These achievements notwithstanding,
    Pearl holds some views many statisticians may find odd or exaggerated. Here are
    a few examples from his latest book, **The Book of Why: The New Science of Cause
    and Effect**, co-authored with mathematician Dana Mackenzie.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: UCLA 计算机科学家 **裘德亚·珀尔** 在人工智能、贝叶斯网络和因果分析方面做出了显著贡献。尽管如此，珀尔持有一些许多统计学家可能会觉得奇怪或夸大的观点。以下是他与数学家
    Dana Mackenzie 共同编著的最新书籍**《为何之书：因果关系的新科学》**中的几个例子。
