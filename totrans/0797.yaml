- en: 'New to the world of data science and machine learning? Welcome to your ultimate
    guide and starting point, whether you’re looking to break into the industry, learn
    something new or sharpen your current skills. The Back to Basics: Getting Started
    in 5 Steps series is all you need and is designed to turn complex concepts into
    simple straightforward knowledge.'
  prefs: []
  type: TYPE_NORMAL
