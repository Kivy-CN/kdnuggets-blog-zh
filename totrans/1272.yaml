  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/01/jupyterlab-3-here-reasons-upgrade.html](https://www.kdnuggets.com/2021/01/jupyterlab-3-here-reasons-upgrade.html)
