- en: Of the six 7-step tutorials included herein, the first 3 tutorials cover, in
    order, the machine learning process from data preparation through to several different
    types of machine learning tasks, including both theoretical understanding and
    practical implementation using Python libraries.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这六个 7 步教程中，前三个教程依次涵盖了从数据准备到几种不同类型的机器学习任务的机器学习过程，包括理论理解和使用 Python 库的实际应用。
- en: 'The fourth tutorial covers deep learning, mainly from an "understanding" perspective,
    while the final 2 cover database topics: SQL for data science, and understanding
    NoSQL databases.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第四个教程主要从“理解”角度讲解深度学习，而最后两个教程涵盖数据库主题：数据科学中的 SQL 和理解 NoSQL 数据库。
- en: And so with a nod to Douglas Adams, and [the answer to life, universe, and everything](https://en.wikipedia.org/wiki/The_Hitchhiker%27s_Guide_to_the_Galaxy),
    let's have a look at 42 steps to mastering data science.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，借用道格拉斯·亚当斯的说法，以及[生命、宇宙和一切的答案](https://en.wikipedia.org/wiki/The_Hitchhiker%27s_Guide_to_the_Galaxy)，让我们来看看掌握数据科学的
    42 个步骤。
- en: '**[7 Steps to Mastering Data Preparation with Python](/2017/06/7-steps-mastering-data-preparation-python.html)**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[掌握 Python 数据准备的 7 个步骤](/2017/06/7-steps-mastering-data-preparation-python.html)**'
- en: Data preparation, cleaning, pre-processing, cleansing, wrangling. Whatever term
    you choose, they refer to a roughly related set of pre-modeling data activities
    in the machine learning, data mining, and data science communities.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据准备、清理、预处理、净化、整理。不论你选择哪个术语，它们都指的是机器学习、数据挖掘和数据科学社区中的一组大致相关的建模前数据活动。
- en: Keep in mind, however, that this article covers one particular set of data preparation
    techniques, and additional, or completely different, techniques may be used in
    a given circumstance, based on requirements. You should find that the prescription
    held herein is one which is both orthodox and general in approach.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，请记住，本文涵盖了一组特定的数据准备技术，基于要求，在特定情况下可能会使用其他或完全不同的技术。你会发现，这里所描述的方法既是传统的又是通用的。
