- en: Exactly 2 years ago, I wrote an opinion piece called “Data Scientists Will be
    Extinct in 10 Years”. To my surprise, it would become one of my most-read articles
    on both Medium and  KDnuggets. However, the response was polarizing. It attracted
    the most criticism that I’ve received in my adult life. I foretold the demise
    of the sexiest (and one of the most in-demand) jobs of the 21st century and my
    peers took issue, but I accepted the feedback and life moved on. Fast forward
    to now; and what a difference two years makes. ChatGPT has taken the world by
    storm, and with it, the narrative that a specific role will be phased out has
    been eclipsed by another with far greater implications; the obsolescence of human
    capital in every conceivable industry.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 恰好两年前，我写了一篇名为“数据科学家将在10年内灭绝”的观点文章。令我惊讶的是，这篇文章成为我在Medium和KDnuggets上阅读量最高的文章之一。然而，反响却是两极分化的。这篇文章引发了我成年生活中收到的最多批评。我预言了21世纪最性感（也是最需求）工作的消亡，而我的同行们对此提出了异议，但我接受了反馈，生活继续前行。快进到现在，两年的时间带来了如此大的变化。ChatGPT风靡全球，与此同时，特定角色将被淘汰的叙述被更大的议题所掩盖——人力资本在各个行业中的过时。
