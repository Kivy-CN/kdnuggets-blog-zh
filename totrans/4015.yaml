- en: How is that possible? Because of open-source community support that has created
    and maintained Python packages for all kinds of tasks and for every field of study.
    You can even access popular packages from Java, C++, and other languages, as there
    are Python wrappers for all of them available.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这怎么可能？因为开源社区的支持已经创建并维护了适用于各种任务和各个领域的Python包。你甚至可以访问来自Java、C++和其他语言的流行包，因为所有这些语言都有Python包装器可用。
- en: Python is a necessary skill to gain, and it will help you transition into a
    more specialized field. However, it is still tricky for non-technical people or
    beginners. You have to learn syntax, functions, and libraries. Then, you have
    to learn to use all these skills to build projects, which will require you to
    take courses and learn from various resources.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一项必要的技能，它将帮助你过渡到更专业的领域。然而，对于非技术人员或初学者来说，它仍然很棘手。你必须学习语法、函数和库。然后，你需要学习如何使用这些技能来构建项目，这将要求你参加课程并从各种资源中学习。
- en: In this blog, we will review the free Python courses, books, GitHub repositories,
    projects, cheat sheets, and online compilers that will help you get started and
    become an expert at the language quickly.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本博客中，我们将回顾一些免费的Python课程、书籍、GitHub仓库、项目、备忘单和在线编译器，这些资源将帮助你快速入门并成为语言专家。
- en: Python Course
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python课程
- en: I have been guiding students on where to start learning data science, and I
    always recommend starting with Python and SQL. Most of them are not sure about
    paying a huge amount, so I recommend they take a top free course and learn the
    basics, and if they want to get better at it, they can pay for the course.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在指导学生从哪里开始学习数据科学，我总是建议他们从Python和SQL开始。他们中的大多数人不确定是否要支付巨额费用，因此我建议他们先参加一个顶级的免费课程，学习基础知识，如果他们想提高，可以付费参加课程。
- en: The free course in this section covers the basics of Python language syntax
    and libraries. You will also learn to use Python for data analysis and build simple
    machine-learning models. All of the courses in this section are popular and have
    been highly rated by people who have taken them.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的免费课程涵盖了Python语言语法和库的基础知识。你还将学习如何使用Python进行数据分析和构建简单的机器学习模型。本节中的所有课程都很受欢迎，并且在参加过的人的评价中得到了高度评价。
