- en: 22\. What is PL/SQL?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The PL/SQL is a block-structured language that encourages developers to use
    the power of SQL using procedural statements.
  prefs: []
  type: TYPE_NORMAL
- en: It is a featured procedural language that has embedded the power of decision-making
    and many more features of POP.
  prefs: []
  type: TYPE_NORMAL
- en: Using a single block command, PL/SQL can run multiple queries with the support
    of extensive error checking.
  prefs: []
  type: TYPE_NORMAL
- en: PL/SQL is an extension of SQL that is used to create applications.
  prefs: []
  type: TYPE_NORMAL
- en: 23\. What is ETL in SQL?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ETL stands for ‘Extract, Transform and Load”. It uses the concept of data warehousing
    to make data visualization and data analysis. In a broader context, it is used
    for data integration.
  prefs: []
  type: TYPE_NORMAL
- en: Any system where data is taken from one system and stored/copied in another
    destination system and its data is represented differently is called an ETL process.
  prefs: []
  type: TYPE_NORMAL
- en: 24\. What are Nested Triggers?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: SQL offers Data Manipulation Language (DML) and Data Definition Language(DDL)
    to perform certain operations while querying the database.
  prefs: []
  type: TYPE_NORMAL
- en: When a particular type of operation is performed on the database, it automatically
    executes some actions on the database as well.
  prefs: []
  type: TYPE_NORMAL
- en: When these types of actions are triggered in the database, they are known as
    Nested triggers.
  prefs: []
  type: TYPE_NORMAL
- en: SQL categorizes the nested triggers into two main categories- AFTER triggers
    and INSTEAD OF triggers.
  prefs: []
  type: TYPE_NORMAL
- en: As the name suggests AFTER trigger is executed after a DML or DDL operation
    is performed on the database.
  prefs: []
  type: TYPE_NORMAL
- en: However, INSTEAD OF trigger is executed in place of DML and DDL operations.
  prefs: []
  type: TYPE_NORMAL
- en: 25\. What are Commits and Checkpoints?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The commit makes sure the data is consistent and maintained in the updated state
    after the current transaction ends. A new record is added to the log memory when
    a commit is used.
  prefs: []
  type: TYPE_NORMAL
- en: In the case of a checkpoint, it is used to write all the changes that are committed
    to disk up the system change number in the control files and header files.
  prefs: []
  type: TYPE_NORMAL
