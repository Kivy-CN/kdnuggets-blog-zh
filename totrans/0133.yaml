    she and her team developed at MIT. Credit: [Courtesy MIT Museum](https://solarsystem.nasa.gov/people/320/margaret-hamilton/).'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机科学家玛格丽特·汉密尔顿与她和团队在麻省理工学院开发的阿波罗导航软件合影。来源：[麻省理工学院博物馆提供](https://solarsystem.nasa.gov/people/320/margaret-hamilton/)。
- en: Final thoughts on the true risk of AI to jobs
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于人工智能对就业的真实风险的最终思考
- en: There’s no way to predict anything AI could do, and the authors of the original
    article highlight that. It’s called “potentially”  large effects, after all. Anyone
    who claims they know the answer is lying or misled.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 没有办法预测人工智能可能做的任何事情，原始文章的作者也强调了这一点。毕竟，这被称为“潜在的”大影响。任何声称知道答案的人要么是在撒谎，要么是被误导了。
- en: From my perspective, there’s reason to be both cautious and hopeful. On the
    one hand, there will always be those who want to earn a quick buck at the expense
    of people. On the other, AI represents a potential shift into the future that
    we haven’t seen since the propagation of the personal computer.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 从我的角度来看，有理由既保持谨慎，又充满希望。一方面，总会有人希望通过牺牲他人来快速赚取利益。另一方面，人工智能代表了一种我们自个人电脑普及以来未曾见过的潜在未来转变。
- en: I won’t pretend I know how it will all end up, but I do know that for anyone
    who wants to understand the true risk of AI to job loss, it pays to read the primary
    sources of research, follow thought leaders, and don’t be caught up by hype, either
    positive or negative. It’s a nuanced question, and I’m excited to see how it develops.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会假装知道结果如何，但我知道，对于任何希望理解人工智能对工作丧失的真实风险的人来说，阅读原始研究、关注思想领袖，并且不要被任何积极或消极的炒作所左右是值得的。这是一个复杂的问题，我很期待看到它的发展。
