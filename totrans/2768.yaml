- en: In this article, I outline a full curriculum for machine learning, considering
    this quarantine will stick around for at least 2 months.
  prefs: []
  type: TYPE_NORMAL
- en: Python (Day 0 — Day 10)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/dfb5a5a9beac455ce27bcd670860b69c.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Hitesh Choudhary](https://unsplash.com/@hiteshchoudhary?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral).*'
  prefs: []
  type: TYPE_NORMAL
- en: Start with Python. It is the most used language in Machine Learning/Data Science.
    You can learn the basics of it easily in 3 days. Follow along with this [Youtube
    series](https://www.youtube.com/watch?v=eXBD2bB9-RA&list=PLQVvvaa0QuDeAams7fkdcwOGBpGdHpXln) by
    Sentdex. You will learn all the functional programming in Python.
  prefs: []
  type: TYPE_NORMAL
- en: Now learn [Object-Oriented Programming](https://www.youtube.com/watch?v=qiSCMNBIP2g), [List
    Comprehensions](https://www.youtube.com/watch?v=ZoWgzG_r2qo&list=PLQVvvaa0QuDfju7ADVp5W1GF9jVhjbX-_&index=4),
    and [Lambda Functions](https://www.youtube.com/watch?v=hYzwCsKGRrg) in Python
    so that you can easily start in Machine Learning.
  prefs: []
  type: TYPE_NORMAL
- en: Now I assume that you know the basics of programming Python, so you can read,
    write, and understand code in Python.
  prefs: []
  type: TYPE_NORMAL
- en: Important Libraries (Day 10 — Day 15)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/8919f692271d9958a6454b16374e4ac2.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Clay Banks](https://unsplash.com/@claybanks?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral).*'
  prefs: []
  type: TYPE_NORMAL
- en: 3 of the most important libraries for a Data Scientist/ Machine Learning Engineer
    are
  prefs: []
  type: TYPE_NORMAL
- en: Numpy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pandas
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Matplotlib
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, I don't recommend learning from a single place, so these 2 tutorials will
    be enough to get starting knowledge of Numpy, Pandas, and Matplotlib.
  prefs: []
  type: TYPE_NORMAL
- en: '[Data Analysis with Python](https://www.freecodecamp.org/news/learn-data-analysis-with-python-course/)
    — FreeCodeCamp'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Manipulation and Visualization with Python](https://www.hackerearth.com/practice/machine-learning/data-manipulation-visualisation-r-python/tutorial-data-manipulation-numpy-pandas-python/tutorial/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, I believe you can complete these 2 tutorials in 2 days, so for the next
    3 days, download a dataset from [Kaggle](https://kaggle.com/), apply all the things
    you learned on that dataset. It is okay to fail on that dataset, but you’ll have
    a better idea.
  prefs: []
  type: TYPE_NORMAL
- en: Math (Day 15 — Day 22)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/543ef93f4ae75254e7a9b20690599368.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Antoine Dautry](https://unsplash.com/@antoine1003?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral).*'
  prefs: []
  type: TYPE_NORMAL
- en: Now, this is an important part. I want you to have at least a good grip on linear
    algebra and calculus and probability theory. Give 2 days to Linear algebra, 2
    days to Calculus, 3 days to Probability theory to learn the basics of all these.
  prefs: []
  type: TYPE_NORMAL
- en: '[Linear Algebra for Beginners — Linear Algebra for Machine Learning](https://www.youtube.com/watch?v=kZwSqZuBMGg)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Mathematics for Machine Learning Full Course: Calculus || Part 2 || Calculus
    for Machine Learning](https://www.youtube.com/watch?v=lsmUiWvmruU&list=PLmAuaUS7wSOP-iTNDivR0ANKuTUhEzMe4&index=6&t=0s)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Statistics for Data Science](https://www.youtube.com/watch?v=Vfo5le26IhY&t=13464s)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basics of Machine Learning Algorithms (Day 22 — Day 30)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/f22e3f09a51d466917992a2e64b570a9.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Clarisse Croset](https://unsplash.com/@herfrenchness?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral).*'
  prefs: []
  type: TYPE_NORMAL
- en: In these 8 days, you have to learn the basics of Machine Learning Algorithms,
    some math, and the intuition behind them. Now there is no better course then [Andrew
    NG Machine Learning course](https://coursera.org/learn/machine-learning) by Stanford
    University at [Coursera](https://coursera.org/).
  prefs: []
  type: TYPE_NORMAL
- en: You do not have to attempt the full course, just watch the videos and take some
    notes, skip Matlab & Mathematics part, and skip all programming assignments. Just
    watch videos and learn some basics in these 13 days to understand how machine
    learning works behind the scenes.
  prefs: []
  type: TYPE_NORMAL
- en: I know this course is lengthy, and it is hard to do in 8 days, but if you give
    3–4 hours per day, you can easily complete it in 8 days.
  prefs: []
  type: TYPE_NORMAL
- en: Apply these algorithms (Day 30 — Day 40)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/a898dc40e93222078c7d3fcf9a7428fb.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Tommy Lisbin](https://unsplash.com/@tlisbin?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral).*'
  prefs: []
  type: TYPE_NORMAL
- en: This [free course](https://www.udacity.com/course/intro-to-machine-learning--ud120) by
    Udacity taught by Sebastian Thrun, one of the big names in the industry, founder
    and president of Udacity, is very good to apply machine learning algorithms. You
    will learn some new algorithms, such as Naive Bayes and Decision Trees. You will
    learn how to use Sci-kit Learn, a Python framework for applying machine learning
    algorithms, which will make your life a lot easier.
  prefs: []
  type: TYPE_NORMAL
- en: Foundations of Deep Learning (Day 40 — Day 45)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Complete [course 1](https://www.coursera.org/learn/neural-networks-deep-learning?specialization=deep-learning) of
    the Deep Learning Specialization by [deeplearning.ai](http://deeplearning.ai/) at [Coursera](https://coursera.org/).
    You will learn all the basic fundamentals of Neural Networks and able to create
    one using Numpy. You will learn fundamental concepts such as Forward Propagation
    and Back Propagation.
  prefs: []
  type: TYPE_NORMAL
- en: TensorFlow in Practice (Day 45 — Day 60)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/cca114b1c95c7e8997772d07862d78db.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Mitchell Luo](https://unsplash.com/@mitchel3uo?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral).*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Tensorflow](http://tensorflow.org/) is a Deep learning framework by [Google](https://google.com/),
    having a high reputation, and job value in the market.'
  prefs: []
  type: TYPE_NORMAL
- en: Complete this [Tensorflow](https://www.coursera.org/specializations/tensorflow-in-practice) Specialization
    by [deeplearning.ai](http://deeplearning.ai/) at [coursera](https://coursera.org/) to
    learn about TensorFlow, a modern deep learning framework, in-depth. Average time
    to complete this specialization is 1 month with 16 hours a week, but if you give
    4 hours daily, you can easily complete it in fifteen days. You will get a good
    grip on practical Computer Vision Problems, Natural Language Processing Problems,
    and Time-series and Sequence problems. In short, you will learn a lot.
  prefs: []
  type: TYPE_NORMAL
- en: In case you have completed these courses before Day 60, these are some other
    suggestions for you to follow.
  prefs: []
  type: TYPE_NORMAL
- en: '[Fast.ai](http://fast.ai/) for a very practical course'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Deep Learning Book](https://www.deeplearningbook.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[CS231n](http://cs231n.stanford.edu/) for in-depth Convolutional Neural Networks
    to get better at Computer Vision'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[CS224n](http://web.stanford.edu/class/cs224n/) Natural Language Processing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now you know a lot about machine learning and deep learning, try making connections
    with people and try to land an internship, also go to [kaggle.com](https://kaggle.com/)
    and practice on their data sets to become better.
  prefs: []
  type: TYPE_NORMAL
