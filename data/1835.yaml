- en: '**What Is Data Science?**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是数据科学？**'
- en: Data science is still a fuzzy concept. There are and have been many definitions
    or attempts at definitions around, and it doesn’t need to surprise that some of
    these have been visually represented. The most significant start of this trend
    or tradition was in 2010, when Drew Conway [presented a Venn diagram](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram)
    to define the concept “data science”. In the center of the picture is data science
    and it is the result of the combination of hacking skills, mathematics and statistics
    knowledge and substantive expertise.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学仍然是一个模糊的概念。围绕这个概念有许多定义或定义尝试，难怪一些这些定义以视觉形式呈现。这个趋势或传统最重要的起点是在2010年，当时 Drew
    Conway [展示了一个维恩图](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram)
    来定义“数据科学”这一概念。图片的中心是数据科学，它是黑客技能、数学和统计知识以及实质性专业知识的结合结果。
- en: '![8 Easy Steps](../Images/b88562ef0a58d3d98d2ebb457b5346b4.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![8个简单步骤](../Images/b88562ef0a58d3d98d2ebb457b5346b4.png)'
- en: Over the years, there have been many Venn diagrams or other visual representations
    that circulated throughout the data science industry, one more successful than
    the other. For a chronological overview of the most significant ones, check out
    the article [Battle of the Data Science Venn Diagrams](http://www.prooffreader.com/2016/09/battle-of-data-science-venn-diagrams.html).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，数据科学行业中流传了许多维恩图或其他视觉表现形式，有些比其他的更成功。有关最重要的那些图表的时间顺序概述，请查看文章[数据科学维恩图之战](http://www.prooffreader.com/2016/09/battle-of-data-science-venn-diagrams.html)。
- en: To make a long story short, in 2016 we got a slightly different image of what
    data science is. Matthew Mayo [blogged](/2016/03/data-science-puzzle-explained.html)
    a visual representation made by Gregory Piatetsky-Shapiro. There are a lot of
    things that are different. Two things that stand out are the fact that data science
    is no longer in the center of the picture and that the approach to defining data
    science is different. Data science is now defined through its relation to other
    disciplines, such as Artificial Intelligence (AI), Machine Learning (ML), Deep
    Learning, Big Data (BD) and Data Mining (DM). Data science is at the crossing
    of AI, ML and BD and has an intrinsic relation with DM, as it is considered the
    superset of data mining and its successor term.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 长话短说，2016年我们对数据科学有了稍微不同的认识。Matthew Mayo [博客](http://www.prooffreader.com/2016/09/battle-of-data-science-venn-diagrams.html)上发布了Gregory
    Piatetsky-Shapiro制作的视觉表示。很多地方有所不同。两点突出的是，数据科学不再位于图片的中心，以及定义数据科学的方法有所不同。数据科学现在通过与其他学科的关系来定义，例如人工智能（AI）、机器学习（ML）、深度学习、大数据（BD）和数据挖掘（DM）。数据科学位于AI、ML和BD的交汇点，并与DM有内在关系，因为它被视为数据挖掘的超集及其后继术语。
- en: 'These two visuals might seem completely different, but they do share a lot
    of similarities: the disciplines that are visualized in Piatetsky-Shapiro’s picture
    all require hacking skills, mathematics and statistics knowledge and substantive
    expertise or domain knowledge.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这两张视觉图看起来可能完全不同，但它们有很多相似之处：Piatetsky-Shapiro的图片中所展示的学科都需要黑客技能、数学和统计学知识以及实质性专业知识或领域知识。
- en: '**Data Scientist’s Educational Background**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学家的教育背景**'
- en: There have been a lot of surveys over the past few years on the educational
    background of data scientists. As a result, there have also been many different
    results. In the [O’Reilly Data Science Salary Survey of 2014](http://www.oreilly.com/data/free/files/2014-data-science-salary-survey.pdf),
    about 28% of the respondents had a Bachelor’s degree, while 44% had a Master’s
    degree and 20% had a Ph.D. Common fields that data scientists have as backgrounds
    are mathematics/Statistics, Computer Sciences, and Engineering. The results that
    are represented in the infographic are from [2016](http://www.oreilly.com/data/free/2016-data-science-salary-survey.csp).
    They are very similar to the ones of the O’Reilly survey.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，关于数据科学家的教育背景进行了许多调查。因此，也出现了许多不同的结果。在[2014年O'Reilly数据科学薪资调查](http://www.oreilly.com/data/free/files/2014-data-science-salary-survey.pdf)中，约28%的受访者拥有学士学位，44%拥有硕士学位，20%拥有博士学位。数据科学家的常见背景领域包括数学/统计学、计算机科学和工程。信息图中的结果来自[2016年](http://www.oreilly.com/data/free/2016-data-science-salary-survey.csp)，与O'Reilly调查的结果非常相似。
- en: '![8 Easy Steps](../Images/b39963398da0d0c6cef2636fafcabebe.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![8个简单步骤](../Images/b39963398da0d0c6cef2636fafcabebe.png)'
- en: In general, you could conclude that the degree that you need to have completed
    to become a data scientist is usually a Master’s degree or Ph.D. The field that
    you come from is of less importance, but you have an advantage if you have a quantitative
    background.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，你可以得出结论，要成为数据科学家，通常需要完成硕士学位或博士学位。你所来自的领域不那么重要，但如果你有定量背景，会有一定优势。
- en: '**Step 1\. Get Good at Stats, Maths and Machine Learning**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**第1步：精通统计学、数学和机器学习**'
- en: The perspective on the definition of data science might have changed over the
    years, but data science has remained a somewhat technical occupation. A sound
    knowledge of statistics, mathematics, and machine learning are still considered
    a main requirement for anyone to do data science.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据科学定义的看法可能随着时间有所变化，但数据科学仍然是一种较为技术性的职业。对统计学、数学和机器学习的扎实知识仍被视为从事数据科学工作的主要要求。
- en: 'Getting up to speed with these three can be a pain, especially for those who
    have no technical background whatsoever. Luckily, you have more than enough qualitative
    resources to help you out on this: [Khan Academy](https://khanacademy.org/) offers
    online courses on a variety of mathematics topics that will undoubtedly be of
    great value to you, but make sure to also take a look at the Linear Algebra course
    from [MIT Open Courseware](https://ocw.mit.edu/index.htm). For statistics, [DataCamp](https://www.datacamp.com/courses?learn=probablity_and_statistics),
    [Udacity](https://www.udacity.com/) and [OpenIntro](https://www.openintro.org/)’s
    material might help you, and for Machine Learning, you should keep an eye out
    for the content on [DataCamp](https://www.datacamp.com/courses?learn=machine_learning),
    [Stanford Online](http://online.stanford.edu/) and [Coursera](https://www.coursera.org/).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些没有技术背景的人来说，掌握这三者可能会很麻烦。幸运的是，你有足够的优质资源可以帮助你： [Khan Academy](https://khanacademy.org/)
    提供了各种数学主题的在线课程，这些课程无疑对你非常有价值，但也要看看 [MIT Open Courseware](https://ocw.mit.edu/index.htm)
    的线性代数课程。对于统计学，[DataCamp](https://www.datacamp.com/courses?learn=probablity_and_statistics)、[Udacity](https://www.udacity.com/)
    和 [OpenIntro](https://www.openintro.org/) 的资料可能会对你有所帮助，而对于机器学习，你应该关注 [DataCamp](https://www.datacamp.com/courses?learn=machine_learning)、[Stanford
    Online](http://online.stanford.edu/) 和 [Coursera](https://www.coursera.org/) 上的内容。
- en: '**Step 2\. Learn to Code**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 2\. 学习编程**'
- en: Developing your hacking skills is also one of the things that you need to take
    into account still if you want to learn data science.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想学习数据科学，提升你的黑客技能也是你需要考虑的一项内容。
- en: 'You can start by getting familiar with the computer science fundamentals: get
    to know the basic data structures and search algorithms. Then, step up to understanding
    how end-to-end development works: the stuff you will work on will be integrated
    with other systems, so it’s best to understand how development from beginning
    to end, from the requirements gathering and analysis to testing and maintaining
    code. When you have grasped this concept, it’s time to pick a language. You can
    go for an open source language or a commercial one. Things to take account in
    your decision are the learning curve, the industry you want to work in, the salary
    that comes with being proficient in the language, …'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从熟悉计算机科学基础开始：了解基本的数据结构和搜索算法。然后，提升到理解端到端开发的工作原理：你将处理的内容将与其他系统集成，因此最好了解从头到尾的开发过程，从需求收集和分析到测试和维护代码。当你掌握了这个概念后，是时候选择一种语言了。你可以选择开源语言或商业语言。你在决定时需要考虑的因素包括学习曲线、你想工作的行业、掌握该语言带来的薪资等。
- en: '![8 Easy Steps](../Images/1b4e5fcf76903f991e77fc54888489fd.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![8 个简单步骤](../Images/1b4e5fcf76903f991e77fc54888489fd.png)'
- en: Make your choice easier with the help of this [infographic](https://www.datacamp.com/community/tutorials/statistical-language-wars-the-infograph).
    DataCamp is there to assist you if you have made chosen an open source programming
    language.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个 [信息图](https://www.datacamp.com/community/tutorials/statistical-language-wars-the-infograph)
    可以让你的选择更容易。如果你选择了开源编程语言，[DataCamp](https://www.datacamp.com/community/tutorials/statistical-language-wars-the-infograph)
    会提供帮助。
