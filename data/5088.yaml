  type: TYPE_NORMAL
  zh: 今年，91% 的投票者使用了商业软件，73% 使用了免费软件。约 27% 仅使用商业软件，仅 9% 使用免费软件。首次出现 64% 的大多数人同时使用了免费和商业软件，高于
