- en: Data Scientist, Data Engineer & Other Data Careers, Explained
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家、数据工程师及其他数据职业解析
- en: 原文：[https://www.kdnuggets.com/2021/05/data-scientist-data-engineer-data-careers-explained.html](https://www.kdnuggets.com/2021/05/data-scientist-data-engineer-data-careers-explained.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/05/data-scientist-data-engineer-data-careers-explained.html](https://www.kdnuggets.com/2021/05/data-scientist-data-engineer-data-careers-explained.html)
- en: '![Data Scientist, Data Engineer & Other Data Careers, Explained](../Images/f8c061d85b6c6fc3e153b8ce9803457e.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家、数据工程师及其他数据职业解析](../Images/f8c061d85b6c6fc3e153b8ce9803457e.png)'
- en: '[Wood desk photo created by freepik - www.freepik.com](https://www.freepik.com/photos/wood-desk)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[木桌照片由 freepik 创建 - www.freepik.com](https://www.freepik.com/photos/wood-desk)'
- en: The data-related career landscape can be confusing, not only to newcomers, but
    also to those who have spent time working within the field.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据相关的职业领域可能令人困惑，不仅对于新手，对于那些在该领域有一定工作经验的人也如此。
- en: Focusing on newcomers, however, I find from requests that I receive from those
    interested in join the data field in some capacity that there is often (and rightly)
    a general lack of understanding of what it is one needs to know in order to decide
    where it is that they fit in. In this article, we will have a look at five distinct
    data career archetypes, and hopefully provide some advice on how to get one's
    feet wet in this vast, convoluted field.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，针对新手，我发现那些有意进入数据领域的人经常（也理应）对需要了解哪些内容来决定自己适合什么角色缺乏一般性理解。在这篇文章中，我们将探讨五种不同的数据职业类型，并希望提供一些建议，帮助你在这个广阔而复杂的领域中起步。
- en: We will focus solely on industry roles, as opposed to those in research, as
    not to add an additional layer of complication. We will also omit executive level
    positions such as Chief Data Officer and the like, mostly because if you are at
    the point in your career that this role is an option for you, you probably don't
    need the information in this article.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将专注于行业角色，而不是研究角色，以避免增加额外的复杂层次。我们还将省略如首席数据官等高管职位，主要因为如果你已达到这个职业阶段，这篇文章的信息可能对你并不需要。
- en: So here are 5 data career archetypes, replete with descriptions and information
    on what makes them distinct from one another.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这里有五种数据职业类型，附有描述和区分它们的相关信息。
- en: Data Architect
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据架构师
- en: The data architect focuses on engineering and managing data stores and the data
    that reside within them.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据架构师专注于工程和管理数据存储及其中的数据。
- en: The data architect is concerned with managing data and engineering the infrastructure
    which stores and supports this data. There is generally little to no data analysis
    needing to take place in such a role (beyond data store analysis for performance
    tuning), and the use of languages such as Python and R is likely not necessary.
    An expert level knowledge of relational and non-relational databases, however,
    will undoubtedly be necessary for such a role. Selecting data stores for the appropriate
    types of data being stored, as well as transforming and loading the data, will
    be necessary. Databases, data warehouses, and data lakes; these are among the
    storage landscapes that will be in the data architect's wheelhouse. This role
    is likely the one which will have the greatest understanding of and closest relationship
    with hardware, primarily that related to storage, and will probably have the best
    understanding of cloud computing architectures of anyone else in this article
    as well.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据架构师关注于管理数据和工程化支持这些数据的基础设施。在这种角色中，通常不需要进行数据分析（除非是为了性能调整进行数据存储分析），并且可能不需要使用像
    Python 和 R 这样的编程语言。然而，对关系型和非关系型数据库的深入了解无疑是必需的。选择适合数据存储的存储方案，以及数据转换和加载，将是必要的。数据库、数据仓库和数据湖等存储环境，这些都是数据架构师的领域。这一角色很可能对硬件，特别是与存储相关的硬件有最深入的理解，并且可能对云计算架构有最好的了解。
- en: SQL and other data query languages — such as Jaql, Hive, Pig, etc. — will be
    invaluable, and will likely be some of the main tools of an ongoing data architect's
    daily work after a data infrastructure has been designed and implemented. Verifying
    the consistency of this data as well as optimizing access to it are also important
    tasks for this role. A data architect will have the know-how to maintain appropriate
    data access rights, ensure the infrastructure's stability, and guarantee the availability
    of the housed data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 和其他数据查询语言——如 Jaql、Hive、Pig 等——将是宝贵的，并且在数据基础设施设计和实施后，可能会成为数据架构师日常工作的主要工具之一。验证数据的一致性以及优化数据访问也是这一角色的重要任务。数据架构师将具备维护适当的数据访问权限、确保基础设施稳定性以及保证数据可用性的专业知识。
- en: 'This is differentiated from the *data engineer* role by focus: while a data
    engineer is concerned with building and maintaining data pipelines (see below),
    the data architect is focused on the data itself. There may be overlap between
    the 2 roles, however: ETL; any task which could transform or move data, especially
    from one store to another; starting data on a journey down a pipeline.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这与*数据工程师*角色的区别在于重点：数据工程师关注于构建和维护数据管道（见下文），而数据架构师关注于数据本身。然而，这两个角色可能会有重叠：ETL；任何可能变换或移动数据的任务，特别是从一个存储到另一个存储；启动数据在管道中的旅程。
- en: 'Like other roles in this article, you might not necessarily see a "data architect"
    role advertised as such, and might instead see related job titles, such as:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 和本文中的其他角色一样，你可能不会看到“数据架构师”这一职位的广告，而是看到相关的职位名称，例如：
- en: Database Administrator
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库管理员
- en: Spark Administrator
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spark 管理员
- en: Big Data Administrator
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大数据管理员
- en: Database Engineer
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库工程师
- en: Data Manager
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据经理
- en: Data Engineer
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据工程师
- en: The data engineer focuses on engineering and managing the infrastructure which
    supports the data and data pipelines.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据工程师专注于工程和管理支持数据及数据管道的基础设施。
- en: What is the data infrastructure? It's the collection of software and storage
    solutions that allow for the retrieval of data from a data store, the processing
    of data in some specified manner (or series of manners), the movement of data
    between tasks (as well as the tasks themselves), as data is on its way to analysis
    or modeling, as well as the tasks which come after this analysis or modeling.
    It's the pathway that the data takes as it moves along its journey from its home
    to its ultimate location of usefulness, and beyond. The data engineer is certainly
    familiar with [DataOps](https://en.wikipedia.org/wiki/DataOps) and its integration
    into the data lifecycle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是数据基础设施？它是允许从数据存储中检索数据、以某种特定方式（或一系列方式）处理数据、在任务之间移动数据（以及任务本身）的软件和存储解决方案的集合，当数据正在分析或建模的过程中，以及这些分析或建模之后的任务。这是数据从其源头到最终有用位置及其后续的整个过程的路径。数据工程师肯定熟悉[DataOps](https://en.wikipedia.org/wiki/DataOps)及其在数据生命周期中的集成。
- en: From where does the data infrastructure come? Well, it needs to be designed
    and implemented, and the data engineer does this. If the data architect is the
    automobile mechanic, keeping the car running optimally, then data engineering
    can be thought of as designing the roadway and service centers that the automobile
    requires to both get around and to make the changes needed to continue on the
    next section of its journey. The pair of these roles are crucial to both the functioning
    and movement of your automobile, and are of equal importance when you are driving
    from point A to point B.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据基础设施从何而来？它需要设计和实施，而数据工程师负责这项工作。如果数据架构师是汽车维修工，负责保持汽车的最佳运行状态，那么数据工程可以被视为设计汽车所需的道路和服务中心，以便汽车能够顺利行驶并进行必要的更改以继续下一段旅程。这两种角色对汽车的功能和移动至关重要，当你从点
    A 驾驶到点 B 时，它们同样重要。
- en: Truth be told, some the technologies and skills required for data engineering
    and data management are similar; however, the practitioners of these disciplines
    use and understand these concepts at different levels. The data engineer may have
    a foundational knowledge of securing data access in a relational database, while
    the data architect has expert level knowledge; the data architect may have some
    understanding of the transformation process that an organization requires its
    stored data to undergo prior to a data scientist performing modeling with that
    data, while a data engineer knows this transformation process intimately. These
    roles speak their own languages, but these languages are more or less mutually
    intelligible.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，数据工程和数据管理所需的一些技术和技能是相似的；然而，这些学科的从业者在不同的层次上使用和理解这些概念。数据工程师可能对关系数据库中的数据访问安全有基础知识，而数据架构师则具备专家级知识；数据架构师可能对组织在数据科学家对数据进行建模之前所需的转换过程有一些了解，而数据工程师则对这一转换过程非常熟悉。这些角色各自使用自己的语言，但这些语言或多或少是相互可理解的。
- en: 'You might find related job titles advertised for such as:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现类似的职位名称被广告宣传，例如：
- en: Big Data Engineer
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大数据工程师
- en: Data Infrastructure Engineer
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据基础设施工程师
- en: Data Analyst
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析师
- en: The data analyst focuses on the analysis and presentation of data.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据分析师专注于数据的分析和展示。
- en: I'm using *data analyst* in this context to refer to roles related strictly
    to the *descriptive* statistical analysis and presentation of data. This includes
    the preparation of reporting, dashboards, KPIs, business performance metrics,
    as well as encompassing anything referred to as "business intelligence." The role
    often requires interaction with (or querying of) databases, both relational and
    non-relational, as well as with other data frameworks.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在此背景下，我使用*数据分析师*来指代那些专注于*描述性*统计分析和数据展示的角色。这包括报告、仪表板、关键绩效指标、业务表现指标的准备工作，以及涵盖任何被称为“商业智能”的内容。该角色通常需要与（或查询）关系型和非关系型数据库以及其他数据框架进行互动。
- en: While the previous pair of roles were related to designing the infrastructure
    to manage and facilitate the movement of the data, as well managing the data itself,
    data analysts are chiefly concerned with pulling from the data and working with
    it as it currently exists. This can be contrasted with the following 2 roles,
    machine learning engineers and data scientists, both of which focus on eliciting
    insights from data above and beyond what it already tells us at face value. If
    we can draw parallels between data scientists and inferential statisticians, then
    data analysts are descriptive statisticians; here is the current data, here is
    what it looks like, and here is what we know from it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 前面提到的角色主要涉及设计基础设施以管理和促进数据的流动，以及管理数据本身，而数据分析师主要关注从现有数据中提取信息并处理这些数据。这与以下两个角色——机器学习工程师和数据科学家形成对比，后者都专注于从数据中获取超出数据表面信息的见解。如果我们可以将数据科学家与推断统计学家进行类比，那么数据分析师就是描述统计学家；这里是当前数据，这里是它的样子，以及我们从中得到的信息。
- en: Data analysts require a unique set of skills among the roles presented. Data
    analysts need to have an understanding of a variety of different technologies,
    including SQL & relational databases, NoSQL databases, data warehousing, and commercial
    and open-source reporting and dashboard packages. Along with having an understanding
    of some of the aforementioned technologies, just as important is an understanding
    of the *limitations* of these technologies. Given that a data analyst's reporting
    can often be *ad hoc* in nature, knowing what can and cannot be done without spending
    an ordination amount of time on a task prior to coming to this determination is
    important. If an analyst knows how data is stored, and how it can be accessed,
    they can also know what kinds of requests — often from people with absolutely
    no understanding of this — are and are not serviceable, and can suggest ways in
    which data can be pulled in a useful manner. Knowing how to quickly adapt can
    be key for a data analyst, and can separate the good from the great.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师在所展示的角色中需要一套独特的技能。数据分析师需要了解各种不同的技术，包括 SQL 和关系数据库、NoSQL 数据库、数据仓库以及商业和开源报告与仪表盘包。除了了解一些上述技术外，对这些技术的*局限性*的理解同样重要。由于数据分析师的报告通常具有*临时性*，了解在做出这一决定之前，无需花费大量时间进行的操作是重要的。如果分析师知道数据如何存储以及如何访问，他们也能知道哪些请求——通常来自完全不了解这些的人——是可服务的，哪些不是，并能建议数据如何以有用的方式提取。迅速适应的能力对数据分析师来说可能是关键，这可以区分优秀和卓越。
- en: 'Related job titles include:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 相关职位包括：
- en: Business Analyst
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业分析师
- en: BI Analyst
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BI 分析师
- en: Machine Learning Engineer
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习工程师
- en: The machine learning engineer develops and optimizes machine learning algorithms,
    and implements and manages (near) production level machine learning models.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器学习工程师开发和优化机器学习算法，并实施和管理（接近）生产水平的机器学习模型。
- en: Machine learning engineers are those crafting and using the predictive and correlative
    tools used to leverage data. Machine learning algorithms allow for the application
    of statistical analysis at high speeds, and those who wield these algorithms are
    not content with letting the data speak for itself in its current form. Interrogation
    of the data is the *modus operandi* of the machine learning engineer, but with
    enough of a statistical understanding to know when one has pushed too far, and
    when the answers provided are not to be trusted.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程师是那些设计和使用预测性及相关性工具来利用数据的人。机器学习算法允许在高速下应用统计分析，那些运用这些算法的人不满足于让数据以当前形式自说自话。数据的*审问*是机器学习工程师的**工作方式**，但需要具备足够的统计理解，以知道何时过度，何时提供的答案不可信。
- en: Statistics and programming are some of the biggest assets to the machine learning
    researcher and practitioner. Maths such as linear algebra and intermediate calculus
    are useful for those employing more complex algorithms and techniques, such as
    neural networks, or working in computer vision, while an understanding of learning
    theory is also useful. And, of course, a machine learning engineer must have an
    understanding of the inner workings of an arsenal of machine learning algorithms
    (the more algorithms the better, and the deeper the understanding the better!).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学和编程是机器学习研究人员和从业者的一些最大资产。数学如线性代数和中级微积分对那些使用更复杂的算法和技术的人，如神经网络，或从事计算机视觉工作的人很有用，同时了解学习理论也是有用的。当然，机器学习工程师必须了解一系列机器学习算法的内部工作原理（算法越多越好，理解越深越好！）。
- en: Once a machine learning model is good enough for production, a machine learning
    engineer may also be required to take it to production. Those machine learning
    engineers looking to do so will need to have knowledge of [MLOps](https://en.wikipedia.org/wiki/MLOps),
    a formalized approach for dealing with the issues arising in productionizing machine
    learning models.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦机器学习模型足够好以投入生产，机器学习工程师可能还需要将其投入生产。希望做到这一点的机器学习工程师需要了解 [MLOps](https://en.wikipedia.org/wiki/MLOps)，这是一种处理机器学习模型生产化过程中问题的正式方法。
- en: 'Related job titles:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 相关职位：
- en: Machine Learning Scientist
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习科学家
- en: Machine Learning Practitioner
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习从业者
- en: '*<specific machine learning technology>* Engineer, e.g. Natural Language Processing
    Engineer, Computer Vision Engineer, etc.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*<特定机器学习技术>* 工程师，例如自然语言处理工程师、计算机视觉工程师等。'
- en: Data Scientist
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家
- en: The data scientist is concerned primarily with the data, the insights which
    can be extracted from it, and the stories that it can tell.
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学家主要关注数据、从数据中提取的洞察力以及数据所讲述的故事。
- en: The data architect and data engineer are concerned with the infrastructure which
    houses and transports the data. The data analyst is concerned with pulling descriptive
    facts from the data as it exists. The machine learning engineer is concerned with
    advancing and employing the tools available to leverage data for predictive and
    correlative capabilities, as well as making the resulting models widely-available.
    The data scientist is concerned primarily with the data, the insights which can
    be extracted from it, and the stories that it can tell, regardless of what technologies
    or tools are needed to carry out that task.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数据架构师和数据工程师关注的是数据的基础设施，包括数据的存储和传输。数据分析师关注的是从现有数据中提取描述性事实。机器学习工程师则专注于推进和使用现有工具，以利用数据进行预测和关联分析，并使得生成的模型广泛可用。数据科学家主要关注数据、从数据中提取的洞察力以及数据所讲述的故事，不论完成这些任务需要什么技术或工具。
- en: The data scientist may use any of the technologies listed in any of the roles
    above, depending on their exact role. And this is one of the biggest problems
    related to "data science"; the term means nothing specific, but everything in
    general. This role is the Jack Of All Trades of the data world, knowing (perhaps)
    how to get a Spark ecosystem up and running; how to execute queries against the
    data stored within; how to extract data and house in a non-relational database;
    how to take that non-relational data and extract it to a flat file; how to wrangle
    that data in R or Python; how to engineer features after some initial exploratory
    descriptive analysis; how to select an appropriate machine learning algorithm
    to perform some predictive analytics on the data; how to statistically analyze
    the results of said predictive task; how to visualize the results for easy consumption
    by non-technical folks; and how to tell a compelling story to executives with
    the end result of the data processing pipeline just described.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家可能会使用上面提到的任何技术，具体取决于他们的角色。这也是“数据科学”相关的最大问题之一；这个术语并没有特指任何具体内容，却涵盖了所有内容。这个角色是数据领域的万金油，知道（或许）如何启动一个Spark生态系统；如何对存储在其中的数据执行查询；如何将数据提取并存储在非关系数据库中；如何将非关系数据提取到平面文件中；如何在R或Python中处理这些数据；如何在初步探索性描述分析后进行特征工程；如何选择合适的机器学习算法对数据进行预测分析；如何统计分析预测任务的结果；如何将结果可视化以便非技术人员易于理解；以及如何向高管讲述数据处理管道的最终结果。
- en: And this is but one possible set of skills a data scientist may possess. Regardless,
    however, the emphasis in this role is on the data, and what can be gleaned from
    it. Domain knowledge is often a very large component of such a role as well, which
    is obviously not something that can be taught here. Key technologies and skills
    for a data scientist to focus on are statistics (!!!), programming languages (particularly
    Python, R, and SQL), data visualization, and communication skills — along with
    everything else noted in the above archetypes.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是数据科学家可能具备的一组技能之一。然而，无论如何，这个角色的重点在于数据以及从中获取的洞察力。领域知识通常也是此角色的重要组成部分，这显然不是这里可以教授的内容。数据科学家需要关注的关键技术和技能包括统计学（!!!）、编程语言（特别是Python、R和SQL）、数据可视化以及沟通技能——以及上述典型角色中提到的所有其他内容。
- en: 'There can be a lot of overlap between the data scientist and the machine learning
    engineer, at least in the realm of data modeling (read: the process of employing
    predictive analytics) and everything that comes along with that. However, there
    is often confusion as to what the differences are between these roles as well.
    For a very solid discussion of the relationship between data engineers and data
    scientists, a pair of roles which also can also have significant overlap, have
    a look at [this great article by Mihail Eric](https://www.kdnuggets.com/2021/02/dont-need-data-scientists-need-data-engineers.html).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和机器学习工程师之间可能存在很多重叠，至少在数据建模（即：预测分析过程）及相关领域中尤其如此。然而，对于这些角色之间的差异，常常存在混淆。要详细了解数据工程师和数据科学家之间的关系——这对角色也可能有显著的重叠，可以参考[这篇Mihail
    Eric的精彩文章](https://www.kdnuggets.com/2021/02/dont-need-data-scientists-need-data-engineers.html)。
- en: Remember that these are simply archetypes of five major data profession roles,
    and these can vary between organizations. Enjoy the ride to your ideal data profession!
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这些只是五种主要数据职业角色的原型，它们在不同组织之间可能有所不同。享受你理想数据职业的旅程吧！
- en: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    is a Data Scientist and the Editor-in-Chief of KDnuggets, the seminal online Data
    Science and Machine Learning resource. His interests lie in natural language processing,
    algorithm design and optimization, unsupervised learning, neural networks, and
    automated approaches to machine learning. Matthew holds a Master''s degree in
    computer science and a graduate diploma in data mining. He can be reached at editor1
    at kdnuggets[dot]com.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**[马修·梅奥](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    是数据科学家兼KDnuggets的主编，这是一份开创性的在线数据科学和机器学习资源。他的兴趣包括自然语言处理、算法设计与优化、无监督学习、神经网络及机器学习的自动化方法。马修拥有计算机科学硕士学位和数据挖掘研究生文凭。他可以通过editor1
    at kdnuggets[dot]com联系。'
