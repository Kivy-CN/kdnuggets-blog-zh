- en: 'Have you ever been stuck asking yourself questions like:'
  prefs: []
  type: TYPE_NORMAL
- en: What does code look like that’s written at FAANG companies?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How can I write code like them?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I have learned this, now what?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Well, the answer to all your questions is [Github](https://github.com/).
  prefs: []
  type: TYPE_NORMAL
- en: What is Github?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Learning how to code is easy but learning how to write better code is tough.
    Github can show you exactly what you need to know. It is like a Goldmine for developers
    where gold is the code written by *other* developers. With the help of GitHub,
    you can learn how to write better code, how good code looks, and the steps you
    need to follow to become a better developer.
  prefs: []
  type: TYPE_NORMAL
- en: Did You Know?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*According to Stackoverflow, Python is the most preferred language.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is GitHub’s second-most popular language.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are over 147,000+ packages in Python’s package repository.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is reported as one of the most used and best tools for data science.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Repositories
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Most of the repositories included in this article are based on data science
    and machine learning. Let’s divide the list of repositories into five parts.
  prefs: []
  type: TYPE_NORMAL
- en: Learning
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Books
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Projects
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Interview Preparation
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Frameworks, Modules and Tools
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1. [The Algorithms — Python](https://github.com/TheAlgorithms/Python) By [The
    Algorithms](https://github.com/TheAlgorithms)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As the repository name explains itself, this repo contains almost every algorithm
    that you will require ever. You can even install the repo as a package using `pip
    install algorithms`
  prefs: []
  type: TYPE_NORMAL
- en: An example of merge sort using the repo package.
  prefs: []
  type: TYPE_NORMAL
- en: This Llbrary is not limited to algorithms. It also contains different operations
    of the matrix, graphs, etc.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (109k+ ⭐) (30.1k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 2. [vinta/awesome-python](https://github.com/vinta/awesome-python)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A curated list of awesome Python frameworks, libraries, software, and resources.
  prefs: []
  type: TYPE_NORMAL
- en: The repository is self-explanatory, but if you find it hard to understand, they
    have their own [website](https://awesome-python.com/) with awesome GUI.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (99k+ ⭐) (19k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 3. [jerry-git](https://github.com/jerry-git)/[learn-python3](https://github.com/jerry-git/learn-python3)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This repository is a collection of Jupyter notebooks to learn python. This is
    best for a newbie to python who wants to gets their hands dirty by solving problems.
  prefs: []
  type: TYPE_NORMAL
- en: Each Notebook contains a bit of theory, code, and coding exercises.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (3.9k+ ⭐) (1k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 4. [trekhleb](https://github.com/trekhleb)/[learn-python](https://github.com/trekhleb/learn-python)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ???? Playground and cheatsheet for learning Python. Collection of Python scripts
    that are split by topics and contain code examples with explanations.
  prefs: []
  type: TYPE_NORMAL
- en: It is another great repository to learn python by topics.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (7.5k+ ⭐) (1.4k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 5. [Avik-Jain](https://github.com/Avik-Jain)/[100-Days-Of-ML-Code](https://github.com/Avik-Jain/100-Days-Of-ML-Code)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This repository is best for all data science learners. It has a total of 100
    days of code with different topics and algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: The notebooks available in the repo are easy to understand and self-explanatory.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (32.2k+ ⭐) (8.1k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: Books
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '6. [Hitchhiker’s Guide to Python](https://github.com/realpython/python-guide):'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A best practice handbook to the installation, configuration, and usage of Python
    on a daily basis.
  prefs: []
  type: TYPE_NORMAL
- en: It includes Pip, Numpy, scipy, statpy, pyplot, matplotlib, Server configurations
    and tools for various web frameworks, Virtualenv, and many more topics.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (23k+ ⭐) (5.6k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: '[7\. Cosmic Python](https://github.com/cosmicpython/book):'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A book about Pythonic Application Architecture Patterns for Managing Complexity.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (1.9k+ ⭐) (290+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: '[8\. Byte of Python](https://github.com/swaroopch/byte-of-python):'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: “A Byte of Python” is a free book on programming using the Python language.
    It serves tutorials for beginners' audience to programming. If all you know about
    computers is how to save text files, then this is the book for you.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (1.5k+ ⭐) (894+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: '[9\. Python Machine Learning](https://github.com/rasbt/python-machine-learning-book-3rd-edition):'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is the code repository for the classic Python Machine Learning Book. It contains
    code for each chapter.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (2.2k+ ⭐) (967+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: Open Source Projects
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 10.[shobrook](https://github.com/shobrook)/[rebound](https://github.com/shobrook/rebound)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A command-line tool that instantly fetches Stack Overflow results when an exception
    is thrown. Just use rebound while running the program.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a4c0a24b46066fdf2dc97f9d1b053355.png)'
  prefs: []
  type: TYPE_IMG
- en: '[https://github.com/shobrook/rebound](https://github.com/shobrook/rebound)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (3.6k+ ⭐) (336+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 11. [openai](https://github.com/openai)/[gym](https://github.com/openai/gym)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is an open-source toolkit for developing and comparing reinforcement learning
    algorithms. It is compatible with any numerical computation library, such as TensorFlow
    or Theano.
  prefs: []
  type: TYPE_NORMAL
- en: Here are the [docs](https://gym.openai.com/docs) on their site also See the [FAQ](https://github.com/openai/gym/wiki/FAQ) for
    information.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (24.3k+ ⭐) (7k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 12. [facebookresearch](https://github.com/facebookresearch)/[Detectron](https://github.com/facebookresearch/Detectron)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Dectectron is a Facebook AI research team software for object detection. It
    can easily implement state-of-the-art object detection algorithms, including [Mask
    R-CNN](https://arxiv.org/abs/1703.06870).
  prefs: []
  type: TYPE_NORMAL
- en: It is written in Python and powered by caffe2 deep learning framework.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f518044d3a3bc8240e1354b1078fc5b1.png)'
  prefs: []
  type: TYPE_IMG
- en: '[https://github.com/facebookresearch/Detectron](https://github.com/facebookresearch/Detectron)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (24.4k+ ⭐) (5.3k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 13. [iperov](https://github.com/iperov)/[DeepFaceLab](https://github.com/iperov/DeepFaceLab)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: DeepFaceLab is the leading software for creating deepfakes. More than 95% of
    videos of deep fakes on the internet are created using deep face lab.
  prefs: []
  type: TYPE_NORMAL
- en: With the help of deep fakes, you can change the face, De-age the face, Replace
    the head, manipulate lips, and more.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (26.5k+ ⭐) (6k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 14. [ageitgey](https://github.com/ageitgey)/[face_recognition](https://github.com/ageitgey/face_recognition)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Best library for building face recognition applications. It is one of the simplest
    facial recognition APIs for Python and the command line.
  prefs: []
  type: TYPE_NORMAL
- en: The face recognition library generates a total number of 128 digital prints
    for each face it detects. Later these prints are encoded in some vector encodings
    that can be used later to decode the prints and compare them to fetch the label(name)
    of the person.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (40.1k+ ⭐) (11.2k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 15. [You Get ](https://github.com/soimort/you-get)by [Mort Yao](https://github.com/soimort)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is a tiny command-line utility to download media contents (videos, audios,
    images) from the Web.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**Stats : (40.5k+ ⭐) (8.4k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: Interview Preparation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 16. [donnemartin](https://github.com/donnemartin)/[interactive-coding-challenges](https://github.com/donnemartin/interactive-coding-challenges)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 120+ interactive Python coding interview challenges (algorithms and data structures).
    Includes Anki flashcards.
  prefs: []
  type: TYPE_NORMAL
- en: It has programming questions related to arrays, linked lists, graphs, recursion,
    and more.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (22.7k+ ⭐) (3.6k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 17. [learning-zone](https://github.com/learning-zone)/[python-interview-questions](https://github.com/learning-zone/python-interview-questions)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A list of 300 Python Interview questions with solutions. It also contains many
    programming questions solutions like hash maps.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (313+ ⭐) (85+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 18. [zhiwehu](https://github.com/zhiwehu)/[Python-programming-exercises](https://github.com/zhiwehu/Python-programming-exercises)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 100+ Python challenging programming exercises with different levels.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (15.7k+ ⭐) (5.8k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 19. [MTrajK](https://github.com/MTrajK)/[coding-problems](https://github.com/MTrajK/coding-problems)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This repository contains solutions for various coding/algorithmic problems and
    many useful resources for learning algorithms and data structures.
  prefs: []
  type: TYPE_NORMAL
- en: It contains problems and solutions for Arrays, Linked List, Trees, Hashing DS,
    Dynamic Programming, Strings, Math, and others.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (1.9k+ ⭐) (348+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: Frameworks, Modules, and Tools
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Packages mentioned below can be useful for you to understand how code is
    written in the big projects developed by big giants. By taking a glimpse of the
    codes available in the repos you can easily improve your coding skills.
  prefs: []
  type: TYPE_NORMAL
- en: 20. [tensorflow](https://github.com/tensorflow)/[tensorflow](https://github.com/tensorflow/tensorflow)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tensorflow is an official Google open-source platform for end-to-end machine
    learning. It has a comprehensive, flexible ecosystem of tools, libraries that
    gives developers the power to build and deploy ML apps easily.
  prefs: []
  type: TYPE_NORMAL
- en: It provides a stable version in python. It can be easily installed using pip.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (156k+ ⭐) (84.8+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 21. [Dash](https://github.com/plotly/dash) by [Plotly](https://github.com/plotly)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A Python framework for Analytical Web Apps for Python, R, Julia, and Jupyter.
    No JavaScript Required.
  prefs: []
  type: TYPE_NORMAL
- en: It is the most trusted and downloaded python package for building ML and data
    science apps.
  prefs: []
  type: TYPE_NORMAL
- en: It is built on top of plotly.js, which is also a great package for data visualization.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (14.6k+ ⭐) (1.5k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 22. [streamlit](https://github.com/streamlit)/[streamlit](https://github.com/streamlit/streamlit)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Streamlit provides The fastest way to build data apps in Python. Streamlit lets
    you turn data scripts into sharable web apps in minutes, not weeks.
  prefs: []
  type: TYPE_NORMAL
- en: It’s all Python, open-source, and free! And once you’ve created an app you can
    use their [free sharing platform](https://streamlit.io/sharing) to deploy, manage,
    and share your app with the world.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (14.7k+ ⭐) (1.3k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 23. [scikit-learn](https://github.com/scikit-learn)/[scikit-learn](https://github.com/scikit-learn/scikit-learn)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: scikit-learn is a Python module for machine learning built on top of SciPy and
    is distributed under the 3-Clause BSD license.
  prefs: []
  type: TYPE_NORMAL
- en: It is one of the most used and famous modules for performing machine learning
    tasks. It has a variety of algorithms and data analysis concepts prebuild.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (45.8k+ ⭐) (21.5k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 24. [mwaskom](https://github.com/mwaskom)/[seaborn](https://github.com/mwaskom/seaborn)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Seaborn is a python library for statistical data visualization builds on top
    of the matplotlib library. Seaborn provides a variety of visualization patterns
    and plots. It uses simple syntax and good-looking visualization like box plots,
    count plots, violin plots, histograms, and more.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (8.5k+ ⭐) (1.4k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 25. [numpy](https://github.com/numpy)/[numpy](https://github.com/numpy/numpy)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: NumPy is the fundamental package needed for scientific computing with Python.
  prefs: []
  type: TYPE_NORMAL
- en: It stands for Numerical Python and is a python library for all kinds of scientific
    calculation. It consists of many multidimensional arrays and a collection of routines
    to process them.
  prefs: []
  type: TYPE_NORMAL
- en: It adds additional support for matrices and large multidimensional arrays by
    adding a large collection of high-level mathematical functions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (17.3k+ ⭐) (5.6k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: Bonus Repositories
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[**1\. Project-Based Learning/tuvtran**](https://github.com/tuvtran/project-based-learning#python)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The repository is packed with different tutorials for different programming
    languages like python, go, PHP, Java, etc a total of 20 programming languages.
    The main aim of the repo is to focus on Project Based Learning. Their Python section
    includes tons of tutorials for building a host of projectsfrom web scrapers, bots,
    and web applications to building Data Science, Machine Learning, and Deep Learning
    solutions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (50.6k+ ⭐) (7.9k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 2. [public-apis](https://github.com/public-apis)/[public-apis](https://github.com/public-apis/public-apis)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A collective list of free APIs for use in software and web development.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (126k+ ⭐) (15.4k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
- en: 3. [EbookFoundation](https://github.com/EbookFoundation)/[free-programming-books](https://github.com/EbookFoundation/free-programming-books)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It contains a list of free programming books for learning. It has over 1.5+
    contributors and over 10,000 Free books pdf. It supports many different languages
    like Chinese, Dutch, Russian, Italian, and more.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stats : (190k+ ⭐) (42.4k+ Forked)**'
  prefs: []
  type: TYPE_NORMAL
