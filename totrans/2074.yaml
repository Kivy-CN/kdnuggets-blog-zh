- en: 5 Career Paths in Big Data and Data Science, Explained
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/02/5-career-paths-data-science-big-data-explained.html](https://www.kdnuggets.com/2017/02/5-career-paths-data-science-big-data-explained.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
- en: I have recently had a lot of folks reach out, mainly on LinkedIn, looking for
    advice on getting started in "Data Science" and/or "Big Data." These people are
    generally interested in breaking into "the field" and need some direction on how
    to go about doing so.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: A common theme in these requests, however (and I say this with the utmost respect),
    is a general lack of understanding of what it is they are actually asking. And
    that's fine; everyone needs to start somewhere, no matter what it is they are
    learning. Instead of answering these similar requests one by one, this post will
    serve to lay out some **very** basic concepts related to "Data Science" and/or
    "Big Data" career paths, and hopefully provide some advice on how to get one's
    feet wet in this convoluted field.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
