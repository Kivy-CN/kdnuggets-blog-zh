- en: What is Open Data?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是开放数据？
- en: Open data is the data that can be accessed by anyone for any purpose. It allows
    individuals or companies to use, reuse, and re-distribute data without any legal
    issues. It is subject to author attribution or sharealike - [opendatahandbook](https://opendatahandbook.org/guide/en/what-is-open-data/).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 开放数据是指任何人都可以用于任何目的的数据。它允许个人或公司使用、重用和重新分发数据而没有法律问题。数据受作者署名或相似共享许可 - [opendatahandbook](https://opendatahandbook.org/guide/en/what-is-open-data/)。
