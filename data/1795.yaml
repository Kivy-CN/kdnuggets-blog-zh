- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Data science is an exciting, changing field. Curious minds and enthusiastic
    investigators can often get bogged down by algorithms, models, and new technology.
    If we’re not careful, we forget what we’re actually here to do: solve real problems.
    And if what we do is just theory, what’s the point?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个令人兴奋且不断变化的领域。好奇的头脑和热情的研究者常常被算法、模型和新技术所困扰。如果我们不小心，我们会忘记我们实际上是来做什么的：解决真实的问题。如果我们的工作只是理论，那又有什么意义呢？
- en: To be relevant and useful, the day to day activities of data scientists must
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持相关性和实用性，数据科学家的日常活动必须
- en: prioritize use of technology, so that it produces the best results;
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优先使用技术，以便产生最佳结果；
- en: design technology and products with the consumer in mind; and
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以消费者为中心设计技术和产品；并且
- en: collaborate well with partners and customers.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与合作伙伴和客户良好合作。
- en: In short, data science should result in real applications. The reality of this
    is multi-faceted. One important problem is managing data teams to get to that
    real world result. By using [agile data science methods](http://www.svds.com/tbt-successful-data-teams-are-agile-and-cross-functional/),
    we help data teams do fast and directed work, and manage the inherent uncertainty
    of data science and application development.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，数据科学应当产生真实的应用。这一现实是多方面的。一个重要的问题是如何管理数据团队以获得现实世界的结果。通过使用 [敏捷数据科学方法](http://www.svds.com/tbt-successful-data-teams-are-agile-and-cross-functional/)，我们帮助数据团队快速而有方向地工作，并管理数据科学和应用开发固有的不确定性。
- en: In this post, I’ll look at the practical ingredients of managing agile data
    science.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将探讨管理敏捷数据科学的实际要素。
- en: What are agile data science teams and why do we need them?
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是敏捷数据科学团队，为什么我们需要它们？
- en: It’s a fact that data science results are probabilistic and unpredictable. At
    the start of a project, it can often look like there’s an obvious route from A
    to B. When you get started, it’s never that simple. Agile teams do away with strict
    planning and go into projects with a creative mindset; they embrace uncertainty
    instead of shying away from it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学结果是概率性的和不可预测的，这是一个事实。在项目开始时，它通常看起来从 A 到 B 有一条明显的路线。当你开始时，事情从来没有那么简单。敏捷团队摒弃了严格的计划，以创造性思维进入项目；他们接受不确定性而不是回避它。
- en: This comes in handy when a roadblock pops up—traditionally-run data science
    teams can get stuck deciding on their options, while the flexible agile data science
    teams are more likely to find a new solution. Unpredictability and the need to
    adapt quickly to problems doesn’t scare them; it excites them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当出现障碍时，这一点非常有用——传统的数据科学团队可能会在决定选项时陷入困境，而灵活的敏捷数据科学团队更有可能找到新的解决方案。不确定性和快速适应问题的需求不会让他们感到害怕，而是让他们感到兴奋。
- en: At the same time, the agile planning method focuses hard on application to the
    customer’s problem. Otherwise, it’s easy for us to get lost down the rabbit hole
    of stringent rules about hypotheses, models, and results. In the latter scenario,
    we end up producing things that work—that validate our hypotheses—but that have
    little application to the real world scenario we’re producing them for. Wasting
    time is not good for us or our customers.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，敏捷规划方法非常注重应用于客户的问题。否则，我们很容易陷入关于假设、模型和结果的严格规则中。在后一种情况下，我们最终会生产出有效的东西——验证我们的假设——但与我们为其生产的真实场景的实际应用关系不大。浪费时间对我们或我们的客户都不好。
- en: Key concepts
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关键概念
- en: There are some key concepts that underpin the agile method we employ at SVDS.
    Collectively they provide us with the goals for a project, the top level strategy
    for investigation, and day-to-day action plans.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 支撑我们在 SVDS 使用的敏捷方法的一些关键概念。它们共同为我们提供了项目目标、顶层调查策略以及日常行动计划。
- en: '**The charter**—Why are we doing this project? What outcomes or conclusions
    do we hope to reach? What does my customer need at the end of this project?'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任务**——我们为什么要做这个项目？我们希望达到什么结果或结论？在项目结束时，我的客户需要什么？'
- en: '**Investigation themes**—How do I gather and understand this data? What can
    I directly observe? What can I implement to help me understand the data?'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调查主题**——我如何收集和理解这些数据？我可以直接观察到什么？我可以实施什么来帮助我理解数据？'
- en: '**Epics**—Break down the investigation themes into one or more work plans.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**史诗**——将调查主题拆分为一个或多个工作计划。'
- en: '**Stories**—Units of work that make up epics. These are concrete activities
    that can be completed in a given amount of time.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**故事**——构成史诗的工作单元。这些是可以在给定时间内完成的具体活动。'
- en: It’s great to have a method, but it helps to see how it’s used to solve a real
    problem. At SVDS, we used this method to create a system that tells train riders
    when the Caltrain is running late to a stop, and its approximate time of arrival.
    Let’s dive into how that worked.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个方法是很棒的，但看到它如何用来解决实际问题会更有帮助。在 SVDS，我们使用这种方法创建了一个系统，通知乘客加州列车何时到达某个站点晚点，以及预计到达时间。让我们深入了解一下它是如何工作的。
- en: A Caltrain example
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个加州列车的示例
- en: I’ll give a brief overview of our Caltrain work, but if you want to learn more
    check out our [project page](http://www.svds.com/project/listening-caltrain/).
    The point of this project, its *charter*, was to create an app that would tell
    the user when the Caltrain was running late, and how long it would be until it
    arrived at a designated stop. The Caltrain system has its own app, but it suffered
    from being inaccurate, and didn’t tell riders if a train was late, and how late
    it was. No one likes being late for work, so we wanted to create a solution for
    them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我将简要概述我们在 Caltrain 的工作，但如果你想了解更多，可以查看我们的 [项目页面](http://www.svds.com/project/listening-caltrain/)。这个项目的目的，其
    *任务*，是创建一个应用程序，告知用户加州列车何时晚点以及到达指定站点的时间。加州列车系统有自己的应用程序，但存在不准确的问题，并且没有告诉乘客列车是否晚点以及晚点了多久。没有人喜欢上班迟到，所以我们希望为他们创造一个解决方案。
- en: 'The next step was to define the *investigation themes*, which started with
    the question: “how do I know the train is late?”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是定义 *调查主题*，这始于一个问题：“我如何知道列车是否晚点？”
- en: The *epics* portion included all the smaller questions and tasks required to
    answer the big questions posited in the investigation themes. Epics included undertakings
    such as “develop a working model for the Caltrain system under regular working
    conditions,” and “classify catastrophic events in the system that prevent the
    regular working model from applying.”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*史诗* 部分包括回答调查主题中提出的大问题所需的所有小问题和任务。史诗包括诸如“在常规工作条件下为加州列车系统开发一个有效的模型”和“分类系统中的灾难性事件，这些事件阻止了常规工作模型的应用”之类的任务。'
- en: As the epics are broken down into units of work, the *stories* resulted. Example
    stories included “can I accurately and consistently use Twitter to find data on
    the train’s late times?” and “can I identify the direction of the train using
    video?”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 随着史诗被拆分为工作单元，*故事* 也随之产生。示例故事包括“我是否能准确且一致地使用 Twitter 查找列车晚点数据？”和“我是否能通过视频识别列车的方向？”
- en: Sprints, standups, and review meetings
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 冲刺、站立会议和审查会议
- en: Given the breakdown of work into epics and stories, how do you manage its execution
    and planning? This happens through sprints, standups, and review meetings. You’ll
    find that different agile practitioners have differing spins on these meetings,
    but the fundamentals are all similar.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 给定工作拆解成史诗和故事，你如何管理其执行和规划？这通过冲刺、站会和回顾会议来实现。你会发现不同的敏捷从业者对这些会议有不同的看法，但基本原理都是相似的。
- en: '**Sprints**. Stories are completed during sprints, which is a set chunk of
    time to work on tasks, typically two weeks, with the goal of producing new results.
    A sprint starts with sprint planning, where we’ll decide, with customer stakeholders,
    which epics to start or continue. Data scientists will break these down into stories
    for that sprint.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**冲刺**。故事在冲刺期间完成，冲刺是一个固定时间段来处理任务，通常为两周，目标是产生新的结果。冲刺开始于冲刺计划阶段，我们将与客户利益相关者一起决定启动或继续哪些史诗。数据科学家会将这些史诗分解为该冲刺的故事。'
- en: '**Standups**. Each day during the sprint, the team gathers in a standup meeting.
    Here they report their progress, say what they’re going to do next, and coordinate
    to remove blockers where people are stuck on their work. Standups, as their name
    suggests, aren’t for long discussions or problem solving. The point is to get
    information out there quickly, and set up any further discussion. Optionally,
    a customer stakeholder may attend these standup meetings. Alternatively, we schedule
    one or two updates with them separately each week. It’s important to keep them
    closely involved with progress.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**站会**。在冲刺期间，每天团队都会召开站会。在这里，他们报告进展，说明接下来要做的事，并协调解决工作中的阻碍。站会，顾名思义，不用于长时间的讨论或解决问题。重点是快速传达信息，并安排进一步讨论。客户利益相关者可以选择参加这些站会。或者，我们每周单独安排一到两次更新。保持他们紧密参与进展非常重要。'
- en: '**Review meetings**. The last step in the sprint process is to hold a review
    meeting, where the team presents and evaluates results. Customer stakeholders
    also attend this meeting. We present the work, and the group discusses it. Is
    it good enough? Should we keep working on it? Will it be useful, or should we
    abandon it now? We typically combine our review meetings, which are an assessment
    of the work done, with our sprint retrospective meetings, which are an assessment
    of how the work was done.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**回顾会议**。冲刺过程中的最后一步是召开回顾会议，团队在会议中展示并评估结果。客户利益相关者也会参加此会议。我们展示工作，团队讨论这些工作。这些工作是否足够好？我们是否应该继续进行？它会有用吗，还是现在就应该放弃？我们通常将回顾会议（评估工作成果）与冲刺回顾会议（评估工作过程）结合起来。'
- en: This keeps the group from spending long periods of time working on things that
    won’t actually benefit customers. If the work is incomplete, you discuss how to
    move forward. If it’s finished, you discuss what you learned from the experience.
    Agile teams are always learning from previous work.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这能防止团队花费大量时间在对客户没有实际帮助的事情上。如果工作未完成，你们会讨论如何推进。如果完成了，你们会讨论从中学到的经验。敏捷团队总是在从以往的工作中学习。
- en: Conclusion
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: Agile data science teams work in a way that is adaptable, collaborative, and
    produces usable results. They subscribe to the idea that data science can be creative
    and innovative. They embrace the unknown instead of making assumptions, and they
    don’t waste time beating their head against a wall for things that aren’t working.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷数据科学团队以适应性、协作性和产生可用结果的方式工作。他们认同数据科学可以是创造性和创新性的。他们接受未知而不是做假设，并且不浪费时间在那些不起作用的事情上。
- en: Agile teams are the future of data science, the creative teammates who work
    together to make things that are useful, and answer real world problems. The future
    is fickle, and we must be flexible to succeed.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷团队是数据科学的未来，这些富有创意的队友们共同协作，创造出有用的东西，并解决实际问题。未来充满变数，我们必须保持灵活才能成功。
