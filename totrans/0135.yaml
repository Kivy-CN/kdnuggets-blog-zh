- en: What makes DL even more fascinating is its close connection to neuroscience.
    Researchers often draw insights from the complexity and functionality of the human
    brain to develop DL techniques and architectures. For example, convolutional neural
    networks (CNNs), activation functions, and artificial neurons in ANNs are all
    inspired by the structure and behavior of biological neurons in the human brain.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使深度学习（DL）更加迷人的是它与神经科学的紧密联系。研究人员常常从人脑的复杂性和功能中汲取洞察，以开发深度学习技术和架构。例如，卷积神经网络（CNNs）、激活函数和人工神经网络（ANNs）中的人工神经元都受到人脑生物神经元的结构和行为的启发。
- en: While AI/DL and neuroscience are already making significant waves, there is
    another area that holds even greater promise for transforming our lives – quantum
    computing. Quantum computing has the potential to revolutionize computing power
    and unlock unprecedented advancements in various fields, including AI. Its ability
    to perform complex calculations and process vast amounts of data simultaneously
    opens up new frontiers of possibilities.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管AI/DL和神经科学已经产生了显著影响，但还有一个领域拥有更大的变革潜力——量子计算。量子计算有潜力彻底改变计算能力，并在包括AI在内的多个领域解锁前所未有的进展。其进行复杂计算和同时处理大量数据的能力开启了新的可能性前沿。
- en: Deep Learning
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习
- en: Modern artificial neural networks (ANNs) have earned the name *"deep learning"*
    due to their complex architecture. These networks are a type of machine learning
    model that takes inspiration from the structure and functionality of the human
    brain. Comprising multiple interconnected layers of neurons, ANNs process and
    transform data as it flows through the network. The term "deep" refers to the
    network's depth, determined by the number of hidden layers in its architecture.
    Traditional ANNs typically have only a few hidden layers, making them relatively
    shallow. In contrast, deep learning models can possess dozens or even hundreds
    of hidden layers, making them significantly deeper. This increased depth empowers
    deep learning models to capture intricate patterns and hierarchical features within
    the data, leading to high performance in cutting-edge machine learning tasks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现代人工神经网络（ANNs）因其复杂的结构而获得了 *"深度学习"* 的称号。这些网络是一种机器学习模型，灵感来源于人脑的结构和功能。由多个相互连接的神经元层组成，ANNs
    在数据流经网络时进行处理和转换。"深度" 一词指的是网络的深度，这由其结构中的隐藏层数量决定。传统的 ANNs 通常只有几个隐藏层，使其相对较浅。相比之下，深度学习模型可以具有数十层甚至数百层隐藏层，使其深度显著增加。这种增加的深度使得深度学习模型能够捕捉数据中的复杂模式和层次特征，从而在前沿机器学习任务中表现出色。
- en: One notable application of deep learning is Image-to-Text and Text-to-Image
    Generation. These tasks rely on DL techniques like Generative Adversarial Networks
    (GANs) or [Variational Autoencoders (VAEs)](https://jaan.io/what-is-variational-autoencoder-vae-tutorial/)
    to learn the complex relationships between text and images from vast datasets.
    Such models find use in various fields, including computer graphics, art, advertising,
    fashion, entertainment, virtual reality, gaming experiences, data visualization,
    and storytelling.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习的一个显著应用是图像到文本和文本到图像生成。这些任务依赖于诸如生成对抗网络（GANs）或 [变分自编码器（VAEs）](https://jaan.io/what-is-variational-autoencoder-vae-tutorial/)
    这样的深度学习技术，从庞大的数据集中学习文本与图像之间的复杂关系。这些模型在多个领域找到应用，包括计算机图形学、艺术、广告、时尚、娱乐、虚拟现实、游戏体验、数据可视化和讲故事。
