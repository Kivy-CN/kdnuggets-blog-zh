  type: TYPE_NORMAL
  zh: 回溯搜索
- en: For this module, you will build an AI that generates crossword puzzles.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在本模块中，你将构建一个生成填字游戏的AI。
- en: 'Link: [Optimization](https://cs50.harvard.edu/ai/2023/weeks/3/)'
