- en: I didn't use Facebook for almost seven years, and now the Facebook groups have
    evolved into proper communities where people learn and grow together. I think
    the platform has so much to offer in terms of helping beginners start a career
    in data science or an expert keeping track of new trends.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经将近七年没有使用 Facebook，现在 Facebook 小组已经发展成了适合人们共同学习和成长的真正社区。我认为这个平台在帮助初学者开始数据科学职业或专家跟踪新趋势方面有很多可提供的内容。
