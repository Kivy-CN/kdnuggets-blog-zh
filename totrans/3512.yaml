- en: '**Top Book Recommendations**'
  prefs: []
  type: TYPE_NORMAL
- en: Taken together, our advisors' recommendations compose a strong collection of
    introductory texts, covering statistical learning, the theoretical underpinnings
    of machine learning, and the practical implementation of algorithms and model-building
    in the most popular programming languages ([Python](https://www.python.org/) &
    [R](https://www.r-project.org/)) and framework ([Spark](http://spark.apache.org/)).
  prefs: []
  type: TYPE_NORMAL
