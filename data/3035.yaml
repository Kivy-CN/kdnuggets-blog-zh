- en: Finally, I’ve added a section with links to [a few miscellaneous websites](https://sgfin.github.io/learning-resources/#misc) that
    often produce great content.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我添加了一个部分，包含了[a些杂项网站](https://sgfin.github.io/learning-resources/#misc)的链接，这些网站通常会产生优秀的内容。
- en: Of the above, the second section is both the most incomplete and the one that
    I am most excited about. I hope to use it to capture the best explanations of
    tricky topics that I have read online, to make it easier to re-learn them later
    when I inevitably forget. (In a perfect world, [Chris Olah](http://colah.github.io/) and/or [distill.pub](https://distill.pub/) would
    just write an article on everything, but in the meantime I have to gather scraps
    from everywhere else.)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 上述内容中，第二部分既最不完整，也是我最兴奋的部分。我希望用它来捕捉我在网上阅读过的难题最佳解释，以便在我不可避免地忘记时，能更容易地重新学习。（在理想的世界里，[Chris
    Olah](http://colah.github.io/)和/或[distill.pub](https://distill.pub/)会为一切写文章，但在此期间，我必须从其他地方收集零碎的资料。）
- en: If you stumble upon this list and have suggestions for me to add (especially
    for the middle section!), please feel free to reach out! But I’m only trying to
    post things on here that I’ve read, so it may be caught in my to-read list for
    a while before it makes it on here. Of course, the source for this webpage is [on
    github](https://github.com/sgfin/sgfin.github.io/blob/master/resources.md), so
    you can also just take it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现了这个列表并有建议让我添加（特别是中间部分！），请随时联系我！但我只打算发布我已经阅读过的内容，因此它可能会在我的待读列表中待一段时间才会出现在这里。当然，这个网页的来源是[在github上](https://github.com/sgfin/sgfin.github.io/blob/master/resources.md)，所以你也可以直接获取它。
    |
- en: Open Courses and Textbooks
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开放课程和教科书
- en: I’m trying to limit to this list to things that are legally accessible online,
    for free.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图将此列表限制为那些可以在线合法免费访问的内容。
- en: '**Foundation**'
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**基础**'
- en: '| File | Description |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 文件 | 描述 |'
- en: '| [Math for ML Book](/files/notes/mml-book.pdf) | Math for machine learning
    book by Faisal and Ong, available on [github](https://mml-book.github.io/). |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| [机器学习数学书](/files/notes/mml-book.pdf) | Faisal和Ong的机器学习数学书，available on [github](https://mml-book.github.io/)。
    |'
- en: '| [Boyd Applied Linear Algebra](http://vmls-book.stanford.edu/vmls.pdf) | Freely
    available book from Boyd and Vandenberghe on Applied LA ([website](http://vmls-book.stanford.edu/)).
    |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| [Boyd应用线性代数](http://vmls-book.stanford.edu/vmls.pdf) | Boyd和Vandenberghe的应用线性代数免费书籍（[网站](http://vmls-book.stanford.edu/)）。
    |'
- en: '| [Fast.ai Computational Linear Algebra](https://github.com/fastai/numerical-linear-algebra/blob/master/README.md)
    | Rachel Thomas has put together this great online textbook for computational
    linear algebra with accompanying [youtube videos](https://www.youtube.com/playlist?list=PLtmWHNX-gukIc92m1K0P6bIOnZb-mg0hY).
    |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| [Fast.ai计算线性代数](https://github.com/fastai/numerical-linear-algebra/blob/master/README.md)
    | Rachel Thomas整理了这本关于计算线性代数的优秀在线教科书，并附有[YouTube视频](https://www.youtube.com/playlist?list=PLtmWHNX-gukIc92m1K0P6bIOnZb-mg0hY)。
    |'
- en: '| [MIT 6.041 Intro Probability](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-041-probabilistic-systems-analysis-and-applied-probability-fall-2010/)
    | John Tsitsiklis et al have put together some great resources. Their classic
    MIT intro to probability has been archived on [OCW](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-041-probabilistic-systems-analysis-and-applied-probability-fall-2010/)
    and also offered on edX ([Part 1](https://www.edx.org/course/introduction-probability-part-1-mitx-6-041-1x),
    [Part 2](https://www.edx.org/course/introduction-to-probability-part-2-inference-processes)).
    The [textbook](https://www.amazon.com/Introduction-Probability-2nd-Dimitri-Bertsekas/dp/188652923X)
    is also excellent. |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| [MIT 6.041 Intro Probability](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-041-probabilistic-systems-analysis-and-applied-probability-fall-2010/)
    | John Tsitsiklis等人整理了一些很棒的资源。他们经典的MIT概率入门课程已在[OCW](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-041-probabilistic-systems-analysis-and-applied-probability-fall-2010/)上归档，并且也在edX上提供（[第1部分](https://www.edx.org/course/introduction-probability-part-1-mitx-6-041-1x)、[第2部分](https://www.edx.org/course/introduction-to-probability-part-2-inference-processes)）。[教科书](https://www.amazon.com/Introduction-Probability-2nd-Dimitri-Bertsekas/dp/188652923X)也非常优秀。
    |'
- en: '| [Joe Blitzstein’s Stat110](https://projects.iq.harvard.edu/stat110/about)
    | Joe Blitzstein’s undergrad probability course has a high overlap in content
    with 6.041\. Like 6.041, it also has a great [textbook](https://www.amazon.com/Introduction-Probability-Chapman-Statistical-Science/dp/1466575573/ref=sr_1_1?s=books&ie=UTF8&qid=1541876707&sr=1-1&keywords=blitzstein),
    [youtube](https://projects.iq.harvard.edu/stat110/youtube) videos, and an [edx](https://www.edx.org/course/introduction-to-probability-0)
    offering. It’s a bit more playful, as well. |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| [Joe Blitzstein的Stat110](https://projects.iq.harvard.edu/stat110/about) |
    Joe Blitzstein的本科概率课程与6.041的内容高度重叠。像6.041一样，它也有很棒的[教科书](https://www.amazon.com/Introduction-Probability-Chapman-Statistical-Science/dp/1466575573/ref=sr_1_1?s=books&ie=UTF8&qid=1541876707&sr=1-1&keywords=blitzstein)、[youtube](https://projects.iq.harvard.edu/stat110/youtube)视频和[edx](https://www.edx.org/course/introduction-to-probability-0)课程。它也稍微更有趣一点。
    |'
- en: '| [MathematicalMonk](https://www.youtube.com/user/mathematicalmonk) | This
    guy is amazing. Some 250 YouTube tutorials on ML, Probability, and Information
    Theory. What’s great about these playlists is any individual video could go into
    section 2! |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| [MathematicalMonk](https://www.youtube.com/user/mathematicalmonk) | 这个家伙真棒。有大约250个关于机器学习、概率和信息理论的YouTube教程。这些播放列表的优点在于任何单独的视频都可以进入第二部分！
    |'
- en: '| Tim Roughgarden’s [Lectures on Algorithms](https://theory.stanford.edu/~tim/notes.html)
    and [Algorithms Illuminated](http://www.algorithmsilluminated.org/) | Tim Roughgarden
    is one of most natural teachers I’ve ever seen, and fortunately for the world,
    he’s decided to make a lot of his algorithms resources public. The first link
    is to lecture notes in PDF form from many classes – for the data-oriented, his
    CS 168 course is accessible and amazing. Videos for his Algorithms 2 class (CS
    261) are [here](https://www.youtube.com/playlist?list=PLEGCF-WLh2RJh2yDxlJJjnKswWdoO8gAc)
    (pdf notes are in that first link). The second is a link to his page for his new
    textbook, but that page also has links out to all the YouTube videos from his
    Coursera version of CS 161 (Algorithms 1). |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| Tim Roughgarden的[算法讲义](https://theory.stanford.edu/~tim/notes.html)和[算法照亮](http://www.algorithmsilluminated.org/)
    | Tim Roughgarden 是我见过的最自然的老师之一，幸运的是，他决定将大量算法资源公开。第一个链接是来自许多课程的PDF讲义 – 对于数据导向的学习者，他的CS
    168课程既易于访问又非常棒。他的算法2课程（CS 261）的录像可以在[这里](https://www.youtube.com/playlist?list=PLEGCF-WLh2RJh2yDxlJJjnKswWdoO8gAc)找到（pdf讲义在第一个链接中）。第二个链接是他新教材的页面，但该页面还链接到他Coursera版CS
    161（算法1）的所有YouTube视频。 |'
- en: Statistics
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 统计学
- en: '| File | Description |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 文件 | 描述 |'
- en: '| --- | --- |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| [Seeing Theory](https://seeing-theory.brown.edu) | This is an online visual
    textbook that has a bunch of cool interactive displays for intro probability/stats
    ideas. My favorite is the inference visualizations. |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| [观察理论](https://seeing-theory.brown.edu) | 这是一本在线视觉教材，提供了一些很酷的互动展示，用于介绍概率/统计概念。我最喜欢的是推断可视化。
    |'
- en: '| Russell Poldracks’ [Statistical Thinking for the 21st Century](http://statsthinking21.org/index.html)
    | This appears to be a pretty fantastic (albeit rather elementary) textbook for
    a one-quarter intro to statistics class (stat 60 at stanford). Despite assuming
    little, it touches upon a lot of great topics. |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 拉塞尔·波德拉克（Russell Poldracks）的[21世纪统计思维](http://statsthinking21.org/index.html)
    | 这似乎是一本相当出色（虽然相当基础）的教材，适用于一个季度的统计学入门课程（斯坦福的统计60）。尽管假设较少，但涉及了很多精彩的主题。 |'
- en: '| [Modern Statistics for Modern Biology](https://www-huber.embl.de/msmb/) |
    This online textbook is from Susan Holmes and Wolfgang Huber, and provides a nice
    and accessible intro to the parts of modern data science relevant to computational
    biologists. It also happens to be a piece of typographic *art*, created with [bookdown](https://bookdown.org/yihui/bookdown/).
    |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| [现代生物学统计学](https://www-huber.embl.de/msmb/) | 这本在线教材由苏珊·霍尔姆斯（Susan Holmes）和沃尔夫冈·休伯（Wolfgang
    Huber）编写，提供了对现代数据科学中与计算生物学家相关部分的一个简明易懂的介绍。它也恰好是一个排版的*艺术*品，由[bookdown](https://bookdown.org/yihui/bookdown/)创建。
    |'
- en: '| [Statistical Rethinking](https://xcelab.net/rm/statistical-rethinking/) |
    Lecture Videos on [youtube](https://www.youtube.com/playlist?list=PLDcUM9US4XdM9_N6XUUFrhghGJ4K25bFc)
    accompany this very well-reviewed introductory textbook. |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| [统计重思](https://xcelab.net/rm/statistical-rethinking/) | 讲座录像在[youtube](https://www.youtube.com/playlist?list=PLDcUM9US4XdM9_N6XUUFrhghGJ4K25bFc)上与这本评价很高的入门教材配套。
    |'
- en: '| [Hernan and Robbins Causal Inference Book](https://www.hsph.harvard.edu/miguel-hernan/causal-inference-book/)
    | Long-upcoming textbook on causal inference (from the epidemiology perspective),
    with drafts fairly frequently updated on the web page. |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| [赫尔南和罗宾斯的因果推断书](https://www.hsph.harvard.edu/miguel-hernan/causal-inference-book/)
    | 这本关于因果推断的长期待出版教材（从流行病学的角度），草稿在网页上频繁更新。 |'
- en: Classic Machine Learning
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 经典机器学习
- en: '| File | Description |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| 文件 | 描述 |'
- en: '| --- | --- |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Bishop’s [Pattern Recognition and Machine Learning](https://www.microsoft.com/en-us/research/uploads/prod/2006/01/Bishop-Pattern-Recognition-and-Machine-Learning-2006.pdf)
    | This is a classic ML text, and has now been finally released (legally) for free
    online. |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 比ishop的[模式识别与机器学习](https://www.microsoft.com/en-us/research/uploads/prod/2006/01/Bishop-Pattern-Recognition-and-Machine-Learning-2006.pdf)
    | 这是一本经典的机器学习教材，现在终于在网上（合法）免费发布。 |'
- en: '| [CS 229 Lecture Notes](/files/notes/CS229_Lecture_Notes.pdf) | Classic note
    set from Andrew Ng’s amazing grad-level intro to ML: [CS229](http://cs229.stanford.edu/syllabus.html).
    |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| [CS 229 讲义](/files/notes/CS229_Lecture_Notes.pdf) | 安德鲁·吴（Andrew Ng）的经典讲义，来自他令人惊叹的研究生级别机器学习入门课程：[CS229](http://cs229.stanford.edu/syllabus.html)。
    |'
- en: '| [ESL](https://web.stanford.edu/~hastie/ElemStatLearn/printings/ESLII_print12.pdf)
    and [ISL](http://www-bcf.usc.edu/~gareth/ISL/ISLR%20Seventh%20Printing.pdf) from
    Hastie et al | Beginner (ISL) and Advanced (ESL) presentation to classic machine
    learning from world-class stats professors. Slides and video for a MOOC on ISL
    is available [here](https://www.dataschool.io/15-hours-of-expert-machine-learning-videos/).
    |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| [ESL](https://web.stanford.edu/~hastie/ElemStatLearn/printings/ESLII_print12.pdf)
    和 [ISL](http://www-bcf.usc.edu/~gareth/ISL/ISLR%20Seventh%20Printing.pdf) 来自 Hastie
    等人 | 从世界级统计学教授那里获得的经典机器学习入门（ISL）和高级（ESL）讲解。关于 ISL 的幻灯片和视频可以在 [这里](https://www.dataschool.io/15-hours-of-expert-machine-learning-videos/)
