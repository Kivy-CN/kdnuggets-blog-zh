  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![10 本更多免费的必读书籍，涵盖机器学习和数据科学](../Images/76a9e1c81c124bd744844e1bfe915b28.png)](/2018/05/10-more-free-must-read-books-for-machine-learning-and-data-science.html)夏天，夏天，夏天的时光。是时候放松一下了。或者拿到一些免费的机器学习和数据科学书籍，开始你的学习之旅。查看这一系列精选的免费优质书籍，帮助你入门。'
