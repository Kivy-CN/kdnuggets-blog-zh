- en: Top 10 IPython Notebook Tutorials for Data Science and Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学和机器学习的前10名IPython Notebook教程
- en: 原文：[https://www.kdnuggets.com/2016/04/top-10-ipython-nb-tutorials.html](https://www.kdnuggets.com/2016/04/top-10-ipython-nb-tutorials.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/04/top-10-ipython-nb-tutorials.html](https://www.kdnuggets.com/2016/04/top-10-ipython-nb-tutorials.html)
- en: This post is made up of a collection of 10 Github repositories consisting in
    part, or in whole, of IPython (Jupyter) Notebooks, focused on transferring data
    science and machine learning concepts. They go from introductory Python material
    to deep learning with TensorFlow and Theano, and hit a lot of stops in between.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本文由10个Github仓库组成，这些仓库部分或全部包含IPython（Jupyter）Notebooks，专注于传授数据科学和机器学习概念。内容涵盖了从入门的Python材料到使用TensorFlow和Theano的深度学习，并在中间涉及了许多内容。
- en: Oh, they're all Python-focused. Jupyter now includes support for a wide range
    of languages, but this list is old school, and is straight IPython Notebook style
    material.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，它们都是以Python为中心的。Jupyter现在支持多种语言，但这个列表是老派的，完全是IPython Notebook风格的材料。
