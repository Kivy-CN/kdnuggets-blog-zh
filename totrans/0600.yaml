- en: '[Matplotlib](http://matplotlib/) can also be used as an image processing library,
    although it is a data visualization library. It is generally used to plot the
    numpy array data, but it can also read the image data represented by NumPy arrays.
    We have already used the Matplotlib library in the above libraries to show and
    plot the images.'
  id: totrans-90
