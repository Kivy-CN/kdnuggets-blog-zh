- en: '[**PyTorch**](https://pytorch.org/)'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**PyTorch**](https://pytorch.org/)'
- en: '![figure-name](../Images/7f09c8ba15be2949855d568a9e41fa0a.png)[Source](https://pytorch.org/)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/7f09c8ba15be2949855d568a9e41fa0a.png)[来源](https://pytorch.org/)'
- en: PyTorch is basically the most famous Deep Learning library in the Data Science
    community. It has a rich [ecosystem](https://pytorch.org/ecosystem/) that data
    scientists can use to conduct a variety of tasks. Some of the tools available
    are [BoTorch](https://botorch.org/) for Bayesian Optimization, [AllenNLP](https://allennlp.org/)
    for designing and using deep learning models for Natural Language Processing,
    [fastai](https://docs.fast.ai/) to easily build and evaluate neural nets and [skorch](https://github.com/skorch-dev/skorch)
    for a high-level interface that provides full scikit-learn compatibility.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyTorch 基本上是数据科学社区中最著名的深度学习库。它拥有一个丰富的[生态系统](https://pytorch.org/ecosystem/)，数据科学家可以利用这些工具进行各种任务。可用的一些工具包括用于贝叶斯优化的[BoTorch](https://botorch.org/)、用于设计和使用自然语言处理深度学习模型的[AllenNLP](https://allennlp.org/)、用于轻松构建和评估神经网络的[fastai](https://docs.fast.ai/)以及提供完整
    scikit-learn 兼容性的高级接口[skorch](https://github.com/skorch-dev/skorch)。
- en: '[**Prophet**](https://facebook.github.io/prophet/)'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Prophet**](https://facebook.github.io/prophet/)'
- en: '![figure-name](../Images/4376a84bac22cb14046be26c1b14fe16.png)[Source](https://facebook.github.io/prophet/)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/4376a84bac22cb14046be26c1b14fe16.png)[来源](https://facebook.github.io/prophet/)'
- en: Prophet is an open source time series forecasting library that has an API to
    **both [Python](https://facebook.github.io/prophet/docs/quick_start.html#python-api)
    and [R](https://facebook.github.io/prophet/docs/quick_start.html#r-api)** . It
    is built to perform well on time series with high seasonality and able to account
    for holiday effects. It can handle missing data and outliers in the data. A big
    problem in Time Series is missing data as the data is supposed to be sequential
    and a common practice is to impute missing values with the mean or median (Most
    of the time not the bets option in Time Series).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Prophet 是一个开源时间序列预测库，提供**[Python](https://facebook.github.io/prophet/docs/quick_start.html#python-api)
    和 [R](https://facebook.github.io/prophet/docs/quick_start.html#r-api)**的 API。它能够在具有高季节性的数据上表现良好，并能够考虑假期效应。它可以处理数据中的缺失值和异常值。时间序列中的一个大问题是缺失数据，因为数据应是顺序的，常见的做法是用均值或中位数填补缺失值（大多数情况下这不是时间序列中的最佳选择）。
