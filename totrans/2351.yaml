- en: It's no secret that mathematics is the foundation of machine learning, and is
    vital to your understanding of the underpinnings of the field. In order to succeed
    as a machine learning practitioner, knowledge of the applicable mathematical foundations
    are absolutely necessary. Where can you turn to brush up on your machine learning
    maths, or strengthen your understanding by extending that base?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数学是机器学习的基础，对理解该领域的根基至关重要。要成功成为一名机器学习从业者，掌握相关的数学基础是绝对必要的。你可以转向哪里来复习机器学习数学，或通过扩展基础来加深理解？
