- en: Walk Before You Run
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先走后跑
- en: The first initial step in the agile methodology is to plan. Plan, plan, plan!
    I can’t stress enough how important this point is, and that's why it is important
    to learn how to walk before you run. Having a tool such as Monday or Jira is great,
    but you will get nowhere if you do not plan.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷方法的第一个初始步骤是计划。计划，计划，再计划！我无法强调这一点的重要性，这就是为什么重要的是学会先走后跑。拥有像 Monday 或 Jira 这样的工具很好，但如果不进行计划，你将无济于事。
- en: Holding discussion sessions between you and your employees, so that everybody
    is on the same page, everybody understands what needs to be done, and everybody
    has the same plan in their head is essential. Lack of planning can lead to missed
    deadlines, lack of motivation and employee productivity, as well as project infeasibility.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 召开讨论会议，以确保你和你的员工都在同一页面上，每个人都理解需要做什么，并且每个人心中都有相同的计划，这是至关重要的。缺乏规划可能导致错过截止日期、缺乏动力和员工生产力下降，以及项目不可行。
- en: Once everybody is on the same plate, you can then move on to the next step.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦每个人都在同一平台上，你就可以继续进行下一步。
- en: Design as a Team
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 作为团队设计
- en: The next phase is designing your project, and this is based on the conversations
    you had with your employees. All the aspects your team covered in your planning
    discussions will help you design an effective solution to your task at hand.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 下一阶段是设计你的项目，这基于你与员工的讨论。你团队在规划讨论中涵盖的所有方面将帮助你设计一个有效的解决方案来解决当前任务。
- en: Communicating is your biggest tool during this phase. Other members of your
    team may have different ways of working or compartmentalizing tasks. Therefore,
    it is your responsibility as team members to design a solution that caters to
    everybody's needs, based on their method of working, availability, etc.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，沟通是你最大的工具。你团队的其他成员可能有不同的工作方式或任务划分方法。因此，作为团队成员，你有责任设计一个满足所有人需求的解决方案，基于他们的工作方法、可用性等。
- en: During this phase, you can allocate who will be owning which aspect of a project.
    This gives employees a sense of importance, which increases their productivity
    levels. Once an employee has been given ownership of a part of a task, it is their
    responsibility to ensure that it runs smoothly, meets deadlines, and everything
    goes as planned.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，你可以分配谁负责项目的哪个方面。这会给员工一种重要感，从而提高他们的生产力。一旦员工被赋予了任务的一部分的所有权，他们有责任确保该部分任务顺利进行，按时完成，一切按照计划进行。
- en: Develop your Solution
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发展你的解决方案
- en: This is where your discussions, planning and design show. You may think at this
    point you do not need to communicate with your team members anymore, and you can
    just get to work. That is not true. This is where communication matters the most.
    Weekly stand-ups are important, it helps all employees stay in the loop and bounce
    off one another.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你讨论、规划和设计显现的地方。你可能认为在这个阶段你不需要再与团队成员沟通，可以直接开始工作。这是不对的。这个阶段沟通尤为重要。每周站会很重要，它帮助所有员工保持信息同步，并相互交流。
- en: During the development of your solution for your task at hand, you will come
    across challenges or bottlenecks which can be very overwhelming and will alter
    your timeline, and other people's ability to complete their tasks. Communicating
    every successful and unsuccessful step is important to keep all members in the
    loop, and it allows people to give you a helping hand.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在你为当前任务开发解决方案的过程中，你将遇到挑战或瓶颈，这些可能会让人感到非常压倒，并改变你的时间表以及其他人完成任务的能力。沟通每一个成功和失败的步骤对保持所有成员的了解很重要，也让其他人能够给予你帮助。
- en: Test, Test, Test
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 测试，测试，测试
- en: If you’re working on analyzing data, creating an algorithm, or producing a new
    product for the business - you will want to test it. And then test it again, and
    definitely test it some more.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在分析数据、创建算法或为业务生产新产品，你将需要对其进行测试。然后再测试一次，甚至要多测试几次。
- en: There is no harm in making sure that you’re as accurate as possible when it
    comes to data science projects. Not only did team members invest their time and
    energy into this solution, it would be even better if it is accurate and solves
    the problem at hand.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你在数据科学项目中尽可能准确没有任何坏处。不仅团队成员投入了时间和精力在这个解决方案上，如果它准确并解决了问题，那就更好了。
- en: The last thing you want to do is go back and forth because your results are
    not as accurate as they were in the 1st round.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 最后你想做的事情就是反复回去，因为你的结果没有像第一次那样准确。
- en: Deploy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 部署
- en: One of the proudest moments during a data science project. Communicating with
    team members to put together the latest increment into production, before it is
    available to live users.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目中最自豪的时刻之一。与团队成员沟通，将最新的增量投入生产，在它可供实际用户使用之前。
- en: Data scientists need to put their minds in a place as if they were handing the
    solution over to the customer next. Reviewing, documenting, fixing, and discussing
    the whole data science project, and the highs and lows is important.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家需要将自己置于一种情境中，仿佛接下来要将解决方案交给客户一样。对整个数据科学项目及其高低起伏进行审查、文档记录、修正和讨论是很重要的。
- en: Because let’s face it, a similar project will arise and rather than having to
    start from scratch - you have documentation of your previous projects to provide
    you with a stepping stone for your next project. It is these reviews and documents
    which will be used in the first step of discussing/planning your next data science
    project.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 因为说实话，类似的项目将会出现，与其从头开始，不如利用你以前项目的文档作为你下一个项目的垫脚石。正是这些审查和文档将在讨论/规划下一个数据科学项目的第一步中被使用。
- en: Wrapping it up
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Ensuring that you have the right tools to be successful in your agile data science
    project management is one thing. But being able to get the most out of each phase
    of it is even more important. Communication is important, which you will know
    now as I mentioned a thousand times. But just to remind you, to reap the rewards,
    you have to work hard but that comes with a lot of communication.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你拥有成功进行敏捷数据科学项目管理所需的正确工具是一回事。但能够从每个阶段中获得最大收益则更为重要。沟通很重要，你现在已经知道这一点了，因为我提到了无数次。但为了获得回报，你必须努力工作，这需要大量的沟通。
