- en: Large Language Model or LLM has recently become more popular thanks to products
    such as ChatGPT and Google Gemini. Decades ago, people never knew what AI was
    capable of, and currently, everyone tries their best to catch up with the trends.
    If I look at the job board, many companies now also seek LLMs skills as their
    prerequisite.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLM）近年来因像ChatGPT和谷歌Gemini这样的产品而变得更加流行。几十年前，人们对人工智能的能力一无所知，而现在，每个人都在尽力跟上趋势。如果我查看招聘信息，许多公司现在也将LLM技能作为其要求。
