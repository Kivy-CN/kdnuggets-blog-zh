- en: The most recent success–OpenAI's ChatGPT is built on top of the GPT-3 family
    of large language models. This article presents a list of free courses on large
    language models that’ll help you get a deeper technical understanding.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的成功案例–OpenAI 的 ChatGPT 基于 GPT-3 家族的大型语言模型。本文列出了帮助你更深入理解大型语言模型的免费课程。
- en: Let’s dive right in!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们马上开始吧！
- en: 'CS324: Large Language Models by Stanford University'
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 斯坦福大学的 CS324：大型语言模型
- en: 'The [CS324: Large Language Models](https://stanford-cs324.github.io/winter2022/)
    course by Stanford University covers everything you need to know about large language
    models:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福大学的 [CS324：大型语言模型](https://stanford-cs324.github.io/winter2022/) 课程涵盖了你需要了解的大型语言模型的所有内容：
- en: Capabilities of large language models
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型语言模型的能力
- en: Harms associated with large language models such as toxicity, misinformation,
    privacy risk, social biases, and more
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与大型语言模型相关的危害，如毒性、虚假信息、隐私风险、社会偏见等
- en: Modeling and training of large language models such as encoder-only, decoder-only,
    and encoder-decoder architectures
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型语言模型的建模和训练，包括仅编码器、仅解码器和编码器-解码器架构
- en: Parallelism
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并行性
- en: Scaling and adaptation of large language models
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型语言模型的扩展和适应
- en: The course materials and suggested reading are available on the [course website](https://stanford-cs324.github.io/winter2022/).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 课程材料和建议阅读可以在 [课程网站](https://stanford-cs324.github.io/winter2022/) 上找到
- en: Understanding Large Language Models by Princeton University
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 普林斯顿大学的理解大型语言模型
- en: '[COS 597G: Understanding Large Language Models](https://www.cs.princeton.edu/courses/archive/fall22/cos597G/)
    offered by Princeton University is another free course that takes you from the
    basics to advanced concepts in large language models. The course materials and
    suggested reading are available on the course website, with the syllabus covering
    the following:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[COS 597G：理解大型语言模型](https://www.cs.princeton.edu/courses/archive/fall22/cos597G/)
    由普林斯顿大学提供，是另一个免费的课程，从基础到高级概念都涵盖了大型语言模型。课程材料和建议阅读可以在课程网站上找到，课程大纲包括以下内容：'
- en: Basics of large language models.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型语言模型的基础知识。
- en: In-depth review of BERT, T5, and GPT 3.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对 BERT、T5 和 GPT 3 的深入评审。
- en: Prompting language models.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示语言模型。
- en: Scaling and risks in large language models.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型语言模型的扩展和风险。
- en: Retrieval-based language models.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于检索的语言模型。
- en: Multimodal language models.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多模态语言模型。
- en: Large Language Models by ETH Zürich
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 由 ETH 苏黎世提供的大型语言模型
- en: '[Large language models](https://rycolab.io/classes/llm-s23/) offered by Rycolab
    at ETH, Zürich is a brand new course that’s currently running (Spring 2023). The
    course officially started on February 21st, 2023, and the lecture slides and suggested
    reading will be gradually updated in the course website. This course will help
    you learn the following:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞士ETH的Rycolab提供的大型语言模型课程](https://rycolab.io/classes/llm-s23/)是一个全新的课程，目前正在进行（2023年春季）。课程于2023年2月21日正式开始，讲义和推荐阅读将逐步更新在课程网站上。本课程将帮助你学习以下内容：'
- en: Probabilistic foundations probability foundations
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率基础
- en: Modeling foundations
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建模基础
- en: Neural network modeling and inference
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络建模和推断
- en: Training, fine-tuning, and inference
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 训练、微调和推断
- en: Parallelism and scaling up
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并行处理和扩展
- en: Security and misuse
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性和误用
- en: 'CS224n: Deep Learning for NLP by Stanford University'
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '斯坦福大学的CS224n: 自然语言处理中的深度学习'
- en: 'Taught by Prof. Chris Manning at Stanford, [CS224n: Deep learning for NLP](https://web.stanford.edu/class/cs224n/)
    is a must-take course for anyone interested in natural language processing. From
    traditional NLP and linguistics concepts all the way up to large language models
    and ethical challenges, this course provides a comprehensive and solid foundation
    in the field of natural language processing.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '由斯坦福大学的**克里斯·曼宁**教授讲授，[CS224n: 自然语言处理中的深度学习](https://web.stanford.edu/class/cs224n/)是任何对自然语言处理感兴趣的人必修的课程。从传统的NLP和语言学概念到大型语言模型和伦理挑战，这门课程提供了该领域全面而扎实的基础。'
- en: The lectures from the [Winter 2021](https://www.youtube.com/watch?v=rmVRLeJRkl4&list=PLoROMvodv4rOSH4v6133s9LFPRHjEmbmJ)
    and [Spring 2022](https://www.youtube.com/watch?v=iXjtJmUQBZk) offerings are available
    on YouTube.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[2021年冬季](https://www.youtube.com/watch?v=rmVRLeJRkl4&list=PLoROMvodv4rOSH4v6133s9LFPRHjEmbmJ)和[2022年春季](https://www.youtube.com/watch?v=iXjtJmUQBZk)的讲座视频可在YouTube上找到。'
- en: HuggingFace Transformers Course
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: HuggingFace Transformers课程
- en: If you’re looking to learn all about transformers and start building your own
    NLP applications for natural language inference, summarization, question answering,
    and more, look no further than the [free HuggingFace Transformers course](https://huggingface.co/course/chapter1/1).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解所有关于变换器的信息，并开始构建自己的NLP应用程序，用于自然语言推断、摘要、问答等，那么[免费的HuggingFace Transformers课程](https://huggingface.co/course/chapter1/1)是你的最佳选择。
- en: 'It''s organized into three sections that’ll help you become familiar with the
    HuggingFace ecosystem:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 它分为三个部分，帮助你熟悉HuggingFace生态系统：
- en: Using HuggingFace transformers
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用HuggingFace变换器
- en: The Datasets and Tokenizers libraries
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集和标记器库
- en: Building production-ready NLP applications
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建生产就绪的NLP应用程序
- en: Other Useful Resources for Large Language Models
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大型语言模型的其他有用资源
- en: So far we covered free courses on large language models. Next, we’ll go over
    other useful resources to get your feet wet.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经覆盖了关于大型语言模型的免费课程。接下来，我们将介绍其他有用的资源来让你初步了解这些内容。
- en: Jay Alammar’s Article Series on Large Language Models
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Jay Alammar关于大型语言模型的文章系列
- en: From [The Illustrated Transformer](https://jalammar.github.io/illustrated-transformer/)
    to [Applying Massive Language Models in the Real World with Cohere](https://jalammar.github.io/applying-large-language-models-cohere/),
    Jay Alammar’s [technical blog](https://jalammar.github.io/) is one of the best
    resources to understand the ins and outs of natural language processing.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 从[《图解变换器》](https://jalammar.github.io/illustrated-transformer/)到[《在现实世界中应用大规模语言模型与Cohere》](https://jalammar.github.io/applying-large-language-models-cohere/)，Jay
    Alammar的[技术博客](https://jalammar.github.io/)是理解自然语言处理细节的最佳资源之一。
- en: Understanding Large Language Models - A Transformative Reading List
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解大型语言模型 - 变革性的阅读清单
- en: 'Sebastian Raschka has put together [Understanding Large Language Models - A
    Transformative Reading List](https://sebastianraschka.com/blog/2023/llm-reading-list.html)
    of research work around large language models. The reading list will help you
    understand the breakthroughs in the NLP space over the years: from RNNs in the
    pre-transformer era to Google BERT to today''s ChatGPT.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**Sebastian Raschka**整理了[《理解大型语言模型 - 变革性的阅读清单》](https://sebastianraschka.com/blog/2023/llm-reading-list.html)的研究工作。该阅读清单将帮助你了解NLP领域的突破：从变换器之前的RNN到Google
    BERT，再到今天的ChatGPT。'
- en: LangChain
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LangChain
- en: '[LangChain](https://github.com/hwchase17/langchain) is a Python library that
    helps you build useful applications on top of large language models. Some examples
    include question-answering over a domain-specific corpus, training agents to solve
    specific problems, and more.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '[LangChain](https://github.com/hwchase17/langchain) 是一个 Python 库，帮助你在大型语言模型之上构建有用的应用程序。一些示例包括在特定领域语料库上进行问答、训练代理解决特定问题等。'
- en: You can check out the [documentation](https://langchain.readthedocs.io/en/latest/?)
    for info on setting up the development environment, getting started, and API reference.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以查看[文档](https://langchain.readthedocs.io/en/latest/?)，获取有关设置开发环境、入门和 API 参考的信息。
- en: Here's a [LangChain demo by Harrison Chase](https://youtu.be/zaYTXQFR0_s), the
    creator of LangChain.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[LangChain 创始人 Harrison Chase 的 LangChain 演示](https://youtu.be/zaYTXQFR0_s)。
- en: Wrapping Up
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found this round-up of resources on large language models helpful.
    We’ve provided a mix of courses, reading lists and other helpful resources, and
    frameworks that can help you build your own powerful LLM-based applications.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你觉得这份关于大型语言模型的资源汇总对你有帮助。我们提供了各种课程、阅读清单及其他有用的资源和框架，帮助你构建自己的强大 LLM 基础应用。
- en: If you’re looking to learn more about how ChatGPT works, check out this list
    of [free resources to learn ChatGPT](/2023/02/top-free-resources-learn-chatgpt.html).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于 ChatGPT 的工作原理，可以查看这份[学习 ChatGPT 的免费资源列表](/2023/02/top-free-resources-learn-chatgpt.html)。
