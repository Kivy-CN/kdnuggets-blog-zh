    Previously, Benjamin was teaching Engineering and Physics at U. of Central Oklahoma,
    Grand Canyon U., and Pittsburgh State U.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**[本杰明·O·塔约](https://www.linkedin.com/in/benjamin-o-tayo-ph-d-a2717511/)**
