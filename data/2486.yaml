  type: TYPE_NORMAL
  zh: Databricks 作为云 ML 产品在 2022 年的进一步扩展可能会受到持续讨论的影响，即在 Spark 上进行 ML 是否是一个好主意（虽然 Spark
    ML 库在 BigData 规模数据集上非常强大，但 Spark 和 Databricks 的某些 API 缺陷仍然存在一些批评空间）。
- en: Despite the mentioned Spark ML debates, Databricks is likely to further improve
    its leading positions both in USA and China, with good growth potential in the
    UK and EU countries in 2022 as well.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管有提到的 Spark ML 争论，Databricks 很可能进一步提升其在美国和中国的领先地位，并在 2022 年在英国和欧盟国家也有良好的增长潜力。
- en: Azure ML Studio offering is quite protected from the ‘Databricks offensive’
    as Azure Cloud platform used to ‘contain’ Databricks as a solely BigData Engineering
    tool (with Azure Databricks service running in this role for a few years already).
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure ML Studio 的产品在“Databricks 攻势”下相当受保护，因为 Azure Cloud 平台曾经将 Databricks 视为仅仅是
    BigData 工程工具（Azure Databricks 服务已经在这一角色运行了几年）。
- en: Google Cloud Vertex AI can potentially explore the opportunity to grow in the
    multiple locations outside North America and EU in 2022, targeting medium and
    quickly growing companies there.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Cloud Vertex AI 可能会探索在 2022 年北美和欧盟以外的多个地点增长的机会，瞄准那里的中型和快速增长的公司。
- en: The game changer in the Google Cloud ML ecosystem in 2022 could be the massive
    promotion for BigQuery ML offering; since it can be a real alternative to the
    BigData-scale ML offering of Databricks, it may change the landscape in Cloud
    ML tools in the upcoming year.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在2022年，Google Cloud ML生态系统的变革者可能是BigQuery ML的广泛推广；由于它可以成为Databricks的大数据规模机器学习解决方案的真正替代品，它可能会在即将到来的一年中改变云计算机器学习工具的格局。
