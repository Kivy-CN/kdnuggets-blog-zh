- en: Natural language processing enables computers to understand and use our languages.
    Today we can harvest the power of natural language processing in our daily lives.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理使计算机能够理解和使用我们的语言。今天，我们可以在日常生活中利用自然语言处理的力量。
- en: Because n natural language processing is a popular topic today, there are different
    approaches you can use to design, build and develop natural language processing
    applications. One of the most robust packages for building advanced natural language
    processing projects is spaCy. Today we presented you with free resources that
    will help you start using spaCy and then use this knowledge to build larger, real-life
    applications.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 由于自然语言处理是今天的热门话题，你可以采用不同的方法来设计、构建和开发自然语言处理应用程序。构建高级自然语言处理项目的最强大工具之一是spaCy。今天我们向你展示了免费的资源，帮助你开始使用spaCy，然后利用这些知识构建更大、更真实的应用程序。
