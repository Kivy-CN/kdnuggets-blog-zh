- en: Next, before we explore the roadmap, let’s look at some of the reasons that
    you might be reading this article. Do any of these common complaints match your
    current experience?
  prefs: []
  type: TYPE_NORMAL
- en: “I’m not sure how to get started, and if a university education is worth the
    investment.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “I can’t get in the door to get my first job.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “My job is getting tedious and a bit boring. I’m ready for something different.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “At my job, I’m stuck on old technologies or programing languages. How do I
    upgrade my skills?”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “I feel like a little gear in a big machine. I wish I had a role with more influence
    and visibility.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “I want to get into management, but I need a path.”
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We can group those concerns into the following career phases:'
  prefs: []
  type: TYPE_NORMAL
