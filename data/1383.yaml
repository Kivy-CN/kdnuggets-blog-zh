    machine topics of interest such as feature engineering and model interpretability,
    an intro to deep learning, a book on Python programming, a pair of data visualizations
    entrants, and twin reinforcement learning efforts.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![另10本免费必读机器学习与数据科学书籍](../Images/b27a3df4ed804dd5b23d090bb219d8a8.png)](/2019/03/another-10-free-must-read-books-for-machine-learning-and-data-science.html)在这里你将找到一些关于基础机器学习的书籍，几本涉及特征工程和模型可解释性等有趣的机器学习主题的书籍，深度学习入门书籍，一本关于Python编程的书籍，一对数据可视化的作品，以及双重强化学习的尝试。'
