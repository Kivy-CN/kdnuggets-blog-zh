- en: 'ChatGPT Plugins: Everything You Need To Know'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/06/chatgpt-plugins-everything-need-know.html](https://www.kdnuggets.com/2023/06/chatgpt-plugins-everything-need-know.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![ChatGPT Plugins: Everything You Need To Know](../Images/6a9c173e427fbf5fdf801a71cc7b8d09.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Editor
  prefs: []
  type: TYPE_NORMAL
- en: In March 2023, [OpenAI](https://openai.com/blog/chatgpt-plugins) announced the
    release of ChatGPT plugins to study real-world use and be able to improve the
    current safety and alignment challenges. Since the release of ChatGPT, users have
    been requesting plugins so developers can experiment with them for a variety of
    use cases.
  prefs: []
  type: TYPE_NORMAL
- en: To help ChatGPT users get the most out of the tool, OpenAI has started with
    a small set of users and is planning to roll out larger-scale access as they learn
    more on the way.
  prefs: []
  type: TYPE_NORMAL
- en: OpenAI has made it possible for plugin developers to build a plugin that allows
    ChatGPT to connect to the API. If you would like to know more about this, you
    can learn more by clicking on the [documentation](http://platform.openai.com/docs/plugins/introduction)
    to build a plugin for ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: 'But for now, the first plugins have already been created by:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Expedia](https://www.expedia.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[FiscalNote](https://fiscalnote.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Instacart](https://www.instacart.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[KAYAK](https://www.kayak.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Klarna](https://www.klarna.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Milo](https://www.joinmilo.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[OpenTable](https://www.opentable.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Shopify](https://www.shopify.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Speak](https://www.speak.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Wolfram](http://wolfram.com/),'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: and [Zapier](https://zapier.com/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Before we get into each of them a bit more, let’s learn about ChatGPT with browsing.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT with Browsing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: One of the challenges that ChatGPT was facing was that the data trained on ChatGPT
    is only current up to September 2021\. However, by using ChatGPT with browsing,
    you can now research real-time information, beyond its training data.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT with browsing uses the Bing API to search and a text-based web browser
    to select specific websites. Using the websites it locates and its own research,
    ChatGPT will provide you with an answer with citations. It will link the citations
    so that you can see the source, allowing you to verify ChatGPTs answer.
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Plugins: Everything You Need To Know](../Images/978daf50135860d5d42a8923e6785ddc.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [OpenAI](https://openai.com/blog/chatgpt-plugins)
  prefs: []
  type: TYPE_NORMAL
- en: Expedia ChatGPT Plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’re looking at holidays, if it’s for flights or hotels - Expedia is always
    a good start! Planning a holiday can always be a nuisance. It takes time, energy
    and money. With the Expedia ChatGPT Plugin, you can plan your vacation using follow-up
    queries. The ChatGPT plugin can help you plan your dream vacation, understand
    your expenses, provide a variety of resorts, and find local activities.
  prefs: []
  type: TYPE_NORMAL
- en: The chatbot uses up-to-date data, search criteria and algorithmic computations
    to provide recommendations that cater to the user.
  prefs: []
  type: TYPE_NORMAL
- en: FiscalNote ChatGPT Plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: FiscalNote is a leading SaaS technology company which provides global policies
    and market intelligence. FiscalNote is known for aggregating and training models,
    specifically in the legal and political sectors.
  prefs: []
  type: TYPE_NORMAL
- en: FiscalNote’s ChatGPT Plugin will allow users and developers to turn their ideas
    into reality, by having access to the latest laws, policies, and regulations.
    The real-time communication provides tailored answers backed by artificial intelligence
    and machine learning, allowing users to keep up with the evolving regulatory environment.
  prefs: []
  type: TYPE_NORMAL
- en: Instacart ChatGPT Plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can ask ChatGPT what ingredients are required for a traditional Bengali
    mutton biryani, however, it cannot go and buy those recipes for you. Wouldn’t
    it be great if you could have the ingredients to make your dinner? Instacart aims
    to make your life easier by connecting you to a personal shopper in your local
    area that can shop and deliver your order.
  prefs: []
  type: TYPE_NORMAL
- en: The Instacart plugin is an add-on to the ChatGPT, allowing users to shop for
    groceries that are linked to recipe-related conversations with ChatGPT, and get
    them delivered to your door so you can start cooking.
  prefs: []
  type: TYPE_NORMAL
- en: KAYAK ChatGPT Plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another one for the jet setters! We don’t need to mention how vacation planning
    can be so stressful again. The KAYAK ChatGPT Plugin can help you book flights,
    find the best hotels and provide you with travel advice from start to finish.
    You can get your dream vacation, with all the recommendations of your preferences
    that are within your budget.
  prefs: []
  type: TYPE_NORMAL
- en: No need to flick through your emails to find your boarding pass, or your hotel
    reservation. KAYAK ChatGPT Plugin will provide you with a breakdown of your costs,
    departure times, layovers, reservations and more.
  prefs: []
  type: TYPE_NORMAL
- en: Klarna ChatGPT Plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Klarna has become very popular over the years, allowing people to shop a bit
    more freely. And it gets better with the Klarna ChatGPT Plugin where you can improve
    your shopping experience by having a customer shopping assistant tailoring your
    recommendations and the user's previous search history.
  prefs: []
  type: TYPE_NORMAL
- en: So for the shopaholics who are always looking for a bargain, Klarna is your
    best friend with the new ChatGPT plugin. You can search and compare prices from
    thousands of online shops, and be happy with your purchase.
  prefs: []
  type: TYPE_NORMAL
- en: Milo ChatGPT Plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’re a parent, and you’re struggling to keep up with the constant developments
    in artificial intelligence and you’re unsure how to keep up with it whilst having
    kids. Welcome, Milo ChatGPT plugin, where you can find calmness in the beautiful
    chaos - an AI co-pilot for parents.
  prefs: []
  type: TYPE_NORMAL
- en: Milo helps parents manage homelife, and be able to get things done more calmly.
    Parents can better organize themselves by asking Milo questions such as “What
    household chores are pending today?”.
  prefs: []
  type: TYPE_NORMAL
- en: It can be difficult to share valuable memories with your children if you’re
    working or always on the go. With Milo AI, it can provide suggestions to parents
    on how they can create special moments with their families, by just answering
    'What's magic today?'.
  prefs: []
  type: TYPE_NORMAL
- en: OpenTable ChatGPT Plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This one is for the foodies! There have definitely been times when you’re on
    the go and you’re looking for somewhere to eat but are unsure where to go. And
    then you catch yourself calling different restaurants to see if they have any
    availability.
  prefs: []
  type: TYPE_NORMAL
- en: With the OpenTable ChatGPT Plugin, you can make reservations at a restaurant
    and then go. All you need to do is tell ChatGPT the date, time, location and party
    number and it will find you all the local restaurants available. A nice and simple
    way to have a good time with friends and family.
  prefs: []
  type: TYPE_NORMAL
- en: Shopify ChatGPT Plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Shopify is a global commerce platform that allows businesses to sell from anywhere
    around the world. Selling or buying something is so easy with Shopify and has
    just got better with the ChatGPT plugin.
  prefs: []
  type: TYPE_NORMAL
- en: Business owners can use the ChatGPT plugin to streamline their customer service
    processes, increase sales, or make their business more user-friendly. On the other
    hand, if you’re the buyer it can be time-consuming searching the web trying to
    find exactly what you want. With the Shopify ChatGPT plugin, you can search for
    millions of products from the world’s greatest brands, and the plugin will generate
    product recommendations on the go.
  prefs: []
  type: TYPE_NORMAL
- en: Speak ChatGPT Plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A lot of us have always wanted to take up learning a new language, but never
    have the time, resources or money to get a tutor. The Speak ChatGPT plugin has
    made it so much easier to learn a new language.
  prefs: []
  type: TYPE_NORMAL
- en: Speak is an advanced AI language tutor, which provides you with instant feedback
    in various languages. It doesn’t only just translate text, but it also helps with
    grammar correction, verb conjugations, and more. Start learning a new language
    today with the Speak ChatGPT plugin.
  prefs: []
  type: TYPE_NORMAL
- en: Wolfram ChatGPT Plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Wolfram was founded by Stephen Wolfram in 1987, and their research department
    is considered one of the world's most respected computer, web and cloud software
    companies. They have a long-term vision of developing science, technology and
    tools to make computation easier in the future.
  prefs: []
  type: TYPE_NORMAL
- en: The Wolfram ChatGPT plugin provides users with access to sophisticated computational,
    mathematical, and real-time data to help answer any question you may have. After
    hearing that you might be thinking “That’s just a lot of maths’. But it can be
    used for a variety of other tasks too, such as analyzing music, visualizing the
    human body, and much more.
  prefs: []
  type: TYPE_NORMAL
- en: Zapier ChatGPT Plugin
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Zapier is an automation platform and is a very popular one as it allows businesses
    to transform their company with a no-code automation process. It has been a great
    help to a lot of organizations in streamlining repetitive tasks, marketing aspects,
    and more.
  prefs: []
  type: TYPE_NORMAL
- en: The Zapier ChatGPT plugin allows you to connect to over 5,000 apps and easily
    interact with them through ChatGPT. For example, these apps include Gmail, Google
    Sheets, Slack, and more. Not only will this save you time and confusion when switching
    between apps, you can now ask ChatGPT to perform the same task in another app
    without any hassle at all.
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping it up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The above are the first plugins to be created, with more out there, and definitely
    more to come. Plugins are in beta and you will need to [join the waitlist](https://openai.com/waitlist/plugins)
    in order to get developer access. If you want to go through an example ChatGPT
    plugin setup, you can have a look at this: [plugin quickstart repo](https://github.com/openai/plugins-quickstart).'
  prefs: []
  type: TYPE_NORMAL
- en: It will be interesting to see what more plugins are yet to come, and if they
    will improve the quality of our lives. If you’re looking at creating a ChatGPT
    plugin, let us know in the comments below!
  prefs: []
  type: TYPE_NORMAL
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist,
