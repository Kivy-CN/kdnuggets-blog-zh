- en: Machine Learning Cheat Sheets
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/09/machine-learning-cheat-sheets.html](https://www.kdnuggets.com/2018/09/machine-learning-cheat-sheets.html)
  prefs:
  - PREF_BQ
