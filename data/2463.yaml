- en: What's more is that this (and the other courses covered here) are [OCW Scholar](https://ocw.mit.edu/courses/ocw-scholar/)
    courses. What does that mean? OCW Scholar courses are noted for providing the
    full spectrum of resources needed for independent study, and boasts the full load
    of the same materials MIT students use in class.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，这些（以及此处涵盖的其他课程）是[OCW Scholar](https://ocw.mit.edu/courses/ocw-scholar/)课程。这意味着什么？OCW
    Scholar课程以提供独立学习所需的完整资源而著称，并且拥有与MIT学生在课堂上使用的相同材料。
- en: '![Figure](../Images/6c76ec02e7080702b4ac15e566841ad6.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/6c76ec02e7080702b4ac15e566841ad6.png)'
- en: 'From the course''s MIT Open Courseware page:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 来自课程的MIT开放课程网页：
- en: This course covers differential, integral and vector calculus for functions
    of more than one variable. These mathematical tools and methods are used extensively
    in the physical sciences, engineering, economics and computer graphics.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本课程涵盖了多变量函数的微分、积分和矢量微积分。这些数学工具和方法在物理科学、工程、经济学和计算机图形学中被广泛使用。
- en: This is also an OCW Scholar course, and has the same full offering of course
    resource types as the previous course.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是一门OCW Scholar课程，拥有与之前课程相同的完整课程资源类型。
- en: '![Figure](../Images/189c24552ca521958f708e1a70fdca91.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/189c24552ca521958f708e1a70fdca91.png)'
- en: 'From the course''s MIT Open Courseware page:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 来自课程的MIT开放课程网页：
- en: The laws of nature are expressed as differential equations. Scientists and engineers
    must know how to model the world in terms of differential equations, and how to
    solve those equations and interpret the solutions. This course focuses on the
    equations and techniques most useful in science and engineering.
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自然法则以微分方程的形式表达。科学家和工程师必须知道如何将世界建模为微分方程，如何解这些方程并解释解答。本课程专注于在科学和工程中最有用的方程和技术。
- en: This, too, is an OCW Scholar course, and has the same complete set of materials
    as the previous courses.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是一门OCW Scholar课程，具有与前述课程相同的完整材料。
- en: '![Figure](../Images/c5a914f88a2ce05b2f2ca40dff57b068.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/c5a914f88a2ce05b2f2ca40dff57b068.png)'
- en: A full undergraduate level textbook on single variable and multivariable calculus,
    by Gilbert Strang of MIT. A good candidate to use as complement to the above courses,
    or a text-based study resource to use on its own.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由麻省理工学院的吉尔伯特·斯特朗编写的关于单变量和多变量微积分的完整本科教材。可以作为上述课程的补充，也可以作为独立使用的文本学习资源。
