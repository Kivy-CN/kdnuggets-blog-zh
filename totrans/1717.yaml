  type: TYPE_NORMAL
  zh: 3\. 建模和评估：
- en: This is the step where we have to select the “right algorithm” to get the “right
    set of solutions” for our business problem. This, as you can see, is an extremely
    important step and key is to find the most suitable algorithm for the given business
    objective. In the case above, without going into a lot of details, we have two
    sets of objectives – (1) finding the most responsive set of customers out of 100MM
    – lets say that’s x (2) for each customer out of this list of x customers, show
    offers that are most relevant to him/her preferences. For the first objective,
    we need a response prediction algorithm (e.g. regression techniques) that will
    give a response likelihood score/probability for each customer, which then can
    be used to rank-order the customers and select the most responsive ones for the
    campaign. For objective (2) – finding customer’s offer preferences, we need algorithms
    that can help select the product offers that are most likely to be preferred by
    a customer (e.g. recommender algorithms or classification techniques)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这一步是我们必须选择“正确的算法”来得到“适合我们业务问题的正确解集”的步骤。正如您所见，这是一个非常重要的步骤，关键是找到最适合给定业务目标的算法。在上述情况下，不必详细介绍，我们有两组目标
    - （1）从1亿客户中找到最敏感的客户 - 假设为x（2）针对每个客户，展示与其偏好最相关的优惠。对于第一个目标，我们需要一种响应预测算法（例如回归技术），它将为每个客户提供一个响应可能性分数/概率，然后可用于对客户进行排名并选择最具响应性的客户进行活动。对于目标（2）
    - 查找客户的优惠偏好，我们需要能够帮助选择客户最可能喜欢的产品优惠的算法（例如推荐者算法或分类技术）
- en: 'Once we have built the algorithms, their evaluation is also based on how well
    they meet the objectives at hand. Lets understand this using the case study above.
    Assuming we have built a response prediction algorithm that rank-orders the 100
    MM customers based on their probability to buy a product after seeing the email
    offers:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们建立了算法，它们的评估也基于它们如何满足当前目标。让我们使用上述案例研究来理解这一点。假设我们已经建立了一个响应预测算法，根据客户在看到电子邮件优惠后购买产品的概率对1亿名客户进行排名：
