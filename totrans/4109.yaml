  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9 种免费资源来掌握 Python
- en: 原文：[https://www.kdnuggets.com/2022/11/9-free-resources-master-python.html](https://www.kdnuggets.com/2022/11/9-free-resources-master-python.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/11/9-free-resources-master-python.html](https://www.kdnuggets.com/2022/11/9-free-resources-master-python.html)
