- en: I read lots of them, and if you want to do it to go to the end of the article
    and you’ll find it there. But in here I want to give a quick overview of what’s
    going on right now, and analyze the different trends people are talking about
    to see what’s more likely to happen.
  prefs: []
  type: TYPE_NORMAL
- en: The most common trends
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/18b12ed070636b4b3fd18acf8039e658.png)'
  prefs: []
  type: TYPE_IMG
- en: 'If you take a search the term “Data Science” you’ll find around 54 million
    results, that’s a lot. And the interest in the field has been growing over the
    years:'
  prefs: []
  type: TYPE_NORMAL
- en: 'But data science is huge right now, and it means different things for different
    people. If you take a look of the articles and news, the biggest trends are:'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/a38474080fb6aea999cbc99b9e57fcbc.png)![figure-name](../Images/c495db92325263c7a230a94d3266dcbf.png)![figure-name](../Images/af926ca531ec79377d31c7f8f5c77213.png)![figure-name](../Images/2d5ec0517902a8b688c6c9e6fc3d377f.png)![figure-name](../Images/c3a9b5be39b5ad5c388a36c861977c98.png)'
  prefs: []
  type: TYPE_IMG
- en: There are more but these are the biggest ones. And there’s also a lot to say
    about each one of them, but I want to focus on two (2) right now. **Automation
    and graphs.**
  prefs: []
  type: TYPE_NORMAL
- en: Automation and Graphs (The Data Fabric)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/accdfb7f121a1e55f3063d7fe9a27774.png)[https://towardsdatascience.com/the-data-fabric-for-machine-learning-part-1-2c558b7035d7](https://towardsdatascience.com/the-data-fabric-for-machine-learning-part-1-2c558b7035d7)'
  prefs: []
  type: TYPE_IMG
- en: 'If you’ve been following my research, one of the things I’m most interested
    right now is the data fabric. Remember that my definition of the data fabric is:'
  prefs: []
  type: TYPE_NORMAL
- en: '*The Data Fabric is the platform that supports all the data in the company.
    How it’s managed, described, combined and universally accessed. This platform
    is formed from an Enterprise Knowledge Graph to create an uniform and unified
    data environment.*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: And there are two important points I want to make here, the data fabric is formed
    by the enterprise knowledge graph and it should be as automated as possible.
  prefs: []
  type: TYPE_NORMAL
- en: 'One of the articles that mention this very clearly is this one from Gartner:'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Gartner Identifies Top 10 Data and Analytics Technology Trends for 2019**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Augmented analytics, continuous intelligence and explainable artificial intelligence
    (AI) are among the top trends in…*www.gartner.com](https://www.gartner.com/en/newsroom/press-releases/2019-02-18-gartner-identifies-top-10-data-and-analytics-technolo)'
  prefs: []
  type: TYPE_NORMAL
- en: 'They say:'
  prefs: []
  type: TYPE_NORMAL
- en: The application of graph processing and graph DBMSs will grow at 100 percent
    annually through 2022 to continuously accelerate data preparation and enable more
    complex and adaptive data science.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'and also:'
  prefs: []
  type: TYPE_NORMAL
- en: Through 2022, bespoke data fabric designs will be deployed primarily as a static
    infrastructure, forcing organizations into a new wave of cost to completely re-design
    for more dynamic data mesh approaches.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It’s very clear that graph concepts and the data fabric will be more common
    every year for data companies. But what about automation?
  prefs: []
  type: TYPE_NORMAL
- en: There are lots of avances in automation regarding machine learning, deep learning
    and deployment. But as I said before data is an important asset (maybe the most
    important one) for companies right now. So before you can apply machine learning
    or deep learning, at all, you need to have it, know what you have, understand
    it, govern it, clean it, analyze it, standardize it (maybe more) and then you
    can think of using it.
  prefs: []
  type: TYPE_NORMAL
- en: We need automation for data storage, data munging, data exploration, data cleansing
    and all the things we actually spend a lot time doing. You can say that tools
    like [DataRobot](https://www.datarobot.com/) can offer you those things, but in
    my experience there’s much more to do in this field.
  prefs: []
  type: TYPE_NORMAL
- en: That’s why my bet it’s that semantic technologies are the way to go here. With
    them (like [Anzo](https://www.cambridgesemantics.com/product/)) you have automatic
    query generation (yep that’s a thing) and using them against the complex graph
    makes extracting features easy and eventually fully automated.
  prefs: []
  type: TYPE_NORMAL
- en: 'Also in one of my first articles on the subject I proposed this architecture:'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/15b3028aec7249430403e92decaa0c28.png)[https://towardsdatascience.com/deep-learning-for-the-masses-and-the-semantic-layer-f1db5e3ab94b](https://towardsdatascience.com/deep-learning-for-the-masses-and-the-semantic-layer-f1db5e3ab94b)'
  prefs: []
  type: TYPE_IMG
- en: 'Where you have automation everywhere. And it’s easy to add more features on
    the go like **explainable AI**, **continuous intelligence** and more. In the same
    article people at Gartner mentioned:'
  prefs: []
  type: TYPE_NORMAL
- en: Continuous intelligence is a design pattern in which real-time analytics are
    integrated within a business operation, processing current and historical data
    to prescribe actions in response to events. It provides decision automation or
    decision support.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Which is not a new term, if we think about streaming analytics, but I like
    the name. Actually what’s happening can be divided into two things: **semantic
    technologies and automation.**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s the interest of semantic technologies over the last 5 years:'
  prefs: []
  type: TYPE_NORMAL
- en: As we can see the data fabric is not that high, but I think that’s going to
    change very soon.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: So if you want to be up to date you better start thinking on how to improve
    your data lakes into smart data lakes, also you want to automate your process,
    from data ingestion to model deployment and monitoring, and make use of graph
    technologies.
  prefs: []
  type: TYPE_NORMAL
- en: 'Again, as I mentioned before you should be using a graph database instead of
    something else if:'
  prefs: []
  type: TYPE_NORMAL
- en: You have highly related data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You need a flexible schema.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You want to have a structure and build queries that are more similar to way
    people think.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Instead if you have a highly structured data, you want to do a lot of grouping
    calculations and you don’t have that many relationships between your tables, then
    you may be better with a relational database.
  prefs: []
  type: TYPE_NORMAL
- en: 'The people at Cambridge Semantics created this great info-graph that let’s
    you know more about the data fabric universe:'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/51c21e4c38f79aece206ec4b55779daf.png)'
  prefs: []
  type: TYPE_IMG
- en: Thanks for reading this, and hopefully the article gave you an idea about what
    to do in your personal business and life as data scientist.
