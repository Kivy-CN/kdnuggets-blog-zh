- en: Since its creation, Python has rapidly evolved into a multi-faceted programming
    language, becoming the choice of several diverse projects ranging from web applications
    to being deployed into [Artificial Intelligence](https://blog.digitalogy.co/artificial-intelligence-technologies/), [Machine
    Learning](https://towardsdatascience.com/machine-learning-books-you-must-read-in-2020-d6e0620b34d7), Deep
    Learning, and more.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自从其创建以来，Python 已迅速演变成一种多功能的编程语言，成为从 web 应用程序到被部署到[人工智能](https://blog.digitalogy.co/artificial-intelligence-technologies/)、[机器学习](https://towardsdatascience.com/machine-learning-books-you-must-read-in-2020-d6e0620b34d7)、深度学习等多个不同项目的选择。
- en: '[Python](https://www.python.org/) comes with numerous features such as its
    simplicity, enormous collection of packages and libraries, with relatively faster
    execution of programs, to list a few.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python](https://www.python.org/) 拥有许多特点，例如其简单性、大量的包和库，以及相对较快的程序执行速度，仅举几例。'
- en: GitHub’s second-most popular language and the most popular language for machine
    learning.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: GitHub 的第二大热门语言，也是机器学习中最受欢迎的语言。
- en: For a programmer, **a Code Editor or an IDE** is the first point of contact
    with any programming language, making its selection one of the most crucial steps
    in the journey ahead. **Throughout this article, we’ll discuss some of the top
    Python IDEs and Code Editors, along with the reasons why you should and shouldn’t
    pick them for your next project.**
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于程序员来说，**代码编辑器或 IDE** 是接触任何编程语言的第一步，因此选择它们是前进过程中最关键的步骤之一。**在本文中，我们将探讨一些顶级 Python
    IDE 和代码编辑器，以及你应该或不应该选择它们作为下一个项目的理由。**
- en: According to StackOverflow, Python is the fastest-growing major programming
    language: [Stack Overflow Developer Survey 2019](https://insights.stackoverflow.com/survey/2019)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 StackOverflow 的数据，Python 是增长最快的主要编程语言：[Stack Overflow 开发者调查 2019](https://insights.stackoverflow.com/survey/2019)
- en: What is an Integrated Development Environment (IDE)?
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是集成开发环境（IDE）？
- en: 'An IDE stands for [Integrated Development Environment](https://press.rebus.community/programmingfundamentals/chapter/integrated-development-environment/#:~:text=An%20integrated%20development%20environment%20(IDE,IDEs%20have%20intelligent%20code%20completion.)
    and includes not just the standard code editor for managing the code but also
    provides a comprehensive set of tools for its debugging, execution, and testing,
    which is an absolute must for software development. Some IDEs also come with built-in
    compilers and interpreters. Listed below are some of the **standard features **common
    IDEs offer within a single dedicated environment:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: IDE代表 [集成开发环境](https://press.rebus.community/programmingfundamentals/chapter/integrated-development-environment/#:~:text=An%20integrated%20development%20environment%20(IDE,IDEs%20have%20intelligent%20code%20completion.)，不仅包括用于管理代码的标准代码编辑器，还提供了一整套调试、执行和测试工具，这是软件开发的绝对必要条件。有些IDE还配备了内置的编译器和解释器。以下是一些**标准功能**，常见的IDE在单一专用环境中提供：
- en: Syntax highlighting
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语法高亮
