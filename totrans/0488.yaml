- en: 1\. Learn the fundamentals of all pillars of data science
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 学习数据科学所有支柱的基础
- en: “Data Science” is a vague term—it can mean different things to different companies,
    and there are a plethora of skills that are relevant to data scientists.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “数据科学”是一个模糊的术语，它对不同的公司可能意味着不同的东西，而且有很多技能对数据科学家来说都是相关的。
- en: 'That being said, there are a few core skills that I recommend that you learn.
    The following skills are pivotal for **any** data scientist: SQL, Python, Statistics,
    Machine Learning. I also recommend that you learn these skills in that order.
    It may sound like a lot, but it’s no different than when you had to complete 4–6
    courses per semester in college!'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我建议你学习几个核心技能。以下技能对**任何**数据科学家都是关键的：SQL、Python、统计学、机器学习。我还建议你按这个顺序学习这些技能。虽然听起来很多，但这和你在大学每学期必须完成
    4-6 门课程没什么不同！
- en: Let’s dive into each skill.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解每项技能。
- en: A) SQL
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: A) SQL
- en: SQL is the language of data and is arguably the most important skill for any
    data scientist. SQL is used to manipulate data, analyze data, build dashboards,
    build pipelines, write queries to feed into models, and the list goes on.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 是数据的语言，可以说是任何数据科学家最重要的技能。SQL 用于操作数据、分析数据、构建仪表盘、构建数据管道、编写查询以供模型使用等等。
- en: '[Mode SQL Tutorial](https://mode.com/sql-tutorial/)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Mode SQL 教程](https://mode.com/sql-tutorial/)'
- en: '[Learn SQL (Codecademy)](https://www.codecademy.com/learn/learn-sql)'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[学习 SQL (Codecademy)](https://www.codecademy.com/learn/learn-sql)'
- en: B) Python and Pandas
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B) Python 和 Pandas
- en: Python (or any scripting language) serves as a foundation for doing several
    other things like building ML models, web scraping data, building automated scripts,
    and so forth.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Python（或任何脚本语言）作为做其他事情的基础，比如构建机器学习模型、网络抓取数据、构建自动化脚本等等。
- en: Pandas is a Python library used for data manipulation and analysis. I personally
    use Pandas over SQL when exploring data in a Jupyter notebook.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 是一个用于数据处理和分析的 Python 库。我个人在使用 Jupyter notebook 探索数据时更倾向于使用 Pandas 而不是
    SQL。
- en: 'Below are the most useful resources I’ve used to learn Python and Pandas:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我用来学习 Python 和 Pandas 的最有用的资源：
- en: '[Introduction to Python (Datacamp)](https://www.datacamp.com/courses/intro-to-python-for-data-science)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python 入门 (Datacamp)](https://www.datacamp.com/courses/intro-to-python-for-data-science)'
- en: '[Learn Pandas Tutorial (Kaggle)](https://www.kaggle.com/learn/pandas)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[学习 Pandas 教程 (Kaggle)](https://www.kaggle.com/learn/pandas)'
- en: '[Pandas practice problems (GitHub)](https://github.com/guipsamora/pandas_exercises)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Pandas 实践问题 (GitHub)](https://github.com/guipsamora/pandas_exercises)'
- en: C) Statistics
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C) 统计学
- en: Data science/machine learning is essentially a modern version of statistics.
    By learning statistics first, you’ll have a much easier time when it comes to
    learning machine learning concepts and algorithms! Even though it may seem like
    you’re not getting anything tangible out of the first few weeks, it will be worth
    it in the later weeks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学/机器学习本质上是统计学的现代版本。通过先学习统计学，你会在学习机器学习概念和算法时轻松许多！即使前几周你感觉没有获得实质性的东西，但在后续的学习中它会变得非常值得。
- en: 'Below are the most useful resources I’ve used to learn Statistics:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我用来学习统计学的最有用的资源：
- en: '[Statistics and Probability (Khan Academy)](https://www.khanacademy.org/math/statistics-probability)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[统计学与概率论 (Khan Academy)](https://www.khanacademy.org/math/statistics-probability)'
- en: '[StatQuest (YouTube)](https://www.youtube.com/user/joshstarmer)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[StatQuest (YouTube)](https://www.youtube.com/user/joshstarmer)'
- en: D) Machine Learning
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: D) 机器学习
- en: Not only is machine learning interesting and exciting, but it is also a skill
    that all data scientists have. It’s true that modeling makes up a small portion
    of a data scientist’s time, but it doesn’t take away from its importance.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习不仅有趣且令人兴奋，它还是所有数据科学家都具备的技能。虽然建模只占数据科学家时间的一小部分，但这并不减少其重要性。
- en: 'Below are the most useful resources I’ve used to learn Machine Learning:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我用来学习机器学习的最有用的资源：
- en: '[Intro to Machine Learning (Kaggle)](https://www.kaggle.com/learn/intro-to-machine-learning)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习入门 (Kaggle)](https://www.kaggle.com/learn/intro-to-machine-learning)'
- en: '[Intermediate Machine Learning (Kaggle)](https://www.kaggle.com/learn/intermediate-machine-learning)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[中级机器学习 (Kaggle)](https://www.kaggle.com/learn/intermediate-machine-learning)'
- en: '[Machine Learning A-Z (Udemy)](https://www.udemy.com/share/101WciAkAYd1tRTXg=/)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习 A-Z (Udemy)](https://www.udemy.com/share/101WciAkAYd1tRTXg=/)'
- en: '[Machine Learning — Stanford (Coursera)](https://www.coursera.org/learn/machine-learning)'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习 — 斯坦福大学 (Coursera)](https://www.coursera.org/learn/machine-learning)'
- en: 2\. Complete 1–3 personal data science projects
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 完成 1–3 个个人数据科学项目
- en: Once you have a foundation built, the best way to accelerate your learning is
    by completing some data science projects. The simplest way to do it is to go on [Kaggle](https://www.kaggle.com/),
    pick a dataset, and create a prediction model or some data visualizations. Remember
    that your first few projects aren’t going to be great! But what matters is how
    you progress over time.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你建立了基础，加速学习的最佳方式是完成一些数据科学项目。最简单的方法是去[Kaggle](https://www.kaggle.com/)，挑选一个数据集，然后创建一个预测模型或一些数据可视化。记住，你的前几个项目不会很出色！但重要的是你随时间的进步。
- en: Here are some data science projects that I completed in the past that you can
    use to get some inspiration!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些我过去完成的数据科学项目，你可以从中获取灵感！
- en: '[Coronavirus Data Visualizations using Plotly](https://towardsdatascience.com/coronavirus-data-visualizations-using-plotly-cfbdb8fcfc3d)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用 Plotly 的冠状病毒数据可视化](https://towardsdatascience.com/coronavirus-data-visualizations-using-plotly-cfbdb8fcfc3d)'
- en: '[Predicting Used Car Price using Random Forests](https://towardsdatascience.com/a-machine-learning-project-predicting-used-car-prices-efbc4d2a4998)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用随机森林预测二手车价格](https://towardsdatascience.com/a-machine-learning-project-predicting-used-car-prices-efbc4d2a4998)'
- en: '[Predicting Life Expectancy](https://medium.com/swlh/predicting-life-expectancy-w-regression-b794ca457cd4)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[预测寿命](https://medium.com/swlh/predicting-life-expectancy-w-regression-b794ca457cd4)'
- en: While you continue to learn and practice your data science skills, there are
    other things that you can do to make yourself a more valuable data science candidate,
    and this leads to my next tip.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在你继续学习和练习数据科学技能的同时，还有其他方法可以使你成为更有价值的数据科学候选人，这也引出了我的下一个建议。
- en: 3\. Explore unconventional opportunities for experience
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 探索非常规的经验机会
- en: 'The hardest part of being a data scientist is getting your first opportunity
    with no prior experience. However, below are several ways that you can get experience
    even if you don’t have experience:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家的最困难部分是获得第一次机会，特别是当你没有先前经验时。然而，以下是一些即使没有经验你也可以获得经验的方法：
- en: Non-Profit Opportunities
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 非营利机会
- en: Recently, I came across a [resourceful article written by Susan Currie Sivek,](https://medium.com/swlh/data-science-volunteering-ways-to-help-2c2d0f5dd9ff) which
    provides several organizations where you can find opportunities to work on real-life
    data science projects.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我看到了一篇[由 Susan Currie Sivek 撰写的有价值的文章，](https://medium.com/swlh/data-science-volunteering-ways-to-help-2c2d0f5dd9ff)
    提供了几个组织，你可以在其中找到参与真实数据科学项目的机会。
- en: If you’re trying to find more experiences to add to your resume, I highly recommend
    that you check this out.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想找更多经验来丰富你的简历，我强烈推荐你查看一下。
- en: Compete in competitions
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参与竞赛
- en: In my opinion, there’s no better way of showing that you’re ready for a data
    science job than to showcase your code through competitions. Kaggle hosts a variety
    of competitions that involve building a model to optimize a certain metric.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，没有比通过竞赛展示你的代码更好的方法来证明你已准备好进入数据科学领域。Kaggle 举办了各种竞赛，涉及构建模型以优化某个指标。
- en: 'Two competitions that you can try right now are:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以尝试的两个竞赛是：
- en: '[Titanic: Machine Learning from Disaster](https://www.kaggle.com/c/titanic)'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[泰坦尼克号：灾难中的机器学习](https://www.kaggle.com/c/titanic)'
- en: '[House Prices: Advanced Regression Techniques](https://www.kaggle.com/c/house-prices-advanced-regression-techniques)'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[房价预测：高级回归技术](https://www.kaggle.com/c/house-prices-advanced-regression-techniques)'
- en: Start a blog on Medium
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在 Medium 上开设博客
- en: Yes, I’m biased, but hear me out. You’d be surprised how many data-related professionals
    are on Medium. They like to see informative, insightful, and interesting material.
    Take advantage of Medium to blog about your learnings, to explain a complex topic
    in simple jargon, or to walk through your data science projects!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我有偏见，但请听我说。你会惊讶于 Medium 上有多少数据相关的专业人士。他们喜欢看到有见地、有趣的材料。利用 Medium 博客分享你的学习经历，简单明了地解释复杂的话题，或者展示你的数据科学项目！
- en: Specifically, I recommend that you write for the publication Towards Data Science,
    as they currently have a follower base of almost 500,000 followers.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别推荐你为《Towards Data Science》撰稿，因为他们目前拥有近 50 万名粉丝。
- en: If you’d like some inspiration, check out my project walkthrough on [Wine Quality
    Prediction](https://towardsdatascience.com/predicting-wine-quality-with-several-classification-techniques-179038ea6434).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要一些灵感，可以查看我关于[葡萄酒质量预测](https://towardsdatascience.com/predicting-wine-quality-with-several-classification-techniques-179038ea6434)的项目
    walkthrough。
- en: 4\. Look for jobs similar to Data Scientist positions
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 寻找类似数据科学家职位的工作
- en: I knew I would be fighting an uphill battle, especially with no previous experience
    as a Data Scientist. However, finding jobs similar to data scientist positions
    will significantly increase your chances of becoming a data scientist. The reason
    for this is that related jobs will give you the opportunity to work with actual
    data in a business setting.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道自己将面临艰难的挑战，尤其是没有作为数据科学家的经验。然而，寻找类似数据科学家的职位会显著提高你成为数据科学家的机会。原因是相关工作会给你在商业环境中处理实际数据的机会。
- en: '*You don’t need to be a Data Scientist to do ‘Data Science’ work*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*你不需要成为数据科学家就能做‘数据科学’的工作*'
- en: 'Here are some data science-related jobs that you can look for:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些与数据科学相关的工作，你可以寻找：
- en: Business Intelligence Analyst
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业智能分析师
- en: Data Analyst
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析师
- en: Product Analyst
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品分析师
- en: Growth Marketing Analyst / Marketing Analytics
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增长营销分析师 / 营销分析
- en: Quantitative Analyst
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定量分析师
- en: In addition to the two points above, there’s one more tip that significantly
    improved my reputability as a data scientist.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述两点，还有一个建议可以显著提升我作为数据科学家的声誉。
- en: 5\. Consider getting a Master’s degree in a quantitative field
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 考虑获得定量领域的硕士学位
- en: Most Data Science job listings require a Master’s degree because it generally
    requires a high level of technical skill. If you find that you are not finding
    success with the two pieces of advice above, I recommend looking into a Master’s
    program in a quantitative field (computer science, statistics, math, analytics,
    etc.).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据科学职位要求硕士学位，因为这通常需要高水平的技术技能。如果你发现自己在上述两个建议上没有成功，我建议你考虑定量领域的硕士课程（计算机科学、统计学、数学、分析等）。
- en: 'Personally, I chose to enroll in Georgia Tech’s Master of Science in Analytics
    program for a number of reasons:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我选择了乔治亚理工学院的分析学硕士项目，原因有很多：
- en: It doesn’t require a bachelor’s degree in a quantitative field.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它并不要求有定量领域的学士学位。
- en: It has an online program in case you want to work and study at the same time.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它有一个在线项目，以便你可以边工作边学习。
- en: It costs only $10K USD for the whole program.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 整个项目费用仅为 1 万美元。
- en: That being said, there are several options out there, and I highly advise that
    you take the time to explore all of your options before you make a decision!
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，有很多选择，我强烈建议你在做决定之前花时间探索所有选择！
