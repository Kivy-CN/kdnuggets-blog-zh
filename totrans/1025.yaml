- en: 'In this article, we’ll talk about three ways that the Bayes Theorem can improve
    your practice of Data Science:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Updating**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Communicating**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Classifying**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By the end, you’ll possess a deep understanding of the foundational concept.
  prefs: []
  type: TYPE_NORMAL
- en: '#1 — Updating'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Bayes Theorem provides a structure for testing a hypothesis, taking into account
    the strength of prior assumptions and the new evidence. This process is referred
    to as Bayesian Updating.
  prefs: []
  type: TYPE_NORMAL
- en: '![3 Ways Understanding Bayes Theorem Will Improve Your Data Science](../Images/58bb9d82a46b40386db41ed8055e0290.png)'
  prefs: []
  type: TYPE_IMG
- en: Bayes Theorem, where A represents the hypothesis, and B represents new evidence
    relevant to the hypothesis.
  prefs: []
  type: TYPE_NORMAL
- en: In words, this formula is “likelihood of A given B ***equals*** (*open parentheses*)
    likelihood of B given A ***times*** the likelihood of A (*close parentheses*) ***divided
    by ***the likelihood of B.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s go through the formula again, this time with definitions of the variables:'
  prefs: []
  type: TYPE_NORMAL
- en: “The likelihood of the hypothesis in light of new evidence ***equals*** the
    likelihood of the new evidence being true assuming the hypothesis is also true ***times*** the
    likelihood of the hypothesis before the new evidence was observed, all over (***divided
    by***)the likelihood of the new evidence.”
  prefs: []
  type: TYPE_NORMAL
- en: 'This can be further shortened:'
  prefs: []
  type: TYPE_NORMAL
- en: “The posterior probability ***equals*** the likelihood ***times*** the prior
    probability ***divided b*y** the marginal likelihood.”
  prefs: []
  type: TYPE_NORMAL
- en: Whether or not Bayes Theorem sounds intuitive right now, I guarantee you use
    it all the time.
  prefs: []
  type: TYPE_NORMAL
- en: Real world example
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s say your friend calls to tell you that she’s very sorry, but she cannot
    make it to dinner tonight. She’s recently adopted a pet koala who has developed
    a case of the sniffles. She really needs to stay home to monitor the situation.
  prefs: []
  type: TYPE_NORMAL
- en: Your **hypothesis** is that your friend wouldn’t ditch you for no good reason.
    (After all, you make a mean ph? that your friend would be crazy to skip out on.)
    What is the likelihood that your hypothesis is true given the recent evidence
    of her new pet?
  prefs: []
  type: TYPE_NORMAL
- en: '![3 Ways Understanding Bayes Theorem Will Improve Your Data Science](../Images/362798558873eb49a61dd9a6085e9d0a.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Valeriia Miller](https://www.pexels.com/@valeriiamiller?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels) from [Pexels](https://www.pexels.com/photo/wood-people-hand-animal-5403361/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)
  prefs: []
  type: TYPE_NORMAL
- en: In order to evaluate the **posterior probability **that our friend isn’t at
    dinner because she’s taking care of a koala, we need to consider the **likelihood** of
    your friend needing to stay home with the koala given the hypothesis that your
    friend is an upstanding person who doesn’t ditch dinner plans without good reason.
    You might conclude there’s a high likelihood that a good friend who is typically
    responsible would stay home to look after a pet.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we multiply the likelihood by the **prior** **probability**. Before your
    friend called, how strong was your belief in her commitment to dinner plans? If
    you believe your friend is rock solid and typically unwilling to change plans
    at the last minute, then your prior probability is strong, and you would be unlikely
    to change this view, irrespective of new evidence. On the other hand, if your
    friend is flakey and you were already wondering whether she’d call to cancel,
    your prior probability is weak, which may also call into question her claim about
    staying home with the koala.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we divide the above calculation by the **marginal likelihood** of koala
    ownership ??
  prefs: []
  type: TYPE_NORMAL
- en: Bayesian inference is built on this flexible, common-sense way of updating our
    models about the world based on **the strength of our priors** and the **likelihood
    of new evidence**. In fact, [the initial application of Bayes Theorem was to evaluate
    the existence of god](https://qz.com/1315731/the-most-important-formula-in-data-science-was-first-used-to-prove-the-existence-of-god/).
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to crucial questions of life and Data Science, you can’t beat
    Bayes Theorem as an intuitive way of assessing how beliefs change over time.
  prefs: []
  type: TYPE_NORMAL
- en: '#2 — Communicating'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Just as Bayes Theorem can help you understand and articulate how you update
    your theories in the face of new evidence, Bayes can also make you a stronger
    Data Science communicator.
  prefs: []
  type: TYPE_NORMAL
- en: Data Science is fundamentally about the application of data to improve decision
    making.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are only two things that determine how your life turns out: luck and
    the quality of your decisions. You have control over only one of those two things.
    — Annie Duke, poker champion and author'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Improving decision quality often means convincing the decision-maker. As is
    the case for every human, the decision-maker at your organization is entering
    the conversation
  prefs: []
  type: TYPE_NORMAL
- en: Real world example
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I was once a consultant for a hot air balloon manufacturer. My task was to help
    set up a database that would improve the client’s [end-to-end understanding](https://towardsdatascience.com/data-strategy-716059d5c066) of
    their supply chain, manufacturing processes, and sales.
  prefs: []
  type: TYPE_NORMAL
- en: As the plant manager toured us around the floor on day one, he proudly described
    a new supplier contract for lighter, cheaper input material.
  prefs: []
  type: TYPE_NORMAL
- en: But there was a problem. As my team connected data tables from disparate data
    sources across the enterprise, we discovered a connection between the materials
    from the new vendor and a 2.5% increase in scrap.
  prefs: []
  type: TYPE_NORMAL
- en: '![3 Ways Understanding Bayes Theorem Will Improve Your Data Science](../Images/6da6fac0d4a0aad9df68494399b383f3.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Darren Lee](https://unsplash.com/@darrenleejw?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: 'The plant manager had a very strong prior that the new supplier was a net positive
    for his business. We had some evidence to the contrary. We also had Bayes Theorem.
    And we understood this fact:'
  prefs: []
  type: TYPE_NORMAL
- en: The stronger the prior, the more evidence needed to change it.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Before approaching the plant manager with our findings, we needed to collect
    additional evidence that there wasn’t some other factor, (e.g. worn-out machines,
    new employees, environmental conditions, etc.) contributing to the differing scrap
    level.
  prefs: []
  type: TYPE_NORMAL
- en: Eventually, we approached the manager with more evidence and helped him renegotiate
    the supplier contract.
  prefs: []
  type: TYPE_NORMAL
- en: '#3 — Classifying'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Bayes Theorem can be applied to text analytics use cases, a technique called **naive
    Bayes** because it naively assumes the independence of each input variable (in
    this case, each word) in the dataset.
  prefs: []
  type: TYPE_NORMAL
- en: Real world example
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s say you found a bunch of letters written by your grandparents. They had
    a bit of a tumultuous relationship with enough drama to prove that rocky romances
    aren’t confined to young people on reality tv.
  prefs: []
  type: TYPE_NORMAL
- en: '![3 Ways Understanding Bayes Theorem Will Improve Your Data Science](../Images/3f12457110996146616fca474e3c440d.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [RODNAE Productions](https://www.pexels.com/@rodnae-prod?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels) from [Pexels](https://www.pexels.com/photo/elderly-couple-standing-beside-a-glass-window-5637562/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)
  prefs: []
  type: TYPE_NORMAL
- en: You want to build a sentiment classifier to determine whether the majority of
    the content is positive or negative. One way to do this is to utilize naive Bayes.
  prefs: []
  type: TYPE_NORMAL
- en: A **generative classifier **like naive Bayes will build a model of how a class
    (in this case, positive or negative) could generate some input data. Given an
    observation (a new sentence from our letters test corpus), it returns the class
    most likely to have generated the observation. This is in contrast to a discriminative
    classifier such as logistic regression that learns the predictive power of input
    features.
  prefs: []
  type: TYPE_NORMAL
- en: Naive Bayes is built upon the technique of **bag-of-words** — basically transforming
    the document into a histogram that tallies how many times each word is used.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can use a slightly modified version of the Bayesian inference formula that
    we studied in Part #1 to compute the most probable class for each observation.
    The slight modification is the *naive *part of naive Bayes: the assumption that
    the probabilities for each word are independent given the class, so you can therefore
    multiply them together to generate the probability of the sentence falling with
    the class.'
  prefs: []
  type: TYPE_NORMAL
- en: '![3 Ways Understanding Bayes Theorem Will Improve Your Data Science](../Images/03e21f63ca36a82a5cc5fc611e0af4f2.png)'
  prefs: []
  type: TYPE_IMG
- en: via [*Speech and Language Processing*](https://web.stanford.edu/~jurafsky/slp3/4.pdf)* by *Daniel
    Jurafsky & James H. Martin
  prefs: []
  type: TYPE_NORMAL
- en: In the formula above, *w? *represents the count of a word in the document *c. *The
    denominator of the formula is the sum of the conditional probabilities that the
    words fall into the given class.
  prefs: []
  type: TYPE_NORMAL
- en: The +1 in the formula prevents any chance of multiplying by zero in the case
    where there are no observations of a word within a class. This technique of adding
    one is called **Laplace smoothing.**
  prefs: []
  type: TYPE_NORMAL
- en: Finally, |V| consists of the union of all the words in all classes.
  prefs: []
  type: TYPE_NORMAL
- en: Bayes Theorem vocabulary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Posterior probability**: the likelihood of the hypothesis in light of new
    evidence'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Likelihood**: the likelihood of the evidence being true, assuming the hypothesis
    is true'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Prior probability**: the strength of your belief that the hypothesis is true,
    prior to the new evidence coming to light'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Marginal likelihood**: the evidence'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Naive Bayes**: a classifier algorithm that assumes naive independence between
    features of the dataset'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**generative classifier**: models how a particular class would generate input
    data'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**bag-of-words**: a simplifying representation of a text that transforms the
    document into a histogram'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Laplace smoothing**: a simple additive smoothing technique to avoid multiplying
    by zero'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I have a strong prior belief that Bayes Theorem is useful to data scientists,
    but I’ll be updating the posterior probability based on the feedback you leave
    me in the comments. I look forward to hearing from you about how you use Bayes
    Theorem in your life and work.
  prefs: []
