- en: Contributing to Data Collection
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The data collection UI is quite simple. Just click on the Dashboard button,
    select the task, and start contributing. You can improve the capabilities of Open
    Assistant by submitting, ranking, and labeling model prompts and responses.
  prefs: []
  type: TYPE_NORMAL
- en: '![Open Assistant: Explore the Possibilities of Open and Collaborative Chatbot
    Development](../Images/0bb1d5e59f7e3dc0fad3b8230bc48631.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Open Assistant ](https://projects.laion.ai/Open-Assistant/)
  prefs: []
  type: TYPE_NORMAL
- en: When you make a valid contribution to the dataset, your score will be shown
    on a public leaderboard. This is a way of gamifying the contribution process.
  prefs: []
  type: TYPE_NORMAL
- en: '![Open Assistant: Explore the Possibilities of Open and Collaborative Chatbot
    Development](../Images/35969a902ddddd47c94f49e7d1502cc3.png)'
  prefs: []
