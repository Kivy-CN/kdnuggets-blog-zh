  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Level: Intermediate'
  prefs: []
  type: TYPE_NORMAL
- en: If you are new to the world of NLP, you may or may not have heard of Google's
    NLP algorithm BERT. If you’re looking into NLP, you should definitely want to
    know about it.
  prefs: []
  type: TYPE_NORMAL
- en: 'This FREE course is offered by Udemy and is a 3 part one-hour course where
    you will dive into:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Part 1: Data Preprocessing'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Part 2: Building the BERT model'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Part 3: Training and evaluating the BERT model'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will learn how to perform semantic analysis on movie reviews using data
    from IMDB and a low-code Python library, Ktrain. You will learn all of this in
    Google Colab!
  prefs: []
  type: TYPE_NORMAL
- en: Have an hour to spare?
  prefs: []
  type: TYPE_NORMAL
- en: 'Link: [Natural Language Processing (NLP) with BERT](https://www.udemy.com/course/natural-language-processing-with-bert/)'
  prefs: []
