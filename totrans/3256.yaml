- en: '**[7 Steps to Mastering Machine Learning With Python](/2015/11/seven-steps-machine-learning-python.html)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[掌握 Python 机器学习的 7 个步骤](/2015/11/seven-steps-machine-learning-python.html)**'
- en: This post aims to take a newcomer from minimal knowledge of machine learning
    in Python all the way to knowledgeable practitioner in 7 steps, all while using
    freely available materials and resources along the way. The prime objective of
    this outline is to help you wade through the numerous free options that are available;
    there are many, to be sure, but which are the best? Which complement one another?
    What is the best order in which to use selected resources?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在将新手从对 Python 机器学习的最小了解引导至知识渊博的从业者，全部用 7 个步骤，同时使用免费提供的材料和资源。这个大纲的主要目标是帮助你筛选众多可用的免费选项；确实有很多，但哪些是最好的？哪些是互补的？选择资源的最佳顺序是什么？
- en: '![Scikit-learn](../Images/481115fc1e34c879fe8bf66dd936be66.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![Scikit-learn](../Images/481115fc1e34c879fe8bf66dd936be66.png)'
- en: '**[7 More Steps to Mastering Machine Learning With Python](/2017/03/seven-more-steps-machine-learning-python.html)**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**[掌握 Python 的 7 个机器学习步骤](/2017/03/seven-more-steps-machine-learning-python.html)**'
- en: After a quick review -- and a few options for a fresh perspective -- this post
    will focus more categorically on several sets of related machine learning tasks.
    Since we can safely skip the foundational modules this time around -- Python basics,
    machine learning basics, etc. -- we will jump right into the various machine learning
    algorithms. We can also categorize our tutorials better along functional lines
    this time.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在简要回顾之后——以及几个新的视角选项——本文将更加分类地关注几个相关的机器学习任务。由于这次我们可以安全地跳过基础模块——Python 基础知识、机器学习基础知识等——我们将直接进入各种机器学习算法。这次我们还可以按照功能线更好地分类我们的教程。
- en: '![More clustering](../Images/7c9c8013dab7634a2fb3cf9f4a254d5e.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![More clustering](../Images/7c9c8013dab7634a2fb3cf9f4a254d5e.png)'
- en: '**[7 Steps to Understanding Deep Learning](/2016/01/seven-steps-deep-learning.html)**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**[理解深度学习的 7 个步骤](/2016/01/seven-steps-deep-learning.html)**'
- en: This collection of reading materials and tutorials aims to provide a path for
    a deep neural networks newcomer to gain some understanding of this vast and complex
    topic. Though I do not assume any real understanding of neural networks or deep
    learning, I will assume your familiarity with general machine learning theory
    and practice to some degree. To overcome any deficiency you may have in the general
    areas of machine learning theory or practice you can consult the recent KDnuggets
    post [7 Steps to Mastering Machine Learning With Python](/2015/11/seven-steps-machine-learning-python.html).
    Since we will also see examples implemented in Python, some familiarity with the
    language will be useful. Introductory and review resources are also available
    in the previously mentioned post.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档和教程的集合旨在为深度神经网络的新手提供一个了解这一广泛而复杂主题的路径。尽管我不假设你对神经网络或深度学习有实际的理解，但我会假设你对一般的机器学习理论和实践有一定的了解。为了弥补你在机器学习理论或实践方面的不足，你可以参考最近的
    KDnuggets 帖子[掌握 Python 的 7 个机器学习步骤](/2015/11/seven-steps-machine-learning-python.html)。由于我们还将看到用
    Python 实现的示例，因此对这种语言有一定的了解将是有用的。入门和复习资源也可以在上述帖子中找到。
- en: '![Gradient descent](../Images/94eda817597caeb0cdaf77e939e34353.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![Gradient descent](../Images/94eda817597caeb0cdaf77e939e34353.png)'
- en: '**[7 Steps to Mastering SQL for Data Science](/2016/06/seven-steps-mastering-sql-data-science.html)**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[掌握数据科学 SQL 的 7 个步骤](/2016/06/seven-steps-mastering-sql-data-science.html)**'
- en: Clearly, SQL is important in data science. As such, this post aims to take a
    reader from SQL newbie to competent practitioner in a short time, using freely-available
    online resources. Lots of such resources exist on the internet, but mapping out
    a path from start to finish, using items which complement each other, is not always
    as straightforward as it may seem. Hopefully this post can be of assistance in
    this manner.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，SQL 在数据科学中是很重要的。因此，本文旨在利用免费在线资源，将读者从 SQL 新手培养成熟练的从业者。互联网上存在大量此类资源，但从头到尾绘制一条互补的路径并不像看起来那样简单。希望这篇文章可以在这方面提供帮助。
- en: '![SQL](../Images/7b90faf67d8c5a9b93c5838add6004a0.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![SQL](../Images/7b90faf67d8c5a9b93c5838add6004a0.png)'
- en: '**[7 Steps to Understanding NoSQL Databases](/2016/07/seven-steps-understanding-nosql-databases.html)**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**[理解 NoSQL 数据库的 7 个步骤](/2016/07/seven-steps-understanding-nosql-databases.html)**'
- en: 'The term NoSQL has come to be synonymous with schema-less, non-relational data
    storage schemes. NoSQL is an umbrella term, one which encompasses a number of
    different technologies. These different technologies aren''t even necessarily
    related in any way beyond the single defining characteristic of NoSQL: they are
    not relational in nature; for right or wrong, Structured Query Language (SQL)
    has become conflated with relational database management systems over the years.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: NoSQL 这个术语已经与无模式、非关系型数据存储方案同义。NoSQL 是一个伞形术语，涵盖了许多不同的技术。这些不同的技术在某些方面并不一定相关，除了
    NoSQL 的单一定义特征：它们本质上不是关系型的；对与错，结构化查询语言（SQL）多年来已经与关系型数据库管理系统混淆在一起。
- en: '![NoSQL](../Images/dd3efb6bbdf5827ea008e6abfb78ca18.png)'
