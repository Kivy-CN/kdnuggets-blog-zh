    "Posts by Martijn Theuwissen")**于2015年5月26日在[数据科学工具](https://www.kdnuggets.com/tag/data-science-tools)、[DataCamp](https://www.kdnuggets.com/tag/datacamp)、[Python](https://www.kdnuggets.com/tag/python)、[Python
    与 R](https://www.kdnuggets.com/tag/python-vs-r)、[R](https://www.kdnuggets.com/tag/r)上发表。
- en: At [DataCamp](https://www.datacamp.com/), our students often ask us whether
    they should use R and/or Python for their day-to-day data analysis tasks. Although
    we mainly offer [interactive R tutorials](https://www.datacamp.com/courses), we
    always answer that this choice depends on the type of data analytical challenge
    that they are facing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[DataCamp](https://www.datacamp.com/)上，我们的学生经常询问他们是否应该使用 R 和/或 Python 来处理日常的数据分析任务。虽然我们主要提供[交互式
    R 教程](https://www.datacamp.com/courses)，但我们总是回答，这一选择取决于他们面临的数据分析挑战的类型。
- en: Both Python and R are popular programming languages for statistics.  While R’s
    functionality is developed with statisticians in mind (think of R's strong data
    visualization capabilities!), Python is often praised for its easy-to-understand
    syntax.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Python 和 R 都是流行的统计编程语言。虽然 R 的功能是为统计学家开发的（比如 R 强大的数据可视化能力！），Python 由于其易于理解的语法而受到赞誉。
