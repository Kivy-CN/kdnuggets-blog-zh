- en: As you’re scoping the job market, chances are that you’ve come across a few
    job vacancies that require a bachelor's degree. This additional requirement for
    a degree has eliminated 64% of working-aged adults as they do not hold a degree,
    according to [Harvard Business School](https://www.hbs.edu/managing-the-future-of-work/Documents/research/emerging_degree_reset_020922.pdf).
  prefs: []
  type: TYPE_NORMAL
