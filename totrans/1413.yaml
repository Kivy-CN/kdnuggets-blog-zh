- en: Who were the respondents?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 谁是受访者？
- en: The largest group of people to take part in our survey this year were 24% of
    male Data Scientists aged between 25-34\. Compared to last year, there appears
    to be a greater variation in roles, with a 15% decrease in the number of Data
    Scientists, a 6% increase in the number of Data Engineers and a 3% increase in
    the number of C-Level participants.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今年参与我们调查的最大群体是24%的男性数据科学家，年龄在25-34岁之间。与去年相比，角色的变化似乎更大，数据科学家的数量减少了15%，数据工程师的数量增加了6%，C级参与者的数量增加了3%。
- en: ''
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The ratio of male to female participants remains unchanged.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 男性与女性参与者的比例保持不变。
- en: ''
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Over half of those that took part in this survey hold a Masters degree, followed
    by a steady increase year on year amongst PhD (+4%) and Bachelors degree (+2%
    participants). There is a continued decline in those that opt to study however,
    making up just 3% of respondents this year. (2018 saw 3.45%)
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 超过一半的调查参与者拥有硕士学位，其次是博士学位（+4%）和学士学位（+2%）逐年稳步增加。然而，选择继续深造的人数持续下降，今年仅占3%（2018年为3.45%）。
- en: The years of experience and years at current company of respondents are shown
    in Figure 1.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 受访者的工作年限和在当前公司工作的年限如图1所示。
