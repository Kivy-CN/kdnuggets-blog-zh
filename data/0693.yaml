- en: Tech giants are active players at the cognitive technologies scene. [Alphabet
    and Facebook proved themselves active acquirers and investors](https://medium.com/friends-of-ai-society/letters-in-an-artificial-intelligence-book-what-investments-of-alphabet-and-facebook-may-say-about-b622b6e00abc)
    in cognitive tech. Supercomputers, robots and drones are among themes approached
    by Internet giants.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 科技巨头们在认知技术领域是活跃的参与者。[字母表和脸书证明了他们在认知技术领域的积极收购和投资](https://medium.com/friends-of-ai-society/letters-in-an-artificial-intelligence-book-what-investments-of-alphabet-and-facebook-may-say-about-b622b6e00abc)。超级计算机、机器人和无人机是互联网巨头关注的主题之一。
