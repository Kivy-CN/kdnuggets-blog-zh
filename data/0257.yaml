  type: TYPE_NORMAL
  zh: '[人工智能越来越聪明：机器何时会让我们望尘莫及？](https://www.theguardian.com/commentisfree/2017/mar/15/artificial-intelligence-deepmind-singularity-computers-match-humans)，《卫报》，2017年'
- en: '[When Will The First Machine Become Superintelligent?](https://medium.com/ai-revolution/when-will-the-first-machine-become-superintelligent-ae5a6f128503),
    Predictions from Top AI Experts, Medium, 2016'
  id: totrans-25
  prefs:
