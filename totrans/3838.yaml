- en: '"The only way to learn a new programming language is by writing programs in it."'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “学习一门新编程语言的唯一方法就是用它编写程序。”
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Dennis Ritchie
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —Dennis Ritchie
- en: The world has been evolving at an astonishing rate, and a solid part of the
    credit for that advancement goes to the application developers. In case you haven’t
    noticed, application development has become all the rage in recent years.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 世界以惊人的速度在发展，其中很大一部分进步归功于应用程序开发人员。如果你还没有注意到，应用开发近年来已经成为潮流。
- en: Everyone is trying to get in on the application development scene as it offers
    some of the highest-payingṣ career paths, such as web development, data science,
    artificial intelligence, and more.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都在争取进入应用开发领域，因为它提供了高薪职业路径，如网页开发、数据科学、人工智能等。
- en: But before you start on a career path and create your first application, you
    need to first pick a programming language. And boy, there are a lot of [programming
    languages, more than 700 actually,](https://en.wikipedia.org/wiki/List_of_programming_languages)
    to choose from.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但在你开始职业道路并创建你的第一个应用程序之前，你需要首先选择一门编程语言。天啊，实际上有超过 700 种 [编程语言](https://en.wikipedia.org/wiki/List_of_programming_languages)
    可供选择。
- en: '**Seems like a crazy high number, right? **'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**看起来是个疯狂高的数字，对吧？**'
- en: Don’t worry. We’ve compiled this list to make this choice as smooth as possible
    for you by going over some popular programming languages and their common uses.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不用担心。我们整理了这份清单，以尽可能顺利地帮助你做出选择，涵盖一些流行的编程语言及其常见用途。
- en: If you’re planning to pick up a programming language in 2021, we’d suggest picking
    up something that is more **modern, widely used, and has loads of packages or
    libraries.**
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划在2021年学习一门编程语言，我们建议选择一种**现代、广泛使用且拥有大量包或库的语言**。
- en: In this section, we’ll go over some of the widely used programming languages
    that tick all the boxes that we mentioned above and share their uses as well.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将介绍一些符合上述所有标准的广泛使用的编程语言，并分享它们的用途。
