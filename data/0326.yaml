- en: 7 Things Students Are Missing in a Data Science Resume
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学生在数据科学简历中遗漏的7件事
- en: 原文：[https://www.kdnuggets.com/7-things-students-are-missing-in-a-data-science-resume](https://www.kdnuggets.com/7-things-students-are-missing-in-a-data-science-resume)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/7-things-students-are-missing-in-a-data-science-resume](https://www.kdnuggets.com/7-things-students-are-missing-in-a-data-science-resume)
