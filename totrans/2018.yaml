- en: Is OLAP Really Dead?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before the cloud-era, when enterprise data warehouses (EDW) enjoyed wide adoption,
    OLAP databases were mandatory components in the data mart layer, such as Oracle
    Essbase and Microsoft SSAS (SQL Server Analysis Service). But when data warehouses
    moved to the cloud, and the data lake rose in prominence, OLAP became an old school
    and uncool; many even argued that OLAP–as well as other legacies, approaches like
    extract, transform, and load (ETL) and data modeling–was dead.
  prefs: []
  type: TYPE_NORMAL
- en: 'New, cloud-centric technologies and techniques would transform analytics. Enterprises
    that didn’t adopt the new ways would be left behind. It was time to adapt to innovative
    approaches, like:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Multi-cloud architecture**: With lots of enterprises going global and building
    products and services on different cloud platforms and in different regions, data
    was being stored in many places rather than consolidated in a single database
    or data warehouse. Data management philosophy focused on connected, not collected.
    (See Fig. 2)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cloud-native architecture**: To accommodate cloud adoption, the software
    industry focused on building cloud-native products to allow users of their software
    to fully leverage the unlimited resources of the cloud, manage them with elasticity
    and flexibility, and enjoy a lower total cost of ownership (TCO) on IT infrastructure.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Modern data stack**: With the rise of the modern data stack, enterprises
    have more choices for data management and analytics. Many easy-to-adopt cloud
    data lakes or data warehouse-as-a-services are provided out-of-the-box in the
    cloud, helping organizations of every kind maximize the value of their data for
    a wide range of purposes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Is OLAP Dead?](../Images/bd6e8d2c02cd5a86264894316fcf71f2.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig.2 Data from collected to connected
  prefs: []
  type: TYPE_NORMAL
- en: Given the hype and the speed with which these trends and technologies are evolving,
    users might be excused for thinking that a data warehouse and data lake is all
    that is needed on a data analytics platform. They could also be excused for believing
    that OLAP is strictly optional. But is that true? Let's take a closer look.
  prefs: []
  type: TYPE_NORMAL
- en: Citizen Analytics is Commonplace
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It wasn't that long ago that data consumers operated mostly at the management
    level. Today, however, first-line office workers such as store managers or marketers
    rely heavily on data as a daily part of their  jobs. They are citizen analysts,
    and they are everywhere. For example, during the pandemic, many insurance companies
    released products covering safety and convenience based on insights and analyses
    derived from COVID-19 datasets. Without that data, product managers may have rushed
    new products to market that were unneeded or poorly designed, resulting in losses.
  prefs: []
  type: TYPE_NORMAL
- en: With many organizations adopting digital transformation, every business is now
    a data consumer seeking ways to leverage data to gain new insights, make better
    decisions, and operate more competitively.
  prefs: []
  type: TYPE_NORMAL
- en: 'Meeting the needs of citizen analysts means delivering usage and performance
    expectations that make citizen analytics possible, including:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Faster time-to-insight from data**: Time is the key. Business users require
    quick turnaround to ensure maximal value from new insights, and to gain an edge
    by capitalizing on emerging market trends derived from data delivered by the data
    engineering team.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Easy-to-use, self-service interface**: SQL is one of the best languages for
    using data, but it is still not user-friendly because it is presented as tables
    and columns. Citizen analysts want simple tools that allow them to use data without
    an engineering degree.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Single source of truth**: A major pain point for citizen analysts is that
    it is often hard to find the right data. Sales metrics may exist in both a CRM
    dashboard *and* a financial application, and the data may be in different formats.
    Citizen analysts need a single source of truth, and a metrics store populated
    with data they can trust makes it easy.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: From In-**H****ouse Analytics to Internet Services**
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is said that, in the digital era, every product is a data product. That is
    because B2B companies not only sell their technologies but also build new products
    and services based on data those products generate and collect. That data is not
    only used for in-house analytics, but also for internet services. Building data
    products and data services based on a data lake or data warehouse is a step toward
    maximizing the value of data and generating new revenue streams for the business.
  prefs: []
  type: TYPE_NORMAL
- en: For example, the company [AppZen](https://www.appzen.com/company/?hsLang=en)
    supports corporate finance teams by using artificial intelligence and automation
    to streamline common processes like expense approvals, invoicing, fraud detection,
    and more. But the company also has a data product called [Mastermind Analytics](https://www.appzen.com/newsroom/appzen-launches-mastermind-analytics-to-deliver-ai-powered-on-demand-finance-benchmarking)
    that provides insights to help finance auditors reduce spending, comply with policy,
    and streamline processes.
  prefs: []
  type: TYPE_NORMAL
- en: Mastermind Analytics operates on the data derived from its flagship product.
    The synergy between AppZen and Mastermind Analytics illustrates how the data collected
    and generated by one product can become Data-as-a-Service, and provide the basis
    for innovation and an entirely new product.
  prefs: []
  type: TYPE_NORMAL
- en: Technical Debts Keep Growing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By recognizing how data is generated, analyzed, and consumed by businesses today,
    and by understanding the urgency for delivering new insights and innovations,
    it is easy to see how the problem of technical debt could continue to grow. When
    the speed of product development is prioritized over writing excellent code, the
    cycle can outpace the ability to complete needed revisions. Avoiding this situation
    is where we make the case that OLAP is not only not dead, but should be a vital
    part of any data platform.
  prefs: []
  type: TYPE_NORMAL
- en: Debts of Flat Tables and ETL Jobs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The most common way to build a data pipeline for serving data analytics is to
    generate flat tables. However, the overuse of such methods will cause a proliferation
    of flat tables. For example, one internet company in China has more than 5,700
    source tables in its data lake, but that number explodes to nearly one million
    flat tables and aggregated tables after a long period of use in data analytics,
    forcing the data team to actively govern and manage its excess of tables. They
    not only face the challenge of managing data quality and consistency but also
    controlling the ever-growing operating cost resulting from the proliferating data.
    What’s worse, each flat table generated by at least one ETL job and the script
    takes extra effort to maintain, and extra computing resources to run.
  prefs: []
  type: TYPE_NORMAL
- en: '![Is OLAP Dead?](../Images/5e7406d342dc186e753671b50d0d51f1.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 3 Flat Tables Explosion
  prefs: []
  type: TYPE_NORMAL
- en: How many computation and storage resources must be invested for each source
    table? And how much usage is required for each flat table? It is difficult to
    know, and so costs are not only high but unpredictable. And once a flat table
    is generated, it's difficult for it to be reused by others since the processing
    logic is not easy to understand. The problem is exacerbated by problematic lifecycle
    management. As a result, flat tables and ETL jobs become technical debts.
  prefs: []
  type: TYPE_NORMAL
- en: Debts of Business Intelligence Dashboards
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Business intelligence (BI) dashboards are regarded as requisite deliverables
    from data engineers and analysts to business users. Even in smaller organizations,
    it is common to see lots of BI dashboards and reports in use. The core value of
    data is the metrics generated by the dashboards, but too many dashboards can be
    confusing and costly. It is more efficient to use fewer dashboards to maintain
    a consistent user experience, lower costs, and still provide the necessary tools
    for users across the organization.
  prefs: []
  type: TYPE_NORMAL
- en: One Chinese financial services firm built a metrics store to maintain nearly
    10,000 metrics in total while reducing the number of dashboards curated and generated
    by data engineers and analysts. This not only saves cost and makes it easier for
    both users and data teams, but a proliferation of BI dashboards will lead to data
    silos and business misalignment, having a detrimental effect on processes and
    results. Once again, the effect is more technical debt.
  prefs: []
  type: TYPE_NORMAL
- en: The Solution? Bring OLAP to the Cloud
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is where OLAP can support greater process efficiency and drive more consistent
    results. That is because OLAP is an approach designed to process analytics queries
    involving multiple dimensions. Leveraging the core concept of multidimensional
    data modeling (MDM), OLAP enables the "slicing and dicing" of data from different
    perspectives for a streamlined query experience.
  prefs: []
  type: TYPE_NORMAL
- en: Take Apache Kylin as an example. It evolved as cloud-native architecture and
    is positioned as OLAP on data lakes. Once the data is stored in a cloud, like
    Amazon S3 or Azure Data Lake Storage, it supports self-service analytics for business
    users.
  prefs: []
  type: TYPE_NORMAL
- en: '![Is OLAP Dead?](../Images/8b15e7399638e5c1b2a8caf8608faebd.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 4 Apache Kylin Architecture
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some of the key features of Apache Kylin that make more efficient
    self-serve data analytics in the cloud possible:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Multi-dimensional data modeling**: This is the core concept of Apache Kylin.
    It''s designed by joining tables into a star or snowflake schema and defining
    a data model''s dimensions and measures. This gives users an easier interface
    to access and analyze data and delivers the data in a format business users can
    more easily understand.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Precomputation**: By precomputing source data into cubes, query performance
    and concurrency can be optimized in multiple scenarios. Especially in the cloud
    age, storage is much cheaper than computing and network resources. So precomputing
    helps by making processes more efficient and saving costs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Query push-down**: With query push-down, Apache Kylin can route some queries
    to the data source, or another SQL engine. As a result, even if the source data
    resides in a different location, MDMs can be created in one place, and connect
    the source data in a unified view.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cloud-native architecture**: Using Apache Spark to compute, Apache Kylin
    can be deployed easily in the cloud and integrated with your cloud data lake.
    Elastic scaling means the cluster can scale out on demand according to workload
    requirements.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'With OLAP evolving for use in the cloud, other common challenges can be addressed
    as well, including:'
  prefs: []
  type: TYPE_NORMAL
- en: Use governed data marts to reduce flat tables
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Once a multidimensional data model is created and precomputation finished, an
    end-to-end data pipeline is complete and business users can begin operationalizing
    their data. There are no ETLs or flat tables that need to be created and managed
    for data aggregation. Precomputation results will use fewer storage resources
    and be a better alternative to flat tables, and they will be governed under the
    umbrella of data models. And precomputation results can be managed flexibly according
    to the query patterns, reducing the debts normally caused by flat tables.
  prefs: []
  type: TYPE_NORMAL
- en: Use as a metrics store for citizen analytics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With all the business metrics stored in MDMs, users can easily find the metrics
    in their data models, rather than search for metrics in disparate dashboards;
    and business users can use whatever tools they want to access the metrics. For
    example, the finance team or operation team can use Excel to access the metrics
    defined in the data models, so they don't need to learn any new technology. This
    reduces the debts created by too many BI dashboards.
  prefs: []
  type: TYPE_NORMAL
- en: Enable Data-as-a-Service
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With a unified query interface and underlying engine, OLAP enables Data-as-a-Service
    (DaaS) to allow enterprises to expose services for processed multi-source data
    through standard APIs. OLAP functions as the service layer, and also provides
    standard capabilities such as data access control, encryption, and obfuscation.
    Most importantly, high performance and high concurrency are the keys to making
    this happen. Lastly, OLAP can scale out to adapt to future developments and be
    deployed on private, public, and hybrid clouds to fit a variety of enterprise
    IT architectures.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: OLAP is far from dead. It remains relevant, even in the cloud era, storing data
    in multidimensional structures, providing semantic definitions, and taking on
    an important role in data analytics and management on the data lake. Moreover,
    OLAP enables citizen analysts to quickly, efficiently, and cost-effectively uncover
    new business insights at a reduced time-to-value.
  prefs: []
