- en: 100 Active Blogs on Analytics, Big Data, Data Mining, Data Science, Machine
    Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2016/03/100-active-blogs-analytics-big-data-science-machine-learning.html/2](https://www.kdnuggets.com/2016/03/100-active-blogs-analytics-big-data-science-machine-learning.html/2)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Occam’s Razor](http://www.kaushik.net/avinash/) by Avinash Kaushik, examining
    web analytics and Digital Marketing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[OpenGardens](http://www.opengardensblog.futuretext.com/), Data Science for
    Internet of Things (IoT), by Ajit Jaokar.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[O’Reilly Radar](http://radar.oreilly.com/), a wide range of research topics
    and books.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Oracle Data Mining Blog](http://blogs.oracle.com/datamining/), Everything
    about Oracle Data Mining – News, Technical Information, Opinions, Tips & Tricks.
    All in One Place.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Observational Epidemiology](https://observationalepidemiology.blogspot.com/)
    A college professor and a statistical consultant offer their comments, observations
    and thoughts on applied statistics, higher education and epidemiology.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Overcoming bias](http://www.overcomingbias.com/) By Robin Hanson and Eliezer
    Yudkowsky. Present Statistical analysis in reflections on honesty, signaling,
    disagreement, forecasting and the far future.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Probability & Statistics Blog](http://www.statisticsblog.com/) By Matt Asher,
    statistics grad student at the University of Toronto. Check out Asher’s Statistics
    Manifesto.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Perpetual Enigma](http://prateekvjoshi.com/author/prateekvjoshi/) by Prateek
    Joshi, a computer vision enthusiast writes question-style compelling story reads
    on machine learning.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Predictive Analytics World](http://www.predictiveanalyticsworld.com/blog/)
    blog, by Eric Siegel, founder of Predictive Analytics World and Text Analytics
    World, and Executive Editor of the Predictive Analytics Times, makes the how and
    why of predictive analytics understandable and captivating.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[R-bloggers](http://www.r-bloggers.com/) , best blogs from the rich community
    of R, with code, examples, and visualizations'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[R chart](http://www.r-chart.com/) A blog about the R language written by a
    web application/database developer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[R Statistics](http://www.r-statistics.com/) By Tal Galili, a PhD student in
    Statistics at the Tel Aviv University who also works as a teaching assistant for
    several statistics courses in the university.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Revolution Analytics](http://blog.revolutionanalytics.com/) hosted, and maintained
    by Revolution Analytics.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Random Ponderings](http://yyue.blogspot.in/)by Yisong Yue, on artificial intelligence,
    machine learning & statistics.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Salford Systems Data Mining and Predictive Analytics Blog](http://1.salford-systems.com/blog),
    by Dan Steinberg.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Sabermetric Research](http://blog.philbirnbaum.com/) By Phil Burnbaum blogs
    about statistics in baseball, the stock market, sports predictors and a variety
    of subjects.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Statisfaction](https://statisfaction.wordpress.com/) A blog by jointly written
    by PhD students and post-docs from Paris (Université Paris-Dauphine, CREST). Mainly
    tips and tricks useful in everyday jobs, links to various interesting pages, articles,
    seminars, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[SAS blog on text mining](http://blogs.sas.com/text-mining/), voice mining
    and unstructured data by SAS experts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Shape of Data](https://shapeofdata.wordpress.com/), presents an intuitive
    introduction to data analysis algorithms from the perspective of geometry, by
    Jesse Johnson.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Simply Statistics](http://simplystatistics.org/) By three biostatistics professors
    (Jeff Leek, Roger Peng, and Rafa Irizarry) who are fired up about the new era
    where data are abundant and statisticians are scientists.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Smart Data Collective](http://smartdatacollective.com/), an aggregation of
    blogs from many interesting data science people'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Statistical Modeling, Causal Inference, and Social Science](http://andrewgelman.com/)
    by Andrew Gelman'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Stats with Cats](http://statswithcats.wordpress.com/) By Charlie Kufs has
    been crunching numbers for over thirty years, first as a hydrogeologist and since
    the 1990s, as a statistician. His tagline is- when you can’t solve life’s problems
    with statistics alone.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[StatsBlog](http://www.statsblogs.com/), a blog aggregator focused on statistics-related
    content, and syndicates posts from contributing blogs via RSS feeds.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Steve Miller BI blog](http://www.information-management.com/blog/steve_miller.html),
    at Information management.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Geomblog](http://geomblog.blogspot.in/) by Suresh'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Official Google Analytics Blog](https://analytics.blogspot.com/).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Unofficial Google Analytics Blog](http://www.roirevolution.com/blog/) from
    ROI Revolution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Analysis Factor](http://www.theanalysisfactor.com/) By Karen Grace Martin'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Guardian Data Blog](https://www.theguardian.com/data), data journalism
    on topics in their news.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Bad Science](http://www.badscience.net/) by Dr. Ben Goldacre, an epidemiologist
    who uses statistics to debunk bad science.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Practical Quant](https://practicalquant.blogspot.com/) by Ben Lorica,
    O’Reilly Media Chief Data Scientist, on OLAP analytics, big data, data applications
    etc'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The numbers guy](http://blogs.wsj.com/numbers/) A blog written by Wall Street
    Journal writer Carl Bialik who ‘examines the way numbers are used, and abused’'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Three Toed Sloth](http://bactra.org/weblog/) A blog written by Professor Cosma
    Shalizi who teaches statistics at Carnegie Mellon University.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Tom H. C. Anderson/Odintext blog](http://www.tomhcanderson.com/), focusing
    on market research with data and text mining.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Vincent Granville blog](http://www.analyticbridge.com/profile/VincentGranville).
    Vincent, the founder of AnalyticBridge and Data Science Central, regularly posts
    interesting topics on Data Science and Data Mining'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[What’s the Big Data](http://whatsthebigdata.com/). Gil Press covers the Big
    Data space and also writes a column on Big Data and Business in Forbes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Walking Randomly](http://www.walkingrandomly.com/) by Mike Croucher'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Web Analytics & Affiliate Marketing](http://www.outbrain.com/blog), Dennis
    R. Mortensen’s blog about how to increase publisher revenue through analytics.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Xi’ans Og Blog](https://xianblog.wordpress.com/) A blog written by a professor
    of Statistics at Université Paris Dauphine, mainly centred on computational and
    Bayesian topics.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This post updates 2015 post [90+ Active Blogs on Analytics, Big Data, Data Mining,
    Data Science, Machine Learning](/2015/10/best-blogs-analytics-big-data-science-machine-learning.html).
  prefs: []
