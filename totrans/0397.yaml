- en: A commodity is a basic good used in commerce that is interchangeable with other
    goods of the same type. Commodities are most often used as inputs in the production
    of other goods or services. [...] The quality of a given commodity may differ
    slightly, but it is essentially uniform across producers.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 商品是用于商业的基本商品，可以与其他同类商品互换。商品通常作为生产其他商品或服务的输入。 [...] 给定商品的质量可能略有不同，但在生产者之间基本一致。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —[Investopedia](https://www.investopedia.com/terms/c/commodity.asp)
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —[Investopedia](https://www.investopedia.com/terms/c/commodity.asp)
- en: The Commoditization of Data Scientists
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家的商品化
- en: Grains are commodities. Beef is a commodity. Natural gas, oil, and gold, too,
    are commodities.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 粮食是商品。牛肉是商品。天然气、石油和黄金也是商品。
- en: You, as a data scientist, are not supposed to be a commodity.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你不应该成为商品。
- en: Are data scientists all alike? Are all the same shaped peg able to fit into
    any hole an organization may be looking to fill? Are they simply interchangeable
    warm bodies?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家都一样吗？所有相同形状的钉子都能适应任何组织可能需要填补的孔吗？他们只是可互换的普通人员吗？
- en: Of course not. Data scientists perform varied tasks in a wide variety of settings,
    and use vastly different sets of technical and non-technical skills to be able
    to fulfil the requirements of their roles.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当然不是。数据科学家在各种环境中执行不同的任务，并使用不同的技术和非技术技能来满足其角色的要求。
- en: At least, that **should** be the case. However, seemingly more and more data
    scientists view the data science landscape as a list of boxes to be checked when
    it comes to skills, for all intents and purposes creating an army of similarly-skilled
    individuals vying for the attention of employers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，这**应该**是这样。然而，似乎越来越多的数据科学家将数据科学领域视为需要完成的技能列表，实际上这导致了大量类似技能的个人争夺雇主的注意。
- en: ✔️ Basic Python programming skills
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: ✔️ 基本的 Python 编程技能
- en: ✔️ An overview Python's scientific computing ecosystem
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ✔️ Python 科学计算生态系统的概述
- en: ✔️ Some understanding of neural networks and `import tensorflow as tf`
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: ✔️ 对神经网络的基本理解及`import tensorflow as tf`
- en: ✔️ Basics of natural language processing and importing HuggingFace Transformers
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: ✔️ 自然语言处理基础及导入 HuggingFace Transformers
- en: ✔️ Working knowledge of the basics of computer vision
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ✔️ 计算机视觉基础的工作知识
- en: ✔️ SQL, or at least how to `SELECT * FROM Customers WHERE Country='Canada';`
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: ✔️ SQL，或者至少如何`SELECT * FROM Customers WHERE Country='Canada';`
- en: ✔️ Knowledge of what MLOps is, whether or not you have ever worked with it
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ✔️ 了解 MLOps 是什么，无论你是否曾经使用过它
- en: Great, now you have the same skill set as everyone else.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 很好，现在你拥有了和其他人一样的技能组合。
- en: That's not how you stand out. More importantly, that's not how you do your job.
    If this were the case, if each organization needed the same thing for a data scientist,
    they would simply grab the next one off the stack, without regard to the skills
    of a given individual.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是让你脱颖而出的方法，更重要的是，这也不是你完成工作的方式。如果情况确实如此，每个组织需要的数据科学家都相同，他们会直接选择下一个候选人，而不考虑某个个体的技能。
- en: 'Don''t misunderstand: we all need to build a solid foundation on top of which
    to develop our own brand of data science skills. But even if you had an intermediate-to-expert
    level understanding of the skills listed above — which would in itself be impressive,
    no doubt — you aren''t standing out on paper from others.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不要误解：我们都需要建立一个坚实的基础，在此基础上发展自己独特的数据科学技能。但即使你对上述技能有中级到专家级的理解——这本身已经非常令人印象深刻——你在纸面上也无法与他人区别开来。
- en: You've learned the basics. You've checked the boxes. It's time to build on that.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经掌握了基础知识，完成了所有步骤。是时候在此基础上进行进一步发展了。
- en: 'Organizations and individuals in charge of hiring data scientists often don''t
    know what they are looking for... but they are looking for **something**! It''s
    time for data scientists to stand out, and doing so will require employing the
    ''s'' word: **specialization**.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 负责招聘数据科学家的组织和个人往往不知道他们在寻找什么……但他们在寻找**某种东西**！是时候让数据科学家脱颖而出了，这将需要运用“s”字：**专业化**。
- en: Be An Endangered Species
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为濒危物种
- en: I'm going to guess that you got into data science because you have a sense of
    curiosity, are a logical thinker, and want to work on interesting problems. None
    of these characteristics should suggest to you that you should acquire the same
    set of skills and expertise that everyone else has! Everything about the innate
    characteristics of a data scientist screams "individual" while the general path
    to becoming one and the skills one acquires along the way whispers "conformity."
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我猜测你从事数据科学是因为你有好奇心，是个逻辑思维者，并且想要解决有趣的问题。这些特征并不意味着你应该获得与其他人相同的技能和专长！数据科学家的天生特质在大声地呼唤“个体性”，而成为数据科学家的通用路径和所获取的技能则在低语“顺应性”。
- en: To help assure your long term employability, you need to stand out from the
    crowd, you need to set yourself apart, and to do so means you need to assert your
    individuality. The days of the generalized data scientist are over, if they ever
    really existed to begin with.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保你的长期就业能力，你需要在众人中脱颖而出，你需要区分自己，而做到这一点意味着你需要彰显你的个性。数据科学家的一般化时代已经结束，甚至从未真正存在过。
- en: Upskill. Focus. Specialize. These are the keys to longevity in the data science
    game.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 提升技能。专注。专业化。这些是数据科学领域长久发展的关键。
- en: Unicorns don't exist. Aim instead to be an endangered species.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 独角兽并不存在。相反，目标是成为一种濒危物种。
- en: That's right, an endangered species. If you have skills, both technical and
    non-technical, that others around you don't have, you are an endangered species.
    In the animal kingdom this may not be beneficial for a species long term survival,
    but as an employable data scientist it certainly is.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 没错，就是濒危物种。如果你拥有周围人没有的技能，包括技术技能和非技术技能，你就是一种濒危物种。在动物王国，这可能对物种的长期生存不利，但作为一个可雇佣的数据科学家，这肯定是有利的。
- en: So, how can you become an endangered species? Develop a specialized skill set,
    either technical or non-technical, or both.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你如何成为一种濒危物种呢？发展一套专业技能，无论是技术的还是非技术的，或两者兼具。
- en: Technical Skills
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术技能
- en: There are so many technical skills available to add to your repertoire these
    days, it almost seems ridiculous to list any. But in order to demonstrate that
    this need not be the difficult process you may believe it to be, I will do so.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如今有这么多的技术技能可以加入你的技能库，列出任何一种似乎都显得不必要。但为了证明这不必是你认为的那样困难，我将列出几种。
- en: First, we want to think about technical skills in the sense of being niche.
    You have already (presumably) covered the data science skills landscape in a wide
    and shallow manner; it's time to consider it through the dual lenses of depth
    and narrowness.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要从小众技能的角度来考虑技术技能。你已经（假设）在广泛和浅显的层面上覆盖了数据科学技能领域；现在是时候从深度和狭窄度的双重视角来考虑了。
- en: There are 2 basics ways I can think of to approach the acquisition of "niche"
    technical skills.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我能想到两种基本方法来获取“小众”技术技能。
- en: New and shiny
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 新奇而耀眼
- en: When acquiring skills required of the latest technical whatzit, you need to
    balance being too early and too late, which can be a thrilling high wire act.
    Nobody is looking for an expert in a new tool that came out yesterday, but once
    everyone is using it, your skills no longer make you that endangered species.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握最新技术所需的技能时，你需要平衡过早和过晚，这可能是一场刺激的高空行走表演。没有人会寻找刚刚发布的新工具的专家，但一旦每个人都在使用它，你的技能就不再让你成为那种濒临灭绝的物种。
- en: A suggestion would be to seek out recently developed open source tools that
    have yet to catch on but show real promise. Getting in on the ground floor and
    making some contributions would be a great way to differentiate yourself vis-s-vis
    that tool, especially when it goes prime time.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一个建议是寻找最近开发的尚未流行但显示出真正潜力的开源工具。早期参与并做出一些贡献将是一个很好的方式，让你在这些工具中脱颖而出，特别是当它们进入主流时。
- en: Tried and tested (but not mainstream)
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 经过验证（但未主流）
- en: This is the slow burn. The tool has been around for awhile, but it has yet to
    achieve the success that it likely should be enjoying. I think JAX is a great
    example of this. JAX has been around for some years, it is lower level than other
    similar tools so it has a following of folks looking for this advantage, and its
    popularity continues to grow. Adding some expertise here would set you apart form
    the TensorFlow or PyTorch crowd, especially if you are familiar with all of the
    above.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个慢烧过程。这个工具已经存在了一段时间，但尚未取得应有的成功。我认为JAX就是一个很好的例子。JAX已经存在了几年，它的层次低于其他类似工具，因此有一群寻求这种优势的人，它的受欢迎程度持续增长。在这里添加一些专业知识会让你从TensorFlow或PyTorch人群中脱颖而出，尤其是如果你对所有这些工具都很熟悉。
- en: See, it's not necessarily about not knowing the other things, but about knowing
    them **and something else**.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 看到的不是不懂其他东西，而是懂得**和其他东西**。
- en: Non-technical skills
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 非技术技能
- en: I think the 2 ways which you can differentiate when it comes to non-technical
    skills are quite obvious, and we will look at these below.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为在非技术技能方面，区分的两种方法非常明显，我们将在下面讨论这些方法。
- en: Communication
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沟通
- en: Communication is key in data science. Nothing new to report here. However, what
    communication actually encompasses changes. Could you imagine how little the skill
    of "effectively communicating ideas with multiple colleagues simultaneously in
    a synchronous online meeting environment" would have been coveted 3 years ago?
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通在数据科学中至关重要。这点没有什么新鲜事。然而，沟通实际包含的内容在不断变化。你能想象在3年前，“在同步在线会议环境中与多个同事有效沟通思想”的技能有多么稀缺吗？
- en: 'Maybe to set yourself apart these days, you could come up with your own brand
    of buy-in solicitation: spend time developing your artefacts used for conveying
    the results of a project, and the story you build around it. This is something
    that is always stressed to new data scientists, but often the shiny new tool or
    technique takes precedence. There is nothing wrong with being the person on the
    team that other look to for effectively selling the team''s results and vision
    to other stakeholders.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 也许为了使自己与众不同，你可以想出自己的一种品牌推广方法：花时间开发用于传达项目结果的工件，以及围绕这些工件构建的故事。这是对新数据科学家始终强调的内容，但常常是闪亮的新工具或技术优先。作为团队中被其他人视为有效向其他利益相关者推销团队成果和愿景的人，并没有什么错。
- en: Domain expertise
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 领域专业知识
- en: This one is a no-brainer. Want to take your machine learning skills to the finance
    industry? You better learn about the finance industry!
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这是显而易见的。想把你的机器学习技能带到金融行业吗？你最好了解金融行业！
- en: 'This goes beyond industry domains; there are far too many folks attacking natural
    language processing from the technical side that do not have a solid understanding
    of linguistics, and it shows. Interested in setting yourself apart in NLP? Pick
    up some linguistic texts. Same goes for computer vision: if you don''t know about
    hues, interpolation, Gaussian noise, etc., stand out by learning. It is only going
    to help you get in where you want to fit in.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这超越了行业领域；有太多人从技术角度攻击自然语言处理，却没有对语言学有扎实的理解，这一点显而易见。如果你有兴趣在NLP领域脱颖而出？去阅读一些语言学的书籍。计算机视觉也是如此：如果你不知道色调、插值、高斯噪声等，通过学习来脱颖而出。这只会帮助你融入你想要融入的领域。
- en: Wrapping Up
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Let's forget the idea that all data scientists need to know X, Y, and Z. There
    are many more letters in the alphabet of skills, so learn yourself an E, a J,
    or even a little M.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们忘记所有数据科学家需要了解X、Y和Z的想法。技能的字母表中还有许多其他字母，所以学习一下E、J，甚至是一些M吧。
- en: And always...
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 并且始终...
- en: '![Don''t Become a Commoditized Data Scientist](../Images/2e42838edd74ab8d684b22a67a7271d5.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![不要成为商品化的数据科学家](../Images/2e42838edd74ab8d684b22a67a7271d5.png)'
- en: Image by author
  id: totrans-66
  prefs: []
