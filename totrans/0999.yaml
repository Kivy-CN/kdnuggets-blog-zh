  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: AND and OR
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For advanced logical functions, you can also add **AND** and **OR** commands
    to expand the expression.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: '**Example:**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: CASE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Similar to **IF** & **ELSE** statements, you can use **CASE** for creating logical
    functions. You can apply it to a data field and create multiple categories based
    on expressions.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: '**Example:**'
  prefs: []
  type: TYPE_NORMAL
- en: The script below is used to convert “Language” string field into integer. If
    the values are in **English** it will return **1**, for **Urdu** **2**, and for
    everything else **3**.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs: []
  type: TYPE_PRE
- en: LOOKUP
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**LOOKUP** is used to create offsets in the dataset. I mostly use this function
    to create time series forecasts and analytics.'
  prefs: []
  type: TYPE_NORMAL
- en: It requires a data field and offset parameter in the form of an integer.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs: []
  type: TYPE_PRE
- en: '**Example:**'
  prefs: []
  type: TYPE_NORMAL
- en: By using the command below, we have offset the **Profit** by 2\. Now, we can
    see sales value from 2 quarters into the future.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
