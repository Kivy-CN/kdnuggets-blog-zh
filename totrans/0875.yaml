- en: Mean
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 均值
- en: For a dataset with *N* observations, the mean value is computed by adding all
    the data values and dividing by *N*. The mean value is easy to compute, but is
    highly susceptible to the presence of outliers in the dataset.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对于具有 *N* 个观察值的数据集，均值通过将所有数据值相加然后除以 *N* 来计算。均值计算简单，但对数据集中离群值的存在非常敏感。
- en: Median
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 中位数
- en: The median is an important measure of central tendency that is less susceptible
    to the presence of outliers. The median value for a dataset can be determined
    by sorting the dataset and then determining the middle value such that 50% of
    the dataset values are less than the median value, and 50% are greater than the
    median value.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 中位数是一个重要的集中趋势度量，不容易受到离群值的影响。数据集的中位数可以通过对数据集进行排序，然后确定中间值来确定，使得数据集的50%值小于中位数，50%值大于中位数。
- en: Calculating Mean and Median for a Dataset
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 计算数据集的均值和中位数
- en: To illustrate the concept of central tendency, we calculate the mean and median
    for two datasets. The first dataset is a sample dataset with no outliers, and
    the second dataset is a sample dataset with outliers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明集中趋势的概念，我们计算了两个数据集的均值和中位数。第一个数据集是一个没有离群值的样本数据集，第二个数据集是一个包含离群值的样本数据集。
- en: '[PRE0]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![Understanding Central Tendency](../Images/4512783ea60e2a6d9462ab060a0411ab.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![理解集中趋势](../Images/4512783ea60e2a6d9462ab060a0411ab.png)'
- en: Box plot showing sample data with and without outliers. The small open circles
    represent the outliers. Image by Author.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 箱线图显示了有和没有离群值的样本数据。小的空心圆点表示离群值。图片由作者提供。
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: We observe that the presence of outliers in the second dataset led to an increase
    in the mean value from 5.006 to 20.45, while the change in the median value from
    5.075 to 5.565 was very small compared to the change in the mean value. This shows
    that the median value is a robust measure of central tendency as it is less susceptible
    to the presence of outliers in the dataset.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们观察到，第二个数据集中离群值的存在导致均值从5.006增加到20.45，而中位数从5.075到5.565的变化相对较小。这表明中位数是一个稳健的集中趋势度量，因为它不容易受到数据集中离群值的影响。
- en: Summary
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In summary, we have reviewed the two most important metrics for calculating
    central tendency. The mean value is easy to compute, but is highly susceptible
    to the presence of outliers in the dataset. The median is a robust measure of
    central tendency, and is less susceptible to the presence of outliers.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们回顾了计算集中趋势的两个最重要的指标。均值计算简单，但对数据集中离群值的存在非常敏感。中位数是一个稳健的集中趋势度量，并且不易受到离群值的影响。
