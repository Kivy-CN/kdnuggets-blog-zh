- en: '7\. Plotly (Commits: 2486, Contributors: 33)'
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. Plotly（提交次数：2486，贡献者：33）
- en: Finally, a word about Plotly. It is rather a web-based toolbox for building
    visualizations, exposing APIs to some programming languages (Python among them).
    There is a number of robust, out-of-box graphics on the plot.ly website. In order
    to use Plotly, you will need to set up your API key. The graphics will be processed
    server side and will be posted on the internet, but there is a way to avoid it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，谈谈 Plotly。它实际上是一个基于网络的可视化工具箱，提供了与一些编程语言（包括 Python）的 API 接口。在 plot.ly 网站上有许多强大且开箱即用的图形。要使用
    Plotly，你需要设置你的 API 密钥。这些图形将在服务器端处理并发布到互联网，但有办法避免这样做。
