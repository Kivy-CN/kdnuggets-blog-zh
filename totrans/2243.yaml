  type: TYPE_NORMAL
  zh: '**注意：** 带有输出的代码源可以在 [Deepnote 工作区](https://deepnote.com/@abid/Getting-Started-with-SHAP-Values-3e9de750-8212-4ff3-979c-e14a916ac919)
    获得。'
