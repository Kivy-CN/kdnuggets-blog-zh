- en: In an Artificial Intelligence project, data curation takes the majority of resources
    and time. It is the most critical part of the process which can determine the
    success of a service or a product. To minimize the effort in finding the correct
    datasets that work for you, I have created a collection of data repositories.
    A single data repository consists of multiple datasets for a particular field
    of study, and I am presenting you with the gold mine of high-quality datasets.
  prefs: []
  type: TYPE_NORMAL
- en: Most of the data sources listed below are free and open to the public. However,
    some are not. The collection of data repositories is divided into 2 parts, which
    consist of 20 categories based on various fields of science. The first part consists
    of agriculture, audio, biology, climate, computer vision, economics, education,
    energy, finance, and government.
  prefs: []
  type: TYPE_NORMAL
- en: '**In the second part we will be covering:**'
