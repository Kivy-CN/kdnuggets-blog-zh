- en: 5\. cat
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. cat
- en: Cat(concatenate) is a frequently used command to create, connect, and view files.
    The **cat** command reads the CSV file and displays the file content as output.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '`cat`（连接）是一个常用命令，用于创建、连接和查看文件。**cat** 命令读取 CSV 文件并将文件内容显示为输出。'
- en: '[PRE6]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '**Output**'
  id: totrans-32
  prefs: []
