- en: With the advent of ‘big data’, data changed from a byproduct of systems to a
    source of innovation and competitive advantage. Now, following the universal digital
    transformation and the current rise of AI and ML and cloud data platforms, data
    is considered a product in and of itself and its use, value, and significance
    continues to evolve.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着“大数据”的出现，数据从系统的副产品转变为创新和竞争优势的来源。如今，随着普遍的数字化转型以及当前AI、ML和云数据平台的兴起，数据被视为一种产品，其使用、价值和意义不断演变。
