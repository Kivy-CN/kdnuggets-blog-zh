  zh: 看起来很熟悉？在一个非常有趣的Facebook[页面](https://www.facebook.com/npcompleteteens/photos/a.165757437252172.1073741828.165182533976329/324222291405685/?type=3&theater)上找到了这个。
- en: Even if we were to forget the [10,000 hours rule](https://www.businessinsider.in/Malcolm-Gladwell-Explains-What-Everyone-Gets-Wrong-About-His-Famous-10000-Hour-Rule/articleshow/35964144.cms) for
    a second, you can’t do machine learning in 7 lines of code.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我们暂时忘记[10,000小时规则](https://www.businessinsider.in/Malcolm-Gladwell-Explains-What-Everyone-Gets-Wrong-About-His-Famous-10000-Hour-Rule/articleshow/35964144.cms)，你也不能仅凭7行代码来做机器学习。
- en: Why? Because those 7 lines of code do not explain how you did in the [bias-variance
    tradeoff](https://en.wikipedia.org/wiki/Bias%E2%80%93variance_tradeoff), what
    your accuracy value means, or whether [accuracy is an appropriate metric of performance
    in the first place](https://stats.stackexchange.com/questions/34193/how-to-choose-an-error-metric-when-evaluating-a-classifier),
    whether your model [overfits](https://towardsdatascience.com/overfitting-vs-underfitting-a-complete-example-d05dd7e19765),
    how your data is distributed, and if you’ve chosen the [right model to fit the
    data](https://www.itl.nist.gov/div898/handbook/pmd/section4/pmd422.htm) you have,
    etc. There’s just so much more to it even after you’ve answered these questions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？因为那7行代码没有解释你在[偏差-方差权衡](https://en.wikipedia.org/wiki/Bias%E2%80%93variance_tradeoff)中的表现，你的准确性值意味着什么，或者[准确性是否是性能的合适指标](https://stats.stackexchange.com/questions/34193/how-to-choose-an-error-metric-when-evaluating-a-classifier)，你的模型是否[过拟合](https://towardsdatascience.com/overfitting-vs-underfitting-a-complete-example-d05dd7e19765)，你的数据分布情况如何，以及你是否选择了[合适的模型来拟合你的数据](https://www.itl.nist.gov/div898/handbook/pmd/section4/pmd422.htm)等等。在回答这些问题之后，还有很多其他方面的内容需要了解。
- en: And since you couldn’t interpret your model, you tweak the parameters in sklearn,
    get a minimal improvement in accuracy, and go home happy. But did you really learn?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你无法解释你的模型，你在sklearn中调整参数，得到了一点点准确性的提升，然后高高兴兴地回家了。但你真的学到了什么吗？
- en: '![](../Images/7e22149c5db26e81c771a2e48b5afbbd.png)'
