- en: Data Analytics
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据分析
- en: Data analytics is used for making business decisions, marketing campaigns, scientific
    research, and designing unique data products. Entire IT industry depends on it.
    This category is further divided into three subcategories; **Python**, **R**,
    **Julia**. All of these languages are popular among data scientists and data analysts.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析用于制定业务决策、市场营销活动、科学研究和设计独特的数据产品。整个 IT 行业都依赖于它。此类别进一步分为三个子类别：**Python**、**R**
    和 **Julia**。所有这些语言在数据科学家和数据分析师中都很受欢迎。
- en: Python
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Python
- en: The list contains the most used Python packages from data ingestion, manipulation,
    and visualization. Numpy and Pandas are the most popular tools among the data
    community for performing scientific calculation and data augmentation.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 该列表包含了用于数据摄取、处理和可视化的最常用 Python 包。Numpy 和 Pandas 是数据社区中进行科学计算和数据增强的最受欢迎工具。
