- en: We’ll try to provide you with a guide that will help you make do with all the
    different data science job titles that require a data science background. Because
    many of these data science jobs require the same or very similar skills, we’ll
    start off by talking about the similarities between the jobs. We’ll also cover
    what qualifications and data science skills you need to land a job, as well as
    the example interview questions you could expect. Then we’ll talk about some specifics
    of the job description, technical skills, and the career trajectory, including
    the salaries.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将尽力提供一份指南，帮助你应对所有需要数据科学背景的不同职位。由于许多数据科学职位要求相同或非常相似的技能，我们将首先讨论这些职位之间的相似性。我们还将介绍你需要具备哪些资格和数据科学技能才能获得工作，以及你可能会遇到的面试问题示例。然后，我们将讨论一些职位描述、技术技能以及职业发展轨迹的具体细节，包括薪资。
- en: Background for all Data Science Job Titles
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 所有数据科学职位的背景
- en: '**How To Get it?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何获得它？**'
- en: Data science is, by definition, the crossroads between several disciplines.
    It involves programming skills combined with mathematical and/or statistical knowledge
    and with business domain expertise. From this definition, we can answer where
    do the data scientists usually come from.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的定义本身就是多个学科的交汇点。它涉及编程技能，结合了数学和/或统计知识以及业务领域的专业知识。从这个定义出发，我们可以回答数据科学家通常来自哪里。
- en: Their formal education usually involves a degree in computer science, mathematics,
    statistics, economics, or any similar quantitative field. For some data science
    jobs, a degree in a humanistic field could also be nice to have, especially if
    the job is more people-behavior-oriented.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的正式教育通常包括计算机科学、数学、统计学、经济学或任何类似的定量领域的学位。对于一些数据科学职位，人文学科的学位也可能会有所帮助，特别是如果该职位更加关注人类行为的话。
- en: Depending on the job seniority, you could be required to hold a Master’s degree
    or even a Ph.D.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据职位的资历要求，你可能需要拥有硕士学位甚至博士学位。
- en: '**What Skills Do I Need?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**我需要什么技能？**'
- en: It depends on plenty of factors, and of course, there are differences between
    various data science jobs. However, there are some skills that you need to have
    for virtually every job that requires a data science background. The only difference
    is to what extent you’ll use that skill at your job.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这取决于许多因素，当然，不同的数据科学职位之间存在差异。然而，对于几乎所有需要数据科学背景的工作来说，有一些技能是必须具备的。唯一的区别在于你在工作中使用这些技能的程度。
- en: '![](../Images/701d494ae9185856a7c63381ee2d9eb0.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/701d494ae9185856a7c63381ee2d9eb0.png)'
- en: Working with data – collect, organize, clean, and manipulate it
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理数据——收集、组织、清理和操控数据
- en: Coding – usually SQL, Python, or R, sometimes also Java, C++...
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程 – 通常是 SQL、Python 或 R，有时也包括 Java、C++…
- en: Visualizing data – usually using BI tools such as Tableau, Power BI, Looker…
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化 – 通常使用 BI 工具，如 Tableau、Power BI、Looker…
- en: Database modeling – understand how databases work
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库建模 – 理解数据库如何工作
- en: Statistical analysis – apply it in data analysis to gain the insights
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计分析 – 在数据分析中应用以获取洞察
- en: Mathematical knowledge – apply it to data analysis to calculate metrics
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学知识 – 应用于数据分析以计算指标
- en: '*Here''s the detailed article [Most In Demand Data Science Technical Skills](https://www.stratascratch.com/blog/most-in-demand-data-science-technical-skills/) where
    you''ll find the skills that are in the highest demand.*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*这是详细的文章 [最受欢迎的数据科学技术技能](https://www.stratascratch.com/blog/most-in-demand-data-science-technical-skills/) ，你会找到需求量最高的技能。*'
- en: Career Trajectory
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 职业发展轨迹
- en: 'There’s no one and only one way [how you can become a data scientist](https://www.stratascratch.com/blog/how-to-become-a-data-scientist-from-scratch/).
    It depends on your education and previous working experience. However, people
    usually start as data analysts. Then, according to their interests and skills,
    they generally move in two directions: one is working more with data and data
    infrastructure, the other is more focused on data analysis.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 没有唯一的方式 [如何成为数据科学家](https://www.stratascratch.com/blog/how-to-become-a-data-scientist-from-scratch/)。这取决于你的教育背景和以往的工作经验。然而，人们通常会从数据分析师开始。然后，根据他们的兴趣和技能，他们通常会朝两个方向发展：一个是更多地与数据和数据基础设施打交道，另一个则更专注于数据分析。
- en: You can see this trajectory in the illustration below. Some jobs sometimes require
    other education such as business or humanistic degree.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在下面的插图中看到这一轨迹。有些职位有时需要其他教育背景，如商业或人文学科学位。
- en: All those paths can lead to you becoming a data scientist. You can move in multiple
    directions; it all depends on your company, career moves, interests, etc.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些路径都可以使你成为数据科学家。你可以朝多个方向发展；这完全取决于你的公司、职业规划、兴趣等。
- en: '![](../Images/e6c200c1b24bedb717679af82002ca2f.png)'
