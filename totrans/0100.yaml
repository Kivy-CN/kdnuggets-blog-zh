- en: For those unfamiliar with the concept, open-source software or projects are
    those that avail their source code to the general public, allowing them to view,
    use, and modify it. Using open-source software and tools offers several advantages,
    especially when constructing complex AI-based products.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不熟悉该概念的人来说，开源软件或项目是那些将其源代码公开给公众的软件或项目，允许他们查看、使用和修改。使用开源软件和工具具有多种优势，尤其是在构建复杂的基于
    AI 的产品时。
- en: In this article, we will explore the profound impact of open-source projects
    on the creation of innovative AI solutions. But first, let’s share some popular
    open-source AI projects that might be interesting to learn about.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将探讨开源项目对创新 AI 解决方案的深远影响。首先，让我们分享一些可能感兴趣的流行开源 AI 项目。
