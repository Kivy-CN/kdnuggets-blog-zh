- en: Machine learning solutions have already automated a large part of how the world
    used to operate and are looking after their own inefficiencies now. So yes, the
    data science world is not immune from the vantage of automation and is witnessing
    core machine learning engineering processes getting automated to enable smoother
    and faster development.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习解决方案已经自动化了世界上大部分的操作方式，并且现在也在处理自身的低效问题。所以，数据科学领域也不例外，正在经历核心机器学习工程过程的自动化，以实现更顺畅、更快速的开发。
