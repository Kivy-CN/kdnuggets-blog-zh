- en: Facebook
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Facebook
- en: Imagine there are three ants in each corner of an equilateral triangle, and
    each ant randomly picks a direction and starts traversing the edge of the triangle.
    What’s the probability that none of the ants collide? What about if there are
    N ants sitting in N corners of an equilateral polygon?
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设每个角落都有三只蚂蚁在等边三角形的每个角落，每只蚂蚁随机选择一个方向开始沿三角形的边行走。所有蚂蚁不相撞的概率是多少？如果有 N 只蚂蚁在 N 个等边多边形的角落呢？
- en: How many trailing zeros are in 100 factorial (i.e. 100!)?
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 100 的阶乘（即 100!）中有多少个尾随零？
- en: LinkedIn
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
