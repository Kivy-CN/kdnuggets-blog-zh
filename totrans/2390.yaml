  type: TYPE_NORMAL
  zh: '**二进制编码**'
- en: Binary encoding converts a category into binary digits. Each binary digit creates
    one feature column.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 二进制编码将一个类别转换为二进制数字。每个二进制数字创建一个特征列。
