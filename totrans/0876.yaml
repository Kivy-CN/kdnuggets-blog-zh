- en: We’ve all seen a bad graph and were able to say, objectively, that graph sucks.
    And likewise, we’ve all seen an amazing piece of data visualization that succinctly
    and cleverly communicates a complicated topic.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都见过糟糕的图表，并且能够客观地说那个图表很差。同样，我们也见过令人惊叹的数据可视化作品，它们简明而巧妙地传达了复杂的话题。
- en: Here’s [one of my favorites](https://en.wikipedia.org/wiki/John_Snow#/media/File:Snow-cholera-map-1.jpg),
    just as an example of good data viz. It’s a map of a cholera outbreak in 1854\.
    Using this rudimentary dot chart, physician John Snow was able to see where deaths
    were highest and ultimately figure out what was causing the outbreak - a contaminated
    well. This looks simple by today’s standards, but it was positively ground-breaking
    in 1854.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我[最喜欢的之一](https://en.wikipedia.org/wiki/John_Snow#/media/File:Snow-cholera-map-1.jpg)，仅作为优秀数据可视化的一个例子。这是一张1854年霍乱爆发的地图。通过这个简陋的点图，医生约翰·斯诺能够看到死亡率最高的区域，并最终找出霍乱的原因——一个被污染的水井。今天看来这很简单，但在1854年是突破性的。
- en: It’s interesting, it’s rich, it invites further investigation, and it determines
    a trend. With no epidemiological knowledge, you can intuit what’s happening here.
    In other words, it’s great data viz.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这很有趣，它内容丰富，吸引进一步调查，并且确定了一个趋势。即使没有流行病学知识，你也可以直观地感受到这里发生了什么。换句话说，这是一项优秀的数据可视化。
- en: '![Data Visualization Best Practices & Resources for Effective Communication](../Images/09788974b0c5d9e358beb7aff4171119.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![数据可视化最佳实践与有效沟通资源](../Images/09788974b0c5d9e358beb7aff4171119.png)'
- en: Image from [Wikipedia](https://en.wikipedia.org/wiki/John_Snow#/media/File:Snow-cholera-map-1.jpg)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自[维基百科](https://en.wikipedia.org/wiki/John_Snow#/media/File:Snow-cholera-map-1.jpg)
- en: If you want to see a bad example, look at the graph I generated for this article,
    where I’m trying to figure out if people like my chart-making skills or not.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想看看一个糟糕的例子，看看我为这篇文章生成的图表，我在试图弄清楚人们是否喜欢我的图表制作技能。
- en: It’s bad. You have no idea what I’m trying to say; it doesn’t help spot any
    trends or patterns. With a single glance, you can say, “Yeah, Nate, that needs
    some work.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这很糟糕。你无法理解我在说什么；它没有帮助发现任何趋势或模式。只需一眼，你就可以说，“是的，Nate，这需要改进。”
- en: '![Data Visualization Best Practices & Resources for Effective Communication](../Images/d8cf965cc30febc0fe6c7e22c831fcff.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![数据可视化最佳实践与有效沟通资源](../Images/d8cf965cc30febc0fe6c7e22c831fcff.png)'
- en: Image by Author
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: The good news is that because it’s an objective art, you can learn to do it
    well. It’s not an innate talent that you’re either born with or not – it’s a learned
    skill.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，由于这是客观的艺术，你可以学会做好它。这不是一种天赋，而是一种学习的技能。
- en: To help you avoid the sin of bad data viz, I’ll talk about the best practices.
    Though it’s a bit of an art, there is a science you can apply to the process of
    data visualization to make sure you’re effectively communicating.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你避免糟糕的数据可视化，我将讨论一些最佳实践。虽然这有点像艺术，但你可以应用一些科学方法来确保你的数据可视化有效地传达信息。
- en: What is Data Visualization?
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据可视化？
- en: Data visualization is when you make numbers tell a story. That’s my version
    of the definition anyway; Wikipedia somewhat more [dryly defines it](https://en.wikipedia.org/wiki/Data_and_information_visualization)
    as “the process of designing and creating easy-to-communicate and easy-to-understand
    graphic or visual representation of a large amount of complex data and information.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化就是让数字讲述一个故事。那是我的定义；维基百科则[更加枯燥地定义](https://en.wikipedia.org/wiki/Data_and_information_visualization)为“设计和创建易于沟通和理解的大量复杂数据和信息的图形或视觉表示的过程。”
- en: Any number of jobs will end up touching data visualization, since there isn’t
    a single job title of “data visualist,” at least not today. Data analysts, business
    analysts, data scientists, and even backend developers might be tasked with creating
    a graphic to convey some key detail.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 许多工作最终都会涉及到数据可视化，因为现在还没有单独的“数据可视化专家”这一职位。数据分析师、业务分析师、数据科学家，甚至后端开发者可能会被要求创建一个图形来传达一些关键细节。
- en: For example, as a backend developer, you might find that your data analytics
    team wants you to [create a visualization](https://boot.dev/course/7bbb53ed-2106-4f6b-b885-e7645c2ff9d8/36c4edda-52be-4679-a7d4-8fd81c7f7bdb/9b512cbf-c523-4fe5-ac42-1a19469ee110)
    representing outcomes in a binary search tree. As a data scientist, you’ll [be
    asked](https://www.stratascratch.com/blog/what-makes-a-good-data-project/?utm_source=blog&utm_medium=click&utm_campaign=kdn+data+viz+best+practices)
    to turn complex finance numbers into a chart that makes sense to C-suite execs.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，作为一个后端开发者，你可能会发现你的数据分析团队希望你[创建一个可视化图表](https://boot.dev/course/7bbb53ed-2106-4f6b-b885-e7645c2ff9d8/36c4edda-52be-4679-a7d4-8fd81c7f7bdb/9b512cbf-c523-4fe5-ac42-1a19469ee110)，来表示二叉搜索树中的结果。作为数据科学家，你将[被要求](https://www.stratascratch.com/blog/what-makes-a-good-data-project/?utm_source=blog&utm_medium=click&utm_campaign=kdn+data+viz+best+practices)将复杂的财务数据转化为对高层管理人员有意义的图表。
- en: Data visualization is communication, plain and simple.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化就是沟通，简单明了。
- en: Why does Good Data Visualization Matters?
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么良好的数据可视化很重要？
- en: This is like asking why good communication matters. But let’s break it down
    even further. Good data visualization matters for a few different reasons.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这就像在问为什么良好的沟通很重要一样。但让我们更深入地解析一下。良好的数据可视化之所以重要，有几个不同的原因。
- en: Communicate complex information
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 传达复杂信息
- en: Imagine you’re John Snow, back in 1854\. Your patients are dying. You know there’s
    a pattern, you know it’s something to do with a particular contaminated well.
    You’re trying to explain this to beleaguered, skeptical city officials who don’t
    really believe that disease can spread this way.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你是1854年的约翰·斯诺。你的病人正在死亡。你知道这是一个模式，你知道这与一个特定的受污染的水井有关。你试图向疲惫不堪、持怀疑态度的城市官员解释这一点，他们并不真正相信疾病会以这种方式传播。
- en: Can you imagine trying to describe that cholera chart to someone? How would
    you do it? It’d be borderline impossible.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你能想象试图向某人描述那个霍乱图表吗？你会怎么做？这几乎是不可能的。
- en: By contrast, non-experts can see that chart and instantly make sense of what’s
    happening. There’s a pattern of deaths that matches geography. Those households
    are the ones drawing water from that well. His chart communicated complex information
    at a glance. That’s one of the strengths of good data viz.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，非专家可以看到这个图表并立即理解发生了什么。死亡的模式与地理位置相匹配。这些家庭是从那个水井取水的。他的图表一眼就传达了复杂的信息。这就是良好数据可视化的优势之一。
- en: Identify patterns and trends
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 识别模式和趋势
- en: Let’s say you’re a data scientist working for a healthcare company. You’re trying
    to analyze patient data to improve care, so you’re looking at patient demographics,
    medical history, and treatment outcomes.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你是一个在医疗公司工作的数据科学家。你正在尝试分析病人数据以改善护理，所以你在查看病人统计数据、病史和治疗结果。
- en: When you run a typical statistical analysis, you don’t notice any standout patterns.
    However, when you throw mortality and age onto a scatter plot, you realize that
    patients over the age of 65 have a sharply increased mortality rate.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当你进行典型的统计分析时，你不会注意到任何突出的模式。然而，当你将死亡率和年龄放在散点图上时，你会发现65岁以上的病人死亡率急剧上升。
- en: '![Data Visualization Best Practices & Resources for Effective Communication](../Images/f965452e8b02b64f67b9c1b7cf5f58f5.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![数据可视化最佳实践与有效沟通的资源](../Images/f965452e8b02b64f67b9c1b7cf5f58f5.png)'
- en: Image by Author
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Now you can pass those findings on to healthcare practitioners so they can investigate
    ways of reversing that trend.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以将这些发现传递给医疗从业者，以便他们可以研究逆转这一趋势的方法。
- en: What are the best Practices for doing Good Data Visualization?
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 做好数据可视化的最佳实践是什么？
- en: OK, now you understand what good data viz is and why it matters. Let’s get into
    the data visualization best practices you can apply to make sure you create stunning,
    memorable, compelling graphs and charts.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，现在你了解了什么是好的数据可视化以及为什么它很重要。让我们来看看你可以应用的数据可视化最佳实践，以确保你创建出令人惊叹、难忘、引人入胜的图表。
- en: Know your audience
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解你的受众
- en: This is the most important step. Who are you creating this data visualization
    for? What are they interested in? What kind of basic understanding do they already
    have? What do they need this data viz for?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最重要的一步。你为谁创建这个数据可视化？他们感兴趣什么？他们已经具备什么基本理解？他们需要这个数据可视化做什么？
- en: For example, imagine you’re a data analyst trying to explain to the CTO how
    effective an email marketing campaign is for various segments of the brand’s audience.
    The outcome of this meeting will determine the entire email marketing strategy
    for the next quarter.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你是一名数据分析师，试图向CTO解释电子邮件营销活动对品牌各个受众细分的有效性。此次会议的结果将决定下一个季度的整个电子邮件营销策略。
- en: But you’ve forgotten that what’s second nature to you – CTRs and CTAs and segments
    named things like “Segment A” are not easily parsed by non-experts.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但你忘记了，对你来说是第二天性——如CTR、CTA和像“细分A”这样的细分名称——对于非专家来说并不容易理解。
- en: You present the following atrocity and have to spend the entire meeting re-communicating
    what exactly all that jargon and segment names mean. The CTO is confused, unsatisfied,
    and unable to make a decision.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你展示了以下这种糟糕的效果，并且不得不花整个会议时间重新沟通所有术语和细分名称的具体含义。CTO 感到困惑、不满意，无法做出决策。
- en: '![Data Visualization Best Practices & Resources for Effective Communication](../Images/08b25bb0252702396f58c6fa3d88e438.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![数据可视化最佳实践与有效沟通的资源](../Images/08b25bb0252702396f58c6fa3d88e438.png)'
- en: Image by Author
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: 'Instead, you should streamline this to the main key component that decision-makers
    need to make a decision on and make sure that everything makes sense to that audience.
    Here’s what a good version of that data visualization could look like:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，你应该将其简化为决策者做出决策所需的主要关键因素，并确保一切对该受众来说都是有意义的。这是一个好的数据可视化版本可能的样子：
- en: '![Data Visualization Best Practices & Resources for Effective Communication](../Images/46d290b076863c2f60ef5661296e61ae.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![数据可视化最佳实践与有效沟通的资源](../Images/46d290b076863c2f60ef5661296e61ae.png)'
- en: Image by Author
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: The audience can clearly understand the data and make a decision.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 受众能够清楚地理解数据并做出决策。
- en: Keep it simple
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保持简洁
- en: You know how, when you watch [Star Wars](https://makeagif.com/i/6kEv8G) nowadays,
    it feels a little bit like filmmakers recently discovered all the PowerPoint transitions
    they could use, and used every single one just because of the fun and novelty?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道，当你现在观看 [星球大战](https://makeagif.com/i/6kEv8G) 时，它感觉有点像电影制片人最近发现了所有可以使用的PowerPoint过渡效果，并且仅仅因为乐趣和新奇而使用了每一个？
- en: That’s bad data viz practice. A good data viz practice is to keep things as
    simple as possible.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种不良的数据可视化实践。好的数据可视化实践是尽可能保持简单。
- en: For example, a few years ago there was this big trend of doing 3D charts. It
    didn’t add anything to the information being conveyed. But it was fancy, so people
    loved it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，几年前有一个做3D图表的流行趋势。这并没有增加任何传递的信息。但它很花哨，所以人们喜欢它。
- en: '![Data Visualization Best Practices & Resources for Effective Communication](../Images/af7929d75946b71c401a6f2e028f61ec.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![数据可视化最佳实践与有效沟通的资源](../Images/af7929d75946b71c401a6f2e028f61ec.png)'
- en: Image from [Semantic Scholar](https://www.semanticscholar.org/paper/A-gene-hypermethylation-profile-of-human-cancer.-Esteller-Corn/ac5ea7102ec637690014716104946fe79a29c195)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [语义学者](https://www.semanticscholar.org/paper/A-gene-hypermethylation-profile-of-human-cancer.-Esteller-Corn/ac5ea7102ec637690014716104946fe79a29c195)
- en: Good data viz means you keep the focus on the data. Don’t make it interactive
    if it doesn’t need to be interactive. Don’t add more colors than you really need.
    If you can get away with removing extra legends by making titles self-explanatory,
    all the better.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的数据可视化意味着你要保持对数据的关注。如果不需要交互，就不要让它具有交互性。不必要的颜色也不要添加。如果可以通过使标题自解释来去除额外的图例，那就更好。
- en: Choose the right chart type
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择正确的图表类型
- en: Let’s say you want to show change over time. What is the best type of chart?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想展示时间的变化。最好的图表类型是什么？
- en: Your answer to that question can mean the difference between a good, clean bit
    of data visualization, and a monstrosity that shouldn’t see the light of day.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你对这个问题的回答可能意味着数据可视化的好坏之间的差别，好的数据可视化应当简洁明了，而不是应该被掩盖的怪物。
- en: For the record, the right answer is a line chart. Have time on the x-axis, and
    whatever other factor you’re measuring on the y-axis.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 供参考，正确的答案是折线图。将时间放在 x 轴上，将你所测量的其他因素放在 y 轴上。
- en: '![Data Visualization Best Practices & Resources for Effective Communication](../Images/773da1771338565989c7380f5b33f9f0.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![数据可视化最佳实践与有效沟通资源](../Images/773da1771338565989c7380f5b33f9f0.png)'
- en: Image by Author
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Go back to my hideous pie chart from earlier. You can clearly see this is the
    wrong type of data visualization for the answer I’m trying to get. A pie chart
    indicates a wholeness of some kind; it’s great for adding up percentages. So if
    55% of my employees think the chart is great, but 45% don’t, then a pie chart
    is good to convey that finding.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我之前的丑陋饼图。你可以清楚地看到，这显然不是用来解答我想得到的答案的正确数据可视化类型。饼图表示某种整体性；它非常适合用于累加百分比。所以如果 55%
    的员工认为这个图表很好，但 45% 的员工不这样认为，那么饼图适合传达这一发现。
- en: But for a mishmash of open text box answers? A pie chart is worse than useless.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于一堆开放文本框的回答？饼图比没用还要糟糕。
- en: Here is a nice table to show you, as a rough rule of thumb, which types of data
    viz are right to use when. Remember, you’re the expert on your own data, so take
    this with a pinch of salt.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一张不错的表格，可以粗略地指导你在何时使用哪种数据可视化类型。请记住，你是自己数据的专家，所以要对此保持一定的警惕。
- en: '| Line charts | Trends over time |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| 折线图 | 趋势随时间变化 |'
- en: '| Bar charts | Comparing values between groups |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| 条形图 | 比较组之间的值 |'
- en: '| Pie charts | Show the proportion of different groups |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 饼图 | 显示不同组的比例 |'
- en: '| Scatter plots | Relationship between two variables |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| 散点图 | 两个变量之间的关系 |'
- en: '| Heat maps | Visualize data in a matrix format |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| 热力图 | 以矩阵格式可视化数据 |'
- en: '| Tree maps | Hierarchical data |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| 树图 | 层级数据 |'
- en: I also encourage you to peruse data viz and make note of what you like and don’t
    like. Remember, data viz is objective. You can, with some thought, put your finger
    on what’s working and what isn’t, and take those findings for your own data visualizations.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我也鼓励你查看数据可视化，并记录你喜欢和不喜欢的内容。记住，数据可视化是客观的。通过一些思考，你可以准确指出哪些有效，哪些无效，并将这些发现应用到你自己的数据可视化中。
- en: Provide context
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提供背景信息
- en: Finally, you should always explain the why behind your data visualizations.
    What are the data units? What does the data represent? What other relevant information
    is needed to make your case?
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你应该始终解释数据可视化背后的原因。数据单位是什么？数据代表什么？还需要哪些相关信息来支持你的观点？
- en: 'Look at this example for what not to do:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 看这个例子了解不该做什么：
- en: '![Data Visualization Best Practices & Resources for Effective Communication](../Images/c632c7a0a4bd19647344664073cc82de.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![数据可视化最佳实践与有效沟通资源](../Images/c632c7a0a4bd19647344664073cc82de.png)'
- en: Image from [Tableau](http://public.tableausoftware.com/views/MLSSalaries/MLSPUDashboard?:embed=y&:display_count=no)
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [Tableau](http://public.tableausoftware.com/views/MLSSalaries/MLSPUDashboard?:embed=y&:display_count=no)
- en: It’s overly complex, which already violates our second Good Data Viz commandment.
    But it also doesn’t give any context. What takeaway am I supposed to have here?
    What do those letters mean? Why are those rectangles not to scale?
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这过于复杂，这已经违反了我们的第二条良好数据可视化准则。但它也没有提供任何背景信息。我应该从中得到什么结论？那些字母是什么意思？为什么那些矩形的比例不对？
- en: If you need to provide definitions, throw them in. If you think an industry
    benchmark will better illustrate the significance of your findings, add it. And
    most importantly, remember you’re telling a story. If you just wanted to provide
    numbers, you could give people a table. But you’re not. You’re shaping the narrative.
    That’s why context matters so much.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要提供定义，就加上它们。如果你认为行业基准能更好地说明你的发现的意义，就添加它。最重要的是，记住你在讲一个故事。如果你只是想提供数字，你可以给人们一个表格。但你不是。你在塑造叙事。这就是为什么背景如此重要。
- en: Remember, you’re the expert on these numbers. You’re communicating an idea.
    You need to provide any supplementary material you think will help you make your
    case best.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你是这些数字的专家。你在传达一个想法。你需要提供任何你认为有助于最好地阐述你的观点的补充材料。
- en: Resources to Learn more about Data Visualization
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习数据可视化的资源
- en: 'There are two ways to learn more about data viz: learning and doing. Let’s
    go through both types.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 了解数据可视化的方式有两种：学习和实践。让我们分别了解这两种方法。
- en: Read/watch/consume content about data viz
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 阅读/观看/消费关于数据可视化的内容
- en: 'First, you should ground yourself in data visualization basics. I recommend
    the following resources:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你应该扎根于数据可视化的基础。我推荐以下资源：
- en: I love David McCandless’s [YouTube lecture](https://www.youtube.com/watch?v=5Zg-C8AAIGg)
    on the beauty of data viz as a starting point.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我喜欢David McCandless的[YouTube讲座](https://www.youtube.com/watch?v=5Zg-C8AAIGg)，作为数据可视化之美的起点。
- en: '[Greg Martin’s intro to Data Viz](https://www.youtube.com/watch?v=7eSgGWq6o3I)
    is also a really nice video to get your feet wet.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Greg Martin的数据可视化介绍](https://www.youtube.com/watch?v=7eSgGWq6o3I)也是一个很好的入门视频。'
- en: Simplilearn has a [bite-size tutorial](https://www.youtube.com/watch?v=MiiANxRHSv4)
    of just 27 minutes on YouTube.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Simplilearn在YouTube上有一个[27分钟的微型教程](https://www.youtube.com/watch?v=MiiANxRHSv4)。
- en: '[IBM’s Data Visualization with Python Course](https://coursera.pxf.io/c/3311133/1213620/14726?subId1=dvibmpython&u=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fpython-for-data-visualization&partnerpropertyid=3245039)
    is a good next step, hosted by Coursera. It’s free.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[IBM的Python数据可视化课程](https://coursera.pxf.io/c/3311133/1213620/14726?subId1=dvibmpython&u=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fpython-for-data-visualization&partnerpropertyid=3245039)
    是一个不错的下一个步骤，由Coursera主办。它是免费的。'
- en: DIY style
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DIY风格
- en: 'Once you’re done listening, watching, and learning, it’s time to apply what
    you know. Get reputable data from sources like:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了听、看和学习的过程，是时候应用你所知道的内容了。获取来自以下来源的可靠数据：
- en: '[Statista](https://www.statista.com/)'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Statista](https://www.statista.com/)'
- en: '[Tidy Tuesdays GitHub](https://github.com/rfordatascience/tidytuesday)'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Tidy Tuesdays GitHub](https://github.com/rfordatascience/tidytuesday)'
- en: Your own life - what you eat, how you spend your time, your mood, your career
    applications, anything!
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你自己的生活——你吃的东西，你花费的时间，你的情绪，你的职业应用，任何事情！
- en: Then, try to make data visualizations yourself. Consider the data and think
    about what questions you have, what trends you’d like to spot, and what’s confusing
    and could be made clearer.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，尝试自己制作数据可视化。考虑数据，想想你有什么问题，想发现什么趋势，以及哪些地方令人困惑，可以改进清晰度。
- en: You can use platforms like [The Pudding](https://pudding.cool/) or [Kaggle](https://www.kaggle.com/)
    to get inspiration for what kinds of questions you can ask or answer.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用像[The Pudding](https://pudding.cool/)或[Kaggle](https://www.kaggle.com/)这样的平台，获取关于你可以提出或回答的问题的灵感。
- en: I also recommend checking out what real-life interviewers are asking in data
    science interviews. Platforms like [StrataScratch](https://www.stratascratch.com/?utm_source=blog&utm_medium=click&utm_campaign=kdn+data+viz+best+practices)
    help you practice your data viz skills on real-world examples.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我还建议你查看一下真实面试官在数据科学面试中提出的问题。像[StrataScratch](https://www.stratascratch.com/?utm_source=blog&utm_medium=click&utm_campaign=kdn+data+viz+best+practices)这样的平台可以帮助你在实际案例中练习数据可视化技能。
- en: Want more? The [30 Resources for Mastering Data Visualization](/2022/11/30-resources-mastering-data-visualization.html)
    is a great best-of list of resources all about data visualization.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 想要更多？[掌握数据可视化的30个资源](/2022/11/30-resources-mastering-data-visualization.html)
    是一个很好的数据可视化资源汇总列表。
- en: The best Practices for Good Data viz Communication
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 良好数据可视化沟通的最佳实践
- en: 'There’s that classic quote: “A picture is worth a thousand words.” If that’s
    true, then good data visualization is a library’s worth of words.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 那句经典名言：“一图胜千言。”如果这是真的，那么好的数据可视化就是一个图书馆的文字。
- en: Good data visualization is the backbone of almost any meaningful decision that
    gets made at any company. It’s what helps people from different departments communicate
    in a way that makes sense to all parties. It’s how you take a mess of numbers
    and make them tell a story.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 良好的数据可视化是几乎所有有意义的公司决策的支柱。它帮助来自不同部门的人以对所有方都有意义的方式进行沟通。这就是如何将一堆数字整理成一个故事。
- en: But it’s easy to get wrong. To do data visualization the right way, remember
    you need to keep your audience in mind, keep things as simple as possible, choose
    the right type of chart, and always provide context.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 但它很容易出错。要正确进行数据可视化，请记住，你需要考虑观众的需求，保持尽可能简单，选择正确类型的图表，并始终提供背景信息。
- en: Hopefully, this illustrated guide has helped you to better understand what good
    data viz is, and how you can make the best data visualizations moving forward.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这本插图指南能帮助你更好地理解什么是良好的数据可视化，以及如何在未来制作出最佳的数据可视化。
