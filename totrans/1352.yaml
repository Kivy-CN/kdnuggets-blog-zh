- en: '**Bio:** [Mojeed Abisiga](https://www.linkedin.com/in/mojeed-abisiga/) is a
    Data Scientist & Machine Learning Engineer with vast experience in successfully
    applying Machine Learning-based solutions to real world problems and leveraging
    his proficiency in tools and techniques for finding patterns and digging out insights
    from large volume of data to help firms drive growth, make valuable decisions,
    and gain competitive advantage on their data journey. He is currently a Data Scientist
    & RPA Specialist in the Data & Analytics unit of KPMG Nigeria where he has built
    several enterprise-level Intelligent Automations, Business Intelligence, and Machine
    Learning Models that cuts across different domains and industries like Telecoms,
    Banking, Human Resources, and FMCG.'
