- en: A Histogram is a data visualization that is used extensively in data science
    and statistics to explore the distribution of data. To create a histogram, the
    feature values of interest are grouped into bins, and the total number of data
    entries within the bins are counted, and these values represent the count. A histogram
    is a plot of the data values (independent variable) and the count (dependent variable).
    Generally, the feature to be plotted represents the horizontal axis, while the
    count is the vertical axis.
  prefs: []
  type: TYPE_NORMAL
