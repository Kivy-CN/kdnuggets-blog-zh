- en: 'Answering that question is [Jeroen Janssens](https://twitter.com/jeroenhjanssens),
    the author of the now freely-available book "[**Data Science at the Command Line**](https://www.datascienceatthecommandline.com/index.html)."
    From the book''s website:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 回答这个问题的是[**Jeroen Janssens**](https://twitter.com/jeroenhjanssens)，他是现在免费提供的书籍《**数据科学命令行**》的作者。书籍的网站上：
- en: This hands-on guide demonstrates how the flexibility of the command line can
    help you become a more efficient and productive data scientist. You’ll learn how
    to combine small, yet powerful, command-line tools to quickly obtain, scrub, explore,
    and model your data.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本指南展示了命令行的灵活性如何帮助你成为更高效、更有生产力的数据科学家。你将学会如何将小而强大的命令行工具结合起来，以快速获取、清理、探索和建模你的数据。
- en: '...'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...'
- en: Discover why the command line is an agile, scalable, and extensible technology.
    Even if you’re already comfortable processing data with, say, Python or R, you’ll
    greatly improve your data science workflow by also leveraging the power of the
    command line.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 发现为什么命令行是一种灵活、可扩展且可延展的技术。即使你已经熟练使用Python或R处理数据，通过利用命令行的强大功能，你的数据显示工作流将得到显著提升。
- en: Aside from writing a thorough survey of command line tools for doing data science,
    Jeroen has also put together a [Docker image](https://hub.docker.com/r/datascienceworkshops/data-science-at-the-command-line)
    with over 80 related tools, those which are covered within the book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了编写关于数据科学命令行工具的详尽调查外，Jeroen 还准备了一个[Docker 镜像](https://hub.docker.com/r/datascienceworkshops/data-science-at-the-command-line)，其中包含80多种相关工具，这些工具在书中都有涉及。
- en: '[**Chapter 7**](https://www.datascienceatthecommandline.com/chapter-7-exploring-data.html)
    of "Data Science at the Command Line" is titled "Exploring Data," focusing on
    using command line tools at the third step of the [OSEMN model](http://www.dataists.com/2010/09/a-taxonomy-of-data-science/).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[**第七章**](https://www.datascienceatthecommandline.com/chapter-7-exploring-data.html)《数据科学命令行》一书的标题为“探索数据”，重点介绍在[OSEMN
    模型](http://www.dataists.com/2010/09/a-taxonomy-of-data-science/)的第三步中使用命令行工具。'
- en: '![https://www.slideshare.net/snungd/big-data-in-public-safety](../Images/a2587ced5391ce71c623fa891fcc9da8.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![https://www.slideshare.net/snungd/big-data-in-public-safety](../Images/a2587ced5391ce71c623fa891fcc9da8.png)'
- en: OSEMN model (source).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: OSEMN 模型（来源）。
- en: Exploring your data can be done from three perspectives. The first perspective
    is to inspect the data and its properties. Here, we want to know, for example,
    what the raw data looks like, how many data points the data set has, and what
    kind of features the data set has.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你可以从三个视角探索数据。第一个视角是检查数据及其属性。在这里，我们想知道，例如，原始数据是什么样的，数据集有多少数据点，以及数据集具有哪些特征。
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The second perspective from which we can explore out data is to compute descriptive
    statistics. This perspective is useful for learning more about the individual
    features. One advantage of this perspective is that the output is often brief
    and textual and can therefore be printed on the command line.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 探索数据的第二种视角是计算描述性统计。这种视角对于了解单个特征非常有用。一个优势是输出通常简洁且为文本格式，因此可以在命令行上打印出来。
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The third perspective is to create visualizations of the data. From this perspective
    we can gain insight into how multiple features interact. We’ll discuss a way of
    creating visualizations that can be printed on the command line. However, visualizations
    are best suited to be displayed on a graphical user interfaces. An advantage of
    visualizations over descriptive statistics is that they are more flexible and
    that they can convey much more information.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第三个视角是创建数据的可视化。从这个视角我们可以深入了解多个特征如何相互作用。我们将讨论一种在命令行上打印的可视化创建方式。然而，可视化最适合在图形用户界面上显示。可视化相对于描述性统计的一个优势是它们更灵活，并且可以传达更多的信息。
- en: Here's a quick taste of what you can accomplish exploring data at the command
    line.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这里快速展示了你在命令行中探索数据时可以完成的任务。
- en: 'First, you will need to install `python3-csvkit`:'
