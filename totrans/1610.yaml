  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: '![Image](../Images/d61fc85b7395624fe3013c0417487225.png)'
  prefs: []
  type: TYPE_IMG
- en: This saves the file. Remember to copy rootCA.pem + *.crt + *private.pem.key
    + *.public.pem.key to your Raspberry to properly access AWS IoT Core.
