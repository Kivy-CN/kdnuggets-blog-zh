- en: In this blog, we will learn about a Linux distribution that I have fallen in
    love with, which supports all kinds of tools needed for your data science experiments
    and machine learning model training. They are also super user-friendly, and you
    can install them in just a few minutes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们将了解一种我非常喜欢的 Linux 发行版，它支持所有您数据科学实验和机器学习模型训练所需的工具。这些发行版也非常用户友好，您可以在几分钟内完成安装。
- en: 1\. Ubuntu Desktop
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Ubuntu Desktop
- en: We all know about [Ubuntu](https://ubuntu.com/download), and I think if you
    are a developer or machine learning engineer you are using Ubuntu on Windows 11
    through WSL. Ubuntu is the most popular Linux distribution out there due to its
    user-friendly interface, extensive documentation, and large community support.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道 [Ubuntu](https://ubuntu.com/download)，我认为如果你是开发者或机器学习工程师，你很可能通过 WSL 在
    Windows 11 上使用 Ubuntu。由于其用户友好的界面、广泛的文档和庞大的社区支持，Ubuntu 是最受欢迎的 Linux 发行版。
- en: '![Top 5 Linux Distro for Data Science](../Images/51061a355808be6a5fdf1f0374b741d2.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的前五大 Linux 发行版](../Images/51061a355808be6a5fdf1f0374b741d2.png)'
- en: Ubuntu is an excellent choice for those new to Linux, and its repositories are
    rich with data science tools and libraries, making it easy to set up your development
    environment. Moreover, it is a stable operating system that provides long-term
    support, even longer than Windows.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 是 Linux 新手的绝佳选择，其软件仓库中充满了数据科学工具和库，使得设置开发环境变得容易。此外，它是一个稳定的操作系统，提供比 Windows
    更长的长期支持。
- en: 2\. Fedora Workstation
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Fedora Workstation
- en: '[Fedora Workstation](https://fedoraproject.org/workstation/) is a highly mature
    and popular operating system for developers and programmers. What distinguishes
    Fedora is its dedication to providing the most recent software and features, which
    is crucial for data scientists seeking the latest developments in software tools
    and libraries.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fedora Workstation](https://fedoraproject.org/workstation/) 是一个非常成熟且受欢迎的开发者和程序员操作系统。Fedora
    的独特之处在于它致力于提供最新的软件和功能，这对于数据科学家寻找最新的软件工具和库的发展至关重要。'
- en: '![Top 5 Linux Distro for Data Science](../Images/81d5c2b6af2143ed469ad94177bfa116.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学的前五大 Linux 发行版](../Images/81d5c2b6af2143ed469ad94177bfa116.png)'
- en: It is completely free with no ads, and it values the privacy of your data. Moreover,
    its strong emphasis on open-source values ensures that users have access to a
    vast ecosystem of free and open-source software (FOSS) tools.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 它完全免费且没有广告，重视您的数据隐私。此外，它对开源价值的强烈重视确保用户可以访问庞大的免费开源软件（FOSS）工具生态系统。
- en: 3\. Zorin OS
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Zorin OS
- en: '[Zorin OS](https://zorin.com/os/) is quickly becoming my favorite operating
    system due to its ease of installation and pre-installed softwares. It is particularly
    user-friendly for those transitioning from Windows or macOS, offering a simple
    and elegant interface without sacrificing power or functionality.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zorin OS](https://zorin.com/os/) 正迅速成为我最喜欢的操作系统，因为它的安装简便和预装软件。对于那些从 Windows
    或 macOS 过渡过来的人，它特别友好，提供了一个简单而优雅的界面，同时不牺牲性能或功能。'
- en: '![Top 5 Linux Distro for Data Science](../Images/6626a75cdb64839c7f7348db07483690.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![Top 5 Linux Distro for Data Science](../Images/6626a75cdb64839c7f7348db07483690.png)'
- en: Zorin OS, being based on Ubuntu, can take advantage of its extensive repository
    of software and support. For data scientists, Zorin OS provides a comfortable
    and familiar environment while still delivering the versatility and performance
    that Linux is renowned for.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Zorin OS 基于 Ubuntu，因此可以利用其丰富的软件库和支持。对于数据科学家来说，Zorin OS 提供了一个舒适且熟悉的环境，同时仍然展现出
    Linux 以其著称的多样性和性能。
- en: 4\. Pop!_OS
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. Pop!_OS
- en: '[Pop!_OS](https://pop.system76.com/) is a popular Linux distribution that comes
    with pre-installed Nvidia GPU drivers. This means that you won''t have to install
    anything extra in order to start training your deep learning model on the GPU.
    It is quite similar to Zorin OS in terms of ease of use and pre-installed applications.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pop!_OS](https://pop.system76.com/) 是一个流行的 Linux 发行版，预装了 Nvidia GPU 驱动程序。这意味着你无需额外安装任何东西即可开始在
    GPU 上训练深度学习模型。它在易用性和预装应用程序方面与 Zorin OS 非常相似。'
- en: '![Top 5 Linux Distro for Data Science](../Images/e321f378b6e45b3997cfe6f57ac65eaf.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![Top 5 Linux Distro for Data Science](../Images/e321f378b6e45b3997cfe6f57ac65eaf.png)'
- en: Pop!_OS is based on Ubuntu but adds its own flair with a streamlined and enhanced
    user interface that focuses on productivity and ease of use. I was able to install
    and start using VSCode for my project within just a few minutes. It is super easy
    to navigate and comes with tons of customization options.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Pop!_OS 基于 Ubuntu，但通过一个精简且增强的用户界面增加了自己的特色，重点关注生产力和易用性。我能够在几分钟内安装并开始使用 VSCode
    进行我的项目。它非常容易导航，并且提供了大量的自定义选项。
- en: 5\. Manjaro
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Manjaro
- en: '[Manjaro](https://manjaro.org/download/) is a user-friendly Linux distribution
    based on Arch Linux. Unlike Arch, which is aimed at more experienced users, Manjaro
    provides all the benefits of Arch Linux, including access to the AUR (Arch User
    Repository), in a more accessible, easier-to-install package.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Manjaro](https://manjaro.org/download/) 是一个基于 Arch Linux 的用户友好型 Linux 发行版。与针对更有经验用户的
    Arch 不同，Manjaro 提供了 Arch Linux 的所有优点，包括访问 AUR（Arch 用户库），但以更易于安装的包形式呈现。'
- en: '![Top 5 Linux Distro for Data Science](../Images/5d63cc0cb8ee181ac99214a410c070c0.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![Top 5 Linux Distro for Data Science](../Images/5d63cc0cb8ee181ac99214a410c070c0.png)'
- en: Manjaro is known for its rolling release model, which means that it receives
    regular updates and the latest software packages. It is also highly customizable,
    allowing users to tailor the operating system to their specific needs. Additionally,
    it provides a wide range of data science tools and libraries that are super important
    if you want to develop and deploy data science solutions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Manjaro 以其滚动更新模式而闻名，这意味着它会定期收到更新和最新的软件包。它还具有高度的可定制性，允许用户根据自身需求调整操作系统。此外，它提供了广泛的数据科学工具和库，这些工具和库对于开发和部署数据科学解决方案至关重要。
- en: Conclusion
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Choosing the right Linux distribution for data science comes down to personal
    preferences, specific project requirements, and your level of comfort with Linux
    environments.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 选择适合数据科学的 Linux 发行版取决于个人喜好、特定项目需求以及你对 Linux 环境的舒适程度。
- en: Linux differs significantly from Windows and macOS. Therefore, it is recommended
    to try out several stable Linux distributions and choose the one that works best
    for you. Some professionals prefer Arch, while some prefer Ubuntu. Ultimately,
    it depends on your personal preference.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 与 Windows 和 macOS 存在显著差异。因此，建议尝试几种稳定的 Linux 发行版，选择最适合你的那一个。一些专业人士偏好 Arch，而一些则偏好
    Ubuntu。最终，这取决于你的个人喜好。
- en: Fedora Workstation, Ubuntu Desktop, Zorin OS, Pop!_OS, and Manjaro are among
    the top picks for data science professionals, each offering unique benefits. Experimenting
    with one or more of these distributions will help you find the perfect fit for
    your data science journey.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora Workstation、Ubuntu Desktop、Zorin OS、Pop!_OS 和 Manjaro 是数据科学专业人士的热门选择，每种操作系统都有其独特的优点。尝试其中一种或多种发行版将帮助你找到最适合你数据科学之旅的系统。
