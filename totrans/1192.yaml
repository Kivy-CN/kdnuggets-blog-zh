- en: This got us thinking — again — about the future of data science and data scientists,
    noting that the above are just two example opinions, a variety of which exist
    on this topic. We want to know what our readers think about the future of the
    data scientist demand.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
