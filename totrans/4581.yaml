  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| Scikit-learn | 44.1% | 24.0% | 0.54 |'
- en: Of these, the skills with most desire to add or improve are Machine Learning
    (41%) and Python (37%). The least growing skill is Excel - only 7% want to add
    or improve their Excel skills.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，添加或改善欲望最强的技能是机器学习（41%）和 Python（37%）。增长最少的技能是 Excel - 只有 7% 的人希望增加或改善他们的 Excel
    技能。
- en: The second cluster, on the left in Fig. 1 and marked with a red border includes
    skills currently less popular (%Have< 30%) but growing, with %Want/%Have ratio
    over 1 - see table 2. We call them Hot / Emerging Data Science Skills.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类（见图 1 左侧，并用红色边框标记）包括当前较不流行的技能（%Have< 30%），但正在增长，%Want/%Have 比例超过 1 - 见表 2。我们称之为热点/新兴数据科学技能。
- en: '**Table 2: Hot / Emerging Data Science Skills, in decreasing order of %Want/%Have**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 2：热点/新兴数据科学技能，按 %Want/%Have 递减排序**'
