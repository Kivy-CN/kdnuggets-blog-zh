  type: TYPE_NORMAL
- en: Bootstrap training set; sample Training Set with replacement.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Monte Carlo methods; for probability density estimation.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Feature subspace.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Design of Experiments principles from Statistics; “blocking”, factorial design,
    etc.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: And many more.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Output side: Consensus methods**'
  prefs: []
  type: TYPE_NORMAL
- en: Solve the problem using independent ML methods and combine the results.
  prefs: []
  type: TYPE_NORMAL
- en: Combine “weak learners”.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Random Forest.
