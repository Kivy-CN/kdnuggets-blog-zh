- en: Of course, these lists are entirely subjective as many libraries could easily
    place in multiple categories. For example, Keras is included in this list but
    TensorFlow has been omitted and features in the Deep Learning library collection
    instead. This is because Keras is more of an ‘end-user’ library like SKLearn,
    as opposed to TensorFlow which appeals more to researchers and Machine Learning
    engineer types.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些列表完全是主观的，因为许多库可以轻松地放入多个类别。例如，Keras 被包括在这个列表中，但 TensorFlow 被省略，并且出现在深度学习库集合中。这是因为
    Keras 更像是一个‘终端用户’库，如同 SKLearn，而 TensorFlow 更吸引研究人员和机器学习工程师。
