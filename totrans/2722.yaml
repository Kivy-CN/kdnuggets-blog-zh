- en: With the appropriate privacy guarantees, privacy-preserving synthetic data is
    a type of anonymized data. Thus, it falls out of the scope of personal data protection
    laws. This, in turn, reduces for organizations the restrictions associated with
    the use of sensitive data while safeguarding individuals’ privacy. It’s particularly
    valuable in heavily regulated industries, as we’ll see through the following use-cases.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在适当的隐私保障下，隐私保护合成数据是一种匿名化数据。因此，它不属于个人数据保护法律的范围。这反过来减少了组织在使用敏感数据时的限制，同时保护了个人隐私。正如我们将在以下使用案例中看到的，它在监管严格的行业中尤为有价值。
- en: The lifecycle of value creation with synthetic data
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 合成数据的价值创造生命周期
- en: More and more, data is becoming the central element driving value and growth
    within enterprises. In almost every data silo, and at every stage of the data
    lifecycle, enterprises have the ability to generate value. However, data hardly
    flows inside organizations, hindered by burdensome compliance and data governance
    processes. As a result, the use of synthetic data stretches along the data lifecycle.
    From data integration to data dissemination, it brings an alternative to leverage
    data.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据正日益成为推动企业价值和增长的核心元素。在几乎每个数据孤岛和数据生命周期的每个阶段，企业都有能力生成价值。然而，数据在组织内部几乎没有流动，受到繁重的合规性和数据治理流程的阻碍。因此，合成数据在数据生命周期中的使用被拓展。从数据集成到数据传播，它提供了利用数据的另一种选择。
- en: '![Figure](../Images/e88d053b4aa4638cdcc86f382880c3fb.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/e88d053b4aa4638cdcc86f382880c3fb.png)'
- en: As data move through the collection, integration, processing, and dissemination
    stages, enterprises can generate value. However, a large part of the potential
    value remains untapped because of strict privacy regulations.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据通过收集、集成、处理和传播阶段，企业可以生成价值。然而，由于严格的隐私法规，大部分潜在价值仍未被挖掘。
- en: '**1\. Cloud migration**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 云迁移**'
- en: Moving sensitive data to cloud infrastructures involve intricate compliance
    processes for enterprises. Assuring data safety, while guaranteeing its integrity
    for upcoming uses, can be time-intensive and costly, when possible at all. Because
    it embeds a privacy-by-design principle, Statice’s synthetic data allows enterprises
    to migrate samples, or complete data assets into cloud environments more easily.
    This saves time and money for enterprises that gain in data agility.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将敏感数据迁移到云基础设施涉及复杂的合规流程。确保数据安全，同时保证其在未来使用中的完整性，可能既耗时又昂贵，甚至在某些情况下不可能。由于它嵌入了隐私设计原则，Statice的合成数据使企业能够更轻松地将样本或完整数据资产迁移到云环境中。这为企业节省了时间和金钱，并提升了数据灵活性。
- en: '**2\. Internal data sharing**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 内部数据共享**'
- en: Privacy processes and internal controls slow down and sometimes prevent ideal
    data flows within organizations. Getting internal access to data can take weeks,
    or even longer when it is not clear which data points are required. The use of
    synthetic data samples, or complete datasets, liberates enterprises from the hurdles
    associated with getting sensitive data outside of a given silo. They can share
    internal sources and aggregate data faster, which in turn leads to a greater ability
    to leverage data.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私流程和内部控制会减缓，有时阻碍组织内理想数据流的实现。获取内部数据可能需要几周，甚至更长时间，特别是当不清楚需要哪些数据点时。使用合成数据样本或完整数据集，能够使企业摆脱获取敏感数据时遇到的障碍。它们可以更快地共享内部来源和汇总数据，从而提高利用数据的能力。
- en: '**3\. Data retention**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 数据保留**'
- en: The regulation of data retention has been a hot topic in Europe in the last
    decade. Today, the [GDPR insists](https://gdpr-info.eu/art-5-gdpr/) upon limiting
    how long and how much personal data businesses store. Additionally, national laws
    often regulate the retention for data of a certain nature, such as telecommunications
    or banking information. The problem is that certain analyses require the storage
    of data for a longer period, infringing on such regulations. For example, annual
    seasonality analyses would require at least two years of data. In such cases,
    synthetic data offers a way to comply with data retention laws while enabling
    otherwise impossible long-term analysis.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据保留的规定在过去十年里一直是欧洲的热点话题。今天，[GDPR坚持](https://gdpr-info.eu/art-5-gdpr/)限制企业存储个人数据的时间和数量。此外，各国法律通常对某些性质的数据，如电信或银行信息，进行保留管理。问题在于，某些分析需要更长时间的数据存储，这会违反这些规定。例如，年度季节性分析需要至少两年的数据。在这种情况下，合成数据提供了一种遵守数据保留法律的方式，同时实现其他方式无法进行的长期分析。
- en: '**4\. Data testing**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 数据测试**'
- en: In test environments, lacking useful test data can slow down the development
    of new systems and prevent realistic testing. Here as well, synthetic data offers
    an alternative to production data. Because it mimics the statistical property
    of production data, synthetic data can be used to test new products and services,
    validate models or test performances. This resource is easily and quickly accessible,
    allowing for greater data agility and faster time-to-production in software development.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在测试环境中，缺乏有用的测试数据可能会减缓新系统的开发并阻碍现实测试。同样，合成数据提供了一种替代生产数据的方式。由于它模仿了生产数据的统计特性，合成数据可用于测试新产品和服务、验证模型或测试性能。这种资源易于快速获取，允许更大的数据灵活性和更快的软件开发上线时间。
- en: '**5\. Data analysis**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. 数据分析**'
- en: On one side, using partially masked data can impact the quality of analysis
    and [presents strong re-identification risks](https://www.statice.ai/post/the-truth-about-anonymous-data).
    On the other side, getting systematic consent for secondary use of data is a tedious
    process, especially considering today’s volumes of data and the prevailing consumer
    sentiment toward data processing. Privacy-preserving synthetic data helps balance
    this privacy and utility dilemma. Enterprises can run analysis on synthetic data
    generated in a privacy-preserving way from customer data without privacy or quality
    concerns. In turn, this helps data-driven enterprises take better decisions.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，使用部分遮蔽的数据可能会影响分析质量，并且[存在强烈的重新识别风险](https://www.statice.ai/post/the-truth-about-anonymous_data)。另一方面，获取数据二次使用的系统同意是一个繁琐的过程，特别是考虑到当前的数据量和对数据处理的消费者情绪。隐私保护的合成数据帮助平衡隐私和实用性的困境。企业可以对以隐私保护方式生成的合成数据进行分析，而无需担心隐私或质量问题。这反过来帮助数据驱动的企业做出更好的决策。
- en: '**6\. AI/ML model training**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. AI/ML模型训练**'
- en: With the same logic, finding significant volumes of compliant data to train
    machine learning models is a challenge in many industries. Using privacy-preserving
    synthetic data to power machine learning models can be a more scalable approach
    that also preserves data privacy. Multiple businesses already [validated the use
    of privacy-preserving machine learning](https://www.statice.ai/post/future-proofing-data-operations-successful-insurance-mobiliere),
    producing meaningful results when building and training models with synthetic
    data. This an opportunity for enterprises to scale the use of machine learning
    and benefits in a secure way.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，寻找大量合规数据以训练机器学习模型在许多行业中都是一个挑战。使用隐私保护合成数据来驱动机器学习模型可以是一种更具可扩展性的方法，同时也保护数据隐私。多个企业已经[验证了隐私保护机器学习的使用](https://www.statice.ai/post/future-proofing-data-operations-successful-insurance-mobiliere)，在使用合成数据构建和训练模型时产生了有意义的结果。这是企业以安全的方式扩展机器学习使用及其利益的机会。
- en: '**7\. Product development**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. 产品开发**'
- en: Data is an essential resource for product and service development. Once privacy-preserving
    synthetic data has been made available into an enterprise warehouse, engineers
    and data scientists can easily access and use it. Enterprises can create and make
    available data repositories that don’t represent a privacy breach, making resources
    available for product and service development. This in turn generates value for
    them as they are able to capitalize on their existing data to develop and innovate.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是产品和服务开发的关键资源。一旦隐私保护合成数据在企业仓库中可用，工程师和数据科学家可以轻松访问和使用这些数据。企业可以创建并提供不构成隐私泄露的数据仓库，为产品和服务开发提供资源。这反过来为他们带来价值，因为他们能够利用现有数据进行开发和创新。
- en: '**8\. Data monetization**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. 数据货币化**'
- en: Packaging and selling data to third parties is now strongly regulated. Privacy-preserving
    synthetic data offers an opportunity to build revenue from data streams that are
    otherwise too sensitive to use for such purposes under normal circumstances. Organizations
    get to build new data-derived revenue streams at will, without risking individual
    privacy.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 向第三方打包和销售数据现在受到严格监管。隐私保护合成数据提供了一种从数据流中构建收入的机会，这些数据流在正常情况下过于敏感而无法用于此类目的。组织可以随意构建新的数据衍生收入流，而不会冒着侵犯个人隐私的风险。
- en: '**9\. Data sharing**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. 数据共享**'
- en: Exchanging data with third parties is part of what is driving enterprises’ innovation
    today. But whether to share analytics with clients, co-develop products with partners,
    or being able to send data to offshore sites, enterprises often struggle with
    the inherent challenges of sensitive data sharing. To avoid these time-consuming
    processes and increase their agility, enterprises can use privacy-preserving synthetic
    data.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 与第三方交换数据是推动企业创新的重要因素。但无论是与客户共享分析数据、与合作伙伴共同开发产品，还是向离岸站点发送数据，企业往往都面临敏感数据共享的固有挑战。为了避免这些耗时的过程并提高灵活性，企业可以使用**隐私保护合成数据**。
- en: '**10\. Data publication**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**10\. 数据发布**'
- en: For enterprises hosting hackathons or seeking to share data with external stakeholders,
    it is crucial to ensure that no personal information is exposed. The infamous
    Netflix prize case illustrates the risks of releasing poorly anonymized data.
    With privacy-preserving synthetic data, enterprises have a guarantee of safeguarding
    the privacy of individuals.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于举办黑客马拉松或寻求与外部利益相关者共享数据的企业来说，确保没有个人信息被泄露至关重要。臭名昭著的Netflix奖案例说明了发布匿名化不充分数据的风险。使用隐私保护合成数据，企业能够确保保护个人隐私。
- en: In today’s highly regulated environment, enterprises must find ways of unlocking
    the value of data if they want to remain competitive. Privacy-preserving synthetic
    data is a safe and compliant alternative to the use of sensitive data that can
    give enterprises a significant competitive advantage. From internal data sharing
    to data monetization, enterprises can generate additional value, which can be
    decisive in competitive markets.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今高度监管的环境中，企业必须找到解锁数据价值的方法，以保持竞争力。隐私保护合成数据是使用敏感数据的安全合规替代方案，能够为企业提供显著的竞争优势。从内部数据共享到数据货币化，企业可以创造额外的价值，这在竞争激烈的市场中可能是决定性的。
