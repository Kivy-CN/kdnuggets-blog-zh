- en: For the fourth year, Kaggle surveyed its community of data enthusiasts to share
    trends within a quickly growing field. **Based on responses from 20,036 Kaggle
    members, we’ve created this report focused on the 13% (2,675 respondents) who
    are currently employed as data scientists.**
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第四年，Kaggle 调查了其数据爱好者社区，分享快速发展的领域中的趋势。**基于 20,036 名 Kaggle 成员的反馈，我们创建了这份报告，重点关注当前作为数据科学家的
    13%（2,675 名受访者）。**
- en: The overview of the report can be viewed online [here](https://www.kaggle.com/kaggle-survey-2020).
    Alternatively, you can look at the survey's [executive summary](https://storage.googleapis.com/kaggle-media/surveys/Kaggle%20State%20of%20Machine%20Learning%20and%20Data%20Science%202020.pdf),
    or view and interact with the survey's [raw data](https://www.kaggle.com/c/kaggle-survey-2020/data).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 报告概览可以在线查看 [这里](https://www.kaggle.com/kaggle-survey-2020)。另外，你可以查看调查的[执行摘要](https://storage.googleapis.com/kaggle-media/surveys/Kaggle%20State%20of%20Machine%20Learning%20and%20Data%20Science%202020.pdf)，或查看并互动调查的[原始数据](https://www.kaggle.com/c/kaggle-survey-2020/data)。
- en: While we recommend everyone take the time to look over the results in detail
    on their own, here we bring you 3 key findings highlighted in the survey's report.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们建议每个人都花时间详细查看结果，但在这里，我们为你带来调查报告中突出的3个关键发现。
- en: 1\. Salary Gap
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 薪资差距
- en: Pay for data scientists is covered in the report starting on page 11\. Apples
    to apples comparisons are made of salary distributions for both US and India based
    data scientists, as are more difficult global distributions and median salaries
    by a number of select countries. While these apples to oranges comparisons are
    much less straight forward — considerations such as national cost of living differences
    and differences between data scientist pay distributions and distributions for
    *all* national professions are clearly not considered — the median salary for
    data scientists by country on page 14 nonetheless demonstrates a dramatic gap
    in global data scientist salaries.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 报告从第11页开始涵盖数据科学家的薪资。报告对美国和印度数据科学家的薪资分布进行了同类比较，还分析了全球数据分布和几个选定国家的中位薪资。虽然这些苹果与橙子的比较较为复杂——例如国家生活成本差异以及数据科学家的薪资分布与*所有*国家职业的分布显著不同，这些因素显然未被考虑——但第14页中各国数据科学家的中位薪资仍展示了全球数据科学家薪资的巨大差距。
- en: '![Figure](../Images/33ccba71b9a4d3d98aa5f259f4f38a2c.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/33ccba71b9a4d3d98aa5f259f4f38a2c.png)'
- en: '**Figure 1: Median salary for data scientists by country**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1：各国数据科学家的中位薪资**'
- en: Looking at the most common salaries by country, we see that US companies are
    more likely to pay higher salaries. Companies in Germany and Japan follow, with
    significantly higher salaries than the other included regions.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从各国的薪资数据来看，我们发现美国公司的薪资更高。德国和日本公司紧随其后，薪资显著高于其他包含的地区。
- en: Recalling that this is a compilation of survey responses, this is simply a reporting
    of raw data. If anyone was so interested, the raw data could be leveraged to perform
    a more in-depth and nuanced analysis and comparison of global data scientist salaries.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，这只是调查响应的汇总，简单地报告了原始数据。如果有人感兴趣，原始数据可以用来进行更深入和细致的全球数据科学家薪资分析和比较。
- en: 2\. JupyterLab is the Main Development Environment
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. JupyterLab是主要开发环境
- en: This should come as little surprise to many, but JupyterLab retains the top
    spot for most-used interactive development environment, with 74.1% of respondents
    reporting using it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点对很多人来说可能并不令人惊讶，但JupyterLab仍然保持着最常用的交互式开发环境的首位，74.1%的受访者报告使用了它。
- en: Jupyter-based IDEs continue to be the go-to tool for data scientists, with around
    three-quarters of Kaggle data scientists using it. However, this has decreased
    from last year’s 83%. Visual Studio Code is in the second spot with just over
    33%.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于Jupyter的IDE仍然是数据科学家的首选工具，大约四分之三的Kaggle数据科学家使用它。然而，这一比例从去年的83%下降了。Visual Studio
    Code位居第二，使用比例略高于33%。
- en: '![Figure](../Images/f69ebf12fee4fb2dc178c94ae39e79f1.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/f69ebf12fee4fb2dc178c94ae39e79f1.png)'
- en: '**Figure 2: Popular IDE usage**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2：流行IDE使用情况**'
- en: The rest of the list contains a mix of mostly Python based IDEs and multipurpose
    text editors, alongside RStudio and MATLAB. This list could provide some evidence
    of Python's relative dominance in the field, but also remind us of R's continued
    strong position, as well as MATLAB's persistence. We can also confirm that more
    traditional IDEs are not leveraged heavily in data science and machine learning,
    perhaps not as heavily as they may be in other programming disciplines — though
    we do not have such data readily available for comparison.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 剩下的列表包含了主要是基于Python的IDE和多用途文本编辑器，以及RStudio和MATLAB。这个列表可能提供了一些关于Python在该领域相对主导地位的证据，但也提醒我们R语言的持续强势地位，以及MATLAB的持久性。我们还可以确认，更传统的IDE在数据科学和机器学习中的使用并不普遍，可能没有在其他编程学科中的使用那么广泛——尽管我们没有现成的数据来进行比较。
- en: 3\. Top Methods & Algorithms
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 顶级方法与算法
- en: Page 19 of the report displays the top used methods and algorithms in data science.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 报告的第19页展示了数据科学中使用最广泛的方法和算法。
- en: '![Figure](../Images/2ec32346e9affb080e10caf1c8e39290.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/2ec32346e9affb080e10caf1c8e39290.png)'
- en: '**Figure 3: Methods and algorithms usage**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3：方法和算法使用情况**'
- en: The most commonly used algorithms were linear and logistic regression, followed
    closely by decision trees and random forests. Of more complex methods, gradient
    boosting machines and convolutional neural networks were the most popular approaches.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最常用的算法是线性回归和逻辑回归，其次是决策树和随机森林。在更复杂的方法中，梯度提升机和卷积神经网络是最受欢迎的。
- en: Unsurprisingly, linear regression, logistic regression, various decision tree
    methods, and gradient boosting machines take the top spots. The next tier of methods
    consists of a number of neural network architectures alongside Bayesian method.
    Finally, specialized neural network architectures such as transformers and GANs,
    as well as evolutionary approaches, round out the list.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 不出所料，线性回归、逻辑回归、各种决策树方法和梯度提升机占据了前列。下一层次的方法包括多种神经网络架构和贝叶斯方法。最后，特定的神经网络架构，如变压器和GANs，以及进化方法，构成了列表的最后部分。
- en: Don't forget to [have a look at the entire report for yourself](https://storage.googleapis.com/kaggle-media/surveys/Kaggle%20State%20of%20Machine%20Learning%20and%20Data%20Science%202020.pdf),
    to find out more about additional topics such as the data scientist profile, data
    science teams, enterprise machine learning adoption, automated machine learning
    usage, and more. And don't forget that the [raw data is available](https://www.kaggle.com/c/kaggle-survey-2020/data)
    for those interested in munging and exploring.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 别忘了[查看整个报告](https://storage.googleapis.com/kaggle-media/surveys/Kaggle%20State%20of%20Machine%20Learning%20and%20Data%20Science%202020.pdf)，以了解更多关于数据科学家概况、数据科学团队、企业机器学习采用情况、自动化机器学习使用情况等附加主题的信息。同时，也别忘了[原始数据可用](https://www.kaggle.com/c/kaggle-survey-2020/data)，供有兴趣进行数据清洗和探索的人使用。
