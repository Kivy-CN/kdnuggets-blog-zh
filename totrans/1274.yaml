- en: Many associate “data science” with self-driving cars, artificial intelligence,
    smart cities and bioinformatics, though it is increasingly part of marketing.
    Marketing data science is multifaceted but at its core is personalized marketing,
    a high-tech extension of [direct marketing](https://www.investopedia.com/terms/d/direct-marketing.asp).
    Two manifestations of it, personalized ads and recommendations, are now so ubiquitous
    that they often escape our notice.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人将“数据科学”与自动驾驶汽车、人工智能、智能城市和生物信息学联系在一起，尽管它越来越多地应用于营销。营销数据科学是多方面的，但其核心是个性化营销，这是[直接营销](https://www.investopedia.com/terms/d/direct-marketing.asp)的高科技扩展。个性化广告和推荐这两种表现形式现在如此普遍，以至于它们常常被我们忽视。
