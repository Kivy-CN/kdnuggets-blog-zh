- en: 4\. AI in Healthcare Specialization – Stanford University
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4. 医疗健康中的AI专业课程 – 斯坦福大学
- en: Healthcare remains one of the important areas that can benefit from the applications
    of AI. From efficient prognosis and diagnosis to making healthcare more accessible,
    AI applications—with AI safety and AI ethics—can be immensely helpful.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗健康仍然是AI应用受益的重要领域之一。从高效的预测和诊断到使医疗更易获得，AI应用——包括AI安全和AI伦理——可以极大地提供帮助。
- en: 'So if you’re looking to learn AI applications in healthcare, check out the
    [AI in Healthcare](https://www.coursera.org/specializations/ai-healthcare) specialization
    offered by Stanford University on Coursera. This specialization includes the following
    courses and a capstone project:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想学习医疗健康中的AI应用，查看斯坦福大学在Coursera上提供的[医疗健康中的AI](https://www.coursera.org/specializations/ai-healthcare)专业课程。这门专业课程包括以下课程和一个综合项目：
- en: Introduction to Healthcare
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗健康简介
- en: Introduction to Clinical Data
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 临床数据简介
- en: Fundamentals of Machine Learning for Healthcare
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗健康的机器学习基础
- en: Evaluations of AI Applications in Healthcare
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗AI应用评估
- en: '**Link**: [AI in Healthcare Specialization](https://www.coursera.org/specializations/ai-healthcare)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [医疗健康中的AI专业课程](https://www.coursera.org/specializations/ai-healthcare)'
- en: 5\. Introduction to Generative AI – Duke University
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5. 生成式AI简介 – 杜克大学
- en: Generative AI has become super popular with the recent advances and ongoing
    research in the field. And building useful applications with large language models
    is what developers are currently enjoying the most.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI由于近期的进展和持续的研究变得非常流行。而构建有用的应用程序是开发人员当前最喜欢的事情。
- en: '[Introduction to Generative AI](https://www.coursera.org/learn/intro-gen-ai),
    offered by Duke University on Coursera, will introduce you to the generative AI
    landscape: working with open-source and closed-source large language models, cloud
    APIs, and more. The modules in this course are as follows:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[生成式AI简介](https://www.coursera.org/learn/intro-gen-ai)，由杜克大学在Coursera上提供，将向你介绍生成式AI的背景：与开源和闭源的大型语言模型、云API等合作。本课程的模块如下：'
- en: Introduction to Generative AI
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成式AI简介
- en: Interacting with models
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与模型交互
- en: Building robust generative AI systems
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建稳健的生成式AI系统
- en: Applications of LLMs
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大型语言模型的应用
- en: '**Link**: [Introduction to Generative AI](https://www.coursera.org/learn/intro-gen-ai)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [生成式AI简介](https://www.coursera.org/learn/intro-gen-ai)'
- en: Wrapping Up
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found this round-up of free AI courses helpful. For courses that
    are offered on platforms such as Coursera and edX, you can sign up for a free
    account and audit the course to access the course contents for free.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你觉得这篇关于免费AI课程的总结有帮助。对于Coursera和edX等平台上的课程，你可以注册一个免费账户并审计课程，以免费访问课程内容。
- en: If you're interested in learning machine learning foundations, read [5 Free
    University Courses to Learn Machine Learning](https://www.kdnuggets.com/5-free-university-courses-to-learn-machine-learning).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣学习机器学习基础，请阅读 [5个免费大学课程学习机器学习](https://www.kdnuggets.com/5-free-university-courses-to-learn-machine-learning)。
- en: '**[](https://twitter.com/balawc27)**[Bala Priya C](https://www.kdnuggets.com/wp-content/uploads/bala-priya-author-image-update-230821.jpg)****
    is a developer and technical writer from India. She likes working at the intersection
    of math, programming, data science, and content creation. Her areas of interest
    and expertise include DevOps, data science, and natural language processing. She
    enjoys reading, writing, coding, and coffee! Currently, she''s working on learning
    and sharing her knowledge with the developer community by authoring tutorials,
    how-to guides, opinion pieces, and more. Bala also creates engaging resource overviews
    and coding tutorials.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**[](https://twitter.com/balawc27)**[Bala Priya C](https://www.kdnuggets.com/wp-content/uploads/bala-priya-author-image-update-230821.jpg)****
    是来自印度的开发人员和技术作家。她喜欢在数学、编程、数据科学和内容创作的交汇处工作。她的兴趣和专长领域包括DevOps、数据科学和自然语言处理。她喜欢阅读、写作、编码和咖啡！目前，她正致力于学习并通过编写教程、操作指南、观点文章等方式与开发者社区分享她的知识。Bala还创建了引人入胜的资源概述和编码教程。'
