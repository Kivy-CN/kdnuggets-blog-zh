- en: If someone had told me a year ago that I would know how to scrape and analyze
    tweets off Twitter and build dashboards that could tell stories about data, I
    would have doubted but I am amazed at the many things I have learned and the milestones
    I have accomplished in the past six months.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人在一年前告诉我，我会知道如何从Twitter上抓取和分析推文，并构建可以讲述数据故事的仪表板，我可能会怀疑，但我对自己在过去六个月中学到的许多东西和取得的里程碑感到惊讶。
- en: I will be sharing a couple of things I have learned in the past six months and
    tips that helped me stay dedicated and true to my journey in this article.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在本文中分享一些我在过去六个月中学到的东西和帮助我保持专注和忠于旅程的技巧。
- en: Early days
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 初期阶段
- en: First thing I did when I decided to pursue a career in Data Science; I watched
    a couple of [YouTube videos](https://www.youtube.com/watch?v=Axu4tJl8gbM) and
    researched a lot about the roadmap for a data scientist as well as the best way
    to learn. I wrote down the list of tools I needed to learn and looked for platforms
    I could learn for free. I had initially started with the [IBM Data Science course](https://www.coursera.org/professional-certificates/ibm-data-science) on
    Coursera but ended up spending most of my time learning on [Datacamp](https://www.datacamp.com/)
    courtesy of a scholarship from [Ingressive for good](https://ingressive.org/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当我决定追求数据科学职业时，我做的第一件事是观看了一些[YouTube视频](https://www.youtube.com/watch?v=Axu4tJl8gbM)并大量研究数据科学家的发展路线图及最佳学习方式。我列出了需要学习的工具清单，并寻找可以免费学习的平台。我最初开始时选修了[IBM数据科学课程](https://www.coursera.org/professional-certificates/ibm-data-science)但最终大部分时间都花在了[Datacamp](https://www.datacamp.com/)上，这得益于[Ingressive
    for good](https://ingressive.org/)提供的奖学金。
- en: Another thing I did was put myself out there, for accountability's sake. Was
    I scared? Yes, I was very scared because this girl has tried a lot of things and
    stopped midway. But I was determined to see this to the end so I gave myself a
    timeframe, learn the basics in six months. I wasn’t even thinking about getting
    a job in six months, the goal was to learn a lot in six months to help me get
    started in this career path.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件我做的事是为了责任感而让自己暴露在外。害怕吗？是的，我非常害怕，因为这个女孩尝试了很多事情并半途而废。但我决心将这件事进行到底，因此给自己设定了一个时间框架，在六个月内学会基础知识。我甚至没有考虑在六个月内找工作，目标是为了在这六个月内学到很多东西，以帮助我开始这条职业道路。
- en: I made a [post](https://twitter.com/Rita_tyna/status/1508958691579604997?s=20&t=TMFfARsjLWCBc0L7BOjBOw)
    declaring my intention on Twitter and pinned it to my profile so that every day
    I came online and looked at my profile, it will serve as a reminder.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Twitter上发表了一条[帖子](https://twitter.com/Rita_tyna/status/1508958691579604997?s=20&t=TMFfARsjLWCBc0L7BOjBOw)声明了我的意图，并将其固定在我的个人资料上，这样我每天上线查看个人资料时，它都会提醒我。
- en: Another thing was to ask for God’s grace and guidance. Yes, I prayed about it
    and I started this journey with God. I am heavy on the GOD factor and I believe
    this is my secret ingredient.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件事是祈求神的恩典和指导。是的，我为此祈祷，并且我开始了这段与神同行的旅程。我非常重视神因素，并相信这是我成功的秘密成分。
- en: Also, I mapped out a plan that worked for me, the early hours of the morning
    is my best time to read and it was quite easy for me because at this point I didn’t
    have a laptop and I was learning on my phone. My phone is the first thing I pick
    up every morning after saying Thank you Jesus so straight to Datacamp and straight
    into python.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我制定了一个适合我的计划，早晨的时间是我阅读的最佳时机，这对我来说很容易，因为这时我没有电脑，只能在手机上学习。手机是我早晨起来后第一个拿起的东西，感谢耶稣，然后直接进入Datacamp，直接进入Python学习。
- en: In one month, I completed four python courses on Datacamp and I was so excited
    and looking forward to more.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个月内，我在Datacamp完成了四门Python课程，我非常兴奋并期待更多。
