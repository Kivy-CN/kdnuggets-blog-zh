- en: 5 Free Resources for Getting Started with Self-driving Vehicles
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5个免费的资源，帮助你入门自动驾驶车辆
- en: 原文：[https://www.kdnuggets.com/2017/07/5-free-resources-getting-started-self-driving-vehicles.html](https://www.kdnuggets.com/2017/07/5-free-resources-getting-started-self-driving-vehicles.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/07/5-free-resources-getting-started-self-driving-vehicles.html](https://www.kdnuggets.com/2017/07/5-free-resources-getting-started-self-driving-vehicles.html)
- en: '![Self-driving car header](../Images/cc4dede1aa31fd150b4a9398848caffa.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![自动驾驶汽车头图](../Images/cc4dede1aa31fd150b4a9398848caffa.png)'
- en: 'From Computer Vision for Autonomous Vehicles: Problems, Datasets and State-of-the-Art,
    below.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 来自《计算机视觉在自主车辆中的应用：问题、数据集和最新进展》，见下文。
- en: Interested in self-driving vehicles? Don't know where or how to start learning?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对自动驾驶车辆感兴趣？不知道从哪里或如何开始学习？
- en: Formal education in this topic is sparse, and so those interested in learning
    must do so with a hacker mentality. I have collected a short list of 5 resources
    to help newcomers find their bearings, all of which are free. Hopefully it is
    useful to some.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 正式的相关教育资源稀缺，因此有兴趣学习的人必须以黑客的心态进行。我收集了一份短名单，包括5个免费的资源，帮助新手找到自己的方向。希望这些对一些人有用。
- en: '**1\. [The Machine Learning Algorithms Used in Self-Driving Cars](/2017/06/machine-learning-algorithms-used-self-driving-cars.html)**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [自动驾驶汽车中使用的机器学习算法](/2017/06/machine-learning-algorithms-used-self-driving-cars.html)**'
- en: This KDnuggets post will get your feet wet in the world of autonomous vehicle
    algorithms, providing an introductory insight into what to expect if you travel
    down this road, pun intended.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇KDnuggets文章将让你初步了解自主驾驶车辆算法的世界，提供对这条道路的入门见解，言外之意。
- en: Machine Learning applications include evaluation of driver condition or driving
    scenario classification through data fusion from different external and internal
    sensors. We examine different algorithms used for self-driving cars.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器学习应用包括通过来自不同外部和内部传感器的数据融合来评估驾驶员状况或驾驶场景分类。我们考察了用于自动驾驶汽车的不同算法。
- en: '**2\. [Computer Vision for Autonomous Vehicles: Problems, Datasets and State-of-the-Art](https://arxiv.org/pdf/1704.05519.pdf)**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [自主车辆中的计算机视觉：问题、数据集和最新进展](https://arxiv.org/pdf/1704.05519.pdf)**'
- en: 'A summary of the current state of CV for autonomous vehicles, by Joel Janai,
    Fatma Güney, Aseem Behl, and Andreas Geiger. From the abstract:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 由Joel Janai、Fatma Güney、Aseem Behl和Andreas Geiger总结的当前自主车辆计算机视觉的状态。从摘要：
- en: Recent years have witnessed amazing progress in AI related fields such as computer
    vision, machine learning and autonomous vehicles. As with any rapidly growing
    field, however, it becomes increasingly difficult to stay up-to-date or enter
    the field as a beginner. While several topic specific survey papers have been
    written, to date no general survey on problems, datasets and methods in computer
    vision for autonomous vehicles exists. This paper attempts to narrow this gap
    by providing a state-of-the-art survey on this topic. Our survey includes both
    the historically most relevant literature as well as the current state-of-the-art
    on several specific topics, including recognition, reconstruction, motion estimation,
    tracking, scene understanding and end-to-end learning.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 近年来，人工智能相关领域，如计算机视觉、机器学习和自主车辆，取得了惊人的进展。然而，随着任何快速发展的领域，保持最新或作为初学者进入该领域变得越来越困难。虽然已经撰写了几篇特定主题的调查论文，但至今没有关于自主车辆计算机视觉中问题、数据集和方法的一般调查。这篇论文试图通过提供该主题的最新调查来缩小这一差距。我们的调查包括历史上最相关的文献以及几个特定主题的最新进展，包括识别、重建、运动估计、跟踪、场景理解和端到端学习。
- en: A lengthy, thorough overview, and probably the best starting place for anyone
    looking to get up to speed in the field quickly, and in one spot.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇详细而全面的概述，可能是任何希望快速入门该领域的最佳起点，集中在一个地方。
- en: '**3\. [Deep Learning for Self-Driving Cars](http://selfdrivingcars.mit.edu/)**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [自动驾驶汽车的深度学习](http://selfdrivingcars.mit.edu/)**'
- en: This is the courseware site for MIT 6.S094.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是MIT 6.S094的课程网站。
- en: This class is an introduction to the practice of deep learning through the applied
    theme of building a self-driving car. It is open to beginners and is designed
    for those who are new to machine learning, but it can also benefit advanced researchers
    in the field looking for a practical overview of deep learning methods and their
    application.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这门课程通过构建自动驾驶汽车的实际主题介绍深度学习的实践。它对初学者开放，并设计为适合那些对机器学习新手，但也可以为希望了解深度学习方法及其应用的高级研究人员提供实用概述。
- en: With lecture slides and videos, and guest talks, this is a great resource for
    anyone interested in learning the application of deep neural networks to self-driving
    cars.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过讲座幻灯片、视频和嘉宾讲座，这对于任何对深度神经网络应用于自动驾驶汽车感兴趣的人来说，都是一个很好的资源。
- en: '**4\. [Python plays Grand Theft Auto V](https://www.youtube.com/watch?v=ks4MPfMq8aQ)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [Python 玩《侠盗猎车手 V》](https://www.youtube.com/watch?v=ks4MPfMq8aQ)**'
- en: 'This is an ongoing series of videos by Harrison Kinsley (aka sentdex), described
    as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Harrison Kinsley（又名sentdex）的一系列持续视频，描述如下：
- en: The purpose of this project is to use Python to play Grand Theft Auto 5\. There
    are many things to do in GTA V, but our first goal will be to create a self-driving
    car, well scooter in this case.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个项目的目的是使用Python玩《侠盗猎车手 5》。GTA V中有很多事情可以做，但我们的首要目标是创建一个自动驾驶汽车（在这种情况下是滑板车）。
- en: '![Python plays GTA V](../Images/0bc0bfa12ffae2449d4e576a604f41b3.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![Python 玩GTA V](../Images/0bc0bfa12ffae2449d4e576a604f41b3.png)'
- en: From Harrison Kinsley's Python plays Grand Theft Auto V video series.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Harrison Kinsley的Python玩《侠盗猎车手 V》视频系列。
- en: 'The series is past 17 videos at this point, broken up into easily-digestible
    chunks. Check out the accompanying code here: [Explorations of Using Python to
    play Grand Theft Auto 5](https://github.com/Sentdex/pygta5). Also, Harrison has
    numerous other video tutorial series covering everything from Python basics to
    financial analysis using Python to practical machine learning and beyond, which
    may be of interest to readers as well.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该系列目前已超过17个视频，分成易于消化的部分。查看这里的附带代码：[探索使用Python玩《侠盗猎车手 5》](https://github.com/Sentdex/pygta5)。此外，Harrison还有许多其他视频教程系列，涵盖从Python基础到使用Python进行财务分析、实践机器学习等，可能也会引起读者的兴趣。
- en: '**5\. [Self-Driving Car Engineer Nanodegree](https://www.udacity.com/course/self-driving-car-engineer-nanodegree--nd013)**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [自动驾驶汽车工程师纳米学位](https://www.udacity.com/course/self-driving-car-engineer-nanodegree--nd013)**'
- en: Self-driving cars represent one of the most significant advances in modern history.
    Their impact will go beyond technology, beyond transportation, beyond urban planning
    to change our daily lives in ways we have yet to imagine.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自动驾驶汽车代表了现代历史上最重要的进展之一。它们的影响将超越技术、超越交通、超越城市规划，改变我们日常生活的方式，这些方式我们尚未想象。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Students who enroll in this program will master technologies that are going
    to shape the future.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 参与此项目的学生将掌握将塑造未来的技术。
- en: Udacity's marketing aside, this is probably the most thorough and concentrated
    formal training/education one can currently receive in the area of autonomous
    vehicles. I say **probably** because I don't have first hand experience, but I
    also do not see any other potential claimant to that crown a the moment. The courseware
    is free to access, while enrolling in the nanodegree credential will cost some
    money.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除了Udacity的市场营销之外，这可能是目前在自动驾驶车辆领域中可以获得的最全面、最集中的正规培训/教育。我之所以说**可能**，是因为我没有第一手经验，但我也没有看到其他可能竞争者。目前课程资料可以免费访问，而报名纳米学位证书则需要一些费用。
- en: Here is a r[eview of the first semester](https://medium.com/@mithi/a-short-review-of-udacitys-self-driving-car-engineer-nanodegree-term-1-e36f5b9a72)
    by a student, to help fill this void. You can find another student's [course notes
    and code here](https://github.com/jessicayung/self-driving-car-nd) if you want
    to get a sampling of what it is you will learn in such a collection of courses.
    Here are some [additional self-driving car resources](https://github.com/udacity/self-driving-car)
    directly from Udacity.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个学生的 [第一学期回顾](https://medium.com/@mithi/a-short-review-of-udacitys-self-driving-car-engineer-nanodegree-term-1-e36f5b9a72)，帮助填补这个空白。如果你想了解你将在这样的课程集合中学到什么，可以在这里找到另一位学生的
    [课程笔记和代码](https://github.com/jessicayung/self-driving-car-nd)。以下是直接来自Udacity的一些
    [额外自动驾驶汽车资源](https://github.com/udacity/self-driving-car)。
