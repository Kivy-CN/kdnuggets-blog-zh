- en: Data is generated at an enormous rate and is undoubtedly the new currency. A
    lot of firms are sitting on heaps of data and find themselves in a race against
    time to get the competitive edge. Everyone is working on building quick prototypes
    but is missing out on a foundation question – whether they really need AI to solve
    that problem, rather every problem. It looks and sounds fancy to sell your product
    as an AI-powered solution, but the reality is different.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据以惊人的速度生成，无疑是新的货币。许多公司积累了大量数据，并发现自己在争分夺秒地获取竞争优势。每个人都在快速构建原型，但却忽视了一个基础问题——他们是否真的需要
    AI 来解决这个问题，而不是所有问题。将产品作为 AI 驱动的解决方案进行销售看起来和听起来都很花哨，但现实却不同。
- en: '![4 Factors to Identify Machine Learning Solvable Problems](../Images/d18c8f4240e8d4eaf2cec4650915cfe4.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![识别机器学习可解决问题的4个因素](../Images/d18c8f4240e8d4eaf2cec4650915cfe4.png)'
- en: '[Source](https://www.freepik.com/psd/technology-cartoon): Technology cartoon
    psd created by jcomp - freepik plus edits from author'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[来源](https://www.freepik.com/psd/technology-cartoon)：科技漫画 PSD，由 jcomp 创建 -
    freepik，加作者编辑'
- en: Hence comes the need of upskilling ourselves with what are the problems that
    AI/ML can solve.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们需要提升自身技能，了解AI/ML能够解决哪些问题。
- en: '[Google](https://developers.google.com/machine-learning/problem-framing/good)
    has succinctly captured the characteristics of what problems are good for ML.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Google](https://developers.google.com/machine-learning/problem-framing/good)
    已简洁地总结了什么问题适合机器学习的特点。'
- en: It is imperative to not jump onto the solution i.e., architecting the algorithm,
    presuming data and its attributes, data volume, and evaluation metrics to solve
    a problem.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不应跳过解决方案，即架构算法，假设数据及其属性、数据量和评估指标来解决问题。
- en: As much time you spend on understanding the problem in the initial days or weeks
    of the projects, the chances of delinquencies reduce to a great degree. Focus
    on the problem statement and get the requirements lucidly. Make sure that you
    have understood the business ask before proposing the possible ways to solve the
    problem.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目的初期阶段，你花在理解问题上的时间越多，出现问题的可能性就会大大减少。专注于问题陈述，明确需求。在提出可能的解决方案之前，确保你已经理解了业务需求。
- en: Once you have assessed the business’s exposed nerve, check what are the challenges
    of solving it from conventional techniques. Businesses have been widely using
    heuristic rules for ages, what is unique about the offered problem that needs
    an AI solution.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你评估了业务的核心问题，检查一下使用传统技术解决这些问题的挑战。企业使用启发式规则已经有很长时间了，那么提供的问题有什么独特之处需要人工智能解决？
- en: 'Broadly it comes down to four major factors: **Pattern, Environment, Validation,
    and Dimension**.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，它归结为四个主要因素：**模式、环境、验证和维度**。
- en: Pattern
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模式
- en: Let’s start with ‘pattern’ first.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先从“模式”开始。
- en: A problem that requires examining data and finding patterns will find AI in
    its solution. Now that you have understood the problem in its entirety, start
    working on some potential solutions that best address your problem. Note that
    you will not hit a jackpot with the first few iterations – generally, these initial
    reiterations involve scratching the surface and exposing the weak points of your
    baseline model, and setting the motion.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 需要检查数据并寻找模式的问题，将在其解决方案中找到人工智能。既然你已经全面理解了问题，就开始着手一些最佳解决方案，这些方案能够很好地解决你的问题。请注意，前几次迭代通常不会取得重大突破——一般来说，这些初步的迭代涉及到表面问题的探查，暴露出基线模型的薄弱点，并设定方向。
- en: You don’t just iterate through the model but through the data exploration cycles
    as well.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你不仅要迭代模型，还要迭代数据探索周期。
- en: As you iterate your way through the different versions of the model in search
    of the best model, the documentation will reveal your “tangible efforts” across
    different experiments and their suitability for the problem. But what is not shown
    on the paper is your knowledge bank, it is getting richer with all the failures
    that eventually lead to the best model. This knowledge bank will distinguish your
    intuitiveness in identifying ML solvability as a data scientist.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在寻找最佳模型的过程中不断迭代不同版本的模型时，文档将揭示你在不同实验中的“实际努力”及其对问题的适用性。然而，文档上没有显示的是你的知识库，它随着所有最终导致最佳模型的失败而不断丰富。这个知识库将区别你作为数据科学家在识别机器学习可解性方面的直觉。
- en: Next comes the biggest weapon that can win this AI war – the data. Is it available
    in the first place – if not then you will find yourself in soup. You will wander
    to get the closest publicly available data or simulate one for your business case.
    In either case, the model’s ability to solve the problem is just a proxy to the
    model built from actual data (which is not yet available to you, unfortunately).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是赢得这场人工智能战争的最强武器——数据。首先，它是否可用？如果不可用，你将发现自己陷入困境。你将不得不寻找最接近的公开数据，或为你的业务案例模拟数据。在任何情况下，模型解决问题的能力只是建立在实际数据基础上的模型的一个代理（不幸的是，这些实际数据对你来说还不可用）。
- en: If data is available, then the predictive power of the model depends on getting
    the right attributes carrying a good signal. And the buck does not stop here -
    the next concern is to evaluate how much data is needed to get the first model
    version out? Well, it depends on how complex a task ML needs to solve? If the
    features are easily segregating the different classes of the target variable (assuming
    classification ML), lesser data will also do the job like in ‘[Iris toy data’](https://scikit-learn.org/stable/auto_examples/datasets/plot_iris_dataset.html).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据可用，那么模型的预测能力依赖于获取正确的属性，这些属性需要携带良好的信号。而问题还没有结束——下一个关注点是评估需要多少数据才能得到第一个模型版本？这取决于机器学习需要解决的任务的复杂性。如果特征能够轻松地将目标变量的不同类别分开（假设是分类机器学习），那么较少的数据也能完成工作，比如在‘[Iris
    toy data](https://scikit-learn.org/stable/auto_examples/datasets/plot_iris_dataset.html)’中。
- en: Always remember that ML can do only as good as the data supplied to it and learn
    from the statistical associations. Not only do you need to input good signal attributes
    but removing the features that add noise will also help the model to learn faster
    and better.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 永远记住，机器学习的效果取决于提供的数据和从统计关联中学习。你不仅需要输入好的信号属性，还需要去除那些增加噪声的特征，这将有助于模型更快、更好地学习。
- en: You have built many hypotheses and run many experiments, but how do you select
    the best model. In fact, what is the best model? A model with a good generalizability
    quotient on previously unseen data is what everyone adores. That defines how robust
    the model is. Running experiments is easy but finding a robust model isn’t. Create
    an evaluation dataset that best represents what your model will get to see and
    perform on when deployed in production. Run your best model on this unseen evaluation
    dataset to find if it is truly the best.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经建立了许多假设并进行了很多实验，但你如何选择最佳模型。实际上，什么是最佳模型？一个在以前未见数据上具有良好泛化能力的模型是大家所青睐的。这定义了模型的鲁棒性。进行实验很容易，但找到一个鲁棒的模型却不容易。创建一个能够最佳代表你的模型在生产环境中会遇到并执行的数据集。将你的最佳模型在这个未见的评估数据集上运行，以确认它是否真的最好。
- en: '**Environment**'
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**环境**'
- en: You will have a tough time building ML models in an environment that is highly
    dynamic. Let me explain with an example. Suppose you are building a stock price
    prediction model where stock prices change for various reasons – sentiment-driven,
    quarterly and annual releases, macroeconomic factors, news-based, foreign investments,
    near derivative expiry movements, FED announcement, and many more.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在高度动态的环境中构建机器学习模型将非常困难。让我举个例子。假设你正在构建一个股票价格预测模型，其中股票价格因各种原因而变化——情绪驱动、季度和年度发布、宏观经济因素、新闻、外国投资、临近衍生品到期波动、美联储公告等。
- en: '![4 Factors to Identify Machine Learning Solvable Problems](../Images/21117ad82c1bcfd6fc1af6f82127d27d.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![识别机器学习可解决问题的四个因素](../Images/21117ad82c1bcfd6fc1af6f82127d27d.png)'
- en: '[Source](https://www.freepik.com/vectors/business): Business vector created
    by pch.vector - freepik plus edits from author'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[来源](https://www.freepik.com/vectors/business): 商业矢量图由 pch.vector 创建 - freepik
    以及作者编辑'
- en: Realistic expectation from the model is to check whether and to what extent
    a reasonable human can achieve that outcome. What I mean by reasonable is that
    an average human can pick the stock patterns and trade profits as compared to
    a seasonal stock market expert who has learned the nuances and intuitions by failing
    and learning many times. Exogenous environments, in general, are difficult to
    model and require extensive domain knowledge to build an ML model.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对模型的现实期望是检查一个合理的人是否能够实现该结果，以及实现的程度。我所说的“合理”是指一个普通人能够识别股票模式并进行交易获利，而不是一个季节性的股市专家，该专家通过多次失败和学习掌握了细微差别和直觉。外部环境通常难以建模，需要大量领域知识来构建机器学习模型。
- en: '**Validation**'
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**验证**'
- en: Before you start modeling, understand how the model performance translates into
    business metrics.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始建模之前，了解模型性能如何转化为业务指标。
- en: Scientific metrics like Precision, Recall, RMSE, ROC-AUC can evaluate the model
    on unseen data to judge the goodness of an ML model, but does it reverberate well
    with the business.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 科学指标如精确度、召回率、均方根误差（RMSE）、ROC-AUC可以评估模型在未见数据上的表现，以判断一个机器学习模型的优劣，但这是否能很好地与业务产生共鸣。
- en: 'For example: What impact does an 80% Precision have on conversion rate and
    business revenue in turn?'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：80% 的精确度对转换率和业务收入有什么影响？
- en: Also, there must be a way to validate the model predictions. Get an understanding
    of consensus on how the model output will be evaluated by a group of human experts.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，必须有一种方法来验证模型预测的准确性。了解一组专家对模型输出评估的一致意见。
- en: '**Dimensions**'
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**维度**'
- en: Imagine you want to buy a house and estimate the market value of the house to
    evaluate whether it is overpriced or underpriced. One way to estimate the price
    is to correlate it with the area - the greater the area, the higher the price.
    It can give an approximate which might not be very accurate.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你想买一栋房子，并估计房子的市场价值以评估它是否被高估或低估。估算价格的一种方法是与面积相关——面积越大，价格越高。这可以给出一个大概的估计，但可能不够准确。
- en: Next, you look for the other factors like the number of rooms in a house or
    how old it is i.e., the year it was built to get a closer estimate. Similarly,
    you hunt other factors like - does this house have a school nearby and is surrounded
    by medical facilities to get better price prediction.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你会关注其他因素，比如房子的房间数量或它的年龄，即建造年份，以获取更接近的估计。同样，你也会考虑其他因素，比如——这栋房子附近是否有学校，周围是否有医疗设施，以便更好地预测价格。
- en: '![4 Factors to Identify Machine Learning Solvable Problems](../Images/0650a0873934b8976e42ebe015f46f62.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![识别机器学习可解决问题的四个因素](../Images/0650a0873934b8976e42ebe015f46f62.png)'
- en: '[Source](https://www.freepik.com/vectors/finance): Finance vector created by
    pch.vector and [Source](https://unsplash.com/s/photos/house?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText):
    Unsplash- plus edits from author'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[来源](https://www.freepik.com/vectors/finance)：财经矢量图由 pch.vector 创建，[来源](https://unsplash.com/s/photos/house?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)：Unsplash-
    作者进行的额外编辑'
- en: Now as the dimensions grew i.e., as you considered a greater number of relevant
    factors that go into deciding the house price, the better your estimate became.
    But it becomes humanly difficult to perform such calculations with increasing
    factors. In such cases, ML has the advantage of mining data associations on a
    huge dataset as compared to human experts.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在随着维度的增加，即你考虑的影响房价的相关因素越多，你的估算就越准确。但随着因素的增加，人力计算变得越来越困难。在这种情况下，相较于人类专家，ML 在处理大数据集上的数据关联挖掘方面具有优势。
- en: In this article, we have learned the importance of identifying good ML solvable
    problems. We also talked about how the problem-first and not the solution-first
    traits are important to understand whether ML will serve good use to the given
    problem. Later the article explains how and why the pattern is crucial to use
    ML, why ML is not exclusively useful for constantly changing environments, how
    ML is apt for increasing dimensions, and how to set up a mechanism to validate
    the model output.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们了解了识别良好 ML 可解决问题的重要性。我们还讨论了问题优先而不是解决方案优先的特质如何帮助理解 ML 是否能对给定问题提供良好帮助。随后，文章解释了模式为何对使用
    ML 至关重要，为什么 ML 并非专门适用于不断变化的环境，ML 如何适用于维度增加，以及如何建立验证模型输出的机制。
- en: '**[Vidhi Chugh](https://vidhi-chugh.medium.com/)** is an award-winning AI/ML
    innovation leader and an AI Ethicist. She works at the intersection of data science,
    product, and research to deliver business value and insights. She is an advocate
    for data-centric science and a leading expert in data governance with a vision
    to build trustworthy AI solutions.'
