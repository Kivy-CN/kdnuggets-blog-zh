  type: TYPE_NORMAL
  zh: 机器学习
- en: Check out [10 GitHub Repositories to Master Machine Learning](/10-github-repositories-to-master-machine-learning)
    for accessing a range of resources, from beginner-friendly tutorials to advanced
    machine learning tools for productions.
