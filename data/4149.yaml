- en: Matplotlib
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Matplotlib
- en: '![python_libraries_data_scientists_know_2022](../Images/fd5dd902ad66250f56115ce15b129448.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![python_libraries_data_scientists_know_2022](../Images/fd5dd902ad66250f56115ce15b129448.png)'
- en: 'Source: <href github.com="" matplotlib="" rel="noopener" target="_blank">GitHub</href>'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：<href github.com="" matplotlib="" rel="noopener" target="_blank">GitHub</href>
- en: Matplotlib is a numerical extension of NumPy, which is a cross-platform, data
    visualization and graphical plotting library for Python. It is used in conjunction
    with NumPy to provide an effective environment that is an open-source alternative
    for MatLab.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Matplotlib 是 NumPy 的一个数值扩展，它是一个跨平台的数据可视化和图形绘制库，用于 Python。它与 NumPy 一起使用，提供了一个有效的环境，是一个开源的
    MatLab 替代品。
- en: 'Matplotlib can:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Matplotlib 可以：
- en: Create quality plots of data.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建高质量的数据图表。
- en: Create Line charts, Scatter charts, Bar charts and histograms, Pie charts, Stem
    plots, Spectrograms
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建折线图、散点图、条形图和直方图、饼图、茎图、频谱图。
- en: Make interactive figures that can zoom in and out, pan, and update.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作可以缩放、平移和更新的交互式图形。
- en: Customize the style and layout of the visualisation.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义可视化的样式和布局。
- en: Export to different file formats
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导出到不同的文件格式。
- en: '**Core Task:** Creating static, animated, and/or interactive visualizations
    in Python'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**核心任务：** 创建静态、动画和/或交互式的 Python 可视化图。'
- en: '**How to install Matplotlib:** [Matplotlib Installation](https://matplotlib.org/stable/#installation)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何安装 Matplotlib：** [Matplotlib 安装](https://matplotlib.org/stable/#installation)'
