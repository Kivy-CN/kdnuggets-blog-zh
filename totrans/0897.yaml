- en: Web Scraping
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Web Scraping is an essential part of data and business analysts' jobs. It is
    part of a take-home assignment where the hiring manager will ask to scrap the
    data from the website and create a fully automated dashboard.
  prefs: []
  type: TYPE_NORMAL
- en: The courses below will teach you to scrape and clean HTML data using Beautiful
    Soup and help you create fully automated web scraping bots using Selenium.
  prefs: []
  type: TYPE_NORMAL
- en: '[Web Scraping with Python - Beautiful Soup Crash Course](https://www.youtube.com/watch?v=XVv6mJpFOb0)
    | freeCodeCamp'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Web Scraping with Python Course](https://www.mygreatlearning.com/academy/learn-for-free/courses/web-scraping-with-python)
    | mygreatlearning'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Selenium Course for Beginners - Web Scraping Bots, Browser Automation, Testing](https://www.youtube.com/watch?v=j7VZsCCnptM)
    | freeCodeCamp'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Statistics and Probability
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After programming, the most important thing is the knowledge of Statistics and
    Probability. You need to understand these AI / Machine Learning models are based
    on probabilistic and statistical algorithms. To use them properly, you need to
    understand how they work and how you can optimize them for your unique cases.
  prefs: []
  type: TYPE_NORMAL
- en: The list of courses will teach you the basics of statistics and probability
    and introduce you to statistical analysis, Z-score, and probabilities.
  prefs: []
  type: TYPE_NORMAL
- en: '[Statistics and Probability](https://www.khanacademy.org/math/statistics-probability/)
    | Khan Academy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Statistics - A Full University Course on Data Science Basics](https://www.youtube.com/watch?v=xxpc-HPKN28&t=12s)
    | freeCodeCamp'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Science: Probability](https://www.edx.org/course/data-science-probability)
    | Harvard University'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Analytics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The core part of a data scientist's job is to analyze the data, and it is divided
    into multiple parts. You start with data acquisition, data cleaning, data manipulation,
    data visualizations, data modeling, and reporting.
  prefs: []
  type: TYPE_NORMAL
- en: The list of courses will teach you SQL, data processing and visualization, machine
    learning, statistical techniques, and understanding data.
  prefs: []
  type: TYPE_NORMAL
- en: '[Introduction to Data Analytics for Managers](https://www.edx.org/course/introduction-to-data-analytics-for-managers)
    | University of Michigan'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Analytics Crash Course: Teach Yourself in 30 Days](https://www.youtube.com/watch?v=jcTj6FgWOpo) 
    | freeCodeCamp'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Analytics and Visualization](https://www.udacity.com/course/data-analysis-and-visualization--ud404)
    | Udacity'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Every data scientist and analyst must know how to run SQL queries and how to
    use SQL for running simple analytical tasks. Why? Most companies do not work with
    CSV or Excel files, they have SQL databases where SQL queries allow you to retrieve
    and manipulate data from relational databases quickly and easily.
  prefs: []
  type: TYPE_NORMAL
- en: The list of courses below will teach you the basic syntax, SQL joins, SQL aggregations,
    subqueries and temp tables, SQL data cleaning, and window functions.
  prefs: []
  type: TYPE_NORMAL
- en: '[SQL for Data Analysis](https://www.udacity.com/course/sql-for-data-analysis--ud198)
    | Udacity'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Learn SQL Basics for Data Science](https://www.coursera.org/specializations/learn-sql-basics-data-science)
    | UC Davis'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[MySQL Database - Full Course](https://www.youtube.com/watch?v=ER8oKX5myE0)
    | freeCodeCamp'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business Intelligence
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Business Intelligence is important for understanding business and customer behavior,
    how you can improve your product and service, and staying ahead of your competitors.
  prefs: []
  type: TYPE_NORMAL
- en: You will be learning about Power BI and Tableau, the most popular business Intelligence
    software for collecting, analyzing, and presenting business data in a way that
    helps people make better decisions.
  prefs: []
  type: TYPE_NORMAL
- en: '[Power BI Full Course](https://www.youtube.com/watch?v=3u7MQz1EyPY&t=1s) |
    Edureka'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Tableau For Data Science](https://www.youtube.com/watch?v=Wh4sCCZjOwo) | Simplilearn'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Warehousing for Business Intelligence](https://www.coursera.org/specializations/data-warehousing#faq)
    | University of Colorado'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Compared to expensive boot camps and certification, free courses can help you
    save money and time. Most of them are short courses that help you learn the basics
    and if you want to learn more, you can opt for a certification program. So, instead
    of taking boot camp and realizing that you are not fit for it, you will learn
    the basics for free.
  prefs: []
  type: TYPE_NORMAL
- en: In the first part, we have looked at the top free courses on programming, web
    scraping, statistics & probability, data analytics, SQL, and business intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: I hope you like my list, and if you have free course suggestions, please write
    them in the comment sections. Thank you.
  prefs: []
  type: TYPE_NORMAL
