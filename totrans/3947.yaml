- en: '[**Dr. Bart Baesens**](http://be.linkedin.com/pub/bart-baesens/3/bb8/403) is
    a professor at KU Leuven (Belgium), and a lecturer at the University of Southampton
    (United Kingdom). He has done extensive research on Big Data and Analytics. His
    findings have been published in well-known international journals and presented
    at international top conferences. He is also author of the books: [*Credit Risk
    Management: Basic Concepts*](https://www.amazon.com/Credit-Risk-Management-Basic-Concepts/dp/0199545111/),
    and [*Analytics in a Big Data World*](https://www.amazon.com/Analytics-Big-Data-World-Applications/dp/1118892704)
    published by Wiley in 2014\. His research is summarized at [www.dataminingapps.com](http://www.dataminingapps.com/).
    He also regularly tutors, advises and provides consulting support to international
    firms with respect to their analytics strategy.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[**巴特·贝森斯**](http://be.linkedin.com/pub/bart-baesens/3/bb8/403) 是 KU Leuven（比利时）的教授，同时也是南安普顿大学（英国）的讲师。他在大数据和分析领域进行了广泛的研究。他的研究成果已发表在著名的国际期刊上，并在国际顶级会议上展示。他还著有以下书籍：[*信用风险管理：基本概念*](https://www.amazon.com/Credit-Risk-Management-Basic-Concepts/dp/0199545111/)，以及
    [*大数据世界中的分析*](https://www.amazon.com/Analytics-Big-Data-World-Applications/dp/1118892704)，由
    Wiley 于 2014 年出版。他的研究总结见于 [www.dataminingapps.com](http://www.dataminingapps.com/)。他还定期辅导、咨询并提供有关分析策略的咨询支持。'
- en: '[**Richard Weber**](http://cl.linkedin.com/pub/richard-weber/0/528/243) is
    professor at Universidad de Chile (Chile) and teaches Data Mining and Operations
    Management at the undergraduate and graduate level as well as for executive education.
    His research interests are data mining, the respective methodological developments,
    and applications in areas such as finance, marketing, and security-related topics.
    The results of his work have been published in leading scientific journals.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[**理查德·韦伯**](http://cl.linkedin.com/pub/richard-weber/0/528/243) 是智利大学（智利）的教授，教授数据挖掘和运营管理课程，包括本科、研究生课程以及高管教育。他的研究兴趣包括数据挖掘、相关的方法学发展，以及在金融、市场营销和安全相关领域的应用。他的工作成果已发表在领先的科学期刊上。'
- en: '[**Cristián Bravo**](http://cl.linkedin.com/in/cristianbravor) is an Instructor
    Professor at the University of Talca, Chile, currently on leave as a Visiting
    Research Fellow at KU Leuven (Belgium). He is an Industrial Engineer, holds a
    Master in Operations Research, and a PhD in Engineering Systems from University
    of Chile. He has served as the Research Director of the Finance Center, U. Chile,
    and has published in several Data Mining and Operations Research journals. His
    research interests cover Credit Risk, especially applied to Micro-Entrepreneurs,
    and Data Mining models in this area.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[**克里斯蒂安·布拉沃**](http://cl.linkedin.com/in/cristianbravor) 是智利塔尔卡大学的讲师，目前在 KU
    Leuven（比利时）担任访问研究员。他是一名工业工程师，拥有运营研究硕士学位和智利大学的工程系统博士学位。他曾担任智利大学金融中心的研究主任，并在多个数据挖掘和运筹学期刊上发表过文章。他的研究兴趣涵盖信用风险，特别是应用于微型企业，以及该领域的数据挖掘模型。'
