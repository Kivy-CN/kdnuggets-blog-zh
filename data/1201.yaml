  prefs: []
  type: TYPE_NORMAL
  zh: 尝试一个，或全部尝试。所有这些都包含在您的[免费试用](https://www.sas.com/en_us/trials.html)中。
- en: 'Each user can upload 1GB of non-PII (personally identifiable information) data.
    The following commonly used data sources are supported: Microsoft Excel spreadsheets,
    CSV files and SAS data sets.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 每个用户可以上传 1GB 的非个人识别信息（PII）数据。支持以下常用数据源：Microsoft Excel 电子表格、CSV 文件和 SAS 数据集。
- en: You can also add up to four more users from your organization (a total of five
    users, including yourself) to this trial experience. Every user just needs a SAS
    Profile and they’re good to go. An improved signup and trial experience ensure
    you'll learn new analytics and AI capabilities quickly than ever, with the option
    to extend its use if required. We have preloaded datasets and prebuilt pipelines
    for many of the data management, analytics and AI capabilities included in VDSD,
    as well as get quick support from the user community, support pages, and tutorials
    in case you have questions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以从您的组织中添加最多四个用户（包括您自己，总共五个用户）到此试用体验中。每个用户只需一个 SAS 账户即可开始使用。改进的注册和试用体验确保您将比以往更快地学习新的分析和
    AI 能力，并且如果需要，您还可以选择延长使用时间。我们已为 VDSD 中包含的许多数据管理、分析和 AI 功能预加载数据集和预构建管道，并且如果您有问题，可以从用户社区、支持页面和教程中获得快速支持。
- en: Why wait? Get started with your [free SAS trial](https://www.sas.com/en_us/trials.html) today!
