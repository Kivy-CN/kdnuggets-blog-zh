- en: Top Data Science Podcasts for 2022
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/06/top-data-science-podcasts-2022.html](https://www.kdnuggets.com/2022/06/top-data-science-podcasts-2022.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Top Data Science Podcasts for 2022](../Images/4ca94ef3164be57f505ebbd501501bf3.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Jukka Aalho](https://unsplash.com/@jukkaaalho) via Unsplash'
  prefs: []
  type: TYPE_NORMAL
- en: Podcasts are growing and are becoming a building block to people's self-development.
    There are podcasts in nearly every sector now, so why not listen to one's surrounding
    Data Science.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: I am going to provide a list of different Data Science related podcasts to help
    you either grow your interest in the field, increase your current knowledge, or
    help you develop yourself.
  prefs: []
  type: TYPE_NORMAL
- en: General Data Podcasts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s start with general podcasts that speak on everything data, past present,
    and future.
  prefs: []
  type: TYPE_NORMAL
- en: '[Data Skeptic](https://dataskeptic.com/)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Data Skeptic](../Images/e6ebdbe969fb0bcb39ddc9e89ca23c65.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Data Skeptic ](https://dataskeptic.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: When I first typed in Data Science podcasts a few months ago, these guys came
    up. Data Skeptic launched its podcast in 2014 and concentrates on data science,
    artificial intelligence, machine learning, and other similar topics. They run
    in seasons, with content surrounding K-means, Time series, Interpretability, and
    more.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on [Apple](https://podcasts.apple.com/us/podcast/data-skeptic/id890348705?mt=2)
    and [Spotify](https://open.spotify.com/show/1BZN7H3ikovSejhwQTzNm4).
  prefs: []
  type: TYPE_NORMAL
- en: '[The Harvard Data Science Review Podcast](https://hdsr.mitpress.mit.edu/podcast)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Harvard Data Science Review Podcast](../Images/ce30664877f8b196dbadf171f58ba314.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [The Harvard Data Science Review Podcast](https://hdsr.mitpress.mit.edu/podcast)'
  prefs: []
  type: TYPE_NORMAL
- en: The Harvard Data Science Review podcast focuses on data science and how it is
    applied in different areas and the influence it has. Each episode is described
    as a ‘case study’ to emphasize their eagerness to understand how data is used
    and make important decisions today.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on [Podbean](https://hdsr.podbean.com/), [Apple](https://podcasts.apple.com/us/podcast/harvard-data-science-review-podcast/id1558728983?itsct=podcast_box&itscg=30200),
    and [Spotify](https://open.spotify.com/show/7jgRp5wIOiCmU5cuqrz8dd).
  prefs: []
  type: TYPE_NORMAL
- en: '[The Banana Data Podcast](https://banana-data.buzzsprout.com/)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Banana Data Podcast](../Images/2f156a6192ef5f21bb5ab5d0b614028d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [The Banana Data Podcast](https://banana-data.buzzsprout.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: Hosts Christopher Peter Makris & Corey Strausman from The Banana Data Podcast
    focus on the latest innovations in the Data Science world. This biweekly podcast
    focuses on different areas surrounding data, from ethical AI to robot pets. You
    can also subscribe to their weekly Banana Data Newsletter!
  prefs: []
  type: TYPE_NORMAL
- en: It is available on [Apple](https://podcasts.apple.com/us/podcast/the-banana-data-podcast/id1463103655)
    and [Spotify](https://open.spotify.com/show/3uZK2aPeVwnADRqyYR4nt0).
  prefs: []
  type: TYPE_NORMAL
- en: '[O’Reilly Data Show Podcast](https://www.oreilly.com/radar/topics/oreilly-data-show-podcast/)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![O’Reilly Data Show Podcast](../Images/3e1d27bf69aa7d1aded64f4ebce0e8f1.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [O’Reilly Data Show Podcast](https://www.oreilly.com/radar/topics/oreilly-data-show-podcast/)'
  prefs: []
  type: TYPE_NORMAL
- en: This podcast explores the processes, tools, and techniques that are driving
    big data, data science, and AI. Their focus is on emerging data technologies,
    surrounding topics such as deep learning, end-to-end machine learning, real-time
    analytics, and more.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on [Apple](https://podcasts.apple.com/us/podcast/oreilly-data-show/id944929220),
    [Stitcher](http://www.stitcher.com/podcast/oreilly-media-2/the-oreilly-data-show-podcast?refid=stpr),
    [Google Play](https://play.google.com/music/podcasts/portal/u/0#p:id=playpodcast/series&a=100729874),
    and [RSS](http://feeds.podtrac.com/IOJSwQcdEBcg).
  prefs: []
  type: TYPE_NORMAL
- en: '[DataFramed](https://www.datacamp.com/podcast)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![DataFramed](../Images/440e259fb84e5be334f11af618c16970.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [DataFramed](https://www.datacamp.com/podcast)'
  prefs: []
  type: TYPE_NORMAL
- en: This is DataCamp’s own in-house data science podcast. They currently have 85
    episodes, covering a range of topics on how to build data cultures and scale their
    data literacy.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on [Apple](https://podcasts.apple.com/us/podcast/85-building-data-literacy-at-starbucks/id1336150688?i=1000561547159),
    [Spotify](https://open.spotify.com/episode/1AOAJOQnGKeFLo6luHAlA6?si=bMWLoQ16SDu2CPnEQvz_XA&nd=1),
    and [Google](https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkcy5zb3VuZGVyLmZtLzE5MjAxL3Jzcy54bWw/episode/OGU2MDM1ZTItZjYxYy00ZGY2LWIyNjQtNGJjODg0ZmVlNWE5?sa=X&ved=0CAQQ8qgGahcKEwjgp42theT3AhUAAAAAHQAAAAAQLA).
  prefs: []
  type: TYPE_NORMAL
- en: Career Advice
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Women in Data Science](https://www.widsconference.org/podcast.html)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Women in Data Science](../Images/ae9ba671cb0322f7ef71e60216427843.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Women in Data Science](https://www.widsconference.org/podcast.html)'
  prefs: []
  type: TYPE_NORMAL
- en: I am a big fan of this podcast, as you can imagine how daunting it is for women
    to enter a predominantly male industry. This podcast is Hosted exclusively by
    female data scientists, providing advice for other women and how they can succeed.
    However, it does have a lot of general data conversations, such as ‘Applying Machine
    Learning to Solve Global Food Security Challenges’.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on [Apple Podcasts](https://podcasts.apple.com/us/podcast/women-in-data-science/id1440076586?mt=2),
    [Google Podcasts](https://podcasts.google.com/?feed=aHR0cHM6Ly9yc3Muc2ltcGxlY2FzdC5jb20vcG9kY2FzdHMvODEyNC9yc3M%3D),
    [Spotify](https://open.spotify.com/show/0eaFZXUh8qys3c0Wr3vrA3), [Stitcher](https://www.stitcher.com/podcast/women-in-data-science-wids),
    and [Overcast](https://overcast.fm/itunes1440076586/women-in-data-science).
  prefs: []
  type: TYPE_NORMAL
- en: '[SuperDataScience](https://www.superdatascience.com/podcast)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![SuperDataScience](../Images/3c6aa4ab80a9dba8a4a9600081a4ea2f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [SuperDataScience](https://www.superdatascience.com/podcast)'
  prefs: []
  type: TYPE_NORMAL
- en: Another podcast I would recommend for more career advice around the world of
    data is SuperDataScience. They cover a range of topics from MLOps, climate change,
    and legal tech. However, they also include very good content to help people change
    their careers, what path they should take, and the different courses available.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on their [Website](https://www.superdatascience.com/podcast)
    as well as [Apple](https://podcasts.apple.com/us/podcast/super-data-science/id1163599059),
    [Spotify](https://open.spotify.com/show/1n8P7ZSgfVLVJ3GegxPat1), [Stitcher Radio](https://www.stitcher.com/podcast/kirill-eremenko/superdatascience),
    or [TuneIn](https://tunein.com/podcasts/Business--Economics-Podcasts/The-Super-Data-Science-Podcast-Big-Data--Analyti-p919559/).
  prefs: []
  type: TYPE_NORMAL
- en: '[The Artists of Data Science](https://theartistsofdatascience.fireside.fm/episodes)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![The Artists of Data Science](../Images/50284b093160f8c7903b23b10be4b088.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [The Artists of Data Science](https://theartistsofdatascience.fireside.fm/episodes)'
  prefs: []
  type: TYPE_NORMAL
- en: The Artists of Data Science aired on the 8th of April 2020, and since then there
    are 245 episodes available. This podcast has a great focus on the self-development
    of data scientists. Episodes are divided up between interviews and “happy hours”,
    which is where listeners can ask questions on anything related to data science.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on [RSS](https://feeds.fireside.fm/theartistsofdatascience/rss),
    [Apple](https://podcasts.apple.com/ca/podcast/the-artists-of-data-science/id1506968775),
    [Google](https://podcasts.google.com/?feed=aHR0cHM6Ly9mZWVkcy5maXJlc2lkZS5mbS90aGVhcnRpc3Rzb2ZkYXRhc2NpZW5jZS9yc3M),
    [Castbox](https://castbox.fm/channel/The-Artists-of-Data-Science-id2755047?country=us),
    [Overcast](https://overcast.fm/itunes1506968775/the-artists-of-data-science),
    [Spotify](https://open.spotify.com/show/71RbIpffwWXUMZQTFKiMWk), [Stitcher](https://www.stitcher.com/podcast/the-artists-of-data-science),
    and [TuneIn. ](https://tunein.com/podcasts/Storytelling-Podcasts/The-Artists-of-Data-Science-p1313315/)
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning and Artificial Intelligence Podcasts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Data Science at Home](https://datascienceathome.com/episodes/podcast/)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Data Science at Home](../Images/0117e3afe9d02b59f9b39e749c1a08da.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Data Science at Home](https://datascienceathome.com/episodes/podcast/)'
  prefs: []
  type: TYPE_NORMAL
- en: The host Dr. Francesco Gadaleta discusses different topics in machine learning,
    artificial intelligence, and algorithms. There are also episodes around interviewing
    the top minds in the field of AI. There are currently 197 episodes for you to
    gander through, providing you with a lot of knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on their [Website](https://datascienceathome.com/episodes/podcast/)
    as well as on [Apple](https://podcasts.apple.com/us/podcast/data-science-at-home/id1069871378)
    and [Spotify](https://open.spotify.com/show/57AJ6GiMDPVBLGRqvjeoz6).
  prefs: []
  type: TYPE_NORMAL
- en: '[Talk Python to Me](https://talkpython.fm/)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Talk Python to Me](../Images/f6b00cedcbf870229d4ce756569c4f93.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Talk Python to Me](https://talkpython.fm/)'
  prefs: []
  type: TYPE_NORMAL
- en: If you use the programming language Python and want to know what you can do
    with it, the different tools, libraries, and more; this podcast is for you. It
    is a weekly podcast hosted by [Michael Kennedy](http://blog.michaelckennedy.net/)
    which covers a wide range of Python topics and other related topics. The format
    is a casual 1-hour conversation with industry experts.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on their [Website](https://talkpython.fm/episodes/all) and [Apple](https://podcasts.apple.com/us/podcast/talk-python-to-me/id979020229),
    [Google](https://podcasts.google.com/feed/aHR0cHM6Ly90YWxrcHl0aG9uLmZtL2VwaXNvZGVzL3Jzcw?sa=X&ved=2ahUKEwjS1bej6e7sAhUu-YUKHXzuCPoQ9sEGegQIARAC),
    and [Soundcloud](https://soundcloud.com/talkpython).
  prefs: []
  type: TYPE_NORMAL
- en: '[Gradient Dissent](https://wandb.ai/fully-connected/podcast)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Gradient Dissent](../Images/eec5f783a10ecd7def27f7f1c39e7859.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Gradient Dissent](https://wandb.ai/fully-connected/podcast)'
  prefs: []
  type: TYPE_NORMAL
- en: Gradient Dissent is a machine learning podcast created by Weights & Biases and
    hosted by Lukas Biewald on how Machine Learning, AI, and deep learning are being
    adopted by industry leaders and how they are putting these models into production.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on [Apple](https://podcasts.apple.com/us/podcast/gradient-dissent/id1504567418),
    [Spotify](https://open.spotify.com/show/7o9r3fFig3MhTJwehXDbXm), [Google](https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkcy5jYXB0aXZhdGUuZm0vZ3JhZGllbnQtZGlzc2VudC8),
    and [YouTube](https://www.youtube.com/c/weights-biases).
  prefs: []
  type: TYPE_NORMAL
- en: '[In Machines We Trust](https://www.technologyreview.com/supertopic/in-machines-we-trust/)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![In Machines We Trust](../Images/8b0d1616362296b6f49b190b8be170ec.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [In Machines We Trust](https://www.technologyreview.com/supertopic/in-machines-we-trust/)'
  prefs: []
  type: TYPE_NORMAL
- en: This award-winning podcast, hosted by Jennifer Strong examines the impacts of
    artificial intelligence on our daily lives. It currently has 3 seasons, the second
    one which was sponsored by JP Morgan Chase and Co. This podcast gives you a greater
    insight into the people who are reckoning with the power of technology, the development
    of AI, and the consequences.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on [Apple Podcast](https://podcasts.apple.com/us/podcast/in-machines-we-trust/id1523584878),
    [Spotify](https://open.spotify.com/show/6QefEeY1IKYVn5w6nUV83Y), [Google Podcasts](https://podcasts.google.com/feed/aHR0cHM6Ly9mZWVkcy5tZWdhcGhvbmUuZm0vaW5tYWNoaW5lc3dldHJ1c3Q=),
    [Stitcher](https://www.stitcher.com/podcast/in-machines-we-trust), and [TuneIn](https://tunein.com/podcasts/Technology-Podcasts/In-Machines-We-Trust-p1345273/).
  prefs: []
  type: TYPE_NORMAL
- en: Data Visualization Podcasts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Data Stories](https://datastori.es/)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Data Stories](../Images/3003d37b3f8a8d66d83336be9d99f15a.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Data Stories](https://datastori.es/)'
  prefs: []
  type: TYPE_NORMAL
- en: This is a podcast by Enrico Bertini and Moritz Stefaner about data visualization.
    There are currently 165 episodes and they also have a Slack community chat, where
    you can discuss the show, suggest guests, and chat with the other listeners.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on [Apple](https://podcasts.apple.com/us/podcast/data-stories/id502854960?mt=2)
    and [Spotify](https://open.spotify.com/show/0aIvhK1ANin1kSOKRhWG1M).
  prefs: []
  type: TYPE_NORMAL
- en: '[Data Viz Today](https://dataviztoday.com/)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Data Viz Today](../Images/087cd9e4ecfc05b5309e02cd89c93a73.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Data Viz Today](https://dataviztoday.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: Data Viz Today is hosted by a former Pentagon analyst, Alli Torban. It focuses
    on how data can tell a compelling story and how visualizations can bring your
    data to life. There are currently 72 episodes you can gander through.
  prefs: []
  type: TYPE_NORMAL
- en: It is available on [Apple](http://bit.ly/DataVizToday), [Google Play](http://bit.ly/DVTGooglePlay),
    [Google Podcasts](http://bit.ly/DVTGooglePodcasts), [Stitcher](http://www.stitcher.com/s?fid=178210&refid=stpr),
    [SoundCloud](https://soundcloud.com/user-183724339) & [Spotify](https://open.spotify.com/show/5CZnmqFEL019QW7yJoKyCI?si=kQZmxjQIR1-Jbq6isScwvg).
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping It Up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are many other data-related podcasts out there, and if you know any good
    ones that I haven’t stated; please drop them in the comments below!
  prefs: []
  type: TYPE_NORMAL
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist
    and Freelance Technical Writer. She is particularly interested in providing Data
    Science career advice or tutorials and theory based knowledge around Data Science.
    She also wishes to explore the different ways Artificial Intelligence is/can benefit
    the longevity of human life. A keen learner, seeking to broaden her tech knowledge
    and writing skills, whilst helping guide others.'
  prefs: []
  type: TYPE_NORMAL
