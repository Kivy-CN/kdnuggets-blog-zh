- en: LOOKUP
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LOOKUP
- en: '**LOOKUP** is used to create offsets in the dataset. I mostly use this function
    to create time series forecasts and analytics.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**LOOKUP** 用于在数据集中创建偏移。我主要使用这个函数来创建时间序列预测和分析。'
- en: It requires a data field and offset parameter in the form of an integer.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 需要一个数据字段和一个整数形式的偏移参数。
- en: '[PRE18]'
  id: totrans-79
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '**Example:**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：**'
- en: By using the command below, we have offset the **Profit** by 2\. Now, we can
    see sales value from 2 quarters into the future.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用以下命令，我们将**Profit** 偏移了 2。现在，我们可以看到来自未来两个季度的销售值。
- en: '[PRE19]'
  id: totrans-82
