  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.gradescope.com/courses/33660](https://www.gradescope.com/courses/33660)'
- en: 4\. [Institut Polytechnique De Paris](https://www.ip-paris.fr/education/masters/mention-mathematiques-appliquees-statistiques/master-year-2-data-science)
    - Data Science
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. [巴黎综合理工学院](https://www.ip-paris.fr/education/masters/mention-mathematiques-appliquees-statistiques/master-year-2-data-science)
    - 数据科学
- en: The Institut Polytechnique De Paris offers a course called Master Year 2 Data
    Science. This course will cover the basics of Deep Learning, with a focus on applications.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 巴黎综合理工学院提供一个名为Master Year 2 Data Science的课程。该课程将涵盖深度学习的基础知识，重点关注应用。
- en: This course is for those who are proficient in Data Science and have more interest
    in Deep Learning. To ensure you understand the lecture slides and notebooks, make
    sure your Data Science skills are intact.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程适合那些精通数据科学并对深度学习有更大兴趣的人。为了确保你理解讲座幻灯片和笔记，请确保你的数据科学技能完好无损。
- en: '[Lecture slides and lab notebooks](https://m2dsupsdlclass.github.io/lectures-labs/)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[讲座幻灯片和实验笔记](https://m2dsupsdlclass.github.io/lectures-labs/)'
- en: 5\. [Massachusetts Institute of Technology (MIT)](https://www.mit.edu/) - Deep
    Learning
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. [麻省理工学院（MIT）](https://www.mit.edu/) - 深度学习
- en: Massachusetts Institute of Technology is a private land-grant research university
    in Cambridge. They offer a course called Deep Learning and Artificial Intelligence,
    which dives into the foundations of deep learning, autonomous vehicles, and AI.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院是位于剑桥的私立土地赠授研究型大学。他们提供一门名为深度学习和人工智能的课程，深入探讨深度学习的基础、自动驾驶汽车和人工智能。
- en: There are lectures available from 2017, giving you an insight into how Deep
    Learning has evolved over the years.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有2017年的讲座提供了对深度学习多年来发展的洞察。
- en: '[Slide and Lectures](https://deeplearning.mit.edu/)'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[幻灯片和讲座](https://deeplearning.mit.edu/)'
- en: 6\. [MIT Open Course Ware](https://ocw.mit.edu/)
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. [MIT开放课程网](https://ocw.mit.edu/)
- en: MIT is a leading institute for learning and in 2001, the university launched
    a platform called [OpenCourseWare](https://ocw.mit.edu/index.htm). They share
    Open Educational Resources (OER) to help people learn, increase their knowledge,
    and change their lives, for FREE!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院（MIT）是学习的领先机构，2001年，该大学推出了一个名为[开放课程网](https://ocw.mit.edu/index.htm)的平台。他们分享开放教育资源（OER）来帮助人们学习、增加知识和改变生活，完全免费！
- en: 'You can search for anything you want, and then once you click on the course;
    there will be a left drop-down menu that will provide the syllabus and other resources.
    They have a list of courses, I will provide a few that can get you started:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以搜索你想要的任何内容，然后点击课程；会有一个左侧下拉菜单提供课程大纲和其他资源。他们有一个课程列表，我会提供几个可以让你开始的课程：
