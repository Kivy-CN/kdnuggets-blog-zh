- en: Gartner Data Science Platforms – A Deeper Look
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Gartner 数据科学平台 – 更深层的分析
- en: 原文：[https://www.kdnuggets.com/2017/03/thomaswdinsmore-gartner-data-science-platforms.html](https://www.kdnuggets.com/2017/03/thomaswdinsmore-gartner-data-science-platforms.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/03/thomaswdinsmore-gartner-data-science-platforms.html](https://www.kdnuggets.com/2017/03/thomaswdinsmore-gartner-data-science-platforms.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)[评论](#comments)'
- en: '**By [Thomas Dinsmore](https://thomaswdinsmore.com/about/), analytics & machine
    Learning consultant**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 [Thomas Dinsmore](https://thomaswdinsmore.com/about/) 提供，分析与机器学习顾问**。'
- en: '![gartner looks](../Images/e6aad0e56c5b171367eb9b6189eae4a1.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![gartner looks](../Images/e6aad0e56c5b171367eb9b6189eae4a1.png)'
- en: Gartner recently released its 2017 Magic Quadrant for Data Science Platforms.
    You can get a copy directly from [Gartner](https://www.gartner.com/doc/3606026?ref=unauthreader&srcId=1-4730952011) if
    you’re a client, or you can get one for free [here](https://www.gartner.com/doc/reprints?id=1-3TK9NW2&ct=170215&st=sb),
    courtesy of SAS.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Gartner 最近发布了2017年数据科学平台的魔力象限。如果你是客户，可以直接从 [Gartner](https://www.gartner.com/doc/3606026?ref=unauthreader&srcId=1-4730952011)
    获取一份，或者你可以从 [这里](https://www.gartner.com/doc/reprints?id=1-3TK9NW2&ct=170215&st=sb)
    免费获得一份，由 SAS 提供。
- en: The figure below shows the 2016 and 2017 MQs side by side, with changes shown
    in red.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了2016年和2017年的 MQ，并用红色标记了变化。
- en: '![2016-magic-quadrant](../Images/c5cf74b60c915e9f54a279ccb94b7195.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![2016-magic-quadrant](../Images/c5cf74b60c915e9f54a279ccb94b7195.png)'
- en: '[Here](https://thomaswdinsmore.com/2016/02/22/gartners-2016-mq-for-advanced-analytics-platforms/)
    are my comments about the 2016 MQ, written last year.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](https://thomaswdinsmore.com/2016/02/22/gartners-2016-mq-for-advanced-analytics-platforms/)是我去年写的关于2016年
    MQ 的评论。'
- en: '[Here](/2017/02/gartner-2017-mq-data-science-platforms-gainers-losers.html)
    is Gregory Piatetsky’s analysis.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[这里](/2017/02/gartner-2017-mq-data-science-platforms-gainers-losers.html)是
    Gregory Piatetsky 的分析。'
- en: 'And, here are 9 observations about the 2017 version:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有关于2017年版本的9个观察点：
- en: (1) Five vendors are out.
  id: totrans-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: (1) 五个供应商被淘汰。
- en: Gartner drops the hammer on five of the weaker players.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Gartner 对五个较弱的玩家下手了。
- en: — **Accenture** made the analysis last year, according to Gartner, because it
    acquired Milan-based i4C Analytics, a small Milan-based company. Accenture [rebranded](https://web.archive.org/web/20141220095702/http://www.accenture.com/us-en/Pages/service-analytics-applications-platform.aspx)
    the software as the Accenture Analytics Applications Platform. However, it appears
    that Accenture gives away the software in bundled consulting deals since it [reports](http://services.corporate-ir.net/SEC.Enhanced/SecCapsule.aspx?c=129731&fid=10461015)
    no revenue from software licensing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: — **Accenture** 去年进入了分析榜单，根据 Gartner 的说法，因为它收购了总部位于米兰的 i4C Analytics，这是一家小型米兰公司。Accenture
    [重新品牌化](https://web.archive.org/web/20141220095702/http://www.accenture.com/us-en/Pages/service-analytics-applications-platform.aspx)
    了该软件为 Accenture Analytics Applications Platform。然而，Accenture 似乎将软件与捆绑咨询服务一起免费提供，因为它[报告](http://services.corporate-ir.net/SEC.Enhanced/SecCapsule.aspx?c=129731&fid=10461015)称没有来自软件许可的收入。
- en: — **Lavastorm** is an ETL and data blending tool that does not [claim](http://www.lavastorm.com/comparison-table/)
    to offer native predictive analytics, so its presence in last year’s MQ was and
    is a mystery.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: — **Lavastorm** 是一个 ETL 和数据混合工具，不[声明](http://www.lavastorm.com/comparison-table/)提供原生预测分析，因此它在去年的
    MQ 中的存在一直是个谜。
- en: '— **Megaputer,** a text mining vendor, made it into the MQ for two years running
    despite being so marginal that they lack a record in [Crunchbase](https://www.crunchbase.com/#/home/index).
     Last year, Gartner noted that “Megaputer scores low on viability and visibility
    and there is a lack of awareness of the company outside of text analytics in the
    advanced analytics market.” Which begs the question: why were they included in
    the first place?'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: — **Megaputer** 是一家文本挖掘供应商，尽管其边缘化程度很高，甚至在 [Crunchbase](https://www.crunchbase.com/#/home/index)
    上没有记录，但它连续两年进入了 MQ。去年，Gartner 指出“Megaputer 在可行性和知名度方面得分较低，并且在高级分析市场中，除了文本分析外对公司的认知不足。”这就引出了一个问题：它们为什么会被最初包括在内？
- en: — **Prognoz** appeared in the MQ for two years running and, like Megaputer,
    inspired WTF reactions from folks in the know.  Primarily a BI tool with some
    time-series and analytics functionality included, Prognoz lacks the predictive
    analytics capabilities that Gartner says are minimally required. It also appears
    to lack customers West of Moscow.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: — **Prognoz** 连续两年出现在 MQ 中，和 Megaputer 一样，引发了业内人士的 WTF 反应。Prognoz 主要是一个 BI 工具，包含一些时间序列和分析功能，但缺乏
    Gartner 认为最低要求的预测分析能力。它似乎也在莫斯科以西缺乏客户。
- en: — **Predixion Software** was [acquired](http://www.socaltech.com/greenwave_systems_acquires_predixion_software/s-0067214.html) by
    Greenwave Systems in what seems to be a fire sale. So we won’t have Predixion
    to kick around anymore.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: — **Predixion Software** 被 [Greenwave Systems](http://www.socaltech.com/greenwave_systems_acquires_predixion_software/s-0067214.html)
    收购，这似乎是一场清仓甩卖。因此，我们将不再看到 Predixion 的身影。
- en: (2) Five new vendors are in.
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: (2) 五家新供应商加入了。
- en: Three real data science platforms enter the MQ this year as visionaries.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 三个真正的数据科学平台作为先驱者进入了今年的 MQ。
- en: — **Dataiku** moved headquarters to New York earlier this year, so competitors
    can no longer dismiss it as “that French company.” The company markets Data Science
    Studio, a drag-and-drop interface that runs on top of open source platforms and
    has a slew of database connectors.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: — **Dataiku** 今年早些时候将总部迁至纽约，因此竞争对手不再能将其轻描淡写为“那家法国公司”。该公司市场 Data Science Studio，这是一种拖放接口，运行在开源平台之上，并具有大量数据库连接器。
- en: — **Domino Data Lab** is a data science platform with collaboration and reproducibility
    features. Originally marketed as a cloud-based managed service, Domino now offers
    its platform for on-premises implementation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: — **Domino Data Lab** 是一个具有协作和可重复性功能的数据科学平台。最初作为基于云的托管服务进行市场推广，Domino 现在提供其平台的本地实施。
- en: — **H2O.ai** develops and supports H2O, a scalable machine learning package.
    H2O.ai operates on a pure open source model, which makes it unique among the vendors
    included in this year’s MQ.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: — **H2O.ai** 开发并支持 H2O，一个可扩展的机器学习包。H2O.ai 采用纯开放源代码模型，这使其在今年的 MQ 供应商中独具特色。
- en: '**Mathworks** is a welcome addition. According to [IDC](https://www.sas.com/content/dam/SAS/en_us/doc/analystreport/idc-business-analytics-software-market-shares-108014.pdf),
    it’s the #3 vendor in the advanced and predictive analytics segment, with 10%
    of the market, and it has held that position for years. Thus, its exclusion from
    the previous MQs is a mystery. Exactly how do you miss a vendor with a quarter-billion
    in category revenue? Just asking.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mathworks** 的加入令人欣喜。根据 [IDC](https://www.sas.com/content/dam/SAS/en_us/doc/analystreport/idc-business-analytics-software-market-shares-108014.pdf)，它在高级和预测分析领域是排名第三的供应商，占据了
    10% 的市场份额，并且多年来保持该位置。因此，它从之前的 MQ 中被排除是一个谜。究竟怎么会漏掉一家类别收入达 2.5 亿的供应商呢？只是问问。'
- en: '**Teradata** debuts as a niche vendor, thereby demonstrating the adage that
    the only thing worse than not making it into the Gartner MQ is to make it in as
    a niche vendor.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Teradata** 首次作为小众供应商亮相，从而证明了一个谚语：进入 Gartner MQ 最糟糕的事情就是作为小众供应商进入。'
- en: (3) Six vendors’ ratings changed markedly.
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: (3) 六家供应商的评级发生了显著变化。
- en: Six returning vendors declined markedly on one or both dimensions in Gartner’s
    assessment.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 六个回归的供应商在 Gartner 的评估中在一个或两个维度上明显下降。
- en: — **Alpine** continues to sink towards the bottom of the chart. Alpine’s close
    ties to Greenplum and EMC were once a feature, now a bug.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: — **Alpine** 继续在图表底部徘徊。Alpine 与 Greenplum 和 EMC 的紧密联系曾是其一个优点，如今却成了缺陷。
- en: Due to its small size, Alpine is struggling to gain significant market visibility,
    which accounts for the drop in its Ability to Execute score. Of the vendors surveyed,
    it submitted the fewest reference customers, and 20% of those expressed concern
    about the small size of the community of users with whom they could network and
    share knowledge.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 由于规模较小，Alpine 正在努力获得显著的市场曝光，这也是其执行能力评分下降的原因。调查的供应商中，Alpine 提交的参考客户最少，其中 20%
    表达了对用户社区规模小的担忧，他们认为这影响了网络交流和知识分享。
- en: Recently, I asked an Alpine executive to disclose the company’s current customer
    count; he declined to do so. Since Alpine [bragged](http://venturebeat.com/2015/03/03/alpine-data-labs-is-growing-faster-now-that-it-focuses-on-the-user/) about
    its 60 customers in 2015, I suspect that the comparison is not favorable.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我要求一位 Alpine 高管披露公司的当前客户数量；他拒绝了。自从 Alpine [吹嘘](http://venturebeat.com/2015/03/03/alpine-data-labs-is-growing-faster-now-that-it-focuses-on-the-user/)
    2015 年有 60 个客户以来，我怀疑这一比较并不乐观。
- en: — **Alteryx** and **KNIME** scored significantly lower on “Completeness of Vision”
    due to limited visualization tools and some scalability issues. These product
    attributes don’t change from year to year; the implication is that Gartner put
    more weight on them in this year’s MQ.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: — **Alteryx** 和 **KNIME** 在“愿景完整性”上的评分显著较低，原因是可视化工具有限以及一些可扩展性问题。这些产品属性每年没有变化；这意味着
    Gartner 在今年的 MQ 中对此给予了更多重视。
- en: — **FICO** scored poorly on critical capabilities, open source tool support,
    algorithm selection, and innovation. It makes you wonder why anyone buys the software,
    or why FICO is still in the MQ.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**FICO** 在关键能力、开源工具支持、算法选择和创新方面表现不佳。这让人不禁怀疑为什么还会有人购买这款软件，或者为什么FICO仍然在MQ中。'
- en: — **Quest (Statistica)** declined because it’s hard to learn and use, has performance
    and stability issues, lacks key features, does not have an elastic cloud capability
    and lags in Spark integration. Other than that, it’s a winning product.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**Quest (Statistica)** 下降的原因在于其难以学习和使用，存在性能和稳定性问题，缺乏关键特性，没有弹性云功能，并且在Spark集成方面滞后。除此之外，它仍然是一个优秀的产品。'
- en: — **RapidMiner**‘s rating on “Ability to Deliver” increased, but its score on
    “Completeness of Vision” declined for no apparent reason.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**RapidMiner** 在“交付能力”上的评分有所提升，但其在“愿景完整性”上的评分无明显原因地下降了。'
- en: (4) Hadoop and Spark integration are table stakes.
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: (4) Hadoop和Spark的集成是基本要求。
- en: 'In the Market Overview section, Gartner writes:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在市场概述部分，Gartner写道：
- en: All the vendors in this Magic Quadrant — indeed, in the market as a whole —
    have moved to include data in the open-source Hadoop ecosystem, which is now considered
    first-class. As such, it is equal in status to the proprietary stores that are
    predominantly used for traditional data warehouses.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这个魔力象限中的所有供应商——实际上，包括整个市场——都已转向将数据纳入开源Hadoop生态系统，现在被视为一流。这样，它与主要用于传统数据仓库的专有存储在地位上相等。
- en: Of course, while all vendors can use Hadoop as a *data source*, not all can
    leverage Hadoop as a *computing platform*. Moreover, vendors differ widely in
    their degree of integration with Hadoop.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，虽然所有供应商都可以使用Hadoop作为*数据源*，但并非所有供应商都能利用Hadoop作为*计算平台*。此外，供应商在与Hadoop的集成程度上差异很大。
- en: Spark is becoming a de facto data science foundation for the vendors in this
    Magic Quadrant, as well as for other participants in this market.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Spark 正在成为这个魔力象限中的供应商以及这个市场中其他参与者的事实上的数据科学基础。
- en: Nick Heudecker, [call your office](https://thomaswdinsmore.com/2017/02/14/spark-is-the-future-of-analytics/).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Nick Heudecker，[请联系你的办公室](https://thomaswdinsmore.com/2017/02/14/spark-is-the-future-of-analytics/)。
- en: Seven vendors in the 2016 MQ had no discernable Spark story. Five of them are
    now gone from the MQ. Pardon me while I take a victory lap.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年MQ中的七个供应商没有明显的Spark故事。其中五个已经退出MQ。请允许我绕场胜利一圈。
- en: (5) Gartner’s standards are strangely “flexible.”
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: (5) Gartner的标准奇怪地“灵活”。
- en: 'Three examples:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 三个例子：
- en: 'Example 1: You can run an existing Python script in [Enterprise Miner](https://communities.sas.com/t5/SAS-Communities-Library/Tip-How-to-execute-a-Python-script-in-SAS-Enterprise-Miner/ta-p/223761),
    and you can run an existing Python script in [Alteryx](https://community.alteryx.com/t5/Data-Preparation-Blending/Run-a-python-script-in-Alteryx/td-p/10973).
    Neither application, however, provides authoring tools. This is rarely a problem since
    people who want to run a Python script usually already have a preferred IDE. Gartner
    singles out Alteryx, not SAS, however, for “lack of Python integration.”'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 示例 1：你可以在[Enterprise Miner](https://communities.sas.com/t5/SAS-Communities-Library/Tip-How-to-execute-a-Python-script-in-SAS-Enterprise-Miner/ta-p/223761)中运行现有的Python脚本，也可以在[Alteryx](https://community.alteryx.com/t5/Data-Preparation-Blending/Run-a-python-script-in-Alteryx/td-p/10973)中运行现有的Python脚本。然而，两个应用程序都没有提供创作工具。这通常不是问题，因为希望运行Python脚本的人通常已经有了首选的IDE。然而，Gartner特别指出Alteryx，而非SAS，存在“缺乏Python集成”的问题。
- en: 'Example 2: Microsoft Azure Machine Learning runs exclusively in Microsoft Azure
    cloud. IBM Data Science Experience (DSx) runs only in IBM Cloud. Gartner slams
    Azure Machine Learning for lacking an on-premises capability while praising DSx
    as “one of the most attractive platforms.”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 示例 2：Microsoft Azure Machine Learning 仅在Microsoft Azure云中运行。IBM Data Science
    Experience (DSx) 仅在IBM Cloud中运行。Gartner批评Azure Machine Learning缺乏本地部署能力，同时称赞DSx为“最具吸引力的平台之一”。
- en: 'Example 3: Statistica cannot push model training into Spark; neither can SAS
    Enterprise Miner. Gartner singles out Statistica for “lagging behind in Spark
    capabilities.”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 示例 3：Statistica无法将模型训练推送到Spark中；SAS Enterprise Miner也不能。Gartner特别指出Statistica在Spark能力上“落后”。
- en: (6) Data scientists don’t use Gartner’s top “data science” platforms.
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: (6) 数据科学家不使用Gartner的顶级“数据科学”平台。
- en: 'If you wanted to create a Magic Quadrant based on the tools data scientists
    actually [use](http://www.oreilly.com/data/free/2016-data-science-salary-survey.csp),
    you might produce something like this:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想基于数据科学家实际[使用](http://www.oreilly.com/data/free/2016-data-science-salary-survey.csp)的工具创建一个魔力象限，你可能会产生类似的结果：
- en: '![2016-magic-quadrant](../Images/a6675cb04ff8061fe99e470e7b5243ef.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![2016-magic-quadrant](../Images/a6675cb04ff8061fe99e470e7b5243ef.png)'
- en: Just **5% **of data scientists surveyed by O’Reilly use any SAS software, and
    **0%** use any IBM analytics software. In the slightly broader [KDnuggets poll](/2016/06/r-python-top-analytics-data-mining-data-science-software.html/2),
    **6%** use SAS Enterprise Miner, and **8%** say they use IBM SPSS Modeler.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 仅有 **5%** 的 O’Reilly 调查的数据科学家使用任何 SAS 软件，而 **0%** 使用任何 IBM 分析软件。在稍微广泛的 [KDnuggets
    调查](/2016/06/r-python-top-analytics-data-mining-data-science-software.html/2)
    中，**6%** 使用 SAS Enterprise Miner，**8%** 说他们使用 IBM SPSS Modeler。
- en: Gartner’s obsession with “Citizen Data Scientists” leads it to criticize Domino
    and H2O because they are “hard to use:”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 高德纳对“公民数据科学家”的痴迷使其批评 Domino 和 H2O，因为它们“难以使用”：
- en: Domino’s code-based approach requires the user to have significant technical
    knowledge.
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Domino 的代码基础方法要求用户具备显著的技术知识。
- en: Without programming skills, prospective users are likely to struggle to learn
    the H2O stack of products.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有编程技能的潜在用户可能会发现学习 H2O 产品栈很困难。
- en: Imagine that! If you want to use a data science platform, you need to know how
    to do data science.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下！如果你想使用数据科学平台，你需要知道如何进行数据科学。
- en: (7) Gartner is clueless about open source software.
  id: totrans-54
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: (7) 高德纳对开源软件一无所知。
- en: 'Data scientists use open source software. Gartner seems to get that:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家使用开源软件。高德纳似乎明白这一点：
- en: Open-source languages — Python, R and Scala — dominate this market. Almost all
    data science platform vendors support Python and R, and many of the vendors in
    this Magic Quadrant also support Scala.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开源语言 — Python、R 和 Scala — 主导了这个市场。几乎所有的数据科学平台供应商都支持 Python 和 R，许多这个魔力象限中的供应商也支持
    Scala。
- en: 'But:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 但是：
- en: Gartner’s research methodology prevents evaluation of pure open-source platforms
    (such as Python and R) in a Magic Quadrant, as there are no vendors behind them
    that offer commercially licensable products.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 高德纳的研究方法阻止了对纯开源平台（如 Python 和 R）的评估，因为它们背后没有提供可商业授权产品的供应商。
- en: That is BS on two levels.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这在两个层面上都是错误的。
- en: First, it’s not true. Continuum Analytics distributes and supports Anaconda,
    the most widely used Python distribution for data science. Microsoft and Oracle
    distribute and support R, and there are ample community and vendor support resources.
    Multiple vendors support Apache Spark.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这不是真的。Continuum Analytics 分发并支持 Anaconda，这是数据科学中最广泛使用的 Python 发行版。微软和甲骨文分发并支持
    R，并且有丰富的社区和供应商支持资源。多个供应商支持 Apache Spark。
- en: Second, while you can argue that commercial support is an important attribute
    of a data science platform, you can’t claim that it is the only attribute that
    matters. Many data scientists function quite well without vendor support. And
    some of the vendors Gartner rates as “leaders” offer low-quality support, so it
    doesn’t seem to carry much weight in the ratings.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，虽然可以争论商业支持是数据科学平台的重要属性，但不能声称这是唯一重要的属性。许多数据科学家在没有供应商支持的情况下也能很好地运作。而且一些高德纳评为“领导者”的供应商提供的支持质量较低，因此在评级中似乎不具太大分量。
- en: (8) The assessments of SAS and IBM are misleading.
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: (8) 对 SAS 和 IBM 的评估具有误导性。
- en: 'Gartner says that for SAS, it evaluated SAS Enterprise Miner and the SAS Visual
    Analytics suite. What Gartner does not say is that it is impossible for SAS to
    score highly on the functional assessment of those products alone. SAS’ score
    depends on many other SAS software products, including:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 高德纳表示，它评估了 SAS 的 SAS Enterprise Miner 和 SAS 可视分析套件。高德纳未提及的是，仅靠这些产品的功能评估，SAS
    不可能获得高分。SAS 的评分依赖于许多其他 SAS 软件产品，包括：
- en: SAS/ACCESS
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SAS/ACCESS
- en: SAS Rapid Predictive Modeler
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SAS 快速预测建模器
- en: SAS Factory Manager
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SAS 工厂管理器
- en: SAS High Performance Analytics
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SAS 高性能分析
- en: SAS Model Manager
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SAS 模型管理器
- en: SAS Scoring Accelerator
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SAS 评分加速器
- en: The Visual Analytics Suite runs on SAS’ proprietary LASR Server in-memory data
    store; to get data into that format, customers also need SAS Data Loader or SAS
    ETL Server.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 可视分析套件运行在 SAS 自有的 LASR 服务器内存数据存储上；要将数据转入该格式，客户还需要 SAS 数据加载器或 SAS ETL 服务器。
- en: Customers must license all of these products separately from SAS; doing so will
    more than triple the cost, and significantly increase the complexity of the architecture.
    Few SAS customers actually do this; about 15% of all SAS customers license SAS
    Enterprise Miner, and a tiny fraction of these customers license all of the software
    reflected in Gartner’s assessment.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 客户必须单独从SAS处许可所有这些产品；这样做将使成本增加三倍以上，并显著增加架构的复杂性。实际上，只有少数SAS客户这样做；大约15%的SAS客户许可了SAS
    Enterprise Miner，而这些客户中的一小部分则许可了Gartner评估中反映的所有软件。
- en: The vast majority of SAS customers use its legacy software, whose code base
    dates to the mid-1990s. Thus, Gartner’s evaluation of SAS assumes a software configuration
    that hardly anyone uses.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 绝大多数SAS客户使用其遗留软件，该软件的代码基于1990年代中期。因此，Gartner对SAS的评估假设了一个几乎无人使用的软件配置。
- en: 'The same story holds for IBM. Gartner rates IBM a leader on the strength of
    SPSS Modeler and, to a lesser extent, SPSS Statistics. Once again, however, the
    Gartner assessment depends on other IBM products. For example, Gartner praises
    IBM for its model management capabilities:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: IBM的情况也是如此。Gartner基于SPSS Modeler的优势以及在较小程度上基于SPSS Statistics，给予IBM领导者的评价。然而，Gartner的评估再次依赖于其他IBM产品。例如，Gartner称赞IBM的模型管理能力：
- en: 'Surveyed IBM customers rated SPSS’s model management highly, with praise for
    its breadth of models, accuracy and transparency in workflows, model deployment,
    monitoring for degradation and automatic retuning. SPSS provides excellent features
    for analytics governance: versioning, metadata and audit capabilities.'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 调查显示，IBM客户对SPSS的模型管理给予了高度评价，称赞其模型种类的广泛、工作流程的准确性和透明性、模型部署、性能下降的监控以及自动调优功能。SPSS提供了出色的分析治理功能：版本控制、元数据和审计能力。
- en: That’s nice. Except that those features are not available in SPSS Modeler. To
    get them, customers must license [IBM SPSS Collaboration and Deployment Services](https://www.ibm.com/support/knowledgecenter/SS69YH_8.0.0/cads_portal_ddita/model_management/pex/mmd_peb_overview.html),
    an additional product. In a similar vein, Gartner lauds IBM’s integration with
    Hadoop. It’s a valuable capability, but it requires another product, [IBM SPSS
    Analytics Server](https://www.gartner.com/doc/reprints?hsCtaTracking=8f38fcc9-d157-4611-918c-ee0da0089ec8%257C0cf839a7-33e8-4731-a312-e445aa0bb7aa&ct=170207&st=sb&utm_campaign=Gartner&utm_medium=email&id=1-3SYBOLI&_hsenc=p2ANqtz-8Y8SxrEn1ZGmCW0oqwWdqCVoU-vWcAZM6GBlbTLh1gNYwwnRDB9D6MK4SElXfeREqAtUZuPbptxXqNQjm3N4rbXQ1p8AYBHh05mOS_BpKyLsjkZK8&_hsmi=42679348&utm_content=42679348&utm_source=hs_automation).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这很好。只是这些功能在SPSS Modeler中不可用。要获得这些功能，客户必须许可[IBM SPSS Collaboration and Deployment
    Services](https://www.ibm.com/support/knowledgecenter/SS69YH_8.0.0/cads_portal_ddita/model_management/pex/mmd_peb_overview.html)这一附加产品。类似地，Gartner赞扬了IBM与Hadoop的集成。这是一个有价值的功能，但需要另一个产品，[IBM
    SPSS Analytics Server](https://www.gartner.com/doc/reprints?hsCtaTracking=8f38fcc9-d157-4611-918c-ee0da0089ec8%257C0cf839a7-33e8-4731-a312-e445aa0bb7aa&ct=170207&st=sb&utm_campaign=Gartner&utm_medium=email&id=1-3SYBOLI&_hsenc=p2ANqtz-8Y8SxrEn1ZGmCW0oqwWdqCVoU-vWcAZM6GBlbTLh1gNYwwnRDB9D6MK4SElXfeREqAtUZuPbptxXqNQjm3N4rbXQ1p8AYBHh05mOS_BpKyLsjkZK8&_hsmi=42679348&utm_content=42679348&utm_source=hs_automation)。
- en: In short, by failing to disclose what products the customer must license to
    realize the attributed functionality, Gartner creates a false impression about
    the software most customers will actually license.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，由于未披露客户必须许可哪些产品才能实现所述功能，Gartner对大多数客户实际许可的软件产生了虚假的印象。
- en: It’s like rating a hotel based solely on an examination of the Presidential
    Suite. Or evaluating a Chevrolet by test-driving a Cadillac.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 就像仅仅根据总统套房的检查来评价一家酒店，或通过试驾一辆凯迪拉克来评估一辆雪佛兰。
- en: (9) Gartner has a warm and fuzzy for IBM.
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: (9) Gartner对IBM有很高的评价。
- en: 'This gem lurks in the bowels of the report:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这个瑰宝隐藏在报告的深处：
- en: Customers are often confused by mismatches between (IBM’s) marketing messages
    and actual, purchasable products.
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 客户经常被（IBM的）营销信息与实际可购产品之间的不匹配所困扰。
- en: 'In other words, IBM is a giant hype machine. Gartner quaffs the Kool-Aid about
    IBM’s new Data Science Experience (DSx):'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，IBM是一个巨大的炒作机器。Gartner对IBM的新数据科学体验（DSx）深信不疑：
- en: DSx is likely to be one of the most attractive platforms in the future — modern,
    open, flexible and suitable for a range of users, from expert data scientists
    to business people.
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: DSx可能成为未来最具吸引力的平台之一——现代、开放、灵活，适合从专家数据科学家到业务人员的各种用户。
- en: Keep in mind that DSx is a managed service for Spark and R in IBM Cloud. It
    includes Jupyter and RStudio IDEs. That’s all it is — a vanilla managed service,
    with fewer capabilities than managed services provided by Altiscale, Databricks,
    Domino, Microsoft Azure, or Qubole.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，DSx 是 IBM Cloud 上的 Spark 和 R 的托管服务。它包括 Jupyter 和 RStudio IDE。这就是全部——一个简单的托管服务，功能不如
    Altiscale、Databricks、Domino、Microsoft Azure 或 Qubole 提供的托管服务。
- en: And, since it runs in IBM Cloud, there is about a 5% chance that any of your
    organization’s data is there already.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，由于它在 IBM Cloud 上运行，你的组织数据有大约 5% 的机会已经存在于其中。
- en: But Gartner thinks it will solve world hunger.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 但 Gartner 认为它会解决全球饥饿问题。
- en: 'Most of IBM’s customers in this space use the legacy products, about which
    Gartner says this:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: IBM 在这一领域的大多数客户使用的是传统产品，关于这些产品，Gartner 说了以下内容：
- en: To many new users, IBM SPSS Modeler and Statistics seem outdated and overpriced.
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对许多新用户而言，IBM SPSS Modeler 和 Statistics 似乎过时且价格过高。
- en: IBM may be expensive, but you get blue-chip technical support, right?
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: IBM 可能价格昂贵，但你会得到一流的技术支持，对吧？
- en: Reference customers expressed dissatisfaction with IBM’s support and bureaucracy;
    they reported difficulties finding the right liaisons and technical help, despite
    high maintenance fees.
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 参考客户对 IBM 的支持和官僚主义表示不满；他们报告称，尽管维护费用很高，但在寻找合适的联络人和技术帮助时遇到了困难。
- en: Okay, so the software is outdated and overpriced, and the support stinks. But
    you still get “white glove” service from IBM Client Executives, right?
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，软件过时且价格过高，支持也很糟糕。但你仍然可以从 IBM 客户执行官那里获得“白手套”服务，对吧？
- en: Customers expressed concerns about purchasing products from IBM, as the company
    reportedly often tries to bring its consulting organization, IBM Global Business
    Services, into data science projects.
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 客户对购买 IBM 产品表示担忧，因为公司 reportedly 经常试图将其咨询组织 IBM Global Business Services 纳入数据科学项目中。
- en: Other than that, IBM is a leader.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，IBM 是一个领导者。
- en: '[Original](https://thomaswdinsmore.com/2017/02/28/gartner-looks-at-data-science-platforms/).
    Reposted with permission'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '[原文](https://thomaswdinsmore.com/2017/02/28/gartner-looks-at-data-science-platforms/)。经许可转载'
- en: '**Bio: [Thomas W. Dinsmore](https://thomaswdinsmore.com/about/)**, is a consultant,
    providing machine learning market insight to businesses and investors. He served
    as an analytics expert for The Boston Consulting Group; Director of Product Management
    for Revolution Analytics (Microsoft); Solution Architect for IBM Big Data (Netezza),
    SAS and PriceWaterhouseCoopers.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介：[Thomas W. Dinsmore](https://thomaswdinsmore.com/about/)** 是一位顾问，为企业和投资者提供机器学习市场洞察。他曾担任波士顿咨询集团的分析专家；Revolution
    Analytics（微软）的产品管理总监；IBM 大数据（Netezza）、SAS 和 PriceWaterhouseCoopers 的解决方案架构师。'
