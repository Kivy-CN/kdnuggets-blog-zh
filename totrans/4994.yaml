- en: 'What programming language should one learn to get a machine learning or data
    science job?  That’s the silver bullet question.  It is debated in many forums. 
    I could provide here my own answer to it and explain why, but I’d rather look
    at some data first.  After all, this is what machine learners and data scientists
    should do: look at data, not opinions.'
