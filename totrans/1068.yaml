- en: Data science plays an increasing role in the fight against climate change. It
    can be used to help with everything from predicting supply and demand for clean
    energy systems to [identifying](https://www.widsconference.org/blog_archive/the-women-in-data-science-wids-datathon-2022-is-now-live-on-kaggle)
    which buildings to target for energy efficiency upgrades. As we use data science
    to develop innovative solutions to climate change, we should be careful not to
    replicate, or worsen, existing inequities - or create new ones.
