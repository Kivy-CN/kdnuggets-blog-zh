- en: 1\. Understand the Foundational Concepts Behind Language Models
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Before delving into the practical aspects of LMs, every beginner in this field
    should acquaint themselves with some key concepts that will help them better understand
    all the intricacies of these sophisticated models. Here are some not-to-be-missed
    concepts to get familiar with:'
  prefs: []
  type: TYPE_NORMAL
- en: '**NLP fundamentals**: understand key processes for processing text, such as
    **tokenization** and **stemming**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basics of **probability and statistics**, particularly applying statistical
    distributions to language modeling.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Machine and Deep Learning**: comprehending the fundamentals of these two
    nested AI areas is vital for many reasons, one being that LM architectures are
    predominantly based on high-complexity deep neural networks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Embeddings** for numerical representation of text that facilitates its computational
    processing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Transformer architecture**: this powerful architecture combining deep neural
    network stacks, embedding processing, and innovative **attention mechanisms**,
    is the foundation behind almost every state-of-the-art LM today.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Get Familiar with Relevant Tools and Libraries
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Time to move to the practical side of LMs! There are a few tools and libraries
    that every LM developer should be familiar with. They provide extensive functionalities
    that greatly simplify the process of building, testing, and utilizing LMs. Such
    functionalities include loading pre-trained models -i.e. LMs that have been already
    trained upon large datasets to learn to solve language understanding or generation
    tasks-, and fine-tuning them on your data to make them specialize in solving a
    more specific problem. [Hugging Face Transformers library](https://huggingface.co/docs/transformers/en/index),
    along with a knowledge of PyTorch and Tensorflow deep learning libraries, are
    the perfect combination to learn here.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Deep-dive into Quality Datasets for Language Tasks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Understanding the range of language tasks LMs can solve entails understanding
    the kinds of data they require for each task. Besides its Transformers library,
    Hugging Face also hosts a [dataset hub](https://huggingface.co/datasets) with
    plenty of datasets for tasks like text classification, question-answering, translation,
    etc. Explore this and other public data hubs like [Papers with Code](https://paperswithcode.com/datasets?task=language-modelling)
    for identifying, analyzing, and utilizing high-quality datasets for language tasks.
  prefs: []
  type: TYPE_NORMAL
- en: '4\. Start Humble: Train Your First Language Model'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Start with a straightforward task like sentiment analysis, and leverage your
    learned practical skills on Hugging Face, Tensorflow, and PyTorch to train your
    first LM. You don''t need to start with something as daunting as a full (encoder-decoder)
    transformer architecture, but a simple and more manageable neural network architecture
    instead: as what matters at this point is that you consolidate the fundamental
    concepts acquired and build practical confidence as you progress towards more
    complex architectures like an encoder-only transformer for text classification.'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Leverage Pre-trained LMs for Various Language Tasks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In some cases, you may not need to train and build your own LM, and a pre-trained
    model may do the job, thereby saving time and resources while achieving decent
    results for your intended goal. Get back to Hugging Face and try out a variety
    of their models to perform and evaluate predictions, learning how to fine-tune
    them on your data for solving particular tasks with improved performance.
  prefs: []
  type: TYPE_NORMAL
