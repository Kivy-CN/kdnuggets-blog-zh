- en: Building good Machine Learning applications is like making Michelin-style dishes.
    Having a well organized and managed kitchen is critical, but there are too many
    options to choose from. In this article, I highlight the tools I found useful
    in delivering professional projects and share a few thoughts and alternatives.
    Like any tooling discussion, the list is not exhaustive. I try to focus on the
    most useful and simplest tools.
  prefs: []
  type: TYPE_NORMAL
- en: '***Disclaimer****: This post is not endorsed or sponsored. I use the term Data
    Science and ML interchangeably.*'
  prefs: []
  type: TYPE_NORMAL
- en: “How do I build good Machine Learning applications?”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This question came up many times and in various forms during chats with aspiring
    data scientists in schools, professionals who are looking to switch, and team
    managers.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are many aspects of delivering a professional data science project. Like
    many others, I like to use the analogy of cooking in a kitchen: there is the ingredient
    (data), the recipe (design), the process of cooking (well, your unique approach),
    and finally, the actual kitchen (tools).'
  prefs: []
  type: TYPE_NORMAL
- en: So, this article walks through my **kitchen**. It highlights the **most useful
    tools** to design, develop, and deploy **full-stack Machine Learning** applications
    — solutions that integrate with systems or serve human users in Production environments.
  prefs: []
  type: TYPE_NORMAL
- en: Overwhelming Possibilities
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We live in a golden age. If you search “ML tools” in Google or ask a consultant,
    you are likely to get something like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/668b417a79ab79987af3d9baeff0fed8.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Data & AI Landscape 2019, [Image Source](https://www.google.com/url?sa=i&url=https%3A%2F%2Fmattturck.com%2Fdata2019%2F&psig=AOvVaw0oXq7zJf_Hz_RjdI-F70rq&ust=1583513401048000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCPCR2KPlg-gCFQAAAAAdAAAAABAJ).*'
  prefs: []
  type: TYPE_NORMAL
- en: There are **(too) many tools** out there; the possible combination is infinite.
    It can be confusing and overwhelming. So, let me help you to narrow it down. That
    said, there is no perfect setup. It all depends on your needs and constraints.
    So pick, choose, and modify accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: 'My list prioritizes the following (not in order):'
  prefs: []
  type: TYPE_NORMAL
- en: Free
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Easy to learn and setup
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Future proved (adoption & tool maturity)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Engineering over research
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Work for big or small projects at start-up or large enterprises
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Just get the job done
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Caveat: I use Python 99% of the time. So the tools work well with or are built
    with native Python. I haven’t tested them with other programming languages, such
    as R or Java.*'
  prefs: []
  type: TYPE_NORMAL
- en: '1\. The Fridge: Databases'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**[PostgreSQL](https://www.postgresql.org/)**'
  prefs: []
  type: TYPE_NORMAL
- en: A free and open-source relational database management system (RDBMS) emphasizing
    extensibility and technical standards compliance. It is designed to handle a range
    of workloads, from single machines to data warehouses or Web services with many
    concurrent users.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f66c213e80066c728c54d254dc340ff5.png)'
  prefs: []
  type: TYPE_IMG
- en: '*[Image Source](https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.aquafold.com%2Fdbspecific%2Fpostgresql_client&psig=AOvVaw2Q_9WB3s7LFAJq4NStNNm_&ust=1583516333356000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCMjw2Znwg-gCFQAAAAAdAAAAABAD).*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Alternatives: *[*MySQL*](https://www.mysql.com/)*, *[*SAS*](https://www.sas.com/en_ca/home.html)*, *[*IBM
    DB2*](https://www.ibm.com/analytics/db2)*, *[*Oracle*](https://www.oracle.com/database/)*, *[*MongoDB*](https://www.mongodb.com/)*, *[*Cloudera*](https://www.cloudera.com/)*, *[*GCP*](https://cloud.google.com/storage)*, *[*AWS*](https://aws.amazon.com/products/storage/)*, *[*Azure*](https://azure.microsoft.com/en-ca/services/storage/)*, *[*PaperSpace*](https://www.paperspace.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '2\. The Countertop: Deployment Pipeline Tools'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Pipeline tools are critical to the speed and quality of development. We should
    be able to iterate fast with minimum manual processing. Here is a setup that works
    well. See my [12-Hour ML Challenge](https://towardsdatascience.com/build-full-stack-ml-12-hours-50c310fedd51) article
    for more details. Every *lazy* data scientist should try this early on in the
    project.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e91fbd1556e18cb036df23d847ca4674.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Author’s work, [12-Hour ML Challenge](https://towardsdatascience.com/build-full-stack-ml-12-hours-50c310fedd51).*'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Github](https://github.com/)**'
  prefs: []
  type: TYPE_NORMAL
- en: It offers the distributed version control and source code management (SCM) functionality
    of Git, plus its own features. It provides access control and several collaboration
    features such as bug tracking, feature requests, task management, and wikis for
    every project.
  prefs: []
  type: TYPE_NORMAL
- en: '*Alternative: *[*DVC*](https://dvc.org/)*, *[*BitBucket*](https://bitbucket.org/product)*, *[*GitLab*](https://about.gitlab.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**[PyCharm](https://www.jetbrains.com/pycharm/) Community Edition**'
  prefs: []
  type: TYPE_NORMAL
- en: An integrated development environment (IDE) used in computer programming, specifically
    for the Python language. It is developed by the Czech company JetBrains. It provides
    code analysis, a graphical debugger, an integrated unit tester, integration with
    version control systems (VCSes), and supports web development with Django as well
    as Data Science with Anaconda.
  prefs: []
  type: TYPE_NORMAL
- en: '*Alternatives: *[*Atom*](https://atom.io/)*, *[*Sublime*](https://www.sublimetext.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Pytest](https://docs.pytest.org/en/latest/index.html)**'
  prefs: []
  type: TYPE_NORMAL
- en: A framework makes it easy to write small tests yet scales to support complex
    functional testing for applications and libraries. It saves lots of time from
    manual testing. If you need to test something every time you make changes to the
    code, automate it with Pytest.
  prefs: []
  type: TYPE_NORMAL
- en: '*Alternative: *[*Unittest*](https://docs.python.org/3/library/unittest.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '**[CircleCi](https://circleci.com/)**'
  prefs: []
  type: TYPE_NORMAL
- en: CircleCI is a continuous integration and deployment tool. It creates an automated
    testing workflow using remote dockers when you commit to Github. Circle CI rejects
    any commit that does not pass the test cases set by PyTest. This ensures code
    quality, especially when you work with a larger team.
  prefs: []
  type: TYPE_NORMAL
- en: '*Alternative: *[*Jenkins*](https://jenkins.io/)*, *[*Travis CI*](https://travis-ci.com/)*, *[*Github
    Action*](https://github.com/features/actions)'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Heroku](https://www.heroku.com/) (Only when you need web hosting)**'
  prefs: []
  type: TYPE_NORMAL
- en: A platform as a service (PaaS) that enables developers to build, run, and operate
    applications entirely in the cloud. You can integrate with CircleCI and Github
    to enable automatic deployment.
  prefs: []
  type: TYPE_NORMAL
- en: '*Alternative: *[*Google App Engine,*](https://cloud.google.com/appengine)[*AWS
    Elastic Compute Cloud*](https://aws.amazon.com/ec2/)*, *[*others*](https://medium.com/@brenda.clark/heroku-alternatives-top-5-picks-9095cef91d91)'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Streamlit](https://www.streamlit.io/) (Only if you need an interactive UI)**'
  prefs: []
  type: TYPE_NORMAL
- en: Streamlit is an open-source app framework for Machine Learning and Data Science
    teams. It’s become one of my favourite tools in recent years. Check out how I
    used it and the other tools in this section to create a [movie](https://towardsdatascience.com/build-full-stack-ml-12-hours-50c310fedd51) and [simulation](https://towardsdatascience.com/how-to-design-monte-carlo-simulation-138e9214910a) app.
  prefs: []
  type: TYPE_NORMAL
- en: '*Alternative: *[*Flask*](https://palletsprojects.com/p/flask/)*, *[*Django*](https://www.djangoproject.com/)*, *[*Tableau*](https://www.tableau.com/en-ca)'
  prefs: []
  type: TYPE_NORMAL
- en: '3\. the iPad: Exploration Tools'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**[Streamlit](https://www.streamlit.io/) (again)**'
  prefs: []
  type: TYPE_NORMAL
- en: Forget about Jupyter Notebook. Yes, that’s right.
  prefs: []
  type: TYPE_NORMAL
- en: 'Jupyter *was* my go-to tool for exploring data, doing analysis, and experimenting
    with different data and modelling processes. But I can’t remember how many times
    when:'
  prefs: []
  type: TYPE_NORMAL
- en: I spent lots of time debugging (and pulling my hair out), but eventually realized
    I forgot to run the code from the top; Streamlit fixes this.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I had to wait a while for my data pipeline to re-run even for a small code change;
    Streamlit Caching fixes this.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I had to re-write or convert codes from Jupyter to executables files — and the
    time spent on re-testing; Streamlit offers a shortcut.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It’s frustrating. So, I use Streamlit to do **early exploration** and serve
    the final front-end — killing two birds with one stone. The following is my typical
    screen setup. PyCharm IDE on the left and result visualization on the right. Give
    it a try.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/92f473ebd0ae2ea902a391d0c6eb1fb6.png)'
  prefs: []
  type: TYPE_IMG
- en: '*IDE (left) + live update with Streamlit (right), author’s work from [the Forgotten
    Algorithm](https://towardsdatascience.com/how-to-design-monte-carlo-simulation-138e9214910a)*'
  prefs: []
  type: TYPE_NORMAL
- en: Alternative: [*Jupyter Notebook*](https://jupyter.org/)*, *[*Spyder from Anaconda*](https://www.spyder-ide.org/)*, *[*Microsoft
    Excel*](https://products.office.com/en-ca/excel)* (seriously)*
  prefs: []
  type: TYPE_NORMAL
- en: '4\. The Knives: ML Frameworks'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Like using actual knives, you should pick the right ones depending on the food
    and how you want to cut it. There are general-purpose and specialty knives.
  prefs: []
  type: TYPE_NORMAL
- en: '**Be cautious.** Using a specialty knife for sushi to cut bones will take a
    long time, although the sushi knife is shinier. Pick the right tool to get the
    job done.'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Scikit-Learn](https://scikit-learn.org) (Common ML use cases)**'
  prefs: []
  type: TYPE_NORMAL
- en: The go-to framework for doing general Machine Learning in Python. Enough said.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1c0295553bc6cdc8c730178f48171d1a.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Use Cases for Scikit-Learn, [Source](https://scikit-learn.org/stable/).*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Alternatives: none, period.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**[PyTorch](https://pytorch.org/) (Deep Learning use cases)**'
  prefs: []
  type: TYPE_NORMAL
- en: An open-source machine learning library based on the Torch library. Given the
    Deep Learning focus, it’s mostly used for applications such as computer vision
    and natural language processing. It is primarily developed by Facebook’s AI Research
    lab (FAIR). Recently, many well-known AI research institutes, such as [Open AI](https://openai.com/blog/openai-pytorch/),
    are using PyTorch as their standard tool.
  prefs: []
  type: TYPE_NORMAL
- en: '*Alternatives: *[*Tensorflow*](https://www.tensorflow.org/)*, *[*Keras*](https://keras.io/)*, *[*Fast.ai*](https://docs.fast.ai/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Open AI Gym](https://gym.openai.com/) (Reinforcement Learning use cases)**'
  prefs: []
  type: TYPE_NORMAL
- en: A toolkit for developing and comparing reinforcement learning algorithms. It
    offers API and visual environments. This is an active area the communities are
    building tools for. Not many well-packaged tools are available yet.
  prefs: []
  type: TYPE_NORMAL
- en: '*Alternatives: many small projects, but not many are as well maintained as
    the Gym.*'
  prefs: []
  type: TYPE_NORMAL
- en: '5\. The Stove: Experimentation Management'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**[Atlas](https://www.atlas.dessa.com/)**'
  prefs: []
  type: TYPE_NORMAL
- en: A free tool that allows data scientists to set up experiments with a few snippets
    and surface the results to a web-based dashboard.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a55aaab11613ed1876c707a798d14dbb.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Atlas process, [source](https://www.atlas.dessa.com/).*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Disclaimer**: I worked at Dessa, the company that created Altas.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Alternatives: *[*ML Flow*](https://mlflow.org/)*, *[*SageMaker*](https://aws.amazon.com/sagemaker/)*, *[*Comet*](https://www.comet.ml/site/)*, *[*Weights
    & Biases*](https://www.wandb.com/)*, *[*Data Robot*](https://www.datarobot.com/)*, *[*Domino*](https://www.dominodatalab.com/)'
  prefs: []
  type: TYPE_NORMAL
