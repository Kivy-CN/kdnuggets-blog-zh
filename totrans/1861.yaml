- en: '**Computer Science / Software Engineering**'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you have studied artificial intelligence/computer science to a high level,
    then it is likely you are already in a good position for Type B data science.
    But there is the other well-trodden path to consider: the experienced software
    engineer who wants to move into data science.'
  prefs: []
  type: TYPE_NORMAL
