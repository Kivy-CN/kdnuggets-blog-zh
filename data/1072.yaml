- en: 1\. Traditional College Degree
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 传统大学学位
- en: 'Several top universities offer traditional graduate-level programs in data
    science. Because these are graduate-level programs, most will require an undergraduate
    degree in an analytical field such as physics, mathematics, accounting, business,
    computer science, or engineering. These programs typically have a duration of
    3 to 4 semesters for those who pursue full-time enrollment. Traditional programs
    come in different flavors such: Data Science Master’s, Data Analytics Master’s,
    or Business Analytics Masters. The cost of tuition for traditional face-to-face
    programs could be anywhere in the range of $15,000 to $40,000, not including living
    expenses. Thus, before pursuing a traditional college degree, do well to ask yourself
    the following questions:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一些顶级大学提供传统的研究生水平的数据科学课程。由于这些是研究生课程，大多数要求具有物理学、数学、会计、商业、计算机科学或工程等分析领域的本科学位。这些课程通常为期3到4个学期，适合全日制学习。传统课程有不同的种类，如数据科学硕士、数据分析硕士或商业分析硕士。传统面授课程的学费范围可能在$15,000到$40,000之间，不包括生活费用。因此，在选择传统大学学位之前，请务必问自己以下问题：
- en: Should I consider an online program or a face-to-face program?
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我应该考虑在线课程还是面授课程？
- en: Will the face-to-face program require me to relocate?
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 面授课程是否需要我搬迁？
- en: How good is the curriculum?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 课程的质量如何？
- en: What are the prerequisites? Some programs require you to have completed some
    basic math and programming courses. Some would require GRE or GMAT test scores.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需要哪些先决条件？一些课程要求你完成基本的数学和编程课程。某些课程可能需要GRE或GMAT考试成绩。
- en: What is the duration of the program?
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该课程的时长是多少？
- en: What is the cost of the program?
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该课程的费用是多少？
- en: '**Online Masters**'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**在线硕士**'
- en: Online masters are extensions of traditional college programs. The advantage
    of online programs is that it is less costly and does not require relocation.
    Most online master’s program in data science or business analytics can be completed
    on average between 18 to 24 months. The cost for online data science master’s
    programs can be anywhere from $13,000 to $40,000.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在线硕士课程是传统大学课程的延伸。在线课程的优势在于成本较低，不需要搬迁。大多数数据科学或商业分析的在线硕士课程通常可以在18到24个月内完成。在线数据科学硕士课程的费用从$13,000到$40,000不等。
- en: '**MOOCs Professional Certificate/MicroMasters**'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**MOOCs专业证书/微硕士**'
- en: There are so many excellent massive open online courses (MOOCs) in data science
    on platforms such as edX, Coursera, DataCamp, Udacity, and Udemy. The courses
    offered could be standalone courses, or in the form of specializations (professional
    certificate) or MicroMasters. These are offered by top universities such as Harvard,
    MIT, University of Michigan, Boston College, The University of Adelaide, University
    of California San Diego, University of California, Berkeley, etc. These programs
    are cheaper and affordable, and you can take courses at your own pace. The professional
    certificate and MicroMasters program costs are typically in the range from $600
    to $1,500.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在 edX、Coursera、DataCamp、Udacity 和 Udemy 等平台上，有许多优秀的大规模开放在线课程（MOOCs）提供数据科学的学习。这些课程可能是独立课程，也可能是专业证书或
    MicroMasters 课程的形式。这些课程由哈佛大学、麻省理工学院、密歇根大学、波士顿学院、阿德莱德大学、加州大学圣地亚哥分校、加州大学伯克利分校等顶尖大学提供。这些项目价格较便宜且负担得起，您可以按照自己的节奏学习。专业证书和
    MicroMasters 课程的费用通常在 $600 到 $1,500 之间。
- en: 'By dedicating some time, you can teach yourself the fundamentals of data science
    from these courses. Here are some of my favorite online data science specialization/MicroMasters
    programs:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过投入一些时间，你可以通过这些课程自学数据科学的基础知识。以下是我喜欢的一些在线数据科学专业化/MicroMasters 课程：
- en: '[Professional Certificate in Data Science (HarvardX, through edX](https://www.edx.org/professional-certificate/harvardx-data-science))'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学专业证书（HarvardX，通过 edX）](https://www.edx.org/professional-certificate/harvardx-data-science)'
- en: '[Analytics: Essential Tools and Methods (Georgia TechX, through edX](https://www.edx.org/micromasters/gtx-analytics-essential-tools-and-methods))'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[分析：必备工具和方法（Georgia TechX，通过 edX）](https://www.edx.org/micromasters/gtx-analytics-essential-tools-and-methods)'
- en: '[Applied Data Science with Python Specialization (the University of Michigan,
    through Coursera](https://www.coursera.org/specializations/data-science-python)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[应用数据科学与 Python 专业化（密歇根大学，通过 Coursera）](https://www.coursera.org/specializations/data-science-python)'
- en: 'You can find out about more MicroMasters programs offered on the edX platform
    from this link: [**edX MicroMasters programs in data science**](https://programs.edx.org/micromasters/about).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过这个链接了解更多在 edX 平台上提供的 MicroMasters 课程：[**edX 数据科学 MicroMasters 课程**](https://programs.edx.org/micromasters/about)。
- en: In summary, we’ve discussed three possible pathways to data science. If you
    want, put in four years at a college (or more at a graduate school). This will
    give you a deeper understanding of the field, but if your circumstances don’t
    allow you to pursue a college degree, you can (with some passion and dedication)
    teach yourself data science through self-study. MOOCs provide great courses on
    a variety of data science topics, at a fraction of the price you pay for a traditional
    program. By dedicated  the right amount of time and energy, you can learn the
    fundamentals of data science via MOOC specializations and MicroMasters.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，我们讨论了三种可能的数据科学路径。如果你愿意，可以在大学学习四年（或在研究生院学习更长时间）。这将使你对该领域有更深入的理解，但如果你的情况不允许你追求学位，你可以（凭借一些热情和专注）通过自学掌握数据科学。MOOCs
    提供了各种数据科学主题的优质课程，其价格仅为传统项目的几分之一。通过投入适当的时间和精力，你可以通过 MOOC 专业化和 MicroMasters 学习数据科学的基础知识。
