- en: I’m happy to announce [OpenSynthetics.com](https://opensynthetics.com/), an
    open community for creating and using synthetic data in computer vision and machine
    learning (ML).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴地宣布 [OpenSynthetics.com](https://opensynthetics.com/)，这是一个用于计算机视觉和机器学习（ML）中创建和使用合成数据的开放社区。
- en: Synthetic data is computer-generated image data that models the real world.
    In the visual domain, synthetic data has shown promise in creating more capable
    and ethical AI models. By creating a centralized hub for datasets, papers, code,
    and resources, we aim to bring together researchers from industry and academia
    to advance state-of-the-art synthetic data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 合成数据是计算机生成的图像数据，用于模拟真实世界。在视觉领域，合成数据在创建更强大和更具伦理的AI模型方面展现了潜力。通过创建一个集中的数据集、论文、代码和资源的中心，我们旨在将业界和学术界的研究人员汇聚在一起，以推动最先进的合成数据发展。
- en: Why Now?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么是现在？
- en: The next generation of computer vision will be powered by synthetic data. Over
    the last few years, synthetic data has emerged as a disruptive new paradigm to
    train AI models. Through visual effects (VFX), neural rendering, and generative
    AI technologies, researchers have demonstrated the ability to build vast amounts
    of photorealistic, diverse, and perfectly labeled data sets faster and at decreased
    costs. This will enable more capable models for autonomous vehicles, robotics,
    drones, AR/VR/metaverse, generated media, and many more applications spanning
    from consumer to medical use-cases.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下一代计算机视觉将由合成数据驱动。近年来，合成数据作为一种颠覆性的训练AI模型的新范式已经出现。通过视觉效果（VFX）、神经渲染和生成AI技术，研究人员展示了快速构建大量逼真、多样化且完全标注的数据集的能力，同时降低了成本。这将使自主驾驶、机器人、无人机、增强现实/虚拟现实/元宇宙、生成媒体等领域的模型更加强大，并扩展到从消费者到医疗等各种应用。
- en: Current computer vision models require vast amounts of human-annotated data
    to help cameras identify what they’re seeing. This is time and labor-intensive,
    making it prohibitively expensive, and it also has significant shortcomings. It’s
    difficult for humans to interpret key data attributes, such as the 3D position
    of an object or its interactions with its environment.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的计算机视觉模型需要大量人工标注的数据来帮助摄像头识别它们所看到的内容。这既费时又费力，成本高昂，并且有显著的缺陷。人类很难解释关键数据属性，如物体的3D位置或其与环境的互动。
- en: Additionally, the inability to capture sufficiently diverse and balanced datasets
    often leads to bias, which has significant ethical implications in human-centered
    systems. Furthermore, increasing regulatory scrutiny and consumer privacy concerns
    make collecting and leveraging images of people complicated.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，无法捕捉足够多样和均衡的数据集通常会导致偏见，这在以人为本的系统中具有重要的伦理影响。此外，监管审查的增加和消费者隐私问题使得收集和利用人像变得复杂。
- en: With synthetic data approaches, information about every pixel in the scene is
    explicitly defined. Pixel-accurate labels that were not previously available for
    3D landmarks, depth, material properties, surface normals, sub-segmentation, and
    more are now available. Furthermore, the data and labels can be provided on demand,
    allowing ML practitioners to experiment and iterate orders of magnitude faster
    than was previously possible in a true data-centric paradigm. Synthetic data also
    addresses critical ethical issues by reducing bias, preserving privacy, and democratizing
    access to data.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 使用合成数据的方法，每个场景中的每个像素的信息都被明确地定义。以前无法获得的 3D 地标、深度、材料属性、表面法线、子分割等的像素级标签现在都可以获得。此外，这些数据和标签可以根据需要提供，使得
    ML 从业者能够比以往任何时候都快几个数量级地进行实验和迭代。合成数据还通过减少偏见、保护隐私和民主化数据访问来解决关键的伦理问题。
- en: 'The timing is perfect, and demand is here. We are at an inflection point for
    synthetic data:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 时机正好，需求也已出现。我们正处于合成数据的一个拐点：
- en: The first book on Synthetic Data for Deep Learning ([link](https://link.springer.com/book/10.1007/978-3-030-75178-4))
    was released in 2021;
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于深度学习的第一本合成数据书籍 ([link](https://link.springer.com/book/10.1007/978-3-030-75178-4))
    于 2021 年发布；
- en: Gartner predicts that synthetic data will be 10x the volume of real data in
    the coming years;
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gartner 预测，未来几年合成数据的体量将是实际数据的 10 倍；
- en: MIT Tech Review noted ([link](https://www.technologyreview.com/2022/02/23/1044965/ai-synthetic-data-2/))
    synthetic data as one of the top 10 breakthrough technologies of 2022.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《MIT 技术评论》指出 ([link](https://www.technologyreview.com/2022/02/23/1044965/ai-synthetic-data-2/))
    合成数据被评为 2022 年十大突破性技术之一。
- en: As more and more researchers become interested in synthetic data, OpenSynthetics
    will serve as a powerful reference to help educate the broader community.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的研究人员对合成数据产生兴趣，OpenSynthetics 将作为一个强大的参考，帮助教育更广泛的社区。
- en: Why Contribute And Participate?
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么要贡献和参与？
- en: Synthetic data represents a paradigm shift for training computer vision models,
    but it is also the gateway technology to build more generalized intelligence.
    Moving forward, researchers will increasingly leverage these digital worlds to
    build AI models that deeply understand and are capable of interacting and manipulating
    the world around them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 合成数据代表了训练计算机视觉模型的范式转变，但它也是构建更通用智能的关键技术。未来，研究人员将越来越多地利用这些数字世界来构建能够深刻理解并互动和操控周围世界的
    AI 模型。
- en: OpenSynthetics will bring together researchers and practitioners across academia
    and industry in an open and collaborative community to help propel the space forward.
    We believe synthetic data will come to power the next generation of computer vision
    and that together we can help catalyze innovation. By contributing and participating
    in the site, the community will actively build the knowledge base to help grow
    the understanding and drive adoption of this emerging technology. We hope you
    will join us to create a thriving [OpenSynthetics](https://opensynthetics.com/)
    community.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: OpenSynthetics 将汇集学术界和工业界的研究人员和从业者，建立一个开放且合作的社区，推动该领域的发展。我们相信，合成数据将驱动下一代计算机视觉的发展，我们可以共同帮助催化创新。通过在该网站上贡献和参与，社区将积极建立知识库，以帮助提高对这一新兴技术的理解并推动其采用。我们希望您能加入我们，共同创建一个蓬勃发展的
    [OpenSynthetics](https://opensynthetics.com/) 社区。
- en: '**[Yashar Behzadi, Ph.D.](https://www.linkedin.com/in/yasharbehzadi/)** is
    the CEO and Founder of Synthesis AI. He is an experienced entrepreneur who has
    built transformative businesses in AI, medical technology, and IoT markets.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Yashar Behzadi 博士](https://www.linkedin.com/in/yasharbehzadi/)** 是 Synthesis
    AI 的首席执行官兼创始人。他是一位经验丰富的企业家，在 AI、医疗技术和物联网市场中建立了变革性的企业。'
