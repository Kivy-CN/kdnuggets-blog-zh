  zh: 数据建模和数据库设计
- en: '**Job Description**'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: '**职位描述**'
- en: Their job is to design, improve and maintain data models, which they then translate
    to database implementation. They do that with the purpose of improving data availability
    and database performance in general. To do that, they need to cooperate with data
    administrators and data architects.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的工作是设计、改进和维护数据模型，然后将其转化为数据库实现。他们这样做的目的是提高数据的可用性和数据库的整体性能。为此，他们需要与数据管理员和数据架构师合作。
- en: '**Additional Skills Required Compared to Data Scientists**'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**相比数据科学家所需的额外技能**'
