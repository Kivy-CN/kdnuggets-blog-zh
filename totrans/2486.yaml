- en: Appendix. History of Databricks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Since launching its original data platform built on Apache Spark in 2015, Databricks
    has grown into a one-stop home for (un)structured data, automated ETL, collaborative
    data science notebooks, business intelligence using SQL, and full-stack machine
    learning built on open source MLflow. Interestingly, all three major cloud vendors
    — Amazon, Google, and Microsoft — invested in Databricks in February 2021.
  prefs: []
  type: TYPE_NORMAL
- en: Databricks is headquartered in San Francisco. It also has operations in Canada,
    UK, Netherlands, Singapore, Australia, Germany, France, Japan, China, and India.
  prefs: []
  type: TYPE_NORMAL
- en: With this company having the investments from all of three Cloud Computing giants
    (Amazon, Microsoft, and Google) as of Feb 2021 as well as receiving the largest
    valuation vs. its competitors as of Aug 2021, it becomes a strong challenger to
    the industry. From this perspective, Databricks products/offerings can potentially
  prefs: []
  type: TYPE_NORMAL
- en: '- partially cannibalize other BigData, Cloud ML and AutoML products of Big
    3 Cloud Computing providers (AWS, MS Azure, Google Cloud Platform)'
  prefs: []
  type: TYPE_NORMAL
- en: '- make a strong competition to the challenger products in Cloud ML and enterprise
    AutoML segments (H20.ai, DataRobot etc.)'
