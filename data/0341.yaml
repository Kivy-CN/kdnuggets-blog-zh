- en: 1\. Communication
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 沟通能力
- en: 'Everyone thinks this means knowing how to talk. It’s the opposite: good communication
    is all about knowing how to listen, especially in data science.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都认为这意味着知道如何说话。事实正好相反：良好的沟通能力完全是关于如何倾听，特别是在数据科学领域。
- en: 'Imagine this scenario: a stakeholder, maybe a VP of marketing, comes to you
    with a question about a campaign she wants to run. She''s excited about it and
    has a vision in her mind, but she''s not sure how to measure its impact or what
    data she needs. Instead of immediately diving into the technicalities of how you
    can pull the data or what models you can use, you first listen. You let her explain
    her goals, her concerns, and what she hopes to achieve with the campaign.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下这样的情景：一个利益相关者，也许是市场营销副总裁，来找你询问她想要进行的一个活动。她对这个活动充满兴奋，脑海中有一个愿景，但她不确定如何衡量其影响或需要哪些数据。在你立刻深入讨论如何提取数据或使用什么模型之前，你首先要倾听。你让她解释她的目标、担忧以及她希望通过这个活动实现的目标。
- en: By actively listening, you can understand the broader context of her request.
    Maybe she's not just looking for a simple analysis but wants to understand customer
    behavior or segment the audience in a way she hadn't considered. By listening
    first, you can provide a solution that's tailored to her actual needs, not just
    the initial task.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过积极倾听，你可以理解她请求的更广泛背景。也许她不仅仅在寻找简单的分析，而是想了解客户行为或以她未曾考虑的方式细分受众。通过先倾听，你可以提供一个量身定制的解决方案，而不仅仅是最初的任务。
- en: Communication is key in data science. You will not work in a dark basement typing
    code into a keyboard all day; you will receive requests and have to put together
    presentations and deal with people. As in [data analyst skills](https://www.stratascratch.com/blog/technical-skills-needed-as-a-data-analyst-with-1-2-years-of-experience/),
    you must know how to communicate to succeed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通在数据科学中至关重要。你不会整天在黑暗的地下室里敲代码；你会接收请求，准备演示文稿并与人打交道。正如在 [数据分析师技能](https://www.stratascratch.com/blog/technical-skills-needed-as-a-data-analyst-with-1-2-years-of-experience/)
    中提到的，你必须知道如何沟通才能成功。
- en: 2\. Adaptability
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 适应能力
- en: The StackOverflow 2023 Developer survey is actually a great example of adaptability.
    The authors introduced for the first time [an AI section](https://survey.stackoverflow.co/2023/#ai),
    showing remarkable adaptability to a changing landscape of development.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: StackOverflow 2023开发者调查实际上是适应能力的一个很好的例子。作者首次引入了 [AI部分](https://survey.stackoverflow.co/2023/#ai)，显示了对不断变化的开发环境的显著适应能力。
- en: 'AI is just one example. Data science is such a great illustration of that old
    adage: the only constant is change. To be a successful data scientist, you need
    to be ready to roll with the punches.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: AI只是一个例子。数据科学很好地展示了那个老生常谈的说法：唯一不变的就是变化。要成为成功的数据科学家，你需要准备好迎接挑战。
- en: This can mean many different things. The most obvious application is being able
    to learn new tech easily. Cloud technology is new. AI is new. FastAPI is new.
    You need to keep up with all of it.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以意味着许多不同的事情。最明显的应用是能够轻松学习新技术。云技术是新的。AI是新的。FastAPI是新的。你需要跟上所有这些。
- en: Another application is keeping up with the employment scene. The trend lately
    is not just to be a data scientist in the traditional sense; many employers expect
    you to wear many hats. You also have to be a data engineer, a machine learning
    engineer, and sometimes even a domain expert. The lines between these roles are
    blurring, and modern data scientists often find themselves juggling tasks that
    were once siloed into separate roles.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个应用是跟上就业趋势。最近的趋势不仅仅是传统意义上的数据科学家；许多雇主期望你身兼多职。你还必须成为数据工程师、机器学习工程师，有时甚至是领域专家。这些角色之间的界限越来越模糊，现代数据科学家常常发现自己在处理曾经分开角色的任务。
- en: You can also take it to mean understanding and integrating feedback. As data
    scientists, we often build models or solutions based on certain assumptions or
    datasets. But they don’t always work as expected. Being adaptable means taking
    this feedback in stride, iterating on your models, and improving them based on
    real-world results.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以将其理解为理解和整合反馈。作为数据科学家，我们经常基于某些假设或数据集构建模型或解决方案。但它们并不总是按预期工作。适应能力意味着在接受这些反馈的同时，迭代你的模型，并根据实际结果改进它们。
- en: Possibly the worst but most important application is being adaptable to getting
    fired or laid off.  2021 and 2022 were weird years for labor, with tons of big
    companies laying off great swathes of employees with little warning. It’s a good
    idea to anticipate this potential outcome and be ready for it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 可能最糟糕但最重要的应用是适应被解雇或裁员。2021年和2022年是劳动市场异常的年份，许多大公司在几乎没有警告的情况下裁员。预见到这种可能性并做好准备是一个好主意。
- en: 3\. Teamwork and Collaboration
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 团队合作与协作
- en: '![Soft Skills Every Data Scientist Needs](../Images/a6df012edaf6680c648ea78367c6bc70.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![每个数据科学家都需要的软技能](../Images/a6df012edaf6680c648ea78367c6bc70.png)'
- en: Image by Author
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Remember how I harped on about communication? Teamwork and collaboration fit
    into that same bracket. As a data scientist, you do not only work with other data
    scientists. Everyone loves data-backed anything, so you will be the recipient
    of any number of requests to produce PowerPoint presentations, reports, and graphs.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得我提到的沟通吗？团队合作与协作也属于同一范畴。作为数据科学家，你不仅仅与其他数据科学家合作。每个人都喜欢基于数据的任何东西，因此你将接收到各种请求，要求你制作PowerPoint演示文稿、报告和图表。
- en: To do this successfully, you have to play nice with others. Data science projects
    often involve working with cross-functional teams, including business analysts,
    engineers, and product managers. Being able to collaborate effectively ensures
    that the data science solutions align with business objectives.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功做到这一点，你必须与他人友好合作。数据科学项目通常涉及与跨职能团队的合作，包括业务分析师、工程师和产品经理。有效的合作确保数据科学解决方案与业务目标一致。
- en: For example, in one of my previous roles, the product team wanted to introduce
    a new feature in our app. Obviously, data was needed to back their decision. They
    approached me and the rest of the data science team for insights on user behavior
    related to similar features.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在我之前的一个角色中，产品团队希望在我们的应用中引入一个新功能。显然，需要数据来支持他们的决定。他们向我和其他数据科学团队寻求关于类似功能的用户行为见解。
- en: At the same time, the marketing team wanted to know how this new feature might
    affect user engagement and retention. Meanwhile, the engineering team needed to
    understand the technical requirements and how the data pipelines would be affected.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，营销团队希望了解这个新功能如何影响用户参与度和留存率。与此同时，工程团队需要理解技术需求以及数据管道会受到什么影响。
- en: Our team became central to this. We had to gather requirements from the product
    team, provide insights to the marketing team, and work with the engineering team
    to ensure smooth data flow. This requires not just technical expertise but also
    the ability to understand the needs of each team, communicate effectively – and
    sometimes mediate between conflicting interests.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的团队在其中变得至关重要。我们必须从产品团队那里收集需求，向营销团队提供见解，并与工程团队合作，以确保数据流畅。这不仅需要技术专长，还需要理解每个团队的需求，有效沟通——有时还要在冲突的利益之间进行调解。
- en: 4\. Curiosity
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 好奇心
- en: I’m taking the cop-out route and not mentioning *problem-solving* as the ultimate
    soft skill because I think it’s overused. But honestly, curiosity amounts to the
    same thing.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择回避这个问题，不提*解决问题*作为终极软技能，因为我认为它被过度使用。但说实话，好奇心与此相同。
- en: As a data scientist, I probably don’t need to tell you that you’ll run into
    a lot of problems. But at their core, every problem is actually a question.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，我可能不需要告诉你，你会遇到很多问题。但从根本上讲，每个问题实际上都是一个问题。
- en: “Our users aren’t converting,” becomes “How can we make this product more attractive?”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的用户没有转化”，变成了“我们如何使这个产品更具吸引力？”
- en: “My model isn’t giving me accurate predictions,” becomes “What can I change
    to make my model more realistic?”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “我的模型没有给出准确的预测”，变成了“我可以改变什么来使我的模型更现实？”
- en: '"Our sales have dropped in the last quarter," becomes "What factors influenced
    this decline and how can we address them?"'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的销售在上个季度下滑了”，变成了“是什么因素影响了这种下降，我们如何解决这些问题？”
- en: Each of these problems, when approached with a curious mindset, transforms into
    a question that seeks understanding and improvement. Curiosity drives you to dig
    deeper, to not just accept things at face value, and to continuously seek better
    solutions.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当以好奇的心态去处理这些问题时，每个问题都会转化为一个寻求理解和改进的问题。好奇心驱使你深入挖掘，不仅仅接受表面现象，并不断寻求更好的解决方案。
- en: Kevin, from my intro, was a curious person in general. But for some reason when
    it came to data science, he had blinkers on. Every problem became a nail that
    had to be solved with a code hammer. And the reality is that not much of data
    science work can be done that way.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Kevin，从我的介绍来看，总体上是一个好奇心强的人。但不知为何，当涉及到数据科学时，他却带着盲目性。每个问题都成了必须用代码锤子解决的钉子。现实是，数据科学工作很难以这种方式完成。
- en: 'He gave me an example of something he was asked at an interview recently: “The
    customer support team has been receiving complaints about the website''s checkout
    process. How would you address this?”'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 他给了我一个他最近在面试中被问到的例子：“客户支持团队一直收到关于网站结账过程的投诉。你会如何解决这个问题？”
- en: Kevin went on in detail about how he’d fix the technical glitch. But the answer
    his interviewer was looking for was a question like, "Why are users finding the
    checkout process cumbersome?"
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Kevin详细讲述了他将如何修复技术故障。但面试官真正想要的答案是像“为什么用户觉得结账过程很麻烦？”这样的问题。
- en: In the real world, a data scientist would need to ask this question to solve
    the problem. Maybe users from a particular region are facing issues due to a local
    payment gateway's integration. Or perhaps the mobile version of the site isn't
    as user-friendly, leading to cart abandonment.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界中，数据科学家需要提出问题以解决问题。可能某个地区的用户由于本地支付网关的集成而面临问题。或者可能是移动版本的网站不够用户友好，导致购物车放弃。
- en: By framing the problem as a question, the data scientist doesn't just stop at
    identifying the issue; they delve into the 'why' behind it. This approach not
    only leads to more effective solutions but also uncovers deeper insights that
    can drive strategic decisions.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将问题框架化为一个问题，数据科学家不仅仅停留在识别问题上；他们深入探讨背后的“为什么”。这种方法不仅会导致更有效的解决方案，还会揭示出可以推动战略决策的更深层次的见解。
- en: Final Thoughts
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终想法
- en: There are tons of soft skills I didn’t mention here, like empathy, resilience,
    time management, and critical thinking, to name a few. But if you think about
    it, they all fall into those brackets.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这里没有提到很多软技能，如同理心、韧性、时间管理和批判性思维等等。但如果你仔细想想，它们都属于这些范畴。
- en: Communicate with people. Know how to change. Be able to work with others. And
    approach problems with curiosity. With those four soft skills, you’ll be able
    to tackle any issue, job interview, or bug that comes your way.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 与人沟通。知道如何改变。能够与他人合作。并以好奇心解决问题。凭借这四项软技能，你将能够应对任何问题、面试或出现的bug。
- en: '[](https://twitter.com/StrataScratch)****[Nate Rosidi](https://twitter.com/StrataScratch)****
    is a data scientist and in product strategy. He''s also an adjunct professor teaching
    analytics, and is the founder of StrataScratch, a platform helping data scientists
    prepare for their interviews with real interview questions from top companies.
    Nate writes on the latest trends in the career market, gives interview advice,
    shares data science projects, and covers everything SQL.'
  id: totrans-51
  prefs: []
