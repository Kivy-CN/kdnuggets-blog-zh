- en: Let’s learn more about what a Data Science Enablement Team (DSET) is.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解数据科学赋能团队（DSET）是什么。
- en: What you need to know about the Data Science Enablement Team (DSET)
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于数据科学赋能团队（DSET）你需要知道的
- en: In general, an enablement team is a center of excellence built to encourage
    collaboration between teams. Speaking of a Data Science Enablement Team, it is
    specifically ideated to increase communication between development and data science
    teams.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一般而言，赋能团队是一个卓越中心，旨在鼓励团队间的协作。就数据科学赋能团队而言，它特别旨在提高开发团队和数据科学团队之间的沟通。
- en: There are discrepancies in the working environment of both teams which results
    in longer development cycles. However, in a DSET setup, data science team members
    realize how their models are being used. This allows them to be efficient in future
    projects while keeping the development perspective as well.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 两个团队在工作环境中的差异导致了更长的开发周期。然而，在 DSET 设置中，数据科学团队成员能够意识到他们的模型是如何被使用的。这使他们在未来的项目中能够更加高效，同时保持开发的视角。
- en: A DSET lets everyone benefit from each other’s learning, including new ways
    to optimize workflow processes and gain better efficiencies.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学赋能团队（DSET）让每个人都能从彼此的学习中受益，包括优化工作流程的新方法和获得更高效率。
- en: How to Setup a Data Science Enablement Team (DSET)
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何建立数据科学赋能团队（DSET）
- en: The next step is to [set up a DSET](https://www.analyticsinsight.net/how-to-form-a-data-science-enablement-team/)
    within your organization. Don’t worry, it does not require you to arrange or invest
    in getting some added resources, but it only needs you to build a bridge between
    developers and data scientists.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是[在你的组织中建立 DSET](https://www.analyticsinsight.net/how-to-form-a-data-science-enablement-team/)。别担心，这不需要你安排或投资额外的资源，只需在开发人员和数据科学家之间架起一座桥梁即可。
- en: '![How to Build a Data Science Enablement Team: A Complete Guide](../Images/e2642957e04e346da2ea4951794ca3d8.png)'
  id: totrans-20
