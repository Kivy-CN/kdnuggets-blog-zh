  zh: '来源: [Unsplash.com](https://unsplash.com/photos/rCbdp8VCYhQ) [由 Handy Holmes](https://unsplash.com/photos/rCbdp8VCYhQ)'
- en: '[PRE10]'
  id: totrans-97
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: It is still the same code except we called the function *change_video_bg* to
    create a virtual background for the video. The function takes in the path of the
    image we want to use as background for the video.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 代码仍然相同，只是我们调用了函数 *change_video_bg* 来为视频创建虚拟背景。该函数接受我们想用作视频背景的图像路径。
- en: '**Output Video**'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出视频**'
- en: Beautiful demo! We are able to successfully create a virtual space background
    for the video.
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 漂亮的演示！我们成功地为视频创建了虚拟空间背景。
- en: '**Create a Virtual Background for Camera’s Feeds**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**为相机画面创建虚拟背景**'
- en: '[PRE11]'
  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: It is similar to the code we used to blur camera’s frames. The only difference
    is that we called the function *change_camera_bg*. We performed the same routine,
    replaced the video’s filepath to capture, and added the same parameters.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这与我们用于模糊相机画面的代码类似。唯一的区别是我们调用了函数 *change_camera_bg*。我们执行了相同的例程，替换了视频的文件路径为捕获，并添加了相同的参数。
- en: '**Output Video**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出视频**'
- en: Wow! PixelLib successfully created a virtual background for my video.
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哇！PixelLib 成功为我的视频创建了虚拟背景。
- en: '**Color Video background**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**视频背景着色**'
- en: PixelLib makes it possible to assign any color to the background of a video.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: PixelLib 使为视频背景分配任意颜色成为可能。
- en: '*code to color the background of a video file*'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '*给视频文件背景着色的代码*'
- en: '[PRE12]'
  id: totrans-109
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: It is still the same code, except we called the function *color_video* to give
    the video’s background a distinct color. The function *color_bg* takes the parameter *colors, *and
    colors’s RGB value is set to green. The RGB value of green color is (0, 128, 0).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 代码还是相同的，只是我们调用了函数 *color_video* 给视频背景上色。函数 *color_bg* 采用参数 *colors*，而颜色的 RGB
    值设置为绿色。绿色的 RGB 值是 (0, 128, 0)。
- en: output video
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 输出视频
- en: '[PRE13]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: The same video with a white background
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的视频，背景为白色
- en: '**Color the Background of Camera’s Feeds**'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**为相机的画面着色背景**'
- en: '[PRE14]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: It is similar to the code we used to create a virtual background for camera’s
    frames. The only difference is that we called the function *color_camera*. We
    performed the same routine, replaced the video’s filepath to capture, and added
    the same parameters.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这与我们用于创建相机画面虚拟背景的代码类似。唯一的不同是我们调用了函数 *color_camera*。我们进行了相同的操作，将视频的文件路径替换为捕捉，并添加了相同的参数。
- en: '**Output Video**'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出视频**'
- en: Beautiful demo! My background was successfully colored green with PixelLib.
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 漂亮的演示！我的背景成功地用 PixelLib 变成了绿色。
