- en: The Machine Learning Algorithms Used in Self-Driving Cars
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自驾车中使用的机器学习算法
- en: 原文：[https://www.kdnuggets.com/2017/06/machine-learning-algorithms-used-self-driving-cars.html](https://www.kdnuggets.com/2017/06/machine-learning-algorithms-used-self-driving-cars.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/06/machine-learning-algorithms-used-self-driving-cars.html](https://www.kdnuggets.com/2017/06/machine-learning-algorithms-used-self-driving-cars.html)
- en: '**By Savaram Ravindra, [Tekslate.com](https://tekslate.com/)**.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：Savaram Ravindra，[Tekslate.com](https://tekslate.com/)**。'
- en: Today, the machine learning algorithms are extensively used to find the solutions
    to various challenges arising in manufacturing self-driving cars. With the incorporation
    of sensor data processing in an ECU (Electronic Control Unit) in a car, it is
    essential to enhance the utilization of machine learning to accomplish new tasks.
    The potential applications include evaluation of driver condition or driving scenario
    classification through data fusion from different external and internal sensors
    – like lidar, radars, cameras or the IoT (Internet of Things).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，机器学习算法被广泛用于解决制造自驾车过程中出现的各种挑战。随着传感器数据处理的整合到汽车的ECU（电子控制单元）中，提升机器学习的利用率以完成新任务变得至关重要。潜在应用包括通过来自不同外部和内部传感器的数据融合——如激光雷达、雷达、摄像头或物联网（IoT）——评估驾驶员状态或驾驶场景分类。
