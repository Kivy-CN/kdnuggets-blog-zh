  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '[IE School of Human Science and Technology''s Master in Business Analytics
    and Big Data.](https://www.ie.edu/school-human-sciences-technology/programs/master-in-business-analytics-big-data/)IE’s
    two Masters in Business Analytics and Big Data are innovative degrees designed
    to train a new generation of data-driven and innovation-oriented professionals
    with all the necessary skills to pursue a successful career in Business Analytics
    and Big Data. (10-month program, $39,538 full tuition)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Barcelona Technology School''s Master in Big Data Solutions.](http://barcelonatechnologyschool.com/master-in-big-data-and-innovation-analytics/?utm_source=studyportals&utm_medium=profile&utm_campaign=mbds)The
    Master in Big Data & Innovation Analytics will help you to become an international
    professional able to discover insights and drive innovation in any organization.
    You will learn to extract relevant insights from data and to generate strategic
    solutions for any kind of organization or industry using the most advanced analytics
    and data technologies. (9-month program, $29,095 full tuition, CS Rank: 125)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Barcelona Graduate School of Economics'' Master''s in Data Science.](https://www.barcelonagse.eu/study/masters-programs/data-science)This
    program prepares its graduates to design and build data-driven systems for decision-making
    in the private or public sector, offering a thorough training in predictive, descriptive,
    and prescriptive analytics. (9-month program, $20,780 full tuition)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Universitat de Barcelona''s Master in Foundations of Data Science.](http://www.ub.edu/datascience/master/)This
    program gives the algorithmic and mathematical basis needed for the correct modeling
    and analysis of data by means of practical oriented sessions, as well as the professional
    skills for confronting data based projects. It emphasizes the skills related to
    the understanding of the foundations of the algorithms behind data science and
    to the skill of modifying and creating new specific algorithms tailored to the
    data project needs. (12-month program, EU: $3,291, Non-EU: $5,683 full tuition,
    CS Rank: 175)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NEW** [Carlos III U. of Madrid Master in Big Data Analytics](https://www.mastersportal.com/studies/110109/big-data-analytics.html).
    This Master in Big Data Analytics from Carlos III University of Madrid is oriented
    towards the (re)training of professionals with responsibilities related to data
    analytics, and in particular of those involved with the evaluation of very large
    volumes of data in their companies. (12-month program, EU: $3,291, Non-EU: $5,683
    full tuition, CS Rank: 175)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
