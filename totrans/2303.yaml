- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Streamlit is an open-source library that makes building data apps in Python
    easy. It takes care of the underlying web technologies so developers can focus
    on logic and interface. As such, Streamlit is a popular choice among data scientists
    and others who want to quickly create easily-sharable interactive data apps.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Streamlit是一个开源库，使得用Python构建数据应用程序变得简单。它处理底层的网页技术，因此开发者可以专注于逻辑和界面。因此，Streamlit在数据科学家和其他希望快速创建易于共享的互动数据应用程序的人中非常受欢迎。
- en: As mentioned above, putting the 2 together — machine learning and Streamlit
    — is a popular option for data scientists and other data professionals looking
    to experiment on data, prototype, or share results. Knowing how to quickly turn
    around data apps is becoming an essential skill for data folks, and this combination
    certainly allows for this. If you don't know how to use Streamlit, we suggest
    you learn now.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，将机器学习与Streamlit结合起来，是数据科学家和其他数据专业人士在数据实验、原型制作或共享结果时的热门选择。快速创建数据应用程序的能力正变得越来越重要，而这种组合确实能够实现这一点。如果你还不知道如何使用Streamlit，我们建议你现在学习。
- en: And this is where [**our latest cheat sheet**](https://www.kdnuggets.com/publications/sheets/Streamlit_for_Machine_Learning_Cheat_Sheet_KDnuggets.pdf)
    comes in.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是[**我们最新的备忘单**](https://www.kdnuggets.com/publications/sheets/Streamlit_for_Machine_Learning_Cheat_Sheet_KDnuggets.pdf)的用武之地。
- en: '[](https://www.kdnuggets.com/publications/sheets/Streamlit_for_Machine_Learning_Cheat_Sheet_KDnuggets.pdf)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.kdnuggets.com/publications/sheets/Streamlit_for_Machine_Learning_Cheat_Sheet_KDnuggets.pdf)'
- en: '[![Streamlit for Machine Learning Cheat Sheet](../Images/2579cc6af44aadf925d2faddca4a00fc.png)](https://www.kdnuggets.com/publications/sheets/Streamlit_for_Machine_Learning_Cheat_Sheet_KDnuggets.pdf)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Streamlit用于机器学习备忘单](../Images/2579cc6af44aadf925d2faddca4a00fc.png)](https://www.kdnuggets.com/publications/sheets/Streamlit_for_Machine_Learning_Cheat_Sheet_KDnuggets.pdf)'
- en: Streamlit is an open-source library that makes building data apps in Python
    easy.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Streamlit是一个开源库，使得用Python构建数据应用程序变得简单。
- en: KDnuggets has put together a handy quick reference resource explaining and demonstrating
    the essential Streamlit syntax for building machine learning apps quickly. And
    Streamlit isn't relegated to machine learning only. Indeed, there's likely no
    faster way to create a dashboard for your interactive data science project regardless
    of its intent, from data cleaning, to data exploration, to interacting with databases.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets整理了一份实用的快速参考资源，解释和演示了构建机器学习应用程序所需的基本Streamlit语法。而且Streamlit并不仅限于机器学习。实际上，无论你的互动数据科学项目意图如何，从数据清理到数据探索，再到与数据库交互，几乎没有比这更快的方式来创建一个仪表板。
- en: 'Or even create something that has nothing to do with data science whatsoever.
    Think of it this way: if you can do it with Python, you can do it with Streamlit.
    And since your Streamlit project is written entirely in Python, if you already
    code in the language should be able to pick up the library usage without much
    trouble, especially with a handy quick reference resource, like this.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至可以创建一些与数据科学完全无关的东西。这样想吧：如果你可以用 Python 做到，那么你也可以用 Streamlit 做到。而且由于你的 Streamlit
    项目完全是用 Python 编写的，如果你已经会编写这种语言，应该能够轻松掌握这个库的使用，尤其是有这样一个方便的快速参考资源。
- en: So [**download the cheat sheet**](https://www.kdnuggets.com/publications/sheets/Streamlit_for_Machine_Learning_Cheat_Sheet_KDnuggets.pdf),
    and check it out now, and don't forget to check back soon for more.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以 [**下载备忘单**](https://www.kdnuggets.com/publications/sheets/Streamlit_for_Machine_Learning_Cheat_Sheet_KDnuggets.pdf)，现在就查看一下，并且不要忘记经常回来查看更多内容。
