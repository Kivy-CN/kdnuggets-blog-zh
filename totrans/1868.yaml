- en: 'Transcript: The 5 questions data science answers'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 字幕：数据科学回答的 5 个问题
- en: Hi! Welcome to the video series *Data Science for Beginners*.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨！欢迎来到视频系列 *数据科学初学者*。
- en: Data Science can be intimidating, so I'll introduce the basics here without
    any equations or computer programming jargon.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学可能令人畏惧，因此我将在这里介绍基础知识，而不涉及任何方程式或计算机编程术语。
- en: In this first video, we'll talk about "The 5 questions data science answers."
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个第一个视频中，我们将讨论“数据科学回答的 5 个问题”。
- en: Data Science uses numbers and names (also known as categories or labels) to
    predict answers to questions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学使用数字和名称（也称为类别或标签）来预测问题的答案。
- en: 'It might surprise you, but *there are only five questions that data science
    answers*:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 可能让你惊讶的是，*数据科学回答的只有五个问题*：
- en: Is this A or B?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是 A 还是 B？
- en: Is this weird?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这很奇怪吗？
- en: How much – or – How many?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多少 – 或者 – 多少个？
- en: How is this organized?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是如何组织的？
- en: What should I do next?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我接下来该做什么？
- en: Each one of these questions is answered by a separate family of machine learning
    methods, called algorithms.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题中的每一个都由一组独立的机器学习方法，即算法来回答。
- en: It's helpful to think about an algorithm as a recipe and your data as the ingredients.
    An algorithm tells how to combine and mix the data in order to get an answer.
    Computers are like a blender. They do most of the hard work of the algorithm for
    you and they do it pretty fast.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 将算法视为食谱，将数据视为原料是很有帮助的。算法说明了如何组合和混合数据以得到答案。计算机就像搅拌机一样。它们为你完成了大部分算法的繁重工作，而且速度非常快。
- en: 'Question 1: Is this A or B? uses classification algorithms'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '问题 1: 这是 A 还是 B？使用分类算法'
- en: 'Let''s start with the question: Is this A or B?'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从这个问题开始：这是 A 还是 B？
- en: '![Classification algorithms: Is this A or B?](../Images/dac9464211329370faff7485c6ffda5c.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![分类算法：这是 A 还是 B？](../Images/dac9464211329370faff7485c6ffda5c.png)'
- en: This family of algorithms is called two-class classification.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这类算法被称为二类分类。
- en: It's useful for any question that has just two possible answers.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何只有两个可能答案的问题，它都很有用。
- en: 'For example:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: 'Will this tire fail in the next 1,000 miles: Yes or no?'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个轮胎在接下来的1000英里内会失败吗：是还是不是？
- en: 'Which brings in more customers: a $5 coupon or a 25% discount?'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪种促销方式能带来更多客户：5美元的优惠券还是25%的折扣？
- en: 'This question can also be rephrased to include more than two options: Is this
    A or B or C or D, etc.? This is called multiclass classification and it''s useful
    when you have several—or several thousand—possible answers. Multiclass classification
    chooses the most likely one.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题也可以重新表述为包含两个以上的选项：这是A还是B还是C还是D，等等？这被称为多类分类，它在你有几个或几千个可能的答案时非常有用。多类分类会选择最可能的一个。
- en: 'Question 2: Is this weird? uses anomaly detection algorithms'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题2：这是否奇怪？使用异常检测算法。
- en: 'The next question data science can answer is: Is this weird? This question
    is answered by a family of algorithms called anomaly detection.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学可以回答的下一个问题是：这是否奇怪？这个问题由一组称为异常检测的算法来回答。
- en: '![Anomaly Detection algorithms: Is this weird?](../Images/94dc57e2757062e80d30c4dee2eb24d6.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![异常检测算法：这是否奇怪？](../Images/94dc57e2757062e80d30c4dee2eb24d6.png)'
- en: If you have a credit card, you’ve already benefitted from anomaly detection.
    Your credit card company analyzes your purchase patterns, so that they can alert
    you to possible fraud. Charges that are "weird" might be a purchase at a store
    where you don't normally shop or buying an unusually pricey item.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有信用卡，你已经从异常检测中受益。你的信用卡公司会分析你的购买模式，以便在可能发生欺诈时提醒你。那些“奇怪”的费用可能是在你不常去的商店购物或购买异常昂贵的商品。
- en: 'This question can be useful in lots of ways. For instance:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题在很多方面都可能有用。例如：
- en: 'If you have a car with pressure gauges, you might want to know: Is this pressure
    gauge reading normal?'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你有一个带有压力表的汽车，你可能想知道：这个压力表的读数正常吗？
- en: 'If you''re monitoring the internet you’d want to know: Is this message from
    the internet typical?'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在监控互联网，你会想知道：这条互联网信息是否典型？
- en: Anomaly detection flags unexpected or unusual events or behaviors. It gives
    clues where to look for problems.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 异常检测标记意外或不寻常的事件或行为。它提供了寻找问题的线索。
- en: 'Question 3: How much? or How many? uses regression algorithms'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题3：“多少？”或“多少个？”使用回归算法。
- en: Machine learning can also predict the answer to How much? or How many? The algorithm
    family that answers this question is called regression.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习也可以预测“多少？”或“多少个？”的问题。回答这个问题的算法家族称为回归。
- en: '![Regression algorithms: How much? or How many?](../Images/65fcecd6c0ed10052eccde750eb6fe25.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![回归算法：多少？或多少个？](../Images/65fcecd6c0ed10052eccde750eb6fe25.png)'
- en: 'Regression algorithms make numerical predictions, such as:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 回归算法进行数值预测，例如：
- en: What will the temperature be next Tuesday?
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下周二的温度会是多少？
- en: What will my fourth quarter sales be?
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我的第四季度销售额将是多少？
- en: They help answer any question that can asks for a number.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 它们帮助回答任何要求数字的问题。
- en: 'Question 4: How is this organized? uses clustering algorithms'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题4：这是如何组织的？使用聚类算法。
- en: Now the last two questions are a bit more advanced.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 现在最后两个问题稍微复杂一点。
- en: Sometimes you want to understand the structure of a data set - How is this organized?
    For this question, you don’t have examples that you already know outcomes for.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你想了解数据集的结构 - 这是如何组织的？对于这个问题，你没有已经知道结果的示例。
- en: There are a lot of ways to tease out the structure of data. One approach is
    clustering. It separates data into natural "clumps," for easier interpretation.
    With clustering there is no one right answer.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多方法可以揭示数据的结构。一种方法是聚类。它将数据分成自然的“簇”，以便于解释。使用聚类没有一个唯一正确的答案。
- en: '![Clustering algorithms: How is this organized?](../Images/846a034c388c5aaa8c2923faa4049176.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![聚类算法：这是如何组织的？](../Images/846a034c388c5aaa8c2923faa4049176.png)'
- en: 'Common examples of clustering questions are:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 聚类问题的常见示例包括：
- en: Which viewers like the same types of movies?
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些观众喜欢相同类型的电影？
- en: Which printer models fail the same way?
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些打印机型号的故障方式相同？
- en: By understanding how data is organized, you can better understand - and predict
    - behaviors and events.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 通过理解数据的组织方式，你可以更好地理解 - 并预测 - 行为和事件。
- en: 'Question 5: What should I do now? uses reinforcement learning algorithms'
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题5：我现在应该做什么？使用强化学习算法。
- en: The last question – What should I do now? – uses a family of algorithms called
    reinforcement learning.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个问题 - 我现在应该做什么？ - 使用一组称为强化学习的算法。
- en: Reinforcement learning was inspired by how the brains of rats and humans respond
    to punishment and rewards. These algorithms learn from outcomes, and decide on
    the next action.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习的灵感来自于老鼠和人类的大脑如何对惩罚和奖励做出反应。这些算法通过结果进行学习，并决定下一步行动。
- en: Typically, reinforcement learning is a good fit for automated systems that have
    to make lots of small decisions without human guidance.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，强化学习非常适合需要在没有人工指导的情况下做出大量小决策的自动化系统。
- en: '![Reinforcement Learning algorithms: What should I do next?](../Images/017a864349655b2e0f61c45bb3a0a947.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![强化学习算法：我接下来该做什么？](../Images/017a864349655b2e0f61c45bb3a0a947.png)'
- en: 'Questions it answers are always about what action should be taken - usually
    by a machine or a robot. Examples are:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题总是关于应该采取什么行动——通常是由机器或机器人执行的。示例如下：
- en: 'If I''m a temperature control system for a house: Adjust the temperature or
    leave it where it is?'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我是一套房子的温控系统：调整温度还是保持现状？
- en: 'If I''m a self-driving car: At a yellow light, brake or accelerate?'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我是一辆自动驾驶汽车：在黄灯时，刹车还是加速？
- en: 'For a robot vacuum: Keep vacuuming, or go back to the charging station?'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于机器人吸尘器：继续吸尘，还是返回充电站？
- en: Reinforcement learning algorithms gather data as they go, learning from trial
    and error.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习算法在过程中收集数据，通过试错进行学习。
- en: So that's it - The 5 questions data science can answer.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 所以就这样了——数据科学可以回答的5个问题。
