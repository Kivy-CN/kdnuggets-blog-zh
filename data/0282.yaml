- en: '**KDnuggets supports Charlie Hebdo and the right to free speech, whether you
    like the speech or cartoons or not. Free inquiry and doubt are the basis of science
    and progress and should be a universal human right. Je suis Charlie.**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**KDnuggets 支持《查理周刊》和言论自由，不论你是否喜欢这些言论或卡通。自由探究和怀疑是科学和进步的基础，应当成为普世人权。我支持查理。**'
