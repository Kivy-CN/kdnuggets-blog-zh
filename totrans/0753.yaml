- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Most data science beginners enroll in one or more courses: free or paid. But
    because data science courses typically cover a wide range of topics—from programming
    to data analysis, visualization, and more—it takes several weeks to work through
    them. And even if they start strong, most learners start feeling overwhelmed after
    the first few modules and fail to make progress. **Enter Kaggle (micro)courses. **'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据科学初学者会报名一个或多个课程：免费或付费。但由于数据科学课程通常涵盖广泛的主题——从编程到数据分析、可视化等等——需要几周时间才能完成。即使它们起步强劲，大多数学习者在前几个模块后开始感到不知所措，进展缓慢。**进入
    Kaggle（微）课程。**
- en: The series of [micro-courses from Kaggle](https://www.kaggle.com/learn/) are
    a good alternative if you find longer courses harder to get through. They are
    great resources to learn data science skills—Python, pandas, machine learning,
    and more—without feeling overwhelmed. The courses are designed such that they
    take only a few hours to finish, and include tutorial and practice components.
    Now let's go over some beginner-friendly courses and what they cover.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现长时间课程难以完成，[Kaggle 的微课程](https://www.kaggle.com/learn/) 是一个不错的替代选择。它们是学习数据科学技能的绝佳资源——Python、pandas、机器学习等——而不会感到不堪重负。这些课程设计得仅需几个小时即可完成，并包括教程和实践环节。现在让我们来看看一些适合初学者的课程及其内容。
- en: 1\. Python
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Python
- en: 'Python is one of the most widely used languages in data science. Besides helping
    you in your data career, Python is also helpful if you want to break into software
    engineering at some point. The Python course on Kaggle will help you learn the
    following:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是数据科学中最广泛使用的语言之一。除了帮助你在数据职业中，Python 还对你想要进入软件工程领域时非常有帮助。Kaggle 上的 Python
    课程将帮助你学习以下内容：
- en: Python basics (syntax and variables)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 基础（语法和变量）
- en: Functions
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数
- en: Booleans and conditionals
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布尔值和条件语句
- en: Lists, loops, and list comprehensions
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列表、循环和列表推导式
- en: Strings and dictionaries
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串和字典
- en: Working with external libraries
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用外部库
- en: If you feel like you need an even simpler intro to programming before diving
    into Python, you can check out the [intro to programming](https://www.kaggle.com/learn/intro-to-programming)
    course.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得在深入学习 Python 之前需要一个更简单的编程介绍，你可以查看[编程入门](https://www.kaggle.com/learn/intro-to-programming)课程。
- en: Because the subsequent courses on Pandas and data visualization require you
    to be comfortable with the contents of this course, you should not skip the Python
    course if you are new to programming with Python.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 因为随后的 Pandas 和数据可视化课程需要你对本课程内容感到熟悉，所以如果你是编程新手，应该不要跳过 Python 课程。
- en: 'Link: [Learn Python](https://www.kaggle.com/learn/python)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [学习 Python](https://www.kaggle.com/learn/python)'
- en: 2\. Pandas
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Pandas
- en: Once you’re familiar with basic Python you can [learn pandas](/7-steps-to-mastering-data-wrangling-with-pandas-and-python),
    a powerful data analysis and manipulation library.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你熟悉了基础 Python，你可以 [学习 pandas](/7-steps-to-mastering-data-wrangling-with-pandas-and-python)，这是一个强大的数据分析和处理库。
- en: 'Through a series of short lessons and hands-on coding exercise, the [pandas](https://www.kaggle.com/learn/pandas)
    will help you learn to perform the following operations on pandas dataframes:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过一系列简短的课程和动手编码练习，[pandas](https://www.kaggle.com/learn/pandas)将帮助你学习在 pandas
    数据框上执行以下操作：
- en: Creating, reading, and writing
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建、读取和写入
- en: Indexing, selecting, and assigning
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引、选择和分配
- en: Renaming and combining
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重命名和合并
- en: Summary functions and maps
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 汇总函数和映射
- en: Grouping and sorting
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分组和排序
- en: Data types and missing values
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据类型和缺失值
- en: 'Link: [Learn Pandas](https://www.kaggle.com/learn/pandas)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[学习 Pandas](https://www.kaggle.com/learn/pandas)
- en: 3\. Data Visualization
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 数据可视化
- en: Now that you know how to analyze data with Python and pandas, it's time to build
    on that by learning how to visualize your data.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你知道如何使用 Python 和 pandas 分析数据，是时候通过学习如何可视化数据来进一步提升技能了。
- en: 'The [Data Visualization](https://www.kaggle.com/learn/data-visualization) course
    covers the fundamentals of creating helpful plots and charts using the Python
    library Seaborn. The course covers the following:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据可视化](https://www.kaggle.com/learn/data-visualization)课程涵盖了使用 Python 库 Seaborn
    创建有用图表和图形的基础知识。该课程包括以下内容：'
- en: Line charts
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 折线图
- en: Bar charts and heat maps
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条形图和热图
- en: Scatterplots
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 散点图
- en: Histograms and density plots
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直方图和密度图
- en: Choosing plot types
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择图表类型
- en: You also need to work on a final project to apply what you learned.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要完成一个最终项目，以应用你所学到的知识。
- en: 'Link: [Learn Data Visualization](https://www.kaggle.com/learn/data-visualization)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[学习数据可视化](https://www.kaggle.com/learn/data-visualization)
- en: 4\. Intro to SQL
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. SQL 入门
- en: SQL is the single most essential data science skill that you can learn. To understand
    why SQL is super important for data science, read ["Why SQL is the Language to
    Learn for Data Science"](/why-sql-is-the-language-to-learn-for-data-science) by
    KDnuggets contributor Nate Rosidi.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 是你可以学习的单一最重要的数据科学技能。要了解为什么 SQL 对数据科学如此重要，请阅读 KDnuggets 撰稿人 Nate Rosidi 的
    ["为什么 SQL 是数据科学必学语言"](/why-sql-is-the-language-to-learn-for-data-science)。
- en: 'The [Intro to SQL](https://www.kaggle.com/learn/intro-to-sql) course will teach
    you how to you query data ets with SQL using the BigQuery Python client and covers
    SQL fundamentals, filtering, and writing readable SQL queries:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQL 入门](https://www.kaggle.com/learn/intro-to-sql)课程将教你如何使用 BigQuery Python
    客户端查询数据集，并涵盖 SQL 基础知识、过滤和编写可读的 SQL 查询：'
- en: Getting started with SQL and BigQuery
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始学习 SQL 和 BigQuery
- en: Select, from, and where
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择、从和哪里
- en: Group by, having, and count
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分组、筛选和计数
- en: Order by
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排序
- en: As and with
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为和与
- en: Joining data
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据连接
- en: 'Link: [Learn Intro to SQL](https://www.kaggle.com/learn/intro-to-sql)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[学习 SQL 入门](https://www.kaggle.com/learn/intro-to-sql)
- en: 5.  Advanced SQL
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5. 高级 SQL
- en: 'Now that you are comfortable with SQL basics, you can take the [Advanced SQL](https://www.kaggle.com/learn/advanced-sql)
    course to develop your SQL skills further. This course builds on the intro to
    SQL course and covers the following topics on combining data from multiple tables
    and performing more complex operations:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经掌握了 SQL 基础，可以参加 [高级 SQL](https://www.kaggle.com/learn/advanced-sql)课程，以进一步提升你的
    SQL 技能。此课程基于 SQL 入门课程，并涵盖了以下关于从多个表中结合数据和执行更复杂操作的主题：
- en: Joins and unions
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接和并集
- en: Analytic functions
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析函数
- en: Nested and repeated data
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌套和重复数据
- en: Writing efficient queries
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写高效查询
- en: 'Link: [Learn Advanced SQL](https://www.kaggle.com/learn/advanced-sql)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[学习高级 SQL](https://www.kaggle.com/learn/advanced-sql)
- en: 6\. Intro to Machine Learning
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6. 机器学习入门
- en: If you’ve already worked your way through the above courses, you should be comfortable
    with programming and data analysis with Python and SQL. You’re now ready to get
    started with machine learning.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经完成了上述课程，你应该能够舒适地进行 Python 和 SQL 编程及数据分析。你现在已经准备好开始学习机器学习。
- en: 'The [Intro to Machine Learning](https://www.kaggle.com/learn/intro-to-machine-learning)
    course covers:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习入门](https://www.kaggle.com/learn/intro-to-machine-learning)课程包括：'
- en: How ML models work
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习模型的工作原理
- en: Basic data exploration
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基本数据探索
- en: Model validation
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型验证
- en: Underfitting and overfitting
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欠拟合和过拟合
- en: Random forests
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机森林
- en: You can also make a submission to a beginner-friendly Kaggle competition.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以提交到一个适合初学者的 Kaggle 比赛中。
- en: 'Link: [Learn Intro to Machine Learning ](https://www.kaggle.com/learn/intro-to-machine-learning)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [学习机器学习简介](https://www.kaggle.com/learn/intro-to-machine-learning)'
- en: 7\. Intermediate Machine Learning
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 中级机器学习
- en: The [Intermediate Machine Learning](https://www.kaggle.com/learn/intermediate-machine-learning)
    course builds on the Intro to Machine Learning course and teaches you how to handle
    missing values, categorical variables, and avoid the tricky problem of data leakage
    when training machine learning models.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[中级机器学习](https://www.kaggle.com/learn/intermediate-machine-learning)课程在机器学习简介课程的基础上进行，教你如何处理缺失值、分类变量，并避免在训练机器学习模型时出现数据泄漏的棘手问题。'
- en: 'The topic covered include:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖的主题包括：
- en: Missing values
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺失值
- en: Categorical variables
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类变量
- en: ML pipelines
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习管道
- en: Cross validation
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交叉验证
- en: XGBoost
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: XGBoost
- en: Data leakage
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据泄漏
- en: 'Link: [Intermediate Machine Learning](https://www.kaggle.com/learn/intermediate-machine-learning)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [中级机器学习](https://www.kaggle.com/learn/intermediate-machine-learning)'
- en: Wrapping Up
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found this round-up of courses helpful.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你觉得这次课程总结对你有帮助。
- en: As mentioned, they’re all free. And it only takes a few hours to learn an essential
    data science skill. So you can start out on your data science journey one micro-course
    at a time. Happy learning!
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，这些课程都是免费的。学习一个基础的数据科学技能只需几小时。因此，你可以通过一个个微课程来开始你的数据科学之旅。祝学习愉快！
- en: '**[](https://twitter.com/balawc27)**[Bala Priya C](https://www.kdnuggets.com/wp-content/uploads/bala-priya-author-image-update-230821.jpg)****
    is a developer and technical writer from India. She likes working at the intersection
    of math, programming, data science, and content creation. Her areas of interest
    and expertise include DevOps, data science, and natural language processing. She
    enjoys reading, writing, coding, and coffee! Currently, she''s working on learning
    and sharing her knowledge with the developer community by authoring tutorials,
    how-to guides, opinion pieces, and more. Bala also creates engaging resource overviews
    and coding tutorials.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**[](https://twitter.com/balawc27)**[Bala Priya C](https://www.kdnuggets.com/wp-content/uploads/bala-priya-author-image-update-230821.jpg)**是来自印度的开发者和技术作家。她喜欢在数学、编程、数据科学和内容创作的交汇点上工作。她的兴趣和专长领域包括
    DevOps、数据科学和自然语言处理。她喜欢阅读、写作、编程和咖啡！目前，她正在通过撰写教程、使用指南、观点文章等来学习和与开发者社区分享她的知识。Bala
    还制作了引人入胜的资源概述和编码教程。**'
- en: More On This Topic
  id: totrans-85
  prefs:
