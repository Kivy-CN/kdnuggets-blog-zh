  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Whilst we live in the rise of sophisticated artificial intelligence tools such
    as ChatGPT and also layoffs, there are a lot of questions and opinions around
    whether the tech industry is still worth entering. There has also been a great
    emphasis that software development is dead - but they are wrong.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们生活在诸如ChatGPT这样的复杂人工智能工具的兴起和裁员的背景下，但关于科技行业是否仍然值得进入存在许多问题和意见。也有很大强调认为软件开发已经死了——但他们错了。
- en: For organisations to become digital-first, they will need software developers,
    analysts and other related roles to get there.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使组织成为数字优先，他们将需要软件开发者、分析师和其他相关角色来实现这一目标。
- en: 'The [U.S. News & World Report](https://money.usnews.com/careers/best-jobs/rankings/best-technology-jobs)
    ranked software developers as #1 in the best technology jobs. They were also #2
    in Best STEM Jobs, #3 in 100 Best Jobs and #19 in Best-Paying Jobs.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[美国新闻与世界报道](https://money.usnews.com/careers/best-jobs/rankings/best-technology-jobs)将软件开发者排名为最佳科技职位的第一位。他们在最佳STEM职位中排名第二，在100个最佳职位中排名第三，在最佳高薪职位中排名第十九。'
- en: If you are wondering how software developers are still high in demand when the
    use of AI and machine learning tools are taking over? Just the same way any other
    role in the world will have to evolve to improve their workflow and efficiency
    with the current market, software developers will do the same with the new tools
    that are getting released.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在想，为什么在AI和机器学习工具占据主导地位时，软件开发者仍然需求如此之高？就像世界上任何其他角色一样，它们也必须随着市场的发展而进化，以提高工作流程和效率，软件开发者将用新发布的工具以同样的方式做出调整。
- en: The best new technology that has just dropped still requires maintenance, upgrading,
    and troubleshooting. Nothing is ever the finished product. Therefore, tools like
    ChatGPT, which are providing a better workflow and work-life balance for a lot
    of people still require experts with the right skills to ensure it runs smoothly.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的新技术在推出后仍然需要维护、升级和故障排除。没有什么是完成的产品。因此，像ChatGPT这样的工具虽然为很多人提供了更好的工作流程和工作生活平衡，但仍然需要具备正确技能的专家来确保其顺利运行。
- en: This is where software developers come into the picture.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是软件开发者发挥作用的地方。
- en: Why We Need Software Developers?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么我们需要软件开发者？
- en: As mentioned previously, there is a lot of fear of entering the tech industry
    due to layoffs. However, the number of layoffs remains largely unchanged, regardless
    of what you are seeing on the internet.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，由于裁员对进入科技行业存在很大恐惧。然而，无论你在互联网上看到什么，裁员的数量基本保持不变。
- en: More and more organisations are becoming reliant on technology if they already
    haven’t started. Digital solutions are the main business goal, therefore the demand
    for skilled software developers shows little to no sign of slowing down.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的组织正在变得依赖技术，如果他们还没有开始的话。数字解决方案是主要的业务目标，因此对熟练的软件开发者的需求几乎没有减缓的迹象。
- en: According to the [U.S. Bureau of Labor Statistics](https://www.bls.gov/), they
    predict a growth rate of 26% for software developer positions over the next decade.
    This means we will be seeing an increase of 1.2 million new software developer
    jobs by 2030.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[美国劳工统计局](https://www.bls.gov/)，他们预测在未来十年内软件开发者职位的增长率将达到26%。这意味着到2030年，我们将看到120万个新的软件开发者职位。
- en: Do not fear the tech layoffs, it’s a false alarm. AI will become more sophisticated
    over the years, but at its core, it will require software developers who have
    the ability to solve problems and provide businesses with opportunities to build
    better solutions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕科技裁员，这是虚惊一场。虽然AI在未来几年会变得更加复杂，但本质上，它仍然需要能够解决问题并为企业提供机会来构建更好解决方案的软件开发者。
- en: How to Become a Software Developer?
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何成为一名软件开发者？
- en: You’re probably asking yourself, so how do I do it? How do I get my foot into
    becoming a software engineer?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在问自己，那我该怎么做？我如何进入软件工程师的行业？
- en: Computer Science Knowledge
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 计算机科学知识
- en: Your first step will be to understand everything you need to know about computer
    science. There are various steps you can take, for example pursuing a degree,
    taking an online course, or teaching yourself.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你的第一步将是了解计算机科学的所有基础知识。你可以采取各种措施，例如攻读学位、参加在线课程或自学。
