- en: I want to shed light on the *darker side *of being a data scientist. This article
    is not meant to discourage you, but like any other job, data science as a career
    has its downfalls. What I believe is important is that you’re made aware of these
    things so that when you encounter them in your life, it doesn’t hit you like a
    truck (like it did for me!).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我想揭示做数据科学家的*暗面*。这篇文章并不是要打击你，但就像其他任何工作一样，数据科学作为职业也有其不足之处。我认为重要的是让你了解到这些，以便当你在生活中遇到它们时，不会像我一样猝不及防！
- en: And depending on your personality and interests, you might not find any of these
    much of a downfall at all, which is a good thing! So with that being said, here
    are 6 things about data science that employers don’t want you to know.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的个性和兴趣，你可能会发现这些不足之处并不严重，这反而是一件好事！所以，基于此，以下是雇主不希望你知道的关于数据科学的6件事。
- en: 1\. A vague term, like “data science,” means vague responsibilities.
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 像“数据科学”这样的模糊术语意味着模糊的职责。
- en: The more you read about data science, the more you’ll realize how broad is data
    science. In fact, it’s so broad that there are articles specifically on the different
    types of data science jobs out there (data scientist, data analyst, decision scientist,
    research scientist, applied scientist, data engineer, data specialist… you get
    the point).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你阅读关于数据科学的文章越多，你会越发现数据科学的广泛。事实上，它如此广泛，以至于有专门讨论不同类型的数据科学工作的文章（数据科学家、数据分析师、决策科学家、研究科学家、应用科学家、数据工程师、数据专家……你明白了）。
- en: Furthermore, as it’s a multi-disciplinary field, the term “data science” covers
    a wide variety of skills, most likely more than you’ll be able to perfect in your
    lifetime.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于数据科学是一个多学科领域，"数据科学"一词涵盖了广泛的技能，可能远超你一生中能掌握的技能。
- en: '**Therefore keep these things in mind throughout your data science journey…**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**因此，在你的数据科学旅程中请牢记这些事项…**'
- en: Have an open mindset and try not to stay so fixed on the glamorous parts of
    data science. For example, if you find yourself querying tables or working on
    data architecture instead of working on machine learning models, don’t be discouraged.
    Any data-related skill is a valuable skill to know and will most likely come in
    handy in the future!
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持开放的心态，尽量不要只关注数据科学的光鲜部分。例如，如果你发现自己在查询表格或处理数据架构，而不是在做机器学习模型，不要灰心。任何与数据相关的技能都是宝贵的，并且未来很可能会派上用场！
- en: Similar to the first point, there is no fixed path in data science. Thus, take
    whatever opportunities come your way and learn as much as you can from each opportunity.
    The more experience you gain, the more choice you’ll have for yourself in the
    future.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 类似于第一个点，数据科学没有固定的路径。因此，抓住任何机会，从每个机会中学到尽可能多的东西。获得的经验越多，未来你可以选择的机会也会越多。
- en: And as a last overarching statement, try not to set such strict expectations
    for what you want to do until you are experienced and knowledgeable enough to
    be able to. Beggars can’t be choosers!
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后的一句总结是，在你经验不足、知识不够的时候，尽量不要对自己想做的事情设定过于严格的期望。乞丐不能挑肥瘦！
- en: '**TLDR:** Have an open mind when navigating through your data science journey.
    It’s not only going to be about building models.'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**TLDR:** 在数据科学的旅程中保持开放的心态。它不仅仅是关于构建模型。'
- en: 2\. You’ll most likely be using SQL a lot more than you think.
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 你很可能会比你想象的更多地使用SQL。
- en: When I first started my career, I always thought that SQL was a skill that only
    data analysts used. And because I had that mindset initially, I never appreciated
    my developed knowledge in SQL.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我刚开始职业生涯时，我总是认为SQL只是数据分析师使用的技能。由于最初有这样的心态，我从未真正欣赏自己在SQL方面的知识。
- en: This is not the way that you should think about SQL, ever!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这绝不是你应有的SQL思维方式！
- en: If you are working in a data-related role, whether it’s a data science role
    or not, SQL is never going to leave you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你从事与数据相关的工作，无论是否是数据科学的角色，SQL永远都会伴随你。
- en: As a data scientist, you’ll need data if you want to build machine learning
    models, which means you’re either going to have to query your data or you’ll have
    to build pipelines if the data doesn’t exist yet. And it’s extremely important
    that you know SQL well so that your data is robust and scalable.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你需要数据来构建机器学习模型，这意味着你要么需要查询数据，要么需要构建数据管道，如果数据还不存在的话。你必须熟练掌握SQL，以确保你的数据既稳健又可扩展，这点非常重要。
- en: '**TLDR:** SQL will always be your best friend, so make sure you take the time
    to be proficient in it.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**TLDR:** SQL将永远是你的好朋友，所以一定要花时间精通它。'
- en: 3\. Data in the real world is messier than you can imagine.
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 现实世界中的数据比你想象的要混乱得多。
- en: If you’ve ever worked with data on Kaggle, the real world is nothing like it.
    On Kaggle, the data is typically clean, descriptions are provided for each table,
    and each column and feature names are fairly intuitive.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾在Kaggle上处理过数据，现实世界的情况与你在Kaggle上的体验完全不同。在Kaggle上，数据通常是干净的，每个表都有描述，各列和特征名称也比较直观。
- en: This is not the case in the real world. Not only will you not likely have any
    of the things that I listed above, but you probably won’t have reliable data to
    start with.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现实世界并非如此。你不仅很可能没有上述我列出的情况，而且你可能一开始就没有可靠的数据。
- en: 'I wrote an article on [10 times that I had to work with really messy data](https://towardsdatascience.com/10-examples-of-awful-data-that-i-had-to-work-with-as-a-data-scientist-10894cd35828),
    but just to give a couple of examples:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我写了一篇关于[10次我必须处理非常混乱数据的经历](https://towardsdatascience.com/10-examples-of-awful-data-that-i-had-to-work-with-as-a-data-scientist-10894cd35828)的文章，但仅举几个例子：
- en: Dealing with differently spelled categories, i.e., United States, USA, US, United
    States of America.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理拼写不同的类别，例如，United States、USA、US、United States of America。
- en: Working with data where the logic is compromised. An example of this is if there’s
    a record that shows that a given user uninstalled the same app twice without re-installing
    it in between… yikes.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理逻辑被破坏的数据。例如，如果有一条记录显示某个用户在没有重新安装的情况下卸载了同一个应用程序两次…真是糟糕。
- en: Working with inconsistent data. For example, one table may have told me that
    our monthly revenue was $50,000, but another table with similar information might
    have said that our monthly revenue was $50,105.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理不一致的数据。例如，一个表可能告诉我我们的月收入是50,000美元，而另一个包含类似信息的表可能说我们的月收入是50,105美元。
- en: '**TLDR:** A majority of your time is going to be spent on cleaning your data.
    It’s very unlikely that you’ll be able to jump straight into modelling.'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**TLDR:** 你大部分时间将花在清洗数据上。你很难直接进入建模阶段。'
- en: 4\. A large portion of time is spent understanding the business problem at hand.
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 大量时间用于理解当前的业务问题。
- en: Whether you like it or not, a data scientist is very much a business analyst.
    Why? Because you need to have a full understanding of the domain that you’re working
    in and the business problem at hand. Without this, you’ll miss out on key relationships,
    assumptions, and variables that could be the difference between a 65% accurate
    model and a 95% accurate model.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 不管你愿意与否，数据科学家很大程度上还是一个商业分析师。为什么？因为你需要对你工作的领域和当前的业务问题有全面的了解。没有这些，你会错过关键的关系、假设和变量，这些可能会使模型的准确率从65%提升到95%。
- en: For example, if you’re a data scientist in the marketing department, it is essential
    that you fully understand every type of marketing channel, what purpose it serves,
    where it lies in the marketing funnel, what type of users it typically attracts,
    and what metrics are used to evaluate that given channel.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你在市场部门担任数据科学家，你必须完全了解每种营销渠道、它的目的、它在营销漏斗中的位置、它通常吸引的用户类型以及用于评估该渠道的指标。
- en: To give an example, trade shows are generally much more expensive than affiliate
    marketing ([CAC’s](https://en.wikipedia.org/wiki/Customer_acquisition_cost) are
    higher). However, the [LTV](https://en.wikipedia.org/wiki/Customer_lifetime_value) of
    customers acquired from trade shows is also higher. Had you built a model only
    focused on CAC’s, you may have given incomplete information resulting in no longer
    marketing through trade shows.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，贸易展览通常比附属营销要贵得多（[CAC](https://en.wikipedia.org/wiki/Customer_acquisition_cost)
    更高）。然而，通过贸易展览获得的客户的[LTV](https://en.wikipedia.org/wiki/Customer_lifetime_value)
    也更高。如果你只关注CAC，可能会提供不完整的信息，从而导致不再通过贸易展览进行营销。
- en: '**TLDR:** A significant portion of time should be spent understanding the business
    problem and the domain that you’re working in before diving into any model building.'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**TLDR：** 在深入进行任何模型构建之前，应该花费大量时间来理解业务问题和你所工作的领域。'
- en: 5\. You’re not expected to know every tool, but the more you know, the better.
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5. 你不必知道每一种工具，但了解的越多越好。
- en: I’ve previously said that it’s better to focus on a few tools and be really
    good at them. I still stand by that statement, but the sad reality is that your
    employer(s) will most likely expect you to evolve and learn more tools as you
    go.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前说过，最好专注于几个工具并做到非常熟练。我仍然坚持这一观点，但悲哀的现实是，你的雇主很可能会期望你随着时间的推移不断进步并学习更多工具。
- en: You should definitely know your basic tools well. This means Python, SQL, and
    Git, as well as several Python libraries including Pandas, NumPy, scipy, scikit-learn,
    etc…
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你一定要熟练掌握基本工具。这包括 Python、SQL 和 Git，以及几个 Python 库，如 Pandas、NumPy、scipy、scikit-learn
    等。
- en: However, don’t be surprised if your employers throw new tools for you to learn
    asap, like Airflow, Hadoop, Spark, TensorFlow, Kubernetes, the list goes on.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，如果你的雇主要求你尽快学习新工具，比如 Airflow、Hadoop、Spark、TensorFlow、Kubernetes 等，不要感到惊讶。
- en: Also, if you switch employers in your career, you’ll likely have to learn a
    new set of tools because every company has its own desired tech stack, so be wary
    of this when choosing new employers.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你在职业生涯中更换雇主，你可能需要学习一套新的工具，因为每家公司都有自己期望的技术栈，所以在选择新雇主时要对此保持警惕。
- en: '**TLDR:** The learning never ends. If you don’t like the sound of that, data
    science might not be for you.'
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**TLDR：** 学习是无止境的。如果你不喜欢这个声音，数据科学可能不适合你。'
- en: 6\. Communication skills are your best friend.
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6. 沟通技能是你最好的朋友。
- en: This one is more for those who think that being a data scientist means that
    you can hide in a room building models all day. No matter what any employer tells
    you, even if they say you can work at home 24/7 or work as a team of one, you’ll
    be required to collaborate and communicate with other stakeholders.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这条建议更适合那些认为成为数据科学家意味着可以整天待在房间里构建模型的人。不论雇主怎么说，即使他们告诉你可以24/7在家工作或者单独工作，你也需要与其他利益相关者协作和沟通。
- en: Even if you’re a team of one, you’re going to **have to **communicate with upper
    management about the work that you’re doing and the tangible business impact that
    it’s having. You’ll also likely have to collaborate with other teams and business
    analysts to build that domain knowledge that we talked about a few points earlier.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你是一个团队中的唯一成员，你也**必须**与高层管理沟通你正在做的工作及其实际业务影响。你还可能需要与其他团队和业务分析师合作，建立我们之前提到的领域知识。
- en: '**TLDR:** Data Science requires a lot more communication than you think, and
    it’s instrumental in being a successful data scientist.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**TLDR：** 数据科学需要比你想象中更多的沟通，这对于成为一名成功的数据科学家至关重要。'
