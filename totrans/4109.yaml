- en: Python is considered the easiest high-level, general-purpose [programming language](/2021/05/top-programming-languages.html)
    to learn, allowing you to build portable, cross-platform applications. This, along
    with its dynamic garbage collection and simple, concise code, makes it ideal for
    applications related to artificial intelligence.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Python 被认为是最容易学习的高级通用 [编程语言](/2021/05/top-programming-languages.html)，可以帮助你构建可移植的跨平台应用程序。这，加上它的动态垃圾回收和简洁的代码，使它在人工智能相关应用中极具优势。
