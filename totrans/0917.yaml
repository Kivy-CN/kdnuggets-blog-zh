- en: The Complete Data Science Study Roadmap
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完整的数据科学学习路线图
- en: 原文：[https://www.kdnuggets.com/2022/08/complete-data-science-study-roadmap.html](https://www.kdnuggets.com/2022/08/complete-data-science-study-roadmap.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/08/complete-data-science-study-roadmap.html](https://www.kdnuggets.com/2022/08/complete-data-science-study-roadmap.html)
- en: '![The Complete Data Science Study Roadmap](../Images/649bfbb17643af71b0a02cda98329fe1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![完整的数据科学学习路线图](../Images/649bfbb17643af71b0a02cda98329fe1.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: In this article, I am going to map out the things you need to do to become a
    Data Scientist. This article may solely be for beginners, however, there may be
    a thing or two that current Junior Data Scientists may have missed out on. This
    is where I am here to help fill in those gaps so that you don’t have to feel imposter
    syndrome or lack confidence in your data science journey.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将详细说明成为数据科学家的步骤。虽然这篇文章可能专为初学者准备，但现有的初级数据科学家可能会遗漏一些东西。我在这里帮助填补这些空白，让你在数据科学的旅程中不会感到冒名顶替或缺乏自信。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三个课程推荐
