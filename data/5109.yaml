  type: TYPE_NORMAL
  zh: '[5 门免费大学课程学习数据库和 SQL](/5-free-university-courses-to-learn-databases-and-sql)'
- en: These courses also require more effort from your end and will typically take
    a few weeks to work through. So keep learning and practicing!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些课程也需要你付出更多的努力，通常需要几周时间来完成。所以继续学习和练习吧！
