- en: 'Free MIT Courses on Calculus: The Key to Understanding Deep Learning'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2020/07/free-mit-courses-calculus-key-deep-learning.html](https://www.kdnuggets.com/2020/07/free-mit-courses-calculus-key-deep-learning.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mathematics is undoubtedly the language of machine learning. Statistics is the
    very foundation upon which machine learning is built. Linear algebra is also a
    core contributor. However, in order to fully understand neural networks and deep
    learning, one must have some knowledge of calculus.
  prefs: []
  type: TYPE_NORMAL
- en: 'Like all things in life, there are varying levels of comprehension of calculus
    which could be deemed sufficient for differing depths of neural networks understanding.
    You could, for instance, feel justified in possessing a basic intuition of derivatives
    and an understanding of how backpropagation works for updating neuron weights
    based on these operations, should you simply use popular libraries to implement
    tried and true strategies for non-novel use cases. Translation: you don''t a deep
    understanding of calculus in order to classify images using ResNet with Keras.'
  prefs: []
  type: TYPE_NORMAL
