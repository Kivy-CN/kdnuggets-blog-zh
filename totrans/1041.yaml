- en: '[Mercury](https://mljar.com/mercury/) is a tool that converts your Python Jupyter
    notebooks into interactive web apps and deploys them to the cloud. It is for data
    analysts and machine learning engineers who are looking to create an amazing dashboard
    and create machine learning demos using a few lines of YAML script.'
