- en: In this case we are talking about the Stanford course **[Machine Learning with
    Graphs](http://web.stanford.edu/class/cs224w/index.html)**, taught by Jure Leskovec,
    with the assistance of advisor Michele Catasta and a whole host of dedicated teaching
    assistants. The iteration of the course being shared is that from this very semester.
  prefs: []
  type: TYPE_NORMAL
- en: 'Graphs, huh? Why study graphs? I feel like there are a lot of people who don''t
    appreciate what graphs can model for problem solving. Some such examples include:'
  prefs: []
  type: TYPE_NORMAL
- en: Recommender systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Traffic prediction
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Drug side effects
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Drug discovery
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Protein folding
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And when we combine graphs with the power of machine learning, we are (hopefully)
    able better reveal insights which may not be visible to the human eye. Given the
    potential complexity of many networks, this can be a very valuable pairing.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/98a15e1cdac75639368098384beb4f31.png)'
  prefs: []
  type: TYPE_IMG
- en: 'From Stanford''s Machine Learning with Graphs: [Introduction slides](http://web.stanford.edu/class/cs224w/slides/01-intro.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: 'So, you want more detail about what this course is about? Directly from the
    course''s website:'
  prefs: []
  type: TYPE_NORMAL
- en: Complex data can be represented as a graph of relationships between objects.
    Such networks are a fundamental tool for modeling social, technological, and biological
    systems. This course focuses on the computational, algorithmic, and modeling challenges
    specific to the analysis of massive graphs. By means of studying the underlying
    graph structure and its features, students are introduced to machine learning
    techniques and data mining tools apt to reveal insights on a variety of networks.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
