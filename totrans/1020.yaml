- en: '9. [Data-Driven Science and Engineering: Machine Learning, Dynamical Systems,
    and Control](https://amzn.to/37uweju)'
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9. [数据驱动的科学与工程：机器学习、动态系统和控制](https://amzn.to/37uweju)
- en: '**Authors**: Steven N. Brunton and J. Nathan Kutz'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**: Steven N. Brunton 和 J. Nathan Kutz'
- en: '**Time to read**: 16 hrs 25 mins (492 pages)'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**: 16小时25分钟（492页）'
- en: '**Rating**: 4.7 / 5 (186 total ratings)'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**: 4.7 / 5（总共186条评价）'
- en: '**Summary**: This book is a strong intro to Data Science with an emphasis on
    the underlying mathematical principles. Read this for an advantage in data-driven
    decision making and data engineering best practices.'
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**: 这本书是数据科学的强有力入门书，重点介绍了基础数学原理。阅读这本书可以在数据驱动的决策制定和数据工程最佳实践方面获得优势。'
- en: 'Brunton and Kutz deep-dive into data analysis and machine learning. This includes:
    neural networks, Lorenz system, dimensionality reduction and transforms, singular
    value decomposition (SVD), the Fourier transform, and sparse sampling.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 'Brunton 和 Kutz 深入探讨了数据分析和机器学习。这包括: 神经网络、Lorenz 系统、降维与变换、奇异值分解（SVD）、傅里叶变换和稀疏采样。'
- en: The book also tackles topics such as dynamic mode decomposition, sparse identification
    of dynamics algorithm, and control theory. And it concludes with a discussion
    of reduced order models (ROM) that use the proper orthogonal decomposition (POD)
    algorithm to forecast the partial differential equation (PDE).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书还涉及了动态模式分解、稀疏动态识别算法和控制理论等主题。最后，书中讨论了使用适当正交分解（POD）算法来预测偏微分方程（PDE）的降阶模型（ROM）。
- en: And if all that meant very little to you, no worries!! The book is supported
    by Steve Brunton’s [YouTube channel](https://www.youtube.com/channel/UCm5mt-A4w61lknZ9lCsZtBw),
    which offers another way to enhance your understanding of these concepts.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些对你意义不大，也不用担心！！这本书由Steve Brunton的 [YouTube频道](https://www.youtube.com/channel/UCm5mt-A4w61lknZ9lCsZtBw)
    支持，该频道提供了另一种增强你对这些概念理解的方法。
- en: '**TL;DR**: This is a very good overview of different methods of managing the
    data pipeline.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**简明扼要**：这是对数据管道不同管理方法的一个非常好的概述。'
- en: 10. [Data Literacy](https://amzn.to/3enrcFC)
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10. [数据素养](https://amzn.to/3enrcFC)
- en: '**Authors**: Peter Aiken and Todd Harbor'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**：彼得·艾肯和托德·哈伯'
- en: '**Time to read**: 14 hrs 15 mins (429 pages)'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**：14小时15分钟（429页）'
- en: '**Rating**: 5 / 5 (1 total ratings)'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**：5 / 5（共1条评分）'
- en: '**Summary**: A roadmap for expanding data literacy across billions of people,
    this book defines the knowledge required to operate in today’s business environment
    and engage constructively in a data-driven society.'
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**：这是一本扩展数据素养到数十亿人的路线图，本书定义了在当今商业环境中操作和在数据驱动的社会中积极参与所需的知识。'
- en: It also describes how to build data literacy with the organization, beginning
    with a 12-step framework. This section outlines a valuable Data Doctrine. It also
    describes real world problems data practitioners may face as they work to improve
    the level of data literacy in their organization.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 它还描述了如何通过一个12步框架在组织内建立数据素养。该部分概述了一个有价值的数据教义。它还描述了数据从业者在提高组织数据素养水平时可能面临的实际问题。
- en: '**TL;DR**: This book is a thorough guide for improving data literacy at a personal
    level and within your organization.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**简明扼要**：这本书是提高个人和组织数据素养的全面指南。'
- en: 11. [Mastering your Data](https://amzn.to/3Ex0XHy)
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11. [掌握你的数据](https://amzn.to/3Ex0XHy)
- en: '**Author**: Andy Graham'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**：安迪·格雷厄姆'
- en: '**Time to read**: 6 hrs 16 mins (188 pages)'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**：6小时16分钟（188页）'
- en: '**Rating**: 4.6 / 5 (7 total ratings)'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**：4.6 / 5（共7条评分）'
- en: '**Summary**: Master Data Management (MDM) represents a microcosm of the overall
    challenge of managing the consistency and integrity of data in an organization.
    This book explains MDM, the business rationale, and the numerous strategies that
    are crucial to its success.'
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**：主数据管理（MDM）代表了管理组织数据一致性和完整性的整体挑战的一个缩影。这本书解释了MDM、其商业理由以及成功的关键策略。'
- en: After reading, you’ll have a solid foundation with which to introduce MDM in
    your organization or improve on existing practices. This book is crucial for anyone
    going on an “adventure” in this important domain. This book’s intended audience
    includes data professionals, information technology staff, project/program managers,
    data architects, business analysts, and technology leaders.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读后，你将拥有一个坚实的基础，以在组织中引入MDM或改进现有实践。这本书对任何在这一重要领域“冒险”的人来说都是至关重要的。该书的目标读者包括数据专业人士、信息技术人员、项目/程序经理、数据架构师、业务分析师和技术领导者。
- en: '**TL;DR**: The concept of the “golden record” is core to Graham’s treatise
    on Master Data. Readers will receive a solid education on this concept, particularly
    how to identify the data sources that comprise the golden record.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**简明扼要**： “黄金记录”概念是格雷厄姆主数据论述的核心。读者将对这一概念有一个扎实的了解，特别是如何识别组成黄金记录的数据源。'
- en: '![Top 15 Books to Master Data Strategy](../Images/c084370ab33bddbae3999ebad198e690.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![掌握数据策略的前15本书](../Images/c084370ab33bddbae3999ebad198e690.png)'
- en: Photo by [Arif Riyanto](https://unsplash.com/@arifriyanto?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Arif Riyanto](https://unsplash.com/@arifriyanto?utm_source=medium&utm_medium=referral)
    提供，发布在 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
    上。
- en: '12. [Data as a Service: A Framework for Providing Reusable Enterprise Data
    Services](https://www.amazon.com/Data-Service-Framework-Providing-Enterprise/dp/1119046580?crid=17DM6B9A7IJRH&keywords=data+as+a+service&qid=1640353996&s=books&sprefix=data+as+a+service,stripbooks,134&sr=1-3&linkCode=sl1&tag=nicolejanew08-20&linkId=10bbdcfae85ad400d4f938ab844e73ca&language=en_US&ref_=as_li_ss_tl)'
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12. [数据即服务：提供可重用企业数据服务的框架](https://www.amazon.com/Data-Service-Framework-Providing-Enterprise/dp/1119046580?crid=17DM6B9A7IJRH&keywords=data+as+a+service&qid=1640353996&s=books&sprefix=data+as+a+service,stripbooks,134&sr=1-3&linkCode=sl1&tag=nicolejanew08-20&linkId=10bbdcfae85ad400d4f938ab844e73ca&language=en_US&ref_=as_li_ss_tl)
- en: '**Author**: Pushpak Sarkar'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**：普什帕克·萨尔卡尔'
- en: '**Time to read**: 11 hrs 48 mins (354 pages)'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**：11小时48分钟（354页）'
- en: '**Rating**: 4.3 / 5 (4 total ratings)'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**：4.3 / 5（共4条评分）'
- en: '**Summary**: Increasingly, data is regarded as an asset that can be profitably
    offered as a service in and of itself. The book demonstrates how companies may
    benefit from data as a service (DaaS) through real-world case studies on a variety
    of architectures and associated patterns.'
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**摘要**: 数据越来越被视为一种资产，可以作为一种服务进行盈利。该书通过各种架构和相关模式的实际案例，展示了公司如何从数据即服务（DaaS）中受益。'
- en: The book outlines an all-inclusive strategy to implement data as a service in
    any company, which includes (1) a framework for service oriented architecture
    (SOA) that is reusable and adaptable, (2) a plan to deliver DaaS to clients, and
    (3) a detailed description of each component of the DaaS architecture. Sarkar
    goes into depth on how to successfully collect and distribute data across heterogeneous
    platforms by using SOA principles, industry best practices, and emerging technologies
    such as data virtualization, cloud, and Data Science.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 该书概述了在任何公司实施数据即服务的全面策略，包括（1）一个可重复使用和适应的面向服务的架构（SOA）框架，（2）向客户提供DaaS的计划，以及（3）DaaS架构每个组件的详细描述。Sarkar深入探讨了如何通过使用SOA原则、行业最佳实践和数据虚拟化、云计算以及数据科学等新兴技术，成功地在异构平台之间收集和分发数据。
- en: '**TL;DR**: [*Data as a Service*](https://www.amazon.com/Data-Service-Framework-Providing-Enterprise/dp/1119046580?crid=17DM6B9A7IJRH&keywords=data+as+a+service&qid=1640353996&s=books&sprefix=data+as+a+service,stripbooks,134&sr=1-3&linkCode=sl1&tag=nicolejanew08-20&linkId=10bbdcfae85ad400d4f938ab844e73ca&language=en_US&ref_=as_li_ss_tl) discusses
    how businesses may create income by offering data services in exchange for fee-based
    subscriptions.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**概述**: [*数据即服务*](https://www.amazon.com/Data-Service-Framework-Providing-Enterprise/dp/1119046580?crid=17DM6B9A7IJRH&keywords=data+as+a+service&qid=1640353996&s=books&sprefix=data+as+a+service,stripbooks,134&sr=1-3&linkCode=sl1&tag=nicolejanew08-20&linkId=10bbdcfae85ad400d4f938ab844e73ca&language=en_US&ref_=as_li_ss_tl)
    讨论了企业如何通过提供数据服务来创造收入，作为一种收费订阅服务。'
- en: 13. [Agile Data Warehouse Design](https://amzn.to/3IH7GBh)
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13. [敏捷数据仓库设计](https://amzn.to/3IH7GBh)
- en: '**Authors**: Lawrence Corr and Jim Stagnitto'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**: Lawrence Corr 和 Jim Stagnitto'
- en: '**Time to read**: 10 hrs 56 mins (328 pages)'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**: 10小时56分钟（328页）'
- en: '**Rating**: 4.6 / 5 (154 total ratings)'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**: 4.6 / 5（总共154条评分）'
- en: '**Summary**: This book offers a great step-by-step guide for capturing data
    warehousing and business intelligence (DW & BI) requirements and turning them
    into high performance dimensional models by “modelstorming” (data modeling + brainstorming)
    with BI stakeholders.'
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**摘要**: 这本书提供了一个详细的逐步指南，用于捕捉数据仓库和商业智能（DW & BI）需求，并通过与BI利益相关者进行“模型风暴”（数据建模+头脑风暴）来将其转化为高性能的维度模型。'
- en: In addition, readers will learn about Business Event Analysis & Modeling (BEAM),
    an agile approach to dimensional modeling for improving communication between
    data warehouse designers, BI stakeholders and the entire DW & BI development team. [Read
    more](https://towardsdatascience.com/data-warehouse-68ec63eecf78).
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，读者将了解商业事件分析与建模（BEAM），这是一种用于改善数据仓库设计师、BI利益相关者和整个DW & BI开发团队之间沟通的敏捷维度建模方法。[了解更多](https://towardsdatascience.com/data-warehouse-68ec63eecf78)。
- en: '**TL;DR**: With friendly diagrams and useful additional resources, Corr and
    Stagnitto provide a strong contribution to the Data Management field.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**概述**: 通过友好的图表和有用的附加资源，Corr和Stagnitto对数据管理领域做出了重要贡献。'
- en: '14. [Managing Data in Motion: Data Integration Best Practice Techniques and
    Technologies](https://www.amazon.com/Managing-Data-Motion-Technologies-Intelligence/dp/0123971675?crid=2XACT4HQYUC06&keywords=April+reeve&qid=1640353664&s=books&sprefix=april+reeve,stripbooks,134&sr=1-1&linkCode=sl1&tag=nicolejanew08-20&linkId=921096df04d46512b5902bdfc80aec48&language=en_US&ref_=as_li_ss_tl)'
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 14. [数据流动管理：数据集成最佳实践技术与技术](https://www.amazon.com/Managing-Data-Motion-Technologies-Intelligence/dp/0123971675?crid=2XACT4HQYUC06&keywords=April+reeve&qid=1640353664&s=books&sprefix=april+reeve,stripbooks,134&sr=1-1&linkCode=sl1&tag=nicolejanew08-20&linkId=921096df04d46512b5902bdfc80aec48&language=en_US&ref_=as_li_ss_tl)
- en: '**Author**: April Reeve'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**: April Reeve'
- en: '**Time to read**: 6 hrs 48 mins (204 pages)'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**: 6小时48分钟（204页）'
- en: '**Rating**: 3.6 / 5 (12 total ratings)'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**: 3.6 / 5（总共12条评分）'
- en: '**Summary**: Readers will learn the strategies, tools, and best practices for
    managing data transfer. This book discusses approaches for significantly decreasing
    the complexity of managing system interfaces and promoting scalable designs. Based
    on over two decades of expertise, Reeve puts forward a vendor-neutral strategy
    for transporting data between computational environments and data systems.'
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**：读者将学习管理数据传输的策略、工具和最佳实践。这本书讨论了显著减少管理系统接口复杂性并促进可扩展设计的方法。基于二十多年的专业知识，Reeve提出了一种供应商中立的数据在计算环境和数据系统之间传输的策略。'
- en: '**TL;DR**: The typical organization is made up of dozens (if not hundreds)
    of computing systems that have been constructed, purchased, and acquired over
    time. Data must be integrated for reporting and analysis, shared for business
    transaction processing, and transformed as new systems are acquired.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**：典型的组织由几十（甚至上百）个计算系统构成，这些系统在时间的推移中被构建、购买或获得。数据必须集成以进行报告和分析，分享以处理业务交易，并在新系统获得时进行转换。'
- en: 15. [Designing Data Intensive Applications](https://amzn.to/3Haqlnw)
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15. [设计数据密集型应用](https://amzn.to/3Haqlnw)
- en: '**Author**: Martin Kleppmann'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**：马丁·克莱普曼'
- en: '**Time to read**: 20 hrs 20 mins (611 pages)'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**：20小时20分钟（611页）'
- en: '**Rating**: 4.8 / 5 (2440 Total Rating)'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**：4.8 / 5（2440 总评分）'
- en: '**Summary**: If you are interested in distributed systems and scalability,
    reading this book is a must. It provides a comprehensive understanding of the
    various technologies in the field with a detailed accounting of the various problems
    each technology is designed to solve. With this book, you can learn the most important
    concepts of Data Management quickly and in as entertaining a way as possible.'
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**：如果你对分布式系统和可扩展性感兴趣，这本书是必读的。它提供了对该领域各种技术的全面理解，并详细描述了每项技术旨在解决的各种问题。通过这本书，你可以快速学习数据管理的最重要概念，并尽可能以有趣的方式掌握它们。'
- en: Kleppmann is on top of the latest techniques in the field. He consistently blends
    the relevant theories of computer science with real world use cases and applications.
    The focus is primarily on the core principles and thinking processes that apply
    when building data services.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 克莱普曼掌握了该领域的最新技术。他始终将计算机科学的相关理论与实际应用案例结合起来。重点主要是构建数据服务时适用的核心原则和思维过程。
- en: '**TL;DR**: If you’re involved in data engineering, systems design, cloud architecture,
    or DevOps, this is a good guide to have.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**：如果你从事数据工程、系统设计、云架构或DevOps，这本书是一个不错的指南。'
- en: '![Top 15 Books to Master Data Strategy](../Images/e1f13adc2c512d92babb076dcac14095.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![掌握数据策略的15本顶级书籍](../Images/e1f13adc2c512d92babb076dcac14095.png)'
- en: Summary
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: And there you have it — 15 books that you should read in order to master Data
    Strategy. If you are excited by the prospect of learning more about this field,
    you should consider signing up for my [Data Strategy Newsletter](https://us8.campaign-archive.com/home/?u=c164c67d8c9591e3b056f39b1&id=4e023ba400).
    Each month we do a deep dive in one recent story related to Data Management and
    provide one productivity or health recommendation that is especially relevant
    to data practitioners.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样 — 15本你需要阅读的书籍，以便掌握数据策略。如果你对深入了解这个领域感到兴奋，你应该考虑注册我的[数据策略通讯](https://us8.campaign-archive.com/home/?u=c164c67d8c9591e3b056f39b1&id=4e023ba400)。每个月，我们都会深入探讨一个与数据管理相关的最新故事，并提供一个特别适合数据从业者的生产力或健康建议。
- en: You might also consider studying for the [Certified Data Management Professional
    Exam](https://towardsdatascience.com/cdmp-exam-d65e1255016b). This 100 question
    test is open book, open notes, so it can be studied for and passed relatively
    quickly. Beyond offering a worthwhile credential in the Data Management field,
    the CDMP provides practical knowledge and frameworks you can use in your day-to-day
    work and to structure your advice to colleagues and clients.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以考虑备考[认证数据管理专家考试](https://towardsdatascience.com/cdmp-exam-d65e1255016b)。这个100题的考试是开放书籍和笔记的，因此可以相对较快地学习并通过。除了提供一个有价值的数据管理领域资质外，CDMP还提供了你可以在日常工作中使用的实用知识和框架，并帮助你为同事和客户提供结构化建议。
- en: Here are two groups you can join if you’re interested in learning more about
    the exam: [CDMP Study Group](https://www.facebook.com/groups/cdmpstudygroup) on
    Facebook and [Data Strategy Professionals](https://www.linkedin.com/groups/13951141/) on
    LinkedIn. See you around!!
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣了解更多关于考试的信息，可以加入这两个群组：[CDMP学习小组](https://www.facebook.com/groups/cdmpstudygroup)（Facebook）和
    [数据战略专业人士](https://www.linkedin.com/groups/13951141/)（LinkedIn）。期待见到你！！
