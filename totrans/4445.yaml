  type: TYPE_NORMAL
  zh: 用于服务器上建立网站应用
- en: For rapid prototyping
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于快速原型开发
- en: For production-ready software development
  id: totrans-24
  prefs:
