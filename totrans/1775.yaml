  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Uber
- en: Imagine you are working with a hospital. Patients arrive at the hospital in
    a Poisson Distribution, and the doctors attend to the patients in a Uniform Distribution.
    Write a function or code block that outputs the patient’s average wait time and
    total number of patients that are attended to by doctors on a random day.
