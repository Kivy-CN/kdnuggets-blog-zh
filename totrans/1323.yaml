  type: TYPE_NORMAL
  zh: '[*数据科学编程练习的项目报告*](https://towardsdatascience.com/project-report-for-data-science-coding-exercise-9a9c76a09be8)'
- en: '**Remarks on Sample 2 Coding Exercise**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**样例2编程练习的备注**'
- en: The solutions presented above are recommended solutions only. Keep in mind that
    the solution to a data science or machine learning project is not unique. I challenge
    you to solve these problems before reviewing the sample solutions.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 上述解决方案仅为推荐解决方案。请记住，数据科学或机器学习项目的解决方案并不是唯一的。我鼓励你在查看样例解决方案之前先解决这些问题。
- en: Summary
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: In summary, we’ve discussed some useful tips that could be beneficial for any
    data science aspirant currently applying for data science openings. The coding
    exercise varies in scope and complexity, depending on the company you are applying
    to. The take-home coding exercise provides an excellent opportunity for you to
    showcase your ability to work on a data science project. You need to use this
    opportunity to demonstrate exceptional abilities in your understanding of data
    science and machine learning concepts. Don’t let this wonderful opportunity slip
    away. If there are certain aspects of the project that you don’t understand, feel
    free to reach out to the data science interview team if you have questions. They
    may provide some hints or clues.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，我们讨论了一些可能对任何目前申请数据科学职位的数据科学爱好者有用的技巧。编程练习的范围和复杂性因你申请的公司而异。家庭编程练习提供了一个展示你在数据科学项目中工作能力的绝佳机会。你需要利用这个机会展示你在数据科学和机器学习概念上的出色能力。不要让这个绝佳机会溜走。如果项目中有某些方面你不理解，可以随时向数据科学面试团队提出问题。他们可能会提供一些提示或线索。
