- en: This December our friends at [Packt](https://www.packtpub.com/) have something
    we think you’ll love. Quite simply, it’s two free eBooks – both of which will
    help you to give your skills a boost and start your New Year’s resolutions to
    learn something new a great head start.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 今年十二月，我们的朋友在 [Packt](https://www.packtpub.com/) 有一些我们认为你会喜欢的东西。简单来说，就是两个免费的电子书——这两本书将帮助你提升技能，并为你的新年决心开启学习新事物的一个良好开端。
- en: In [**Building Machine Learning Systems with Python**](https://www.packtpub.com/packt/free-ebook/python-machine-learning-algorithms/?utm_source=kdnuggets&utm_medium=referral&utm_campaign=freeebook)
    you’ll learn everything you need to apply Python to a range of analytical problems.
    And at 290 pages, this isn’t just a quick introduction – it’s a comprehensive
    and practical free Python eBook that might just prove invaluable to your data
    science skillset.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [**用 Python 构建机器学习系统**](https://www.packtpub.com/packt/free-ebook/python-machine-learning-algorithms/?utm_source=kdnuggets&utm_medium=referral&utm_campaign=freeebook)
    中，你将学习如何将 Python 应用到各种分析问题中。290 页的内容，这不仅仅是一个快速入门——这是一本全面且实用的免费 Python 电子书，可能对你的数据科学技能集非常宝贵。
