- en: 'Building a Career in AI: From Student to Professional'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在人工智能领域建立职业生涯：从学生到专业人士
- en: 原文：[https://www.kdnuggets.com/building-a-career-in-ai-from-student-to-professional](https://www.kdnuggets.com/building-a-career-in-ai-from-student-to-professional)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/building-a-career-in-ai-from-student-to-professional](https://www.kdnuggets.com/building-a-career-in-ai-from-student-to-professional)
