- en: '[Machine learning algorithms](https://www.kdnuggets.com/2016/08/10-algorithms-machine-learning-engineers.html)
    can be divided into supervised, unsupervised, and reinforcement learning, as discussed
    in my previous [blog](https://www.edvancer.in/understanding-artificial-intelligence-machine-learning-and-data-science/).
    This article walks you through the process of how to use the sheet.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The cheat sheet is majorly divided into two types of learning:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Supervised learning algorithms** are employed where the training data has
    output variables corresponding to the input variables. The algorithm analyses
    the input data and learns a function to map the relationship between the input
    and output variables.'
  prefs: []
  type: TYPE_NORMAL
- en: Supervised learning can further be classified into Regression, Classification,
    Forecasting, and Anomaly Detection.
  prefs: []
  type: TYPE_NORMAL
- en: '**Unsupervised Learning** algorithms are used when the training data does not
    have a response variable. Such algorithms try to find the intrinsic pattern and
    hidden structures in the data. Clustering and Dimension Reduction algorithms are
    types of unsupervised learning algorithms.'
  prefs: []
  type: TYPE_NORMAL
