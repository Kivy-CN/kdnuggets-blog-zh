- en: Aside from stealing your job, spreading lies, and plagiarizing on a mass scale
    (varying degrees of sarcasm intended for each of those common points of detraction),
    ChatGPT can also be very useful for the average data scientist in their day to
    day life.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 除了窃取你的工作、传播谎言和大规模抄袭（对这些常见的诋毁点我打算带有不同程度的讽刺），ChatGPT 对于普通数据科学家日常生活中也非常有用。
- en: 'The problem that we are currently grappling with is one of expectations: some
    expect that ChatGPT is nothing more than a stochastic parrot that produces rubbish
    and is completely useless, while others seem to think (either pessimistically
    or optimistically, depending on who you ask) that ChatGPT will be taking over
    the world, while either ridding us of monotony or laying waste to human civilization.
    If we all tempered our expectations and recognized this technology for what it
    is, and what it could be useful for, we would all be far better off. But in the
    era of outrage and hyperbole, nuance takes a back seat to hot takes. But I digress.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们当前面临的问题是期望值的差异：一些人认为 ChatGPT 只是一个产生废话的随机鹦鹉，完全没用；而其他人（根据询问对象的不同，可能是悲观的或乐观的）则认为
    ChatGPT 将会统治世界，既摆脱单调，又毁灭人类文明。如果我们都能调整期望值，认识到这项技术的真实面貌及其潜在用途，我们将会更好。但在愤怒和夸张的时代，细微差别常常被忽视。不过我跑题了。
- en: ChatGPT (and, indeed, the most robust and latest versions of GPT3) is meant
    to assist (that's right... *assist*!) humans that decide to use it as such, and
    with a little help from your friends at KDnuggets you will be able to hone your
    prompt engineering skills to do useful things like generate code, assist in your
    research process, and analyze data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT（以及最新和最强大的 GPT3 版本）旨在辅助（没错... *辅助*！）那些决定将其用于此目的的人，并且在 KDnuggets 的朋友们的帮助下，你将能够提升你的提示工程技能，做一些有用的事情，如生成代码、辅助你的研究过程和数据分析。
- en: For more on ChatGPT for data science, [check out our latest cheat sheet](https://www.kdnuggets.com/publications/sheets/ChatGPT_for_Data_Science_Cheat_Sheet_KDnuggets.pdf).
  id: totrans-13
