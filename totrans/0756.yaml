- en: That’s why I have decided to put this article together, so you can learn from
    my mistakes and gain all the data science knowledge - on a budget!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我决定撰写这篇文章，让你可以从我的错误中学习，并以预算内的方式获得所有的数据科学知识！
- en: Understanding Data Science
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解数据科学
- en: 'Link: [Understanding Data Science](https://www.datacamp.com/courses/understanding-data-science)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[理解数据科学](https://www.datacamp.com/courses/understanding-data-science)
- en: Let’s start with DataCamp - an online learning platform that provides a range
    of different courses. Their ‘Understanding Data Science’ course is catered to
    beginners who want to get their feet wet in the data science world. And you also
    don’t have to worry about having coding experience - because it is not needed!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从DataCamp开始 - 这是一个提供各种课程的在线学习平台。他们的《理解数据科学》课程专为希望涉足数据科学世界的初学者设计。而且你也不用担心是否有编程经验
    - 因为不需要！
- en: It is a 2-hour course and consists of 15 learning videos and 48 exercises! Broken
    up into 4 sections, the 1st section Introduction to Data Science is free, and
    the 3 remaining sections will require you to get a [membership](https://www.datacamp.com/pricing?period=yearly).
    The membership prices are reasonable and with it you will have access to DataCamps
    full content library, making it useful when you want to take on additional courses.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个2小时的课程，包括15个学习视频和48个练习题！分为4个部分，第1部分“数据科学简介”是免费的，其余3个部分需要你获取[会员资格](https://www.datacamp.com/pricing?period=yearly)。会员价格合理，通过它你可以访问DataCamp的完整内容库，方便你在学习额外课程时使用。
- en: Data Science from Scratch
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从零开始的数据科学
- en: 'Link: [Data Science from Scratch ](https://oreillymedia.pxf.io/4PjRn3)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[从零开始的数据科学](https://oreillymedia.pxf.io/4PjRn3)
- en: This is for the book worms who prefer this as their learning method. In the
    ‘Data Science from Scratch’ book you will learn about the discipline of data science,
    such as the libraries, frameworks, modules, and toolkits. As well as how the algorithms
    work and how you can implement them from scratch.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是针对那些喜欢用书本作为学习方法的书虫们。在《从零开始的数据科学》这本书中，你将学习数据科学的学科内容，例如库、框架、模块和工具包。还会了解算法的工作原理以及如何从头开始实现它们。
- en: If you’re looking for a crash-course in Python and want to learn the basics
    of data science, dive into the fundamentals of machine learning, and dive deeper
    - this book is for you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找Python的速成课程，想要学习数据科学的基础，深入了解机器学习的基本原理，并进一步探索 - 这本书就是为你准备的。
- en: Introduction to Probability
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概率论简介
- en: 'Link: [Introduction to Probability](https://pll.harvard.edu/course/introduction-probability-edx)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[概率论简介](https://pll.harvard.edu/course/introduction-probability-edx)
- en: A 10 week long course that is FREE from Harvard! With a lot of online bootcamp
    courses, probability is sometimes forgotten about. However, it is essential for
    your understanding of the foundations of data science. Learning probability can
    take you from being a ‘good’ data scientist to an ‘expert’ data scientist.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一门为期 10 周的免费课程来自哈佛！虽然有很多在线训练营课程，但概率有时会被忽略。然而，它对于理解数据科学基础至关重要。学习概率可以让你从‘良好的’数据科学家成长为‘专家’数据科学家。
- en: In this course you will learn about uncertainty and randomness, making good
    predictions, common probability distributions, and more. The course is free but
    you can add a verified certificate for $209.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将学习不确定性和随机性、做出准确预测、常见概率分布等内容。课程是免费的，但你可以为 209 美元添加一个认证证书。
- en: Python in a Nutshell
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python in a Nutshell
- en: 'Link: [Python in a Nutshell](https://oreillymedia.pxf.io/c/359203/1814910/15173)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Python in a Nutshell](https://oreillymedia.pxf.io/c/359203/1814910/15173)
- en: Python has been ranked as one of the most popular programming languages for
    a while now - and there’s a reason why. It's simple syntax has made it easy for
    people to transition into the world of data science with ease. There is a demand
    for data professionals, and the Python language has definitely paved the way.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Python 已经被评为最受欢迎的编程语言之一——这有其原因。它简单的语法使得人们能够轻松过渡到数据科学的世界。对数据专业人士的需求很大，Python
    语言无疑开辟了道路。
- en: This 4th edition ‘Python in a Nutshell’ book consists of 26 chapters which take
    you from a complete beginner in Python to an absolute expert! From representing
    data in Python to debugging - this book has it all!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这本第四版《Python in a Nutshell》书包含了 26 章内容，可以带你从 Python 完全新手成为绝对专家！从在 Python 中表示数据到调试——这本书应有尽有！
- en: Data Analysis with Python
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析与 Python
- en: 'Link: [Data Analysis with Python](https://www.freecodecamp.org/learn/data-analysis-with-python/)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[数据分析与 Python](https://www.freecodecamp.org/learn/data-analysis-with-python/)
- en: Freecodecamp.org started out as an organization that wanted to make learning
    accessible to everyone - hence the name. If you are looking for a course that
    takes you through everything, then this Data Analysis with Python course is highly
    recommended. A lot has changed in the data science world, especially Python, SQL,
    and more.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Freecodecamp.org 最初是一个希望让学习对每个人都可及的组织——这就是它名字的由来。如果你在寻找一门全面的课程，那么这门数据分析与 Python
    课程强烈推荐。数据科学世界发生了很多变化，尤其是 Python、SQL 等等。
- en: In this course you will learn the absolute fundamentals in order to become a
    data scientist, from reading your own data to using libraries to analyze it and
    create data visualizations.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将学习成为数据科学家的绝对基础，从读取自己的数据到使用库分析数据和创建数据可视化。
- en: Wrapping it up
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: With these 5 courses/platforms you will be able to take yourself from someone
    who did not have any experience about data science to fixing up your resume to
    apply for your first data science role. Data science continues to be a very popular
    role, and there's no better time to start than now!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这 5 门课程/平台，你将能够从对数据科学一无所知到完善简历，申请你的第一份数据科学职位。数据科学仍然是一个非常受欢迎的角色，现在开始再好不过了！
