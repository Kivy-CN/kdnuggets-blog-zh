- en: Note that for each topic and subtopic, there are many effective ways to split
    it into courses. The best way for your institution will depend on many factors,
    including length of term, hours per class, existing departmental boundaries, instructor
    availability, and the rate at which your students are expected to absorb information.
    These recommendations assume a two-year masters program with the primary goal
    of preparing students for employment and continued career growth, although they
    can certainly be scaled up or down to fit the scope of other programs.
  prefs: []
  type: TYPE_NORMAL
- en: It bears repeating that application-focused instruction will best prepare the
    students for professional positions. The more theory is grounded in concrete examples,
    and the more specific skills are exercised in the context of solving a larger
    problem, the deeper the student's understanding of how it works, and where to
    apply it.
