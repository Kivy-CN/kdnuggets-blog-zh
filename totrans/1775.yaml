  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想象你正在爬一个包含 n 个阶梯的楼梯，你可以迈任何数量的 k 步。你可以用多少种不同的方式到达楼梯的顶部？（这是对原始阶梯问题的修改）
