  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每个数据工程师都应该知道的 10 个内置 Python 模块
- en: 原文：[https://www.kdnuggets.com/10-built-in-python-modules-every-data-engineer-should-know](https://www.kdnuggets.com/10-built-in-python-modules-every-data-engineer-should-know)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/10-built-in-python-modules-every-data-engineer-should-know](https://www.kdnuggets.com/10-built-in-python-modules-every-data-engineer-should-know)
