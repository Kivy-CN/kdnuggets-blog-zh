  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 作为认知战略的一部分，组织可以通过数据转变其行业和职业。IBM Analytics使任何人都能与数据互动，以回答最棘手的业务问题，发现模式并追求突破性的想法。在IBM，我们提供全面的数据分析方法，包括在影响点提供即时业务价值的专业知识。在这里，你可以找到演示、示例、访谈、技术教程等。
- en: '**13\. [Data Science Tutorials](https://www.youtube.com/channel/UCk5tiFqPvdjsl7yT4mmokmg)**'
  id: totrans-57
