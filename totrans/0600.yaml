- en: 2\. Pillow (PIL)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Pillow](https://pillow.readthedocs.io/en/stable/) is another popular Python
    image processing library. It is the most basic image processing library that every
    beginner can start with. It is also known as PIL, which stands for Python Imaging
    Library.'
  prefs: []
  type: TYPE_NORMAL
- en: PIL library comes with different file formatter extensions that provide powerful
    and complex features to perform image processing. If we compare PIL with OpenCV,
    PIL is a lightweight library with fewer features, making it easy to learn and
    handle for a new Python developer who has just entered the realm of image processing.
  prefs: []
  type: TYPE_NORMAL
