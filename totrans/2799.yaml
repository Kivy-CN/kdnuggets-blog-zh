- en: '1\. The Fridge: Databases'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 冰箱：数据库
- en: '[**PostgreSQL**](https://www.postgresql.org/)'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[**PostgreSQL**](https://www.postgresql.org/)'
- en: A free and open-source relational database management system (RDBMS) emphasizing
    extensibility and technical standards compliance. It is designed to handle a range
    of workloads, from single machines to data warehouses or Web services with many
    concurrent users.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一个免费的开源关系数据库管理系统（RDBMS），强调可扩展性和技术标准遵循。它旨在处理从单台机器到数据仓库或具有多个并发用户的 Web 服务的一系列工作负载。
- en: '![Figure](../Images/e69ad619bb84e1fa727d8bd982470f2e.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../Images/e69ad619bb84e1fa727d8bd982470f2e.png)'
