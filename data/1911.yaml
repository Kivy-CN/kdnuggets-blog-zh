- en: L’Oreal, the popular cosmetic company employs data scientists to find out the
    effect of various cosmetic agents on different skin textures and compositions.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知名化妆品公司L’Oreal雇佣数据科学家来研究各种化妆品成分对不同皮肤质地和成分的影响。
- en: Rolls Royce employs data scientists to analyse data from airplane engines for
    scheduling maintenance.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Rolls Royce雇佣数据科学家分析飞机引擎的数据，以安排维护。
- en: Feedzai uses data science algorithms to detect fraud.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Feedzai使用数据科学算法来检测欺诈行为。
- en: Fruition Sciences, an online decision tool for wine maker’s uses data science
    algorithms to accurately determine how much to water grapes and when to water
    grapes to produce better quality wine.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fruition Sciences，一个为葡萄酒制造商提供在线决策工具的公司，使用数据科学算法来准确确定何时以及多少浇水以生产更高质量的葡萄酒。
- en: '[Data Science](http://www.dezyre.com/data-science-in-python/36 "Python Programming
    Course in Data Science") in ecommerce helps businesses provide a richer understanding
    of the customers by capturing and integrating the information on the web behaviour
    of the customers, the events that occurred in their lives, what led to the purchase
    of a product or service, how customers interact with different channels, etc.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据科学](http://www.dezyre.com/data-science-in-python/36 "Python Programming
    Course in Data Science")在电子商务中帮助企业通过捕捉和整合客户的网络行为信息、他们生活中的事件、购买产品或服务的原因、客户与不同渠道的互动等，提供对客户的更深入理解。'
- en: Some data trends observed in the ecommerce industry are-
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 电子商务行业观察到的一些数据趋势是-
- en: 60% of people research and engage with brands on various channels like mobile,
    social media, in-store, websites, etc.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 60%的人在各种渠道如移动设备、社交媒体、实体店、网站等上研究和接触品牌。
- en: People who search for a product using different channels spend 1/3^(rd) more
    than people who don’t.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用不同渠道搜索产品的人花费比不使用这些渠道的人多1/3。
- en: 43% of retail sales in US are inclined towards the web.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国43%的零售销售倾向于网络。
- en: A survey by eCommera found that only 23% of UK retailers can make sense of data
    to take informed decisions.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: eCommera的调查发现，只有23%的英国零售商能够利用数据做出明智的决策。
- en: 50% of retailers in UK consider the shortage of business intelligence tools
    as the cause to harness the power of data science whilst only 16% are confident
    about their analytics solutions.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 英国50%的零售商认为缺乏商业智能工具是无法利用数据科学的原因，而只有16%的人对他们的分析解决方案感到自信。
- en: These trends show the rising boom for ecommerce industry and data science holds
    the promise of enhancing the shopping behaviour of customers that can provide
    ecommerce businesses with an improved marketing mix and enhanced profitability.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些趋势显示了电子商务行业的蓬勃发展，数据科学有望提升客户的购物行为，从而为电子商务企业提供改进的营销组合和增强的盈利能力。
