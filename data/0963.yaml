- en: '[Web Scraping](https://medium.com/geekculture/web-scraping-cheat-sheet-2021-python-for-web-scraping-cad1540ce21c)
    by Frank Andrade is a blog-based cheat sheet that covers all the basics of web
    scraping and how you can use it to create automated web crawlers. For a data professional
    having web scraping skills is a plus point. It will help them gather data from
    HTML-based websites and APIs.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[网络爬虫](https://medium.com/geekculture/web-scraping-cheat-sheet-2021-python-for-web-scraping-cad1540ce21c)
    由 Frank Andrade 提供，是一个基于博客的备忘单，涵盖了网络爬虫的所有基础知识以及如何利用它创建自动化网页爬虫。对于数据专业人士来说，掌握网络爬虫技能是一个加分项。它将帮助他们从基于HTML的网站和API中收集数据。'
- en: '**You will learn about: **'
