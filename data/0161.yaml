- en: As the cornerstone of the 21st century technological revolution, data science
    is seen as the future of every industry. But a closer look reveals that data science
    as a discipline will only have been around for a short time, a transition between
    a data-poor past and a future dominated by intelligent systems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为21世纪技术革命的基石，数据科学被视为每个行业的未来。但仔细观察会发现，数据科学作为一个学科只有短暂的历史，它是从数据匮乏的过去过渡到智能系统主导的未来的一个阶段。
