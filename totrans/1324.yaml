- en: 'The course website describes itself as:'
  prefs: []
  type: TYPE_NORMAL
- en: '[T]he continuation of [6.0001 Introduction to Computer Science and Programming
    in Python](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016)
    and is intended for students with little or no programming experience. It aims
    to provide students with an understanding of the role computation can play in
    solving problems and to help students, regardless of their major, feel justifiably
    confident of their ability to write small programs that allow them to accomplish
    useful goals. The class uses the Python 3.5 programming language.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Fall 2016 iteration of this course is taught by Eric Grimson, John Guttag,
    and Ana Bell. The course is taught using only Python as the implementation programming
    language.
