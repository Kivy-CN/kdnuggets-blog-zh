- en: Local Installation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can install a self-hosted version of OpenChat by following a few steps mentioned
    in [openchatai/OpenChat](https://github.com/openchatai/openchat).
  prefs: []
  type: TYPE_NORMAL
- en: 'First clone the `openchatai/OpenChat` GitHub repository:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Edit the `common.env` file with you keys:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**Note:** when using Pinecone as your database, it''s important to ensure that
    the dimension is set to 1536.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**OpenAI API key:** simply log in to your account on openai.com. Once you''re
    logged in, you can find your API key in your account settings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pinecone API key:** navigate to the "API Keys" tab in the Pinecone dashboard.
    Here, you can generate a new API key or view your existing keys.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pinecone environment & index name:** find your environment key in the Pinecone
    dashboard after creating your index. Similarly, your index name can be found in
    the Pinecone dashboard after creating your index.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Change the directory to repository folder and run:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: After completing the installation process, you can access the OpenChat console
    by navigating to `http://localhost:8000` in your web browser.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In conclusion, OpenChat is licensed under the MIT License and can be used for
    any commercial use. It is a powerful platform that simplifies the process of building
    and managing chatbots. With its user-friendly interface and versatile functionality,
    OpenChat makes it easy to create customized chatbots that can perform a wide range
    of tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Whether you're looking to improve customer service, streamline business processes,
    or simply provide a more engaging user experience, OpenChat has everything you
    need to create effective and efficient chatbots.
  prefs: []
  type: TYPE_NORMAL
- en: In the post, we have learned about OpenChat and how you can use it to create
    customized chatbots powered by GPT-3.5 or GPT-4\. Go ahead, create a free account,
    build a chatbot, and share it with your friends and colleagues.
