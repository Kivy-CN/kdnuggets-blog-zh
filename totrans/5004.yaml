  type: TYPE_NORMAL
  zh: '提交次数: 875，贡献者: 47，Github 链接: [Neon](https://github.com/NervanaSystems/neon)'
- en: '**[Nilearn](https://nilearn.github.io/)** is a Python module for fast and easy
    statistical learning on NeuroImaging data. It leverages the [scikit-learn](http://scikit-learn.org/) Python
    toolbox for multivariate statistics with applications such as predictive modelling,
    classification, decoding, or connectivity analysis.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Nilearn](https://nilearn.github.io/)** 是一个用于对神经影像数据进行快速简便统计学习的 Python 模块。它利用了
    [scikit-learn](http://scikit-learn.org/) Python 工具箱进行多变量统计，应用包括预测建模、分类、解码或连接性分析。'
- en: 'Commits: 5254, Contributors: 46, Github URL: [Nilearn](https://github.com/nilearn/nilearn)'
  id: totrans-28
  prefs:
