- en: Image by Editor
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑者提供的图片
- en: For those of you who do not know, DALL-E is a state-of-the-art AI model that
    has the ability to generate images using textual descriptions. It has taken the
    world by storm and people are benefiting in different aspects, which they thought
    would never be possible.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些不知道的人，DALL-E 是一个最先进的 AI 模型，能够使用文本描述生成图像。它已经引起了轰动，人们在不同方面获益，这些在以前被认为是不可能的。
