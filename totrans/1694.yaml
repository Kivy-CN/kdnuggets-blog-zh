- en: '**The model of change management**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**变革管理模型**'
- en: Change management may be seen as a domain opposed to data science. Data science
    is hard, change is soft. Change management is not about the solution of messy
    problems but about the process of change, data science is all about the solution
    after getting our the messy data. One of the core ideas of change management is
    that the change comes as part of a process and not at a sudden, let alone predicted,
    time. Change comes from within peoples' acceptance to change.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 变革管理可能被视为与数据科学对立的领域。数据科学是困难的，而变革是软性的。变革管理并不是解决混乱问题，而是关于变革的过程，数据科学则是关于在处理混乱数据后提供解决方案。变革管理的核心理念之一是变革作为一个过程的一部分出现，而不是在突然或预测的时间出现。变革来自人们对变革的接受。
- en: One of the models of change management that we discussed during my lecture states
    that "*Change is the result of a change in behavior due to the reaction on a new
    reality that exists due to interventions.*" Change is a result not the starting
    point. Goals are what you are heading for and change is needed to reach those.
    But to reach it one must think retroactive, back to the point where interventions
    need to be implemented to create the new reality.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在讲座中讨论的一个变革管理模型指出，“*变革是由于对新现实的反应而导致的行为变化的结果*。”变革是结果而不是起点。目标是你要朝着的方向，变革是实现这些目标所必需的。但要实现目标，必须从后向前思考，回到需要实施干预的点，以创造新的现实。
- en: '![Change Management ](../Images/85730cba2d4bb9888e904b309bdf0a84.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![变革管理](../Images/85730cba2d4bb9888e904b309bdf0a84.png)'
- en: 'And that is what I realized: creating a new reality is typically what we data
    scientists are doing - based on our insights on how a system behaves - based upon
    a dataset.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我意识到的：创造新的现实通常是我们数据科学家在做的事情——基于我们对系统行为的洞察——基于数据集。
- en: 'A successful change implementation however does not start with the new reality:
    it starts out working with the ones that are to react on this new reality. I conclude
    that is might be effective for us data scientists to embrace the concept of change
    management and seek collaboration with this methodology before implementing our
    results.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的变更实施并非从新的现实开始：它从与那些需要对新现实作出反应的人们合作开始。我总结出，对于我们数据科学家来说，拥抱变更管理的概念并在实施结果之前寻求这种方法的合作可能会更有效。
- en: '**The case - predictive maintenance**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**案例 - 预测性维护**'
- en: Let me illustrate my ideas by elaborating on a specific case. Let us imagine
    a factory producing a not-too-complex product. Maintenance and overhaul is performed
    by the technical department. Every day coworkers on production line and employees
    from maintenance department work with the machinery and as such they *know and
    sense* the state of the devices. Take James, a 45 year old maintenance engineer
    who has worked at this company for more than 25 years. He feels whether maintenance
    of a machine is needed simply by twisting bolts and arms. Of course machinery
    sometimes fails, but hey - it happens.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我通过具体案例来阐明我的想法。设想一个生产相对简单产品的工厂。维护和检修由技术部门进行。生产线上的同事和维护部门的员工每天都与机械设备打交道，因此他们*了解并感知*设备的状态。以詹姆斯为例，他是一位45岁的维护工程师，在公司工作超过25年。他通过旋动螺栓和手臂就能感知是否需要维护。当然，机械设备有时会故障，但这也在所难免。
- en: Now predictive maintenance comes in. Data scientists take their seats and start
    working on prediction of upcoming maintenance before anyone could sense that the
    machinery would fail. Note that the intention to start doing data science within
    the organization *is* an intervention in itself. At the end of the project indeed
    for many machines a predictive model is created that predicts failure of a component
    3 weeks ahead with 97% accuracy. Predictions say that a reduction of production
    failure of 85% is in reach.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在预测性维护出现了。数据科学家们开始着手预测即将进行的维护，以便在设备故障被感知之前发现问题。请注意，组织内开始进行数据科学工作本身就是一种干预。项目结束时，确实为许多设备创建了一个预测模型，能够在故障发生前3周以97%的准确率预测组件的故障。预测表明，生产故障减少85%是可以实现的。
- en: '**The challenge - implementation**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**挑战 - 实施**'
- en: 'Now this is where change management comes in. What will change after implementation?
    Behavior may need to change, but there is a bigger issue: Predictive maintenance
    is a change of reality. In the old reality machinery was put to maintenance at
    the point that something was bound to fail, or indeed in case of preventive maintenance,
    machinery was put to maintenance periodically. In the new reality, machinery is
    potentially put up for servicing by an algorithm even before human sense skills
    could do so. In the new reality things are fixed that aren''t broken yet.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这时变更管理就显得重要了。实施后会发生什么变化？行为可能需要改变，但还有更大的问题：预测性维护是一种现实的变化。在旧的现实中，设备会在出现故障的情况下进行维护，或者在预防性维护的情况下，设备会定期维护。在新的现实中，设备甚至在人工感知能力之前就可能由算法进行维护。在新的现实中，未出现故障的设备也会被修理。
- en: This may ignite questions in technical coworkers such as “*are my skills still
    in demand?*"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能引发技术同事的问题，比如“*我的技能仍然需要吗？*”
- en: Successful implementation of predictive maintenance thus is the result of a
    change in behavior due to the reaction on a new reality. The challenge is to not
    only focus on the core data science project but get the new reality accepted.
    This requires a range of interventions parallel or even before data science kicks
    in.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，成功实施预测性维护的结果是由于对新现实的反应而行为发生的变化。挑战在于不仅仅关注核心数据科学项目，还要使新的现实被接受。这需要在数据科学启动之前或同时进行一系列干预。
- en: '**Best practices for interventions**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**干预的最佳实践**'
- en: So what are best practices of change management and how should they be used?
    The first thing to acknowledge is that the change starts even before the data
    scientists start their analysis. Any project that contains smart predictive algorithms,
    intervenes with smart and skilled employees. Therefore, engage with these employees
    before showing any results. Project managers may assume that people want to contribute
    to something bigger than themselves. In case of predictive maintenance, striving
    for zero production failures due may inspire more than it repels.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，变更管理的最佳实践是什么，它们应该如何使用？首先要认识到的是，变更在数据科学家开始分析之前就已经开始了。任何包含智能预测算法的项目都涉及到聪明且技术娴熟的员工。因此，在展示任何结果之前，与这些员工进行互动。项目经理可能认为人们希望为比自己更大的目标做出贡献。在预测性维护的情况下，追求零生产故障可能会激励员工，而不是使他们退缩。
- en: Next thing is to realize that domain knowledge needs to be part of a data science
    project. Therefore, engage employees from the work floor in the project, let them
    share what they know about the machinery or any subject under analysis. In doing
    so, your employees' skills get acknowledged. They know that you know that they
    are skilled. The importance of being heard cannot be underestimated.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来要认识到，领域知识需要成为数据科学项目的一部分。因此，让来自工作一线的员工参与项目，让他们分享他们对机器或任何分析主题的了解。这样，你员工的技能得到了认可。他们知道你知道他们很有能力。被倾听的重要性不容低估。
- en: 'Also, during the project at and the end of the project test with your skilled
    employees. Challenge your employees to get acquainted with the prediction algorithms.
    Moreover, let them compete men versus machine: Who knows which machines needs
    service the most efficient.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，在项目期间以及项目结束时，要与技术娴熟的员工一起测试。挑战你的员工熟悉预测算法。此外，让他们进行人机对抗：谁知道哪些机器最需要服务。
- en: Furthermore, focus on the bigger picture. implementing data science in any company
    is not about ousting employees, it is about doing the things we do more effective
    and more efficient. My expectation is that there will always be a need for skilled
    employees after implementation.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，关注更宏观的视角。在任何公司中实施数据科学并不是要挤掉员工，而是使我们所做的事情更有效、更高效。我期望在实施之后，仍然会对熟练的员工有需求。
