- en: A typical beginner will spend a couple of hours on Google searching for data
    science courses and most of them give up. Why is that? It is because we have multiple
    options to start and we could not figure out what works best for us. In my opinion,
    we all are just lost in the stockpile of content and we don't know where to start.
    In this blog, I will guide you on what worked for me and maybe it can work for
    you too.
