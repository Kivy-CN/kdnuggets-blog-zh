- en: Of course, this is not the fully exhaustive list and there are many other libraries
    and frameworks that are also worthy and deserve proper attention for particular
    tasks. A great example is different packages of SciKit that focus on specific
    domains, like SciKit-Image for working with images.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这不是一个完全详尽的列表，还有许多其他库和框架也很值得关注，适用于特定任务。一个很好的例子是 SciKit 的不同包，它们专注于特定领域，比如用于图像处理的
    SciKit-Image。
- en: So, if you have another useful library in mind, please let our readers know
    in the comments section.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有其他有用的库，请在评论区告诉我们的读者。
- en: Thank you very much for your attention.
  id: totrans-73
  prefs: []
