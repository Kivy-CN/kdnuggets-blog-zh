  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: '[University of Skövde''s Master of Science in Data Science.](http://www.his.se/en/Prospective-student/education/Masters-Studies/Data-Science-Masters-programme-120-ECTS/)The
    program focuses on three main areas: intelligent data analysis, programming and
    decision support. Example courses are artificial intelligence, data mining, programming,
    visual analytics and business intelligence. (12-month or 24-month, EU: Free, Non-EU:
    $30,900 full tuition)'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Linköping University''s M.Sc. in Statistics and Machine Learning.](https://liu.se/en/education/program/f7msl)The
    programme focuses on modern methods from machine learning and database management
    that use the power of statistics to build efficient models, make reliable predictions
    and optimal decisions. The programme provides students with unique skills that
    are among the most valued on the labour market. (24-month program, EU: Free, Non-EU:
    $23,446 full tuition)'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NEW** [University of Gothenburg’s Master of Applied Data Science](https://www.mastersportal.com/studies/262841/applied-data-science.html).
    Data Science is concerned with extracting meaning from large volumes of data.
    It is a field that has grown rapidly in recent years as a result of the increasing
    availability of large data sets, and the opportunities and challenges that these
    present. (24-month program, EU: Free, Non-EU: $30,537 full tuition, CS Rank: 425)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NEW** [Chambers University of Technology M.Sc. in Data Science](https://www.mastersportal.com/studies/262531/data-science.html).
    With the digital revolution, Data Science and Artificial Intelligence (AI) has
    become an important part of our lives and in society as a whole. With a solid
    foundation in machine learning, and in understanding the diverse problems of Data
    Science and AI, you will have a wide range of career opportunities to choose from.
    Data Science programme is offered at Chalmers University of Technology. (24-month
    program, EU: Free, Non-EU: $30,327 full tuition)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新** [查尔姆斯理工大学数据科学硕士](https://www.mastersportal.com/studies/262531/data-science.html)。随着数字革命的到来，数据科学和人工智能（AI）已成为我们生活和社会的重要组成部分。凭借在机器学习方面的坚实基础，以及对数据科学和AI多样化问题的理解，你将拥有广泛的职业选择。数据科学课程由查尔姆斯理工大学提供。（24个月课程，欧盟：免费，非欧盟：学费$30,327）'
- en: '**Switzerland**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
