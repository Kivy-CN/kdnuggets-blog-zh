- en: A Data Scientist is high in demand for 2016\. Now that “data scientist” has
    been named this year’s [hottest job](http://www.computerworld.com/article/3025440/data-analytics/why-data-scientist-is-this-years-hottest-job.html),
    have you got the needed skills to have what it takes? Securing a data scientist
    job isn’t easy, especially at the big organisations as there may be a number of
    similar candidates going for the same job. Nonetheless, there are certain skills
    that employers look for, that could put you ahead of the pecking order.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家在2016年的需求很高。现在“数据科学家”被称为今年的[最热门职位](http://www.computerworld.com/article/3025440/data-analytics/why-data-scientist-is-this-years-hottest-job.html)，你具备了所需的技能吗？获得数据科学家职位并不容易，尤其是在大型组织中，因为可能有许多类似的候选人竞争同一职位。然而，雇主所寻找的某些技能可以让你在竞争中脱颖而出。
