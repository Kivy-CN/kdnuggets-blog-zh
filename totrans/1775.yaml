- en: If you find yourself unable to answer some of the questions below, consider
    checking out a [course](http://www.learndatasci.com/best-data-science-online-courses/)
    or a [book](http://www.learndatasci.com/free-data-science-books/) on the subject.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己无法回答下面的一些问题，可以考虑查看一个关于该主题的[课程](http://www.learndatasci.com/best-data-science-online-courses/)或[书籍](http://www.learndatasci.com/free-data-science-books/)。
- en: If you’d like to share your answer(s) to any of the questions, leave a comment
    and I’ll add the top ones to the post. Just make sure to comment with your real
    name so I can give you credit!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意分享你对任何问题的回答，请留下评论，我会将最优秀的答案添加到帖子中。请确保用你的真实姓名评论，以便我能给予你信用！
- en: Also, if you don’t see a particular question on this list that you’ve been asked,
    or you know of one that’s asked a lot, comment below. I’d love to add it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你在这个列表中没有看到你被问到的特定问题，或者你知道有很多人被问到的问题，请在下面评论。我很乐意添加它。
- en: 'General Questions:'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 常见问题：
- en: Apple
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Apple
- en: Suppose you’re given millions of users that each have hundreds of transactions
    and these millions of transactions are for tens of thousands of products. How
    would you group the users together in meaningful segments?
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设你有数百万用户，每个用户有数百笔交易，而这些数百万笔交易涉及数万种产品。你会如何将用户分成有意义的群体？
- en: Microsoft
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Microsoft
- en: Describe a project you’ve worked on and how it made a difference.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述一个你参与的项目，以及它带来的变化。
- en: How would you approach a categorical feature with high-cardinality?
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会如何处理高基数的分类特征？
- en: What would you do to summarize a Twitter feed?
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会如何总结Twitter动态？
- en: What are the steps for wrangling and cleaning data before applying machine learning
    algorithms?
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在应用机器学习算法之前，数据预处理和清理的步骤是什么？
- en: How do you measure distance between data points?
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何测量数据点之间的距离？
- en: Define variance.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义方差。
- en: Describe the differences between and use cases for box plots and histograms.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述箱型图和直方图之间的区别及其使用场景。
- en: '![Twitter](../Images/73e99544ab46a8efcfbd04a812e301d7.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![Twitter](../Images/73e99544ab46a8efcfbd04a812e301d7.png)'
- en: Twitter
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Twitter
- en: What features would you use to build a recommendation algorithm for users?
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会使用哪些特征来构建用户推荐算法？
- en: Uber
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Uber
- en: Pick any product or app that you really like and describe how you would improve
    it.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你非常喜欢的任何产品或应用程序，描述你会如何改进它。
- en: How would you find an anomaly in a distribution ?
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何在分布中寻找异常值？
- en: How would you go about investigating if a certain trend in a distribution is
    due to an anomaly?
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你要调查分布中的某个趋势是否由于异常情况导致的，你会如何进行？
- en: How would you estimate the impact Uber has on traffic and driving conditions?
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何估算 Uber 对交通和驾驶条件的影响？
- en: What metrics would you consider using to track if Uber’s paid advertising strategy
    to acquire new customers actually works? How would you then approach figuring
    out an ideal customer acquisition cost?
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会考虑使用哪些指标来跟踪 Uber 的付费广告策略是否有效？你将如何确定理想的客户获取成本？
- en: LinkedIn
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LinkedIn
- en: Big Data Engineer Can you explain what REST is?
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大数据工程师：你能解释什么是 **REST** 吗？
- en: 'Machine Learning Questions:'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习问题：
- en: Google
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Google
- en: Why do you use feature selection?
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你为什么使用特征选择？
- en: What is the effect on the coefficients of logistic regression if two predictors
    are highly correlated? What are the confidence intervals of the coefficients?
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果两个预测变量高度相关，逻辑回归的系数会有什么影响？系数的置信区间是多少？
- en: What’s the difference between Gaussian Mixture Model and K-Means?
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高斯混合模型和 **K-Means** 有什么区别？
- en: How do you pick k for K-Means?
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何为 **K-Means** 选择 k？
- en: How do you know when Gaussian Mixture Model is applicable?
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何知道高斯混合模型何时适用？
- en: Assuming a clustering model’s labels are known, how do you evaluate the performance
    of the model?
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设一个聚类模型的标签是已知的，你如何评估模型的性能？
- en: Microsoft
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Microsoft
- en: What’s an example of a machine learning project you’re proud of?
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 举一个你为之自豪的机器学习项目的例子。
- en: Choose any machine learning algorithm and describe it.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择任何一种机器学习算法并描述它。
- en: Describe how Gradient Boosting works.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述 **Gradient Boosting** 是如何工作的。
- en: Data Mining Describe the decision tree model.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据挖掘：描述决策树模型。
- en: Data Mining What is a neural network?
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据挖掘：什么是神经网络？
- en: Explain the Bias-Variance Tradeoff
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释 **Bias-Variance Tradeoff**
- en: How do you deal with unbalanced binary classification?
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何处理不平衡的二分类问题？
- en: What’s the difference between L1 and L2 regularization?
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**L1** 和 **L2** 正则化有什么区别？'
- en: Uber
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Uber
- en: What sort features could you give an Uber driver to predict if they will accept
    a ride request or not? What supervised learning algorithm would you use to solve
    the problem and how would compare the results of the algorithm?
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会给 Uber 司机什么特征来预测他们是否会接受乘车请求？你会使用什么监督学习算法来解决这个问题，并且如何比较算法的结果？
- en: LinkedIn
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LinkedIn
- en: Name and describe three different kernel functions and in what situation you
    would use each.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 列举并描述三种不同的核函数以及你会在什么情况下使用每一种。
- en: Describe a method used in machine learning.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述一种机器学习方法。
- en: How do you deal with sparse data?
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何处理稀疏数据？
- en: IBM
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IBM
- en: How do you prevent overfitting?
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何防止过拟合？
- en: How do you deal with outliers in your data?
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何处理数据中的异常值？
- en: How do you analyze the performance of the predictions generated by regression
    models versus classification models?
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何分析回归模型与分类模型预测结果的性能？
- en: How do you assess logistic regression versus simple linear regression models?
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何评估逻辑回归与简单线性回归模型？
- en: What’s the difference between supervised learning and unsupervised learning?
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 监督学习和无监督学习有什么区别？
- en: What is cross-validation and why would you use it?
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是交叉验证，为什么你会使用它？
- en: What’s the name of the matrix used to evaluate predictive models?
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用于评估预测模型的矩阵名称是什么？
- en: What relationships exist between a logistic regression’s coefficient and the
    Odds Ratio?
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 逻辑回归的系数和 **Odds Ratio** 之间存在什么关系？
- en: What’s the relationship between Principal Component Analysis (PCA) and Linear
    & Quadratic Discriminant Analysis (LDA & QDA)
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 主成分分析（PCA）与线性与二次判别分析（LDA & QDA）之间的关系是什么？
- en: If you had a categorical dependent variable and a mixture of categorical and
    continuous independent variables, what algorithms, methods, or tools would you
    use for analysis?
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你有一个分类的依赖变量以及一个混合的分类和连续的自变量，你会使用什么算法、方法或工具进行分析？
- en: Business Analytics What’s the difference between logistic and linear regression?
    How do you avoid local minima?
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 商业分析：逻辑回归和线性回归有什么区别？你如何避免局部最小值？
- en: Salesforce
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Salesforce
- en: What data and models would would you use to measure attrition/churn? How would
    you measure the performance of your models?
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会使用什么数据和模型来衡量客户流失？你将如何评估模型的性能？
- en: Explain a machine learning algorithm as if you’re talking to a non-technical
    person.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释一种机器学习算法，假如你是在跟一个非技术人员讲解。
- en: Capital One
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Capital One
- en: How would you build a model to predict credit card fraud?
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会如何建立一个预测信用卡欺诈的模型？
- en: How do you handle missing or bad data?
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何处理缺失或错误的数据？
- en: How would you derive new features from features that already exist?
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何从已存在的特征中派生新特征？
- en: If you’re attempting to predict a customer’s gender, and you only have 100 data
    points, what problems could arise?
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你尝试预测一个客户的性别，而你只有100个数据点，可能会出现什么问题？
- en: Suppose you were given two years of transaction history. What features would
    you use to predict credit risk?
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设你得到两年的交易记录。你会使用哪些特征来预测信用风险？
- en: Design an AI program for Tic-tac-toe
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设计一个井字棋的AI程序
- en: Zillow
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Zillow
- en: Explain overfitting and what steps you can take to prevent it.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释过拟合及其预防步骤。
- en: Why does SVM need to maximize the margin between support vectors?
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么SVM需要最大化支持向量之间的间隔？
- en: 'Hadoop:'
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Hadoop：
- en: Twitter
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Twitter
- en: How would you use Map/Reduce to split a very large graph into smaller pieces
    and parallelize the computation of edges according to the fast/dynamic change
    of data?
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何使用Map/Reduce将一个非常大的图划分成更小的部分，并根据数据的快速/动态变化来并行计算边？
- en: Data Engineer Given a list of followers in the format:123, 345234, 678345, 123…Where
    column one is the ID of the follower and column two is the ID of the followee.
    Find all mutual following pairs (the pair 123, 345 in the example above). How
    would you use Map/Reduce to solve the problem when the list does not fit in memory?
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据工程师 给定一个关注者列表，格式为：123, 345234, 678345, 123…其中第一列是关注者的ID，第二列是被关注者的ID。找到所有相互关注的对（例如上述例子中的对
    123, 345）。当列表无法装入内存时，你如何使用Map/Reduce来解决这个问题？
- en: Capital One
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Capital One
- en: Data Engineer What is Hadoop serialization?
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据工程师 什么是Hadoop序列化？
- en: Explain a simple Map/Reduce problem.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释一个简单的Map/Reduce问题。
- en: 'Hive:'
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Hive：
- en: LinkedIn
