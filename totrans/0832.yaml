  type: TYPE_NORMAL
- en: Earlier, the concept of causation between variables was introduced, which happens
    when a variable has a direct impact on another variable. When the relationship
    between two variables is linear, then Linear Regression is a statistical method
    that can help to model the impact of a unit change in a variable, ***the*** ***independent
    variable*** on the values of another variable, ***the dependent variable***.
  prefs: []
  type: TYPE_NORMAL
- en: 'Dependent variables are often referred to as ***response variables*** or ***explained* *variables*, **whereas
    independent variables are often referred to as ***regressors*** or ***explanatory
    variables***. When the Linear Regression model is based on a single independent
    variable, then the model is called ***Simple Linear Regression*** and when the
    model is based on multiple independent variables, it’s referred to as ***Multiple
    Linear Regression*. **Simple Linear Regression can be described by the following
    expression:'
