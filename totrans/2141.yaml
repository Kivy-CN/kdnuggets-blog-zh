- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Foundational Courses
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![A Comprehensive List of Resources to Master Large Language Models](../Images/91e6913c9b716a2da8684e7f1875d1d1.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [Polina Tankilevitch](https://www.pexels.com/photo/a-person-holding-a-digital-tablet-4443160/)
    on Pexels
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Deep Learning Specialization - Coursera
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [Deep Learning Specialization](https://www.coursera.org/specializations/deep-learning)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** Deep learning forms the backbone of LLMs. This comprehensive
    course taught by Andrew Ng covers the essential topics of neural networks, the
    basics of Computer vision and Natural Language Processing, and how to structure
    your machine learning projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '2\. Stanford CS224N: NLP with Deep Learning - YouTube'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [Stanford CS224N: NLP with Deep Learning](https://youtube.com/playlist?list=PLoROMvodv4rMFqRtEuo6SGjY4XbRIVRd4&si=Q8ET1hhSs4Tm9V1B)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** It is a goldmine of knowledge and provides a thorough introduction
    to cutting-edge research in deep learning for NLP.'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. HuggingFace Transformers Course - HuggingFace
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [HuggingFace Transformers Course](https://huggingface.co/learn/nlp-course/chapter1/1)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** This course teaches the NLP by using libraries from the HuggingFace
    ecosystem. It covers the inner workings and usage of the following libraries from
    HuggingFace:'
  prefs: []
  type: TYPE_NORMAL
- en: Transformers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tokenizers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Datasets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Accelerate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4\. ChatGPT Prompt Engineering for Developers - Coursera
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [ChatGPT Prompt Engineering Course](https://www.deeplearning.ai/short-courses/chatgpt-prompt-engineering-for-developers/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** ChatGPT is a popular LLM and this course shares the best practices
    and the essential principles to write effective prompts for better response generation.'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. LLMs Specific Courses
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![A Comprehensive List of Resources to Master Large Language Models](../Images/bbe015c0257058dfb49212a508206afe.png)'
  prefs: []
  type: TYPE_IMG
- en: Image generated with Leonardo.Ai
  prefs: []
  type: TYPE_NORMAL
- en: 1\. LLM University - Cohere
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [LLM University ](https://docs.cohere.com/docs/llmu)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** Cohere offers a specialized course to master LLMs. Their sequential
    track, which covers the theoretical aspects of NLP, LLMs, and their architecture
    in detail, is targeted towards beginners. Their non-sequential path is for experienced
    individuals interested more in the practical applications and use cases of these
    powerful models rather than their internal working.'
  prefs: []
  type: TYPE_NORMAL
- en: '2\. Stanford CS324: Large Language Models - Stanford Site'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [Stanford CS324: Large Language Models](https://stanford-cs324.github.io/winter2022/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** This course dives deeper into the intricacies of these models.
    You will explore the fundamentals, theory, ethics, and practical aspects of these
    models while also gaining some hands-on experience.'
  prefs: []
  type: TYPE_NORMAL
- en: '3\. Princeton COS597G: Understanding Large Language Models - Princeton Site'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [Understanding Large Language Models](https://www.cs.princeton.edu/courses/archive/fall22/cos597G/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** It is a graduate-level course that offers a comprehensive
    curriculum, making it an excellent choice for in-depth learning. You will explore
    the technical foundations, capabilities, and limitations of models like BERT,
    GPT, T5 models, mixture-of-expert models, retrieval-based models, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: '4\. ETH Zurich: Large Language Models(LLMs) - RycoLab'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [ETH Zurich: Large Language Models](https://rycolab.io/classes/llm-s23/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** This newly designed course offers a comprehensive exploration
    of LLMs. Dive into probabilistic foundations, neural network modeling, training
    processes, scaling techniques, and critical discussions on security and potential
    misuse.'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Full Stack LLM Bootcamp - The Full Stack
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [Full Stack LLM Bootcamp](https://fullstackdeeplearning.com/llm-bootcamp/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** The Full Stack LLM boot camp is an industry-relevant course
    that covers topics such as prompt engineering techniques, LLM fundamentals, deployment
    strategies, and user interface design, ensuring participants are well-prepared
    to build and deploy LLM applications.'
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Fine Tuning Large Language Models - Coursera
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [Fine Tuning Large Language Models](https://www.deeplearning.ai/short-courses/finetuning-large-language-models/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** Fine Tuning is the technique that allows you to adapt LLMs
    to your specific needs. By completing this course, you will understand when to
    apply finetuning, data preparation for fine-tuning, and how to train your LLM
    on new data and evaluate its performance.'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Articles / Books
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![A Comprehensive List of Resources to Master Large Language Models](../Images/c9cd122674cbd370edeb28b04a6fa779.png)'
  prefs: []
  type: TYPE_IMG
- en: Image generated with Leonardo.Ai
  prefs: []
  type: TYPE_NORMAL
- en: 1\. What Is ChatGPT Doing … and Why Does It Work? - Steven Wolfram
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [What is ChatGPT Doing … and Why Does It Work?](https://writings.stephenwolfram.com/2023/02/what-is-chatgpt-doing-and-why-does-it-work/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** This short book is written by Steven Wolfram, a renowned scientist.
    He discusses the fundamental aspects of ChatGPT, its origins in neural nets, and
    its advancements in transformers, attention mechanisms, and natural language processing.
    It is an excellent read for someone interested in exploring the capabilities and
    limitations of LLMs.'
  prefs: []
  type: TYPE_NORMAL
- en: '2\. Understanding Large Language Models: A Transformative Reading List - Sebastian
    Raschka'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [Understanding Large Language Models: A Transformative Reading List](https://sebastianraschka.com/blog/2023/llm-reading-list.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** It contains a collection of important research papers and
    provides a chronological reading list, starting from early papers on recurrent
    neural networks (RNNs) to the influential BERT model and beyond. It is an invaluable
    resource for researchers and practitioners to study the evolution of NLP and LLMs.'
  prefs: []
  type: TYPE_NORMAL
- en: '3\. Article Series: Large Language Models - Jay Alammar'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [Article Series: Large Language Models](https://jalammar.github.io/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** Jay Alammar''s blogs are a treasure trove of knowledge for
    anyone studying large language models (LLMs) and transformers. His blogs stand
    out for their unique blend of visualizations, intuitive explanations, and comprehensive
    coverage of the subject matter.'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Building LLM Applications for Production - Chip Huyen
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [Building LLM Applications for Production](https://huyenchip.com/2023/04/11/llm-engineering.html)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** In this article, the challenges of productionizing LLMs are
    discussed. It offers insights into task composability and showcases promising
    use cases. Anyone interested in practical LLMs will find it really valuable.'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Github Repositories
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![A Comprehensive List of Resources to Master Large Language Models](../Images/7e828d665ba6bb8264bfe6aa82cdc00c.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [RealToughCandy.com](https://www.pexels.com/search/github/) on Pexels
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Awesome-LLM  ( 9k ⭐ )
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [Awesome-LLM](https://github.com/Hannibal046/Awesome-LLM)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** It is a curated collection of papers, frameworks, tools, courses,
    tutorials, and resources focused on large language models (LLMs), with a particular
    emphasis on ChatGPT.'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. LLMsPracticalGuide ( 6.9k ⭐ )
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [The Practical Guides for Large Language Models](https://github.com/Mooler0410/LLMsPracticalGuide)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** It helps the practitioners to navigate the expansive landscape
    of LLMs. It is based on the survey paper titled: [Harnessing the Power of LLMs
    in Practice: A Survey on ChatGPT and Beyond](https://arxiv.org/abs/2304.13712)
    and [this](https://jingfengyang.github.io/gpt) blog.'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. LLMSurvey  ( 6.1k ⭐ )
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [LLMSurvey](https://github.com/RUCAIBox/LLMSurvey)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** It is a collection of survey papers and resources based on
    the paper titled: [A Survey of Large Language Models](https://arxiv.org/abs/2303.18223).
    It also contains an illustration of the technical evolution of GPT-series models
    as well as an evolutionary graph of the research work conducted on LLaMA.'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Awesome Graph-LLM  ( 637 ⭐ )
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [Awesome-Graph-LLM](https://github.com/XiaoxinHe/Awesome-Graph-LLM)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** It is a valuable source for people interested in the intersection
    of graph-based techniques with LLMs. it provides a collection of research papers,
    datasets, benchmarks, surveys, and tools that delve into this emerging field.'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Awesome Langchain ( 5.4k ⭐ )
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Link:** [awesome-langchain](https://github.com/kyrolabs/awesome-langchain)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Description:** LangChain is the fast and efficient framework for LLM projects
    and this repository is the hub to track initiatives and projects related to LangChain''s
    ecosystem.'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Additional Resources - Research and Survey Papers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '"[A Complete Survey on ChatGPT in AIGC Era](https://arxiv.org/abs/2304.06488)” 
    - It''s a great starting point for beginners in LLMs. It comprehensively covers
    the underlying technology, applications, and challenges of ChatGPT.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: “[A Survey of Large Language Models](https://arxiv.org/abs/2303.18223)” - It
    covers the recent advances in LLMs specifically in the four major aspects of pre-training,
    adaptation tuning, utilization, and capacity evaluation.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: “[Challenges and Applications of Large Language Models](https://arxiv.org/abs/2307.10169)”
    - Discusses the challenges of LLMs and the successful application areas of LLMs.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: “[Attention Is All You Need](https://arxiv.org/abs/1706.03762)” - Transformers
    serve as the foundation stone for GPT and other LLMs and this paper introduces
    the Transformer architecture.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: “[The Annotated Transformer](http://nlp.seas.harvard.edu/annotated-transformer/)”
    - A resource from Harvard University that provides a detailed and annotated explanation
    of the Transformer architecture, which is fundamental to many LLMs.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: “[The Illustrated Transformer](https://jalammar.github.io/illustrated-transformer/)”
    - A visual guide that helps you understand the Transformer architecture in depth,
    making complex concepts more accessible.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '"[BERT: Pre-training of Deep Bidirectional Transformers for Language Understanding](https://arxiv.org/abs/1810.04805)"
    - This paper introduces BERT, a highly influential LLM that sets new benchmarks
    for numerous Natural Language Processing (NLP) tasks.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Summing Up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this article, I've curated an extensive list of resources essential for mastering
    Large Language Models (LLMs). However, learning is a dynamic process, and knowledge-sharing
    is at its heart. If you have additional resources in mind that you believe should
    be part of this comprehensive list, please don't hesitate to share them in the
    comment section. Your contributions could be invaluable to others on their learning
    journey, creating an interactive and collaborative space for knowledge enrichment.
  prefs: []
  type: TYPE_NORMAL
- en: '**[](https://www.linkedin.com/in/kanwal-mehreen1/)**[Kanwal Mehreen](https://www.linkedin.com/in/kanwal-mehreen1/)****
    Kanwal is a machine learning engineer and a technical writer with a profound passion
    for data science and the intersection of AI with medicine. She co-authored the
    ebook "Maximizing Productivity with ChatGPT". As a Google Generation Scholar 2022
    for APAC, she champions diversity and academic excellence. She''s also recognized
    as a Teradata Diversity in Tech Scholar, Mitacs Globalink Research Scholar, and
    Harvard WeCode Scholar. Kanwal is an ardent advocate for change, having founded
    FEMCodes to empower women in STEM fields.'
  prefs: []
  type: TYPE_NORMAL
