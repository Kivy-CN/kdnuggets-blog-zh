- en: Many people wonder if automation will eventually replace people who work as
    data scientists. The much more likely outcome — and one that's already happening
    — is that data automation will enhance how scientists spend their time and improve
    the results they get. Here are five ways it can help.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人担心自动化是否会最终取代数据科学家的工作。更可能的结果——而且这种情况已经在发生——是数据自动化将增强科学家们花费时间的方式，并改善他们的成果。以下是五种方式它可以提供帮助。
- en: '**1\. Accelerating Project Completion Times**'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. 加速项目完成时间**'
- en: Getting insights from data is an aspect decision-makers focus on most often.
    However, the less-exciting but all-important tasks, like compiling, cleaning and
    formatting the information, can occupy more space in a project timeline than people
    realize at first. Investing in automation can make a data science team more productive
    and agile.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据中获取洞察是决策者最常关注的方面。然而，虽然不那么令人兴奋但却至关重要的任务，比如整理、清理和格式化信息，可能会占据比人们最初意识到的更多项目时间。投资于自动化可以让数据科学团队更高效、更灵活。
- en: In one example, the leadership at a bank that utilized data science discovered
    it took longer than desired to get crucial insights. They supplemented the work
    with automation. Before making that change, the company completed one to two projects
    every three months. Adding automation [allowed them to finish 10 times](https://www.techrepublic.com/article/how-automation-speeds-up-data-science-projects/)
    that amount in the same timeframe.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 举例来说，一家利用数据科学的银行领导发现获取关键洞察所需的时间超过了预期。他们通过自动化补充了工作。在做出这个改变之前，公司每三个月完成一到两个项目。引入自动化[让他们在相同的时间框架内完成了十倍的项目](https://www.techrepublic.com/article/how-automation-speeds-up-data-science-projects/)。
- en: '**2\. Providing More Time for Valuable Tasks**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. 为有价值的任务提供更多时间**'
- en: Even as data automation gains popularity, it won't replace the need for companies
    to hire scientists. On the contrary, automated tools will offer [more time to
    spend on duties](https://www.cdotrends.com/story/15059/why-automation-will-not-kill-data-science-jobs)
    that bring the most value to a company.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 即使数据自动化越来越受欢迎，它也不会取代公司雇佣科学家的需求。相反，自动化工具将提供[更多时间用于那些对公司最有价值的职责](https://www.cdotrends.com/story/15059/why-automation-will-not-kill-data-science-jobs)。
- en: For example, rather than devoting a large chunk of a workday to putting information
    in the right format, a data professional could use their judgment to analyze results
    or focus on creating algorithms that help a business track trends.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，与其将大量工作时间用于将信息整理成正确的格式，数据专业人员可以利用他们的判断分析结果，或专注于创建帮助企业追踪趋势的算法。
- en: The smartest technological tools cannot substitute for people's intelligence
    and experience. They also may not detect errors that could cause unreliable results.
    Data science automation excels with repetitive tasks that do not require human
    knowledge. That approach frees people to use their skills in personally rewarding
    ways that also benefit their employers.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最聪明的技术工具不能替代人类的智慧和经验。它们也可能无法检测到可能导致不可靠结果的错误。数据科学自动化在不需要人类知识的重复任务中表现优异。这种方法使人们能够以个人有益的方式运用他们的技能，同时也造福于雇主。
- en: '**3\. Allowing Data Scientists to Work From Anywhere**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. 允许数据科学家在任何地方工作**'
- en: A look at recent history related to data automation shows how it has improved
    almost every industry that used it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾与数据自动化相关的近期历史，可以看到它如何改善了几乎所有使用它的行业。
- en: In one example, pharmaceutical experts explored a system that [automatically
    sent global notifications](https://trifectaclinical.com/the-case-for-a-cloud-based-safety-letter-notification-system/)
    about drug safety events based on regulations in a given nation. The rise of cloud
    computing has also spurred the adoption of automated systems for working with
    data.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个例子中，制药专家探索了一个[自动发送全球通知](https://trifectaclinical.com/the-case-for-a-cloud-based-safety-letter-notification-system/)的系统，关于基于某一国家法规的药物安全事件。云计算的兴起也推动了自动化系统在数据处理中的采用。
- en: According to a market research report about the global automation-as-a-service
    market from 2016-2022, [the sector will grow to $6.23 billion](https://www.marketsandmarkets.com/Market-Reports/automation-as-a-service-market-57656106.html)
    by the end of the period and achieve a combined annual growth rate of 28.1%. The
    analysts cited cloud computing as a significant driver of the increase. For example,
    if a data scientist uses an automation-as-a-service tool to cut down on manual
    tasks, they could likely do it via the cloud and get work done anywhere.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2016-2022年全球自动化即服务市场的市场研究报告，[该行业将增长到62.3亿美元](https://www.marketsandmarkets.com/Market-Reports/automation-as-a-service-market-57656106.html)，到期末实现28.1%的年均增长率。分析师指出，云计算是增长的重要推动因素。例如，如果数据科学家使用自动化即服务工具来减少手动任务，他们可能会通过云完成工作，并在任何地方进行工作。
- en: '**4\. Helping More Data Science Initiatives Succeed**'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4\. 帮助更多的数据科学项目成功**'
- en: Widely cited research [indicates that most data science](https://www.datanami.com/2020/10/01/most-data-science-projects-fail-but-yours-doesnt-have-to/)
    projects fail. This happens for a variety of reasons, including siloed data and
    skill shortages.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 广泛引用的研究[表明大多数数据科学](https://www.datanami.com/2020/10/01/most-data-science-projects-fail-but-yours-doesnt-have-to/)项目失败。这发生的原因多种多样，包括数据孤岛和技能短缺。
- en: However, automation can give professionals the resources they need to afford
    upcoming or current initiatives every chance of success. For example, it can help
    people test hypotheses faster, thereby ruling out the incorrect ones more efficiently.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，自动化可以为专业人士提供他们所需的资源，使即将到来或当前的项目每一个都获得成功的机会。例如，它可以帮助人们更快地测试假设，从而更有效地排除错误的假设。
- en: Data science automation also enables experts who work with the information to
    strive for continuous improvement. As mentioned in an earlier point, automated
    technology helps speed up project completion.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学自动化还使与信息打交道的专家能够追求持续改进。正如之前提到的，自动化技术有助于加快项目完成速度。
- en: However, it can also lead to better outcomes overall. When a tool handles the
    most repetitive tasks, data scientists can use their brainpower and experience
    to take corrective action when it seems a project might fail.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，它也可能带来整体更好的结果。当工具处理最重复的任务时，数据科学家可以利用他们的脑力和经验在项目可能失败时采取纠正措施。
- en: '**5\. Facilitating More Accurate Results**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5\. 促进更准确的结果**'
- en: A frequently uttered warning in the world of data is that an algorithm is only
    as smart as the humans that build it.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据领域，一个经常被提到的警告是算法的聪明程度仅仅取决于构建它的人类。
- en: Some people are tempted to let automated tools do as much as possible, but that
    approach often causes errors. Thus, some experts advocate for so-called augmented
    intelligence. It combines artificial intelligence (AI) with human knowledge.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人倾向于让自动化工具尽可能多地完成任务，但这种方法往往会导致错误。因此，一些专家提倡所谓的增强智能。它结合了人工智能（AI）与人类知识。
- en: One company used AI to [classify tens of thousands](https://www.forbes.com/sites/ganeskesari/2020/10/19/go-beyond-artificial-intelligence-why-your-business-needs-augmented-intelligence/#2c6e202d23c2)
    of customer comments for an annual survey. The algorithms achieved an average
    accuracy rate of 90%, but it fell to 60% in some categories. The business compensated
    by implementing human expertise for the groupings with low confidence scores.
    This approach increased accuracy and led to trusted results.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一家公司利用AI [对成千上万](https://www.forbes.com/sites/ganeskesari/2020/10/19/go-beyond-artificial-intelligence-why-your-business-needs-augmented-intelligence/#2c6e202d23c2)
    的客户评论进行分类，用于年度调查。算法的平均准确率为90%，但在一些类别中降至60%。公司通过引入人工专业知识来处理置信度较低的分组，从而弥补了这一差距。这种方法提高了准确性，并产生了可信的结果。
- en: '**Data Science Automation Shows Potential**'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据科学自动化展现潜力**'
- en: Human expertise arguably takes data science efforts to their greatest heights.
    However, companies should not overlook how data science automation products could
    help skilled people work with information in the most effective, useful ways.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 人类的专业知识无疑将数据科学的努力提升到了极致。然而，公司不应忽视数据科学自动化产品如何帮助熟练人员以最有效、最有用的方式处理信息。
