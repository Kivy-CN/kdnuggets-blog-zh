- en: Whether you’ve already squeezed your way into the data science world or you’re
    looking to do it, data science is one of the best industries to get into without
    a formal education in data science. If you can build up the skills and knowledge
    that the job requires without getting an official degree, most tech companies
    are happy for you to prove it in a technical interview and then hire you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是已经挤身数据科学领域还是希望进入这个领域，数据科学都是无需正式数据科学教育就能进入的最佳行业之一。如果你能够在没有获得正式学位的情况下培养出工作所需的技能和知识，大多数科技公司乐意让你在技术面试中证明自己，然后录用你。
