- en: The Cross-Industry Standard Process for the development of Machine Learning
    applications with Quality assurance methodology ([CRISP-ML(Q)](https://arxiv.org/pdf/2003.05155.pdf))
    is an upgraded version of [CRISP-DM](https://en.wikipedia.org/wiki/Cross-industry_standard_process_for_data_mining)
    to ensure quality ML products.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习应用程序的跨行业标准过程与质量保证方法论（[CRISP-ML(Q)](https://arxiv.org/pdf/2003.05155.pdf)）是[CRISP-DM](https://en.wikipedia.org/wiki/Cross-industry_standard_process_for_data_mining)的升级版，以确保高质量的机器学习产品。
- en: '**The CRISP-ML(Q) has six individual phases:**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**CRISP-ML(Q) 包含六个独立的阶段：**'
- en: Business and Data Understanding
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 业务和数据理解
- en: Data Preparation
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据准备
- en: Model Engineering
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型工程
- en: Model Evaluation
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型评估
- en: Model Deployment
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型部署
- en: Monitoring and Maintenance.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 监控与维护
- en: These phases require constant iteration and exploration for building better
    solutions. Even though there is an order in a framework, the output of the later
    phase can determine whether we have to re-examine the previous phase or not.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些阶段需要不断的迭代和探索，以构建更好的解决方案。尽管框架中有一个顺序，但后期阶段的输出可以决定我们是否需要重新审视前期阶段。
- en: '![Quality Assurance for Each Phase](../Images/8feed508da0dd5833fb6d8b5a3cd79fe.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![各阶段的质量保证](../Images/8feed508da0dd5833fb6d8b5a3cd79fe.png)'
- en: Image by Author | Quality Assurance for Each Phase
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像 | 各阶段的质量保证
- en: The quality assurance methodologies are introduced to each phase of the framework.
    The methodology comes with requirements and constraints such as performance metrics,
    data quality requirements, and robustness. It helps mitigate the risk that affects
    the success of machine learning applications. It can be achieved by constant monitoring
    and maintaining the overall system.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 质量保证方法论被引入到框架的每个阶段。该方法论包含性能指标、数据质量要求和鲁棒性等要求和限制。它有助于减轻影响机器学习应用成功的风险。这可以通过持续监控和维护整体系统来实现。
- en: '**For example:** In an e-commerce business, data and concept drift will contribute
    to model degradation, and if we don’t have a system in place to monitor these
    changes, the company will take a loss in the shape of losing customers.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**例如：** 在电子商务业务中，数据和概念漂移会导致模型退化，如果我们没有系统来监控这些变化，公司将会因失去客户而遭受损失。'
- en: Business and Data Understanding
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 业务和数据理解
- en: At the start of the development process, we need to identify the scope of the
    project, success criteria, and feasibility of the ML application. After that,
    we start the process of data collection and quality verification. This process
    is long and challenging.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发过程开始时，我们需要确定项目的范围、成功标准和ML应用的可行性。之后，我们开始数据收集和质量验证的过程。这一过程漫长且具有挑战性。
- en: '**Scope:** what we want to achieve by using a machine learning process. Is
    it to retain customers or reduce the cost of operation by automation.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**范围：** 我们希望通过机器学习过程实现什么？是保留客户还是通过自动化减少运营成本。'
- en: '**Success Criteria:** we have to define clear and measurable business, machine
    learning (statistical metric), and economic (KPI) success metrics.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**成功标准：**我们必须定义清晰且可衡量的业务、机器学习（统计指标）和经济（KPI）成功指标。'
- en: '**Feasibility:** we need to ensure data availability, the applicability of
    ML application, legal constraints, robustness, scalability, explainability, and
    resource demand.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**可行性：**我们需要确保数据的可用性、ML应用的适用性、法律约束、稳健性、可扩展性、可解释性和资源需求。'
- en: '**Data Collection:** gathering the data, versioning it for reproducibility,
    and ensuring a constant stream of real-life and generated data.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据收集：** 收集数据，为可重复性进行版本控制，并确保不断获得真实和生成的数据。'
- en: '**Data Quality Verification:** ensuring the quality by maintaining data description,
    requirements, and verification.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据质量验证：** 通过维护数据描述、要求和验证来确保数据质量。'
- en: To ensure quality and reproducibility, we need to document the statistical properties
    of data and the data generating process.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保质量和可重复性，我们需要记录数据的统计属性和数据生成过程。
- en: Data Preparation
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据准备
- en: The second phase is pretty much straightforward. We will be preparing the data
    for the modeling phase. It includes data selection, data cleaning, feature engineering,
    data augmentation, and normalization.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 第二阶段相当简单。我们将为建模阶段准备数据，包括数据选择、数据清理、特征工程、数据增强和标准化。
- en: We start with feature selection, data selection, and dealing with unbalanced
    classes by over-sampling or under-sampling).
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们从特征选择、数据选择开始，并通过过采样或欠采样处理不平衡的类别。
- en: Then, focusing on reducing noise and dealing with missing values. For quality
    assurance purposes, we will add data unit testing to mitigate faulty values.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，专注于减少噪声和处理缺失值。为了质量保证，我们将添加数据单元测试，以降低错误值的风险。
- en: Depending on your model, we perform feature engineering and data augmentations,
    for example, one-hot encoding and clustering.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据你的模型，我们执行特征工程和数据增强，例如，一热编码和聚类。
- en: Normalizing and scaling the data. It will mitigate the risk of biased features.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 标准化和缩放数据。这将降低特征偏差的风险。
- en: To ensure reproducibility, we create data modeling, transformation, and feature
    engineering pipelines.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保可重复性，我们创建数据建模、转换和特征工程管道。
- en: Model Engineering
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型工程
- en: The constraints and the requirements of the **Business and Data Understanding**
    phase will determine the modeling phase. We need to understand business problems
    and how we are going to develop machine learning models to solve them. We will
    be focusing on model selection, optimization, and training. We will be ensuring
    model performance metrics, robustness, scalability, explainability, and optimizing
    storage and compute resources.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**业务和数据理解**阶段的约束和要求将决定建模阶段。我们需要理解业务问题以及我们将如何开发机器学习模型来解决这些问题。我们将重点关注模型选择、优化和训练，确保模型性能指标、稳健性、可扩展性、可解释性，并优化存储和计算资源。'
- en: Research in model architecture and similar business problems
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究模型架构和类似的业务问题
- en: Defining model performance metrics
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义模型性能指标
- en: Model selection
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型选择
- en: Understanding domain knowledge by incorporating experts.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过引入专家来理解领域知识。
- en: Model training
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型训练
- en: Model compression and ensembling
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型压缩和集成
- en: To ensure quality and reproducibility, we will store and version model metadata
    such as model architecture, training and validation data, hyper-parameters, and
    environment description.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保质量和可重复性，我们将存储和版本化模型元数据，如模型架构、训练和验证数据、超参数和环境描述。
- en: Finally, we will track ML experiments and create ML pipelines to create a repeatable
    training process.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将跟踪ML实验并创建ML管道，以建立可重复的训练过程。
- en: Model Evaluation
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型评估
- en: It is the phase where we test and ensure that our model is ready for deployment.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们测试并确保模型准备好部署的阶段。
- en: We will be testing the model performance on a test dataset.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将测试模型在测试数据集上的表现。
- en: Assessing model robustness by providing random or false data.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提供随机或虚假数据来评估模型的稳健性。
- en: Improving model explainability to meet regulatory requirements.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高模型解释性以满足监管要求。
- en: Comparing the result with initial success metrics automatically or by the domain
    expert.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将结果与初始成功指标进行比较，自动或由领域专家进行。
- en: For quality assurance, every step in the evaluation phase is recorded.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保证质量，评估阶段的每一步都会被记录。
- en: Model Deployment
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型部署
- en: The model deployment is a phase where we integrate the machine learning model
    into an existing system. The model can be deployed on a server, browser, software,
    and edge devices. The prediction from the models can be used in BI dashboards,
    APIs, web apps, and plugins.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 模型部署是一个将机器学习模型集成到现有系统中的阶段。模型可以部署在服务器、浏览器、软件和边缘设备上。模型的预测结果可以用于BI仪表板、API、Web应用程序和插件中。
- en: '**The model deployment processes: **'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型部署流程：**'
- en: Defining hardware inference
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件推理定义
- en: Model evaluation in production
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生产中的模型评估
- en: Ensuring user acceptance and usability
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保用户接受度和可用性
- en: Providing fall back plan and minimizing losses
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供备选计划并最小化损失
- en: Deployment strategy.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署策略。
- en: Monitoring and Maintenance
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 监控与维护
- en: The model in production requires constant monitoring and maintenance. We will
    be monitoring model staleness, hardware performance, and software performance.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 生产中的模型需要持续监控和维护。我们将监控模型的陈旧性、硬件性能和软件性能。
- en: Continuous monitoring is the first part of the process, and if the performance
    drops below the threshold take an automatic decision to retrain the model on new
    data. Furthermore, the maintenance part is not limited to just model re-training.
    It involves decision-making to acquire new data, update hardware and software,
    and improve the ML process depending on the business use case.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 持续监控是过程的第一部分，如果性能低于阈值，将自动决定在新数据上重新训练模型。此外，维护部分不仅限于模型再训练。它涉及决策以获取新数据、更新硬件和软件，并根据业务用例改进机器学习过程。
- en: In short, it is continuous integration, training, and deployment of ML models.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这是机器学习模型的持续集成、训练和部署。
- en: Conclusions
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Training and validating models is a small part of ML application. There are
    several processes involved to convert the initial idea into reality. In this post,
    we have learned about CRISP-ML(Q) and how it emphasizes risk assessment and quality
    assurance.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 训练和验证模型只是机器学习应用的一小部分。将初始想法转化为现实涉及多个过程。在这篇文章中，我们了解了CRISP-ML(Q)及其如何强调风险评估和质量保证。
- en: We start by defining the business objective, collecting and cleaning the data,
    building the model, validating it on a test dataset, and deploying it to production.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先定义业务目标，收集和清理数据，构建模型，在测试数据集上进行验证，然后将其部署到生产环境中。
- en: The key component of this framework is continuous monitoring and maintenance.
    We will monitor data, software, and hardware metrics to determine whether to re-train
    the model or upgrade the system.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这个框架的关键组成部分是持续监控和维护。我们将监控数据、软件和硬件指标，以决定是否需要重新训练模型或升级系统。
- en: '![The Machine Learning Lifecycle](../Images/f6580ab430cb31b8f47197123fb71f47.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习生命周期](../Images/f6580ab430cb31b8f47197123fb71f47.png)'
- en: Image by Author
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者
- en: If you are new to machine learning operations and want to learn more about it,
    read the review of the free [MLOps course](/2022/06/learn-mlops-free-course.html)
    by DataTalks.Club. You will get hands-on experience in all 6 phases and learn
    about the real-life implementation of CRISP-ML.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对机器学习运维不太熟悉，想了解更多，可以阅读DataTalks.Club的免费[MLOps课程](/2022/06/learn-mlops-free-course.html)的评论。你将获得所有6个阶段的实践经验，并了解CRISP-ML的实际应用。
