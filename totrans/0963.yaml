- en: '**Fundamentals:** selecting rows and columns, comments, and limits'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Joins:** inner, left, right, and outer joins'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Complex Queries:** subqueries, string match, Case, With clause, creating
    and dropping views, Union, Intersect, and chaining'
  prefs:
  - PREF_UL
