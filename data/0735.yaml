- en: Enter data visualization, stage left. By leveraging the most immediate and dominant
    of all the senses, complex and [intricate datapoints can be condensed](/2021/08/visualization-transforming-exploratory-data-analysis.html)
    into an actionable format that everyone involved in the process can intuitively
    understand.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化登场了。通过利用所有感官中最直接和最主导的一个，复杂和[精细的数据点可以被浓缩](/2021/08/visualization-transforming-exploratory-data-analysis.html)成一种每个参与者都可以直观理解的可操作格式。
- en: Consequently, the ability to effectively communicate insights and ideas through
    visual representations has become increasingly crucial. Effective visualizations
    can cut through the noise, highlight patterns and relationships, and guide the
    viewer's attention to the most crucial insights.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，通过视觉表现有效沟通洞察力和想法的能力变得越来越重要。有效的可视化可以切穿噪音，突出模式和关系，并引导观众的注意力到最关键的洞察力上。
- en: This article discusses the psychological principles and techniques that underpin
    the creation of persuasive and effective data visualizations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本文讨论了支撑创建有说服力和有效的数据可视化的心理学原理和技术。
- en: The Psychology of Visual Processing
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 视觉处理的心理学
- en: The psychology of visual processing in data visualization is a deeply fascinating
    area that [intersects psychology, neuroscience, and design principles](/data-visualization-theory-and-techniques).
    It focuses on how humans interpret, understand, and respond to visual data presentations.
    It highlights the incredible efficiency of our visual system compared to other
    forms of data processing.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化中的视觉处理心理学是一个深具吸引力的领域，[交叉心理学、神经科学和设计原则](/data-visualization-theory-and-techniques)。它关注于人类如何解读、理解和回应视觉数据展示。它突显了我们视觉系统相比其他数据处理形式的惊人效率。
- en: The human brain processes visuals incredibly fast. In fact, research shows that
    it can understand things like shape, color, and orientation [in as little as 13
    milliseconds](https://news.mit.edu/2014/in-the-blink-of-an-eye-0116). This speed
    makes visual data much more immediate and impactful than text-based information?.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 人脑处理视觉信息的速度极快。实际上，研究表明，它可以在[13毫秒内](https://news.mit.edu/2014/in-the-blink-of-an-eye-0116)理解形状、颜色和方向。这种速度使得视觉数据比文本信息更为即时和有影响力。
- en: Therefore, figures alone often won’t do justice to your efforts. For example,
    compared to previous performance, even a simple chart supplemented with percentage
    changes and numbers does a much better job of explaining how [your cloud cost
    optimization efforts](https://cast.ai/cloud-cost-optimization/) are [paying off
    for the organization](/2022/08/data-visualization-add-impact-work-reports-presentations.html)
    compared to a simple, bland statement of fact.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，仅仅使用图表往往不能充分体现你的努力。例如，与之前的表现相比，即使是简单的图表，加上百分比变化和数字，也比简单、乏味的陈述更能解释[你的云成本优化努力](https://cast.ai/cloud-cost-optimization/)如何[为组织带来回报](/2022/08/data-visualization-add-impact-work-reports-presentations.html)。
- en: 'Additionally, [the Dual Processing Theory explains](https://conceptually.org/concepts/dual-processing-theory)
    that we have two types of thinking: fast, instinctual (System 1) and slow, analytical
    (System 2). Visualizations tap into System 1, letting us grasp complex info quickly
    without needing to engage in deeper, slower analysis.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，[双重加工理论解释了](https://conceptually.org/concepts/dual-processing-theory)我们有两种思维方式：快速、本能的（系统1）和慢速、分析的（系统2）。可视化利用系统1，让我们能够快速理解复杂信息，而无需进行更深层次、较慢的分析。
- en: The way we use color, shape, and placement can affect how well people remember
    and make decisions based on the visualization. Understanding how visual elements
    influence perception and memory helps in creating more effective visuals?.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用颜色、形状和位置的方式会影响人们记住和根据可视化做出决策的能力。了解视觉元素如何影响感知和记忆有助于创建更有效的视觉效果。
- en: Creating [effective data visualizations](/data-visualization-presenting-complex-information-effectively)
    means leveraging the human innate visual processing skills to present complex
    information in an instantly understandable and memorable way.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 创建[有效的数据可视化](/data-visualization-presenting-complex-information-effectively)意味着利用人类天生的视觉处理能力，以一种立即可理解和难以忘怀的方式呈现复杂信息。
- en: The Principles of Persuasive Data Visualization
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 说服性数据可视化原则
- en: 'Creating persuasive data visualizations involves a blend of storytelling, strategic
    data selection, and effective design principles. Here''s a breakdown of essential
    components to consider when aiming to craft visualizations that not only inform
    but also convince your audience:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 创建具有说服力的数据可视化涉及到讲故事、战略数据选择和有效设计原则的融合。以下是一些关键组件的详细说明，这些组件在制作既能提供信息又能说服观众的可视化时需要考虑：
- en: Strategic Storytelling
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 战略讲故事
- en: Every effective data visualization begins with a clear, specific objective.
    This means knowing precisely what action or understanding you want to provoke
    in your audience. From there, [crafting a narrative around your data](/2023/06/mastering-art-data-storytelling-guide-data-scientists.html)
    helps to engage the audience, making the information more relatable and compelling.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 每个有效的数据可视化都始于一个清晰、具体的目标。这意味着准确知道你希望在观众中引发什么行动或理解。从那里，[围绕你的数据构建一个叙事](/2023/06/mastering-art-data-storytelling-guide-data-scientists.html)有助于吸引观众，使信息更具相关性和吸引力。
- en: This narrative should have a clear introduction, body, and conclusion, each
    part building on the last to guide your audience toward the desired understanding
    or action.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个叙事应有一个清晰的引言、主体和结论，每部分都建立在上一部分的基础上，引导观众达到预期的理解或行动。
- en: Appropriate Data Selection
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 适当的数据选择
- en: Choosing the right data for your audience is crucial. The data should be directly
    relevant to your audience's interests or needs. This tailored approach ensures
    that the visualization speaks directly to the concerns or curiosity of the audience,
    [making the message more persuasive](https://flourish.studio/blog/choosing-the-right-visualisation/).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的观众选择正确的数据至关重要。数据应直接与观众的兴趣或需求相关。这种量身定制的方法确保可视化能直接针对观众的关注点或好奇心，*使信息更具说服力*，[让信息更具说服力](https://flourish.studio/blog/choosing-the-right-visualisation/)。
- en: One of the issues with data selection is that it can be time-consuming. However,
    you don’t have to do everything manually — [using automated document generation
    tools](https://apryse.com/blog/docx-template-document-generation-using-python)
    cuts down on the time required, allowing you to devote more of your efforts to
    analyzing the most engaging datapoints to use in your presentation. On top of
    that, you can also [use a variety of visualization tools](/2023/02/5-sql-visualization-tools-data-engineers.html)
    — there’s no need to make handcrafted presentations for absolutely everything.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据选择的一个问题是它可能非常耗时。然而，你不必完全手动完成所有工作——[使用自动化文档生成工具](https://apryse.com/blog/docx-template-document-generation-using-python)可以减少所需时间，使你可以将更多精力投入到分析最具吸引力的数据点上以用于演示。此外，你还可以[使用各种可视化工具](/2023/02/5-sql-visualization-tools-data-engineers.html)——不需要为所有内容都制作手工演示。
- en: Design Principles
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设计原则
- en: 'This principle is made up of several components including:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这个原则由多个组件组成，包括：
- en: '**Alignment.** Proper alignment of data displays, both vertically and horizontally,
    ensures that the information can be accurately compared and understood without
    causing confusion or misinterpretation through optical illusions.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对齐。** 数据展示的正确对齐，无论是垂直还是水平，都能确保信息可以准确比较和理解，而不会通过光学错觉引起混淆或误解。'
- en: '**Color choice.** Colors should be [used deliberately to highlight key data
    points](https://www.storytellingwithdata.com/blog/2020/5/6/picking-the-right-colors)
    and draw the audience''s attention to the most important parts of the visualization.
    It''s also important to choose color combinations that are accessible to everyone,
    including those with color vision deficiencies.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**颜色选择。** 颜色应该[被有意识地用来突出关键数据点](https://www.storytellingwithdata.com/blog/2020/5/6/picking-the-right-colors)并引起观众对可视化中最重要部分的注意。选择对所有人都可及的颜色组合，包括那些有色觉障碍的人也很重要。'
- en: '**Title and label clarity.** Titles and labels play a significant role in guiding
    the audience through data visualization. They should be clear, informative, and
    concise, providing context and emphasizing the key takeaways of the visualization.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标题和标签的清晰度。** 标题和标签在引导观众通过数据可视化中起着重要作用。它们应该清晰、信息丰富且简洁，提供上下文并强调可视化的关键要点。'
- en: '**Interactivity.** When appropriate, [incorporating interactivity into your
    visualizations](https://ourworldindata.org/redesigning-our-interactive-data-visualizations)
    can enhance the user experience, making the data exploration more engaging and
    insightful. However, it''s crucial that this feature enhances rather than complicates
    the understanding of the data.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互动性。** 在适当的情况下，[将互动性融入你的可视化中](https://ourworldindata.org/redesigning-our-interactive-data-visualizations)可以增强用户体验，使数据探索更加有趣和有洞察力。然而，重要的是这个功能应该提升而不是复杂化对数据的理解。'
- en: Best Practices for Persuasive Data Visualization
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 说服性数据可视化的最佳实践
- en: 'To create persuasive data visualizations, it''s essential to follow best practices
    that make your data clear, engaging, and easy to understand. Here are some tips:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建有说服力的数据可视化，遵循最佳实践是至关重要的，这能使你的数据清晰、引人入胜且易于理解。以下是一些建议：
- en: '**Choose the right visualization Tool.** Selecting an appropriate tool is crucial.
    Options like ChartExpo, Power BI, and Looker Studio are praised for their ease
    of use and effectiveness in creating clear charts even for non-technical audiences.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择合适的可视化工具。** 选择合适的工具至关重要。像 ChartExpo、Power BI 和 Looker Studio 这样的选项因其易用性和在创建清晰图表方面的有效性而受到赞扬，即使是非技术观众也能轻松使用。'
- en: '**Use colors strategically.** Colors can significantly [impact how information
    is processed](https://www.forbes.com/sites/princeghuman/2023/03/28/how-the-neuroscience-of-color-impacts-consumer-behavior/#:~:text=Studies%20have%20shown%20that%20color,to%20enhance%20memory%20and%20learning.)
    and remembered. Use contrasting colors to highlight key insights and ensure your
    color choices are [accessible to color-blind individuals](https://www.boia.org/blog/what-is-color-blindness-accessibility).
    Avoid using too many colors in a single chart to maintain clarity.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**策略性使用颜色。** 颜色可以显著地[影响信息的处理方式](https://www.forbes.com/sites/princeghuman/2023/03/28/how-the-neuroscience-of-color-impacts-consumer-behavior/#:~:text=Studies%20have%20shown%20that%20color,to%20enhance%20memory%20and%20learning.)和记忆。使用对比色来突出关键见解，并确保你的颜色选择对[色盲人士友好](https://www.boia.org/blog/what-is-color-blindness-accessibility)。避免在单一图表中使用过多的颜色以保持清晰度。'
- en: '**Highlight key insights.** Make sure to draw attention to the most important
    parts of your data. This could involve using visual cues like reference lines,
    or simply highlighting significant bars in a bar chart.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**突出关键见解。** 确保引起对数据中最重要部分的注意。这可以包括使用视觉提示如参考线，或简单地突出条形图中的重要条形。'
- en: '**Look for business insights.** Aligning data visualizations with high-level
    business objectives helps ensure that your visualizations are not just informative
    but also actionable. Use data to forecast trends and make informed decisions.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**寻找商业洞察。** 将数据可视化与高层次的商业目标对齐，确保你的可视化不仅具有信息性，而且具有可操作性。利用数据预测趋势并做出明智的决策。'
- en: '**Pick the right type of chart.** The choice of chart is critical for clarity
    and effectiveness. Bar charts, line graphs, scatter plots, pie charts, and more
    have specific uses that make them [more suitable for certain types of data](https://blog.hubspot.com/marketing/types-of-graphs-for-data-visualization).
    For example, bar charts are great for comparing categorical data, while line graphs
    are ideal for showing trends over time.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择正确的图表类型。** 图表的选择对于清晰性和有效性至关重要。条形图、折线图、散点图、饼图等具有特定用途，使它们[更适合某些类型的数据](https://blog.hubspot.com/marketing/types-of-graphs-for-data-visualization)。例如，条形图非常适合比较类别数据，而折线图则适合展示随时间变化的趋势。'
- en: '**Ensure context and comprehension**. Data visualization should not only present
    numbers attractively but should also convey a clear message that''s easy to understand.
    This includes using a compelling title, ensuring proportional scaling, and being
    clear with labels and legends.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确保上下文和理解**。数据可视化不仅要以吸引人的方式展示数字，还要传达一个易于理解的清晰信息。这包括使用有吸引力的标题，确保比例缩放准确，并清晰标注标签和图例。'
- en: '**Utilize different chart types for specific purposes**. Different charts serve
    different analytical needs, such as bubble charts for adding an extra dimension
    to scatter plots, or waterfall charts for visualizing sequential changes. Composition
    charts like pie charts, stacked charts, and Sankey diagrams can elucidate the
    structure of data and its changes over time.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**针对特定目的使用不同的图表类型**。不同的图表满足不同的分析需求，例如气泡图用于在散点图中添加额外维度，瀑布图用于可视化顺序变化。饼图、堆叠图和桑基图等组成图表可以阐明数据的结构及其随时间的变化。'
- en: The Benefits of Data Visualization
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据可视化的好处
- en: One of the primary advantages is the simplification of complex data. Data visualization
    converts vast amounts of information into a format that's easier to process and
    understand, enabling users to grasp complicated concepts quickly and efficiently.
    This is particularly crucial in environments where quick decision-making is essential.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的优势之一是简化复杂的数据。数据可视化将大量的信息转化为更易于处理和理解的格式，使用户能够快速高效地掌握复杂的概念。这在需要快速决策的环境中尤为重要。
- en: Data visualization also enhances storytelling. It allows businesses to present
    their narratives compellingly, making it easier to communicate with stakeholders,
    train teams, or attract customers. This approach is effective for presenting ideas
    and strategies, such as proposing the integration of new technologies or processes
    to improve departmental efficiency.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化还增强了讲故事的能力。它允许企业以引人注目的方式展示他们的故事，使沟通利益相关者、培训团队或吸引客户变得更加容易。这种方法对于呈现想法和策略非常有效，例如提出整合新技术或流程以提高部门效率。
- en: Moreover, [it increases productivity](/2022/08/data-visualization-add-impact-work-reports-presentations.html)
    by providing immediate insights, which helps in quick action and reduces delays
    due to data misinterpretation. By making data easier to digest, teams can focus
    on actionable items and improvements rather than spending time trying to understand
    complex datasets.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，[它提高了生产力](/2022/08/data-visualization-add-impact-work-reports-presentations.html)，通过提供即时见解，帮助快速行动，减少因数据误解而导致的延迟。通过使数据更易于消化，团队可以专注于可操作项和改进，而不是花时间理解复杂的数据集。
- en: Risk management is another area where data visualization proves invaluable.
    It helps organizations to better understand and navigate scenarios involving uncertainties
    and risks, by visually simplifying data to highlight potential areas of concern.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 风险管理是数据可视化发挥重要作用的另一个领域。它帮助组织更好地理解和应对涉及不确定性和风险的情况，通过可视化简化数据以突出潜在的关注领域。
- en: Sometimes, management and the C-suite require a bit of nudging. I’m not playing
    the blame game here — people in positions of authority simply don’t have the time
    to micromanage and be hyper-aware of all the minute details and complexities on
    the ground level of operations. To use an example, if you’re aware [that SAP consulting
    would benefit your department](https://www.suretysystems.com/consulting/sap/)
    and lead to greater integration and efficiency, presenting that information all
    at once, in a [compelling narrative laden with charts and graphs](/2022/04/franks-winning-room-creating-delivering-effective-data-driven-presentation.html)
    has a much better chance of working than simply mentioning the fact and letting
    the initial impression peter out while other priorities are discussed.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，管理层和高管需要一点推动。我并不是在责怪谁——权威人士通常没有时间去微观管理和全神贯注于操作层面的所有细节和复杂性。举个例子，如果你知道[SAP咨询将使你的部门受益](https://www.suretysystems.com/consulting/sap/)并且能带来更大的整合和效率，那么将这些信息一次性呈现出来，并用[充满图表和图形的引人入胜的叙述](/2022/04/franks-winning-room-creating-delivering-effective-data-driven-presentation.html)比仅仅提及事实而让初步印象渐渐消退更有可能奏效。
- en: Conclusion
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Data visualizations provide a powerful way to cut through the noise and deliver
    insights that truly resonate.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化提供了一种强大的方式来穿透噪音，传递真正有共鸣的见解。
- en: However, the true mastery of persuasive data visualization lies in striking
    the perfect balance between aesthetics and functionality. It requires a deep appreciation
    for the interplay between visual design principles, cognitive processes, and human
    behavior.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，真正掌握具有说服力的数据可视化在于达到美学与功能之间的完美平衡。这需要对视觉设计原则、认知过程和人类行为之间的相互作用有深入的理解。
- en: Only by striking that balance can we create visualizations that are not merely
    beautiful but also clear, insightful, and profoundly impactful.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在达到这种平衡时，我们才能创造出不仅美丽而且清晰、深刻且有影响力的可视化。
