  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/05/soft-skills-data-science-career.html](https://www.kdnuggets.com/2021/05/soft-skills-data-science-career.html)
