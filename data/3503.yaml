- en: 5 Tribes of Machine Learning – Questions and Answers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习的5个部落 – 问题与答案
- en: 原文：[https://www.kdnuggets.com/2015/11/domingos-5-tribes-machine-learning-questions-answers.html](https://www.kdnuggets.com/2015/11/domingos-5-tribes-machine-learning-questions-answers.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/11/domingos-5-tribes-machine-learning-questions-answers.html](https://www.kdnuggets.com/2015/11/domingos-5-tribes-machine-learning-questions-answers.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: On Nov 24 I moderated [![Pedro Domingos 200](../Images/c41e30824c383ee55110db8ec743c09c.png)
    **ACM Webinar with Pedro Domingos**](/2015/11/domingos-5-tribes-machine-learning-acm-webinar.html).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 11月24日，我主持了[![Pedro Domingos 200](../Images/c41e30824c383ee55110db8ec743c09c.png)
    **ACM网络研讨会与Pedro Domingos**](/2015/11/domingos-5-tribes-machine-learning-acm-webinar.html)。
- en: '[Pedro](http://homes.cs.washington.edu/~pedrod/), one of the leading researchers
    in Machine Learning and Data Science, expounded on his excellent book, [**"The
    Master Algorithm"**](/2015/09/book-master-algorithm-pedro-domingos.html) where
    he explained the approaches of 5 tribes of Machine Learning: symbolists, Connectionists,
    Evolutionaries, Bayesians, and Analogizers, and how those methods can be combined
    in search of the master algorithm for Machine Learning that will revolutionize
    our world.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pedro](http://homes.cs.washington.edu/~pedrod/)，机器学习和数据科学的领先研究者之一，详细讲解了他的优秀书籍，[**《主算法》**](/2015/09/book-master-algorithm-pedro-domingos.html)，其中解释了机器学习的5个部落的方法：符号主义者、连接主义者、进化主义者、贝叶斯主义者和类比主义者，以及如何结合这些方法以寻找能够彻底改变我们世界的主算法。'
- en: '![5 Tribes Machine Learning](../Images/3a989ea3d4a02fc25ea1ca60e828ebb1.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![5部落机器学习](../Images/3a989ea3d4a02fc25ea1ca60e828ebb1.png)'
- en: Over 1,500 people attended the webinar.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 超过1500人参加了此次网络研讨会。
- en: After introducing Pedro I was prepared to relax and enjoy the presentation,
    but my role as a moderator turned out unexpectedly intense, when lots of questions
    - which I had to read and quickly prioritize - started coming in after only a
    few minutes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍Pedro后，我准备放松并享受演讲，但我的主持人角色却意外地变得非常紧张，因为仅仅几分钟后，许多问题开始涌入，我必须迅速阅读和优先处理这些问题。
- en: Pedro had time to answer only about 5 from over a hundred submitted, but many
    questions were very good, so I asked to send me answers to a few more interesting
    questions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Pedro只有时间回答了100多个提交中的5个问题，但许多问题都非常好，因此我要求他回答一些其他有趣的问题。
- en: 'See also Pedro''s answer to my earlier question:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 另见Pedro对我早期问题的回答：
- en: '[![The Master Algorithm](../Images/26df3a3796057f3761d707ebaa659b2e.png)**Is
    Deep Learning the Master Algorithm?**](/2015/11/domingos-5-tribes-machine-learning-acm-webinar.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![主算法](../Images/26df3a3796057f3761d707ebaa659b2e.png)**深度学习是主算法吗？**](/2015/11/domingos-5-tribes-machine-learning-acm-webinar.html)'
- en: (bottom of the post)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: （帖子底部）
- en: Here are Pedro Domingos answers to additional questions from the webinar that
    he did not have time to answer live.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是Pedro Domingos对网络研讨会中他没有时间现场回答的额外问题的回答。
- en: 'Question by Juan Alvarado: In order to obtain the Master Algorithm. Have you
    considered its impossibility because of Goedel incompleteness theorem ?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Juan Alvarado提问：为了获得主算法，您是否考虑过由于哥德尔不完备定理而使其不可能？
- en: '**Pedro Domingos:** The Master Algorithm only learns what can be learned; it
    can''t prove statements that are unprovable by Goedel''s theorem.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**Pedro Domingos:** 主算法仅学习可学习的内容；它无法证明哥德尔定理无法证明的命题。'
- en: 'Pramod Anantharam: Do you think interpretable models would win over blackbox
    based approaches in future?'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Pramod Anantharam：你认为可解释的模型是否会在未来战胜基于黑箱的方法？
- en: '**PD:** It depends on the application. Interpretabilty is a very important
    property, and for many applications it overrides the extra accuracy that can be
    gained from (say) deep learning.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 这取决于应用程序。可解释性是一个非常重要的属性，对于许多应用程序，它优先于从（比如）深度学习中获得的额外准确性。'
- en: 'Mohamed Helmy: Can we get a brief about rules engines and symbolic logic (decision
    trees) ?'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Mohamed Helmy：我们能简要了解一下规则引擎和符号逻辑（决策树）吗？
- en: '**PD:** Sure, check out Chapter 3 of "The Master Algorithm" or Weeks 2 and
    3 of my [MOOC (Machine Learning on Coursera)](https://www.coursera.org/course/machlearning).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 当然，可以查看《主算法》第三章或我的[MOOC（Coursera上的机器学习）](https://www.coursera.org/course/machlearning)的第二和第三周。'
- en: 'Jesus Morales: For a college student that wants to follow this path what would
    be the recommendations that he or she needed to know before hand?'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Jesus Morales：对于想要追随这条路径的大学生，他们在开始之前需要了解哪些建议？
- en: '**PD:** Take a MOOC, read a textbook, play with some algorithms. See the further
    readings section in "The Master Algorithm".'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 上MOOC课程，阅读教科书，尝试一些算法。请参见《大师算法》中的进一步阅读部分。'
- en: Cristal Jones-Harris, Do you have a sample of the text on the 360 degree recommender?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Cristal Jones-Harris, 你有360度推荐系统的文本样本吗？
- en: '**PD** See my Wall Street Journal piece ["Get Ready for Your Digital Model".](http://www.wsj.com/articles/get-ready-for-your-digital-model-1447351480)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 参见我在《华尔街日报》上发表的文章《["为你的数字模型做好准备"](http://www.wsj.com/articles/get-ready-for-your-digital-model-1447351480)》。'
- en: 'Subhra Mazumdar: Will a 360 degree recommender system affect the decision making
    capability of human? Will it be a symbiotic relation of man and machine or tend
    to be more masters-slave type?'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 'Subhra Mazumdar: 360度推荐系统会影响人的决策能力吗？它会成为人和机器的共生关系，还是更倾向于主奴关系？'
- en: '**PD:** The 360-degree recommender is an extension of your brain, so you''re
    in control. All it does is try to make the choices that you would if you had the
    time, and when it gets it wrong it should learn to do better next time.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 360度推荐系统是你大脑的扩展，因此你掌控一切。它所做的只是尽力做出你在有时间时会做出的选择，并且当它出错时，它应该学会在下次做得更好。'
- en: Abdelaziz Mahoui, how would serendipity manifest itself in th new 360 recommender?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Abdelaziz Mahoui, 在新的360度推荐系统中，偶然性将如何表现？
- en: '**PD:** The recommender should have a random component, just like real life.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 推荐系统应该具有随机组件，就像现实生活一样。'
- en: 'Delane Pickel: The problem with a "master algorithm" implies that there is
    only one. The ultimate learning machine will have to have some kind of understanding
    for successful learning. Some learning can actually become destructive. Isn''t
    that what cancer is?'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 'Delane Pickel: “主算法”这个问题意味着只有一个。终极学习机器必须具备某种成功学习的理解能力。一些学习实际上可能变得具有破坏性。这不正是癌症吗？'
- en: '**PD:** There is more than one version of the Master Algorithm, in the same
    way that there are many computing schemes equivalent to a Turing machine. What
    it learns depends on the data and evaluation function you give it.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 大师算法有多于一种版本，就像有许多等同于图灵机的计算方案一样。它所学到的内容取决于你给它的数据和评估函数。'
- en: 'Aude Dufresne: what if evaluation and optimisation change reality'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 'Aude Dufresne: 如果评估和优化改变现实怎么办？'
- en: '**PD:** Not sure what you mean, but deploying the results of learning often
    results in the people who are being modeled changing their behavior. This is an
    important and under-explored problem, but see my KDD-04 paper ["Adversarial Classification"](http://homes.cs.washington.edu/~pedrod/papers/kdd04.pdf)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 不确定你指的是什么，但学习结果的部署往往会导致被建模的人改变他们的行为。这是一个重要且尚未充分探索的问题，但可以参考我在KDD-04会议上发表的论文《["对抗分类"](http://homes.cs.washington.edu/~pedrod/papers/kdd04.pdf)》。'
- en: 'Michael Valenzuela: The No Free Lunch for Supervised Learning By Wolpert proves
    no "Universal" machine learning algorithm can exist. How do you reconcile this
    proof with your goal?'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 'Michael Valenzuela: Wolpert 的《无免费午餐定理》证明了不存在“通用”机器学习算法。你如何调和这个证明和你的目标？'
- en: '**PD:** The Master Algorithm only has to work in our world, not in all possible
    worlds, and the "no free lunch" theorem is about the latter. Also, the Master
    Algorithm doesn''t just have data as input; it also inputs knowledge (e.g., logic
    formulas).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 大师算法只需在我们的世界中有效，而非所有可能的世界，“无免费午餐”定理涉及的是后者。此外，大师算法不仅以数据为输入；它还输入知识（例如，逻辑公式）。'
- en: 'Jim Talley: First of all, that was a very nice summary. In my view though,
    the piece that is still missing is perception, or more specifically learning to
    structure and prepare the inputs to these five paradigms. Any thoughts about this?
    Do you consider it to already be part of one or more of these paradigms?'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 'Jim Talley: 首先，那是一个非常好的总结。不过，在我看来，仍然缺少的部分是感知，或者更具体地说，是学习如何构建和准备这些五种范式的输入。对此有什么想法？你认为这已经是这些范式之一或多种的组成部分吗？'
- en: '**PD:** Each paradigm has its approach(es) to this problem, and indeed it needs
    to be solved. For example, the main claim of deep learning is that it learns its
    own representations from raw data (e.g., pixels).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 每种范式都有其解决这个问题的方法，确实需要解决。例如，深度学习的主要主张是它从原始数据（例如，像素）中学习自身的表示。'
- en: 'Joanna Biega: What about traditional data structures for storing large amounts
    of data ? Are we forgetting that we need not only good machine learning algorithms
    or asymptotically linear algorithms and efficient data structures for big data
    ?'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 'Joanna Biega: 那么关于存储大量数据的传统数据结构呢？我们是否忘记了不仅需要良好的机器学习算法或渐进线性算法，还需要有效的大数据数据结构？'
- en: '**PD:** Certainly a general-purpose learner must be efficient, and data structures
    are a big part of that.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 确实，一个通用的学习者必须高效，数据结构是其中的重要部分。'
- en: Bhaskar Veeraraghavan, Are there any applications for Active reinforcement learning?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Bhaskar Veeraraghavan, 主动强化学习有什么应用吗？
- en: '**PD:** Reinforcement learning is active learning in some sense. I hear that
    Deep Mind is applying it to Web search, which will be a major application if it''s
    deployed in Google''s engine.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 强化学习在某种意义上是主动学习。我听说Deep Mind正在将其应用于网页搜索，这将是一个主要应用，如果部署在Google的引擎中。'
- en: Habibollah Daneshpajouh, as you have mentioned there is a type of problem that
    each of this tribes are doing better in, how can we detect the best tribe of ML
    to be used for a specific problem
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Habibollah Daneshpajouh, 正如你提到的，每个领域的这些“部落”在某些问题上表现更好，我们如何检测出在特定问题上最适合的ML“部落”？
- en: '**PD:** Despite much research, no one has a good theoretical answer to this
    problem, but there are many practical heuristics, and you can also just try all
    of them.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 尽管进行了大量研究，但没有人能给出一个好的理论答案，不过有很多实用的启发式方法，你也可以尝试所有的方法。'
- en: Latha Krishnaswamy, ML algorithms are usually unsupervised. What in your view
    allow or suffer from lack of human supervision?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Latha Krishnaswamy, ML算法通常是无监督的。在你看来，这种情况允许或受限于缺乏人工监督的影响是什么？
- en: '**PD:** Actually, supervised learning is used more often than unsupervised.
    Definitely use supervision if it''s available (or not too expensive to acquire).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 实际上，监督学习的使用频率高于无监督学习。如果有监督（或获取成本不高），肯定要使用监督。'
- en: Parlinggoman Hasibuan, do you think machine learning can make decision and replace
    human ?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Parlinggoman Hasibuan, 你认为机器学习能做决策并取代人类吗？
- en: '**PD:** Yes, in many areas it already has (e.g., credit scoring, direct marketing).'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 是的，在许多领域已经如此（例如，信用评分、直销）。'
- en: 'Raul Sierra: You talk about the master algorithm, but isn''t it the case that
    we also need something like the master tasks to evaluate the master algorithm?'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 'Raul Sierra: 你谈到主算法，但我们是否也需要类似主任务的东西来评估主算法？'
- en: '**PD:** Certainly. We need a sufficiently varied and difficult set of tasks
    that if a learning algorithm can solve it, we''re justified in claiming it''s
    the Master Algorithm.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 当然了。我们需要一组足够多样且困难的任务，如果学习算法能解决这些任务，我们就可以合理地称之为主算法。'
- en: 'Theodore Grammatikopoulos: Talking from the possibility of a Master Algorithm
    building an algo that could probably choose for the difference pieces of data
    (columns, rows) a different algo to use giving an appropriate weight would not
    be a great idea?'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 'Theodore Grammatikopoulos: 从一个主算法构建一个可能为不同的数据片段（列、行）选择不同算法并赋予适当权重的角度来看，这会是个好主意吗？'
- en: '**PD:** This is really a type of model ensemble, which as I discussed is better
    than a single model, but not really the Master Algorithm yet.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 这实际上是一种模型集成，正如我讨论的那样，它比单一模型更好，但还不是主算法。'
- en: 'Wee Kiat: Do you think it is possible for master algorithm to solve problems
    that are unsolvable currently? If so, will machine learning be more superior than
    our brain?'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 'Wee Kiat: 你认为主算法是否能解决当前无法解决的问题？如果可以，机器学习会比我们的大脑更优越吗？'
- en: '**PD:** Yes, definitely, like curing cancer. But it''s not so much that machine
    learning will be superior to our brain, but that our brain extended with machine
    learning will be superior to our brain without it.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 是的，确实如此，比如治愈癌症。但问题不在于机器学习是否会优于我们的脑，而在于我们的脑结合机器学习是否会优于没有机器学习的脑。'
- en: 'Victor: What do you think will be the next near breakthrough in ML?'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 'Victor: 你认为下一个接近突破的机器学习进展是什么？'
- en: '**PD:** I don''t know, but I''m working on some candidates :)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**PD:** 我不知道，但我正在研究一些候选者 :)'
