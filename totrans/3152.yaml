- en: '**[Pymc](https://pymc-devs.github.io/pymc/README.html)** is a python module
    that implements Bayesian statistical models and fitting algorithms, including
    Markov chain Monte Carlo. Its flexibility and extensibility make it applicable
    to a large suite of problems.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Pymc](https://pymc-devs.github.io/pymc/README.html)** 是一个 Python 模块，实现了贝叶斯统计模型和拟合算法，包括马尔科夫链蒙特卡罗。其灵活性和扩展性使其适用于一系列问题。'
