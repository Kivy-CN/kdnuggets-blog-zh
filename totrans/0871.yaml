  prefs: []
  type: TYPE_NORMAL
  zh: 置信区间是围绕均值的值范围。65%的置信区间是从均值偏离一个标准差的值范围。95%的置信区间是从均值偏离两个标准差的值范围。下面的箱线图显示了花萼长度特征的均值和65%的置信区间。
