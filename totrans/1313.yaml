  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cons**:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: DAMA is not backed by a major tech company (e.g. Amazon, Google, Microsoft)
    that is actively pushing marketing efforts and driving brand recognition for CDMP
    certification — this means that CDMP is likely to be recognized as valuable mainly
    among individuals who are already familiar with data management
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: $311 exam fee is relatively expensive compared to [AWS Cloud Practitioner cert](https://medium.com/@nicolejaneway/how-to-ace-the-aws-cloud-practitioner-certification-with-minimal-effort-39f10f43146) ($100)
    or [GPC certs](https://cloud.google.com/certification) ($200)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Alternatives**:'
