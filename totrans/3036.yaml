- en: These previous posts have considered the classic CRISP-DM model, the KDD Process,
    Francois Chollet's 4 step model (aimed at Keras, but generalizable), Yufeng Guo's
    7 steps to machine learning, and even modifications aimed specifically at more
    narrow disciplines, such as the text-based data science task framework. In an
    effort to further refine our internal models, this post will present an overview
    of Aurélien Géron's Machine Learning Project Checklist, as seen in his bestselling
    book, "[Hands-On Machine Learning with Scikit-Learn & TensorFlow](https://www.amazon.com/Hands-Machine-Learning-Scikit-Learn-TensorFlow/dp/1491962291/)."
    It's a similar approach to that of, say, Guo's 7 step process, but at a subtly
    higher level; it's presented as a checklist of approaching projects, and so it
    feels less prescriptive and more descriptive, a reminder of what you should be
    doing as you do it as opposed to some grand explanation of why you are doing what
    you are doing. This is an observation without judgment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 之前的帖子讨论了经典的 CRISP-DM 模型、KDD 过程、Francois Chollet 的 4 步模型（虽然针对 Keras，但可以推广）、Yufeng
    Guo 的 7 步机器学习方法，甚至还包括专门针对更窄学科的修改，例如基于文本的数据科学任务框架。为了进一步完善我们的内部模型，本文将概述 Aurélien
    Géron 的《机器学习项目检查清单》，如他畅销书《[动手学机器学习：Scikit-Learn 和 TensorFlow](https://www.amazon.com/Hands-Machine-Learning-Scikit-Learn-TensorFlow/dp/1491962291/)》中所见。它类似于
    Guo 的 7 步过程，但在细微的更高层次上呈现；它被展示为一个处理项目的检查清单，因此感觉更具描述性而非规定性，提醒你在做的过程中该做什么，而不是一些宏大的解释说明你为何这样做。这是一个没有判断的观察。
- en: And so below is a brief overview of Géron's checklist. I humbly suggest that
    anyone not yet having read Géron's book check it out for more useful information
    aimed at beginners and practitioners alike.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 Géron 检查清单的简要概述。我谦逊地建议尚未阅读 Géron 书籍的任何人查看一下，以获取更多针对初学者和从业者的有用信息。
- en: '**1\. Frame the problem**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 确定问题**'
- en: This first step is where the objective is defined. Géron refers to objectives
    in business terms, but this isn't strictly necessary. However, an understanding
    of how the machine learning system's solution will ultimately be used is important.
    This step is also where comparable scenarios and current workarounds to a given
    problem are discussed, as well as assumptions being contemplated, and the degree
    of need for human expertise determined. Other key technical items to frame in
    this step include determining which type of machine learning problem (supervised,
    unsupervised, etc.) applies, and adopting appropriate performance metric(s).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这第一步是定义目标的地方。Géron 用商业术语来描述目标，但这并不是严格必要的。然而，理解机器学习系统解决方案最终将如何使用是很重要的。这一步也是讨论可比场景和当前问题的权宜之计的地方，同时还要考虑假设，并确定对人类专业知识的需求程度。在这一阶段需要框定的其他关键技术项目包括确定适用的机器学习问题类型（有监督、无监督等），以及采用适当的性能指标。
- en: '**2\. Get the data**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. 获取数据**'
- en: 'This step is data-centric: determine how much data is needed, what type of
    data is needed, where to get the data, assess legal obligations surrounding data
    acquisition... and get the data. Once you have the data, ensure it is appropriately
    anonymized, make certain you know what type of data it actually is (time series,
    observations, images, etc.), convert the data to a format you require of it, and
    create training, validation, and testing sets as warranted.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这一步以数据为中心：确定需要多少数据，什么类型的数据，数据从哪里获取，评估获取数据的法律义务……然后获取数据。一旦你获得了数据，确保它经过适当的匿名化，确保你知道它实际是什么类型的数据（时间序列、观察、图像等），将数据转换为你所需的格式，并根据需要创建训练集、验证集和测试集。
- en: '**3\. Explore the data**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**3. 探索数据**'
- en: This step in the checklist is akin to what is often referred to as Exploratory
    Data Analysis (EDA). The goal is to try and gain insights from the data prior
    to modeling. Recall that in the first step assumptions about the data were to
    be identified and explored; this is a good time to more deeply investigate these
    assumptions. Human experts can be of particular use in this step, answering questions
    about correlations which may not be obvious to the machine learning practitioner.
    Studying features and their characteristics is done here, as is general visualization
    of features and their values (think of how much easier it is, for example, to
    quickly identify outliers by box plot than by numerical interrogation). Documenting
    the findings of your exploration for later use is good practice.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 检查清单中的这一步类似于通常所说的探索性数据分析（EDA）。目标是尝试在建模之前从数据中获得洞察。回想一下，在第一步中需要识别和探索关于数据的假设；这是更深入调查这些假设的好时机。在这一步中，人类专家可以特别有用，他们可以回答关于相关性的问题，这些问题可能对于机器学习从业者来说并不明显。在这里进行特征及其特征的研究，同时也进行特征及其值的总体可视化（例如，通过箱线图比通过数值查询更容易快速识别异常值）。记录你探索的发现以备后用是一种良好的做法。
- en: '**4\. Prepare the data**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**4. 准备数据**'
- en: Time to apply data transformations you identified as being worthy in the previous
    step. This step also includes any data cleaning you would perform, as well as
    both feature selection and engineering. Any feature scaling for value standardization
    and/or normalization would occur here as well.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是应用你在上一步中识别出的值得进行的数据转换的时候了。这一步还包括你将执行的任何数据清理，以及特征选择和工程。任何用于值标准化和/或归一化的特征缩放也将在此进行。
- en: '**5\. Model the data**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**5. 建模数据**'
- en: 'Time to model the data, and whittle the initial set of models down to what
    appear to be the most promising bunch. (This is similar to the first modeling
    step in Chollet''s process: good model → "too good" model, which you can [read
    more about here](/2018/05/general-approaches-machine-learning-process.html)) Such
    attempts may involve using samples of the full dataset to facilitate training
    times for preliminary models, models which should cut across a wide spectrum of
    categories (trees, neural networks, linear, etc.). Models should be built, measured,
    and compared to one another, and the types of errors made for each model should
    be investigated, as should the most significant features for each algorithm used.
    The best performing models should be shortlisted, which can then be fine-tuned
    afterwards.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候对数据建模，并将初始模型集缩减到看似最有前景的那一批。（这类似于Chollet过程中的第一个建模步骤：好的模型→“过于优秀”的模型，你可以在这里[阅读更多](/2018/05/general-approaches-machine-learning-process.html)）这些尝试可能涉及使用完整数据集的样本来促进初步模型的训练，这些模型应涵盖广泛的类别（树模型、神经网络、线性模型等）。应构建、测量和比较模型，调查每个模型所犯的错误类型，以及每种算法使用的最重要特征。应将表现最佳的模型入围，然后可以进行进一步微调。
- en: '**6\. Fine-tune the models**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. 微调模型**'
- en: The shortlisted models should now have their hyperparameters fine-tuned, and
    ensemble methods should be investigated at this stage. Full datasets should be
    used during this step, should dataset samples have been used in the previous modeling
    phase; no fine-tuned model should be selected as the "winner" without having been
    exposed to all training data or compared with other models which have also been
    exposed to all training data. Also, you didn't overfit, right?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 入围的模型现在应该对其超参数进行微调，并且在此阶段应调查集成方法。如果在前一建模阶段使用了数据集样本，则在此步骤中应使用完整数据集；没有经过全部训练数据或与其他同样经过全部训练数据的模型比较的微调模型不应被选为“优胜者”。另外，你没有过度拟合，对吧？
- en: '**7\. Present the solution**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. 提出解决方案**'
- en: 'Time to present, so hopefully your visualization skills (or those of someone
    on the implementation team) are up to par! This is a much less technical step,
    though ensuring proper documentation of the technical aspects of the system at
    this point is also important. Answer questions for interested parties: *Do interested
    parties understand the big picture? Does the solution achieve the objective? Have
    you conveyed assumptions and limitations?* This is essentially a sales pitch,
    so ensure the takeaway is confidence in the system. Why do all this work if the
    result isn''t understood and adopted?'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是展示的时候了，因此希望你的可视化技能（或实施团队中某个人的技能）达到标准！这是一个技术含量较低的步骤，但此时确保系统技术方面的适当文档记录也很重要。回答相关方的问题：*相关方是否理解整体情况？解决方案是否达到了目标？你是否传达了假设和局限性？*
    这本质上是一个销售推介，因此要确保其收获是对系统的信心。如果结果不被理解和采纳，那为什么要做这些工作呢？
- en: '**8\. Launch the ML system**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. 启动机器学习系统**'
- en: Get the machine learning system ready for production; it will need to be plugged
    into some wider production system or strategy. As a software solution, it will
    be exposed to unit testing prior, and should be adequately monitored once up and
    running. Retraining models on fresh or updated data is part of this process and
    should be taken into account here, even if thought had been given to this in an
    earlier step.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 使机器学习系统准备好投入生产；它需要被接入某个更广泛的生产系统或战略中。作为一个软件解决方案，它在投入运行前需要进行单元测试，并且一旦启动后应该得到适当的监控。在这个过程中，基于新数据或更新数据对模型进行再训练也是其中的一部分，即使在早期步骤中已经考虑过这一点，也应予以重视。
