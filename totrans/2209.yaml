  prefs: []
  type: TYPE_NORMAL
  zh: 书籍封面
- en: Now that you know some basic concepts, it is time to build your base for complex
    topics of machine learning. What should you do now? **Mathematics for Machine
    Learning** is all you need!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经了解了一些基本概念，现在是时候为复杂的机器学习主题打下基础了。你现在应该做什么？**机器学习的数学**就是你所需要的！
- en: 'It is a self-contained textbook that introduces the fundamental mathematical
    tools needed to understand machine learning. The book presents mathematical concepts
    with a minimum of prerequisites and uses these concepts to derive four central
    machine learning methods: linear regression, principal component analysis, Gaussian
    mixture models, and support vector machines.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本自包含的教科书，介绍了理解机器学习所需的基本数学工具。该书以最少的先决条件呈现数学概念，并利用这些概念推导出四种核心机器学习方法：线性回归、主成分分析、高斯混合模型和支持向量机。
- en: The author of the book, Marc Peter Deisenroth, is the DeepMind Chair in Artificial
    Intelligence at University College London and has received several awards for
    his research in machine learning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的作者 Marc Peter Deisenroth 是伦敦大学学院的 DeepMind 人工智能主席，并因其在机器学习领域的研究获得了多个奖项。
