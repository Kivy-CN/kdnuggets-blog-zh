- en: With businesses seeing data scientists as assets, the team must prove they can
    do their job properly. However, individual contributors can only recover with
    direction during working hours. That’s why it’s up to the leader to manage and
    organize the team to perform their jobs successfully.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着企业将数据科学家视为资产，团队必须证明他们能正确完成工作。然而，个体贡献者只有在工作时间内有明确方向时才能恢复。这就是为什么领导者有责任管理和组织团队以成功完成工作。
- en: I will share tips on managing data science teams well in this article based
    on my experience and others. So, let’s get into it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在本文中根据我的经验和他人的经验分享管理数据科学团队的技巧。那么，让我们深入探讨吧。
- en: 1\. Create a Collaborative and Inclusive Environment
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 创建一个协作和包容的环境
- en: In any working team in the business, the members would consist of individuals
    from diverse backgrounds. There are not only cultural differences but also skill
    differences, so it’s important to create an environment that accepts any kind
    of culture while still pushing for members to work together in collaborative ways.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何商业团队中，成员都由来自不同背景的个人组成。除了文化差异，还有技能差异，因此创造一个接纳任何文化的环境，同时推动成员以协作方式共同工作是很重要的。
- en: It can be done by regularly sharing knowledge in team meetings, using a peer
    review process, or having cross-functional projects with several members with
    different skill sets and experience. What is important is eliminating any divisiveness
    and discrimination within the team.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在团队会议中定期分享知识、使用同行评审过程或进行跨职能项目（涉及具有不同技能和经验的多个成员），可以实现这一点。重要的是消除团队内部的任何分裂和歧视。
- en: Having created a collaborative and inclusive environment, the team would benefit
    from better problem-solving as the teams and more creativity in the working process.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个协作和包容的环境后，团队将从更好的问题解决和工作过程中的更多创造力中受益。
- en: 2\. Always Set Clear Goals and Expectations
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 始终设定明确的目标和期望
- en: Data science projects are often continuous and open-ended. If left without direction,
    team members would have difficulty knowing what to do and when to deliver their
    work, leading to disastrous results.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目通常是持续的和开放的。如果没有方向，团队成员将难以知道该做什么以及何时交付工作，从而导致灾难性的结果。
- en: Establishing goals and expectations with teams regarding the data science project
    with the business goals could help the members focus and understand to work better.
    Try to create goals and expectations that are measurable and achievable with a
    proper timeline so we can understand the team's performance.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与团队建立关于数据科学项目与业务目标的目标和期望，可以帮助成员集中精力，更好地工作。尝试制定可衡量和可实现的目标，并设置适当的时间线，以便我们可以了解团队的表现。
- en: 3\. Invest in Member Skill Development
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 投资于成员技能发展
- en: As individuals, we know that we always want to grow. This has also proven true
    for our team members, who want to upskill themselves. This is especially true
    in the data science field, where the field evolves so fast, and people need to
    catch up to them so they can continuously bring value to the company.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为个人，我们知道我们总是希望成长。这对于我们的团队成员也同样适用，他们希望提升自己的技能。这在数据科学领域尤为重要，因为这个领域发展迅速，人们需要跟上步伐，以便不断为公司带来价值。
- en: By allowing member members to improve, we can keep our team’s skills up-to-date
    and maintain a competitive edge over the competitors. Try to allocate time for
    the team to learn new skills and tools while encouraging them to join workshops
    or seminars. You can also invest in a team to take certification or have a mentoring
    program from the senior to the junior.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过允许团队成员提升技能，我们可以保持团队技能的最新，并维持相较于竞争对手的竞争优势。尝试为团队分配时间学习新技能和工具，同时鼓励他们参加研讨会或讲座。你还可以投资于团队的认证培训，或开展从资深到初级的导师计划。
- en: Investing in skills is crucial if we want better retention for top performing
    members as it shows the company and the leader care for them.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 投资于技能发展是至关重要的，如果我们想要保留顶尖表现的成员，因为这表明公司和领导者关心他们。
- en: 4\. Allow for Experimentation and Failure
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 允许实验和失败
- en: I have seen that many junior data scientists cannot deliver their top potential
    because they are too afraid of failure or not meeting business expectations. While
    data scientists are hired to solve business problems, there are many times that
    it takes many iterations before we achieve this success. So, it’s much more intuitive
    for the team if we allow them to experiment in their work and could learn from
    the failure.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现许多初级数据科学家无法发挥他们的最佳潜力，因为他们太害怕失败或无法达到业务期望。虽然数据科学家是被聘用来解决业务问题的，但通常需要经过多次迭代才能取得成功。因此，如果我们允许团队在工作中进行实验并从失败中学习，这对团队来说更为直观。
- en: Data scientists work through experimentation, and we learn from all the failures
    that happen. By fostering an environment that allows members to try new approaches,
    we encourage them to become more creative and responsible with their work. Celebrate
    any kind of growth, as it would ultimately benefit the company.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家通过实验工作，我们从所有发生的失败中学习。通过营造一个允许成员尝试新方法的环境，我们鼓励他们在工作中变得更加创造性和负责。庆祝任何形式的成长，因为这最终将有利于公司。
- en: 5\. Manage Work-Life Balance
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 管理工作与生活平衡
- en: Data science projects can be complex and could prevent the work-life balance.
    However, it’s important to have a healthy working arrangement suitable with the
    team members to maintain productivity while not burnout any of the team members.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学项目可能复杂，可能会影响工作与生活平衡。然而，与团队成员达成适合的健康工作安排对于维持生产力，同时避免团队成员的倦怠是很重要的。
- en: Respect the personal time of your team members and encourage them to take breaks.
    It is important for them to enjoy life. Try to lead by example as well in maintaining
    a work-life balance.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尊重团队成员的个人时间，并鼓励他们休息。让他们享受生活是很重要的。也要以身作则，保持工作与生活平衡。
- en: Data science team members often overwork, so ensure they have a great work-life
    balance.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学团队成员常常工作过度，因此确保他们拥有良好的工作与生活平衡是很重要的。
- en: Conclusion
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: 'The data science team is a unique business unit with its own color. As a manager,
    we need to manage our team well. Here are some tips to do that, including:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学团队是一个独特的业务单元，拥有自己独特的色彩。作为管理者，我们需要管理好我们的团队。以下是一些管理团队的建议，包括：
