  zh: '![](../Images/07b0fcf6f1ccae532d7de32f06604751.png)'
- en: Becoming a data scientist is considered a prestigious trait. Back in 2012, Harvard
    Business Review called 'data scientist' the sexiest job of the 21st century, and
    the growing trend of roles in the industry seems to be confirming that statement.
    To confirm this sexiness is still ongoing, the info from Glassdoor shows being
    a data scientist is the second-best job in America in 2021.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家被认为是一种令人羡慕的职业。早在2012年，《哈佛商业评论》称数据科学家是21世纪最性感的工作，行业角色的增长趋势似乎证实了这一说法。为了确认这一“性感”是否仍在持续，Glassdoor的数据表明，数据科学家在2021年是美国第二最佳职业。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
