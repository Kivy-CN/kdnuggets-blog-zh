- en: The Metaverse is a hot topic right now. With Meta (previously known as Facebook)
    announcing the Metaverse, a virtual reality world where users can interact, play
    games, build things just as you would in the real world. Users will have the ability
    to interact with 3D digital objects and virtual avatars.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙目前是一个热门话题。Meta（前身为 Facebook）宣布了元宇宙，一个虚拟现实世界，用户可以在其中互动、玩游戏、建造事物，就像在现实世界中一样。用户将能够与
    3D 数字对象和虚拟化身进行互动。
