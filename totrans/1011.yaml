- en: '![Bayes’ Theorem](../Images/17cc4c03927aa4d8b5540ba6028caa2f.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![贝叶斯定理](../Images/17cc4c03927aa4d8b5540ba6028caa2f.png)'
- en: For an implementation of Bayes’ theorem in a binary classification problem,
    please see this article: [Bayes’ Theorem Explained](https://pub.towardsai.net/bayes-theorem-explained-66ebf8285fcc).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有关贝叶斯定理在二分类问题中的实现，请参见本文：[贝叶斯定理解释](https://pub.towardsai.net/bayes-theorem-explained-66ebf8285fcc)。
- en: Summary
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In summary, we’ve discussed 7 important concepts in probability and statistics
    that are essential for data science beginners. Other advance topics include AB
    Testing, Hypothesis Testing, Monte-Carlo Simulations, etc.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们讨论了7个对数据科学初学者至关重要的概率和统计概念。其他高级话题包括AB测试、假设检验、蒙特卡罗模拟等。
