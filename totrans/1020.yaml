- en: '**Authors**: various leaders within [DAMA International](https://www.dama.org/cpages/home)'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**：DAMA国际的各位领导'
- en: '**Time to read**: 20 hrs 5 mins (588 pages)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**：20小时5分钟（588页）'
- en: '**Rating**: 4.8 / 5 (397 total ratings)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**：4.8 / 5（397条总评分）'
- en: '**Summary**: I’d be remiss if I didn’t begin this list here. This behemoth
    covers 14 practical topics related to Data Strategy, followed by 3 topics related
    to implementation.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**：如果不在这里开始这个列表我会感到遗憾。这本巨著涵盖了14个与数据战略相关的实际主题，之后还有3个与实施相关的主题。'
- en: The 14 different knowledge areas are best represented by the [Aiken Pyramid](https://www.datastrategypros.com/resources/foundations),
    which outlines how these topics build upon each other. Data Governance forms the
    basis of the pyramid, with the next layer composed of Data Architecture, Data
    Quality, and Metadata Management, and so on, until we reach the top with [Data
    Science](https://towardsdatascience.com/data-science-for-leaders-1165f33befed) (which
    the book naively refers to as “Big Data”).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 14个不同的知识领域最好地由[Aiken Pyramid](https://www.datastrategypros.com/resources/foundations)展示，说明这些主题如何相互构建。数据治理构成了金字塔的基础，接下来的层级包括数据架构、数据质量和元数据管理，直到我们到达顶层的[数据科学](https://towardsdatascience.com/data-science-for-leaders-1165f33befed)（书中天真地将其称为“大数据”）。
- en: '![Top 15 Books to Master Data Strategy](../Images/6e770d3225334cc8983d1c644784afdb.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![精通数据战略的15本书](../Images/6e770d3225334cc8983d1c644784afdb.png)'
- en: The [*DMBOK*](http://amzn.to/32oK8hH) can be a bit frustrating to read, largely
    because it was written by 20+ members of DAMA International, seemingly without
    a connective thread. This trusty book is currently in it’s second edition — for
    v3, I’d recommend an editor. [Video review here](https://www.youtube.com/watch?v=7_rugpo3a7c).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*数据管理知识体系（DMBOK）*](http://amzn.to/32oK8hH) 读起来可能会有些令人沮丧，主要因为它是由20多位DAMA国际的成员编写的，看似没有连贯的主线。这本值得信赖的书籍目前是第二版——对于第三版，我建议请一个编辑。[视频评论在这里](https://www.youtube.com/watch?v=7_rugpo3a7c)。'
- en: '**TL;DR**: If you read this one (or at least skim most of it and highlight
    the important parts), you’ll be prepared to take the open book, open notes [Certified
    Data Management Professional (CDMP) exam](https://towardsdatascience.com/best-data-science-certification-4f221ac3dbe3) (aka
    the best Data Science certification you’ve never heard of).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**TL;DR**：如果你阅读这本书（或至少浏览大部分内容并标记重要部分），你将准备好参加开放书籍、开放笔记的[认证数据管理专业人员 (CDMP) 考试](https://towardsdatascience.com/best-data-science-certification-4f221ac3dbe3)（即你未曾听说过的最佳数据科学认证）。'
- en: 2. [Navigating the Labyrinth](https://amzn.to/3vecyaY)
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. [Navigating the Labyrinth](https://amzn.to/3vecyaY)
- en: '**Author**: Laura Sebastian-Coleman'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**：**劳拉·塞巴斯蒂安-科尔曼**'
- en: '**Time to read**: 6 hrs 5 mins (208 pages)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**：6小时5分钟（208页）'
- en: '**Rating**: 4.4 / 5 (76 total ratings)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**：4.4 / 5（共76条评分）'
- en: '**Summary**: This book is for those who are working on a Data Governance implementation
    in their organization and struggling to overcome business barriers. If you are
    in leadership or need to coordinate with executives on Data Management, [*Navigating
    the Labyrinth*](https://amzn.to/3vecyaY) offers a guide to this complex field.'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**：本书面向那些在组织中实施数据治理并努力克服业务障碍的读者。如果你处于领导职位或需要与高层管理人员协调数据管理，[*Navigating
    the Labyrinth*](https://amzn.to/3vecyaY) 提供了这一复杂领域的指南。'
- en: Sebastian-Coleman translates Data Management ideas, frameworks, and procedures
    into a business-friendly book that bridges the gap between technical subject matter
    experts and executive decision makers. The guide is widely recognized as a fantastic
    overview of the overall goals of Data Management, the terminology, and how to
    implement Data Strategy at a high level.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**塞巴斯蒂安-科尔曼**将数据管理理念、框架和程序转化为一本适合商业的书籍，弥合了技术领域专家和高层决策者之间的差距。这本指南被广泛认为是数据管理总体目标、术语及如何在高层实施数据战略的绝佳概述。'
- en: '**TL;DR**: [*Navigating the Labyrinth*](https://amzn.to/3vecyaY) cuts through
    the complexity with tried and true principles that tie in closely with the [*Data
    Management Body of Knowledge*](http://amzn.to/32oK8hH)to improve your overall
    understanding of Data Management.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**TL;DR**：[*Navigating the Labyrinth*](https://amzn.to/3vecyaY) 通过经过验证的原则简化了复杂性，这些原则与[*数据管理知识体系*](http://amzn.to/32oK8hH)紧密相关，从而提升你对数据管理的整体理解。'
- en: 3. [Data Governance](https://amzn.to/3bAeliU)
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. [数据治理](https://amzn.to/3bAeliU)
- en: '**Author**: John Ladley'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**：**约翰·拉德利**'
- en: '**Time to read**: 8 hrs 45 mins (264 pages)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**：8小时45分钟（264页）'
- en: '**Rating**: 4.3 / 5 (80 total ratings)'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**：4.3 / 5（共80条评分）'
- en: '**Summary**: Why is Data Governance required to maintain an organization’s
    success? How should a team plan, begin, and execute a Data Governance initiative?
    How can a program be kept alive? With frameworks and case studies, this book illustrates
    how to create a successful and cost-effective Data Governance program.'
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**：为什么数据治理对于保持组织的成功是必要的？团队应该如何规划、启动和执行数据治理计划？如何保持程序的持续运作？通过框架和案例研究，本书阐明了如何创建一个成功且具有成本效益的数据治理程序。'
- en: Given the expense associated with growth, privacy, and security, organizations
    face new sources of risk associated with their data assets. Data Governance represents
    the solution. A strong charter will help an organization navigate the perilous
    border between risk and opportunity.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于与增长、隐私和安全相关的开销，组织面临着与其数据资产相关的新风险来源。数据治理代表了解决方案。一个强有力的章程将帮助组织在风险和机会之间的危险边界中航行。
- en: This book is intended for any manager or team lead who intends to create a Data
    Governance program. The challenge of Data Management continues to expand with
    difficulties such as storage costs, exponential growth, administrative, management,
    and security concerns. With the right strategy, the organization can provide better
    services to customers / constituents while saving money.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何打算创建数据治理程序的经理或团队负责人。数据管理的挑战继续扩大，面临如存储成本、指数级增长、行政管理和安全问题等困难。通过正确的策略，组织可以在节省开支的同时为客户/利益相关者提供更好的服务。
- en: Like many of the others on this list, [*Data Governance*](https://amzn.to/3bAeliU) is
    relevant to the [CDMP Specialist Exams](https://www.datastrategypros.com/resources/specialist),
    the next exam tier after the [CDMP Fundamentals exam](https://www.datastrategypros.com/resources/cdmp).
    If you’re excited by the prospect of doing a deep dive on any of the topics discussed
    in this article, I’d encourage you to [read up](https://www.datastrategypros.com/resources/specialist) on
    the process of getting recognized at the CDMP Practitioner or Master level.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 和列表上的许多其他书籍一样，[*数据治理*](https://amzn.to/3bAeliU) 与[CDMP 专家考试](https://www.datastrategypros.com/resources/specialist)相关，这是[CDMP
    基础考试](https://www.datastrategypros.com/resources/cdmp)之后的下一个考试级别。如果你对本文讨论的任何主题的深入探索感到兴奋，我鼓励你[阅读](https://www.datastrategypros.com/resources/specialist)有关在CDMP
    从业者或大师级别获得认可的过程。
- en: '**TL;DR**: The solution to scaling up data operations while avoiding risks
    is putting strong Data Governance into place. This book will show you how.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**: 扩展数据操作同时避免风险的解决方案是实施强有力的数据治理。本书将向你展示如何做到这一点。'
- en: 4. [Measuring Data Quality for Ongoing Improvement](https://amzn.to/2NskNPF)
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. [持续改进的数据质量测量](https://amzn.to/2NskNPF)
- en: '**Author**: Laura Sebastian-Coleman'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**: Laura Sebastian-Coleman'
- en: '**Time to read: **12 hrs 32 mins (376 pages)'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**: 12小时32分钟（376页）'
- en: '**Rating**: 4.1 / 5 (29 total ratings)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**: 4.1 / 5（总评分29条）'
- en: '**Summary**: Leading expert Sebastian-Coleman provides guidance on how to monitor
    and maximize Data Quality over time. It begins with standard measurement concepts
    and moves toward a detailed framework of different measurement techniques across
    the dimensions of Data Quality.'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**: 领先专家 Sebastian-Coleman 提供了如何随时间监控和最大化数据质量的指导。它从标准测量概念开始，逐步推进到数据质量不同维度的详细测量技术框架。'
- en: The book also provides common conceptual models for the definition and storage
    of Data Quality results from trend analysis. In addition, it includes generic
    specifications for ongoing measurement and monitoring, such as comparisons and
    calculations for making the measurements meaningful.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还提供了用于趋势分析的数据质量结果定义和存储的常见概念模型。此外，它包括了持续测量和监控的通用规范，例如比较和计算，使测量具有意义。
- en: '**TL;DR**: An organization’s goal for Data Quality should be to promote ongoing
    measurement, instead of single-instance activities.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**: 组织对数据质量的目标应是促进持续的测量，而不是单次活动。'
- en: '![Top 15 Books to Master Data Strategy](../Images/fe0fa0051b759968efcaddf39a96b519.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![掌握数据战略的前15本书](../Images/fe0fa0051b759968efcaddf39a96b519.png)'
- en: Photo by [Jason Leung](https://unsplash.com/@ninjason?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Jason Leung](https://unsplash.com/@ninjason?utm_source=medium&utm_medium=referral)
    供图，来源于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: '5. [Executing Data Quality Projects: Ten Steps to Quality Data and Trusted
    Information](https://amzn.to/38Qxr2i)'
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5. [执行数据质量项目：优质数据和可信信息的十个步骤](https://amzn.to/38Qxr2i)
- en: '**Author**: Danette McGilvray'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**: Danette McGilvray'
- en: '**Time to read**: 11 hrs 45 mins (352 pages)'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**: 11小时45分钟（352页）'
- en: '**Rating**: 4.6 / 5 (57 total ratings)'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**: 4.6 / 5（总评分57条）'
- en: '**Summary**: The Ten Steps refers to a systematic approach that combines a
    conceptual framework to understand Data Quality with the necessary tools and techniques
    to improve it. The book makes use of real world projects to highlight how these
    principles work to enhance Data Quality.'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**: 十个步骤指的是一种系统化的方法，将理解数据质量的概念框架与改进数据质量所需的工具和技术相结合。这本书利用现实世界的项目来突出这些原则如何提升数据质量。'
- en: McGilvray emphasizes never addressing Data Quality for its own sake, but instead
    as a way to advance the organization’s specific mission. The Ten Steps methodology
    can be scaled up and down and applied to many Data Quality related situations.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: McGilvray 强调，永远不要仅仅为了数据质量本身而处理数据质量，而应将其作为推动组织特定使命的一种方式。十个步骤的方法论可以根据需要进行扩展和缩小，并适用于许多与数据质量相关的情况。
- en: '**TL;DR**: [*Executing Data Quality Projects*](https://amzn.to/38Qxr2i) was
    recently updated in 2021\. It includes examples, several templates, and practical
    advice for execution. Readers are guided on how to choose the next best action
    based on their organization’s unique position.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**: [*执行数据质量项目*](https://amzn.to/38Qxr2i) 最近在2021年更新。它包括示例、几个模板和执行的实用建议。书中指导读者如何根据组织的独特位置选择下一步最佳行动。'
- en: 6. [Responsible Data Science](https://amzn.to/3ta00zC)
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6. [负责任的数据科学](https://amzn.to/3ta00zC)
- en: '**Authors**: Grant Fleming and Peter Bruce'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**: Grant Fleming 和 Peter Bruce'
- en: '**Time to read**: 10 hrs 8 mins (304 pages)'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**: 10小时8分钟（304页）'
- en: '**Rating**: 3.5 / 5 (6 total ratings)'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**: 3.5 / 5（共6条评分）'
- en: '**Summary**: Look no further for an insightful, practical exploration of ethical
    issues that arise when the latest technology is applied to the largest and most
    sensitive records on the planet. This book guides Data Scientists on how to implement
    and audit machine learning models to mitigate unanticipated harms. This book offers
    technical implementation of interpretability techniques and other methods to reduce
    bias and inequity.'
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**: 不必再寻找其他资源，本书对最新技术应用于全球最大和最敏感记录时产生的伦理问题进行了深入、实用的探讨。本书指导数据科学家如何实施和审计机器学习模型，以减轻意外的危害。书中提供了解释技术和其他方法的技术实施方案，以减少偏见和不平等。'
- en: '**TL;DR**: [*Responsible Data Science*](https://amzn.to/3ta00zC) informs how
    stakeholders should implement data solutions. Following the guidelines in this
    book, the role of the Data Scientist is to combine detailed technical analysis
    with ethical social observation.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**简评**: [*负责任的数据科学*](https://amzn.to/3ta00zC) 阐述了利益相关者应如何实施数据解决方案。根据本书中的指南，数据科学家的角色是将详细的技术分析与伦理社会观察相结合。'
- en: '![Top 15 Books to Master Data Strategy](../Images/f0eb7f66f4fa69203de698518cb21a03.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![掌握数据战略的前15本书](../Images/f0eb7f66f4fa69203de698518cb21a03.png)'
