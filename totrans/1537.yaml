- en: '[École Polytechnic Fédérale de Lausanne''s Master of Data Science.](https://www.epfl.ch/education/master/programs/data-science/)This
    program offers you a comprehensive education, from the foundations to implementation,
    from algorithms to database architecture, and from information theory to machine
    learning. The Master program is offered by the School of Computer and Communication
    Sciences in collaboration with the Institute of Mathematics and the School of
    Engineering. It is a two-year program and fully taught in English. (24-month program,
    $2,532 full tuition, CS Rank: 24)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[洛桑联邦理工学院数据科学硕士](https://www.epfl.ch/education/master/programs/data-science/)。该项目为你提供从基础到实施的全面教育，从算法到数据库架构，从信息理论到机器学习。该硕士课程由计算机与通信科学学院、数学研究所和工程学院合作提供，为期两年，全部用英语授课。（24个月课程，学费$2,532，计算机科学排名：24）'
- en: '[ETH''s Master in Data Science.](https://www.inf.ethz.ch/studies/master/master-ds.html)The
    specialized ETH Master''s program in data science, offered in collaboration with
    the Department of Mathematics as well as the Department of Information Technology
    and Electrical Engineering, provides a high quality education geared towards nurturing
    the next generation of data scientists. It is a two-year program fully taught
    in English. (24-month program, $2,320 full tuition, CS Rank: 9)'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ETH数据科学硕士](https://www.inf.ethz.ch/studies/master/master-ds.html)。ETH提供的专门数据科学硕士项目，与数学系以及信息技术和电气工程系合作，提供高质量的教育，培养下一代数据科学家。该课程为期两年，全部用英语授课。（24个月课程，学费$2,320，计算机科学排名：9）'
- en: '[Université de Genève''s Master of Science in Business Analytics.](http://www.unige.ch/gsem/en/programs/masters/business-analytics/)The
    program''s objectives are to support students to manage, analyse and use data
    in strategic, tactical and operational decision making under uncertainty; prepare
    students for an efficient leadership within the digital transformation to create
    value for businesses and society; and bridge the gap between university education
    and professional needs. (24-month program, $2,025 full tuition)'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[日内瓦大学商业分析硕士课程](http://www.unige.ch/gsem/en/programs/masters/business-analytics/)。该项目旨在支持学生在不确定的情况下管理、分析和使用数据，以便在战略、战术和操作决策中做出明智的选择；为学生在数字化转型中高效领导做好准备，为企业和社会创造价值；并弥合大学教育与职业需求之间的差距。（24个月课程，学费$2,025）'
- en: '**NEW** [University of Zurich’s M.Sc. in Data Science](https://www.mastersportal.com/studies/224759/data-science.html).
    At the heart of the major study program in Data Science are elective modules in
    the area of informatics plus a Master''s project. (24-month program, $2,965 full
    tuition, CS Rank: 125)'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新** [苏黎世大学数据科学硕士](https://www.mastersportal.com/studies/224759/data-science.html)。数据科学主要学习项目的核心包括信息学领域的选修模块以及一个硕士项目。（24个月课程，学费$2,965，计算机科学排名：125）'
- en: '**NEW** [Lucerne U. of Applied Sciences and Arts M.Sc. in Applied information
    and Data Science](https://www.hslu.ch/en/lucerne-school-of-business/degree-programmes/master/applied-information-and-data-science/).
    The multidisciplinary Master’s programme prepares students for the technical and
    managerial challenges of the digital economy. The course opens up a wide range
    of employment and development opportunities in all data-related functions, business
    fields, companies and organisations. (24-month program, $2,965 full tuition)'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '** Turkey**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '**NEW** [Istanbul Sehir University’s M.Sc. in Data Science](https://apply.sehir.edu.tr/en_AF/courses/course/356-msc-data-science-thesis-english?search=253642).
    Istanbul Sehir University''s Data Science (with Thesis) Graduate Program aims
    to fill in the projected data science skills gap by educating tomorrow''s data
    scientists. (24-month program, $8,000 full tuition)'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NEW** [Ted University’s Master of Applied Data Science](https://www.mastersportal.com/studies/165537/applied-data-science.html).
    Being recognized at a great pace from the beginning of 2000s, the concept of data
    science, the aim of which is to extend the application range of statistics, has
    become one of the most needed professional branches of the century in recent years.
    Learn more in the Applied Data Science programme at TED University. (18-month
    program, $8,000 full tuition)'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**UK**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: '[Imperial College of London''s Master of Science in Business Analytics.](https://www.imperial.ac.uk/business-school/programmes/msc-business-analytics/)This
    is a one-year, full-time program that prepares graduates for a future of data
    and evidence-based decision making. You will learn from leading practitioners
    and world-class faculty how to apply the latest academic thinking and analytical
    and computing tools to help make business decisions. (12-month program, $36,897
    full tuition, CS Rank: 15)'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[University of Edinburgh''s Master of Science in Data Science.](https://www.ed.ac.uk/studying/postgraduate/degrees/index.php?r=site/view&id=902)The
    program is designed to attract students who want to establish a career as a data
    scientist in industry or the public sector, as well as students who want to explore
    the area prior to further training such as in our CDT in Data Science. (12-month
    program, EU: $17,992, Non-EU: $40,026 full tuition, CS Rank: 21)'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[University College of London''s Master of Science in Data Science.](https://www.ucl.ac.uk/statistics/prospective-postgraduates/msc-data-science)This
    MSc will equip students with the analytical tools to design sophisticated technical
    solutions using modern computational methods and with an emphasis on rigorous
    statistical thinking. The programme combines training in core statistical and
    machine learning methodology, beginning at an introductory level, with a range
    of optional courses covering more specialized knowledge in statistical computing
    and modeling. (12-month program, EU: $18,018, Non-EU: $37,040, CS Rank: 37)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The London School of Economics'' M.Sc. in Data Science.](http://www.lse.ac.uk/study-at-lse/Graduate/Degree-programmes-2018/MSc-Data-Science)This
    program provides training in data science methods, emphasising statistical perspectives.
    You will receive a thorough grounding in theory, as well as the technical and
    practical skills of data science. (12-month program, EU: $36,579, Non-EU: $37,299
    full tuition, CS Rank: 125)'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[伦敦经济学院的数据科学硕士课程](http://www.lse.ac.uk/study-at-lse/Graduate/Degree-programmes-2018/MSc-Data-Science)提供数据科学方法的培训，强调统计学视角。你将接受理论方面的全面基础培训，以及数据科学的技术和实际技能。（12个月课程，欧盟：$36,579，非欧盟：$37,299全额学费，计算机科学排名：125）'
- en: '[City University of London''s M.Sc. in Data Science.](https://www.city.ac.uk/courses/postgraduate/data-science-msc)This
    program is for students who have a numerate first degree or can demonstrate numerate
    skills. Students are often at the early stages of their careers in diverse professions
    including economics, statistics and computer science. Students will have a curiosity
    about data and will want to learn new techniques to boost their career and be
    part of exciting current industry developments. The program includes some complex
    programming tasks because of the applied nature of the course, so many students
    have a mathematics or statistics background and enjoy working with algorithms.
    (12-month program, EU: $12,712, Non-EU: $22,816 full tuition, CS Rank: 375)'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[伦敦城市大学的数据科学硕士课程](https://www.city.ac.uk/courses/postgraduate/data-science-msc)适合拥有数量化本科背景或能展示数量化技能的学生。学生通常处于职业生涯的早期阶段，涵盖经济学、统计学和计算机科学等多种职业。学生将对数据充满好奇，并希望学习新技术以提升职业生涯，并参与当前激动人心的行业发展。该课程包括一些复杂的编程任务，由于课程的应用性质，许多学生拥有数学或统计学背景，并享受与算法打交道。（12个月课程，欧盟：$12,712，非欧盟：$22,816全额学费，计算机科学排名：375）'
- en: '[University of Southampton''s M.Sc. in Data Science.](http://www.ecs.soton.ac.uk/programmes/msc-data-science?utm_source=FPSE-MSc-Computer-Science-and-Software-Engineering-StudyPortals&utm_medium=advertising&utm_content=&utm_campaign=PG2018#overview)This
    program will train students to become proficient data scientists. You will gain
    advanced knowledge in areas such as data mining, machine learning, and data visualization,
    including state of the art techniques, programming toolkit, and industrial and
    societal application scenarios. (12-month program, EU: $12,060, Non-EU: $31,943
    full tuition, CS Rank: 125)'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[南安普顿大学的数据科学硕士课程](http://www.ecs.soton.ac.uk/programmes/msc-data-science?utm_source=FPSE-MSc-Computer-Science-and-Software-Engineering-StudyPortals&utm_medium=advertising&utm_content=&utm_campaign=PG2018#overview)将培训学生成为熟练的数据科学家。你将获得数据挖掘、机器学习和数据可视化等领域的高级知识，包括最新的技术、编程工具包以及工业和社会应用场景。（12个月课程，欧盟：$12,060，非欧盟：$31,943全额学费，计算机科学排名：125）'
- en: '[Goldsmiths University of London''s M.Sc. in Data Science.](https://www.gold.ac.uk/pg/msc-data-science/)The
    MSc in Data Science will provide you with the technical and practical skills to
    analyse the big data that is the key to success in future business, digital media
    and science. (12-month program, EU: $13,220, Non-EU: $19,609 full tuition, CS
    Rank: 525)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[伦敦大学金史密斯学院的数据科学硕士课程](https://www.gold.ac.uk/pg/msc-data-science/)将提供分析未来商业、数字媒体和科学中关键大数据的技术和实际技能。（12个月课程，欧盟：$13,220，非欧盟：$19,609全额学费，计算机科学排名：525）'
- en: '[University of Bath''s M.Sc. in Data Science.](http://www.bath.ac.uk/courses/postgraduate-2018/taught-postgraduate-courses/msc-data-science/)In
    this program, you’ll learn strong statistical foundations of universal relevance
    and develop specialist knowledge of probabilistic machine learning techniques.
    You will gain expertise in the software technologies that are central to putting
    this knowledge into practice, addressing the challenges of small and large data
    sets. (12-month program, EU: $12,386, Non-EU: $28,683 full tuition, CS Rank: 375)'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[巴斯大学的数据科学硕士课程](http://www.bath.ac.uk/courses/postgraduate-2018/taught-postgraduate-courses/msc-data-science/)在此课程中，你将学习到具有普遍相关性的强大统计基础，并发展对概率机器学习技术的专业知识。你将获得在实践中应用这些知识的核心软件技术的专业技能，解决小型和大型数据集的挑战。（12个月课程，欧盟：$12,386，非欧盟：$28,683全额学费，计算机科学排名：375）'
- en: '[King''s College London''s M.Sc. in Data Science.](https://www.kcl.ac.uk/study/postgraduate/taught-courses/data-science-msc.aspx)This
    program is an interdisciplinary study programme that will provide you with advanced
    technical and practical skills in the collection, collation, curation and analysis
    of data. It also examines the professional, legal and ethical responsibilities
    of data scientists. This is an ideal study pathway for graduates with a background
    in quantitative subjects, or who possess relevant work experience in the current
    methods and techniques of data science. (12-month program, EU: $12,907, Non-EU:
    $33,246 full tuition, CS Rank: 75)'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[University of Glasgow''s M.Sc. in Data Science](https://www.gla.ac.uk/postgraduate/taught/datascience/). This
    Masters in Data Science provides you with a thorough grounding in the analysis
    and use of large data sets, together with experience of conducting a development
    project, preparing you for responsible positions in the Big Data and IT industries.
    As well as studying a range of taught courses reflecting the state-of-the-art
    and the expertise of our internationally respected academic staff, you will undertake
    a significant programming team project, and develop your own skills in conducting
    a data science project. (12-month program, EU: $10,430, Non-EU: $27,405 full tuition,
    CS Rank: 125)'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[University of East London''s M.Sc. in Data Science.](https://www.uel.ac.uk/Postgraduate/Courses/MSc-Data-Science?utm_campaign=SMRS_UEL_PG_CAMPAIGN&utm_medium=paid&utm_source=N4378.2169104STUDYPORTALS&utm_term=142978039;315094102;0)The
    MSc in Data Science is aimed at providing opportunities for students who wish
    to establish expertise and employment in data-centric, largely quantitative areas
    within a broad range of professional disciplines and areas of employment. A cross-disciplinary
    approach is therefore central to the delivery of the program. (12-month program,
    EU: $11,186, Non-EU: $17,288 full tuition)'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Cardiff University''s M.Sc. in Data Science and Analytics.](http://www.cardiff.ac.uk/study/postgraduate/taught/courses/course/data-science-and-analytics-msc)This
    program aims to provide you with a comprehensive set of skills needed to handle,
    collect, store and analyse large and complex sets of data. You will be taught
    by subject experts from both the School of Mathematics and the School of Computer
    Science and Informatics, which will allow you to see the topic from different
    perspectives and provides access to a wide range of modules across both Schools.
    (12-month program, EU: $12,190, Non-EU: $28,227 full tuition, CS Rank: 275)'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Lancaster University''s M.Sc. in Data Science.](http://www.lancaster.ac.uk/dsi/education/data-science-msc/)This program
    is unique in its deliberate focus on multidisciplinary learning. Effective data
    science requires skills drawn from a range of disciplines and therefore our programme
    is offered jointly by The School of Computing and Communications, The Department
    of Mathematics and Statistics and Lancaster University Management School. (12-month
    program, EU: $12,190, Non-EU: $26,727 full tuition, CS Rank: 175)'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NEW** [University of Essex’s M.Sc. in Big Data and Text Analytics](https://www.mastersportal.com/studies/39770/big-data-and-text-analytics.html).
    The Big Data and Text Analytics course offered by the University of Essex helps
    you obtain practical knowledge of processing textual data on a large scale in
    order to turn this data into meaningful information, and have the chance to work
    on projects that are derived from actual industry needs proposed by our industrial
    partners. (12-month program, EU: $11,786, Non-EU: $22,894 full tuition, CS Rank:
    375)'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NEW** [University of South Wales’ M.Sc. in Data Science](https://www.southwales.ac.uk/courses/msc-data-science/).
    On the Data Science course from University of South Wales you will learn how to
    apply high level analytical skills and knowledge to solve a range of real-world
    problems. (12-month program, $17,470 full tuition, CS Rank: 375)'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NEW** [Leeds Beckett University M.Sc. in Data Science](https://courses.leedsbeckett.ac.uk/data_science/).
    Data and information is recognised as a central to the economic, business and
    cultural life of our society today. This Data Science course at Leeds Beckett
    University will equip you with the advanced information and analytic skills to
    thrive in the digital knowledge economy. (12-month program, $17,470 full tuition)'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NEW** [Brunel University London M.Sc. in Data Science and Analytics](https://www.schoolapply.com/schools/masters-degree/brunel-university-london/?utm_source=sp&utm_campaign=brunel).
    The Data Science and Analytics course offered by Brunel University London is run
    in conjunction with SAS, a market leader in business analytics software and services,
    and the largest independent vendor in the business intelligence market. (12-month
    program, EU: $13,220, Non-EU: $24,407 full tuition)'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Ukraine**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: '**NEW** [Ukrainian Catholic University’s Master in Computer Science with specialization
    in Data Science](https://apps.ucu.edu.ua/en/data-science/). The Computer Science
    with specialization in Data Science programme is offered by Ukrainian Catholic
    University. (18-month program, $6,300 full tuition)'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
