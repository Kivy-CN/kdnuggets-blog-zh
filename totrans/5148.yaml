- en: The standard language used for all databases is Structured Query Language(SQL).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数据库使用的标准语言是结构化查询语言（SQL）。
- en: It plays a key role to fetch the demandable data from the database. All the
    big data platforms like Hadoop, and Spark uses SQL as a high-level language for
    their organizations.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它在从数据库中获取需求数据方面起着关键作用。所有大型数据平台，如Hadoop和Spark，都使用SQL作为其组织的高级语言。
- en: Data science is the only field of study and analysis of data. The outcomes of
    the data should be accurate and correct to perform a survey.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是唯一的研究和分析数据的领域。数据结果应准确无误，以便进行调查。
- en: This is how SQL comes into the picture with data science. Though certain organizations
    have made a switch to [**NoSQL**](/2020/12/nosql-beginners.html), the fundamentals
    lie in SQL.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是SQL如何与数据科学结合的原因。虽然某些组织已转向 [**NoSQL**](/2020/12/nosql-beginners.html)，但基础仍在于SQL。
- en: Gearing up for a data science interview?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好迎接数据科学面试了吗？
- en: 25 Advanced SQL Interview Questions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 25个高级SQL面试问题
- en: Here are some necessary interview questions and answers on SQL that you must
    learn.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些关于SQL的必要面试问题及答案，你必须学习。
- en: 1\. Explain Normalization?
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 解释规范化是什么？
- en: Normalization is a method of organization of the data in the database to minimize
    redundancy from a set of relations. The concept of Normal forms is used to perform
    normalization on a relation.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 规范化是一种组织数据库中数据的方法，以最小化冗余。通过使用规范形式的概念对关系进行规范化。
- en: 1NF:- If a relationship has an atomic value it is in 1NF.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1NF：如果一个关系具有原子值，则它处于1NF。
- en: 2NF:- For a relation to be in 2NF, it should be in 1NF and all the non-key attributes
    are fully functionally dependent on the primary key.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2NF：一个关系要处于2NF，它应该处于1NF，并且所有非键属性完全依赖于主键。
- en: 3NF:- For a relation to be in 3NF, it should be in 2NF and additionally no transition
    dependency exists.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3NF：一个关系要处于3NF，它应该处于2NF，并且没有过渡依赖关系。
- en: BCNF:- Boy Codd’s Normal form is a strong representation of 3NF.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BCNF：Boy Codd的规范形式是3NF的强表示。
- en: 2\. Explain the Difference Between DDL and DML?
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 解释DDL和DML之间的区别？
- en: DDL stands for Data Definition language whereas, DML is called Data Manipulation
    Language.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DDL代表数据定义语言，而DML称为数据操作语言。
- en: DDL creates a schema with some constraints. DML adds, retrieves or updates the
    data in that schema.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DDL创建一个带有约束的模式。DML在该模式中添加、检索或更新数据。
- en: DDL defines the column attribute of the table. DML provides the row attribute
    of the table.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DDL定义表的列属性。DML提供表的行属性。
- en: Examples of DDL commands are created, alter, drop, rename, etc. and those of
    DML are merged, update, insert, etc.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DDL命令的例子包括创建、修改、删除、重命名等，而DML命令的例子包括合并、更新、插入等。
- en: The WHERE clause is not used in DDL but is used in DML.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WHERE子句不用于DDL，但用于DML。
- en: 3\. What are ACID Properties in SQL?
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. SQL中的ACID属性是什么？
- en: 'The ACID properties are as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ACID属性如下：
- en: Atomicity - Changes in the data must be like a single operation.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原子性 - 数据的更改必须像一个单一的操作一样。
- en: Consistency - The data must be consistent before and after the transaction.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一致性 - 数据在事务前后必须保持一致。
- en: Isolation - Multiple transactions can be done without any hindrance.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隔离性 - 多个事务可以在没有任何障碍的情况下进行。
- en: Durability - Transaction gets successful in case of system failures.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 持久性 - 事务在系统故障的情况下会成功。
- en: 4\. Write a Query to Find all the Duplicates in a Table?
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 编写一个查询以查找表中所有的重复项？
- en: 'In terms of a general scenario, the approaches that can be followed to find
    all duplicates in a table are as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在一般情况下，查找表中所有重复项的方法如下：
- en: Using the GROUP BY command to group all the rows by target columns. Here target
    columns are the ones where you can check the duplicates.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用GROUP BY命令按目标列分组所有行。这里的目标列是你可以检查重复项的列。
- en: Use the HAVING command and integrate the COUNT function to check if any group
    has more than one entry.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用HAVING命令并结合COUNT函数来检查是否有任何组的条目超过一个。
- en: 5\. Difference Between a Clustered and non-clustered Index?
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 聚集索引和非聚集索引之间的区别是什么？
- en: 'Below are the differences between a clustered and non-clustered index:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是聚集索引和非聚集索引之间的区别：
- en: A clustered index is used to define the order to sort the index or table just
    like a dictionary. A non-clustered index collects all the data in one place and
    records it at a different place.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚集索引用于定义排序索引或表的顺序，就像字典一样。非聚集索引将所有数据收集到一个地方，并在另一个地方记录它。
- en: The clustered index is faster than the non-clustered index.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚集索引比非聚集索引更快。
- en: Less memory is used to perform operations on a clustered index as compared to
    a non-clustered index.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行聚集索引操作时使用的内存比非聚集索引少。
- en: 6\. Explain Denormalisation?
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 解释反规范化？
- en: The database optimization technique in which we add data(redundant)  to the
    table(s) is called denormalization. The technique is useful as it helps to reduce
    the costly joins in the database.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库优化技术中，我们将数据（冗余）添加到表中的方法称为反规范化。该技术有助于减少数据库中昂贵的连接。
- en: 7\. What is Collation?
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 什么是排序规则？
- en: In a SQL server, collation provides sorting rules, accent, and case sensitivity
    properties to the data in the database. It represents each character in the database
    by defining the bit patterns using collation.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在SQL服务器中，排序规则提供了数据的排序规则、重音和大小写敏感性属性。它通过定义排序规则来表示数据库中的每个字符的位模式。
- en: 'Some of the collation levels are as below:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一些排序规则级别如下：
- en: Case-sensitive (_CS)
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大小写敏感 (_CS)
- en: Accent-sensitive (_AS)
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重音敏感 (_AS)
- en: Kana-sensitive (_KS)
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假名敏感 (_KS)
- en: Width-sensitive (_WS)
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 宽度敏感 (_WS)
- en: Variation-selector-sensitive (_VSS)a
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变体选择器敏感 (_VSS)
- en: Binary (_BIN)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 二进制 (_BIN)
- en: Binary-code point (_BIN2)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 二进制代码点 (_BIN2)
- en: 8\. What is the Difference Between inner, outer, and full outer join?
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 内连接、外连接和全外连接之间的区别是什么？
- en: 'Below are the differences between inner, outer, and full outer join:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是内连接、外连接和全外连接之间的区别：
- en: In an inner join, the rows that are common in both tables are the outputs.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在内连接中，两个表中共同的行是输出结果。
- en: In a full outer join, all the rows in both tables are returned.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在全外连接中，返回两个表中的所有行。
- en: An outer join returns the values from either or both tables.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外连接返回来自一个或两个表的值。
- en: 9\. Explain the Difference Between a Join and a Union?
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 解释连接和联合之间的区别？
- en: 'Below are the differences between a join and a union:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是连接和联合之间的区别：
- en: Join retrieves the matched records from the tables whereas union is used to
    combine the set of two different SELECT statements.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接从表中检索匹配的记录，而联合则用于合并两个不同SELECT语句的集合。
- en: Join does not remove duplicate data whereas union removes duplicate data(rows)
    from selected statements.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接不会删除重复数据，而联合会从选定的语句中删除重复数据（行）。
- en: 10\. Explain the Difference Between UNION AND UNION ALL?
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. 解释UNION和UNION ALL之间的区别？
- en: Union keeps unique records whereas Union keeps all records including all the
    duplicates. Also, the union does a deduplication step before returning the data
    and the union all prints concatenated results
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 联合保留唯一记录，而联合所有保留所有记录，包括所有重复项。此外，联合在返回数据之前会进行去重步骤，而联合所有打印连接结果。
- en: 11\. Write a Query to Print the Highest Salary from a Table?
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11\. 编写一个查询以打印表中最高的薪水？
- en: Consider a table with the below data and table name as EMP-
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个表，数据如下，表名为EMP-
- en: '**Name    Salary**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**姓名    薪水**'
- en: '**---------------------**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**---------------------**'
- en: John     990000
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰     990000
- en: Ellie      100000
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Ellie      100000
- en: Nick      400000
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Nick      400000
- en: Sam      500000
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Sam      500000
- en: 'The query would be:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 查询将是：
- en: '[PRE0]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 12\. What is the Difference Between Shared and Inclusive Locks?
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12\. 共享锁和包含锁的区别是什么？
- en: In the shared lock, the lock mode is only in read operation but in the inclusive
    lock, it is in reading and writes operation.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在共享锁中，锁模式仅用于读取操作，而在包含锁中，它用于读取和写入操作。
- en: A shared lock prevents others from updating the data whereas an inclusive lock
    prevents others from reading or updating the data.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共享锁防止其他人更新数据，而包含锁则防止其他人读取或更新数据。
- en: Any number of transactions can hold a shared lock on a particular item whereas,
    only one transaction can be held in an exclusive lock.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任意数量的事务可以对特定项目持有共享锁，而只有一个事务可以持有排他锁。
- en: 13\. Explain the Mechanism of Transpose Using SQL?
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13\. 解释如何使用 SQL 进行转置的机制？
- en: Transpose in SQL is defined as changing a row or column into a particular format
    to visualize the data from a new perspective.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 中的转置被定义为将一行或一列转换为特定格式，以从新的角度可视化数据。
- en: One basic transpose is changing a row to a column or a column to a row. Typical
    transpose methods are dynamic and joined transposition.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一种基本的转置是将一行转换为一列或将一列转换为一行。典型的转置方法包括动态转置和连接转置。
- en: All of the transpose methods are used for data analysis for a fruitful outcome.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的转置方法都用于数据分析，以获得有益的结果。
- en: 14\. Explain the Working of the B-trees Index?
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14\. 解释 B 树索引的工作原理？
- en: A B-tree is defined as a self-balancing search tree in which all leaves are
    at the same level. To insert data in a B-tree, it is inserted at the leaf node.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: B 树被定义为一种自平衡搜索树，其中所有叶子节点都处于同一层级。要在 B 树中插入数据，数据将插入到叶子节点。
- en: In the B-trees index, the tree has a key-value pair which is called a payload.
    This value is referenced to the actual data record.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在 B 树索引中，树具有一个称为负载的键值对。该值被引用到实际的数据记录中。
- en: When we use a B-tree index, the database searches a given key with correspondence
    to B-tree and gets the index.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们使用 B 树索引时，数据库根据 B 树搜索给定的键并获取索引。
- en: 15\. Explain the Effect of Truncate and Delete on an Identity?
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15\. 解释 TRUNCATE 和 DELETE 对身份的影响？
- en: 'Below are the differences between DELETE and TRUNCATE commands:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 DELETE 和 TRUNCATE 命令之间的差异：
- en: The DELETE command is used to delete a specific row in the table whereas, TRUNCATE
    deletes all the data from the rows.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DELETE 命令用于删除表中的特定行，而 TRUNCATE 删除所有行中的数据。
- en: DELETE is a DML command and slower than the TRUNCATE command which is a DDL
    command.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DELETE 是一个 DML 命令，比 TRUNCATE 命令（DDL 命令）慢。
- en: DELETE command active triggers whereas TRUNCATE does not.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DELETE 命令会触发活动，而 TRUNCATE 则不会。
- en: 16\. Explain the Cost of Having a Database Index?
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 16\. 解释拥有数据库索引的成本？
- en: It eats up your space. The larger your table, the larger will be the index.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 它会占用空间。表越大，索引就越大。
- en: ADD, DELETE or UPDATE of certain rows in the table must be also done to our
    index.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 对表中某些行的添加、删除或更新也必须应用到我们的索引上。
- en: As a thumb rule, an index must be created on a table if the table in the indexed
    column will be required frequently.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，如果表中被索引的列经常需要使用，则必须在该表上创建索引。
- en: 17\. What are the Advantages of Having an Index?
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 17\. 拥有索引的优势是什么？
- en: 'Below are the advantages of  having an index:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是拥有索引的优势：
- en: It speeds up the SELECT query.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它加速了 SELECT 查询。
- en: Data retrieval becomes quite easy.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据检索变得相当简单。
- en: Indexes can be used for sorting.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引可以用于排序。
- en: It makes a row unique without any duplicates.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使得一行数据唯一，没有任何重复。
- en: Large string text can be inserted when the index is set to fill-text index.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当索引设置为全文索引时，可以插入大型字符串文本。
- en: 18\. Explain Indexing in the Database?
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18\. 解释数据库中的索引？
- en: Indexing is a data structure technique to optimize the database performance
    by reducing disk access during the time a query is being processed.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 索引是一种数据结构技术，通过减少查询处理期间的磁盘访问来优化数据库性能。
- en: 'Indexing has the following attributes:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 索引具有以下属性：
- en: 'Access Types: Based on the search type'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问类型：基于搜索类型
- en: 'Access Time: Based on search time'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问时间：基于搜索时间
- en: 'Insertion Time: Based on quick insertion'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 插入时间：基于快速插入
- en: 'Deletion Time: Based on quick deletion'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除时间：基于快速删除
- en: 'Space Overhead: Based on additional overhead space.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间开销：基于额外的开销空间。
- en: 19\. What is OLAP and OLTP?
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 19\. 什么是 OLAP 和 OLTP？
- en: Online Analytical Processing (OLAP)
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在线分析处理（OLAP）
- en: Businesses have to comprehend a set of data that helps finance leaders and business
    teams to get insights into their users and the performance of multiple related
    factors.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 企业必须理解一组数据，以帮助财务领导者和业务团队深入了解用户及多个相关因素的表现。
- en: A business can have various data across the business process and strategies
    that help teams to analyze the performance at a more granular level.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 企业可以在业务流程和策略中拥有各种数据，这些数据帮助团队在更细化的层面上分析表现。
- en: These data are stored in multiple database systems and thus require consistent,
    real-time, and more flexible processes that help the team analyze the data and
    process further for more analysis.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据存储在多个数据库系统中，因此需要一致、实时且更灵活的处理过程，帮助团队分析数据并进一步处理以进行更多分析。
- en: Online Analytical Processing or OLAP contains software tools that are used for
    analyzing business data and help get insights into the database.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在线分析处理（OLAP）包含用于分析业务数据的软件工具，并帮助获得数据库的洞察。
- en: For example, OLAP can be used to build the Spotify song recommendation engine
    that automatically generates a playlist for users based on their song choices
    and historical listening data.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，OLAP 可用于构建 Spotify 歌曲推荐引擎，该引擎根据用户的歌曲选择和历史收听数据自动生成播放列表。
- en: Online Transaction Processing(OLTP)
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在线事务处理（OLTP）
- en: The transaction is an integral part of every business. A business offering services
    to its customers receive an amount when the customer uses the services.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 事务是每个业务的关键部分。一个提供服务的企业在客户使用服务时会收到一笔费用。
- en: An invoice gets immediately generated when users pay for the services of their
    choice.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户为他们选择的服务付款时，发票会立即生成。
- en: The transaction database comes into the picture when we have to store the transaction
    information of all users.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们需要存储所有用户的交易信息时，事务数据库就会发挥作用。
- en: However, Online Transaction Processing (OLTP) offers transaction-oriented applications
    that are categorized in a 3-tier architecture.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 但在线事务处理（OLTP）提供了面向事务的应用程序，这些应用程序在 3 层架构中进行分类。
- en: '![25 Advanced SQL Interview Questions for Data Scientists](../Images/244348e7d41bbc66c076fe727a82416d.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![25 Advanced SQL Interview Questions for Data Scientists](../Images/244348e7d41bbc66c076fe727a82416d.png)'
- en: 'Source: [InterviewBit](https://www.interviewbit.com/sql-interview-questions/)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '来源: [InterviewBit](https://www.interviewbit.com/sql-interview-questions/)'
- en: OLTP helps businesses to perform certain activities related to the transaction
    database.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: OLTP 帮助企业执行与事务数据库相关的某些活动。
- en: For example, Transaction through online banking serves the same purpose where
    OLTP can be used to operate the user transaction information.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，通过在线银行进行的交易具有相同的目的，其中 OLTP 可以用于操作用户交易信息。
- en: 20\. In What Conditions Does CASE WHEN Apply?
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 20\. CASE WHEN 适用于什么条件？
- en: SQL is used for querying databases and modifying the values in large datasets.
    It also provides a way to manipulate data when there are multiple cases.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 用于查询数据库和修改大型数据集中的值。它还提供了一种在多种情况下操作数据的方法。
- en: For example, a table contains a list of employees(name) along with experience
    (EXP) and joining date(ac_date).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一个表包含员工列表（name），以及经验（EXP）和加入日期（ac_date）。
- en: Now, if we want to query the data in such a way that if the experience is greater
    than(>) “4”, then insert “Is a senior” in a new column named “exp_level”, otherwise
    insert NULL in the column.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果我们想查询数据，如果经验大于（>）“4”，则在名为“exp_level”的新列中插入“Is a senior”，否则在该列中插入 NULL。
- en: You can query the database in such cases using the CASE WHEN statement.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，你可以使用 CASE WHEN 语句查询数据库。
- en: The CASE WHEN statement is similar to the If/else condition in programming languages
    like C, C++, [Python](/2022/09/free-python-data-science-course.html), etc.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: CASE WHEN 语句类似于编程语言中的 If/else 条件，比如 C、C++、[Python](/2022/09/free-python-data-science-course.html)
    等。
- en: The CASE statement is followed by one pair of WHEN and THEN statements. However,
    you can add nested statements based on your requirements.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: CASE 语句后面跟随一对 WHEN 和 THEN 语句。然而，你可以根据需要添加嵌套语句。
- en: Once the CASE statement is completed, it is finished by adding the ending statement
    that starts with ELSE and END AS.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 CASE 语句完成，就通过添加以 ELSE 和 END AS 开头的结束语句来结束。
- en: In the example above, we have employee.database that lists out the employees
    of a company with attributes such as employee name, joining year, experience,
    and more. Using the CASE WHEN statement in this example,
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述示例中，我们有一个员工数据库，列出了公司的员工，包括员工姓名、加入年份、经验等属性。使用 CASE WHEN 语句在这个示例中，
- en: '[PRE1]'
  id: totrans-139
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 21\. Explain the Cases to Use HAVING versus WHERE?
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 21\. 解释 HAVING 与 WHERE 的使用情况？
- en: HAVING Clause in SQL
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SQL 中的 HAVING 子句
- en: SQL offers HAVING clauses to filter a group of data in a database.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 提供了 HAVING 子句来过滤数据库中的数据组。
- en: For example, company XYZ has a list of employees who have more than 1 year of
    experience.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，XYZ 公司有一个员工列表，包含了有超过 1 年经验的员工。
- en: The database contains rows and columns including the employee name, joining
    data, experience, and experience level.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库包含行和列，包括员工姓名、入职日期、经验和经验等级。
- en: You can retrieve a list of employees who have more than 5 years of experience.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以检索出拥有超过 5 年经验的员工列表。
- en: The HAVING clause provides you with a way to control the information and modify
    the data with a bunch of data.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: HAVING 子句为你提供了一种控制信息和修改数据的方式。
- en: The syntax of the HAVING clause is the HAVING condition.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: HAVING 子句的语法是：HAVING condition。
- en: 'In the example, we can retrieve the list of employees having more than 5 years
    of experience by querying the database as below:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们可以通过以下查询从数据库中检索出拥有超过 5 年经验的员工列表：
- en: '[PRE2]'
  id: totrans-149
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: WHERE Clause in SQL
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: SQL 中的 WHERE 子句
- en: WHERE clause is used when you want to filter the records based on a particular
    condition.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想根据特定条件筛选记录时，可以使用 WHERE 子句。
- en: For example, in an employee table, we can retrieve the list of all employees
    who have exactly 5 years of experience in a company. The syntax of the WHERE clause
    is, WHERE condition.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在员工表中，我们可以检索出在公司中有 exactly 5 年经验的所有员工的列表。WHERE 子句的语法是：WHERE condition。
- en: 'In the example, we can extract the name of employees who have 5 years of experience
    by querying the database as below:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们可以通过以下查询从数据库中提取出拥有 5 年经验的员工姓名：
- en: '[PRE3]'
  id: totrans-154
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 22\. What is PL/SQL?
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 22\. 什么是 PL/SQL？
- en: The PL/SQL is a block-structured language that encourages developers to use
    the power of SQL using procedural statements.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: PL/SQL 是一种块结构化语言，鼓励开发人员使用过程语句的 SQL 功能。
- en: It is a featured procedural language that has embedded the power of decision-making
    and many more features of POP.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一种功能齐全的过程语言，嵌入了决策能力以及其他许多 POP 特性。
- en: Using a single block command, PL/SQL can run multiple queries with the support
    of extensive error checking.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 使用单个块命令，PL/SQL 可以在支持广泛错误检查的情况下运行多个查询。
- en: PL/SQL is an extension of SQL that is used to create applications.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: PL/SQL 是 SQL 的扩展，用于创建应用程序。
- en: 23\. What is ETL in SQL?
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 23\. SQL 中的 ETL 是什么？
- en: ETL stands for ‘Extract, Transform and Load”. It uses the concept of data warehousing
    to make data visualization and data analysis. In a broader context, it is used
    for data integration.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: ETL 代表“提取、转换和加载”。它使用数据仓库的概念来进行数据可视化和数据分析。在更广泛的背景下，它用于数据集成。
- en: Any system where data is taken from one system and stored/copied in another
    destination system and its data is represented differently is called an ETL process.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 任何从一个系统提取数据并存储/复制到另一个目标系统且其数据表示形式不同的过程称为 ETL 过程。
- en: 24\. What are Nested Triggers?
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 24\. 什么是嵌套触发器？
- en: SQL offers Data Manipulation Language (DML) and Data Definition Language(DDL)
    to perform certain operations while querying the database.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 提供数据操作语言（DML）和数据定义语言（DDL）以在查询数据库时执行某些操作。
- en: When a particular type of operation is performed on the database, it automatically
    executes some actions on the database as well.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 当在数据库上执行特定类型的操作时，它会自动在数据库上执行一些操作。
- en: When these types of actions are triggered in the database, they are known as
    Nested triggers.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据库中触发这些类型的操作时，它们被称为嵌套触发器。
- en: SQL categorizes the nested triggers into two main categories- AFTER triggers
    and INSTEAD OF triggers.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 将嵌套触发器分为两个主要类别——AFTER 触发器和 INSTEAD OF 触发器。
- en: As the name suggests AFTER trigger is executed after a DML or DDL operation
    is performed on the database.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 顾名思义，AFTER 触发器是在数据库上执行 DML 或 DDL 操作后执行的。
- en: However, INSTEAD OF trigger is executed in place of DML and DDL operations.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，INSTEAD OF 触发器在 DML 和 DDL 操作中被执行。
- en: 25\. What are Commits and Checkpoints?
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 25\. 什么是提交和检查点？
- en: The commit makes sure the data is consistent and maintained in the updated state
    after the current transaction ends. A new record is added to the log memory when
    a commit is used.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 提交确保数据在当前事务结束后保持一致并维持在更新状态。使用提交时，日志内存中会新增一条记录。
- en: In the case of a checkpoint, it is used to write all the changes that are committed
    to disk up the system change number in the control files and header files.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在检查点的情况下，它用于将所有提交的更改写入磁盘，并在控制文件和头文件中更新系统更改编号。
