- en: Around once a month, I get emailed by a student of some type asking how to get
    into Data Science, I've answered it enough that I decided to write it out here
    so I can link people to it. So if you’re one of those students, welcome!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大约每月，我都会收到某种类型的学生邮件，询问如何进入数据科学领域，我已经回答过很多次，因此决定在这里写出来，方便将来链接给那些学生。所以如果你是其中之一，欢迎！
- en: I'll segment this into basic advice, which can be found quite easily if you
    just google 'how to get into data science' and advice that is less common, but
    advice that I've found very useful over the years. I'll start with the latter,
    and move on to basic advice. Obviously take this with a grain of salt as all advice
    comes with a bit of survivorship bias.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我将把这些建议分为基本建议，这些建议可以通过谷歌搜索“如何进入数据科学”很容易找到，以及不那么常见但我多年来发现非常有用的建议。我会先从后者开始，然后转到基本建议。显然，这些建议要适当考虑，因为所有建议都有一定的生存偏差。
- en: '**Less Basic Advice:**'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**不那么基础的建议：**'
- en: '**1\. Find a solid community**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 寻找一个可靠的社区**'
- en: If you’re at a university, half the point of being there is to find smart, ambitious,
    and motivated people like yourself to learn and grow with. For my alma mater,
    that community was the [Data Science and Informatics club](http://www.dsiufl.org/).
    Communities/networks help you get started, keep you motivated, and are key for
    scoring internships and full time offers in the long term.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在大学里，待在这里的一部分目的就是寻找像你一样聪明、有抱负和积极进取的人一起学习和成长。对我来说，这个社区是[数据科学与信息学俱乐部](http://www.dsiufl.org/)。社区/网络帮助你入门，保持动力，并且在长期内对于获得实习和全职工作至关重要。
- en: '**2\. Apply Data Science to Things you Enjoy**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 将数据科学应用于你喜欢的事物**'
- en: 'Getting good at anything is difficult (duh), and applying data science to a
    field or area you care about helps you stay motivated and stand out. A couple
    of my examples of this are: using [UF''s (alma mater) student government elections](https://towardsdatascience.com/two-decades-of-uf-student-government-elections-using-machine-learning-for-deeper-insights-c137c0586466) to
    learn about machine learning approaches, or tracking my friends'' Elo scores by [recording
    our games of ping pong](http://www.tylerjrichards.com/Ping_pong.html). These projects
    taught me essential skills without explicitly feeling like work.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 成为某个领域的高手是困难的（当然），将数据科学应用于你关心的领域可以帮助你保持动力并脱颖而出。我有几个例子：利用[UF（母校）的学生政府选举](https://towardsdatascience.com/two-decades-of-uf-student-government-elections-using-machine-learning-for-deeper-insights-c137c0586466)来学习机器学习方法，或通过[记录我们的乒乓球比赛](http://www.tylerjrichards.com/Ping_pong.html)来跟踪朋友的Elo评分。这些项目教会了我重要的技能，而不会让人觉得是在工作。
- en: 'Getting useful practice that is representative of the job you want to perform
    in the future is crucial because out of this practice you can only get one of
    two things:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 获得具有代表性的实践对未来工作至关重要，因为这种实践只能带来两种结果之一：
- en: a. The realization that you don't actually like this type of data science in
    which case you should stop reading immediately
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: a. 认识到你其实不喜欢这种数据科学类型，在这种情况下你应该立即停止阅读
- en: b. Valuable experience that you can easily write about (blog) or talk about
    (to people who want to pay you money)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以轻松写作（博客）或谈论（对那些想付钱给你的人）的宝贵经验。
- en: This brings me to my next point.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我想到下一个要点。
- en: '**3\. Minimize the ‘Clicks to Proof of Competence’**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 最小化‘证明能力的点击次数’**'
- en: 'Recruiters will spend 15 seconds on your resume, potential teams will spend
    1-5 minutes (at most) on your resume + website/Github (on average, visitors to [my
    portfolio site](http://tylerjrichards.com/) spend 2 minutes and 16 seconds before
    moving on). Both groups often use proxies for competence like GPA, school quality,
    or experience in data from a tech firm (I call these: proof of status). As a result,
    you should very closely think about the time needed to signal to the reader that
    you can do whatever job they’re looking to hire for. A rough metric to consider
    for this is Clicks to Proof of Competence.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员会在你的简历上花15秒钟，潜在团队在你的简历 + 网站/Github上最多花1-5分钟（平均而言，访问 [我的作品集网站](http://tylerjrichards.com/) 的人会停留2分钟16秒后才离开）。这两组人通常使用GPA、学校质量或来自技术公司的数据经验等能力的替代指标（我称之为：状态证明）。因此，你应该仔细考虑向读者传达你能够胜任他们招聘的工作的时间。一个粗略的衡量标准是“证明能力的点击次数”。
- en: If the recruiter has to click on the right repository in your Github and then
    click through files until they find the Jupyter notebook with unreadable code
    (without comments nonetheless), you’ve already lost. If the recruiter sees Machine
    Learning on your resume, but it takes 5 clicks to see any ML product or code that
    you've made, you've already lost. Anyone can lie on a resume; make a point to
    direct the reader’s attention quickly, and you’ll be in a significantly better
    spot.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果招聘人员需要点击你Github上的正确仓库，然后点击文件，直到找到Jupyter notebook中的不可读代码（更别提没有注释了），你已经输了。如果招聘人员在你的简历上看到机器学习，但需要5次点击才能看到你做的任何机器学习产品或代码，你已经输了。任何人都可以在简历上撒谎；要快速引导读者的注意力，你将处于显著更好的位置。
- en: The way i've thought about optimizing for this metric is pretty clear on [my
    website](http://tylerjrichards.com/). It roughly takes 10 seconds to skim the
    text (I would bet that most people don't read it all the way through), and then
    immediately people can choose a Data Science project to view, which are ordered
    by how well they show the work I can do. For starting off in DS, I would highly
    recommend making a website (even a bootstrap template website is fine) and hosting
    it on Github pages or heroku with your own domain.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我对优化这一指标的思考方式在 [我的网站](http://tylerjrichards.com/) 上非常清晰。大约需要10秒钟来浏览文本（我敢打赌大多数人不会完全阅读），然后人们可以立即选择一个数据科学项目查看，这些项目按展示我能够完成的工作的效果排序。对于刚开始学习数据科学，我强烈建议制作一个网站（即使是一个bootstrap模板网站也可以），并将其托管在Github
    pages或heroku上，并使用你自己的域名。
- en: '**4\. Learn Through Research or Entry Level Jobs**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 通过研究或入门级工作学习**'
- en: After you do those three things, see if you can convince someone to pay you
    to learn data science. There is a great election data science group at UF that
    I loved (Dr McDonald and Dr Smith run it currently), but if you go to any research
    group and interview with them they might pay you for your work. Eventually, with
    experience like that, then you can apply for internships and get paid super well.
    The key here is to not start out looking for the incredibly fancy DS internships,
    but locally at companies or research groups that have Data Science tasks but not
    enough money to hire a full time Data Scientist. Data Science learning compounds
    quickly, so start now! Given all of that, let’s move on to the more basic advice.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在你完成这三件事之后，看看是否能说服某人付钱让你学习数据科学。佛罗里达大学有一个很棒的选举数据科学小组，我非常喜欢（目前由麦克唐纳博士和史密斯博士负责），但如果你去任何研究小组并与他们面试，他们可能会为你的工作付费。最终，凭借这样的经验，你可以申请实习，并获得丰厚的报酬。关键在于，不要一开始就寻找那些极其高端的数据科学实习，而是先从那些有数据科学任务但没有足够资金雇用全职数据科学家的公司或研究小组开始。数据科学的学习会迅速积累，所以现在就开始吧！考虑到这一切，我们继续讨论更基本的建议。
- en: '**Extremely Basic Advice:**'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**极其基本的建议：**'
- en: Data Science is mostly programming + statistics applied to whatever field you're
    in, so a background in those two areas is crucial.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学主要是编程 + 统计学应用于你所在的领域，因此这两个领域的背景是至关重要的。
- en: '**1\. Statistics**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 统计学**'
- en: Get a good background in stats as quickly as possible (take classes, learn on
    your own online). Textbooks will take you far, curiosity will take you farther.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽快获得良好的统计学背景（参加课程，在线自学）。教科书能带你走得更远，好奇心则能带你走得更远。
- en: 'Books/resources:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍/资源：
- en: '[Naked Statistics](https://wwnorton.com/books/Naked-Statistics/) (basic, paid)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[裸统计](https://wwnorton.com/books/Naked-Statistics/)（基础，付费）'
- en: '[ISLR](http://faculty.marshall.usc.edu/gareth-james/ISL/) (Introduction to
    Statistical Learning in R) (textbook, free)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ISLR](http://faculty.marshall.usc.edu/gareth-james/ISL/)（R 统计学习导论）（教材，免费）'
- en: '[Statistics and Probability](https://www.khanacademy.org/math/statistics-probability):
    Khan Academy (basic, free)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[统计学与概率](https://www.khanacademy.org/math/statistics-probability)：可汗学院（基础，免费）'
- en: '**2\. Programming**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 编程**'
- en: Learn either Python or R and get really good at it. Do something new every day,
    spend at least 5-10 hours per week on it as soon as possible. Learn SQL after
    this. You cannot skip around this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 学习 Python 或 R 并熟练掌握它。每天做些新事物，尽快每周花至少 5-10 小时在上面。之后学习 SQL。你不能绕过这一步。
- en: '**Books/resources:**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**书籍/资源：**'
- en: '[R for Data Science](https://r4ds.had.co.nz/) (free)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[R 数据科学](https://r4ds.had.co.nz/)（免费）'
- en: '[Machine Learning Python Cookbook](https://www.amazon.com/Machine-Learning-Python-Cookbook-Preprocessing-ebook/dp/B07BC3LFKT) (paid)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习 Python 食谱](https://www.amazon.com/Machine-Learning-Python-Cookbook-Preprocessing-ebook/dp/B07BC3LFKT)（付费）'
- en: '[Data Science From Scratch](https://www.amazon.com/Data-Science-Scratch-Principles-Python/dp/149190142X) (paid)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[从头学数据科学](https://www.amazon.com/Data-Science-Scratch-Principles-Python/dp/149190142X)（付费）'
- en: '[The SQL Tutorial for Data Analysis](https://mode.com/sql-tutorial/introduction-to-sql/) (free)'
