- en: Free University Data Science Resources
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/05/free-university-data-science-resources.html](https://www.kdnuggets.com/2022/05/free-university-data-science-resources.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Free University Data Science Resources](../Images/ddd059c2fa4917bfb1fac81cf526d796.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Dom Fou](https://unsplash.com/@domlafou) via Unsplash'
  prefs: []
  type: TYPE_NORMAL
- en: When you start to learn Data Science, it can be very confusing to choose the
    right course. They can also be very expensive. Choosing the free option is always
    the best option to really know what you’re getting yourself into, if it is for
    you, and if you are willing to pay for courses to get certified.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: I will be listing FREE Data Science Resources and Notes that are available online,
    some of which are provided by Universities.
  prefs: []
  type: TYPE_NORMAL
- en: Data Science Resources and Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 1\. Stanford University - Computer Science
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Stanford University offers a range of courses in Data Science. One, in particular,
    is the Computer Science course which includes:'
  prefs: []
  type: TYPE_NORMAL
- en: '**CS 221 — Artificial Intelligence**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Schedule with Powerpoints](https://web.stanford.edu/class/archive/cs/cs221/cs221.1196/#schedule)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Cheatsheet](https://stanford.edu/~shervine/teaching/cs-221/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**CS 229 — Machine Learning**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Master Lecture Notes](https://cs229.stanford.edu/lectures-spring2022/master.pdf)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Cheatsheet](https://stanford.edu/~shervine/teaching/cs-229/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**CS 230 — Deep Learning**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Schedules with Powerpoints](https://cs230.stanford.edu/syllabus/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Lecture Videos](https://cs230.stanford.edu/lecture/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Cheatsheet](https://stanford.edu/~shervine/teaching/cs-230/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. [Columbia Engineering](https://www.cs.columbia.edu/) - Applied Machine Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Applied Machine Learning course was created by Andreas C. Muller, who is
    one of the developers of the Python machine learning library Scikit-learn. He
    is also a lecturer at Columbia University.
  prefs: []
  type: TYPE_NORMAL
- en: He covers the foundations of machine learning, from data exploration, data cleaning,
    model evaluation, and tuning. Other aspects that are covered are GitHub, unit
    testing, and more.
  prefs: []
  type: TYPE_NORMAL
- en: '[Schedule and Slides](https://www.cs.columbia.edu/~amueller/comsw4995s20/schedule/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Slides and Homework](https://github.com/amueller/COMS4995-s19)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3\. [Berkeley](http://ai.berkeley.edu/home.html) - Artificial Intelligence
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Berkeley University offers a course called CS 188 - Introduction to Artificial
    Intelligence. The course goes through the basic understanding and techniques of
    intelligent computer systems. It has a specific emphasis on statistics and the
    decision-theoretic modeling paradigm.
  prefs: []
  type: TYPE_NORMAL
- en: 'Spring 2021: [Powerpoints and Lectures](https://inst.eecs.berkeley.edu/~cs188/sp21/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Summer 2021: [Powerpoints and Lectures](https://inst.eecs.berkeley.edu/~cs188/su21/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you plan to work through the materials independently, you can make an account
    at [Gradescope](https://www.gradescope.com/) and enroll using this code: 93PWD8\.
    You can then use the following link to work:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://www.gradescope.com/courses/33660](https://www.gradescope.com/courses/33660)'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. [Institut Polytechnique De Paris](https://www.ip-paris.fr/education/masters/mention-mathematiques-appliquees-statistiques/master-year-2-data-science)
    - Data Science
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Institut Polytechnique De Paris offers a course called Master Year 2 Data
    Science. This course will cover the basics of Deep Learning, with a focus on applications.
  prefs: []
  type: TYPE_NORMAL
- en: This course is for those who are proficient in Data Science and have more interest
    in Deep Learning. To ensure you understand the lecture slides and notebooks, make
    sure your Data Science skills are intact.
  prefs: []
  type: TYPE_NORMAL
- en: '[Lecture slides and lab notebooks](https://m2dsupsdlclass.github.io/lectures-labs/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5\. [Massachusetts Institute of Technology (MIT)](https://www.mit.edu/) - Deep
    Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Massachusetts Institute of Technology is a private land-grant research university
    in Cambridge. They offer a course called Deep Learning and Artificial Intelligence,
    which dives into the foundations of deep learning, autonomous vehicles, and AI.
  prefs: []
  type: TYPE_NORMAL
- en: There are lectures available from 2017, giving you an insight into how Deep
    Learning has evolved over the years.
  prefs: []
  type: TYPE_NORMAL
- en: '[Slide and Lectures](https://deeplearning.mit.edu/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6\. [MIT Open Course Ware](https://ocw.mit.edu/)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: MIT is a leading institute for learning and in 2001, the university launched
    a platform called [OpenCourseWare](https://ocw.mit.edu/index.htm). They share
    Open Educational Resources (OER) to help people learn, increase their knowledge,
    and change their lives, for FREE!
  prefs: []
  type: TYPE_NORMAL
- en: 'You can search for anything you want, and then once you click on the course;
    there will be a left drop-down menu that will provide the syllabus and other resources.
    They have a list of courses, I will provide a few that can get you started:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Mathematics for Computer Science**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Online Textbook, Lecture Videos, Lecture Notes, Problem Sets, and Exams](https://ocw.mit.edu/courses/mathematics-for-computer-science/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2\. Introduction to Computer Science and Programming**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Problem Sets, Lecture Videos, and Exams with Solutions](https://ocw.mit.edu/courses/6-00-introduction-to-computer-science-and-programming-fall-2008/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**3\. Introduction to Computer Science and Programming in Python**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Problem Sets, Lecture Notes, Lecture Videos, and Programming Assignments with
    Examples](https://ocw.mit.edu/courses/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**4\. Introduction to Computer Science and Programming in Python**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Lecture Videos, Problem Sets, Lecture Notes, and Programming Assignments](https://ocw.mit.edu/courses/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**5\. Statistical Thinking and Data Analysis**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Problem Sets with Solutions, Exams with Solutions, Lecture Notes, and Programming
    Assignments with Examples](https://ocw.mit.edu/courses/15-075j-statistical-thinking-and-data-analysis-fall-2011/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**6\. Mathematics of Big Data and Machine Learning**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Lecture Videos, Lecture Notes, and Instructor Insights](https://ocw.mit.edu/courses/res-ll-005-mathematics-of-big-data-and-machine-learning-january-iap-2020/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There is such a wealth of resources out there online to help you learn Data
    Science for FREE. If you are contemplating Data Science as a career, I would advise
    taking a shot at these free resources that are available from these top Universities.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are interested in more free courses, have a read of:'
  prefs: []
  type: TYPE_NORMAL
- en: Learning Data Science if you're broke
