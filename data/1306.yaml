- en: So you have sampled other data science courses online, and perhaps you liked
    some of them. Maybe they helped you think about problems from a computational
    standpoint. You were then able to make a transition to doing your own data science
    projects to try out implementing some other related concepts and skills.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你已经尝试过其他在线数据科学课程，也许你喜欢其中的一些。也许它们帮助你从计算的角度思考问题。然后你能够过渡到自己的数据科学项目，尝试实现一些相关的概念和技能。
- en: 'But let me ask you this: what were the programming languages used in these
    courses? I''ll bet most of them were taught using Python, with some significant
    minority instead using R. I will further bet that zero were taught using Julia.
    As you can likely glean from the title of this article and the course that it
    is spotlighting, Julia is the language utilized in this free offering from MIT.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我问你：这些课程中使用了哪些编程语言？我敢打赌，大多数是使用 Python 进行教学的，一些少数课程使用了 R。我更敢打赌，没有一门课程使用 Julia。如你从这篇文章的标题和它所聚焦的课程中可能已经看出，Julia
    是 MIT 这一免费课程的使用语言。
