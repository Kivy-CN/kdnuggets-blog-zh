- en: My journey started with [Codecademy](https://www.codecademy.com/) and [DataCamp](https://app.datacamp.com/learn/)
    courses that have taught me the basics of Python, R, SQL, and statistics. I highly
    recommend beginners to give any data science course a try and try to complete
    it on time.
  prefs: []
  type: TYPE_NORMAL
