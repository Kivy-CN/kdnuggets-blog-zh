  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下是受此博客启发的 KDnuggets 投票结果：
- en: '[**Relax! Data Scientists will not go extinct in 10 years, but the role will
    change**](https://www.kdnuggets.com/2021/07/poll-data-scientists-not-extinct-10-years.html)'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[**放松！数据科学家在 10 年内不会灭绝，但角色会改变**](https://www.kdnuggets.com/2021/07/poll-data-scientists-not-extinct-10-years.html)'
- en: '![Data Scientists Extinct in 10 years?](../Images/2535115e2417e814643ee8d5286d7b9c.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家将在 10 年内灭绝？](../Images/2535115e2417e814643ee8d5286d7b9c.png)'
- en: Photo by [Levi Bare](https://unsplash.com/@levibare1?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Levi Bare](https://unsplash.com/@levibare1?utm_source=medium&utm_medium=referral)
    提供，来自 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: As advances in AI continue to progress in leaps and bounds, accessibility to
    data science at a base level has become increasingly democratized. Traditional
    entry barriers to the field such as a lack of data and computing power have been
    swept aside with a continuous supply of new data startups popping up(some offering
    access for as little as a cup of coffee a day) and all powerful cloud computing
    removing the need for expensive onsite hardware. Rounding out the trinity of prerequisites,
    is the skill and know-how to implement, which has arguably become the most ubiquitous
    aspect of data science. One does not need to look far to find online tutorials
    touting taglines like “implement X model in seconds” , “apply Z method to your
    data in just a few lines of code”. In a digital world, instant gratification has
    become the name of the game. While improved accessibility is not detrimental on
    face value, beneath the dazzling array of software libraries and shiny new models,
    the true purpose of data science has become obscured and at times even forgotten.
    For it is not to run complex models for the sake of doing so, or to optimize an
    arbitrary performance metric, but to use as a tool to solve real world problems.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 AI 的进步不断取得飞跃，数据科学的基本水平变得越来越民主化。传统的领域入门障碍，如缺乏数据和计算能力，已被不断涌现的数据创业公司（有些每天只需一杯咖啡的费用即可访问）和强大的云计算所消除，后者移除了对昂贵现场硬件的需求。作为先决条件的三位一体之一，技能和知识的实施，已经成为数据科学最普遍的方面。无需费力寻找在线教程，它们标语如“秒级实现
    X 模型”，“仅用几行代码将 Z 方法应用于你的数据”。在数字世界中，即时满足已成为游戏规则。虽然改善的可及性乍看无害，但在闪亮的新软件库和模型之下，数据科学的真正目的变得模糊，有时甚至被遗忘。因为数据科学的目的并非仅仅为了运行复杂模型，或优化任意的性能指标，而是作为解决现实世界问题的工具。
- en: A simple but relatable example is the Iris data set. How many have used it to
    demonstrate an algorithm without sparing a thought for what a sepal is let alone
    why we measure its length? While these may seem like trivial considerations for
    the budding practitioner who might be more interested in adding a new model to
    their repertoire, it was less than trivial for Edgar Anderson, a botanist, who
    cataloged the attributes in question to understand variations in Iris flowers.
    Despite this being a contrived example it demonstrates a simple point; the mainstream
    has become more focused on “doing” data science rather than “applying” data science.
    However, this misalignment is not the cause for the decline of the data scientist
    but a symptom. To understand the origin of the problem we must step back and take
    a bird’s eye view.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单但易于理解的例子是 Iris 数据集。多少人使用它来演示一个算法，而不去考虑什么是花萼，更不用说我们为什么要测量它的长度了？虽然这些对于可能更关心增加新模型的初学者来说可能显得微不足道，但对于记录了这些属性的植物学家埃德加·安德森来说，这并非小事，他这样做是为了理解鸢尾花的变异。尽管这是一个人为设置的例子，它却展示了一个简单的观点：主流已经更加关注“做”数据科学而不是“应用”数据科学。然而，这种不匹配并不是数据科学家衰退的根本原因，而是一种症状。要理解问题的根源，我们必须退一步，俯瞰全局。
- en: Data science has the curious distinction of being one of the few fields of study
    that leaves the practitioner without a domain. Pharmacy students become pharmacists,
    law students become lawyers, accounting students become accountants. Data science
    students must therefore become data scientists? But data scientists of what? The
    broad application of data science proves to be a double edged sword. On one side,
    it is a powerful toolbox that can be applied to any industry where data is generated
    and captured. On the other, the general applicability of these tools means that
    rarely will the user have true domain knowledge of said industries before the
    fact. Nevertheless, the problem was insignificant during the rise of data science
    as employers rushed to harness this nascent technology without fully understanding
    what it was and how it could be fully integrated into their company.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学有一个奇特的区别，它是少数几个没有特定领域的研究领域之一。药学学生成为药剂师，法律学生成为律师，会计学生成为会计师。那么数据科学学生是否必须成为数据科学家呢？但数据科学家是哪个领域的呢？数据科学的广泛应用证明了它是一把双刃剑。一方面，它是一个强大的工具箱，可以应用于任何产生和捕获数据的行业。另一方面，这些工具的一般适用性意味着用户在实际使用之前，很少会对这些行业有真正的领域知识。然而，在数据科学崛起的初期，这个问题并不重要，因为雇主们急于利用这项新兴技术，却没有完全理解它是什么以及如何将其完全融入公司中。
- en: However, nearly a decade later, both businesses and the environment they operate
    in have evolved. They now strive for data science maturity with large entrenched
    teams benchmarked by established industry standards. The pressing hiring demand
    has shifted to problem solvers and critical thinkers who understand the business,
    the respective industry as well as its stakeholders. No longer will the ability
    navigate a couple of software packages or regurgitate a few lines of code suffice,
    nor will a data science practitioner be defined by the ability to code. This is
    evidenced by the increasing popularity of no code, AutoML solutions such as DataRobot,
    RapidMiner and Alteryx.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，近十年后，商业环境及其运作方式已发生变化。它们现在追求数据科学的成熟，拥有大规模的团队，并以行业标准为基准。紧迫的招聘需求已经转向理解业务、相关行业以及其利益相关者的问题解决者和批判性思考者。仅仅能够操作几个软件包或重复几行代码已经不够，数据科学从业者也不再以编程能力来定义。这从无代码、AutoML解决方案如DataRobot、RapidMiner和Alteryx的日益流行中得到了证明。
- en: What Does This Mean?
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这意味着什么？
- en: Data scientists will be extinct in 10 years (give or take), or at least the
    role title will be. Going forward, the skill set collectively known as data science
    will be borne by a new generation of data savvy business specialists and subject
    matter experts who are able to imbue analysis with their deep domain knowledge,
    irrespective of whether they can code or not. Their titles will reflect their
    expertise rather than the means by which they demonstrate it, be it compliance
    specialists, product managers or investment analysts. We don’t need to look back
    far to find historic precedents. During the advent of the spreadsheet, data entry
    specialists were highly coveted, but nowadays, as Cole Nussbaumer Knaflic (the
    author of “Storytelling With Data”) aptly observes, proficiency with Microsoft
    Office suite is a bare minimum. Before that, the ability to touch type with a
    typewriter was considered a specialist skill, however with the accessibility of
    personal computing it has also become assumed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家将在10年内消失（或多或少），至少这个角色头衔会消失。未来，被统称为数据科学的技能将由新一代数据敏锐的业务专家和主题领域专家承担，他们能够将深厚的领域知识融入分析中，无论他们是否会编程。他们的职称将反映他们的专业知识，而不是他们展示这些知识的方式，无论是合规专家、产品经理还是投资分析师。我们不需要回顾太久就能找到历史先例。在电子表格刚出现时，数据录入专家曾是备受青睐的，但如今，正如《数据讲故事》一书的作者**科尔·努斯鲍默·克纳夫利克**（Cole
    Nussbaumer Knaflic）恰如其分地观察到的那样，熟练使用微软办公套件已成为基本要求。在此之前，能够用打字机盲打被认为是一项专业技能，但随着个人计算机的普及，这也变得司空见惯。
- en: Lastly, for those considering a career in data science or commencing their studies,
    it may serve you well to constantly refer back to the Venn diagram that you will
    undoubtedly come across. It describes data science as an confluence of statistics,
    programming and domain knowledge. Despite each occupying an equal share of the
    intersecting area, some may warrant a higher weighting than others.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，对于那些考虑从事数据科学职业或开始学习的人来说，时常参考你无疑会遇到的韦恩图可能会对你有益。它将数据科学描述为统计学、编程和领域知识的汇聚。尽管它们在交集区域中占据了相等的份额，但有些领域的权重可能会比其他领域更高。
