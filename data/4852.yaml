- en: '&#124; **Take a Peek at Python for Data Analysis** New to programming or just
    looking to learn Python? Learn one of the top languages used in data science and
    machine learning with this new hands-on course by TDWI Online Learning.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; **窥探数据分析的 Python** 新手编程或只是想学习 Python？通过 TDWI 在线学习的这个新实践课程，学习数据科学和机器学习中的顶级语言之一。'
- en: In this eight-hour class, students will use Jupyter notebooks to learn and develop
    Python code. By the end of this workshop, you will have learned the basics of
    Python and have your own notebook of completed code, including examples of importing
    and visualizing data, that you can use in your own work.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个八小时的课程中，学生将使用 Jupyter notebook 学习和编写 Python 代码。到课程结束时，你将掌握 Python 的基础知识，并拥有自己的代码
    notebook，其中包括导入和可视化数据的示例，可以在自己的工作中使用。
- en: Test it out and see whether this course is for you. **Try the first two sections
    for free**: get to know the instructor, William Henry, and go through the module
    "Understanding Variables." If you like the course, we'll send you a discount code
    for the rest.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 测试一下，看这个课程是否适合你。 **免费试用前两个章节**：了解讲师 William Henry，浏览“理解变量”模块。如果你喜欢这门课程，我们会给你提供剩余部分的折扣码。
- en: '**The full course covers:**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**完整课程包括：**'
- en: How to use Python basics like lists, dictionaries, and strings.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 Python 基础知识，如列表、字典和字符串。
- en: How to use for loops, while loops, and if/else statements.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 for 循环、while 循环和 if/else 语句。
- en: How to write your own functions.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何编写自己的函数。
- en: How to read and write data files using Python.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 Python 读取和写入数据文件。
- en: How to use Pandas to load data from CSV and MySQL and PostgreSQL databases
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 Pandas 从 CSV 和 MySQL、PostgreSQL 数据库加载数据
- en: How to select and group subsets of data.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何选择和分组数据子集。
- en: How to analyze and transform data using built-in and custom functions.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用内置和自定义函数分析和转换数据。
- en: How to use Pandas to efficiently handle date/time data (including time zone
    conversion)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用 Pandas 高效处理日期/时间数据（包括时区转换）
- en: How to create line plots, histograms, and bar charts.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何创建折线图、直方图和条形图。
