  zh: '| 19 | edX/ 哥伦比亚大学 [商业分析微硕士®项目](https://www.edx.org/micromasters/columbiax-business-analytics)
    | 将使学习者掌握技能、洞察力和理解力，通过数据、统计和定量分析，以及解释性和预测建模，来提高商业绩效，从而帮助做出可操作的决策。 | 1 年，每周 8 -
    10 小时 | $896.4 |'
- en: '| 19 | edX/ Columbia U. [MicroMasters® Program in Artificial Intelligence](https://www.edx.org/micromasters/columbiax-artificial-intelligence)
    | Gain expertise in one of the most fascinating and fastest growing areas of computer
    science through an innovative online program that covers fascinating and compelling
    topics in the field of Artificial Intelligence and its applications. | 1 year,
    8 - 10 hours per week | $896.4 |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| 19 | edX/ 哥伦比亚大学 [人工智能微硕士®项目](https://www.edx.org/micromasters/columbiax-artificial-intelligence)
    | 通过一个创新的在线项目，深入了解计算机科学中最迷人和增长最快的领域之一，该项目涵盖了人工智能及其应用领域中的有趣和引人入胜的主题。 | 1 年，每周 8
    - 10 小时 | $896.4 |'
- en: '| 19 | edX/ Columbia U. [Professional Certificate in Data Science for Executives](https://www.edx.org/professional-certificate/columbiax-data-science-for-executives)
    | Data Science and Analytics Professional Certificate program you will gain insight
    into the latest data science tools and their application in finance, health care,
    product development, sales and more. With real world examples, we will demonstrate
    how data science can improve corporate decision-making and performance, personalize
    medicine and advance your career goals. | 4 months, 7 - 10 hours per week | $267.3
    |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| 19 | edX/ 哥伦比亚大学 [数据科学高管专业证书](https://www.edx.org/professional-certificate/columbiax-data-science-for-executives)
    | 在数据科学与分析专业证书项目中，你将深入了解最新的数据科学工具及其在金融、医疗、产品开发、销售等领域的应用。通过实际案例，我们将展示数据科学如何改善公司决策和绩效，个性化医疗，并推进你的职业目标。
    | 4 个月，每周 7 - 10 小时 | $267.3 |'
- en: '| 19 | Cornell U. [Python Programming](https://www.ecornell.com/certificates/technology/Python-Programming/)
    | This certificate program follows a rigorous, user-centric approach to software
    engineering with Python. Its goal is not simply to teach you how to use Python,
    but rather to understand the core principles of Python and develop the ability
    to become a proficient Python programmer and software developer. You will design,
    code, test, visualize, analyze, and debug Python functions and programs. You will
    also be provided a robust set of tools to assist you in your coursework. | 4.5
    months, 8-12 hours a week | $3600 |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| 19 | 康奈尔大学 [Python编程](https://www.ecornell.com/certificates/technology/Python-Programming/)
    | 本证书项目采用严格的以用户为中心的Python软件工程方法。其目标不仅仅是教你如何使用Python，更是让你理解Python的核心原理，并发展成为一个熟练的Python程序员和软件开发人员的能力。你将设计、编码、测试、可视化、分析和调试Python函数和程序。同时，你还将获得一套强大的工具，以帮助你完成课程作业。
    | 4.5个月，每周8-12小时 | $3600 |'
- en: '| 19 | Cornell U. [MACHINE LEARNING](https://www.ecornell.com/certificates/technology/machine-learning/)
    | Using a combination of math and intuition, you will practice framing machine
    learning problems and construct a mental model to understand how data scientists
    approach these problems programmatically. Through investigation and implementation
    of k-nearest neighbors, naive Bayes, regression trees, and others, you''ll explore
    a variety of machine learning algorithms and practice selecting the best model,
    considering key principles of how to implement those models effectively. You will
    also have an opportunity to implement algorithms on live data while practicing
    debugging and improving models through approaches such as ensemble methods and
    support vector machines. Finally, the coursework will explore the inner workings
    of neural networks and how to construct and adapt neural networks for various
    types of data. | 3.5 months, 6-9 hours a week | $3600 |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| 19 | 康奈尔大学 [机器学习](https://www.ecornell.com/certificates/technology/machine-learning/)
    | 通过数学和直觉的结合，你将练习构建机器学习问题的框架，并构建一个心理模型来理解数据科学家如何程序化地解决这些问题。通过研究和实现k近邻、朴素贝叶斯、回归树等算法，你将探索各种机器学习算法，并练习选择最佳模型，考虑如何有效实施这些模型的关键原则。你还将有机会在实时数据上实现算法，同时通过集成方法和支持向量机等方法调试和改进模型。最后，课程将探讨神经网络的内部工作原理，以及如何为不同类型的数据构建和调整神经网络。
    | 3.5个月，每周6-9小时 | $3600 |'
- en: '| 19 | Cornell U. [Python For Data Science](https://www.ecornell.com/certificates/data-science/python-for-data-science)
    | master the ability to analyze and visualize data in meaningful ways using Python
    to help solve complex business problems. Working with tools such as Jupyter Notebooks,
    NumPy, and Pandas, you will have the opportunity to analyze real-world datasets
    to identify patterns and relationships in data. You will gain experience using
    both built-in and custom-built data types to create expressive and computationally
    robust data science projects. Finally, you will build predictive machine learning
    models using Python and scikit-learn. | 5 months, 3-5 hours a week | $3600 |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 19 | 康奈尔大学 [数据科学的Python](https://www.ecornell.com/certificates/data-science/python-for-data-science)
    | 掌握使用Python以有意义的方式分析和可视化数据的能力，从而帮助解决复杂的商业问题。使用如Jupyter Notebooks、NumPy和Pandas等工具，你将有机会分析实际数据集，以识别数据中的模式和关系。你将获得使用内置和自定义数据类型的经验，以创建富有表现力和计算能力强的数据科学项目。最后，你将使用Python和scikit-learn构建预测性机器学习模型。
    | 5个月，每周3-5小时 | $3600 |'
- en: '| 19 | Cornell U. [Certificate in Data Analytics in R](https://sha.cornell.edu/admissions-programs/executive-education/catalog/online/certificates/SHAC38)
    | You''ll learn techniques for manipulating and visualizing data, describing data
    through descriptive statistics, and clustering. You''ll extend these basic reporting
    approaches through classification and predictive analytics using traditional parametric
    models (regression and logistic regression) as well as machine learning techniques.
    In addition, you''ll develop linear, nonlinear, and Monte Carlo decision-making
    models that will allow you to make more informed decisions. | ~72 hours | $3600
    |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| 19 | 康奈尔大学 [R数据分析证书](https://sha.cornell.edu/admissions-programs/executive-education/catalog/online/certificates/SHAC38)
    | 你将学习数据操作和可视化的技术，通过描述性统计描述数据，以及聚类。你将通过使用传统的参数模型（回归和逻辑回归）以及机器学习技术来扩展这些基本的报告方法。此外，你还将开发线性、非线性和Monte
    Carlo决策模型，使你能够做出更明智的决策。 | 约72小时 | $3600 |'
- en: '| 19 | Cornell U. [DATA VISUALIZATION IN TABLEAU](https://www.ecornell.com/certificates/data-science/data-visualization-in-tableau)
    | You will begin this certificate by examining different data types and how they
    are expressed within Tableau. As you become more familiar with Tableau, you will
    practice building basic visualizations based on standard analysis and audience
    evaluation. As the courses progress, you will move beyond basic analysis, incorporating
    critique and feedback to introduce you to the iterative process of visualization.
    Ultimately, you''ll come away with the confidence to use your data visualization
    skills to tell a compelling story. | 2 Months | $3600 |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| 19 | 康奈尔大学 [TABLEAU中的数据可视化](https://www.ecornell.com/certificates/data-science/data-visualization-in-tableau)
    | 你将通过研究不同的数据类型及其在Tableau中的表达方式来开始这个证书课程。随着对Tableau的熟悉，你将练习根据标准分析和观众评估构建基本可视化。随着课程的进展，你将超越基本分析，结合批评和反馈，介绍可视化的迭代过程。最终，你将获得自信，使用你的数据可视化技能讲述引人入胜的故事。
    | 2个月 | $3600 |'
