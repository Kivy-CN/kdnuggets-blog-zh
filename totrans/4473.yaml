- en: It's a new week, which means it's also time to profile and share a new free
    eBook. This week we get back to basics with **[Python For Everybody](https://www.py4e.com/book.php)**,
    written by Charles R. Severance, a book intended to develop or strengthen your
    foundational Python programming skills.
