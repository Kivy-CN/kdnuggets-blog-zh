  type: TYPE_IMG
  zh: '![figure-name](../Images/cf855eae922f45d29669a813490adc94.png)[来源](https://opensource.google/projects/explore/featured)'
- en: '**[Google Cloud Data Lab](https://cloud.google.com/datalab/)**'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Google Cloud Data Lab](https://cloud.google.com/datalab/)**'
- en: '![figure-name](../Images/4decbea33292564c44dd9683b291adc9.png)[Source](https://opensource.google/projects/datalab)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/4decbea33292564c44dd9683b291adc9.png)[来源](https://opensource.google/projects/datalab)'
- en: Google Datalab is a interactive visual exploration tool with an IPython backend
    which means it has a familiar Jupyter environment so those that use Jupyter on
    a regular basis should feel at home. Cloud Datalab enables analysis of your data
    on BigQuery, Cloud Machine Learning Engine, Compute Engine, and Cloud Storage
    using Python, SQL, and JavaScript (for BigQuery user-defined functions) ***HOWEVER
    there is a price if you decide to use cloud resources such as VM's and Cloud Storage***.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Datalab 是一个交互式可视化探索工具，具有 IPython 后端，这意味着它拥有一个熟悉的 Jupyter 环境，因此经常使用 Jupyter
    的用户会感到很熟悉。Cloud Datalab 使得可以使用 Python、SQL 和 JavaScript（用于 BigQuery 用户自定义函数）在 BigQuery、Cloud
    Machine Learning Engine、Compute Engine 和 Cloud Storage 上分析数据。***然而，如果决定使用云资源（如虚拟机和
    Cloud Storage），则需要付费***。
- en: '**[Tensorflow](https://opensource.google/projects/tensorflow)**'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Tensorflow](https://opensource.google/projects/tensorflow)**'
- en: '![figure-name](../Images/3bd98be21982f3bfc716210e707d0d28.png)[Source](https://opensource.google/projects/tensorflow)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/3bd98be21982f3bfc716210e707d0d28.png)[来源](https://opensource.google/projects/tensorflow)'
- en: This one needs no introduction. Tensorflow is tied with PyTorch as the de-facto
    deep learning framework in the Data Science Community. Tensorflow has sparked
    many extensions in order to better utilize the library from visualizations to
    production API's straight from its library of commands.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个框架无需介绍。Tensorflow 与 PyTorch 一起被视为数据科学社区的事实标准深度学习框架。Tensorflow 激发了许多扩展，以更好地利用库，从可视化到直接从命令库的生产
    API。
- en: '**[CausalImpact](https://opensource.google/projects/causalimpact)**'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[CausalImpact](https://opensource.google/projects/causalimpact)**'
- en: '![figure-name](../Images/b4d473abfc86998c38b52d1ae34720a6.png)[Source](https://opensource.google/projects/causalimpact)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/b4d473abfc86998c38b52d1ae34720a6.png)[来源](https://opensource.google/projects/causalimpact)'
- en: The [CausalImpact](https://github.com/google/CausalImpact) library is an R library
    for estimating the causal effect of a designed intervention on a time series.
    The library uses Bayesian time series model to estimate the effects of an event
    occurring when there is no real world evidence of it. This is useful when a randomized
    experiment is not available or feasible.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CausalImpact](https://github.com/google/CausalImpact) 库是一个 R 库，用于估计设计干预对时间序列的因果效应。该库使用贝叶斯时间序列模型来估计事件发生时的效果，即使没有现实世界的证据。这在随机实验不可用或不可行时特别有用。'
