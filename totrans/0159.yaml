- en: We live in an era of artificial intelligence (AI) boom, where new large language
    models (LLMs) that can write like humans are released every week. These models
    can generate highly creative content, and unfortunately, some students and professionals
    are misusing them to plagiarize.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
