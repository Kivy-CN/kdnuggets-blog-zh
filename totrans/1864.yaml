- en: '| Dataiku DSS 3.1Now with 5 ML Backends & Scala!'
  prefs: []
  type: TYPE_NORMAL
- en: Dataiku DSS 3.1 introduces new visual machine learning engines that allow users
    to create incredibly powerful predictive applications within a code-free interface.
    Users of all skill levels can now leverage **HPE Vertica machine learning, H2O
    Sparkling Water, MLlib, Scikit-Learn, and XGBoost** directly from within the visual
    analysis section of Dataiku DSS 3.1 to apply powerful machine learning algorithms
    to their data science projects without having to write a line of code.
  prefs: []
  type: TYPE_NORMAL
- en: The blending of visual code-free and free-form code-based transformations is
    one of the main strengths of Dataiku DSS for the prototyping and production of
    data applications. In addition to **Python, R, SQL, Hive, Impala, and Pig**, Dataiku
    DSS 3.1 now enables Apache Spark users to **write transformations and interactive
    notebooks in Scala**, bringing the power of Spark's native and most performant
    language to data analysts using Dataiku DSS.
  prefs: []
  type: TYPE_NORMAL
