- en: 6\. wc
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. wc
- en: '**wc** (word count) is used to get information about word count, character
    count, and lines. In our case, it displays 4 columns as an output. The first column
    is line count, the second is word count, the third is character count, and the
    fourth is a file name.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**wc**（单词计数）用于获取有关单词数、字符数和行数的信息。在我们的例子中，它显示了 4 列作为输出。第一列是行数，第二列是单词数，第三列是字符数，第四列是文件名。'
- en: '[PRE8]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '**Output**'
  id: totrans-37
