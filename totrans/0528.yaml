- en: Freelance is quickly becoming a popular option for professionals of all kinds.
    In fact, LinkedIn is [rolling out a new feature](https://fortune.com/2021/02/24/linkedin-marketplaces-freelancers-work-covid/)
    specifically for helping freelancers find work. With this growth, now is the best
    time to get into data science freelancing. The following steps will help you get
    started with finding clients or help you improve your current strategy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自由职业正在迅速成为各种专业人士的热门选择。事实上，LinkedIn正在[推出新功能](https://fortune.com/2021/02/24/linkedin-marketplaces-freelancers-work-covid/)，专门帮助自由职业者找到工作。随着这一增长，现在是进入数据科学自由职业的最佳时机。以下步骤将帮助你开始寻找客户或改善你的当前策略。
- en: '**1\. Build a Presence**'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. 建立存在感**'
- en: The first step of the process is to build and curate a strong presence online.
    You’ll need a website, job listing and LinkedIn page.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 过程的第一步是建立和策划一个强大的在线存在。你需要一个网站、职位列表和LinkedIn页面。
- en: Use your website to show off your skills. Market yourself with your best foot
    forward. Put a portfolio of relevant work experience you have, and update it as
    you successfully help more clients. Remember, a site must be easy to navigate
    or else people will click away. Make it easy to contact you and get the information
    they need.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 利用你的网站展示你的技能。以最佳姿态推销自己。展示你拥有的相关工作经验的作品集，并随着你成功帮助更多客户而不断更新。记住，网站必须易于导航，否则人们会离开。确保方便联系你并获取所需信息。
- en: On Google, you can open [a Google My Business listing](https://www.google.com/business/)
    and connect your website and details. This way, a quick search for data science
    freelancers will bring up your business. Consider what hours you want to remain
    open and how potential clients should contact you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在Google上，你可以开设[Google我的商家列表](https://www.google.com/business/)并连接你的网站和详细信息。这样，快速搜索数据科学自由职业者时将显示你的业务。考虑你希望开放的时间以及潜在客户应如何联系你。
- en: Then, update your LinkedIn and use the new Marketplaces feature to advertise
    yourself as a freelancer. This last act will help you cover all the bases for
    drawing in businesses or individuals looking for data scientists.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，更新你的LinkedIn并使用新的Marketplaces功能来宣传自己作为自由职业者。这一步将帮助你全面吸引寻求数据科学家的企业或个人。
- en: '**2\. Develop New Skills**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. 发展新技能**'
- en: Data science changes with the times. New skills come into play, and you must
    keep up with the demands of the job. Fortunately, data science is a broad profession
    — you can apply skills you learned for cybersecurity to machine learning algorithms.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学随着时代的变化而变化。新技能不断出现，你必须跟上工作的要求。幸运的是，数据科学是一个广泛的职业——你可以将你在网络安全中学到的技能应用于机器学习算法。
- en: You can also turn to online courses to gain skills you don’t already have. Lynda
    has plenty of options that will help you develop new skills like data management
    in blockchain technology. You can add the certificates to your website, boosting
    your appeal and qualifications for any data science-related job.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以转向在线课程以获得你尚未掌握的技能。Lynda 提供了很多选项，可以帮助你开发像区块链技术中的数据管理这样的新技能。你可以将证书添加到你的个人网站，提升你在任何与数据科学相关的职位中的吸引力和资格。
- en: As a freelance data scientist, you should know the basics of the job, statistics,
    programming, data visualization, machine and deep learning, and software engineering.
    You’ll also need a good understanding of big data. These skills give you a well-rounded
    approach to all freelance work.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名自由数据科学家，你应该掌握工作的基本知识、统计学、编程、数据可视化、机器学习和深度学习以及软件工程。你还需要对大数据有良好的理解。这些技能使你在所有自由职业工作中都具备了全面的方法。
- en: '**3\. Work Across Industries**'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. 在各个行业中工作**'
- en: The abundant need for data science professionals is another benefit of this
    job. You’ll find that tech jobs are a necessity across industries, no matter their
    focus. For instance, travel and banking require data scientists to protect and
    monitor sensitive information.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学专业人士的需求量大是这份工作的另一个好处。你会发现技术工作在各个行业都是必需的，不论其重点是什么。例如，旅游和银行业需要数据科学家来保护和监控敏感信息。
- en: In the banking sector, taking a data-based approach provides necessary transparency
    for clients and the institutions themselves. With new fintechs offering more financial
    agency options for customers — like crypto banking — [banks need to ensure](https://ninth-wave.com/our-company/blog/why-data-transparency-and-privacy-are-critical-to-your-open-banking-open-finance-strategy/)
    all this control has proper data protection. This allows the industry to move
    forward with more trust.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在银行业中，采用基于数据的方法为客户和机构自身提供了必要的透明度。随着新的金融科技公司提供更多金融代理选项——如加密银行——[银行需要确保](https://ninth-wave.com/our-company/blog/why-data-transparency-and-privacy-are-critical-to-your-open-banking-open-finance-strategy/)所有这些控制措施都有适当的数据保护。这使得行业可以在更多的信任下前进。
- en: This idea applies across all sectors because every institution needs to gather
    and protect data. The key is keeping your options open. Look into every opportunity
    and remember that you can work with established businesses, startups and individual
    customers.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这一理念适用于所有行业，因为每个机构都需要收集和保护数据。关键是保持开放的选项。查看每一个机会，记住你可以与已建立的企业、初创公司和个人客户合作。
- en: '**4\. Use Online Resources**'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4\. 使用在线资源**'
- en: 'While you can use the internet to get certifications, you can take it a step
    further. Other resources help you network and create the connections you need
    to take off as a freelancer. Here’s where you should start:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你可以通过互联网获得认证，但你可以更进一步。其他资源可以帮助你建立网络并创建你需要的联系，以便成功成为自由职业者。以下是你应该开始的地方：
- en: Upwork and Toptal are two freelancing-specific platforms that will help connect
    you to your clients.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Upwork 和 Toptal 是两个专注于自由职业的平台注册平台，可以帮助你与客户建立联系。
- en: Gitter is a Slack community where you can interact with other developers, helping
    each other out on your projects and goals.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gitter 是一个 Slack 社区，你可以在这里与其他开发者互动，互相帮助实现项目和目标。
- en: Kaggle is an all-in-one platform for learning new skills and finding a community
    of similar professionals to build a client base.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kaggle 是一个综合平台，提供学习新技能的机会，并帮助你找到志同道合的专业人士以建立客户群。
- en: Data Science Stack Exchange is a database of forums where data scientists can
    ask questions and refine their expertise.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Data Science Stack Exchange 是一个论坛数据库，数据科学家可以在这里提问并完善他们的专业知识。
- en: AngelList and FounderDating are good job-seeking platforms where you can find
    companies to work for and with. You can use the filters to narrow down your search
    for data science-specific opportunities.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AngelList 和 FounderDating 是很好的求职平台，你可以在这里找到适合你的公司和工作。你可以使用筛选器来缩小对数据科学特定机会的搜索范围。
- en: Start with these four resources. You’ll connect with others instantly and get
    to know the field a bit better.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 从这四个资源开始。你将立刻与他人建立联系，并更好地了解这个领域。
- en: '**5\. Iron Out the Details**'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5\. 解决细节问题**'
- en: Once you make a job connection, you’ll need to work out some of the final details.
    Consider your hours, contract obligations and pay rate as you partner with a company
    or individual.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你建立了工作联系，你需要解决一些最终细节。在与你的公司或个人合作时，考虑你的工作时间、合同义务和薪资标准。
- en: While the hours and tasks will be up to you to decide based on your needs, working
    out your salary can be a bit more complicated. Check with other freelancers to
    see what they charge, and alter those numbers based on the project and your skills
    and experience.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然工作时间和任务将由你根据需求决定，但确定薪资可能会更复杂一些。查看其他自由职业者的收费情况，并根据项目和你的技能及经验调整这些数字。
- en: According to Glassdoor, the average [data scientist makes roughly $113,000](https://www.glassdoor.com/Salaries/data-scientist-salary-SRCH_KO0,14.htm)
    annually. If you divide that down to an hourly rate, it comes out to a little
    over $54 per hour. However, if you have skills like mastery of Scala and Spark,
    you can increase your fee. It depends on your background. Remember, don’t sell
    yourself short — know your worth.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Glassdoor的数据，平均[数据科学家的年薪约为113,000美元](https://www.glassdoor.com/Salaries/data-scientist-salary-SRCH_KO0,14.htm)。如果将其折算为小时工资，约为每小时54美元。然而，如果你掌握了Scala和Spark等技能，你可以提高你的收费。这取决于你的背景。记住，不要贬低自己——了解自己的价值。
- en: '**Successful Data Science Freelancing**'
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**成功的数据科学自由职业**'
- en: With these five steps, you can begin your career as a successful freelance data
    scientist. Everyone’s path will look different, but you should start by building
    yourself up. Then, with a strong foundation, you can accept any opportunity that
    comes your way.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这五个步骤，你可以开始你的成功自由职业数据科学家生涯。每个人的道路都会有所不同，但你应该先从提升自己开始。然后，拥有坚实的基础后，你可以接受任何出现的机会。
