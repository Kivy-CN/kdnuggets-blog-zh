- en: The Machine Learning Lifecycle
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习生命周期
- en: 原文：[https://www.kdnuggets.com/2022/06/making-sense-crispmlq-machine-learning-lifecycle-process.html](https://www.kdnuggets.com/2022/06/making-sense-crispmlq-machine-learning-lifecycle-process.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/06/making-sense-crispmlq-machine-learning-lifecycle-process.html](https://www.kdnuggets.com/2022/06/making-sense-crispmlq-machine-learning-lifecycle-process.html)
- en: There are no standard practices for building and managing machine learning (ML)
    applications. As a result, machine learning projects are not well organized, lack
    reproducibility, and are prone to complete failure in the long run. We need a
    model that helps us maintain quality, sustainability, robustness, and cost management
    throughout the ML life cycle.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 构建和管理机器学习（ML）应用程序没有标准实践。因此，机器学习项目往往组织不善，缺乏可重复性，并且长期内容易完全失败。我们需要一个模型来帮助我们在整个机器学习生命周期中维持质量、可持续性、鲁棒性和成本管理。
- en: '![Making Sense of CRISP-ML(Q): The Machine Learning Lifecycle Process](../Images/e3ff09a2eb03c38b13452513554045f4.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![解读 CRISP-ML(Q)：机器学习生命周期过程](../Images/e3ff09a2eb03c38b13452513554045f4.png)'
