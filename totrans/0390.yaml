- en: 'There is one thing you need to focus on first: **how much math for data science. **Use
    these posts as a reference on what you need to learn:'
  prefs: []
  type: TYPE_NORMAL
- en: '[A good blog post](https://www.sharpsightlabs.com/blog/math-for-data-science/) by [Josh
    Ebner](https://twitter.com/Josh_Ebner) of Sharp Sight Labs. He explains the difference
    between Junior and Senior data scientists, *the math you need for data science
    foundational skills*, the difference between data science theory and practice,
    etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[A blog post](https://tdhopper.com/blog/how-i-became-a-data-scientist/) by [Tim
    Hopper](https://twitter.com/tdhopper). He was a math major and was also a Ph.D.
    math student for a year before he became a data scientist. Here is [his YouTube
    talk](https://youtu.be/Q_UrZ4pmKmI) on how much math you need for data science.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Rebecca Vickery](https://medium.com/u/8b7aca3e5b1c?source=post_page-----d7cef46745f4--------------------------------) has
    a list of [math topics you need to learn for data science](https://medium.com/vickdata/maths-and-statistics-a-complete-roadmap-for-learning-data-science-part-3-e1ec585195cf).
    This is what I use for reference.'
