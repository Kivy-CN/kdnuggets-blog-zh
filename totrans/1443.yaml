  prefs: []
  type: TYPE_NORMAL
- en: Here's why.
  prefs: []
  type: TYPE_NORMAL
- en: Data collection is one of the first steps of the data lifecycle — to analyze
    data, you need to get all the data you require in the first place (a no-brainer,
    right?).
  prefs: []
  type: TYPE_NORMAL
- en: To collect the right data, you need to know where to find it and determine the
    effort involved in collecting it.
  prefs: []
  type: TYPE_NORMAL
- en: 'That''s why I wrote this article, to answer the most basic question: where
    does all the data you need (or might need) come from?'
  prefs: []
  type: TYPE_NORMAL
- en: Sources of data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before looking at sources of data, let's understand primary and secondary data.
  prefs: []
  type: TYPE_NORMAL
- en: Primary data — Data that you create yourself
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When you create the data you want by yourself, it's called primary data. If
    you interview people to gather feedback on your product, the interview data is
    primary data.
  prefs: []
  type: TYPE_NORMAL
- en: Secondary data — Data that you collect from someone else
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When you collect data from sources that someone else owns, it's called secondary
    data. If you use data from Google Analytics to understand how many people visit
    your website, you're using secondary data. It's still data on your organization,
    but it's something that a secondary organization (in our example, Google) collected
    for you.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/8dfed2e739ecf957ca62c9a75b2aeac4.png)'
  prefs: []
  type: TYPE_IMG
- en: So far, so good, yeah?
  prefs: []
  type: TYPE_NORMAL
- en: Now let's build on this base. The data sources can either be internal or external.
  prefs: []
  type: TYPE_NORMAL
- en: Internal data — Data that you create, own or control
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Internal data is private data that your organization owns, controls or collects.
    The sales data or financial data of your organization are examples of internal
    data.
  prefs: []
  type: TYPE_NORMAL
- en: Notice that I say data you create, own or control?
  prefs: []
  type: TYPE_NORMAL
- en: There's a reason why. Internal data can either be primary or secondary.
  prefs: []
  type: TYPE_NORMAL
- en: When you create data by surveying people within your organization and use these
    insights to show factors that influence workplace productivity, that data is internal
    and primary.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, when you use data from Google Analytics to show that most
    of your website visitors search for alternative data products, such data is internal
    and secondary.
  prefs: []
  type: TYPE_NORMAL
- en: External data — Data from outside sources
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'External data is data collected from sources outside your organization. The
    data could be:'
  prefs: []
  type: TYPE_NORMAL
- en: Publicly available data such as census, electoral statistics, tax records and
    internet searches
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Private data from third parties such as Amazon, Facebook, Google, Walmart and
    credit reporting agencies like Experian
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Can external data also be primary or secondary? If you're thinking along these
    lines, you're on the right track!
  prefs: []
  type: TYPE_NORMAL
- en: When you conduct interviews with data science leaders worldwide, you're collecting
    primary data, but from an external source. So, such data is external and primary.
  prefs: []
  type: TYPE_NORMAL
- en: When you use the interviews conducted by a digital publication like Kaggle or
    Stack Overflow, you're using data that's external and secondary.
  prefs: []
  type: TYPE_NORMAL
- en: But wait a minute... isn't there also something called Alternative Data?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Hold your horses! I was just about to mention it.
  prefs: []
  type: TYPE_NORMAL
- en: Alternative data is secondary data that's complex, unique and mostly unexplored.
    To understand alternative data, let's take a quick, 2-minute detour and look at
    big data.
  prefs: []
  type: TYPE_NORMAL
- en: '**Big data**'
  prefs: []
  type: TYPE_NORMAL
- en: Big data refers to massive volumes of structured, semi-structured or unstructured data
    that is too complex to be processed by traditional data systems ([relational databases
    and data warehouses](https://www.google.com/url?q=https://wiki.atlan.com/data-repository&sa=D&ust=1569918282394000)).
  prefs: []
  type: TYPE_NORMAL
- en: '**Formats of data**'
  prefs: []
  type: TYPE_NORMAL
- en: Structured what?
  prefs: []
  type: TYPE_NORMAL
- en: 'Data comes in several formats. Here''s my quick take on the two most prominent
    ones:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Structured data: Data organized in a fixed format on a relational database
    (think of the files you store on your computer)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Unstructured data: Data without any particular format (think of surveillance
    data); [Gartner](https://www.google.com/url?q=https://www.forbes.com/sites/forbestechcouncil/2017/06/05/the-big-unstructured-data-problem/%2376fa13e4493a&sa=D&ust=1569918282395000) estimates
    that more than 80% of enterprise data is unstructured.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Examples of big data include social media dataðŸ“±, transactional dataðŸ’¸ (stock
    prices, purchase histories), sensor data (location data, weather data) and satellite
    dataðŸ“¡. (Here's a [fun read](https://www.google.com/url?q=https://www.domo.com/solution/data-never-sleeps-6&sa=D&ust=1569918282396000) on
    big data that the world generates today)
  prefs: []
  type: TYPE_NORMAL
- en: '[![Figure](../Images/a408be87a618f15ad12499ba9643dafa.png)](https://i.ibb.co/Nx9n8rb/image4.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: The 4 Vs of big data by IBM. Image courtesy: [IBM Big Data & Analytics Hub](https://www.google.com/url?q=https://www.ibmbigdatahub.com/sites/default/files/infographic_file/4-Vs-of-big-data.jpg&sa=D&ust=1569918282396000)
  prefs: []
  type: TYPE_NORMAL
- en: '[Traditional data systems](https://www.google.com/url?q=http://www.pearsonitcertification.com/articles/article.aspx?p%3D2427073%26seqNum%3D2&sa=D&ust=1569918282397000) aren''t
    fully equipped to process such large amounts of unstructured data.'
  prefs: []
  type: TYPE_NORMAL
- en: Analyzing big data requires complex big data technologies (A topic for another
    article, but if you're in a hurry, check out this handy [wiki](https://www.google.com/url?q=https://wiki.atlan.com/big-data/big-data-technologies&sa=D&ust=1569918282397000) on
    big data tech).
  prefs: []
  type: TYPE_NORMAL
- en: That's where our quick detour ends.
  prefs: []
  type: TYPE_NORMAL
- en: So, alternative data is considered to be big data. It all began with hedge funds
    using non-financial information such as rental payments and utility bills to estimate
    the lending risk of an individual. This data transformed the financial industry
    (See [this article](https://www.google.com/url?q=https://edition.cnn.com/2019/07/10/investing/hedge-fund-drones-alternative-data/index.html&sa=D&ust=1569918282398000) on
    how hedge funds are using alternative data).
  prefs: []
  type: TYPE_NORMAL
- en: Soon, other industries caught on to its potential and how it can help them maintain
    an edge over their competition.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/a42ca8affcc97033cd3a23e728369a01.png)'
  prefs: []
  type: TYPE_IMG
- en: Some examples of how alternative data is being used today. Image courtesy: [Humans
    of Data](https://www.google.com/url?q=https://humansofdata.atlan.com/2018/07/what-is-alternative-data/&sa=D&ust=1569918282398000)
  prefs: []
  type: TYPE_NORMAL
- en: 'Some common examples of alternative data sets are:'
  prefs: []
  type: TYPE_NORMAL
- en: Satellite data
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Location data
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Financial transactions
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Online browsing activity
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Social media posts
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Product reviews
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Final Word
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: So there you have it. This should give you a rough idea of where all the world's
    data comes from. Here's an illustration that quickly summarizes the various sources
    of data.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/82b7cb31f046f0e8913c00b578f37a43.png)'
  prefs: []
  type: TYPE_IMG
- en: P.S. For the past few months, I've been working on a community project called
    The Atlan Data Wiki — a fun, helpful, jargon-free encyclopedia for navigating
    through the data universe. If you like my article, [please check out the wiki](https://www.google.com/url?q=http://wiki.atlan.com&sa=D&ust=1569918282400000) where
    I use a similar approach to tackle other such topics in data. I'd love to hear
    your thoughts on the same.
  prefs: []
  type: TYPE_NORMAL
