- en: PlotNeuralNet does not work directly from existing architecture code. Instead,
    you have to separately and explicitly define network code for the program to consume
    and use to output its diagram. This makes PlotNeuralNet library agnostic, but
    you trade some additional manual work for this.
  prefs: []
  type: TYPE_NORMAL
