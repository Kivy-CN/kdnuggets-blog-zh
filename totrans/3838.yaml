    的 StackExchange 开发者喜爱，需求达到 17.9%，是所有语言中最多的。'
- en: '[Go, or Golang](https://golang.org/), is a compiled programming language developed
    by the search giant Google. Created in 2009, Golang is an effort by the designers
    at Google to eliminate all the faults in the languages used throughout the organization
    and by keeping all the best features intact.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '[Go 或 Golang](https://golang.org/)，是由搜索巨头 Google 开发的编译型编程语言。Golang 于 2009 年创建，是
    Google 设计师试图消除公司使用的语言中的所有缺陷，同时保留所有最佳功能的努力。'
- en: Golang is **fast and has a simple syntax,** allowing anyone to pick up the programming
    language. It also comes with cross-platform support, making it **easy and efficient
    to use**.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Golang **快速且具有简单的语法**，使任何人都能轻松掌握这门编程语言。它还支持跨平台，使其**易于使用且高效**。
- en: Go claims to offer a mix of high-performance like C/C++, simplicity, and usability
    like Python, along with efficient concurrency handling like Java.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: Go 宣称结合了 C/C++ 的高性能、Python 的简单易用，以及 Java 的高效并发处理。
- en: '**What this language is used for — **'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**这门语言的用途 —**'
- en: Go is primarily used in back-end technologies, cloud services, distributed networks,
    IoT, but it has also been used to create console utilities, GUI applications,
    and web applications.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: Go 主要用于后端技术、云服务、分布式网络、物联网，但也用于创建控制台工具、图形用户界面应用程序和 Web 应用程序。
