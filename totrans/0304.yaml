- en: Wrapping Up
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Many people will have mixed opinions on the growth of data science in the current
    market. However, there are many still entering the field to fill the demand. Any
    tech role requires you to learn and upskill, therefore getting your foot into
    the door as a data scientist will allow you to move onto other areas such as business
    intelligence or data engineering which are also high in demand.
