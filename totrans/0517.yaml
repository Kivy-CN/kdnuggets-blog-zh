- en: How to become an online data science tutor
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何成为在线数据科学导师
- en: 原文：[https://www.kdnuggets.com/2021/05/how-become-online-data-science-tutor.html](https://www.kdnuggets.com/2021/05/how-become-online-data-science-tutor.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/05/how-become-online-data-science-tutor.html](https://www.kdnuggets.com/2021/05/how-become-online-data-science-tutor.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: Having been in the field of data science for several years, I’ve tried to understand
    the best ways to both **learn** and **teach** data science.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学领域工作了几年后，我尝试理解学习和教授数据科学的最佳方法。
- en: And I hope our team is doing a good job at teaching through MOOCs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我们的团队在通过MOOC进行教学方面做得很好。
- en: '*“More than 500,000 students can’t be wrong,”* as the ads say.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*“超过50万学生不可能错，”* 广告如是说。'
- en: While online courses are the most affordable way to learn, online tutoring shouldn’t
    be underestimated.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在线课程是最实惠的学习方式，但在线辅导不应被低估。
- en: On the demand side, it’s a more expensive but an extremely effective approach
    for anyone to advance their data science career.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在需求方面，这是一种更昂贵但极其有效的方式，任何人都可以通过它来推进他们的数据科学职业。
- en: On the supply side, many professionals are amazing mentors at their data science
    teams but haven’t considered tutoring as a source of extra income.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在供应方面，许多专业人士在他们的数据科学团队中是出色的导师，但没有考虑过辅导作为额外收入的来源。
- en: In this article, we will explore this issue as a business case of ‘online data
    science tutoring.’
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将探讨这个问题，作为“在线数据科学辅导”的商业案例。
- en: '![Image 1, Online Data Science Tutor](../Images/f063f95833e6e083878b09ff77085031.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![图片 1, 在线数据科学导师](../Images/f063f95833e6e083878b09ff77085031.png)'
- en: The problem
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题
- en: TikTok is hot but easy. It took me an hour to “get it.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: TikTok 热门但简单。我花了一个小时就“掌握”了它。
- en: Data science is hot but hard. It took me years to “get it.” Yet, I still feel
    uncomfortable saying, “I get data science.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学热门但困难。我花了几年才“掌握”它。然而，我仍然觉得说“我懂数据科学”不太自在。
- en: The main reason for this is that data science truly is an endless topic.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 主要原因是数据科学确实是一个无尽的话题。
- en: No one can ever say, “I know everything there is to know about data science.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人可以说：“我对数据科学了解一切。”
- en: 'It has numerous different aspects:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 它有许多不同的方面：
- en: the creative aspect of designing stunning data visualizations
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计惊艳的数据可视化的创意方面
- en: the business aspect of combining data sources into dashboards through BI tools
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过BI工具将数据源整合到仪表板中的业务方面
- en: the hard math aspect of machine learning and AI
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习和人工智能的艰难数学方面
- en: the computer science aspect of Big Data pipelines
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大数据管道的计算机科学方面
- en: the salesperson aspect of communicating findings
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沟通发现的销售人员方面
- en: You get the point.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你明白了。
- en: To be a good data scientist, one must possess a combination of these skills.
    Plus more.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为一名优秀的数据科学家，必须具备这些技能的组合。还有更多。
- en: Some of you can self-learn, others – not really.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可以自学，其他人则不太行。
- en: Numerous questions will arise throughout the way, and it’s a tremendous help
    if someone is there to answer them.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在过程中会出现许多问题，如果有人能够回答这些问题，将会是极大的帮助。
- en: The solution
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 解决方案
- en: You could be that person! For a certain price, of course.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以成为那个人！当然，要付出一定的费用。
- en: Are you qualified? If you understand half of the blogs written on KDnuggets,
    you’re definitely eligible for making extra income by helping aspiring data scientists.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你有资格吗？如果你理解KDnuggets上写的博客的一半，你绝对有资格通过帮助有志数据科学家来赚取额外收入。
- en: 'The different ways one can tutor aspirants include:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 辅导有志者的不同方式包括：
- en: '*Written answers* This is what we’ve been doing for years with online courses:
    answering questions through emails or Q&A spaces. This activity has great economies
    of scale because after some time, you have seen most of the questions people ask,
    and you get much better and faster at answering them.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*书面回答* 这是我们多年来通过在线课程所做的：通过电子邮件或问答空间回答问题。这项活动具有很大的规模经济，因为经过一段时间，你会看到大多数人提出的问题，你会变得更加迅速和高效。'
- en: '*Live chat answers* This is the same as above. The catch is, you don’t have
    time to prepare or do additional research as you address questions live. This
    is a big no-no.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*实时聊天回答* 这与上面相同。问题是，当你实时回答问题时，你没有时间准备或进行额外的研究。这是一个大忌。'
- en: '*Live video chat answers* This is what everyone has been doing for the past
    year. Make sure you get the questions or code in advance so you can prepare ahead
    and you’ve got all possible answers ready. You can talk, screen share, pair code–everything
    you need for a successful tutoring session.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s a win-win situation in which you can turn your passion for data science
    into extra income and probably learn something new along the way.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Target customer
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Who will be interested in your services?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: Aspiring data scientists who are currently in university, taking online courses,
    or learning with books. They always need an extra hand.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: But, it’s not only them.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Every data scientist who is up for learning something new, i.e., every *sensible*
    data scientist, can truly benefit from what you’re offering.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: And don’t underestimate seasoned data scientists either.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: If they’re the ‘hard math’ type, they’ll most definitely need some data science
    communication skills.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: If they’re the ‘creative’ data visualization type, they might need the help
    of a ‘salesperson’ type to polish their work from extremely beautiful to extremely
    persuasive.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: And rest assured, you’ll also learn a lot through the process.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: How to start this as a business
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You’ll need 3 things:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: Set up an infrastructure to host meetings and get paid.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn the basics of holding an online lesson.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Contact your target customers.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Set up an infrastructure to host meetings and get paid**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: How do you make sure a video call happens and get paid?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: You need a website.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why? Because people must be able to find you online. **More importantly, you
    need to record data on the number of people that found out about you**. Be it
    a simple booking page or a tutoring marketplace, you must exist on the internet.
    If you’re looking for something more personal yet easy, then [Wix](https://www.wix.com/)
    and [Squarespace](https://www.squarespace.com/) will be a good match for you.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: A scheduling tool.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: While you’re starting, you can schedule the meetings yourself. But that’s not
    automated. As a data scientist, you’ll probably prefer to automate or at least
    semi-automate scheduling. You can make use of [Calendly](https://calendly.com/)
    or [Hubspot](https://www.hubspot.com/).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: A video conferencing tool.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'This is old news: [Zoom](https://zoom.us/), [Google Meet](https://meet.google.com/),
    [Microsoft Teams](https://www.microsoft.com/en-ww/microsoft-teams/group-chat-software)
    save the day!'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: A payment tool.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PayPal](https://www.paypal.com/bg/business), [Stripe](https://stripe.com/),
    and [Revolut](https://www.revolut.com/) are all great candidates.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: Integrating these 4 tools, or even at least the video and payments, would be
    your tech infrastructure.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: If you’re too busy or don’t want the hassle, you can go for one of the end-to-end
    paid online meetings’ solutions. I encourage you to give [3veta.com a try](https://3veta.com/).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: '![Image 2, Set Up Workspace](../Images/b32a4fd8b4820e64b8d57cc520348d0c.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
- en: '**Learn the basics of online teaching**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: Make sure you don’t skip this step. It may sound mundane, but it isn’t.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: First, you must learn how to prepare for a meeting and lead one. The rules are
    the same for all types of online consultations. The steps are easy to follow–all
    related to getting set up, preparing your equipment, gathering your materials,
    etc. Get yourself well acquainted with this stage, and I highly recommend having
    a [checklist](https://www.dropbox.com/s/rfyw94rsufgsogb/The%20Ultimate%20Checklist%20to%20Provide%20Services%20Online.pdf?dl=0).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: '![Image 3, Todo List](../Images/8f36241fd8c5755cc5abb7b1fa75e600.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
- en: Second, understand the problem the person is having.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: You’re not there to teach them ‘all the data science.’ You’re there because
    they’ve got a specific data science problem that you have the expertise to solve.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: Ask many questions. Transfer your data science skills and dig deep until you
    reach the root cause of the problem. An individual is nothing but an extremely
    large collection of data.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: 'For instance, they tell you, “I need help with creating charts.” So the conversation
    could go like this:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: '*What software are you using? You’re coding, aha.*'
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*In what programming language? Python! Nice choice.*'
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*What’s your preferred IDE? Hmm, Jupyter is good for beginners, but you can
    consider moving on to something else in the future.*'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Are there libraries that you find useful? MatPlotLib is a very solid one,
    but have you tried Seaborn? I think it may be more fitting for your case. An interesting
    one is also plotly. But if you want to be better at MatPlotLib, I hear you, and
    I will help you.*'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*So what is it that you’re trying to create exactly? Do you struggle with creating
    it or styling it? Styling is important. But if looks are what you’re after, MatPlotLib
    is not for you. Maybe even Python isn’t the right choice. How about trying this
    in Tableau or PowerBI? I can show you.*'
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You ARE the expert. Mentor them to be a better data scientist and share your
    mistakes or prejudices.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: '**Contact the target customers**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: You will need to be helpful to your target customers. Know where they exist
    or go online.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: '*KDnuggets?*'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You’re already here. Try [writing a high-quality piece on a topic](https://www.kdnuggets.com/news/submissions.html),
    and people will surely contact you to elaborate on it.
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Online course discussions (Q&A Sections).*'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'I know this from personal experience: online course creators are struggling
    to answer all the questions they get in their courses. Try to be helpful to others.
    You’ll soon realize that both the students and instructors are noticing you, which
    is then your opening to pitch to either of them.'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '*Forums like Quora, Reddit, StackOverflow.*'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These are literally “overflowing” with unanswered data science questions. Place
    a link to your services in your bio and be as helpful as possible.
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Extra thoughts
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Teaching is unreasonably rewarding. If you help a person with a problem they
    have, you’ll feel incredibly good about yourself.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don’t be worried that they’ll ask you something you don’t know. Mitigate this
    by requesting the questions beforehand. If you’ve failed to do this, you can always
    ask them to come back to them later on. That’s what speakers at conferences do,
    and no one is angry about it.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[You’ve got imposter syndrome?](https://www.kdnuggets.com/2017/09/data-science-imposter-syndrome.html#:~:text=Imposter%20syndrome%20is%20feeling%20like,of%20us%20feel%20below%20average.)
    If you’re unhappy with yourself during or after the consultation, you can always
    offer a refund.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you’re a bit more introverted, you may want to consider being more open.
    Don’t be afraid of the visibility. If people know you’re so interested in data
    science that you are even tutoring, it can only help you in your career. Remember,
    you’ll learn a lot along the way. Literally, the worst that can happen is to be
    ignored online, which is not a bad outcome.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As a course instructor, while trying to handle the Q&A for my courses, I was
    desperately in need of a helping hand. Every time a student answered more than
    5 questions, I would contact and ask them to work with us.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Can you actually make this work?**'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: Starting to earn extra income online has never been easier, and [I have been
    an advocate of thi](https://iliyavalchanov.substack.com/p/online-side-hustle-ideas)s
    for quite some time.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: It may sound hard, but you know what? You are a data science expert, not a TikToker!
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: Your undertakings are usually harder but always more rewarding!
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
