- en: Learn MLOps From These GitHub Repositories
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/02/learn-mlops-github-repositories.html](https://www.kdnuggets.com/2023/02/learn-mlops-github-repositories.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Learn MLOps From These GitHub Repositories](../Images/ce05b137d9949f2ebd0c44f9ddede251.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning Operations (MLOps) is a combination of Machine Learning, DevOps,
    and Data Engineering. The role of MLOps is to deploy and maintain machine learning
    systems reliably and efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'The MLOps process consists of these three broad phases:'
  prefs: []
  type: TYPE_NORMAL
- en: Designing the ML-powered application
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ML Experimentation and Development
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ML Operations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MLOps is becoming a very popular career due to the increase in the use of machine
    learning algorithms in our everyday lives. With this, naturally the demand for
    MLOps engineers and related careers will also increase. This is where you may
    find yourself if you’re reading this article.
  prefs: []
  type: TYPE_NORMAL
- en: You may be considering a career in MLOps or have already decided to take the
    step. In this article, I will provide you with valuable learning resources from
    GitHub to help you become successful in your MLOps career.
  prefs: []
  type: TYPE_NORMAL
- en: MLOps Basics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [MLOps-Basics](https://github.com/graviraja/MLOps-Basics)'
  prefs: []
  type: TYPE_NORMAL
- en: If you’re new to MLOps, it would be good to start with the basics. Learning
    the foundations will allow you to understand deeper knowledge and allow you to
    apply your skills. This GitHub repo is a series, broken up into 9 weeks to aim
    to help you understand the basics of MLOps such as model building, monitoring,
    configurations, etc.
  prefs: []
  type: TYPE_NORMAL
- en: MLOps Guide
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [mlops-guide](https://mlops-guide.github.io/)'
  prefs: []
  type: TYPE_NORMAL
- en: If you require a full walk-through of MLOps, this guide is for you. The aim
    of this guide is overall to help projects and companies to build a more reliable
    MLOps environment.
  prefs: []
  type: TYPE_NORMAL
- en: It starts with the basics of MLOps, such as principles, architecture, etc. You
    can dive deeper into the theory behind MLOps and then move on to the implementation
    guide which will help you start your own project following a tutorial.
  prefs: []
  type: TYPE_NORMAL
- en: Awesome MLOps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [awesome-mlops](https://github.com/visenger/awesome-mlops)'
  prefs: []
  type: TYPE_NORMAL
- en: There’s never any harm in having too many options. This GitHub repository provides
    you with a curated list of references for MLOps. Regardless of your method of
    learning, if it’s via YouTube videos or articles - this repo has it all.
  prefs: []
  type: TYPE_NORMAL
- en: You will have a list of resources to help you understand the core of MLOps along
    with communities that you can join. Other topic areas are Workflow Management,
    Feature Stores, Data Engineering, The Economics of ML/AI, and more.
  prefs: []
  type: TYPE_NORMAL
- en: Awesome MLOps - Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [awesome-mlops](https://github.com/kelvins/awesome-mlops)'
  prefs: []
  type: TYPE_NORMAL
- en: Another MLOps GitHub repository with the same name as the one above. However,
    this one is regarding the tools you will need to learn about MLOps. This will
    help you master different types of skills and be prepared for questions about
    them in the interview stages or when you land an MLOps job.
  prefs: []
  type: TYPE_NORMAL
- en: 'It covers tooling topics such as:'
  prefs: []
  type: TYPE_NORMAL
- en: '[AutoML](https://github.com/kelvins/awesome-mlops#automl)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[CI/CD for Machine Learning](https://github.com/kelvins/awesome-mlops#cicd-for-machine-learning)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Exploration](https://github.com/kelvins/awesome-mlops#data-exploration)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Management](https://github.com/kelvins/awesome-mlops#data-management)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Processing](https://github.com/kelvins/awesome-mlops#data-processing)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Feature Engineering](https://github.com/kelvins/awesome-mlops#feature-engineering)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Hyperparameter Tuning](https://github.com/kelvins/awesome-mlops#hyperparameter-tuning)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Knowledge Sharing](https://github.com/kelvins/awesome-mlops#knowledge-sharing)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Machine Learning Platform](https://github.com/kelvins/awesome-mlops#machine-learning-platform)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ', and more'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DTU MLOps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [dtu_mlops](https://github.com/SkafteNicki/dtu_mlops)'
  prefs: []
  type: TYPE_NORMAL
- en: 'This GitHub repo is a Machine Learning Operations course provided by Danmarks
    Tekniske Universitet. In order to successfully go through this repo, there are
    prerequisites. You will need to have experience or knowledge of the following
    topics:'
  prefs: []
  type: TYPE_NORMAL
- en: General understanding of machine learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basic knowledge of deep learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coding in [PyTorch](https://pytorch.org/)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will be provided with different types of exercises and valuable material
    to improve your understanding of machine learning operations
  prefs: []
  type: TYPE_NORMAL
- en: MLOps Course
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [mlops-course](https://github.com/GokuMohandas/mlops-course)'
  prefs: []
  type: TYPE_NORMAL
- en: If you feel confident in your MLOps knowledge and skills, the next step is to
    put them to the test. The best way to do this is through project work. This GitHub
    repository provides you with a project-based course on the foundations of MLOps
    to responsibly develop, deploy and maintain ML.
  prefs: []
  type: TYPE_NORMAL
- en: It is a combination of machine learning with software engineering on how to
    build production-grade applications. This will help you build a solid portfolio
    and be able to prove yourself during the interview stage.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are readily available resources online to help you be successful in MLOps.
    It’s a matter of how much effort you’re willing to put into it, but it is definitely
    possible.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you need some guidance and structure to your learning roadmap, have a look
    at these:'
  prefs: []
  type: TYPE_NORMAL
- en: '[The Complete MLOps Study Roadmap](/2022/12/complete-mlops-study-roadmap.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Absolute Basics of MLOps](/2022/09/absolute-basics-mlops.html)'
