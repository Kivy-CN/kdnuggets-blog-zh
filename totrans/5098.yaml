- en: Four main languages for Analytics, Data Mining, Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2014/08/four-main-languages-analytics-data-mining-data-science.html](https://www.kdnuggets.com/2014/08/four-main-languages-analytics-data-mining-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)**By
    Gregory Piatetsky, [@kdnuggets](https://twitter.com/kdnuggets), Aug 18, 2014.**'
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes the high-level data science platform is not enough for a particular
    analytics task, and data scientists need to go to a lower level statistics / programming
    language.
  prefs: []
  type: TYPE_NORMAL
- en: The last KDnuggets poll asked
  prefs: []
  type: TYPE_NORMAL
- en: '[**What programming/statistics languages you used for an analytics / data mining
    / data science work in 2014?**](/polls/2014/languages-analytics-data-mining-data-science.html)'
  prefs: []
  type: TYPE_NORMAL
- en: The results show that the main 4 languages - R, Python, SAS, and SQL - hold
    a commanding lead - 91% of all respondents used one of them.
  prefs: []
  type: TYPE_NORMAL
- en: Comparing with similar KDnuggets Polls
  prefs: []
  type: TYPE_NORMAL
- en: 'in 2013: [What programming/statistics languages you used for analytics / data
    mining](/polls/2013/languages-analytics-data-mining-data-science.html), and in
    [2012](/polls/2012/analytics-data-mining-programming-languages.html), we note
    several changes and trends.'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. A big increase in SAS user participation in 2014,** perhaps partly driven
    by growth and change in KDnuggets readers composition, and likely also by increased
    visibility of this poll among SAS users. SAS users had a high percentage of "lone"
    votes - in 2014, 58% of them said they used only SAS, compared to 26% in 2013\.
    The fraction of "lone" votes in 2014 was 20.5% for R, 14% for Python, and only
    4.5% for SQL.'
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. Consolidation among top 4 languages** - R, SAS, Python, and SQL. 91%
    of all voters have used at least one of them. Almost all other languages declined
    in their popularity for data mining tasks, including Java, Unix shell, MATLAB,
    C/C++, Perl, Octave, Ruby, Lisp, and F#.'
  prefs: []
  type: TYPE_NORMAL
- en: Here is a Venn diagram that shows significant overlap between R, Python, and
    SQL. The percentages indicated how many voters chose that option, eg 20% of all
    voters have used both R and Python, while 10% have used R, Python, and SQL. The
    areas of the circles and intersections approximately correspond to the fraction
    of voters.
  prefs: []
  type: TYPE_NORMAL
- en: '![KDnuggets 2014 Poll - Overlap between languages for Analytics/Data Mining:
    R, Python, and SQL](../Images/0b9fa00cd8945a0c1907365bfa3d4dd9.png)'
  prefs: []
  type: TYPE_IMG
- en: Here is a similar Venn diagram showing overlap between R, Python, and SAS. We
    see that SAS is much more independent from R and Python, with about 2/3 of of
    SAS users not using R or Python.
  prefs: []
  type: TYPE_NORMAL
- en: '![KDnuggets 2014 Poll - Overlap between languages for Analytics/Data Mining:
    R, Python, and SAS](../Images/ff7f70561205204a6b3dbc4b5a2bed0d.png)'
  prefs: []
  type: TYPE_IMG
- en: '**3\. Languages with the highest growth in 2014 were**'
  prefs: []
  type: TYPE_NORMAL
- en: Julia, 316% growth, from 0.7% share in 2013 to 2.9% in 2014
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SAS, 76% growth, from 20.8% in 2013 to 36.4% in 2014
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scala, 74% growth, from 2.2% in 2013 to 3.9% in 2014
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**4\. The languages with the largest decline** in share of usage were'
  prefs: []
  type: TYPE_NORMAL
- en: F#, 100% decline, from 1.7% share in 2013 to zero in 2014
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: C++/C, 60% decline, from 9.3% in 2013 to 3.6% in 2014
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GNU Octave, 57% decline, from 5.6% in 2013 to 2.4% in 2014
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MATLAB, 50% decline, from 12.5% in 2013 to 6.3% in 2014
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ruby, 44% decline, from 2.2% in 2013 to 1.3% in 2014
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Perl, 41% decline, from 4.5% in 2013 to 2.6% in 2014
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
