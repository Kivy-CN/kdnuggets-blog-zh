- en: Data science has been a hot topic for a while, but a new king of the jungle
    has arrived — data engineers. In this article, I’m going to share with you several
    reasons why you might want to consider pursuing data engineering over data science.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '-   数据科学已经成为热门话题一段时间了，但丛林中新的霸主已然出现——数据工程师。在本文中，我将分享几个理由，说明你为什么可能考虑选择数据工程而非数据科学。'
- en: '*Note that this IS an opinionated article and take what you want from this.
    That being said, I hope you enjoy!*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，这是一篇带有主观意见的文章，你可以从中获取你想要的内容。话虽如此，希望你喜欢！*'
- en: 1\. Data engineering is fundamentally more important than data science.
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '-   1\. 数据工程在本质上比数据科学更重要。'
- en: We’ve all heard the saying “garbage in, garbage out”, but only now are companies
    starting to truly understand the meaning of this. Machine learning and deep learning
    can be powerful but only in very special circumstances. Aside from the fact that
    there needs to be a substantial amount of data and a practical use for ML and
    DL, companies need to satisfy the **data hierarchy of needs** from the bottom
    up.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我们都听过“垃圾进，垃圾出”的说法，但只有现在公司才真正开始理解这句话的意义。机器学习和深度学习可以非常强大，但仅在非常特殊的情况下才有效。除了需要大量的数据和机器学习及深度学习的实际用途外，公司还需要从底层满足**数据需求层级**。'
- en: '![](../Images/6d4b80c12ba1798fe6c61ac5f75bb238.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6d4b80c12ba1798fe6c61ac5f75bb238.png)'
- en: Image created by Author
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '-   作者创作的图片'
- en: The same way that we have physical needs (i.e. food and water) before social
    needs (i.e. the need for relationships), companies need to satisfy several requirements
    which generally fall under the data engineering umbrella. Notice how data science,
    specifically machine learning and deep learning, are the very last things that
    matter.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '-   就像我们在满足社交需求（如关系需求）之前需要满足基本的生理需求（如食物和水）一样，公司需要满足几个通常归于数据工程范畴的要求。请注意，数据科学，特别是机器学习和深度学习，是最后需要考虑的内容。'
- en: Simply put, there can be no data science without data engineering. Data engineering
    is the foundation for a successful data-driven company.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '-   简而言之，没有数据工程就没有数据科学。数据工程是成功数据驱动公司成功的基础。'
- en: 2\. The demand for data engineers is growing… by a lot.
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '-   2\. 对数据工程师的需求在增长……增幅很大。'
- en: Like I previously said, companies are realizing the need for data engineers.
    Hence, there is a growing demand for data engineers at the moment and there’s
    proof.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前所说，公司正在认识到数据工程师的需求。因此，目前对数据工程师的需求正在增长，并且有证据证明这一点。
- en: According to[ Interview Query’s Data Science Interview report](https://www.interviewquery.com/blog-data-science-interview-report),
    the number of data science interviews only grew by 10% from 2019 to 2020, while
    the **number of data engineering interviews grew by 40%** in the same period of
    time!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[Interview Query的数据科学面试报告](https://www.interviewquery.com/blog-data-science-interview-report)，从2019年到2020年，数据科学面试的数量仅增长了10%，而**数据工程面试的数量在同一时期增长了40%**！
- en: As well, [Mihail Eric conducted an analysis on Y-Combinator job postings](/2021/02/dont-need-data-scientists-need-data-engineers.html) and
    found that there were **roughly 70% more data engineering roles for hire than
    data scientist roles**.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，[Mihail Eric 对 Y-Combinator职位发布进行了分析](/2021/02/dont-need-data-scientists-need-data-engineers.html)，发现**数据工程岗位的招聘数量大约比数据科学家岗位多70%**。
- en: You might be wondering, “sure the growth is much higher, but what about in terms
    of absolute numbers?”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想，“当然增长幅度更高，但绝对数字如何？”
- en: I took the liberty of webscraping all Data Scientist and all Data Engineer job
    postings from Indeed, Monster, and SimplyHired, and I found that the number of
    job listings is about the same for both!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我擅自从Indeed、Monster和SimplyHired上抓取了所有的数据科学家和数据工程师职位信息，发现这两个职位的招聘信息数量大致相同！
- en: Overall there were 16577 data scientist job listings and 16262 data engineer
    job listings.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，数据科学家职位的招聘信息有16577个，而数据工程师职位的招聘信息有16262个。
