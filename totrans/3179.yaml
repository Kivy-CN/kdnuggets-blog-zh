    and adapt to changing business, environmental, competitive and economic conditions
    (see Figure 8).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/98c5d712904d7a0d8c21fe28fa3f2213.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 8: Creating “Intelligent Enterprises”'
