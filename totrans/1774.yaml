- en: Introduction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What profession did Harvard call the *Sexiest Job of the 21st Century*? That’s
    right... the *data scientist*.
  prefs: []
  type: TYPE_NORMAL
- en: Ah yes, the ever mysterious data scientist. So what exactly is the data scientist’s
    secret sauce, and what does this “sexy” person actually do at work every day?
