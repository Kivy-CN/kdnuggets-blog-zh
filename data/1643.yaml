  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — Sharla Gelfand (@sharlagelfand) [2018年4月15日](https://twitter.com/sharlagelfand/status/985599731601723393?ref_src=twsrc%5Etfw)
- en: '**Handle rejection gracefully**: you will almost inevitably get rejected from
    jobs, maybe dozens of them. Data science is a competitive field, and this is a
    very normal process that everyone goes through. If they give you the rejection
    (versus just never hearing back), you can express your disappointment politely
    (e.g. “I’m sorry to hear that”) and thank them for their consideration. You can
    ask for feedback, but know that many hiring managers won’t be able to give you
    any because they want to avoid the possibility of being sued if a comment is interpreted
    as discriminatory. While it’s okay to take a little time to wallow, don’t lash
    out in public or to the hiring manager. It won’t help the situation, but it will
    hurt your professional reputation.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优雅地处理拒绝**：你几乎不可避免地会被拒绝，可能是几十次。数据科学领域竞争激烈，这是一种每个人都会经历的非常正常的过程。如果他们给了你拒绝（而不是只是永远没有回应），你可以礼貌地表达你的失望（例如：“很遗憾听到这个消息”）并感谢他们的考虑。你可以请求反馈，但要知道许多招聘经理可能无法给出反馈，因为他们希望避免评论被解读为歧视的可能性。虽然可以花一点时间来低落，但不要在公众或对招聘经理发泄情绪。这不会帮助情况，但会伤害你的职业声誉。'
- en: one of the things that should go without saying, but here we are, is that it's
    important to handle rejection gracefully. data science positions can be highly
    competitive. having a public meltdown and/or sending the hiring manager nasty/demanding
    emails is... bad.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其中一件应该不言而喻的事情是，优雅地处理拒绝非常重要。数据科学职位可能非常竞争。进行公开崩溃和/或向招聘经理发送恶意/要求的电子邮件是...不好的。
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Jesse Maegan (@kierisi) [May 29, 2018](https://twitter.com/kierisi/status/1001465251647369219?ref_src=twsrc%5Etfw)
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — Jesse Maegan (@kierisi) [2018年5月29日](https://twitter.com/kierisi/status/1001465251647369219?ref_src=twsrc%5Etfw)
- en: Offer Stage
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 报价阶段
- en: Initial response
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 初步回应
- en: 'For the initial offer, you may get a phone call, an email with the details,
    or an email asking for time to go over the offer by phone. In all cases, make
    sure you express your excitement and gratitude for the opportunity. Don’t accept
    right away: get the full offer in writing, say you need to review it, and ask
    if you can reconnect in a few days. This sets the stage for negotiating and gives
    you time if you’re considering other offers. If you need more information (e.g.
    starting date possibilities, health insurance information), you should ask for
    it before your second conversation so you can have the full picture.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 对于初步报价，你可能会接到电话、收到详细信息的电子邮件，或收到要求通过电话讨论报价的电子邮件。在所有情况下，确保表达你的兴奋和感激之情。不要立即接受：要求书面报价，说明你需要时间审阅，并询问是否可以在几天后重新联系。这为谈判奠定了基础，并且如果你在考虑其他报价，也会给你时间。如果你需要更多信息（例如，入职日期可能性、健康保险信息），你应该在第二次谈话前提出，以便你能了解完整情况。
- en: Juggling multiple options
  id: totrans-80
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 同时处理多个选择
- en: Unfortunately, you probably won’t get offers (or rejections) from all the companies
    you’re interested in at once. More likely, when you get an offer, you might be
    in the final round for another company, just finished with the phone screen in
    another, and waiting to hear back from others. What if one of the ones you’re
    waiting on is your “dream job”?
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，你可能不会同时收到所有感兴趣公司的报价（或拒绝）。更可能的是，当你收到一个报价时，你可能在另一个公司的最后阶段，刚刚完成了另一个公司的电话面试，并在等待其他公司的回复。如果你等待的其中一个是你的“梦想工作”怎么办？
- en: If you’re in or very close to the final round with a company, tell them about
    your other option. Reiterate how interested you are in their company (and if they’re
    your first choice, tell them!), but explain that you’re received another offer
    and would appreciate if they would be able to give you a decision by X date. Recruiters
    understand that you’re likely to be interviewing with other companies and deal
    with this situation all the time. If you’re very early in the other process, it’s
    unlikely they’ll be able to speed it along enough to have an offer in time, and
    you may need to decide whether to accept the offer without knowing your other
    options.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在或非常接近与某家公司进行最后面试，告诉他们你有其他选择。重申你对他们公司的兴趣（如果他们是你的首选，告诉他们！），但解释你已经收到另一个报价，并希望他们能在X日期之前给你答复。招聘人员理解你可能会与其他公司面试，并且经常处理这种情况。如果你在其他过程中非常早期，他们可能无法加快进程以在时间上提供报价，你可能需要决定是否在不知道其他选择的情况下接受这个报价。
- en: Negotiating
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 谈判
- en: 'Even if the offer is more than you expected or it would be a big increase from
    your current job, you should negotiate. Tech companies **expect** you to negotiate.
    You can almost always get at least another $5k or a 5% increase in base salary
    and very likely more depending on the company and original offer. You could also
    ask for a signing bonus or more stock options. Remember that it’s not selfish
    or greedy to negotiate:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 即使报价超出了你的预期，或者相比你目前的工作有很大提升，你也应该进行谈判。科技公司**期望**你进行谈判。你几乎总是可以获得至少额外的5000美元或5%的基础薪水增长，具体数额取决于公司和原始报价。你还可以要求签约奖金或更多的股票期权。记住，谈判并不是自私或贪婪的行为：
- en: 'Other thoughts: it''s not about the salary you make now. It''s about the salaries
    of your peers at the new place. It may be a large bump for you now, but once you''re
    hired you''ll be doing the same work for less pay.'
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 其他考虑因素：这不仅仅是关于你现在的薪水，而是关于你新公司的同事薪水。现在这可能对你来说是一个很大的涨幅，但一旦你被录用，你可能会拿着更少的薪水做同样的工作。
- en: ''
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — bletchley punk (@alicegoldfuss) [May 2, 2018](https://twitter.com/alicegoldfuss/status/991829556267958272?ref_src=twsrc%5Etfw)
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — bletchley punk (@alicegoldfuss) [2018年5月2日](https://twitter.com/alicegoldfuss/status/991829556267958272?ref_src=twsrc%5Etfw)
- en: Also think about the non-monetary benefits you’re interested in. For example,
    maybe you want to be able to work from home one day a week. Maybe you want them
    to cover the cost of two conferences a year. If it’s a smaller company, you can
    ask for a different job title.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 也要考虑你感兴趣的非金钱福利。例如，可能你希望每周能有一天在家工作。也许你希望公司能承担每年两个会议的费用。如果是小公司，你可以要求不同的职位头衔。
- en: How much you can negotiate for depends on your bargaining position and the company.
    A non-profit will probably have less room on salary. If you have another offer
    or you’re well compensated in your current job, you have a strong alternative.
    If you have a rare skill that they recruited you for or the role has been open
    for a long time, it’s going to be harder for them to find someone else. You should
    do your research on the salary websites mentioned above so you can explain why
    you’re asking for the numbers you are. Aim high so you have room to compromise
    and give a number, not a range - if you say you’re looking for between a 5k and
    10k increase, they’ll probably give you the 5k. Reiterate why you’re excited about
    the company and position and how you bring X, Y, Z to the table. Finally, start
    the conversation with the set of things you’re interested in instead of raising
    and settling one issue after another. This way, they’ll both feel they have the
    picture of what you want and you can do compromises among issues (e.g. you might
    accept a $5k base salary increase and $5k signing bonus instead of a $10k base
    salary increase).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以谈判的幅度取决于你的谈判地位和公司。非营利组织的薪资空间可能会更小。如果你有其他报价或者你在目前的工作中获得了良好的报酬，你有一个强有力的替代选择。如果你拥有他们特别招聘的稀有技能，或者职位空缺时间较长，他们找到其他候选人的难度会更大。你应该在前面提到的薪资网站上做足功课，以便能够解释你为什么要求这些数字。要设定一个高目标，以便有妥协的余地，并给出一个具体的数字，而不是一个范围——如果你说你希望薪水涨幅在5000到10000美元之间，他们可能会给你5000美元。重申你对公司和职位的兴奋之情，以及你带来了X、Y、Z。最后，开始谈话时先列出你感兴趣的事项，而不是一个一个地提出和解决问题。这样，他们会感到他们了解了你的需求，你也可以在问题之间进行妥协（例如，你可能会接受5000美元的基础薪资增加和5000美元的签约奖金，而不是10000美元的基础薪资增加）。
- en: I highly recommend reading more about how to negotiate well; this [comprehensive
    two-part post](https://haseebq.com/my-ten-rules-for-negotiating-a-job-offer/)
    by [Haseeb Qureshi](https://haseebq.com/) on his 10 rules for negotiating (with
    many specific examples from his own successful tech job search) is an excellent
    place to start. I also like these HBR articles on [15 rules for negotiating an
    offer](https://hbr.org/2014/04/15-rules-for-negotiating-a-job-offer) and on [advice
    for women](https://hbr.org/2014/06/why-women-dont-negotiate-their-job-offers)
    (who unfortunately need to sometimes modify negotiation tactics).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈建议你多阅读关于如何进行有效谈判的资料；这篇由[Haseeb Qureshi](https://haseebq.com/)撰写的[全面的两部分帖子](https://haseebq.com/my-ten-rules-for-negotiating-a-job-offer/)（包含他自己成功求职的许多具体案例）是一个很好的起点。我还喜欢这些哈佛商业评论的文章，[15条谈判报价的规则](https://hbr.org/2014/04/15-rules-for-negotiating-a-job-offer)以及[针对女性的建议](https://hbr.org/2014/06/why-women-dont-negotiate-their-job-offers)（女性有时需要调整谈判策略）。
- en: It is *very*, *very*, *very* rare for a company to pull an offer because you
    negotiated. If they do, you do not want to work there.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '*非常*、*非常*、*非常*罕见的情况下，公司会因为你谈判而撤回报价。如果他们这样做了，你不想在那里工作。'
- en: 'One caveat: if you’re negotiating and you get everything you ask for, the company
    expects you to accept! You of course don’t have to, but you shouldn’t be stringing
    along a company you’re not serious about. And knowing you’ll accept also allows
    you to say the magic words, “If we can get to X, Y, and Z, I would be thrilled
    to accept the offer.”'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 一个警告：如果你在谈判时得到了你所要求的一切，公司会期望你接受！你当然不必接受，但你不应该拖延一个你不认真对待的公司。知道你会接受也能让你说出魔法般的词语：“如果我们能解决X、Y和Z，我将非常高兴接受这个offer。”
- en: Conclusion
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: Job hunting is stressful, especially if you’re working full-time and/or looking
    to change industries. I hope this post has given you a good starting point for
    understanding the hiring process in data science, what mistakes to avoid, and
    what strategies you can leverage in the process. If you’re still looking more,
    this is an [incredibly comprehensive guide](https://towardsdatascience.com/the-two-sides-of-getting-a-job-as-a-data-scientist-a4571acc58bc)
    from [Favio Vazquez](https://towardsdatascience.com/@faviovazquez), which includes
    his own thoughts and links to dozens of resources.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 求职是压力巨大的，尤其是当你全职工作和/或希望换行业时。我希望这篇文章能为你提供一个良好的起点，帮助你了解数据科学的招聘过程、避免的错误以及你可以利用的策略。如果你还需要更多信息，这里有一份来自[Favio
    Vazquez](https://towardsdatascience.com/@faviovazquez)的[极其全面的指南](https://towardsdatascience.com/the-two-sides-of-getting-a-job-as-a-data-scientist-a4571acc58bc)，其中包括他自己的见解和对几十个资源的链接。
- en: As I said at the start, feedback and additions to this post are very welcome!
    Thank you to Ilana Mauskopf, Dana Levin-Robinson, Jesse Maegan, Philipp Singer,
    Jonathan Nolis, Naoya Kanai, and Michael Berkowitz for their additions to this
    post.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我一开始所说，欢迎对这篇文章提出反馈和补充！感谢Ilana Mauskopf、Dana Levin-Robinson、Jesse Maegan、Philipp
    Singer、Jonathan Nolis、Naoya Kanai和Michael Berkowitz对这篇文章的补充。
