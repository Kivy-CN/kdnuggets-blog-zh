- en: Free Data Analyst Bootcamp for Beginners
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/free-data-analyst-bootcamp-for-beginners](https://www.kdnuggets.com/free-data-analyst-bootcamp-for-beginners)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Free Data Analyst Bootcamp for Beginners](../Images/a6a258163c0b08a062c7ae9d5b21e079.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: 'If you’re looking to break into data analytics, chances are you’ve already
    gone through several data analyst job listings. You’ve probably also seen several
    tools and programming languages listed in the required skill set: SQL, Excel,
    Power BI, Tableau, Python, and more.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Well, you can sign up for multiple courses to learn each of these skills. But
    wouldn't it be much better if you could work your way through one comprehensive
    bootcamp that’ll help you learn all of these skills and also build out a project
    portfolio?
  prefs: []
  type: TYPE_NORMAL
- en: The completely free [Data Analyst Bootcamp for Beginners](https://www.youtube.com/watch?v=PSNXoAs2FtQ)
    by Alex the Analyst is what you are looking for to launch your career as a data
    analyst. In addition to learning SQL, Excel, Power BI, Tableau, and Python, you’ll
    also build projects, learn to draft your resume, and much more. Now let's get
    right into the contents of this bootcamp.
  prefs: []
  type: TYPE_NORMAL
- en: 'Link: [Data Analyst Bootcamp for Beginners (SQL, Tableau, Power BI, Python,
    Excel, Pandas, Projects, more)](https://www.youtube.com/watch?v=PSNXoAs2FtQ)'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. SQL
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The course first starts out with a general roadmap on how you can go about becoming
    a data analyst and then proceeds to cover each of the required  tools in great
    detail, the first of them being SQL.
  prefs: []
  type: TYPE_NORMAL
- en: 'This SQL section of the tutorial is divided into three parts: Basics, Intermediate
    SQL, and Advanced SQL.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Basic SQL section covers:'
  prefs: []
  type: TYPE_NORMAL
- en: Select + From statements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where statement
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Group by and Order by
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Intermediate SQL tutorial part covers the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Inner and outer joins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Case statement
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Having clause
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Updating and deleting data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aliasing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Partition by
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Advanced SQL section will teach you:'
  prefs: []
  type: TYPE_NORMAL
- en: Common Table Expressions (CTEs)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Temp tables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: String functions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stored procedures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Subqueries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The module wraps up with a couple of portfolio projects on data exploration
    and data cleaning using SQL.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Excel
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As a data analyst, you shouldn't be surprised if the whole of your work involves
    wrangling numbers in spreadsheets. After getting the hang of SQL fundamentals,
    which you can improve on through practice, you get to learning about Excel.
  prefs: []
  type: TYPE_NORMAL
- en: Almost all organizations use Excel or a similar spreadsheet tool, so learn how
    to work with them is very helpful.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Excel section covers the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Pivot tables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Formulas
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: XLOOKUP
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conditional formatting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Charts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cleaning data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As with the SQL section, you’ll get to work on a full-length project on analyzing
    data using Excel.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Tableau
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you have a good hang of both SQL and Excel which should suffice for
    almost all basic data analysis, it's time to move on to learning about BI tools.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Tableau tutorial section starts with installing tableau and covers the
    following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Creating your first visualization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using calculated fields and bins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using joins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You’ll then work on a beginner-friendly project.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Power BI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The section on Power BI walks you through using Microsoft Power BI for data
    analysis and visualization, starting from installing Power BI.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s an overview of what this section covers:'
  prefs: []
  type: TYPE_NORMAL
- en: Creating your first visualization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using power query
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating and managing relationships
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using DAX in Power BI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using drill down
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conditional formatting and lists
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Popular visualizations in Power BI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As with the previous sections, you get to work on a guided project in this Power
    BI section as well.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Python
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you’re familiar with most tools used in data analytics, it's time to
    learn the most widely used programming language in data. Which is Python.
  prefs: []
  type: TYPE_NORMAL
- en: 'This section covers Python and data analysis with Pandas, with the chance to
    work on simple projects. The topics covered include: Python basics which include
    the fundamentals of Python and a couple of projects to apply what you’ve learned.
    You’ll then learn web scraping with Python.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The pandas tutorial covers the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Reading files
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Filtering columns and rows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Indexes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Groupby and aggregate functions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Merging data frames
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating visualizations with pandas
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data cleaning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exploratory Data Analysis (EDA)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can then work on two portfolio projects on working with APIs and web scraping.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Career Advice
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: At this point, you’ve learned all the skills that you need to become a data
    analyst and have also worked on projects to add to your portfolio. So what's next?
    It's applying for jobs, cracking interviews, and landing that job.
  prefs: []
  type: TYPE_NORMAL
- en: 'The final section of the data analyst bootcamp has helpful career advice to
    going about the job search process:'
  prefs: []
  type: TYPE_NORMAL
- en: How to creating a portfolio website
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to create good data analyst resumes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tips on using LinkedIn to land a job
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is really helpful as very few courses cover this aspect of what you should
    do *after* you've learned the required skills and building projects.
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping Up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I hope you found this comprehensive review of this bootcamp helpful. So what
    are you waiting for? Go ahead and start learning today.
  prefs: []
  type: TYPE_NORMAL
- en: Happy learning and coding!
  prefs: []
  type: TYPE_NORMAL
