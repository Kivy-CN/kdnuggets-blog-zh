  zh: 图片来自[Studiolab](https://studiolab.sagemaker.aws/)
- en: Amazon SageMaker [Studio Lab](https://studiolab.sagemaker.aws/) is a new contender,
    and it is a high-quality product. The platform is quite simple to navigate. It
    provides 12 hours of free CPU and 4 hours of GPU for every session. The Studio
    Lab architecture and interface is based on Amazon SageMaker Studio with limited
    features. You only get free compute, storage, and all of the capabilities of Jupyter
    lab and its extensions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊SageMaker [Studio Lab](https://studiolab.sagemaker.aws/) 是一个新的竞争者，它是一款高质量的产品。该平台非常容易使用。每个会话提供12小时的免费CPU和4小时的GPU。Studio
    Lab的架构和界面基于亚马逊SageMaker Studio，但功能有限。你只能获得免费的计算、存储以及Jupyter lab及其扩展的所有功能。
