  prefs: []
  type: TYPE_NORMAL
- en: Data-based predictions can increase your company’s profit or make your life
    better.
  prefs: []
  type: TYPE_NORMAL
- en: But be careful! Some common mistakes can cause your predictions to be useless
    or even misleading.
  prefs: []
  type: TYPE_NORMAL
- en: '**Common Predictions You Are Always Calculating**'
  prefs: []
  type: TYPE_NORMAL
- en: If you will need an umbrella (based on weather forecasts and the temperature
    sensors in your skin)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you should start to go to work (based on the day of week, the current month,
    and traffic reports)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which bit of work will reap the most benefits in the future (based on writing
    a blog post, sending an email, or meeting up with a loyal customer)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What your colleague is thinking when he tells you something (based on his gestures,
    facial expression, and intonation)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How your child will react to the birthday gift you are thinking about buying
    him (based on his age, his interest, the gift price, and the product category)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Examples of Data-Based Predictions That Create Profit**'
  prefs: []
  type: TYPE_NORMAL
- en: How many loaves of bread will be sold in your bakery? If you bake too few or
    too many, you will lose money.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Of those who signed up, how many people will come to your meetup? You must order
    enough but not too much food because it costs money.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When should you change currency from USD to EUR or vice versa? Currency rates
    are hard to predict, but you can save 1%-2%.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Which applicant is more likely to perform well in the job position for which
    you are hiring? Hiring the best salesman will bring you more customers and thus,
    more money.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How many customers will you potentially lose over the next month? If you predict
    the churn rate of paying customers, you can prevent it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*The more data you have, the better your predictions will be.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Keep this Critical Advice in Mind**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Method Selection**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There are several prediction algorithms and sub-variant, and all have their
    advantages and disadvantages. You must choose the one that best fits your needs.
  prefs: []
  type: TYPE_NORMAL
- en: '**Linear Regression:** easy to understand but cannot capture complex relationships'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Decision Tree:** easy to understand and visualize but need to select parameters
    carefully'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Random Forest:** very high-quality prediction models but hard to visualize
    and can be slow'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Neural Networks:** best prediction power for very complex tasks but extraordinarily
    compute-intensive and impossible to understand its behavior'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Decision Tree](../Images/7ae38e12f970432a5270bd50704cb033.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Decision tree*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Overfitting**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Overfitting is when your draw general conclusions based on very specific, rarely
    occurring events that happened only by coincidence.
  prefs: []
  type: TYPE_NORMAL
- en: '**Good Prediction:** If the sky is cloudy and humidity is high, it will likely
    rain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Overfitted Prediction:** If the day of the week is Friday, the day of the
    month is an even number, the month of the year is after June,the current time
    is between 9:00 a.m. and 10:00 a.m., and your car is currently at the mechanic,
    then it will likely rain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The second prediction is not good but overfitted because the conditions listed
    happened simultaneously very few times, so even if you always experience rain
    when the above conditions were met, you may fail to predict rain in the future.
  prefs: []
  type: TYPE_NORMAL
- en: Avoiding overfitting is one the biggest challenges when you build a prediction
    model. You can never know if the prediction is overfitted or if there is a real
    relationship.
  prefs: []
  type: TYPE_NORMAL
- en: Only the future will tell.
  prefs: []
  type: TYPE_NORMAL
- en: There are some techniques, however, that can help you, for example, cross-validating
    the efficiency of your model.
  prefs: []
  type: TYPE_NORMAL
- en: '**Mixing Past and Future**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you want to predict something based on several different factors, be careful
    when selecting the predictors; they must be in the past compared to your target.
  prefs: []
  type: TYPE_NORMAL
- en: It may seem obvious, but if you have a dataset with many columns, you can be
    easily trapped. For example, do not predict a web-shop visitor’s chance of purchase
    based on the time spent on your web-shop that day. That “Total Minutes in Web
    Shop” column may also contain those minutes that are spent in your web-shop after
    purchasing.
  prefs: []
  type: TYPE_NORMAL
- en: '![Historical Data Example](../Images/fd1e4110e4e04be56340a245e63fe35e.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Historical data example*'
  prefs: []
  type: TYPE_NORMAL
- en: If you want to create a prediction using the above historical data table, do
    not include “Total Minutes in Web Shop.” You can include the predictors “Landing
    Page” and “Visitor’s Country” because this data is generated before the time of
    purchase.
  prefs: []
  type: TYPE_NORMAL
- en: '**Outliers**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Most numeric datasets contain outliers because of unclean or wrong data or because
    of some special exceptions.
  prefs: []
  type: TYPE_NORMAL
- en: '*Outliers are evil and ruin everything. Get rid of them before making any predictions,
    because the result of the mean calculation will be malformed.*'
  prefs: []
  type: TYPE_NORMAL
- en: Try to predict normally distributed data, instead of Cauchy-distributed.
  prefs: []
  type: TYPE_NORMAL
- en: '**Measuring the Efficiency**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'You should always and continuously measure the efficiency of your prediction
    for these reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: Too bad or even too good of a performance of a prediction indicates something
    is wrong with your model or prediction.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You want to know what accuracy you can expect from the prediction model.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Things change over time, so your prediction will be outdated at some point,
    and you want to detect that.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You should always compare the efficiency to some basic rule of thumb.For example,
    suppose you want to predict if there will be snow in Florida today, and you are
    building a complex prediction model to determine it.
  prefs: []
  type: TYPE_NORMAL
- en: If your model hits the real outcome (snow or no snow) at 90%, that is not good,
    because if you always guess no snow, then you would have 99% hit rate.
  prefs: []
  type: TYPE_NORMAL
- en: '**Not Enough Predictors**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: People always make the mistake of using domain-specific knowledge only to improve
    their predictions. This is a problem mainly because they want to gather possible
    causes, but predictions have nothing to do with causality.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to predict ice cream sales, do not use only ice cream-related predictors
    but also bikini or air-conditioner sales, amount of political news, or the federal
    base interest rate.
  prefs: []
  type: TYPE_NORMAL
- en: These factors do not influence ice cream sales, but they are correlated with
    them, so they can be used as predictors.
  prefs: []
  type: TYPE_NORMAL
- en: If you accidentally include a predictor that is not correlated with your target,
    it is not a problem the prediction algorithm will eliminate it automatically.
  prefs: []
  type: TYPE_NORMAL
- en: '**Believing the Results**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: People want to believe that they have logical skills, have experience, are smart,
    are wise, and are rational. However, they are not; rather they are biased in many
    ways.
  prefs: []
  type: TYPE_NORMAL
- en: If you create a good prediction model and validate it, do not throw it away,
    saying,
  prefs: []
  type: TYPE_NORMAL
- en: '*“It cannot be.There is something wrong with the data.”* or *“I know my field
    better than an algorithm.”*'
  prefs: []
  type: TYPE_NORMAL
- en: Use your domain-specific expertise to create a prediction model, but once it
    is done, do not simply overwrite it.
  prefs: []
  type: TYPE_NORMAL
- en: '**Applying the Results**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There is no point in building prediction models if you do not apply them.Before
    creating predictions, always define the action you will take depending on the
    possible results.
  prefs: []
  type: TYPE_NORMAL
- en: Suppose you are building a prediction model to detect if a visitor to your web-shop
    will purchase something based on the visitor’s nationality, gender, browser version,
    landing page, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: If you are unable to do anything with this information, it was pointless to
    predict. However, if you have a professional web developer and can dynamically
    throw discounts to users based on the prediction, you can give discounts only
    to those who are not likely to buy anything without it.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, if you predict that the user will buy from your web shop, then
    there is no need to lower your profits by giving him a discount.
  prefs: []
  type: TYPE_NORMAL
