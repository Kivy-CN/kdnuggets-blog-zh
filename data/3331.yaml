- en: 'Data Engineer Code a function that calculates the square root (2-point precision)
    of a given number. Follow up: Avoid redundant calculations by now optimizing your
    function with a caching mechanism.'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据工程师 编写一个函数，计算给定数字的平方根（精确到小数点后两位）。后续：通过优化函数的缓存机制来避免冗余计算。
