- en: Exploring TensorFlow Quantum, Google’s New Framework for Creating Quantum Machine
    Learning Models
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索 TensorFlow Quantum：Google 用于创建量子机器学习模型的新框架
- en: 原文：[https://www.kdnuggets.com/2020/03/tensorflow-quantum-framework-quantum-machine-learning-models.html](https://www.kdnuggets.com/2020/03/tensorflow-quantum-framework-quantum-machine-learning-models.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/03/tensorflow-quantum-framework-quantum-machine-learning-models.html](https://www.kdnuggets.com/2020/03/tensorflow-quantum-framework-quantum-machine-learning-models.html)
- en: '[comments](#comments)![Figure](../Images/f1d32081abbc9d91c43b7cc70f1e59b2.png)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)![图示](../Images/f1d32081abbc9d91c43b7cc70f1e59b2.png)'
- en: '[Source](https://www.tensorflow.org/quantum)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[来源](https://www.tensorflow.org/quantum)'
- en: The intersection of quantum computing and artificial intelligence(AI) promises
    to be one of the most fascinating movement in the entire history of technology.
    The emergence of quantum computing its likely to force us to reimagine almost
    all the existing computing paradigms and AI is not an exception. However, the
    computational power of quantum computers also has the potential to accelerate
    many areas of AI that remain unpractical today. The first step for AI and quantum
    computing to work together is to reimagine machine learning models to work on
    quantum architectures. Recently, [Google open sourced TensorFlow Quantum](https://www.tensorflow.org/quantum),
    a framework for building quantum machine learning models.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算与人工智能（AI）的交汇点有望成为整个技术历史中最令人着迷的进展之一。量子计算的出现可能迫使我们重新构想几乎所有现有的计算范式，而AI也不例外。然而，量子计算机的计算能力也有可能加速许多目前尚不实用的AI领域。AI和量子计算共同工作的第一步是重新构想机器学习模型以适应量子架构。最近，[Google
    开源了 TensorFlow Quantum](https://www.tensorflow.org/quantum)，这是一个用于构建量子机器学习模型的框架。
- en: The core idea of TensorFlow Quantum is to interleave quantum algorithms and
    machine learning programs all within the TensorFlow programming model. Google
    refers to this approach as quantum machine learning and is able to implement it
    by leveraging some of its recent quantum computing frameworks such as [Google
    Cirq](https://github.com/quantumlib/Cirq).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow Quantum 的核心理念是将量子算法和机器学习程序交错在 TensorFlow 编程模型中。Google 将这种方法称为量子机器学习，并通过利用一些最新的量子计算框架，如
    [Google Cirq](https://github.com/quantumlib/Cirq)，来实现这一点。
- en: Quantum Machine Learning
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 量子机器学习
- en: The first question that we need to answer when comes to quantum computing and
    AI is how the latter can benefit from the emergence of quantum architectures.
    Quantum Machine Learning(QML) is a broad term to refer to machine learning models
    that can leverage quantum properties. The first QML applications focused on refactoring
    traditional machine learning models so they were able to perform fast linear algebra
    on a state space that grows exponentially with the number of qubits. However,
    the evolution of quantum hardware have expanded the horizons of QML evolving onto
    heuristic methods which can be studied empirically due to the increased computational
    capability of quantum hardware. This process is analogous to how the creation
    of GPUs made machine learning evolved towards the deep learning paradigm.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及量子计算和 AI 时，我们需要回答的第一个问题是后者如何从量子架构的出现中受益。量子机器学习（QML）是一个广泛的术语，用来指代能够利用量子特性的机器学习模型。最初的
    QML 应用集中在重构传统的机器学习模型，以便它们能够在随着量子比特数量呈指数增长的状态空间上快速执行线性代数。然而，量子硬件的进化拓展了 QML 的视野，使其发展到启发式方法，这些方法由于量子硬件的计算能力增加而可以通过实证研究。这一过程类似于
    GPU 的创建如何使机器学习发展到深度学习范式。
- en: '![](../Images/6cac13a281d3cb539e9289c7737b876c.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6cac13a281d3cb539e9289c7737b876c.png)'
- en: 'In the context of TensorFlow Quantum, QML can be defined as two main components:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在 TensorFlow Quantum 的背景下，QML 可以定义为两个主要组成部分：
- en: Quantum Datasets
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 量子数据集
- en: Hybrid Quantum Models
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 混合量子模型
- en: Quantum Datasets
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 量子数据集
- en: Quantum data is any data source that occurs in a natural or artificial quantum
    system. This can be the classical data resulting from quantum mechanical experiments,
    or data which is directly generated by a quantum device and then fed into an algorithm
    as input. There is there is some evidence that hybrid quantum-classical machine
    learning applications on “quantum data” could provide a quantum advantage over
    classical-only machine learning for reasons described below.Quantum data exhibits [superposition](https://en.wikipedia.org/wiki/Quantum_superposition) and [entanglement](https://en.wikipedia.org/wiki/Quantum_entanglement),
    leading to joint probability distributions that could require an exponential amount
    of classical computational resources to represent or store.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 量子数据是发生在自然或人工量子系统中的任何数据源。这可以是来自量子力学实验的经典数据，或是由量子设备直接生成并作为输入喂入算法的数据。有证据表明，在“量子数据”上的混合量子-经典机器学习应用可能提供量子优势，超越仅使用经典机器学习的原因如下面所述。量子数据展示了[叠加](https://en.wikipedia.org/wiki/Quantum_superposition)和[纠缠](https://en.wikipedia.org/wiki/Quantum_entanglement)，导致联合概率分布，这可能需要指数级的经典计算资源来表示或存储。
- en: Hybrid Quantum Models
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 混合量子模型
- en: Just like machine learning can generalize models from training datasets, QML
    would be able to generalize quantum models from quantum datasets. However, because
    quantum processors are still fairly small and noisy, quantum models cannot generalize
    quantum data using quantum processors alone. Hybrid quantum models proposes a
    scheme in which quantum computers will be most useful as hardware accelerators,
    working in symbiosis with traditional computers. This model is perfect for TensorFlow
    since it already supports heterogeneous computing across CPUs, GPUs, and TPUs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 就像机器学习可以从训练数据集中推广模型一样，量子机器学习（QML）也能够从量子数据集中推广量子模型。然而，由于量子处理器仍然相对较小且噪声较多，量子模型不能仅凭量子处理器来推广量子数据。混合量子模型提出了一种方案，在这种方案中，量子计算机作为硬件加速器最为有用，与传统计算机协同工作。这种模型非常适合TensorFlow，因为它已经支持跨CPU、GPU和TPU的异构计算。
- en: Cirq
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Cirq
- en: 'The first step to build hybrid quantum models is to be able to leverage quantum
    operations. In order to do that, TensorFlow Quantum relies on Cirq, an open-source
    framework for invoking quantum circuits on near term devices. Cirq contains the
    basic structures, such as qubits, gates, circuits, and measurement operators,
    that are required for specifying quantum computations. The idea behind Cirq is
    to provide a simple programming model that abstracts the fundamental building
    blocks of quantum applications. The current version includes the following key
    building blocks:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 构建混合量子模型的第一步是能够利用量子操作。为此，TensorFlow Quantum依赖于Cirq，一个用于在近期设备上调用量子电路的开源框架。Cirq包含了指定量子计算所需的基本结构，如量子比特、门、电路和测量算子。Cirq的理念是提供一个简单的编程模型，抽象出量子应用的基本构建块。目前的版本包括以下关键构建块：
- en: '**Circuits:** In Cirq, a Cirquit represents the most basic form of a quantum
    circuit. A Cirq Circuit is represented as a collection of Moments which include
    operations that can be executed on Qubits during some abstract slide of time.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电路：** 在Cirq中，电路表示量子电路的最基本形式。一个Cirq电路被表示为一系列包含操作的时刻，这些操作可以在某个抽象的时间滑动中在量子比特上执行。'
- en: '**Schedules and Devices:** A Schedule is another form of quantum circuit that
    includes more detailed information about the timing and duration of the gates.
    Conceptually, a Schedule is made up of a set of ScheduledOperations as well as
    a description of the Device on which the schedule is intended to be run.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计划和设备：** 计划是另一种形式的量子电路，其中包含有关门的定时和持续时间的更多详细信息。从概念上讲，计划由一组计划操作以及描述计划将要运行的设备的内容组成。'
- en: '**Gates:** In Cirq, Gates abstract operations on collections of qubits.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**门：** 在Cirq中，门抽象了对量子比特集合的操作。'
- en: '**Simulators:** Cirq includes a Python simulator that can be used to run Circuits
    and Schedules. The Simulator architecture can scale across multiple threads and
    CPUs which allows it to run fairly sophisticated Circuits.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模拟器：** Cirq包括一个Python模拟器，可用于运行电路和计划。模拟器架构可以跨多个线程和CPU扩展，这使得它能够运行相当复杂的电路。'
- en: TensorFlow Quantum
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: TensorFlow Quantum
- en: TensorFlow Quantum(TFQ) is a framework for building QML applications. TFQ allows
    machine learning researchers to construct quantum datasets, quantum models, and
    classical control parameters as tensors in a single computational graph.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow Quantum(TFQ) 是一个用于构建 QML 应用程序的框架。TFQ 允许机器学习研究人员在单个计算图中构建量子数据集、量子模型和经典控制参数。
- en: From an architecture standpoint, TFQ provides a model that abstracts the interactions
    with TensorFlow, Cirq, and computational hardware. At the top of the stack is
    the data to be processed. Classical data is natively processed by TensorFlow;
    TFQ adds the ability to process quantum data, consisting of both quantum circuits
    and quantum operators. The next level down the stack is the Keras API in TensorFlow.
    Since a core principle of TFQ is native integration with core TensorFlow, in particular
    with Keras models and optimizers, this level spans the full width of the stack.
    Underneath the Keras model abstractions are our quantum layers and differentiators,
    which enable hybrid quantum-classical automatic differentiation when connected
    with classical TensorFlow layers. Underneath the layers and differentiators, TFQ
    relies on TensorFlow ops, which instantiate the dataflow graph.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从架构的角度来看，TFQ 提供了一个抽象与 TensorFlow、Cirq 和计算硬件交互的模型。栈顶是待处理的数据。经典数据由 TensorFlow
    原生处理；TFQ 增加了处理量子数据的能力，包括量子电路和量子算符。栈的下一级是 TensorFlow 中的 Keras API。由于 TFQ 的核心原则是与核心
    TensorFlow（特别是 Keras 模型和优化器）的原生集成，因此这一层跨越了整个栈。Keras 模型抽象下方是我们的量子层和区分器，它们在与经典 TensorFlow
    层连接时实现了混合量子-经典自动微分。在层和区分器下方，TFQ 依赖于 TensorFlow 操作，这些操作实例化数据流图。
- en: '![](../Images/3ad759fef549f843ee3b251e8a0535c6.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3ad759fef549f843ee3b251e8a0535c6.png)'
- en: In terms of execution standpoint, TFQ follows the following steps to train and
    build QML models.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从执行的角度来看，TFQ 按照以下步骤来训练和构建 QML 模型。
- en: '**Prepare a quantum dataset**: Quantum data is loaded as tensors, specified
    as a quantum circuit written in [Cirq](https://github.com/quantumlib/Cirq). The
    tensor is executed by TensorFlow on the quantum computer to generate a quantum
    dataset.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**准备量子数据集**：量子数据作为张量加载，指定为用 [Cirq](https://github.com/quantumlib/Cirq) 编写的量子电路。TensorFlow
    在量子计算机上执行张量以生成量子数据集。'
- en: '**Evaluate a quantum neural network model**: In this step, the researcher can
    prototype a quantum neural network using Cirq that they will later embed inside
    of a TensorFlow compute graph.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估量子神经网络模型**：在此步骤中，研究人员可以使用 Cirq 原型化一个量子神经网络，然后将其嵌入到 TensorFlow 计算图中。'
- en: '**Sample or Average**: This step leverages methods for averaging over several
    runs involving steps (1) and (2).'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**采样或平均**：此步骤利用了对几个运行的平均方法，涉及步骤（1）和（2）。'
- en: '**Evaluate a classical neural networks model** : This step uses classical deep
    neural networks to distill such correlations between the measures extracted in
    the previous steps.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估经典神经网络模型**：此步骤使用经典深度神经网络来提炼在前面步骤中提取的度量之间的相关性。'
- en: '**Evaluate Cost Function**: Similar to traditional machine learning models,
    TFQ uses this step to evaluate a cost function. This could be based on how accurately
    the model performs the classification task if the quantum data was labeled, or
    other criteria if the task is unsupervised.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估成本函数**：与传统机器学习模型类似，TFQ 使用此步骤来评估成本函数。这可以基于模型在分类任务中的准确性（如果量子数据已标记），或根据其他标准（如果任务是无监督的）。'
- en: '**Evaluate Gradients & Update Parameters** — After evaluating the cost function,
    the free parameters in the pipeline should be updated in a direction expected
    to decrease the cost.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评估梯度与更新参数** — 在评估成本函数后，应将管道中的自由参数更新为预期能减少成本的方向。'
- en: '![](../Images/9df14933e5083265993f023fc65a7903.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9df14933e5083265993f023fc65a7903.png)'
- en: The combination of TensorFlow and Cirq enable TFQ with a rick set of capabilities
    including a simpler and familiar programming model as well as the ability to simultaneously
    train and execute many quantum circuits.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 和 Cirq 的结合使 TFQ 具备了一套丰富的功能，包括更简单且熟悉的编程模型以及同时训练和执行多个量子电路的能力。
- en: The efforts related to bridging quantum computing and machine learning are still
    in very nascent stages. Certainly, TFQ represents one of the most important milestones
    in this area and one that leverages some of the best IP in both quantum and machine
    learning. More details about TFQ can be found in [the project’s website](https://www.tensorflow.org/quantum).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算与机器学习之间的桥接工作仍处于非常初步的阶段。显然，TFQ 代表了这一领域最重要的里程碑之一，并利用了量子和机器学习领域的一些最佳知识产权。有关
    TFQ 的更多详细信息，请访问 [该项目的网站](https://www.tensorflow.org/quantum)。
