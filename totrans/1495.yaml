- en: (2) Spread
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Under the umbrella of Statistics, the **spread** of the data is the extent to
    which it is *squeezed* towards a single value or more spread out across a wider
    range.
  prefs: []
  type: TYPE_NORMAL
- en: Take a look at the plots of the Gaussian probability distributions below — imagine
    that these are probability distributions describing an real-world dataset.
  prefs: []
  type: TYPE_NORMAL
- en: The blue curve has the smallest spread value since most of its data points all
    fall within a fairly narrow range. The red curve has the largest spread value
    since most of the data points take up a much wider range.
  prefs: []
  type: TYPE_NORMAL
- en: The legend shows the standard deviation values of these curves, explained in
    the next section.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7667b0c773907b8cc63242b4a3cb44f6.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Standard Deviation**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The **standard deviation** is the most common way of quantifying the spread
    of a data. Calculating it involves 5 steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Find the mean.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For each data point, find the square of its distance to the mean.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Sum the values from Step 2.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Divide by the number of data points.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Take the square root.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/25f9e9362d4fbd08ae5ee17b18b2fce5.png)'
  prefs: []
  type: TYPE_IMG
- en: A larger value means that our data is more “spread out” from the mean. A smaller
    value means that our data is more concentrated around the mean.
