- en: '**Conclusion**'
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**结论**'
- en: Data engineering is a complex field that might seem overwhelming, especially
    to beginners. The easiest to start really understanding what data engineering
    is all about is by doing data engineering projects.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程是一个复杂的领域，可能对初学者来说有些令人望而生畏。真正开始理解数据工程的最简单方法是通过做数据工程项目。
- en: 'I suggested six projects that will teach you:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议了六个项目来教你：
- en: Building a pipeline
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建管道
- en: Transform data
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 转换数据
- en: Implement data lake
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现数据湖
- en: Implement data warehouse
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现数据仓库
- en: Build a pipeline for real-time data processing
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为实时数据处理构建一个管道
- en: Visualize data
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化数据
- en: Machine learning is increasingly becoming essential for automating various data
    engineering tasks. So, to not be left behind, look at some of these [machine learning
    projects](https://www.stratascratch.com/blog/30-project-ideas-to-showcase-your-machine-learning-skills/?utm_source=blog&utm_medium=click&utm_campaign=kdn+de+project+ideas)
    and [data science projects](https://www.stratascratch.com/blog/19-data-science-project-ideas-for-beginners/?utm_source=blog&utm_medium=click&utm_campaign=kdn+de+project+ideas)
    that can also be used to practice data engineering skills.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习在自动化各种数据工程任务中越来越重要。因此，为了不被落在后头，可以查看一些[机器学习项目](https://www.stratascratch.com/blog/30-project-ideas-to-showcase-your-machine-learning-skills/?utm_source=blog&utm_medium=click&utm_campaign=kdn+de+project+ideas)和[数据科学项目](https://www.stratascratch.com/blog/19-data-science-project-ideas-for-beginners/?utm_source=blog&utm_medium=click&utm_campaign=kdn+de+project+ideas)，这些项目也可以用来练习数据工程技能。
