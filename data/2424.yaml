- en: After working on the machine learning project, it's time to showcase how well
    your model is performing. You can either create a front-end application or use
    REST API. With the introduction of Streamlit, Gradio, and FAST API, creating front-end
    applications has become hassle-free. These web frameworks require a few lines
    of code to create an interactive user interface. Sharing your work with the public
    helps you create a strong data science portfolio. It also helps non-technical
    individuals to understand your project. So, after building the web app, it is
    time to deploy the app to the cloud server.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成机器学习项目后，是时候展示你的模型表现如何了。你可以创建前端应用程序或使用 REST API。随着 Streamlit、Gradio 和 FAST
    API 的引入，创建前端应用程序变得轻松自如。这些 Web 框架只需几行代码即可创建交互式用户界面。与公众分享你的工作有助于你建立强大的数据科学作品集。它也帮助非技术人员理解你的项目。因此，在构建
    Web 应用程序后，是时候将应用程序部署到云服务器上了。
