- en: Bernoulli Distribution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Bernoulli distribution is a discrete probability distribution that describes
    the outcome of a single binary event, such as a coin flip. It is characterized
    by a single parameter, *p*, which is the probability of the event occurring. The
    probability mass function of the Bernoulli distribution is defined as
