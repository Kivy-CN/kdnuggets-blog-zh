- en: '**Technical Focus**'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术焦点**'
- en: Data science applied to marketing and sales data, solving business problems
    related to marketing and sales (for example, field force sizing and marketing
    ROI)
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据科学应用于市场营销和销售数据，解决与市场营销和销售相关的业务问题（例如，现场人员配置和市场营销投资回报率）
- en: '**Job Description**'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**职位描述**'
- en: The person who works under this data science job title is the one who approaches
    marketing data using scientific methods. You’ll be doing that to support the decision-making
    by correctly interpreting data, finding a common pattern in data that reveals
    customer behavior. To achieve that, you’ll run experiments to confirm or dismiss
    the hypotheses. This is basically the same as the data scientist, but you work
    with the marketing type of data, such as e-mail engagement data.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 从事这一数据科学职位的人是通过科学方法处理市场数据的。他们的工作是支持决策，通过正确解读数据，发现数据中的共性模式，揭示客户行为。为实现这一点，他们会进行实验以确认或排除假设。这基本上与数据科学家相同，但处理的是市场类型的数据，如电子邮件互动数据。
- en: '**Additional Skills Required Compared to Data Scientists**'
  id: totrans-135
