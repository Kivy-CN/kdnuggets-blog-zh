- en: This article is written in response to the recent TraceTogether privacy saga.
    For the non-Singaporeans out there, [TraceTogether](https://www.tracetogether.gov.sg/) is
    Singapore's contact tracing initiative in response to the COVID-19 pandemic in
    Singapore. The objective of the program was to quickly identify people who might
    be in close contact with anyone who has tested positive for the virus. It comprises
    of an app or physical token which uses Bluetooth signals to store proximity records.
    As at the end December 2020, [70% of Singapore residents were supposedly on the
    programme.](https://www.channelnewsasia.com/news/singapore/covid-19-tracetogether-adoption-singapore-crosses-70-percent-13829042)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章是对近期 TraceTogether 隐私事件的回应。对于非新加坡人，[TraceTogether](https://www.tracetogether.gov.sg/)
    是新加坡应对 COVID-19 大流行的接触追踪计划。该计划的目标是迅速识别可能与任何测试呈阳性的人有过密切接触的人。它包括一个应用程序或物理代币，利用蓝牙信号来存储接触记录。截至
    2020 年 12 月底，[70% 的新加坡居民据说已经参与了该计划。](https://www.channelnewsasia.com/news/singapore/covid-19-tracetogether-adoption-singapore-crosses-70-percent-13829042)
- en: On 4 January 2021, it was revealed that [TraceTogether data may be used by the
    police for criminal investigations](https://www.channelnewsasia.com/news/singapore/singapore-police-force-can-obtain-tracetogether-data-covid-19-13889914).
    This led to some clarifications from the ministers in-charge and a greater debate
    surrounding privacy concerns of the programme. The Minister of Home Affairs clarified
    that under the Criminal Procedure Code (CPC), police can and has used TraceTogether
    data to investigate "serious crimes, like murders or terrorist incidents". The [privacy
    statement on the TraceTogether website](https://www.tracetogether.gov.sg/common/privacystatement/index.html) was
    subsequently modified to clarify this point.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年1月4日，曝光了 [TraceTogether 数据可能被警方用于刑事调查](https://www.channelnewsasia.com/news/singapore/singapore-police-force-can-obtain-tracetogether-data-covid-19-13889914)。这引发了负责部长们的一些澄清，以及围绕该项目隐私问题的更大辩论。内政部长澄清，根据《刑事诉讼法典》（CPC），警方可以并且已经使用
    TraceTogether 数据调查“严重犯罪，如谋杀或恐怖事件”。[TraceTogether 网站上的隐私声明](https://www.tracetogether.gov.sg/common/privacystatement/index.html)
    随后被修改以澄清这一点。
- en: Subsequently, a bill was passed to restrict the use of TraceTogether data for
    serious crimes. It clarified on the use of data post-pandemic and mentioned that
    anonymised data may be retained for the purpose of epidemiological research to
    "strengthen our public health response":¹
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，通过了一项法案，以限制对 TraceTogether 数据在严重犯罪中的使用。它阐明了疫情后的数据使用情况，并提到为了“加强我们的公共卫生响应”，可能会保留匿名数据用于流行病学研究：¹
- en: 'Minister Vivian Balakrishnan had also brought up that possibility in an earlier
    parliamentary statement:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 维维安·巴拉克里希南部长也在早前的议会声明中提到过这种可能性：
- en: But I believe that once the pandemic has passed, that data – certainly, the
    specific, personalised data – those fields should be eliminated. For research
    purposes, I believe MOH may want to still have epidemiologic data but it should
    be anonymised. It should not be personalised, it should not be individualised.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但我相信，一旦疫情过去，这些数据——特别是具体的、个性化的数据——这些字段应被删除。为了研究目的，我相信 MOH 可能仍希望拥有流行病学数据，但它应该被匿名化。它不应个性化，也不应个体化。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Source: [https://sprs.parl.gov.sg/search/sprs3topic?reportid=clarification-1547](https://sprs.parl.gov.sg/search/sprs3topic?reportid=clarification-1547)*'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*来源: [https://sprs.parl.gov.sg/search/sprs3topic?reportid=clarification-1547](https://sprs.parl.gov.sg/search/sprs3topic?reportid=clarification-1547)*'
- en: While anonymised epidemiological data could potentially be very useful for future
    studies, there are two reasons why one should re-consider such a decision.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管匿名化的流行病学数据可能对未来研究非常有用，但有两个原因说明应该重新考虑这种决定。
- en: It is a scope creep of the intended purpose of TraceTogether from contact tracing
    operations to police enforcement to research.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是一种目的范围扩展，将 TraceTogether 从接触追踪操作扩展到警察执法和研究。
- en: Given the nature of the TraceTogether programme, it would be extremely difficult
    to strike a right balance between anonymity and usefulness even of "anonymised"
    data. This is because proximity data is essential a network of connections and
    the insights that can be drawn from the connections also make it possible for
    an adversary to de-anonymise it.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 鉴于 TraceTogether 计划的性质，即使是“匿名化”的数据，也很难在匿名性和实用性之间取得适当的平衡。这是因为接近数据本质上是一个连接网络，从这些连接中获得的洞察力也使对手能够进行去匿名化。
- en: The use of anonymised data for research has either flown under the radar or
    there is just not enough awareness of the risk of de-anonymisation, especially
    of network data. The word "anonymised data" seems to convey a certain sense of
    certainty that user information cannot be back-derived. As a data scientist working
    in the space of network science, this is far from the truth and I wish to take
    this space to explain the difficulties of network anonymisation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 匿名化数据用于研究要么被忽视，要么对去匿名化的风险认识不足，特别是网络数据。术语“匿名化数据”似乎传达了用户信息无法被还原的某种确定性。作为在网络科学领域工作的数据科学家，这远非事实，我希望借此机会解释网络匿名化的困难。
- en: Why anonymise?
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么要匿名化？
- en: '[Data anonymisation](https://en.wikipedia.org/wiki/Data_anonymization) is the
    process of protecting private or sensitive information by erasing or encrypting
    identifiers while preserving the usefulness of the data for research purposes.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据匿名化](https://en.wikipedia.org/wiki/Data_anonymization) 是通过擦除或加密标识符来保护私人或敏感信息的过程，同时保持数据的研究用途。'
- en: Anonymisation is a trade-off. We can achieve 100% privacy by substituting every
    field of our dataset of interest with random values, but that would render the
    data to be totally useless. Hence, Statisticians have researched different data
    anonymisation techniques including masking, permuting, perturbation or synthetic
    data creation, with the goal of balancing privacy and usefulness.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 匿名化是一种权衡。我们可以通过用随机值替代数据集中的每一个字段来实现 100% 隐私，但这会使数据完全无用。因此，统计学家研究了不同的数据匿名化技术，包括掩盖、置换、扰动或合成数据创建，旨在平衡隐私和实用性。
- en: A simple reidentification technique
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一个简单的重新识别技术
- en: 'Let''s start with a simple tabular dataset to illustrate why removing or masking
    Personally Identifiable Information (PII) fields do not help achieve privacy.
    We start with a sample raw dataset that takes the following form:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从一个简单的表格数据集开始，以说明为什么删除或掩盖个人可识别信息（PII）字段无法实现隐私。我们从一个样本原始数据集开始，数据如下：
- en: '| id | name | address | sex |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| id | name | address | sex |'
- en: '| 1 | A | 123 | M |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 1 | A | 123 | M |'
- en: '| 2 | B | 123 | F |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 2 | B | 123 | F |'
- en: '| 3 | C | 456 | F |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 3 | C | 456 | F |'
- en: 'Here''s the dataset with id and name masked, with rows shuffled:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个数据集，id 和 name 被掩盖，行已打乱：
- en: '| id | name | address | sex |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| id | name | address | sex |'
- en: '| xx | xx | 456 | F |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| xx | xx | 456 | F |'
- en: '| xx | xx | 123 | F |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| xx | xx | 123 | F |'
- en: '| xx | xx | 123 | M |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| xx | xx | 123 | M |'
- en: How can we find out the identity of each of the records? Let's suppose we have
    an external census dataset with information on address, sex and name, and that
    each combination of address, sex and name is unique. With this, we can do a join
    on our "masked" dataset using the `address` and `sex` fields to decipher the `name` field.
    Here, we rely on the fact that there's a 1 to 1 mapping between the combination
    of `address` and `sex` with the `name` field.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何找出每条记录的身份？假设我们有一个包含地址、性别和姓名信息的外部普查数据集，并且每个地址、性别和姓名的组合都是唯一的。这样，我们可以使用`address`和`sex`字段在我们的“掩码”数据集上进行连接，以解密`name`字段。在这里，我们依赖于`address`和`sex`与`name`字段之间的1对1映射关系。
- en: '![Figure](../Images/5c7884ea844d2774c2367e8ce743ce19.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![Figure](../Images/5c7884ea844d2774c2367e8ce743ce19.png)'
- en: '*Source: [Garrick Aden-Buie''s Tidy Explain](https://github.com/gadenbuie/tidyexplain)*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源： [Garrick Aden-Buie 的 Tidy Explain](https://github.com/gadenbuie/tidyexplain)*'
- en: The sparsity of the dataset affects how easily and accurately an adversary could
    conduct a "join attack". If we only have one field in the dataset e.g. `address`,
    we would not be able to identify each person uniquely since there are two individuals
    with 123 as `address`. The 'problem' with real-world datasets is that it is relatively
    easy to find unique combination of variables that could lead to an individual
    being identified.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集的稀疏性影响了对手进行“连接攻击”的难易程度和准确性。如果我们数据集中只有一个字段，例如`address`，我们将无法唯一识别每个人，因为有两个人的`address`都是123。现实世界数据集的“问题”在于，找到可以唯一标识个人的变量组合相对容易。
- en: Unraveling identity - 2 examples
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 解密身份 - 2 个示例
- en: GIC
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: GIC
- en: In the 1990s, a Massachusetts government agency known as the Group Insurance
    Commission (GIC) decided to release records summarising every state employee’s
    hospital visits to any researcher who requested them. Explicit identifiers such
    as name, address, and social security number were removed but hospital visit information
    such as ZIP code, birth date, and sex was included.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在1990年代，马萨诸塞州的一个政府机构，即集团保险委员会（GIC），决定向任何请求的研究人员公开总结每位州员工的医院就诊记录。虽然诸如姓名、地址和社会保障号码等显性标识符被删除，但诸如邮政编码、出生日期和性别等医院就诊信息仍被保留。
- en: '![](../Images/2aa3cd7f39bc41a57bf3645c9bb47fc6.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2aa3cd7f39bc41a57bf3645c9bb47fc6.png)'
- en: Sweeney [1997](https://www.timlrx.com/blog/tracetogether-and-the-difficulty-of-graph-anonymisation#ref-Sweeney) showed
    that the GIC data could be joined with voter rolls to uncover masked PII information.
    In an interesting twist to the story, Dr Sweeney sent William Weld the then−Governor
    of Massachusetts who assured the public that GIC had protected patient privacy
    by deleting identifiers his health records. Based on the 1990's census data, he
    discovered that 87% of American citizens were uniquely identified by their ZIP
    code, birth date, and sex. More recent studies suggest a lower but still significant
    figure of 63% (Golle [2006](https://www.timlrx.com/blog/tracetogether-and-the-difficulty-of-graph-anonymisation#ref-Golle))
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Sweeney [1997](https://www.timlrx.com/blog/tracetogether-and-the-difficulty-of-graph-anonymisation#ref-Sweeney)
    证明了GIC数据可以与选民名册结合，以揭示隐藏的个人身份信息。故事的一个有趣转折是，Sweeney博士将其发现告知了当时的马萨诸塞州州长William Weld，后者向公众保证GIC通过删除标识符来保护患者隐私。根据1990年代的普查数据，他发现87%的美国公民可以通过邮政编码、出生日期和性别唯一识别。更多近期研究表明，虽然比例较低，但仍为63%（Golle
    [2006](https://www.timlrx.com/blog/tracetogether-and-the-difficulty-of-graph-anonymisation#ref-Golle)）。
- en: Netflix data
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Netflix 数据
- en: More recently, the movie scoring data released by Netflix as part of an [open
    competition](https://en.wikipedia.org/wiki/Netflix_Prize) held to find the best
    recommendation system has been shown by Narayanan and Shmatikov [2008](https://www.timlrx.com/blog/tracetogether-and-the-difficulty-of-graph-anonymisation#ref-Narayanan-Shmatikov-1) to
    be not as anonymised as initially thought. How much does an adversary need to
    know about a Netflix subscriber in order to identify her record if it is present
    in the dataset, and thus learn her complete movie viewing history? As it turns
    out, not that much.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，Netflix 作为一个[公开竞赛](https://en.wikipedia.org/wiki/Netflix_Prize)的一部分发布的电影评分数据被Narayanan和Shmatikov
    [2008](https://www.timlrx.com/blog/tracetogether-and-the-difficulty-of-graph-anonymisation#ref-Narayanan-Shmatikov-1)
    证明没有最初想象的那样匿名。一个对手需要知道多少关于Netflix订阅者的信息才能识别她的记录（如果它在数据集中存在），从而得知她的完整电影观看历史？事实证明，不需要太多。
- en: 84% of subscribers present in the dataset can be uniquely identified if one
    knows 6 less popular movie ratings (outside the top 500). Using an auxillary dataset
    of personal movie ratings scraped from IMDb, they showed that it is possible to
    de-anonymise a few users with high probability.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集中84%的订阅者可以被唯一识别，如果知道6个不太受欢迎的电影评分（不在前500名之内）。通过使用从IMDb抓取的个人电影评分的辅助数据集，他们表明可以高概率地对一些用户进行去匿名化处理。
- en: The ties that bind
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 绑定的联系
- en: Let's assume that there are no plans to keep any individual information. Instead,
    only proximity information is retained for analysis.² Would this slice of information
    be a threat for re-identification?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 假设没有计划保留任何个人信息。相反，仅保留接近度信息进行分析。² 这部分信息是否构成重新识别的威胁？
- en: Yes, research and experiments on social media data have shown that information
    on connections could reveal hidden ties that connect users. To illustrate this,
    we transform proximity data into a graph form. A graph (also known as a network)
    is a data structure consisting of nodes / vertices connected together by edges
    / links. Graph structures are present in everyday life from road connections to
    social networks to . . . proximity data.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，关于社交媒体数据的研究和实验表明，连接信息可以揭示隐藏的用户联系。为了说明这一点，我们将接近度数据转换为图形形式。图（也称为网络）是一种数据结构，由节点/顶点通过边/链接连接在一起。图结构在日常生活中随处可见，从道路连接到社交网络到...接近度数据。
- en: Proximity data could be thought of as an edge-list. For an individual A, we
    construct a link to another individual B if A and B are recorded in the same proximity
    window.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 接近度数据可以被视为边列表。对于个体A，如果A和B在同一接近窗口中被记录，则我们构建一个与个体B的链接。
- en: Let's ignore the time element of the problem and assume we have our hands on
    the following connection dataset which represents the link between two individuals
    masked with an index number.³
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
