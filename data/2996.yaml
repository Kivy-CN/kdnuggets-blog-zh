- en: Five Ways Your Safety Depends on Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你安全的五种方式依赖于机器学习
- en: 原文：[https://www.kdnuggets.com/2019/02/dr-data-five-ways-safety-depends-machine-learning.html](https://www.kdnuggets.com/2019/02/dr-data-five-ways-safety-depends-machine-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/02/dr-data-five-ways-safety-depends-machine-learning.html](https://www.kdnuggets.com/2019/02/dr-data-five-ways-safety-depends-machine-learning.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: '*Note: This article is based on a transcript of* [*The Dr. Data Show*](http://www.doctordatashow.com)
    *episode, “*[*Five Ways Your Safety Depends on Machine Learning*](https://www.youtube.com/watch?v=1wJ6D7HpJnE)*”
    (click to view).*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：本文基于* [*Dr. Data Show*](http://www.doctordatashow.com) *节目的文字稿，标题为* [*“你安全的五种方式依赖于机器学习”*](https://www.youtube.com/watch?v=1wJ6D7HpJnE)
    *(点击查看)。*'
- en: Your safety depends on machine learning. This technology protects you from harm
    every day by guiding the maintenance of bridges, buildings, and vehicles, and
    by guiding healthcare providers and law enforcement officers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你的安全依赖于机器学习。这项技术通过指导桥梁、建筑物和车辆的维护，以及指导医疗保健提供者和执法人员，每天保护你免受伤害。
- en: This puts you in good hands. Hospitals, companies, and the government use machine
    learning to combat risk, actively protecting you from all sorts of dangers and
    hazards, including fires, explosions, collapses, crashes, workplace accidents,
    restaurant E. coli, and crime. And I thought lions and tigers and bears were bad!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这让你处于安全的手中。医院、公司和政府利用机器学习来应对风险，积极保护你免受各种危险和危害，包括火灾、爆炸、坍塌、事故、工作场所事故、餐厅中的大肠杆菌和犯罪。我本以为狮子、老虎和熊已经够糟糕了！
- en: '![Image](../Images/d1877d691b19e070312da82f892c86d8.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/d1877d691b19e070312da82f892c86d8.png)'
- en: This works by using data to predict when and where these hazards are most likely,
    and deploy inspections and preventative measures accordingly. That is, flag the
    riskiest buildings, bridges, vehicles, and restaurants for a check-up. This kind
    of predictive prevention is more and more becoming a safety standard.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这通过使用数据来预测这些危险最可能出现的时间和地点，并据此部署检查和预防措施。也就是说，标记出最危险的建筑物、桥梁、车辆和餐厅进行检查。这种预测性预防正越来越多地成为安全标准。
- en: I'm gonna tell you about five ways that these data driven safety measures keep
    you safer -- but first, a bit more on how it works.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我将告诉你这五种数据驱动的安全措施如何让你更安全——但首先，先了解一下它是如何工作的。
- en: '**Predictive Prevention with Machine Learning**'
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**机器学习的预测性预防**'
- en: The technology for this job is machine learning, when computers learn from the
    experience encoded in data. Given data on, say, the history of many bridges and
    which ones deteriorated to become risky, the computer learns to predict which
    bridges should be flagged for inspection ASAP. When deployed for safety purposes
    and for other business and government purposes, machine learning is also known
    as predictive analytics.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 执行这项工作的技术是机器学习，当计算机从数据中编码的经验中学习时。假设有关于许多桥梁的历史数据，以及哪些桥梁已经恶化到成为危险的程度，计算机可以学习预测哪些桥梁应该被标记为需要尽快检查。当用于安全目的以及其他商业和政府目的时，机器学习也被称为预测分析。
- en: '![Image](../Images/aa305ce96caf0a00ab8a864cea8cfb7e.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/aa305ce96caf0a00ab8a864cea8cfb7e.png)'
- en: It's not a cure-all -- unfortunately, there's no way to achieve 100% guaranteed
    security in this life -- but machine learning contributes a singular improvement.
    It stands as a unique, novel approach to lowering risk, tipping the odds in favor
    of more safety. Since predictive prevention is different from other risk management
    approaches, it always potentially helps, regardless of what other approaches are
    also being adopted. Machine learning as it’s used in general improves the efficiency
    of all kinds of processes -- and when applied to procedures that protect, this
    translates to lower risk.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是万灵药——不幸的是，这个世界上没有办法实现百分之百的安全保障——但机器学习提供了一种独特的改进。它作为一种独特的新方法，降低了风险，倾斜了更多安全的概率。由于预测性预防不同于其他风险管理方法，它总是能提供潜在的帮助，无论其他方法是否被采用。机器学习在一般情况下提高了各种流程的效率——当应用于保护程序时，这就转化为降低风险。
- en: So let’s give due respect and appreciation for data and in particular its pricelessly
    predictive power, which delivers this and other tremendous benefits. Here are
    some example insights that help predict peril, which were told to us by data.
    Hurricanes with female names like Katrina and Maria are more deadly. A study of
    the most damaging hurricanes in the U.S. in recent decades showed that those with
    more feminine names killed almost three times as many people as those with more
    masculine names. Psychological research suggests this may result from implicit
    sexism -- people perceive "female" hurricanes as less risky, underestimating the
    danger and taking fewer precautions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们对数据给予应有的尊重和欣赏，尤其是它那无价的预测能力，它带来了这些以及其他巨大的好处。以下是一些帮助预测危险的示例见解，数据告诉了我们这些。像卡特里娜和玛丽亚这样的女性名字的飓风更致命。一项对最近几十年美国最具破坏性的飓风的研究显示，那些名字更女性化的飓风造成的死亡人数几乎是名字更男性化的飓风的三倍。心理研究表明，这可能是由于隐性性别歧视——人们认为“女性”飓风风险较低，从而低估了危险并采取了更少的预防措施。
- en: Speaking of hurricanes, Walmart's data shows that Strawberry Pop-Tart sales
    blow up by a factor of about seven just before a hurricane. This is thought to
    be people stocking up on nonperishable comfort foods.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 说到飓风，沃尔玛的数据表明，草莓口味的波波饼在飓风来临前的销售量会增加约七倍。这被认为是人们囤积非易腐烂的安慰食品。
- en: '![Image](../Images/ef83a0146fcf309814b4435ce94f06cb.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/ef83a0146fcf309814b4435ce94f06cb.png)'
- en: And people with low credit ratings are more likely to crash their car, according
    to insurance companies. Experts theorize this is 'cause your financial responsibility
    could reflect your responsibility behind the wheel, although that's not conclusive.
    In any case, it's another example of data predicting mishaps.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据保险公司，信用评级低的人更容易发生车祸。专家推测这是因为你的财务责任可能反映了你驾驶时的责任，尽管这并不确定。无论如何，这又是一个数据预测事故的例子。
- en: Ok now, as promised, here are five ways that machine learning keeps you safer
    every day. By the way, you can actually find the details about most of these examples
    in the Notes for my book, "Predictive Analytics." The notes are available for
    free at PredictiveNotes.com.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，如承诺的，这里有五种机器学习每天让你更安全的方法。顺便说一下，你实际上可以在我的书《预测分析》的笔记中找到这些例子的详细信息。笔记可以在 PredictiveNotes.com
    上免费获取。
- en: '**1) Foritify buildings, bridges, and other infrastructure**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1) 加固建筑物、桥梁和其他基础设施**'
- en: Number one, fortify buildings, bridges, and infrastructure in general. Lives
    are saved by prioritizing inspections according to the risk level calculated for
    each structure. The New York City Fire Department uses predictive analytics to
    flag buildings with the highest risk of fire, Con Edison identifies manholes with
    five times the average risk of dangerous incidents like explosions or fires, and
    researchers in civil engineering predict which bridges are deteriorating, in part
    by using machine learning to automatically detect cracks in the concrete from
    automatically scanned images of bridges.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，加固建筑物、桥梁和基础设施。通过根据每个结构的风险等级优先检查，可以拯救生命。纽约市消防局使用预测分析来标记出火灾风险最高的建筑，Con Edison
    识别出具有比平均水平高五倍的爆炸或火灾等危险事件风险的井盖，土木工程研究人员预测哪些桥梁在恶化，部分是通过使用机器学习自动检测桥梁混凝土裂缝的自动扫描图像。
- en: The City of Chicago has identified homes that have more than double the risk
    of lead poisoning incidents than average. This serves to proactively flag, rather
    than the more common reactive steps taken after poisoning has been detected.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 芝加哥市已经识别出那些铅中毒事件风险是平均水平两倍以上的住宅。这是为了主动标记，而不是在检测到中毒后的常见反应步骤。
- en: '**2) Prevent transportation mishaps**'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2) 防止运输事故**'
- en: Number two, prevent traffic accidents and other transportation mishaps. Car
    companies and the military use machine learning to make driving safer -- to detect
    when a vehicle's driver is not alert due to distraction, fatigue, or intoxication,
    and to predict when vehicle parts will fail in order to proactively plan maintenance.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，防止交通事故和其他运输事故。汽车公司和军方利用机器学习来提高驾驶安全——检测驾驶员因分心、疲劳或醉酒而不警觉的情况，并预测车辆部件何时会失效，以便主动规划维护。
- en: And there's no stopping autonomous vehicles, a development largely driven by
    the promise of improved safety records, in comparison to the recent, century-long
    experiment during which we allowed humans to drive them. Self-driving cars run
    on machine learning, which identifies objects in the vicinity, predicts their
    movements, and optimizes navigation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶车辆的发展势不可挡，这一进展主要得益于相比于我们允许人类驾驶的最近一个世纪的实验，自动驾驶车辆承诺提供更好的安全记录。自动驾驶汽车依靠机器学习来识别周围的物体，预测它们的移动，并优化导航。
- en: '![](../Images/88efccc56d3cd48037d45462374ac3f6.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/88efccc56d3cd48037d45462374ac3f6.png)'
- en: Train companies are also on the right track. They predict broken tracks -- which
    is the leading cause of severe train accidents -- and individual wheel failures.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 铁路公司也在正确的轨道上。他们预测断轨——这是导致严重列车事故的主要原因——以及单个车轮的故障。
- en: And the maritime industry stays afloat by predicting which large ships will
    experience a dangerous incident. Each risk level is calculated by the vessel’s
    age, type, carrying capacity, origin, ownership, management, and other factors.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 航运业通过预测哪些大型船舶将经历危险事件来保持运转。每个风险等级是通过船舶的年龄、类型、载重能力、来源、所有权、管理以及其他因素来计算的。
- en: '**3) Avert workplace injuries**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3) 预防工作场所伤害**'
- en: 'Number three, stave off workplace injuries. For each team of workers at their
    oil refineries, globally, the company Shell predicts the number of safety incidents
    that will transpire and assesses which factors make the biggest difference, such
    as a how measurably engaged employees are -- which the company believes has a
    big impact on decreasing accidents. Another factor, which applies to working environments
    in general: Accident Fund Insurance found that certain medical conditions such
    as obesity and diabetes are predictive of which occupational injuries will be
    highest in cost, in order to target workers accordingly for preventative measures.
    And researchers at the National Institute for Occupational Safety and Health apply
    machine learning to determine which preventative practices -- be they ergonomic
    or concerning trips and falls -- are most important for each industry.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 第三点，预防工作场所伤害。对于其全球石油炼油厂的每个工人团队，壳牌公司预测将发生的安全事件数量，并评估哪些因素影响最大，例如员工的参与程度——公司认为这对减少事故有很大影响。另一个因素适用于一般工作环境：事故基金保险发现，某些医疗条件如肥胖和糖尿病可以预测哪些职业伤害的成本最高，从而相应地针对工人进行预防措施。国家职业安全与健康研究所的研究人员应用机器学习来确定每个行业最重要的预防措施——无论是人体工程学还是关于跌倒的。
- en: '**4) Strengthen healthcare**'
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4) 加强医疗保健**'
- en: Number four, strengthen healthcare. Predictive medicine is an exciting and rapidly
    developing application area for machine learning, which is used to diagnose conditions
    and also predict clinical outcomes. For diagnosis, a machine learning model inputs
    all kinds of clinical features, test results, and even entire MRIs or other medical
    images to assess the probability of various diseases -- one model per disease
    -- such as diabetic retinopathy, which is the fastest growing cause of blindness,
    as well as various kinds of cancer. Often, it does so as well as -- or even better
    than -- doctors. As for predicting outcomes, machine learning foretells surgical
    infections, sepsis, HIV progression, premature births, hospital readmissions,
    and even death. In fact, there’s an entire episode of The Dr. Data Show on predicting
    death, which you can find at TheDoctorDataShow.com. By flagging high-risk cases,
    additional precautions can be targeted accordingly.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 第四点，加强医疗保健。预测医学是一个令人兴奋且快速发展的机器学习应用领域，它用于诊断疾病并预测临床结果。对于诊断，机器学习模型输入各种临床特征、检测结果，甚至整个MRI或其他医学图像，以评估各种疾病的概率——每种疾病一个模型——如糖尿病视网膜病变，它是导致失明的最快增长原因，还有各种癌症。通常，它的表现与医生一样好，甚至更好。至于预测结果，机器学习可以预测外科感染、脓毒症、HIV进展、早产、医院再入院率甚至死亡。事实上，《数据医生秀》有一集专门讨论预测死亡，你可以在TheDoctorDataShow.com找到。通过标记高风险病例，可以针对性地采取额外的预防措施。
- en: And, even before you need to go to the hospital at all, city governments such
    as Boston and Seattle preemptively safeguard you from food poisoning by predicting
    which restaurants will have health code violations in order to prioritize inspections.
    In some cases, they're able to improve these predictions by inputting Yelp! reviews
    -- things people write about a restaurant can sometimes reveal that it's not up
    to snuff in the kitchen.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至在你完全不需要去医院之前，像波士顿和西雅图这样的城市政府通过预测哪些餐馆会有健康代码违规来预先保护你免受食物中毒，以优先进行检查。在某些情况下，他们通过输入Yelp!评论来改善这些预测——人们对餐馆的评论有时可以揭示餐馆在厨房中的卫生状况是否达标。
- en: '**5) Toughen crime-fighting**'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5) 加强打击犯罪**'
- en: And finally, number five, toughen crime-fighting. If the rule of law is the
    cornerstone of society, enforcing it as effectively as possible is foundational.
    Predictive policing deploys machine learning to guide law enforcement decisions
    such as whether to investigate or detain, how long to sentence, and whether to
    parole. In making such decisions, judges and officers take into consideration
    the probability -- output by a predictive model -- that a suspect or defendant
    will be convicted for a crime in the future. These models base their calculations
    on factors such as the defendant's prior convictions, income level, employment
    status, family background, neighborhood, education level, and the behavior of
    family and friends.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，第五点，强化打击犯罪。如果法治是社会的基石，那么尽可能有效地执行法律就是基础。预测警务利用机器学习来指导执法决策，比如是否进行调查或拘留、判刑时间的长短以及是否假释。在做出这些决定时，法官和警察会考虑预测模型输出的概率——即嫌疑犯或被告未来被定罪的可能性。这些模型的计算基于诸如被告的先前定罪记录、收入水平、就业状况、家庭背景、居住区域、教育水平以及家庭和朋友的行为等因素。
- en: Machine learning also drives rehabilitation. The Florida Department of Juvenile
    Justice makes rehabilitation assignments based in part on the predicted risk of
    future offenses.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习也推动了康复工作。佛罗里达州青少年司法部在一定程度上根据未来犯罪的预测风险来分配康复任务。
