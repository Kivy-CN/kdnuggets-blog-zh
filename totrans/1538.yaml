  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/09c18bfe5a7d72e6cf6d6cb28dbaa670.png)'
- en: But don’t worry we will get to that later.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 但不用担心，我们稍后会讨论这个问题。
