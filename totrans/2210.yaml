- en: In this article, we will focus on how predictive analytics work in a business
    environment, using data to make informed decisions that can make a big difference.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将重点关注预测分析在商业环境中的运作方式，利用数据做出明智的决策，这些决策可以产生重大影响。
- en: What is Predictive Analytics?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是预测分析？
- en: Predictive analytics processes large amounts of data, analyzes it to find useful
    and relevant information, and then develops predictive models to provide valuable
    insights relating to different scenarios, both past and present. Thanks to these
    scenario-based insights, predictions can be made about future events, enabling
    businesses to make better decisions in terms of identifying new trends, changing
    product offerings, and more.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析处理大量数据，分析以找出有用且相关的信息，然后开发预测模型，提供与不同情境（包括过去和现在）相关的宝贵见解。通过这些基于情境的见解，可以对未来事件进行预测，使企业能够在识别新趋势、改变产品供应等方面做出更好的决策。
- en: '![How Predictive Analytics is Revolutionizing Decision-Making in Tech](../Images/34f1b53528a9cc26f250d79ce7cf7394.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![预测分析如何革新科技决策](../Images/34f1b53528a9cc26f250d79ce7cf7394.png)'
- en: Image from [Qualtrics](https://www.qualtrics.com/experience-management/research/predictive-analytics/)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自[Qualtrics](https://www.qualtrics.com/experience-management/research/predictive-analytics/)
- en: Predictive analytics is an advanced tool but still requires expert human knowledge
    to be used effectively. Analytics provides the facts and relevant data, while
    it is up to the user to identify how it can be applied to real-world, future scenarios.
    Combined, predictive analytics and decision-making processes can help businesses
    achieve tangible results.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析是一个先进的工具，但仍需专家的知识才能有效使用。分析提供事实和相关数据，而如何将这些数据应用于实际的未来情境则由用户决定。预测分析与决策过程结合，能够帮助企业实现切实的成果。
- en: Predictive Analytics In Practice
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预测分析的实际应用
- en: A common use case for [predictive analytics](https://www.ibm.com/topics/predictive-analytics#:~:text=Predictive%20analytics%20models%20are%20designed,clustering%2C%20and%20time%20series%20models.)
    is in marketing, with a common example being behavioral targeting. This involves
    leveraging consumer data to create better marketing strategies, whether that is
    web content, social media campaigns, or direct advertising, allowing businesses
    to reach new customers.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的[预测分析](https://www.ibm.com/topics/predictive-analytics#:~:text=Predictive%20analytics%20models%20are%20designed,clustering%2C%20and%20time%20series%20models.)应用场景是市场营销，常见的例子是行为定位。这涉及利用消费者数据来创建更好的营销策略，无论是网页内容、社交媒体活动还是直接广告，从而帮助企业接触新客户。
- en: This works by evaluating historical behavioral data and using it to predict
    how customers may behave in the future. This can help to provide accurate forecasts
    in terms of sales trends at various times in the year, such as the holiday period,
    assisting marketers in creating better, more targeted campaigns.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 通过评估历史行为数据并使用它来预测客户未来可能的行为。这有助于提供准确的销售趋势预测，例如节假日期间的销售趋势，帮助营销人员制定更好、更具针对性的活动。
- en: As well as looking into sales trends, predictive analytics can also assess the
    sales funnel, checking the effectiveness of each stage, from initial awareness
    to a completed purchase. For example, algorithms could determine how many content/
    ad offerings a lead typically interacts with, and when, before ending a purchase
    or critical action. This can help to improve targeted ad campaigns in the future,
    giving insight into when a customer is more likely to interact during the customer
    lifecycle.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了查看销售趋势外，预测分析还可以评估销售漏斗，检查每个阶段的有效性，从最初的意识到完成购买。例如，算法可以确定潜在客户通常会与多少内容/广告互动，以及何时互动，之后才会完成购买或关键行动。这有助于改进未来的定向广告活动，为了解客户在生命周期中更可能互动的时机提供洞察。
- en: This method can also identify what types of content are regularly interacted
    with, whether that is a social media post or a PDF download within an app. With
    [PDF SDKs](https://apryse.com/blog/pdf-sdk-guide), customers can quickly download
    PDF content such as vouchers or product information to their phone, a clear sign
    of buying intent.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此方法还可以识别哪些类型的内容被定期互动，无论是社交媒体帖子还是应用程序中的PDF下载。通过[PDF SDKs](https://apryse.com/blog/pdf-sdk-guide)，客户可以快速将PDF内容如优惠券或产品信息下载到手机上，这是购买意图的明确迹象。
- en: Combining Predictive Analytics and Decision Making
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结合预测分析和决策制定
- en: In business, it is becoming common practice to combine predictive analytics
    and decision-making, relying on advanced algorithms, past behavioral data, and
    statistics to accurately predict future behaviors. Not only does this help businesses
    make more accurate decisions, but it also allows them to be made quickly, providing
    a competitive advantage.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业中，将预测分析与决策结合起来已成为一种常见做法，依赖于先进的算法、过去的行为数据和统计数据来准确预测未来的行为。这不仅有助于企业做出更准确的决策，还允许它们快速做出决策，从而提供竞争优势。
- en: '![How Predictive Analytics is Revolutionizing Decision-Making in Tech](../Images/4d5228badb3f1f33f936e1a99941c9e8.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![预测分析如何在技术决策中引发革命](../Images/4d5228badb3f1f33f936e1a99941c9e8.png)'
- en: Image from [Analytica](https://analytica.com/applying-predictive-analytics-in-enterprise-decision-making/)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于[Analytica](https://analytica.com/applying-predictive-analytics-in-enterprise-decision-making/)
- en: Decisions can be regarding market trends, customer interactions, marketing campaigns,
    investment-related risks, and anything else that can have a significant impact
    on a business.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 决策可以涉及市场趋势、客户互动、营销活动、投资相关风险以及任何可能对业务产生重大影响的事项。
- en: 'Combining Predictive Analytics and Decision Making: The Benefits'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结合预测分析和决策制定：好处
- en: For some people, the benefits of predictive analytics may not be clear, preferring
    to rely on existing processes to shape the future of their business. However,
    there are several benefits that cannot be overlooked, especially if a company
    is aiming to grow quickly in this modern and competitive digital environment.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些人来说，预测分析的好处可能不明显，他们更愿意依赖现有的流程来塑造业务的未来。然而，有一些好处是不容忽视的，特别是当公司旨在在现代竞争激烈的数字环境中快速增长时。
- en: 'The benefits of predictive analytics combined with decision-making include:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析与决策制定相结合的好处包括：
- en: The use of machine learning and [artificial intelligence](/tag/artificial-intelligence)
    makes it possible to predict future outcomes and trends, allowing the decision-making
    process to determine the best action.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习和[人工智能](/tag/artificial-intelligence)的使用使得预测未来结果和趋势成为可能，从而使决策过程能够确定最佳行动方案。
- en: With accurate predictions, businesses can stay ahead of the competition and
    take action quickly to launch marketing campaigns or new products.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过准确的预测，企业可以保持领先地位，迅速采取行动以启动营销活动或新产品。
- en: Accurately anticipate customer needs and changes in the market to make the necessary
    adjustments.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准确预测客户需求和市场变化，以便进行必要的调整。
- en: Extremely large data sets can be analyzed which would not be possible using
    manual techniques. These data sets can include customer demographics or purchasing
    trends, helping to identify new, previously untapped opportunities.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以分析极大规模的数据集，这些数据集是手动技术无法处理的。这些数据集可以包括客户人口统计信息或购买趋势，帮助识别新的、以前未开发的机会。
- en: Identify potential threats before they can become an issue, helping to safeguard
    operations and allowing businesses to take a more proactive approach.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在潜在威胁成为问题之前进行识别，有助于保护操作，并使企业采取更主动的方式。
- en: Helps to better allocate marketing resources, targeting only relevant customers
    so time or money is not wasted on leads that do not meet the criteria in terms
    of the targeted demographic or are unlikely to result in a conversion.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有助于更好地分配营销资源，仅针对相关客户，从而避免在不符合目标人群标准或不可能转换的潜在客户上浪费时间或金钱。
- en: 'Making Informed Decisions with Data: Best Practices'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用数据做出明智决策：最佳实践
- en: When creating a predictive model that is based on predictive analytics with
    the aim of making more informed business decisions, there are certain dos and
    don’ts that can have a significant impact on its effectiveness.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建基于预测分析的预测模型时，有一些注意事项和禁忌，这些可能会对模型的有效性产生重大影响。
- en: Below are five best practices that should be followed when creating a predictive
    model.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是创建预测模型时应遵循的五项最佳实践。
- en: Ensure [data sets](/datasets/index.html) are fully understood before applying
    them to a predictive model. This includes knowing where the data is sourced from,
    how it was gathered, and its structure. Establishing that the data used is completely
    reliable is vital to guarantee the model makes accurate and relevant predictions.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在将[数据集](/datasets/index.html)应用于预测模型之前完全理解它们。这包括了解数据的来源、收集方式及其结构。确保所用数据完全可靠对于保证模型做出准确且相关的预测至关重要。
- en: You must also adopt a model that is appropriate to your business so that it
    is suited to the data being processed. Choose a single model that can be used
    across the business so that it can be easily optimized, instead of using a range
    of different models that could become complex and inefficient.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你还必须采用适合你业务的模型，以便与正在处理的数据相匹配。选择一个可以在整个业务中使用的单一模型，以便于优化，而不是使用多个可能变得复杂且低效的模型。
- en: Before launching the model it must be thoroughly evaluated and validated to
    make sure it is trained correctly and generates the intended results. To do this,
    test the model on a range of data sets and refine it as needed, while ensuring
    the model also uses the most up-to-date techniques and methods.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在推出模型之前，必须对其进行彻底评估和验证，以确保其训练正确并生成预期结果。为此，对模型进行各种数据集的测试，并根据需要进行改进，同时确保模型也使用最新的技术和方法。
- en: Once up and running, the model will need ongoing monitoring to determine how
    it is performing. Always thoroughly test any new data sets and take the time to
    measure the results against the latest trends and market changes based on your
    research.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型上线后，需要持续监控其性能。始终彻底测试任何新数据集，并花时间根据研究结果将结果与最新趋势和市场变化进行比较。
- en: Schedule regular testing to judge the accuracy of the model, applying a range
    of cross-validation techniques to determine if the patterns shown within the training
    data are applicable to real-world scenarios.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安排定期测试，以评估模型的准确性，应用各种交叉验证技术来确定训练数据中显示的模式是否适用于实际场景。
- en: Conclusion
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Predictive analysis [is an invaluable tool](https://online.hbs.edu/blog/post/predictive-analytics)
    in the modern business world, helping companies to make informed decisions that
    can have a significant impact on the future of their operations.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析 [是现代商业世界中不可或缺的工具](https://online.hbs.edu/blog/post/predictive-analytics)，帮助公司做出明智的决策，从而对其运营的未来产生重大影响。
- en: Assisting with marketing campaigns, sales funnels, and product management, the
    predictive analysis uses advanced machine learning algorithms to provide insights
    into future customer behaviors and market events. Without these insights, businesses
    risk being left behind by their competitors, potentially missing out on lucrative
    opportunities and failing to understand their customer base.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 预测分析通过使用先进的机器学习算法来提供对未来客户行为和市场事件的洞察，从而协助营销活动、销售漏斗和产品管理。没有这些洞察，企业面临被竞争对手抛在后头的风险，可能会错失有利机会，无法理解其客户基础。
