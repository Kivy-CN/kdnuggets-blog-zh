  type: TYPE_NORMAL
  zh: 提交次数：6356，贡献者：40，Github 网址：[Orange3](https://github.com/biolab/orange3)
- en: '**[Pymc](https://pymc-devs.github.io/pymc/README.html)** is a python module
    that implements Bayesian statistical models and fitting algorithms, including
    Markov chain Monte Carlo. Its flexibility and extensibility make it applicable
    to a large suite of problems.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Pymc](https://pymc-devs.github.io/pymc/README.html)** 是一个 Python 模块，实现了贝叶斯统计模型和拟合算法，包括马尔可夫链蒙特卡罗。它的灵活性和可扩展性使其适用于大量问题。'
- en: 'Commits: 2701, Contributors: 37, Github URL: [Pymc](https://github.com/pymc-devs/pymc)'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交次数：2701，贡献者：37，Github 网址：[Pymc](https://github.com/pymc-devs/pymc)
- en: '**[PyBrain](http://pybrain.org/)** is a modular Machine Learning Library for
    Python. Its goal is to offer flexible, easy-to-use yet still powerful algorithms
    for Machine Learning Tasks and a variety of predefined environments to test and
    compare your algorithms.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[PyBrain](http://pybrain.org/)** 是一个模块化的 Python 机器学习库。它的目标是提供灵活、易用但仍然强大的机器学习算法，以及多种预定义环境以测试和比较你的算法。'
- en: 'Commits: 984, Contributors: 31, Github URL: [PyBrain](https://github.com/pybrain/pybrain)'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交次数：984，贡献者：31，Github 网址：[PyBrain](https://github.com/pybrain/pybrain)
- en: '**[Fuel](https://fuel.readthedocs.io/)** is a data pipeline framework which
    provides your machine learning models with the data they need. It is planned to
    be used by both the [Blocks](https://github.com/mila-udem/blocks) and [Pylearn2](https://github.com/lisa-lab/pylearn2) neural
    network libraries.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Fuel](https://fuel.readthedocs.io/)** 是一个数据管道框架，为你的机器学习模型提供所需的数据。计划用于 [Blocks](https://github.com/mila-udem/blocks)
    和 [Pylearn2](https://github.com/lisa-lab/pylearn2) 神经网络库。'
- en: 'Commits: 1053, Contributors: 29, Github URL: [Fuel](https://github.com/mila-udem/fuel)'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交次数：1053，贡献者：29，Github 网址：[Fuel](https://github.com/mila-udem/fuel)
- en: '**[PyMVPA](http://www.pymvpa.org/) **is a [Python](https://www.python.org/) package
    intended to ease statistical learning analyses of large datasets. It offers an
    extensible framework with a high-level interface to a broad range of algorithms
    for classification, regression, feature selection, data import and export.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[PyMVPA](http://www.pymvpa.org/)** 是一个 [Python](https://www.python.org/)
    包，旨在简化大数据集的统计学习分析。它提供了一个可扩展的框架，具有高层次接口，支持广泛的分类、回归、特征选择、数据导入和导出算法。'
- en: 'Commits: 9258, Contributors: 26, Github URL: [PyMVPA](https://github.com/PyMVPA/PyMVPA)'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交次数：9258，贡献者：26，Github 网址：[PyMVPA](https://github.com/PyMVPA/PyMVPA)
- en: '**[Annoy](https://pypi.python.org/pypi/annoy) **([Approximate Nearest Neighbors](https://en.wikipedia.org/wiki/Nearest_neighbor_search#Approximate_nearest_neighbor) Oh
    Yeah) is a C++ library with Python bindings to search for points in space that
    are close to a given query point. It also creates large read-only file-based data
    structures that are mmapped into memory so that many processes may share the same
    data.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Annoy](https://pypi.python.org/pypi/annoy)** ([近似最近邻](https://en.wikipedia.org/wiki/Nearest_neighbor_search#Approximate_nearest_neighbor)
    哦耶) 是一个 C++ 库，具有 Python 绑定，用于在空间中查找接近给定查询点的点。它还创建了大型只读基于文件的数据结构，这些结构被映射到内存中，以便许多进程可以共享相同的数据。'
- en: 'Commits: 365, Contributors: 24, Github URL: [Annoy](https://github.com/spotify/annoy)'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交次数：365，贡献者：24，Github 网址：[Annoy](https://github.com/spotify/annoy)
- en: '**[Deap](https://pypi.python.org/pypi/deap) **is a novel evolutionary computation
    framework for rapid prototyping and testing of ideas. It seeks to make algorithms
    explicit and data structures transparent. It works in perfect harmony with parallelisation
    mechanism such as multiprocessing and [SCOOP](https://scoop.googlecode.com/).'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Deap](https://pypi.python.org/pypi/deap)** 是一个新颖的进化计算框架，用于快速原型设计和测试想法。它旨在使算法明确和数据结构透明。它与并行机制（如多处理和
    [SCOOP](https://scoop.googlecode.com/)）完美协作。'
- en: 'Commits: 1854, Contributors: 21, Github URL: [Deap](https://github.com/deap/deap)'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交次数：1854，贡献者：21，Github 网址：[Deap](https://github.com/deap/deap)
- en: '**[Pattern](https://pypi.python.org/pypi/Pattern) **is a web mining module
    for the Python programming language. It bundles tools for data mining (Google
    + Twitter + Wikipedia API, web crawler, HTML DOM parser), natural language processing
    (part-of-speech taggers, n-gram search, sentiment analysis, WordNet), machine
    learning (vector space model, k-means clustering, Naive Bayes + k-NN + SVM classifiers)
    and network analysis (graph centrality and visualization).'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Pattern](https://pypi.python.org/pypi/Pattern)** 是一个用于 Python 编程语言的网页挖掘模块。它包含数据挖掘工具（Google
    + Twitter + Wikipedia API、网页爬虫、HTML DOM 解析器）、自然语言处理（词性标注、n-gram 搜索、情感分析、WordNet）、机器学习（向量空间模型、k-means
    聚类、朴素贝叶斯 + k-NN + SVM 分类器）和网络分析（图中心性和可视化）。'
- en: 'Commits: 943, Contributors: 20  , Github URL: [Pattern](https://github.com/clips/pattern)'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交次数：943，贡献者：20，Github 链接：[Pattern](https://github.com/clips/pattern)
- en: We can see in the following chart that PyMVPA has highest contribution rate
    compare to all top projects in the list. Surprisingly, Scikit-learn has low contribution
    rate, despite maximum no. of contributors compare to other projects. Reason behind
    this could be that, as PyMVPA is a new project and going through early phases
    of development, leading to many commits because of new ideas/features development,
    defect fixing, refactoring etc. Whereas, Scikit-learn is old and stable project
    leading to less no. of improvements or defect fixing.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在以下图表中看到 PyMVPA 相较于所有顶级项目具有最高的贡献率。令人惊讶的是，尽管 Scikit-learn 拥有最多的贡献者数量，但其贡献率却较低。这可能是因为
    PyMVPA 是一个新项目，处于早期开发阶段，导致了许多提交，原因包括新想法/功能开发、缺陷修复、重构等。而 Scikit-learn 是一个老旧且稳定的项目，改进或缺陷修复较少。
- en: '[![python-top20-2016-commitspercontributor](../Images/fe49c038db44d6da2445e3be7ad11f13.png)](/wp-content/uploads/python-top20-2016-CommitsPerContributor-e1479736475540.png)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[![python-top20-2016-commitspercontributor](../Images/fe49c038db44d6da2445e3be7ad11f13.png)](/wp-content/uploads/python-top20-2016-CommitsPerContributor-e1479736475540.png)'
- en: When we compare 2016 and 2015 projects which are part of both Top 20 list, we
    can see Pattern, PyBrain and Pylearn2 have no major contribution as well as no
    new contributors. Also, one prominent correlation can be seen in no. of contributors
    and no. of commits. Increase in contributors may cause increase in commits and
    I think that’s the magic of open source projects and community; it leads to brainstorming,
    new ideas and better software tools.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们比较 2016 年和 2015 年的项目，这些项目都在前 20 名列表中时，我们可以看到 Pattern、PyBrain 和 Pylearn2 没有重大贡献，也没有新贡献者。此外，贡献者数量和提交次数之间有一个明显的相关性。贡献者的增加可能会导致提交次数的增加，我认为这就是开源项目和社区的魔力；它促使头脑风暴、产生新想法和更好的软件工具。
- en: '[![python-top20-2016-comparison](../Images/fe3f47943a77b1072ce0e81a799448fa.png)](/wp-content/uploads/python-top20-2016-comparison.png)'
