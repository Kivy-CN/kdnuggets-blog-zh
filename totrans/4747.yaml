  type: TYPE_NORMAL
  zh: 易于使用
- en: Ideal to use for data science projects
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适合数据科学项目使用
- en: Neat interface
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 界面整洁
- en: Proactive community support
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主动的社区支持
- en: '**Disadvantages:**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺点：**'
- en: Falls short in capability for non-data-science projects
  id: totrans-90
  prefs:
