- en: '**5\. Building ETL and Data Pipelines with Bash, Airflow and Kafka by IBM**'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5\. IBM 的 Bash、Airflow 和 Kafka 构建 ETL 和数据管道**'
- en: 'Platform and link to the course: [edX](https://edx.sjv.io/WqngLO)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 平台及课程链接：[edX](https://edx.sjv.io/WqngLO)
- en: 'Duration: 5 weeks at 2-4 hours/week; learn at your own pace'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：5 周，每周 2-4 小时；按自己的节奏学习
- en: 'Description: This data engineering course focuses on building ETL and data
    pipelines. During the course, you’ll learn what ETL and ELT processes are, create
    ETL using Bash shell scripts, use Apache Airflow to create batch data pipelines,
    and Apache Kafka for streaming data pipelines.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：这个数据工程课程重点在于构建 ETL 和数据管道。在课程中，你将学习 ETL 和 ELT 过程是什么，使用 Bash 脚本创建 ETL，使用 Apache
    Airflow 创建批处理数据管道，以及使用 Apache Kafka 进行流数据管道。
- en: This is an introductory course to these topics but requires experience working
    with relational databases, SQL, and Bash shell scripting.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个入门课程，但需要有关系型数据库、SQL 和 Bash 脚本的工作经验。
- en: '**6\. Data Warehousing and BI Analytics by IBM**'
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**6\. IBM 数据仓库与 BI 分析**'
- en: 'Platform and link to the course: [edX](https://edx.sjv.io/3enY3y)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 课程平台及链接：[edX](https://edx.sjv.io/3enY3y)
- en: 'Duration: 6 weeks at 2-3 hours/week; learn at your own pace'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 持续时间：6 周，每周 2-3 小时；自主学习进度
- en: 'Description: This intermediate course by IBM teaches you the essentials of
    data warehouses, data marts, and data lakes. You will learn how to design, model,
    and implement data warehouses. More specifically, you will use CUBEs, ROLLUPs,
    materialized views, and tables. You’ll also learn about facts and dimensional
    modeling, data modeling with star and snowflake schemas, staging areas for data
    warehouses, data quality, and populating a data warehouse with data. In the third
    module, you’ll work on data warehouse analytics in Cognos Analytics.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：IBM 的这门中级课程教授数据仓库、数据集市和数据湖的基础知识。你将学习如何设计、建模和实施数据仓库。更具体地，你将使用 CUBEs、ROLLUPs、物化视图和表格。你还将学习事实和维度建模，使用星型和雪花模式进行数据建模，数据仓库的暂存区，数据质量，以及如何向数据仓库填充数据。在第三模块中，你将使用
    Cognos Analytics 进行数据仓库分析。
- en: The course requires experience with SQL and relational databases.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程要求有 SQL 和关系型数据库的经验。
- en: '**7\. Apache Spark for Data Engineering and Machine Learning by IBM**'
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**7\. IBM 的 Apache Spark 数据工程与机器学习**'
- en: 'Platform and link to the course: [edX](https://edx.sjv.io/NkZXVP)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 课程平台及链接：[edX](https://edx.sjv.io/NkZXVP)
- en: 'Duration: 3 weeks at 2-3 hours/week; learn at your own pace'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 持续时间：3 周，每周 2-3 小时；自主学习进度
- en: 'Description: Yet another intermediate course. It focuses on teaching Apache
    Spark. It’s an important tool in data engineering, so you’ll learn about Spark
    Structured Streaming, GraphFrames, ETL process, and ML pipelines. In addition,
    you’ll learn ML fundamentals, such as regression, classification, and clustering.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：另一门中级课程。它专注于教授 Apache Spark。这是数据工程中的一个重要工具，因此你将学习 Spark Structured Streaming、GraphFrames、ETL
    过程和 ML 管道。此外，你还将学习 ML 基础知识，如回归、分类和聚类。
- en: The course requires foundational Apache Spark knowledge. It’s also suggested
    that you complete the [Big Data, Hadoop and Spark Basics](https://edx.sjv.io/MmJg1Y)
    course by IBM.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程要求具备基础的 Apache Spark 知识。建议你完成 IBM 的 [大数据、Hadoop 和 Spark 基础](https://edx.sjv.io/MmJg1Y)
    课程。
- en: '**8\. DE Zoomcamp**'
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**8\. DE Zoomcamp**'
- en: 'Platform and link to the course: [DataTalks.Club](https://dezoomcamp.streamlit.app)'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 课程平台及链接：[DataTalks.Club](https://dezoomcamp.streamlit.app)
- en: 'Duration: 10 weeks; learn at your own pace'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 持续时间：10 周；自主学习进度
- en: 'Description: Finally, a course from a different platform! This online boot
    camp will provide you with comprehensive data engineering knowledge. It’ll teach
    you containerization and infrastructure, workflow orchestration, data warehousing,
    analytics engineering, batch processing, and streaming. You’ll be introduced to
    technologies such as Google Cloud Platform, Terraform, Docker, SQL, Mage, dbt,
    Apache Spark, and Apache Kafka.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：最后，一门来自不同平台的课程！这个在线训练营将为你提供全面的数据工程知识。它将教授容器化和基础设施、工作流编排、数据仓库、分析工程、批处理和流处理。你将接触到
    Google Cloud Platform、Terraform、Docker、SQL、Mage、dbt、Apache Spark 和 Apache Kafka
    等技术。
- en: The prerequisites for this bootcamp are the SQL basics. Also, it’s preferable
    that you have experience with Python or, if not, some other programming language.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这个训练营的前提条件是 SQL 基础。此外，最好有 Python 或其他编程语言的经验。
