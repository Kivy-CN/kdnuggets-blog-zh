  type: TYPE_NORMAL
- en: '[Deep Learning from Scratch: Building with Python from First Principles](https://www.amazon.com/Deep-Learning-Scratch-Building-Principles/dp/1492041416/ref=sr_1_17?crid=22V1IEL8WUZQ4&keywords=Deep+Learning&qid=1651511806&s=books&sprefix=deep+learning%2Cstripbooks-intl-ship%2C691&sr=1-17)'
