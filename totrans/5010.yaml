- en: Before you stop reading I should say that I am fully aware that there are many
    blog posts covering the high level pros and cons of each language.  For this post
    I thought I’d get down to the nitty gritty.  What does an R user really experience
    when trying to pick up python?  In particular what does an R user that comes from
    a statistics background experience?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在你停止阅读之前，我应该说我完全知道有许多博客文章讨论了每种语言的高层次优缺点。对于这篇文章，我想深入探讨一下。一个R用户在尝试学习Python时真正体验到了什么？特别是那些来自统计背景的R用户会经历什么？
- en: 'Personally I found eight (I wanted 10 but python is too good) and here they
    are:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 就个人而言，我找到了八个（虽然我想要10个，但Python实在太棒了），它们如下：
- en: '**Lack of Hadley**. So there is a Wes but there is a lot of duplication in
    functionality between packages.  To start with you import statistics and find
    the mean function only to find it has been re-written for pandas.  Later you find
    that everyone has their own idea on the best way to implement cross-validation. 
    All very confusing when you start out.  This brings me on to:'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**缺乏Hadley**。虽然有Wes，但在功能上存在许多重复的包。开始时你导入统计包并找到均值函数，结果发现它已经被为pandas重写。后来你发现每个人对交叉验证的最佳实现方式都有自己的想法。这在开始时非常混乱。这让我想到：'
- en: '**Plotting**. I had heard a lot of good things about matplotlib and seaborn
    but ggplot2 is streets ahead (IMHO).  I would even go as far as to say that ggplot2
    has a shallower learning curve.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**绘图**。我听说了很多关于matplotlib和seaborn的好评，但在我看来，ggplot2无疑领先很多。我甚至可以说ggplot2的学习曲线更平缓。'
- en: '**IDEs**. Hats off to RStudio for changing the R world when it comes to IDEs. 
    I remember a time before RStudio when the R GUI, StatET and Tinn-R were the norm. 
    How things have improved.  Sadly, python is not quite there yet.  As an RStudio
    user I opted for Spyder.  It’s OK but the script editor needs some work.  The
    integration in Jupyter Notebook seems much better when I chat with colleagues
    but I’m just not a big fan of notebooks.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**集成开发环境（IDEs）**。向RStudio致敬，它在IDE领域改变了R的世界。我记得在RStudio出现之前，R GUI、StatET和Tinn-R是常态。事情的确有了很大改善。遗憾的是，Python还没有完全达到这一点。作为一个RStudio用户，我选择了Spyder。它还不错，但脚本编辑器需要改进。我与同事交流时发现Jupyter
    Notebook的集成似乎更好，但我不是很喜欢笔记本。'
- en: '**Namespaces**. I’ve lost count of the number of times I’ve told trainees on
    an intro to R course that masking very rarely trips you up as a user (unless you’re
    building packages it really doesn’t).  Let’s just say that in python you have
    to be careful.  Bring too much in and you’ll overwrite your own objects and cause
    chaos.  This means you bring in things as and when you need them.  Having to explicitly
    import OS utilities in order to change the working directory and so on is frustrating. 
    That said, python’s capabilities are a little better than R in this area.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**命名空间**。我已经记不清多少次在 R 入门课程中告诉学员，掩蔽几乎不会困扰到用户（除非你在构建包，真的不会）。可以说，在 Python 中你必须小心。引入太多东西，你会覆盖自己的对象并引起混乱。这意味着你根据需要引入东西。为了更改工作目录等而必须显式导入
    OS 实用程序是令人沮丧的。也就是说，Python 在这一领域的能力稍微优于 R。'
- en: '**Object** **Orientation**. I’ve grown to love R’s flexible S3 classes with
    lines like:'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**面向对象**。我渐渐喜欢上了 R 灵活的 S3 类，像这样的代码行：'
- en: '[PRE0] > x <- 5    > class(x) <- "just_made_this_up"    > x    [1] 5    attr(,"class")    [1]
    "just_made_this_up" [PRE1]`'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE0] > x <- 5    > class(x) <- "just_made_this_up"    > x    [1] 5    attr(,"class")    [1]
    "just_made_this_up" [PRE1]`'
- en: In python I am never quite sure what methods exist for an object and when to
    just go functional.  You also really have to know about classes to work with python
    effectively whereas a casual R user can get by without even knowing that R has
    a class system.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Python 中，我总是不太确定一个对象有哪些方法以及何时应该使用函数式编程。你也真的需要了解类才能有效地使用 Python，而随意使用 R 的用户甚至可以在不知道
    R 有类系统的情况下使用它。
- en: '**Reliance on R**. On my recent project I was using the best of the statistical
    capabilities in python.  First off I should say that it’s basically all there
    (except for stepwise GLMs for some bizarre reason).  However, although I’ve always
    known that most of the statistical modelling capabilities in python have been
    ported from R the documentation is pretty lazy and most of it just points you
    at the R documentation.  The example datasets are even the same!  Speaking of
    the documentation.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**对 R 的依赖**。在我最近的项目中，我使用了 Python 中最好的统计能力。首先，我应该说它基本上都存在（除了某些奇怪原因的逐步 GLM）。然而，尽管我一直知道
    Python 中的大多数统计建模功能都是从 R 移植过来的，但文档非常懒散，大部分只是指向 R 的文档。示例数据集甚至是一样的！说到文档。'
- en: '**Help documentation**. I can only speak for the more popular packages in the
    two languages but the R documentation is much more plentiful and generally contains
    a lot more examples.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**帮助文档**。我只能谈论这两种语言中更流行的包，但 R 的文档要丰富得多，并且通常包含更多的示例。'
- en: '**Zero-based arrays**. I couldn’t write a list without this coming up.  I do
    love it when smug coders that have developed in other languages tell me that R
    is the exception here by indexing from 1.  However, as a human being I count from
    1 and this will always make more sense to me.  Ending at n-1 is also confusing. 
    Compare:'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**零基数组**。我不能在没有提到这个的情况下写列表。我确实喜欢那些在其他语言中开发的自满编码者告诉我 R 是唯一一个从 1 开始索引的例外。然而，作为一个人，我从
    1 开始计数，这对我来说总是更有意义。以 n-1 结束也是令人困惑的。对比一下：'
- en: '[PRE2] # R    x = seq(2,10, by = 2)    x[1:3] # Select first 3 elements    [1]
    2 4 6 [PRE3]`  [PRE4] # Python    x = list(range(2,11, 2))    x[0:3] # Select
    first 3 elements    [2, 4, 6] [PRE5]`'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE2] # R    x = seq(2,10, by = 2)    x[1:3] # 选择前 3 个元素    [1] 2 4 6 [PRE3]`  [PRE4]
    # Python    x = list(range(2,11, 2))    x[0:3] # 选择前 3 个元素    [2, 4, 6] [PRE5]`'
- en: What I was impressed by was how extensively the statistical capabilities in
    R have been ported to python (I wasn’t expecting the mixed modelling or survival
    analysis capabilities to be anything like that in R for example).  However, as
    an existing R user there really is no point in switching to python for statistics. 
    The only benefit would be if you were using python for, say, extensive web-scraping
    and you wanted to be consistent.  If that’s your reason though then let me point
    you towards Chris Musselle’s blog post, “[Integrating Python and R Part II – Executing
    R from Python and Vice Versa](http://www.mango-solutions.com/wp/2015/10/integrating-python-and-r-part-ii-executing-r-from-python-and-vice-versa/)”. 
    And don’t forget that you can also just use *rvest*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我印象深刻的是R中广泛的统计能力已经被移植到Python中（例如，我没想到混合建模或生存分析的能力会像R中那样）。 然而，作为一个现有的R用户，实际上没有必要为了统计而转到Python。 唯一的好处是如果你使用Python进行例如广泛的网页抓取，并且希望保持一致性。如果这是你的原因，那么让我把你指向Chris
    Musselle的博客文章“[整合Python和R第二部分——从Python执行R及反之亦然](http://www.mango-solutions.com/wp/2015/10/integrating-python-and-r-part-ii-executing-r-from-python-and-vice-versa/)”。 而且不要忘记你也可以直接使用*rvest*。
- en: So my advice would be if you’re going to try to learn python, don’t learn it
    with the intention of using it to build models.  Learn it because it’s a more
    flexible all-round programming language and you have some heavy lifting to do. 
    Just find something that’s hard to do in R and try using python for that.  Otherwise
    you’ll end up like me, writing a whingy blog post!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我的建议是，如果你打算学习Python，不要以使用它来构建模型为目的来学习。 学习它是因为它是一种更灵活的全能编程语言，并且你有一些重的工作要做。 只需找一些在R中难做的事情，并尝试使用Python来完成。否则你会像我一样，写一篇抱怨的博客文章！
