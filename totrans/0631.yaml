- en: Top Python Libraries for Deep Learning, Natural Language Processing & Computer
    Vision
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2020/11/top-python-libraries-deep-learning-natural-language-processing-computer-vision.html](https://www.kdnuggets.com/2020/11/top-python-libraries-deep-learning-natural-language-processing-computer-vision.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: In a previous post, we had a look at the [top python libraries for data science,
    data visualization, and machine learning](/2020/11/top-python-libraries-data-science-data-visualization-machine-learning.html).
    This time, we look at the top libraries for deep learning, natural language processing,
    and computer vision. These categories really don't need any further clarification.
  prefs: []
  type: TYPE_NORMAL
- en: This separation and classification is arbitrary, in some instances more than
    others, but we have done our best to group tools together by intended use case,
    hoping this is most useful for readers.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Clearly not all NLP and CV work these days is performed using deep learning
    techniques, but as the trends move toward such techniques for state of the art
    results, we stand by this otherwise arbitrary categorization logic.
  prefs: []
  type: TYPE_NORMAL
- en: Our list is made up of libraries that our team decided together by consensus
    was representative of common and well-used Python libraries. Also, to be included
    a library must have a Github repository. The categories are in no particular order,
    and neither are the libraries included within each. We contemplated constructing
    an ordering arbitrarily by stars or some other metric, but decided against it
    in order not explicitly stray from placing any perceived value or importance of
    the libraries within. Their listing here, then, is purely random. Library descriptions
    are directly from the Github repositories, in some form or another.
  prefs: []
  type: TYPE_NORMAL
- en: Thanks again to [Ahmed Anis](https://www.kdnuggets.com/author/ahmad-anis) for
    contributing to the collection of this data, and to the rest of the KDnuggets
    staff for their inputs, insights, and suggestions.
  prefs: []
  type: TYPE_NORMAL
- en: Note that the visualization below, by [Gregory Piatetsky](https://www.kdnuggets.com/author/gregory-piatetsky),
    represents each library by type, plots it by stars and contributors, and its symbol
    size is reflective of the number of commits the library has on Github on a logarithmic
    scale.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/ea3153d3e93ca65fa6291b2f432b9e70.png)**Figure 1: Top Python
    Libraries for Deep Learning, Natural Language Processing & Computer Vision**'
  prefs: []
  type: TYPE_NORMAL
- en: Plotted by number of stars and number of contributors; relative size by log
    number of commits
  prefs: []
  type: TYPE_NORMAL
- en: And, so without further ado, here are the 30 top Python libraries for deep learning,
    natural language processing & computer vision, as best determined by KDnuggets
    staff.
  prefs: []
  type: TYPE_NORMAL
- en: Deep Learning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**1\. [TensorFlow](https://github.com/tensorflow/tensorflow)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 149000, Commits: 97741, Contributors: 2754'
  prefs: []
  type: TYPE_NORMAL
- en: TensorFlow is an end-to-end open source platform for machine learning. It has
    a comprehensive, flexible ecosystem of tools, libraries, and community resources
    that lets researchers push the state-of-the-art in ML and developers easily build
    and deploy ML-powered applications.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**2\. [Keras](https://github.com/keras-team/keras)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 50000, Commits: 5349, Contributors: 864'
  prefs: []
  type: TYPE_NORMAL
- en: Keras is a deep learning API written in Python, running on top of the machine
    learning platform TensorFlow.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**3\. [PyTorch](https://github.com/pytorch/pytorch)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 43200, Commits: 30696, Contributors: 1619'
  prefs: []
  type: TYPE_NORMAL
- en: Tensors and Dynamic neural networks in Python with strong GPU acceleration
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**4\. [fastai](https://github.com/fastai/fastai)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 19800, Commits: 1450, Contributors: 607'
  prefs: []
  type: TYPE_NORMAL
- en: fastai simplifies training fast and accurate neural nets using modern best practices
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**5\. [PyTorch Lightning](https://github.com/PyTorchLightning/pytorch-lightning)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 9600, Commits: 3594, Contributors: 317'
  prefs: []
  type: TYPE_NORMAL
- en: The lightweight PyTorch wrapper for high-performance AI research. Scale your
    models, not the boilerplate.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**6\. [JAX](https://github.com/google/jax)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 10000, Commits: 5708, Contributors: 221'
  prefs: []
  type: TYPE_NORMAL
- en: 'Composable transformations of Python+NumPy programs: differentiate, vectorize,
    JIT to GPU/TPU, and more'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**7\. [MXNet](https://github.com/apache/incubator-mxnet)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 19100, Commits: 11387, Contributors: 839'
  prefs: []
  type: TYPE_NORMAL
- en: Lightweight, Portable, Flexible Distributed/Mobile Deep Learning with Dynamic,
    Mutation-aware Dataflow Dep Scheduler; for Python, R, Julia, Scala, Go, Javascript
    and more
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**8\. [Ignite](https://github.com/pytorch/ignite)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 3100, Commits: 747, Contributors: 112'
  prefs: []
  type: TYPE_NORMAL
- en: High-level library to help with training and evaluating neural networks in PyTorch
    flexibly and transparently.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Natural Language Processing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**9\. [FastText](https://github.com/facebookresearch/fastText)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 21700, Commits: 379, Contributors: 47'
  prefs: []
  type: TYPE_NORMAL
- en: fastText is a library for efficient learning of word representations and sentence
    classification.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**10\. [spaCy](https://github.com/explosion/spaCy)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 17400, Commits: 11628, Contributors: 482'
  prefs: []
  type: TYPE_NORMAL
- en: Industrial-strength Natural Language Processing (NLP) with Python and Cython
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**11\. [gensim](https://github.com/RaRe-Technologies/gensim)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 11200, Commits: 4024, Contributors: 361'
  prefs: []
  type: TYPE_NORMAL
- en: Gensim is a Python library for topic modelling, document indexing and similarity
    retrieval with large corpora. Target audience is the natural language processing
    (NLP) and information retrieval (IR) community.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**12\. [NLTK](https://github.com/nltk/nltk)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 9300, Commits: 13990, Contributors: 319'
  prefs: []
  type: TYPE_NORMAL
- en: NLTK -- the Natural Language Toolkit -- is a suite of open source Python modules,
    data sets, and tutorials supporting research and development in Natural Language
    Processing.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**13\. [Datasets (Huggingface)](https://github.com/huggingface/datasets)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 4300, Commits: 568, Contributors: 64'
  prefs: []
  type: TYPE_NORMAL
- en: Fast, efficient, open-access datasets and evaluation metrics for Natural Language
    Processing and more in PyTorch, TensorFlow, NumPy and Pandas
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**14\. [Tokenizers (Huggingface)](https://github.com/huggingface/tokenizers)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 3800, Commits: 1252, Contributors: 30'
  prefs: []
  type: TYPE_NORMAL
- en: Fast State-of-the-Art Tokenizers optimized for Research and Production
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**15\. [Transformers (Huggingface)](https://github.com/huggingface/transformers)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 3500, Commits: 5480, Contributors: 585'
  prefs: []
  type: TYPE_NORMAL
- en: 'Transformers: State-of-the-art Natural Language Processing for Pytorch and
    TensorFlow 2.0.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**16\. [Stanza](https://github.com/stanfordnlp/stanza/)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 4800, Commits: 1514, Contributors: 19'
  prefs: []
  type: TYPE_NORMAL
- en: Official Stanford NLP Python Library for Many Human Languages
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**17\. [TextBlob](https://github.com/sloria/textblob)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 7300, Commits: 542, Contributors: 24'
  prefs: []
  type: TYPE_NORMAL
- en: Simple, Pythonic, text processing--Sentiment analysis, part-of-speech tagging,
    noun phrase extraction, translation, and more.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**18\. [PyTorch-NLP](https://github.com/PetrochukM/PyTorch-NLP)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 1800, Commits: 442, Contributors: 15'
  prefs: []
  type: TYPE_NORMAL
- en: Basic Utilities for PyTorch Natural Language Processing (NLP)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**19\. [Textacy](https://github.com/chartbeat-labs/textacy)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 1500, Commits: 1324, Contributors: 23'
  prefs: []
  type: TYPE_NORMAL
- en: A Python library for performing a variety of natural language processing (NLP)
    tasks, built on the high-performance spaCy library.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**20\. [Finetune](https://github.com/IndicoDataSolutions/finetune)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 626, Commits: 1405, Contributors: 13'
  prefs: []
  type: TYPE_NORMAL
- en: Finetune is a library that allows users to leverage state-of-the-art pretrained
    NLP models for a wide variety of downstream tasks.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**21\. [TextHero](https://github.com/jbesomi/texthero)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 1900, Commits: 266, Contributors: 17'
  prefs: []
  type: TYPE_NORMAL
- en: Text preprocessing, representation and visualization from zero to hero.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**22\. [Spark NLP](https://github.com/JohnSnowLabs/spark-nlp)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 1700, Commits: 4363, Contributors: 50'
  prefs: []
  type: TYPE_NORMAL
- en: Spark NLP is a Natural Language Processing library built on top of Apache Spark
    ML.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**23\. [GluonNLP](https://github.com/dmlc/gluon-nlp)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 2200, Commits: 712, Contributors: 72'
  prefs: []
  type: TYPE_NORMAL
- en: GluonNLP is a toolkit that enables easy text preprocessing, datasets loading
    and neural models building to help you speed up your Natural Language Processing
    (NLP) research.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Computer Vision
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**24\. [Pillow](https://github.com/python-pillow/Pillow)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 7800, Commits: 10799, Contributors: 303'
  prefs: []
  type: TYPE_NORMAL
- en: Pillow is the friendly PIL fork. PIL is the Python Imaging Library.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**25\. [OpenCV](https://github.com/opencv/opencv)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 49600, Commits: 29453, Contributors: 1234'
  prefs: []
  type: TYPE_NORMAL
- en: Open Source Computer Vision Library
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**26\. [scikit-image](https://github.com/scikit-image/scikit-image)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 4000, Commits: 12352, Contributors: 403'
  prefs: []
  type: TYPE_NORMAL
- en: Image processing in Python
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**27\. [Mahotas](https://github.com/luispedro/mahotas)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 644, Commits: 1273, Contributors: 25'
  prefs: []
  type: TYPE_NORMAL
- en: Mahotas is a library of fast computer vision algorithms (all implemented in
    C++ for speed) operating over numpy arrays.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**28\. [Simple-CV](https://github.com/sightmachine/simplecv)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 2400, Commits: 2625, Contributors: 69'
  prefs: []
  type: TYPE_NORMAL
- en: SimpleCV is a framework for Open Source Machine Vision, using OpenCV and the
    Python programming language.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**29\. [GluonCV](https://github.com/dmlc/gluon-cv)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 4300, Commits: 774, Contributors: 101'
  prefs: []
  type: TYPE_NORMAL
- en: GluonCV provides implementations of the state-of-the-art (SOTA) deep learning
    models in computer vision.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**30\. [Torchvision](https://github.com/pytorch/vision)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stars: 7500, Commits: 1286, Contributors: 334'
  prefs: []
  type: TYPE_NORMAL
- en: The torchvision package consists of popular datasets, model architectures, and
    common image transformations for computer vision.
  prefs:
  - PREF_BQ
