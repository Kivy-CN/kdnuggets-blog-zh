- en: '**Portfolios are Iterative**'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**作品集是迭代的**'
- en: '[Favio Vazquez](https://towardsdatascience.com/@faviovazquez) has an [excellent
    article](https://towardsdatascience.com/how-to-get-a-job-as-a-data-scientist-f417078fe13e) where
    he talked about how he got his job as a data scientist. Of course, one of his
    tips is to have a portfolio.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[法维奥·瓦兹克斯](https://towardsdatascience.com/@faviovazquez)有一篇[优秀的文章](https://towardsdatascience.com/how-to-get-a-job-as-a-data-scientist-f417078fe13e)，讲述了他如何获得数据科学家的工作。当然，他的一个建议是拥有一个作品集。'
- en: Have a portfolio. If you are looking for a serious paid job in data science
    do some projects with real data. If you can post them on GitHub. Apart from Kaggle
    competitions, find something that you love or a problem you want to solve and
    use your knowledge to do it.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拥有一个作品集。如果你在寻找一个严肃的付费数据科学工作，做一些实际数据的项目。如果可以的话，把它们发布到 GitHub 上。除了 Kaggle 比赛外，找到你喜欢的东西或你想解决的问题，并利用你的知识来做这些事情。
- en: One of the other interesting findings was that you always have to keep on improving
    as you go through the job hunt.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有趣的发现是，在求职过程中，你必须不断改进。
- en: 'I applied to almost 125 jobs (for real, maybe you applied for much more), I
    got only like 25–30 replies. Some of them were just: Thanks but nope. And I got
    almost 15 interviews. I learned from each one. Got better. I had to deal with
    a lot of rejection. Something I was actually not prepared to. But I loved the
    process of getting interviewed (not all of them to be honest). I studied a lot,
    programmed everyday, read a lot of articles and posts. They helped a lot.'
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我申请了差不多125个工作（真的，也许你申请了更多），只收到大约25到30个回复。有些回复只是：谢谢，但不行。我得到过将近15次面试。我从每一次中学到了很多。变得更好。我不得不面对许多拒绝，这实际上是我没准备好的。但我喜欢接受面试的过程（老实说，并不是所有的面试）。我学习了很多，每天编程，阅读了许多文章和帖子。这些都帮助了我很多。
- en: As you learn more and improve yourself, your portfolio should also be updated.
    This same sentiment is echoed in many other advice articles. As [Jason Goodman](https://medium.com/@jasonkgoodman) said,
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你学习的深入和自我提升，你的作品集也应该进行更新。这种观点在许多其他建议文章中都有提到。正如[杰森·古德曼](https://medium.com/@jasonkgoodman)所说，
- en: The project isn’t done when you post it publicly. Don’t be afraid to keep adding
    on to or editing your projects after they’re published!
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你公开发布一个项目时，它并没有完成。不要害怕在项目发布后继续添加或编辑它们！
- en: This advice is especially true when you are looking for a job. There are many
    stories of successful people like [Kelly Peng](https://towardsdatascience.com/@kellypeng17),
    Data Scientist at Airbnb, who really persevered and kept on working and improving.
    In [one of her blog posts](https://towardsdatascience.com/how-to-land-a-data-scientist-job-at-your-dream-company-my-journey-to-airbnb-f6a1e99892e8),
    she went over how many places she applied for and interviewed with.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这条建议在你寻找工作时尤其重要。很多成功人士的故事，例如 [凯利·彭](https://towardsdatascience.com/@kellypeng17)，她是Airbnb的数据科学家，她真的坚持不懈，不断工作和提升自己。在 [她的一篇博客文章](https://towardsdatascience.com/how-to-land-a-data-scientist-job-at-your-dream-company-my-journey-to-airbnb-f6a1e99892e8)中，她详细介绍了她申请和面试过的很多地方。
- en: 'Applications: 475'
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 申请数量：475
- en: ''
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Phone interviews: 50'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 电话面试次数：50
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Finished data science take-home challenges: 9'
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 完成的数据科学家庭挑战：9
- en: ''
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Onsite interviews: 8'
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现场面试次数：8
- en: ''
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Offers: 2'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 录用：2
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Time spent: 6 months'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 花费时间：6个月
- en: She clearly applied to a lot of jobs and kept on persisting. In her article,
    she even mentions how you need to keep on learning from your interviewing experiences.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 她显然申请了很多工作并坚持不懈。在她的文章中，她甚至提到你需要从面试经验中不断学习。
- en: Take note of all the interview questions you got asked, especially those questions
    you failed to answer. You can fail again, but don’t fail at the same spot. You
    should always be learning and improving.
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 记下你被问到的所有面试问题，特别是那些你未能回答的问题。你可以再次失败，但不要在同一个地方失败。你应该始终学习和提升自己。
- en: '![](../Images/6595a5a433c42f7418ff332b6f5f63dc.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6595a5a433c42f7418ff332b6f5f63dc.png)'
- en: '*If you aren’t getting interviews yet, apply for more jobs and keep on finding
    ways to learn and improve.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果你还没有获得面试机会，请申请更多的工作并继续寻找学习和提升的方法。*'
- en: '**Incorporating Portfolio into 1 Page Resume**'
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**将作品集整合到1页简历中**'
- en: One of the ways someone finds your portfolio is often through your resume so
    it is worth a mention. A data science resume is a place to focus on your technical
    skills. Your resume is a chance to succinctly represent your qualifications and
    fit for that particular role. Recruiters and hiring managers skim resumes very
    quickly, and you only have a short time to make an impression. Improving your
    resume can increase your chance of getting an interview. You have to make sure
    every single line and every single section of your resume counts.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 人们找到你作品集的一个方式通常是通过你的简历，因此值得一提。数据科学简历是专注于你的技术技能的地方。你的简历是一个简洁展示你的资格和适合特定角色的机会。招聘人员和招聘经理会非常快速地浏览简历，你只有短时间来留下印象。改善简历可以增加获得面试的机会。你必须确保简历中的每一行和每一部分都很重要。
- en: '[William Chen](https://twitter.com/wzchen), a Data Science Manager from Quora
    has [9 Tips for making your data science resume](https://youtu.be/xrhPjE7wHas?t=2m43s). **Notice
    in the brief summary of his points below, that projects and portfolio are points
    6, 7, 8, and arguably 9**.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[威廉·陈](https://twitter.com/wzchen)，来自Quora的数据科学经理，提供了[9个制作数据科学简历的技巧](https://youtu.be/xrhPjE7wHas?t=2m43s)。**请注意下面简要总结中的要点，项目和作品集是第6、7、8点，甚至可以说是第9点**。'
- en: '**1\. Length**: Keep it simple and one page max. This gives you the most impact
    for a quick skim. Recommends a simple one column resume as it is easy to skim.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 长度**：保持简洁，最多一页。这可以让你在快速浏览时产生最大影响。建议使用简单的单列简历，因为它容易浏览。'
- en: '![](../Images/71c90e89a5c8a38b18dc9f187ec6d8b7.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/71c90e89a5c8a38b18dc9f187ec6d8b7.png)'
- en: Sample Resume used in Video (latex: [https://github.com/sb2nov/resume](https://github.com/sb2nov/resume))
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 视频中使用的简历示例（latex: [https://github.com/sb2nov/resume](https://github.com/sb2nov/resume)）
- en: '**2\. Objective**: Don’t include one. They don’t help you distinguish yourself
    from other people. They take away space from the more important things (skills,
    projects, experience etc). Cover letters are extremely optional unless you really
    personalize it.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 目标**：不要包含一个。它们不能帮助你与其他人区分开来。它们占用了更重要的内容（技能、项目、经验等）的空间。求职信非常可选，除非你真的个性化它。'
- en: '![](../Images/c193d844b2f8a79d9ef62755c50128be.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c193d844b2f8a79d9ef62755c50128be.png)'
- en: Objectives don’t help you distinguish yourself from other people. A lot of them
    say very similar things.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 目标陈述不能帮助你与其他人区分开来。许多目标陈述说的非常相似。
- en: '**3\. Coursework**: Do list **relevant coursework** that is applicable for
    the job description.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 课程**：列出**相关课程**，这些课程与职位描述相关。'
- en: '![](../Images/f1f788beaafffd478bba1a2ee08f0607.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f1f788beaafffd478bba1a2ee08f0607.png)'
- en: Examples of relevant coursework displayed on various resumes.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 各种简历中展示的相关课程示例。
- en: '**4\. Skills**: Don’t give numerical ratings for your skills. If you want to
    rate yourself on your skills, use words like proficient or familiar or things
    like that. You can even exclude assessments altogether.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 技能**：不要对你的技能给出数值评级。如果你想对自己的技能进行评分，请使用“熟练”或“了解”等词汇。你甚至可以完全省略评估。'
- en: '![](../Images/70eec4602c906cc9d202e9fb037b2d3d.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/70eec4602c906cc9d202e9fb037b2d3d.png)'
- en: Don’t give numerical ratings for your skills
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 不要对你的技能给出数值评级。
- en: '**5\. Skills**: Do list technical skills that the job description mentions.
    The order you list your skills in can suggest what you are best at.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. 技能**：列出职位描述中提到的技术技能。你列出技能的顺序可以暗示你最擅长的领域。'
- en: '![](../Images/21c0d2e4a971033563a0c7de46a6c244.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/21c0d2e4a971033563a0c7de46a6c244.png)'
- en: Examples of how you can list your skills on your resume
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如何在简历上列出你的技能的示例
- en: '**6\. Projects**: Don’t list common projects or homework. They aren’t that
    helpful in distinguishing you from other applicants. List projects that are novel.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. 项目**：不要列出常见的项目或作业。它们在区分你和其他申请者方面帮助不大。列出新颖的项目。'
- en: '![](../Images/08ddec7edb8b15972ee059490bf22cb3.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/08ddec7edb8b15972ee059490bf22cb3.png)'
- en: '**7\. Projects**:Show results and include links. If you participated in Kaggle
    competition, put percentile rank as it helps the person reading your resume understand
    where you are in the competition. In projects sections, there is always room for
    links to writeups and papers as they let the hiring manager or recruiter dig in
    deeper (bias to real world messy problems where you learn something new).'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. 项目**：展示结果并包含链接。如果你参与了 Kaggle 竞赛，请标明百分位排名，因为这有助于阅读你简历的人了解你在竞赛中的位置。在项目部分，总是可以加入写作和论文的链接，这样可以让招聘经理或招聘人员深入了解（偏向真实世界中的复杂问题，你可以从中学到新东西）。'
- en: '![](../Images/6a62e4339b820608ccb2bc9bc95782f2.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6a62e4339b820608ccb2bc9bc95782f2.png)'
- en: Good example project sections
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 好的项目部分示例
- en: Notice that in one of the projects sections above, a person has an additional
    link to a blog that lets the recruiter or hiring manager find out more. This is
    one way to link to various parts of your portfolio from your resume.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 注意在上述一个项目部分中，有一个额外的博客链接，让招聘人员或招聘经理了解更多。这是从简历中链接到你作品集各个部分的一种方式。
- en: '**8\. Portfolio: **Fill our your online presence. The most basic is a LinkedIn
    profile. It is kind of like an extended resume. Github and Kaggle profiles can
    help show off your work. Fill out each profile and include links to other sites.
    Fill out descriptions for your GitHub repositories. Include links to your knowledge
    sharing profiles/blog (Medium, Quora). Data science specifically is about knowledge
    sharing and communicating what the data means to other people. You don’t have
    to do all of them, but pick a few and do it (More on this later).'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. 作品集**：完善你的在线存在。最基本的是 LinkedIn 个人资料。这有点像一个扩展的简历。GitHub 和 Kaggle 个人资料可以帮助展示你的工作。填写每个个人资料，并包括其他网站的链接。填写你的
    GitHub 仓库的描述。包括你知识分享个人资料/博客的链接（Medium、Quora）。数据科学特别注重知识分享和向他人传达数据的意义。你不必全部完成，但选择几个去做（稍后会详细说明）。'
- en: '**9\. Experience**: Tailor your experience towards the job. Experience is the
    core of your resume, but if you don’t have work experience what do you do? Focus
    your resume on independent projects, like capstone projects, independent research,
    thesis work, or Kaggle competitions. These are substitutes for work experience
    if you don’t have work experience to put on your resume. Avoid putting irrelevant
    experience on your resume.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. 经验**：根据工作量身定制你的经验。经验是你简历的核心，但如果你没有工作经验该怎么办？专注于独立项目，如毕业设计、独立研究、论文工作或 Kaggle
    竞赛。如果你没有工作经验，这些可以作为替代。避免在简历上放置不相关的经验。'
- en: '![](../Images/3046b7eb3a4f7ca348a4e1aa54ced5ac.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3046b7eb3a4f7ca348a4e1aa54ced5ac.png)'
- en: If you want to know hear data science managers go over portfolios and resumes,
    here are links to Kaggle’s CareerCon 2018 ([video](https://www.youtube.com/watch?v=kBR0EtGOkzc), [resumes
    reviewed](https://drive.google.com/drive/u/0/folders/1hqrBBZAxnhckto-gU1EKtXeesmtQqX9i)).
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解数据科学经理如何审查作品集和简历，这里有 Kaggle’s CareerCon 2018 的链接（[视频](https://www.youtube.com/watch?v=kBR0EtGOkzc)，[审查的简历](https://drive.google.com/drive/u/0/folders/1hqrBBZAxnhckto-gU1EKtXeesmtQqX9i)）。
- en: '**Importance of Social Media**'
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**社交媒体的重要性**'
- en: This is very similar to the Importance of a Portfolio section, just divided
    into subsections. Having a Github page, a Kaggle profile, a Stack Overflow, etc
    can provide support for your resume. Having online profiles filled out can be
    a good signal for hiring managers.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这与“投资组合的重要性”部分非常相似，只是分成了子部分。拥有 Github 页面、Kaggle 个人资料、Stack Overflow 等可以支持你的简历。拥有完善的在线个人资料对招聘经理来说是一个良好的信号。
- en: As [David Robinson](http://varianceexplained.org/r/start-blog/) phrases it,
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 [David Robinson](http://varianceexplained.org/r/start-blog/) 所说，
- en: Generally, when I’m evaluating a candidate, I’m excited to see what they’ve
    shared publicly, even if it’s not polished or finished. And sharing anything is
    almost always better than sharing nothing.
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通常，当我评估候选人时，我很高兴看到他们公开分享的内容，即使它不是完善或完成的。分享任何东西几乎总是比什么都不分享要好。
- en: ''
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The reason why data scientists like seeing public work is as Will Stanton said,
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学家喜欢查看公开工作的原因是正如 Will Stanton 所说，
- en: ''
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Data scientists use these tools to share their own work and find answers to
    questions. If you use these tools, then you are signaling to data scientists that
    you are one of them, even if you haven’t ever worked as a data scientist.
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学家使用这些工具来分享他们的工作并找到问题的答案。如果你使用这些工具，那么你就是在向数据科学家表明你是他们中的一员，即使你从未作为数据科学家工作过。
- en: A lot of Data science is about communication and presenting data so it is good
    to have these online profiles. Besides from the fact that these platforms help
    provide valuable experience, they can also help you get noticed and lead people
    to your resume. People can and do find your resume online through various sources
    (LinkedIn, GitHub, Twitter, Kaggle, Medium, Stack Overflow, Tableau Public, Quora,
    Youtube, etc). You will even find that different types of social media feed into
    eachother.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学很大程度上是关于沟通和呈现数据，因此拥有这些在线个人资料是很好的。除了这些平台帮助提供宝贵的经验之外，它们还可以帮助你被注意到并引导人们找到你的简历。人们可以通过各种渠道（LinkedIn、GitHub、Twitter、Kaggle、Medium、Stack
    Overflow、Tableau Public、Quora、YouTube 等）在线找到你的简历。你还会发现不同类型的社交媒体相互关联。
- en: '****Github****'
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '****Github****'
- en: '![](../Images/cd617efc55b0558ac55b80362e08981c.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cd617efc55b0558ac55b80362e08981c.png)'
- en: Github profiles of [Jennifer Bryan](https://github.com/jennybc) and [Yuan (Terry) Tang](https://github.com/terrytangyuan)
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jennifer Bryan](https://github.com/jennybc) 和 [Yuan (Terry) Tang](https://github.com/terrytangyuan)
    的 Github 个人资料'
- en: A Github profile is a powerful signal that you are a competent data scientist.
    In the projects section of a resume, people often leave links to their GitHub
    where the code is stored for their projects. You can also have writeups and markdown
    there. GitHub lets people see what you have built and how you have built it. At
    some companies, hiring managers look at an applicants GitHub. It is another way
    to show employers you aren’t a false positive. If you take the time to develop
    your GitHub profile, you can be better evaluated than others.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: Github 个人资料是你作为一个合格数据科学家的强有力信号。在简历的项目部分，人们通常会留下指向他们 GitHub 的链接，那里存储了他们项目的代码。你也可以在上面添加写作和
    Markdown。GitHub 让人们看到你构建了什么以及如何构建它。在一些公司中，招聘经理会查看申请者的 GitHub。这是向雇主展示你不是假冒伪劣的一种方式。如果你花时间完善你的
    GitHub 个人资料，你将比其他人更容易被评估。
- en: It is worth mentioning that you need to have some sort of README.md with a description
    of your project as a lot of **data science is about communicating results**. Make
    sure the README.md file clearly describes what your project is, what it does,
    and how to run your code.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，你需要有某种 README.md 文件，其中包含对你项目的描述，因为**数据科学很大程度上是关于沟通结果**。确保 README.md 文件清楚地描述了你的项目是什么、做了什么以及如何运行你的代码。
- en: '****Kaggle****'
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '****Kaggle****'
- en: Participating in Kaggle competitions, creating a kernel, and contributing to
    discussions are ways to show some competency as a data scientist. It is important
    to emphasize that Kaggle is not like an industry project as [Colleen Farrelly](https://www.quora.com/profile/Colleen-Farrelly-1),
    mentions in this [quora question](https://www.quora.com/How-well-do-you-have-to-do-on-Kaggle-in-order-to-become-a-professional-data-scientist).
    Kaggle competitions take care of coming up with a task, acquire data for you,
    and clean it into some usable form. What it does is give you practice analyzing
    data and coming up with a model. [Reshama Shaikh](https://twitter.com/reshamas) has
    a post [To Kaggle Or Not](https://reshamas.github.io/to-kaggle-or-not/) where
    she talked about the value of Kaggle competitions. From her post,
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 参与 Kaggle 比赛、创建内核和参与讨论是展示数据科学家能力的一些方式。重要的是要强调 Kaggle 不像行业项目，正如[科琳·法雷利](https://www.quora.com/profile/Colleen-Farrelly-1)在这个[quora
    问题](https://www.quora.com/How-well-do-you-have-to-do-on-Kaggle-in-order-to-become-a-professional-data-scientist)中提到的那样。Kaggle
    比赛负责提出任务，为你获取数据，并将其清理成某种可用的形式。它的作用是给你提供分析数据和提出模型的练习。[瑞莎玛·谢赫](https://twitter.com/reshamas)有一篇文章[参加
    Kaggle 还是不参加](https://reshamas.github.io/to-kaggle-or-not/)，在文章中她谈到了 Kaggle 比赛的价值。她的文章中提到，
- en: It is true, doing one Kaggle competition does not qualify someone to be a data
    scientist. Neither does taking one class or attending one conference tutorial
    or analyzing one dataset or reading one book in data science. Working on competition(s)
    adds to your experience and augments your portfolio. It is a complement to your
    other projects, not the sole litmus test of one’s data science skillset.
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 的确，参加一次 Kaggle 比赛并不足以使一个人成为数据科学家。也不是上一次课程、参加一次会议教程、分析一个数据集或阅读一本数据科学书籍就能成为数据科学家。参与比赛可以增加你的经验，并丰富你的作品集。这只是对其他项目的补充，而不是检验一个人数据科学技能的唯一标准。
- en: It is also true that there is a good reason why [Kaggle Grandmasters continue
    to participate in Kaggle competitions](https://www.quora.com/What-motivates-Kaggle-Grandmasters-with-many-competitions-under-their-belt-to-continue-actively-participating-in-competitions).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，有充分的理由说明[Kaggle 大师继续参与 Kaggle 比赛](https://www.quora.com/What-motivates-Kaggle-Grandmasters-with-many-competitions-under-their-belt-to-continue-actively-participating-in-competitions)。
- en: '****Linkedin****'
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '****Linkedin****'
- en: Unlike a resume, which is confined by length, a LinkedIn profile allows you
    to describe your projects and work experience in more depth. Udacity has a [guide
    on making a good LinkedIn profile](https://career-resource-center.udacity.com/linkedin-github-profiles/how-to-stand-out-on-linkedin).
    An important part of LinkedIn is their search tool and for you to show up, you
    must have [*relevant keywords*](https://www.job-hunt.org/linkedin-job-search/linkedin-keywords.shtml)inyour
    profile. Recruiters often search for people on LinkedIn. LinkedIn allows you to
    see which companies have searched for you and who has viewed your profile.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 与简历不同的是，简历受长度限制，而 LinkedIn 个人资料允许你更详细地描述你的项目和工作经验。Udacity 提供了一份[制作良好 LinkedIn
    个人资料的指南](https://career-resource-center.udacity.com/linkedin-github-profiles/how-to-stand-out-on-linkedin)。LinkedIn
    的一个重要部分是他们的搜索工具，为了让你出现在搜索结果中，你必须在个人资料中包含[*相关关键词*](https://www.job-hunt.org/linkedin-job-search/linkedin-keywords.shtml)。招聘人员经常在
    LinkedIn 上搜索人才。LinkedIn 允许你查看哪些公司搜索了你以及谁查看了你的个人资料。
- en: '![](../Images/8fe0ad51c406be6ef7f4de2d712c1c74.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8fe0ad51c406be6ef7f4de2d712c1c74.png)'
- en: Checking where your searchers work and how many times people have viewed your profile.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 检查你的搜索者工作在哪里以及有多少人查看了你的个人资料。
- en: Besides companies finding you and sending you messages on your availability,
    LinkedIn also has many features like [Ask for a Referral](https://blog.linkedin.com/2018/march/19/introducing-ask-for-a-referral-making-it-easier-to-find-your-way-in). [Jason
    Goodman](https://medium.com/@jasonkgoodman) in his article [Advice on Applying
    to Data Science Jobs](https://medium.com/@jasonkgoodman/advice-on-applying-to-data-science-jobs-6e62b25518e5) uses
    LinkedIn to **indirectly**ask for referrals.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 除了公司找到你并向你发送关于你可用性的消息外，LinkedIn 还有许多功能，例如[请求推荐信](https://blog.linkedin.com/2018/march/19/introducing-ask-for-a-referral-making-it-easier-to-find-your-way-in)。[杰森·古德曼](https://medium.com/@jasonkgoodman)在他的文章[申请数据科学职位的建议](https://medium.com/@jasonkgoodman/advice-on-applying-to-data-science-jobs-6e62b25518e5)中利用
    LinkedIn **间接**请求推荐信。
- en: I never, never, never applied to any companies without an introduction to someone
    who worked at the company…once I was interested in a company, I would use LinkedIn
    to find a first- or second- degree connection at the company. I would write to
    that connection, asking to talk to them about their experience at the company
    and, if possible, whether they’d be able to connect me to someone on the Data
    Science team. Whenever I could, I did in-person meetings (coffee or lunch) instead
    of phone calls. As an aside, Trey Causey recently wrote [a great post](https://medium.com/@treycausey/do-you-have-time-for-a-quick-chat-c3f7e46de89d)on
    how to ask for just these kinds of meetings. I would never ask for a job directly,
    but they would usually ask for my resume and offer to submit me as an internal
    referral, or put me in touch with a hiring manager. If they didn’t seem comfortable
    doing so...I’d just thank them for their time and move on.
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我从未、从未、从未在没有介绍的情况下申请过任何公司……一旦我对某家公司感兴趣，我会使用LinkedIn寻找该公司的第一度或第二度关系。我会联系那个关系，询问他们关于在公司的经历，如果可能的话，是否能把我引荐给数据科学团队的某个人。我总是尽可能进行面对面的会谈（喝咖啡或吃午餐），而不是打电话。顺便说一下，Trey
    Causey最近写了 [一篇很棒的文章](https://medium.com/@treycausey/do-you-have-time-for-a-quick-chat-c3f7e46de89d) ，介绍了如何请求这种类型的会谈。我从不直接要求工作，但他们通常会要求我的简历，并提出将我作为内部推荐人，或者把我介绍给招聘经理。如果他们似乎不愿意这样做……我会感谢他们的时间，然后继续前进。
- en: Notice that he doesn’t right away ask for a referral. While common job advice
    when applying to a company is to get a referral, it is VERY IMPORTANT to note
    that you still need a portfolio, experience, or some sort of proof you can do
    a job. Jason even mentions the importance of a portfolio in that and [other articles
    he has written](https://medium.com/@jasonkgoodman/advice-on-building-data-portfolio-projects-c5f96d8a0627).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 注意他并没有立即要求推荐。虽然申请公司时常见的建议是获取推荐，但非常重要的一点是，你仍然需要一个作品集、经验或某种证明你能胜任工作的证据。Jason甚至在那篇文章和 [他写的其他文章](https://medium.com/@jasonkgoodman/advice-on-building-data-portfolio-projects-c5f96d8a0627) 中提到作品集的重要性。
- en: '[Aman Dalmia](https://blog.usejournal.com/@amandalmia18) learned something
    similar by [Interviewing at Multiple AI Companies and Startups](https://blog.usejournal.com/what-i-learned-from-interviewing-at-multiple-ai-companies-and-start-ups-a9620415e4cc).'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '[Aman Dalmia](https://blog.usejournal.com/@amandalmia18) 通过 [在多家AI公司和初创企业面试中学到的东西](https://blog.usejournal.com/what-i-learned-from-interviewing-at-multiple-ai-companies-and-start-ups-a9620415e4cc) 学到了类似的东西。'
- en: Networking is *NOT *messaging people to place a referral for you*. *When I was
    starting off, I did this mistake way too often until I stumbled upon [*this*](https://www.markmeloon.com/climbing-relationship-ladder-get-data-science-job/) excellent
    article by [*Mark Meloon*](https://www.linkedin.com/in/markmeloon/)*, *where he
    talks about the importance of building a *real*connection with people by offering
    our help first.
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 网络不是*向人们发送信息让他们为你推荐工作*。*当我刚开始的时候，我经常犯这个错误，直到我偶然发现了 [*这篇文章*](https://www.markmeloon.com/climbing-relationship-ladder-get-data-science-job/) ，作者是 [*Mark
    Meloon*](https://www.linkedin.com/in/markmeloon/)*，*在这篇文章中，他谈到了通过首先提供帮助来建立*真正的*人际关系的重要性。
- en: One other point he had is that LinkedIn is great for getting your content/portfolio
    out.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 他说的另一个观点是LinkedIn对于发布你的内容/作品集非常有用。
- en: Another important step in networking is to get your content out. For example,
    if you’re good at something, blog about it and share that blog on Facebook and
    LinkedIn*. *Not only does this help others, *it helps you as well.*
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 网络中的另一个重要步骤是发布你的内容。例如，如果你擅长某件事，写博客并在Facebook和LinkedIn上分享这些博客*。*这不仅能帮助别人，*也能帮助你*。
- en: '****Medium and/or Other Blogging Platforms****'
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '****Medium 和/或其他博客平台****'
- en: Having some form of blog can be highly beneficial. A lot of data science is
    about communication and presenting data. Blogging is a way of practicing this
    and showing you can do this. Writing about a project or a data science topic allows
    you to share with the community as well as encourages you to write out your work
    process and thoughts. This is a useful skill when interviewing.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有某种形式的博客可能非常有利。很多数据科学工作涉及沟通和展示数据。写博客是练习这项技能的方式，并展示你可以做到这一点。写关于项目或数据科学主题的文章，让你与社区分享，同时鼓励你写出你的工作过程和想法。这在面试时是一项有用的技能。
- en: As [David Robinson](http://varianceexplained.org/r/start-blog/) said,
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 正如 [David Robinson](http://varianceexplained.org/r/start-blog/) 所说，
- en: '*A blog is your chance to practice the relevant skills.*'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '*博客是你练习相关技能的机会*。'
- en: '***Data cleaning****: One of the benefits of working with a variety of datasets
    is that you learn to take data “as it comes”, whether it’s in the form of a *[*supplementary
    file from a journal article*](http://varianceexplained.org/r/tidy-genomics/)* or
    a *[*movie script*](http://varianceexplained.org/r/love-actually-network/)'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***数据清理***：与各种数据集一起工作的一个好处是，你会学会接受数据“原封不动”，无论它是以*[*期刊文章的补充文件*](http://varianceexplained.org/r/tidy-genomics/)*还是*[*电影剧本*](http://varianceexplained.org/r/love-actually-network/)的形式出现。'
- en: '***Statistics****: Working with unfamiliar data lets you put statistical methods
    into practice, and writing posts that communicate and teach concepts helps build
    your own understanding*'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***统计***：处理不熟悉的数据让你能够将统计方法付诸实践，而写作传达和教授概念有助于构建你自己的理解*'
- en: '***Machine learning****: There’s a big difference between having used a predictive
    algorithm once and having used it on a variety of problems, while understanding
    why you’d choose one over another*'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***机器学习***：使用预测算法一次和在各种问题上使用它之间有很大的区别，同时了解你为什么会选择一个而不是另一个*'
- en: '***Visualization****: Having an audience for your graphs encourages you to
    start polishing them and building your personal style*'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***可视化***：拥有观众对你的图表有鼓励作用，这会促使你开始打磨图表并建立个人风格*'
- en: '***Communication****: You gain experience writing and get practice structuring
    a data-driven argument. This is probably the most relevant skill that blogging
    develops since it’s hard to practice elsewhere, and it’s an essential part of
    any data science career*'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***沟通***：你在写作中获得经验，并练习构建数据驱动的论点。这可能是博客最相关的技能，因为在其他地方很难实践，而这是任何数据科学职业的核心部分*'
- en: By writing a blog, you are can practice communicate findings to others. It also
    is another form of advertising yourself. Blogs about [Using Scrapy to Build your
    Own Dataset](https://towardsdatascience.com/using-scrapy-to-build-your-own-dataset-64ea2d7d4673),
    and ironically [Python Environment Management with Conda](https://towardsdatascience.com/environment-management-with-conda-python-2-3-b9961a8a5097) have
    taught me a lot and have gotten me a lot of opportunities I would normally not
    have gotten. One of the major benefits I have found is that throughout the process
    of people critiquing my projects and suggesting improvements (though the comments
    section of the blog) makes it so interviewers aren’t the first ones pointing out
    these same flaws. The more obvious benefit is that by making a blog you tend to
    read a lot more data science/machine learning blog posts and hence learn more.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 通过写博客，你可以练习将发现传达给他人。这也是一种自我宣传的方式。关于[使用 Scrapy 构建你自己的数据集](https://towardsdatascience.com/using-scrapy-to-build-your-own-dataset-64ea2d7d4673)的博客，以及具有讽刺意味的[使用
    Conda 管理 Python 环境](https://towardsdatascience.com/environment-management-with-conda-python-2-3-b9961a8a5097)博客，教会了我很多，也给我带来了许多我通常无法获得的机会。我发现的一个主要好处是，通过别人对我的项目提出批评和改进建议（通过博客的评论区），使得面试官不会成为第一个指出这些缺陷的人。更明显的好处是，通过写博客，你倾向于阅读更多的数据科学/机器学习博客帖子，从而学到更多。
- en: As for what platform to blog on, I recommend using Medium. [Manali Shinde](https://medium.com/@emessence1)in
    her blog post [How to Construct a Data Science Portfolio from Scratch](https://medium.com/one-datum-at-a-time/how-to-construct-a-data-science-portfolio-from-scratch-de0b70e58bc1) had
    a really good point on why she choose Medium for her blog.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 至于选择哪个平台来写博客，我推荐使用 Medium。[Manali Shinde](https://medium.com/@emessence1)在她的博客文章[如何从零开始构建数据科学作品集](https://medium.com/one-datum-at-a-time/how-to-construct-a-data-science-portfolio-from-scratch-de0b70e58bc1)中指出了她选择
    Medium 的原因。
- en: I thought of creating my own website on a platform such as WordPress or Squarespace.
    While those platforms are amazing to host your own portfolio, I wanted a place
    where I would get some visibility, and a pretty good tagging system to reach greater
    audiences. Luckily Medium, as we know, has those options (and it’s also free).
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我曾考虑在 WordPress 或 Squarespace 等平台上创建自己的网站。虽然这些平台非常适合托管自己的作品集，但我想要一个可以获得一些曝光的地方，并且有一个很好的标签系统以接触更广泛的受众。幸运的是，Medium
    如我们所知，提供了这些选项（而且它也是免费的）。
- en: If you don’t know what to write about, I suggest you look at [David Robinson’s
    advice](http://varianceexplained.org/r/start-blog/).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道写什么，我建议你查看[David Robinson 的建议](http://varianceexplained.org/r/start-blog/)。
- en: '![](../Images/89ad1f3a3e4858eae4096d92565e4e31.png)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/89ad1f3a3e4858eae4096d92565e4e31.png)'
- en: '[https://twitter.com/drob](https://twitter.com/drob)'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://twitter.com/drob](https://twitter.com/drob)'
- en: '**Twitter**'
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Twitter**'
- en: Being active on Twitter is a great way to identify and interact with people
    in your field. You can also promote your blog on Twitter so that your portfolio
    can be that much more visible. There are so many opportunities to interact with
    people on twitter. One of them as [Reshama Shaikh](https://twitter.com/reshamas) said
    in her famous blog post “[How Do I Get My First Data Science Job?](https://reshamas.github.io/first-data-science-job/)”
    was,
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: '[David Robinson](https://twitter.com/drob) generously offers to retweet your
    first data science post. With 20K+ followers, that’s an offer that can’t be refused.'
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Twitter can be used for other things than self promotion. [Data Science Renee](https://twitter.com/BecomingDataSci)has
    a post “[How to use Twitter to Learn Data Science (or Anything)](https://www.becomingadatascientist.com/2015/10/04/how-to-use-twitter-to-learn-data-science-or-anything/)”
    that is quite insightful about taking Twitter to learn skills. One other takeaway
    from her article was how much her Twitter presence helped her network and get
    opportunities.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: I have been asked to be interviewed on podcasts and blogs (some of those should
    be coming up soon), offered contract work, and offered free admission to a conference
    I unfortunately couldn’t go to, but was excited to be considered for. “Famous”
    people in the industry are now coming to me to work with them in some way.
  id: totrans-149
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Tableau Public**'
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Not every data science job uses Tableau or other BI tools. However, if you are
    applying to jobs where these tools are used, it is important to note that there
    are websites where you can put dashboards for public consumption. For example,
    if you say you are learning or know Tableau, put a couple dashboards on [Tableau
    Public](https://public.tableau.com/en-us/s/). While a lot of companies might be
    okay with you learning Tableau on the job, having public evidence of your Tableau
    skill can help. If you want to see good examples of Tableau Public profiles, please
    see [Orysya Stus’](https://public.tableau.com/profile/orysya.stus#!/) and [Brit
    Cava’s](https://public.tableau.com/profile/brit4337#!/) profiles.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c114f046678b596f4d90cc1b74da1792.png)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
- en: '**Conclusion**'
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/6c302fa6ceaae17e1bd0b501053f03ec.png)'
  id: totrans-154
  prefs: []
  type: TYPE_IMG
- en: Remember a portfolio is a process. Keep on improving.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: Having a strong resume has long been the primary tool for job seekers to relay
    their skills to potential employers. These days, there is more than one way to
    showoff your skills and get a job. A portfolio of public evidence is a way to
    get opportunities that you normally wouldn’t get. It is important to emphasize
    that a portfolio is an iterative process. As your knowledge grows, your portfolio
    should be updated over time. Never stop learning or growing. Even this blog post
    will be updated with feedback and with increasing knowledge. If you want interview
    advice/guides, time to check out [Brandon Rohrer’s](https://twitter.com/_brohrer_?lang=en)[advice
    on how to survive a data science interview](http://survive%20your%20data%20science%20interview/), [Sadat’s](https://medium.com/@sadatnazrul) [interview
    guide](https://towardsdatascience.com/data-science-interview-guide-4ee9f5dc778),
    or [Springboard’s advice](https://www.springboard.com/blog/data-science-interviews-lessons/).
    If you have any questions or thoughts on the tutorial, feel free to reach out
    in the comments below or through [Twitter](https://twitter.com/GalarnykMichael).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一份强大的简历一直以来都是求职者向潜在雇主展示技能的主要工具。如今，有多种方式来展示你的技能并找到工作。公开证据的作品集是一种获取通常无法获得的机会的方法。重要的是要强调作品集是一个迭代的过程。随着知识的增长，作品集应随着时间的推移进行更新。永远不要停止学习或成长。即使是这篇博客文章也会随着反馈和知识的增加而更新。如果你需要面试建议/指南，可以查看[Brandon
    Rohrer的](https://twitter.com/_brohrer_?lang=en)[数据科学面试生存建议](http://survive%20your%20data%20science%20interview/)、[Sadat的](https://medium.com/@sadatnazrul)[面试指南](https://towardsdatascience.com/data-science-interview-guide-4ee9f5dc778)或[Springboard的建议](https://www.springboard.com/blog/data-science-interviews-lessons/)。如果你对教程有任何问题或想法，可以在下面的评论区或通过[Twitter](https://twitter.com/GalarnykMichael)联系我。
