    上查看。
- en: If you are an aspiring data scientist, I genuinely encourage you to invest some
    of your time and energy to learn the fundamentals of Python. This free offering
    from [freeCodeCamp](https://www.freecodecamp.org/) will help you gain hands-on
    practical skills in python programming.
  id: totrans-63
