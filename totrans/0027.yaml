- en: It is now evident that those who adopt AI quickly will lead the way, while those
    who resist change will be replaced by those who are already using AI. Artificial
    intelligence is no longer just a passing fad; it is becoming an essential tool
    in various industries, including data science. Developers and researchers are
    increasingly using AI-powered tools to simplify their workflows, and one such
    tool that has gained immense popularity recently is ChatGPT.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现在显而易见的是，那些迅速采纳 AI 的人将会引领潮流，而那些抵制变化的人将被已经使用 AI 的人取代。人工智能不再只是一个过时的潮流，它正成为各种行业的必备工具，包括数据科学。开发者和研究人员越来越多地使用
    AI 驱动的工具来简化他们的工作流程，其中一个最近获得巨大人气的工具就是 ChatGPT。
