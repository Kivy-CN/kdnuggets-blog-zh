  type: TYPE_NORMAL
- en: 'To create a Procfile, just open your terminal and navigate to the folder you
    just cloned. Type the following command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**3. Setup.sh**'
