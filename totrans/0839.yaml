- en: So rather than talking too much about how we’re all woo’d by these innovations,
    let’s talk about them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，与其谈论我们如何被这些创新所吸引，不如直接讨论它们。
- en: Natural Language Processing
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自然语言处理
- en: I’m going to start off with the most obvious. Natural Language Processing (NLP).
    Something that was building in the dark, and in the year 2023 has come to light.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我将从最显而易见的开始。自然语言处理（NLP）。这是一个在黑暗中逐步建立的领域，并在2023年变得炙手可热。
- en: These advancements were proven in OpenAI’s [ChatGPT](/2023/01/chatgpt-everything-need-know.html),
    which took the world by storm. Since their official release earlier on in the
    year, ChatGPT has moved from GPT-4 and now we’re expecting GPT-5\. They have released
    [plugins](/2023/06/chatgpt-plugins-everything-need-know.html) to improve people's
    day-to-day lives, and workflows for [data scientists](/2023/03/chatgpt-data-science-cheat-sheet.html)
    and [machine learning engineers](/2023/05/machine-learning-chatgpt-cheat-sheet.html).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些进展在OpenAI的[ChatGPT](/2023/01/chatgpt-everything-need-know.html)中得到了验证，它引起了世界的轰动。自今年初正式发布以来，ChatGPT从GPT-4发展到现在我们期待的GPT-5。它们发布了[插件](/2023/06/chatgpt-plugins-everything-need-know.html)，以改善人们的日常生活，并优化[data
    scientists](/2023/03/chatgpt-data-science-cheat-sheet.html)和[机器学习工程师](/2023/05/machine-learning-chatgpt-cheat-sheet.html)的工作流程。
- en: And we all know after ChatGPT released, Google released [Bard AI](/2023/03/google-ai-bard.html)
    which has proven to be successful amongst people, businesses, and more. Bard AI
    has been competing with ChatGPT for the best chatbot position, providing similar
    services such as improving tasks for [machine learning engineers](/2023/05/bard-data-science-cheat-sheet.html).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道，在ChatGPT发布之后，谷歌发布了[Bard AI](/2023/03/google-ai-bard.html)，它在个人、企业等领域取得了成功。Bard
    AI与ChatGPT竞争最佳聊天机器人位置，提供类似的服务，如提升[机器学习工程师](/2023/05/bard-data-science-cheat-sheet.html)的工作。
- en: In the midst of the release of these chatbots, we have seen [large language
    models](/2023/03/learn-large-language-models.html) (LLM) drop out of thin air.
    [Large Model Systems Organization](https://lmsys.org/) (LMSYS Org), an open research
    organization founded by students and faculty from UC Berkeley created [ChatBot
    Arena](/2023/05/chatbot-arena-llm-benchmark-platform.html) - a LLM benchmark to
    make models more accessible to everyone using a method of co-development using
    open datasets, models, systems, and evaluation tools.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些聊天机器人发布的过程中，我们看到[大型语言模型](/2023/03/learn-large-language-models.html)（LLM）突然出现。[大型模型系统组织](https://lmsys.org/)（LMSYS
    Org）是由加州大学伯克利分校的学生和教职工创立的一个开放研究组织，创建了[ChatBot Arena](/2023/05/chatbot-arena-llm-benchmark-platform.html)——一个LLM基准测试平台，旨在通过开放数据集、模型、系统和评估工具的共同开发，使模型对每个人都更加可及。
- en: AutoML
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AutoML
- en: So now people are getting used to chatbots that answer questions for them and
    make their work and personal life much easier - what about data analysts and machine
    learning specialists?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在人们已经习惯了聊天机器人为他们回答问题，使他们的工作和个人生活变得更加轻松——那么数据分析师和机器学习专家呢？
- en: Well they’ve been using [AutoML](/2023/05/best-automl-frameworks-2023.html)
    - a powerful tool for data professionals such as data scientists and machine learning
    engineers to automate data preprocessing, hyperparameter tuning, and perform complex
    tasks such as feature engineering. With the advancements in data science and AI,
    naturally we have seen a high demand for data and AI specialists. However, as
    the progress is moving at a rapid rate, we are seeing a shortage of these AI professionals.
    Therefore, being able to find ways to explore, analyze, and predict data in an
    automated process will improve the success of a lot of companies.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他们一直在使用[AutoML](/2023/05/best-automl-frameworks-2023.html)——这是一个强大的工具，专为数据科学家和机器学习工程师等数据专业人士设计，用于自动化数据预处理、超参数调优，并执行诸如特征工程等复杂任务。随着数据科学和AI的进步，自然我们看到了对数据和AI专家的高需求。然而，由于进展速度迅猛，我们也看到这些AI专业人士的短缺。因此，找到方法以自动化的方式探索、分析和预测数据，将提高许多公司的成功率。
- en: Not only will it be able to free up time for data specialists, but organizations
    will have more time to expand and be more innovative on other tasks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 它不仅能为数据专家节省时间，还能让组织有更多时间去扩展和在其他任务上进行更多创新。
- en: Generative AI
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式AI
- en: If you were around for the outburst of chatbots, you would have seen the words
    ‘Generative AI’ being thrown around. [Generative AI](/2023/05/future-ai-exploring-next-generation-generative-models.html)
    is capable of generating text, images, or other forms of media based on user prompts.
    Just like the above advancements, generative AI is helping different industries
    with tasks to make their lives easier.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你见证了聊天机器人的爆发，你会看到“生成式AI”这个词汇不断被提及。[生成式AI](/2023/05/future-ai-exploring-next-generation-generative-models.html)能够根据用户提示生成文本、图像或其他形式的媒体。就像上述进展一样，生成式AI正在帮助各行各业完成任务，使他们的生活更轻松。
- en: It has the ability to produce new content, replace repetitive tasks, work on
    customized data, and pretty much generate anything you want. If generative AI
    is new to you, you will want to learn about [Stable Diffusion](/2023/06/stable-diffusion-basic-intuition-behind-generative-ai.html)
    - it is the foundation behind generative AI. If you are a data scientist or data
    analyst, you may have heard of [PandasAI](/2023/05/pandas-ai-generative-ai-python-library.html)
    - the generative AI python library, if not it is an open-source toolkit which
    integrates generative AI capabilities into Pandas for simpler data analysis.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI能够生成新内容，替代重复任务，处理定制数据，并几乎生成你想要的任何东西。如果你对生成式AI还不熟悉，你会想了解[Stable Diffusion](/2023/06/stable-diffusion-basic-intuition-behind-generative-ai.html)——这是生成式AI的基础。如果你是数据科学家或数据分析师，你可能听说过[PandasAI](/2023/05/pandas-ai-generative-ai-python-library.html)——这是一种生成式AI
    Python库，如果没有，它是一个开源工具包，将生成式AI功能集成到Pandas中，以简化数据分析。
- en: But with these generative AI tools and softwares being released, [Are Data Scientists
    Still Needed in the Age of Generative AI?](/2023/06/data-scientists-still-needed-age-generative-ai.html)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 但随着这些生成式AI工具和软件的发布，[在生成式AI时代，数据科学家是否仍然需要？](/2023/06/data-scientists-still-needed-age-generative-ai.html)
- en: Deep Learning
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习
- en: '[Deep Learning](/2016/10/deep-learning-key-terms-explained.html) is continuing
    to thrive. With the recent advancements in data science and AI, more time and
    energy is being pumped into research of the industry. As a subset of machine learning
    concerned with algorithms and artificial neural networks, it is widely being used
    in tasks such as image classification, object detection, and face recognition.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[深度学习](/2016/10/deep-learning-key-terms-explained.html)继续蓬勃发展。随着数据科学和人工智能的最新进展，越来越多的时间和精力被投入到行业研究中。作为机器学习的一个子集，涉及算法和人工神经网络，它在图像分类、物体检测和面部识别等任务中得到广泛应用。'
- en: As we’re experiencing the 4th industrial revolution, deep learning algorithms
    are allowing us to learn from data the same way humans do. We are seeing more
    self-driving cars on the roads, fraud detection tools, virtual assistants, healthcare
    predictive modeling, and more.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们经历第四次工业革命，深度学习算法正在让我们像人类一样从数据中学习。我们看到越来越多的自动驾驶汽车上路，欺诈检测工具、虚拟助手、医疗预测建模等也在不断增加。
- en: 2023 has proven to show the works of deep learning through automated processes,
    robotics, blockchain, and various other technologies.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年已经证明了深度学习在自动化过程、机器人技术、区块链和各种其他技术中的应用。
- en: Edge Computing
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 边缘计算
- en: With all these that are happening, you must think these computers are pretty
    tired right? In order to meet the advancements of AI and data science, companies
    require computers and systems that can help to support them. Edge computing brings
    computation and data storage closer to the sources of data. When working with
    these advanced models, edge computing provides real-time data processing and allows
    for smooth communication between all devices.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 看到这些变化，你可能会觉得这些计算机相当疲惫吧？为了适应人工智能和数据科学的进步，公司需要能够支持这些进步的计算机和系统。边缘计算将计算和数据存储更接近数据源。在使用这些先进模型时，边缘计算提供了实时数据处理，并允许所有设备之间的顺畅通信。
- en: For example, when LLMs were getting released every two seconds, it was obvious
    that organizations would require effective systems such as edge computing to be
    successful. Google released [TPU v4](/2023/04/introducing-tpu-v4-googles-cutting-edge-supercomputer-large-language-models.html)
    this year - computing resources that can handle the high computational needs of
    machine learning and artificial intelligence.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当大型语言模型每两秒发布一次时，很明显，组织需要像边缘计算这样的有效系统才能成功。谷歌今年发布了[TPU v4](/2023/04/introducing-tpu-v4-googles-cutting-edge-supercomputer-large-language-models.html)——这些计算资源能够满足机器学习和人工智能的高计算需求。
- en: Due to these advancements, we are seeing more organizations move from the [cloud
    to edge](/2022/10/machine-learning-edge.html) to fit their current and future
    requirements.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些进展，我们看到越来越多的组织从[云计算转向边缘计算](/2022/10/machine-learning-edge.html)，以适应当前和未来的需求。
- en: Ethical AI and Data Science
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 伦理人工智能和数据科学
- en: A lot has been happening, and it’s been happening in a short period of time.
    It’s becoming very difficult for organizations such as the government to keep
    up. Governments from around the world are raising the question of ‘how do these
    AI applications affect the economy and society, and what are the implications?’.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 发生了很多事情，而且在短时间内发生的。对于像政府这样的组织来说，跟上这些变化变得非常困难。来自世界各地的政府都在提出‘这些人工智能应用如何影响经济和社会，意味着什么？’的问题。
- en: People are concerned about the bias and discrimination, privacy, transparency,
    and security of these AI and data science applications. So what are the [ethical
    aspects](/2023/04/ethics-ai-navigating-future-intelligent-machines.html) of AI
    and data science, and what should we expect in the future?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 人们对这些人工智能和数据科学应用的偏见和歧视、隐私、透明度和安全性感到担忧。那么，人工智能和数据科学的[伦理方面](/2023/04/ethics-ai-navigating-future-intelligent-machines.html)是什么，我们应该对未来有怎样的期待？
- en: We already have the [European AI Act](/2022/06/european-ai-act-simplified-breakdown.html)
    pushing a framework that groups AI systems into 4 risk areas. OpenAI [CEO Sam
    Altman testified](/2023/06/openai-approach-ai-safety.html) about the concerns
    and possible pitfalls of the new technology at a US Senate committee on Tuesday
    the 16th. Although there are a lot of advancements happening in a short period
    of time, a lot of people are concerned. Over the next 6 months we can expect a
    few more laws getting passed and regulations and frameworks being put into place.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经有了[欧洲人工智能法案](/2022/06/european-ai-act-simplified-breakdown.html)推动一个将人工智能系统分为四个风险领域的框架。OpenAI
    的[首席执行官萨姆·奥特曼作证](/2023/06/openai-approach-ai-safety.html)了对新技术的担忧和可能的陷阱，在6月16日的美国参议院委员会上。尽管短时间内发生了许多进展，但仍有很多人感到担忧。在接下来的6个月里，我们可以期待更多法律的通过以及相关法规和框架的建立。
- en: Wrapping it up
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: If you haven’t been keeping up with AI and data science in the last 6 months,
    I hope this article has provided you with a quick breakdown of what’s been going
    on. It will be interesting to see over the next 6 months how these advancements
    get embraced whilst being able to ensure responsible and ethical use of these
    technologies.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在过去6个月没有跟进人工智能和数据科学，希望这篇文章为你提供了对最近发生的事件的快速概述。接下来6个月，这些进展如何被采纳，同时确保这些技术的负责任和道德使用，将会很有趣。
