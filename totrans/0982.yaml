- en: 'Build a Reproducible and Maintainable Data Science Project: A Free Online Book'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建可重复和可维护的数据科学项目：一本免费在线书籍
- en: 原文：[https://www.kdnuggets.com/2022/08/free-book-build-reproducible-maintainable-data-science-project.html](https://www.kdnuggets.com/2022/08/free-book-build-reproducible-maintainable-data-science-project.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/08/free-book-build-reproducible-maintainable-data-science-project.html](https://www.kdnuggets.com/2022/08/free-book-build-reproducible-maintainable-data-science-project.html)
- en: Determining how to structure, manage, and maintain your data science project
    are a series of nontrivial tasks which, if performed properly, can go a long way
    towards making your life easier as your project unfolds and matures. Aiming to
    ensure reproducibility adds an additional layer of complexity and difficulty,
    but can help contribute to a project's longevity and credibility.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 确定如何结构化、管理和维护你的数据科学项目是一系列不简单的任务，如果执行得当，可以在项目展开和成熟的过程中大大简化你的工作。旨在确保可重复性会增加额外的复杂性和难度，但有助于项目的长期性和可信度。
- en: Where does one find comprehensive resources on practically ensuring the reproducibility
    and maintainability of data science projects?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如何找到关于实际确保数据科学项目的可重复性和可维护性的全面资源？
