    and ground-breaking tools.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “文章”部分展示了一系列引人深思的人工智能相关作品。每篇文章深入探讨一个特定主题，为读者提供关于AI的各种见解，包括新技术、革命性方法和开创性的工具。
- en: ???? **[I Created An AI App In 3 Days](https://www.kdnuggets.com/2023/08/created-ai-app-3-days.html)**
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: ???? **[我在3天内创建了一个AI应用](https://www.kdnuggets.com/2023/08/created-ai-app-3-days.html)**
- en: The author experimented with ChatGPT prompts to create an AI-powered cover letter
    generator web application called Tally.Work in just 3 days, using Bubble.io for
    the frontend and the OpenAI API for generating text. It takes a user's resume
    and job description as inputs and outputs a customized cover letter. The goal
    was to build an app with a large potential user base. Though AI-generated text
    isn't perfect yet, it can help create a useful first draft. The author believes
    AI will eliminate many tedious tasks like cover letters, and hopes this project
    helps lead to more interesting AI apps in the future. Overall it shows how quickly
    someone can use no-code tools and AI APIs to build and launch an app idea.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作者通过ChatGPT提示实验，创建了一个名为Tally.Work的AI驱动的求职信生成器网络应用，仅用了3天时间，前端使用了Bubble.io，生成文本则通过OpenAI
    API完成。该应用程序以用户的简历和职位描述为输入，输出定制的求职信。目标是构建一个具有巨大潜在用户基础的应用。尽管AI生成的文本尚不完美，但可以帮助创建有用的初稿。作者相信AI将消除许多繁琐的任务，如求职信，并希望这个项目能引领更多有趣的AI应用的出现。总体来看，它展示了使用无代码工具和AI
    API快速构建和推出应用创意的可能性。
- en: ???? **[Three challenges in deploying generative models in production](https://towardsdatascience.com/three-challenges-in-deploying-generative-models-in-production-8e4c0fcf63c3)**
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ???? **[生产环境中部署生成模型的三大挑战](https://towardsdatascience.com/three-challenges-in-deploying-generative-models-in-production-8e4c0fcf63c3)**
- en: 'The article discusses three main challenges in deploying generative AI models
    like GPT-3 and Stable Diffusion in production: their massive size leading to high
    compute costs, biases that can propagate harmful stereotypes, and inconsistent
    output quality requiring tuning. Solutions include model compression, training
    on unbiased data, post-processing filters, prompt engineering, and model fine-tuning.
    Overall it outlines how companies must carefully address these issues to successfully
    leverage generative models while avoiding potential downsides.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文章讨论了在生产环境中部署生成性 AI 模型（如 GPT-3 和 Stable Diffusion）的三个主要挑战：模型的巨大规模导致高计算成本、可能传播有害偏见的偏见以及需要调整的一致性输出质量。解决方案包括模型压缩、在无偏数据上训练、后处理过滤器、提示工程和模型微调。总体而言，文章概述了公司必须仔细解决这些问题，以成功利用生成模型，同时避免潜在的负面影响。
