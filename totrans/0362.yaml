- en: 'Data scientists are left wondering: is my job safe? And no wonder. What was
    once touted as the sexiest career is no longer looking so hot.'
  prefs: []
  type: TYPE_NORMAL
- en: The overall job outlook for data science as a whole is rosy – The Bureau of
    Labor Statistics still [predicts](https://www.bls.gov/ooh/math/data-scientists.htm)
    it will grow 36 percent over the next ten years, which is much faster than the
    average American job industry growth rate of 5 percent. But as any of the thousands
    of laid-off data scientists can tell you, statistics aren’t a shield against unemployment.
    The answer? Some experts suggest specializing is one of the best ways to stand
    out and make yourself unfireable.  “As data’s influence grows and technology advances,
    specific roles on data teams will be needed to maximize efficiency,” [writes](https://fortune.com/education/articles/data-science-predictions-for-2023-according-to-the-ceo-of-simon-data/)
    *Fortune* author Meghan Malas.
  prefs: []
  type: TYPE_NORMAL
- en: I agree. Any data scientist will tell you the job is different depending on
    what your boss needs from you that day – spreadsheets, presentations, developing
    ETL pipelines, or developing experiments to run.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Scientists Need to Specialize to Survive the Tech Winter](../Images/8b1006a992a3e0ef4c02d32e354ebab0.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Twitter](https://twitter.com/NicoloGiso/status/1571985211516133378/photo/1)
  prefs: []
  type: TYPE_NORMAL
- en: The only thing all data scientists have in common is that responsibilities are
    expanding as both the quantity and importance of data grow.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of continuing to try to do it all, data scientists can better differentiate
    themselves through specializing. By picking a skill or domain, it’s easier to
    make their value proposition clear, staying relevant and valuable in a highly
    competitive job market.
  prefs: []
  type: TYPE_NORMAL
- en: Why Specialization Can Help Data Scientists Keep Their Job
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before I started [StrataScratch](https://www.stratascratch.com/?utm_source=blog&utm_medium=click&utm_campaign=kdn+survive+the+tech+winter),
    I was a run-of-the-mill generalist data scientist. I was constantly learning new
    skills and technologies to stay on top of the rapidly evolving field. But of course,
    the day came when I realized I needed to differentiate myself. I decided to specialize
    in infrastructure and how to enable data science work through infrastructure.
    My work in infrastructure changed the day the data scientists on my team worked,
    empowering them to deliver models and results faster than before.
  prefs: []
  type: TYPE_NORMAL
- en: After several years of focusing on data science infrastructure, I landed a job
    in data strategy in the biotech field. I quickly realized that my specialization
    gave me a significant advantage in the job market, as there were few people with
    the specific skills and experience that I had. This also meant that I was able
    to command a higher salary and a higher position, as the deep knowledge I gained
    specializing in one focal area propelled me to a more senior position solely because
    I had more knowledge and experience to influence other data scientists on my team.
  prefs: []
  type: TYPE_NORMAL
- en: That’s just my story, though. Specialization can help in several different ways,
    depending on your current situation and your overarching goal.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Scientists Need to Specialize to Survive the Tech Winter](../Images/65e3768a2f999520aaa9e20086e565c3.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Aim for Job Security
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In one of my favorite “How I Met Your Mother” episodes, Marshall gets a job
    at a law firm thanks to his friend Barney. Barney tells him he has to become the
    “something” guy. Maybe the snacks guy, the massage guy, or the games guy. That
    was the only way to avoid getting fired by his capricious boss.
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes sitcoms have it right. Generalists can be replaced by other generalists.
    As a specialist, you’re much more valuable. It’s much easier to say, “No, we can’t
    get rid of Marshall because he’s our marketing analytics guy. He’s the one who
    helps us make all our marketing and sales pipelines. He’s crucial for the team.”
  prefs: []
  type: TYPE_NORMAL
- en: Knock Out the Competition
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There’s a big demand for data scientists, but there’s also a [growing demand](https://www.computerweekly.com/news/252513659/Computer-Science-degree-applications-up-by-13#:~:text=The%20past%20decade%20has%20seen,2011%20to%2030%2C090%20in%202020.)
    for data science degrees, too. Add the fact that companies are now opening up
    to look at non-traditional backgrounds and you have a recipe for competition.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Scientists Need to Specialize to Survive the Tech Winter](../Images/29382df5463f6aa11556bd283adf2991.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Geekwire](https://www.geekwire.com/2014/analysis-examining-computer-science-education-explosion/)
  prefs: []
  type: TYPE_NORMAL
- en: By specializing, you can reduce competition in the job market. For example,
    if you specialize in natural language processing (NLP), you do limit the jobs
    you can compete for. But you’ll be in higher demand because there are far fewer
    NLP experts out there than there are data scientists.
  prefs: []
  type: TYPE_NORMAL
- en: Go for the Money
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Honestly, pursuing a data science career can’t just be about the money. Specialization
    is the same. But if you find yourself interested in a particular part of your
    job, it’s worth knowing that specialists command a higher salary than generalists,
    no matter how many skills the generalist knows.
  prefs: []
  type: TYPE_NORMAL
- en: 'Take a look at Indeed’s data, just as one indicator: a data scientist earns
    an [average base salary](https://www.indeed.com/career/data-scientist/salaries)
    of $127k per year. Compare that to a Machine Learning Engineer ($[155k](https://www.indeed.com/career/machine-learning-engineer/salaries?from=career))
    or a [Backend Developer](https://blog.boot.dev/backend/how-much-do-backend-devs-make/#:~:text=Backend%20developers%20enjoy%20an%20average,not%20to%20mention%20comprehensive%20benefits.)
    ($[158k](https://www.indeed.com/career/back-end-developer/salaries?salaryType=YEARLY&from=careers_serp)).'
  prefs: []
  type: TYPE_NORMAL
- en: How to Specialize as a Data Scientist
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: OK, you’re convinced of the value of specialization. How can you specialize?
    Let’s break down the steps.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Scientists Need to Specialize to Survive the Tech Winter](../Images/ee3d0eab011a33562b2ddc08d1302888.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Start With Your Interests
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you're going to specialize, you need to make sure you're interested in the
    area you're going to focus on. It can't just be about the money; it has to be
    about what you enjoy doing. Start by looking at your interests.
  prefs: []
  type: TYPE_NORMAL
- en: What are you passionate about? What kind of projects do you find yourself pursuing
    in your free time? By identifying your interests, you can begin to see where you
    might be able to specialize. One way to figure out what you’re passionate about
    is to try to understand what type of work are you excited to work on? For example,
    in a project, are you usually more excited to do the infrastructure work? Or the
    modeling work? Or the data cleaning work? Figure out what you like doing and go
    deep.
  prefs: []
  type: TYPE_NORMAL
- en: Look at the Technological Landscape
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The technological landscape is constantly changing, and it's important to keep
    up with the latest trends. For example, look at Meta. After spending years and
    untold billions on the metaverse, they are now [pivoting to AI](https://gizmodo.com/instagram-facebook-mark-zuckerberg-whatsapp-ai-1850232199),
    along with every other major tech company.
  prefs: []
  type: TYPE_NORMAL
- en: Once you’ve got your shortlist of topics that are of interest to you, look for
    areas where there's a lot of activity and demand. This will help you identify
    where you might be able to specialize and where there might be opportunities to
    differentiate yourself.
  prefs: []
  type: TYPE_NORMAL
- en: A great place to look is Indeed. [This article](https://medium.com/analytics-vidhya/web-scrape-indeed-for-popular-programming-languages-of-data-scientist-jobs-93b95083becf)
    is a little old, but I loved the idea. The author scraped Indeed for job postings
    mentioning specific languages and cities. They found R, SQL, and Python are top
    of the list. You can also check out [StackOverflow’s Developer Survey](https://survey.stackoverflow.co/2022/).
    They keep a pretty close finger on the pulse of in-demand technology, so it’s
    worth reviewing.
  prefs: []
  type: TYPE_NORMAL
- en: Find Free Courses and Certificates
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Once you've identified an area of interest, look for free courses and certificates
    to help you develop your skills. Don't start with expensive courses; start with
    free ones to see if the knowledge sticks.
  prefs: []
  type: TYPE_NORMAL
- en: There are plenty of free resources out there, including [online courses](https://blog.boot.dev/misc/code-academy-alternatives/),
    [books](https://blog.boot.dev/computer-science/computer-science-books/), and [practice
    platforms](https://platform.stratascratch.com/coding?code_type=1&utm_source=blog&utm_medium=click&utm_campaign=kdn+survive+the+tech+winter).
    Take advantage of them to build your [data science skills](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/)
    and knowledge. Once you feel semi-confident, you’ll probably want to do projects
    in order to build your portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: Ask for New Projects at Work
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you're already working as a data scientist, look for opportunities to show
    off your new skillset. Talk to your boss and colleagues about your interests and
    see if there are any projects you can work on that will allow you to develop your
    skills. By taking on new challenges at work, you can build your experience and
    expertise in your chosen area of specialization.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if you're interested in natural language processing, you could
    ask to work on a project that involves analyzing customer feedback data or developing
    a chatbot for customer service. If computer vision is more your thing, see if
    there are any projects related to image recognition or video analysis that you
    could contribute to.
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes the business needs dictate what your next project will be. For example,
    one of my first projects as a data scientist was to create an NLP algorithm to
    track food-borne outbreaks using Twitter tweets. I didn’t have any training in
    building NLP algorithms so I had to start from scratch and learn as much as I
    can during the project. It was a great learning experience to build my skillset
    as a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Change Jobs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Finally, the time may come for you to jump ship. If your boss refuses to see
    you as anything more than a data-scientist-of-all-trades, you may need to pivot
    to a new company to showcase your new career direction. Sometimes, you may be
    bored of your employer’s business needs (e.g., same needs all the time), tech
    stack, and team structure. If you’re not excited to come into work every day to
    learn, then it might be time to explore new opportunities that let you grow and
    learn as a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Look for job postings that match your new skills and apply for them. By changing
    jobs, you can start fresh and demonstrate your new expertise to a new employer.
  prefs: []
  type: TYPE_NORMAL
- en: Sink or Specialize – The Choice Is Yours
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As a data scientist, it’s just smart to specialize. But hopefully, it’s more
    than just a good career choice – specializing in my field brought me a lot more
    clarity in my role, as well as enjoyment and purpose. My bosses understood what
    I was supposed to be doing much better, and were able to give me more useful KPIs.
    I had a better view of how I could bring value. And I got to indulge my interests,
    too.
  prefs: []
  type: TYPE_NORMAL
- en: By following these steps, you can begin to specialize as a data scientist and
    stand out in a highly competitive job market. Remember, specialization isn't just
    about making yourself more employable; it's about pursuing your interests and
    building a career that you enjoy. Good luck!
  prefs: []
