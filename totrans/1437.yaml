- en: '[**PyTorch**](https://pytorch.org/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![figure-name](../Images/7f09c8ba15be2949855d568a9e41fa0a.png)[Source](https://pytorch.org/)'
  prefs: []
  type: TYPE_IMG
- en: PyTorch is basically the most famous Deep Learning library in the Data Science
    community. It has a rich [ecosystem](https://pytorch.org/ecosystem/) that data
    scientists can use to conduct a variety of tasks. Some of the tools available
    are [BoTorch](https://botorch.org/) for Bayesian Optimization, [AllenNLP](https://allennlp.org/)
    for designing and using deep learning models for Natural Language Processing,
    [fastai](https://docs.fast.ai/) to easily build and evaluate neural nets and [skorch](https://github.com/skorch-dev/skorch)
    for a high-level interface that provides full scikit-learn compatibility.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Prophet**](https://facebook.github.io/prophet/)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![figure-name](../Images/4376a84bac22cb14046be26c1b14fe16.png)[Source](https://facebook.github.io/prophet/)'
  prefs: []
  type: TYPE_IMG
- en: Prophet is an open source time series forecasting library that has an API to
    **both [Python](https://facebook.github.io/prophet/docs/quick_start.html#python-api)
    and [R](https://facebook.github.io/prophet/docs/quick_start.html#r-api)** . It
    is built to perform well on time series with high seasonality and able to account
    for holiday effects. It can handle missing data and outliers in the data. A big
    problem in Time Series is missing data as the data is supposed to be sequential
    and a common practice is to impute missing values with the mean or median (Most
    of the time not the bets option in Time Series).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Open Source Projects by Uber](https://uber.github.io/#/projects)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/92c1115942c4c7c1081d73ef017f9771.png)[Source](https://uber.github.io/#/)'
  prefs: []
  type: TYPE_IMG
- en: '[**CausalML**](https://github.com/uber/causalml)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![figure-name](../Images/29ff17f8a876ad080e842c76e46e9bc8.png)[Source](https://github.com/uber/causalml)'
  prefs: []
  type: TYPE_IMG
- en: CausalML is uber's open source answer for uplift modelling and causal inference
    methods using machine learning methods. It allows the user to estimate the Conditional
    Average Treatment Effect (CATE) or Individual Treatment Effect (ITE) from experimental
    or observational data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Ludwig**](https://uber.github.io/ludwig/index.html)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![figure-name](../Images/ae98d857007ec1ebfeaabfac3f93ffdd.png)[Source](https://uber.github.io/ludwig/)'
  prefs: []
  type: TYPE_IMG
- en: Ludwig is probably the most famous open source project from Uber. [Ludwig allows
    the user to train and test deep learning models without having to write a piece
    of code except for specifying YAML](https://uber.github.io/ludwig/getting_started/)
    . It is built on top of Tensorflow. A Python API is available for users that have
    a preference.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Pyro**](https://github.com/pyro-ppl/pyro)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![figure-name](../Images/cb2924b08b2af1806b6f5e3331f5a5f1.png)[Source](https://github.com/pyro-ppl/pyro)'
  prefs: []
  type: TYPE_IMG
- en: Pyro is maintained by Uber AI Labs and was built on top of PyTorch for Deep
    Probabilistic Programming. It was built on the principles of **Universal, Scalable,
    Minimal and Flexible**. A beta version of [NumPyro](https://github.com/pyro-ppl/numpyro),
    a probabilistic programming library for Pyro with a NumPy backend is being built
    for faster processing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[kepler.gl](https://kepler.gl/)**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![figure-name](../Images/4c9cd67c668f311bee482dd84e9c3974.png)[Source](https://kepler.gl/)'
  prefs: []
  type: TYPE_IMG
- en: '[Kepler.gl](https://kepler.gl/demo) is Uber''s open source geospatial analysis
    toolbox for scaling on large data sets. It was built to assist data scientists
    make an impact with location data using an interactive and data driven approach.
    It is built on top of Mapbox GL and Deck.gl'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Open Source Projects by Google
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/cf855eae922f45d29669a813490adc94.png)[Source](https://opensource.google/projects/explore/featured)'
  prefs: []
  type: TYPE_IMG
- en: '**[Google Cloud Data Lab](https://cloud.google.com/datalab/)**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![figure-name](../Images/4decbea33292564c44dd9683b291adc9.png)[Source](https://opensource.google/projects/datalab)'
  prefs: []
  type: TYPE_IMG
- en: Google Datalab is a interactive visual exploration tool with an IPython backend
    which means it has a familiar Jupyter environment so those that use Jupyter on
    a regular basis should feel at home. Cloud Datalab enables analysis of your data
    on BigQuery, Cloud Machine Learning Engine, Compute Engine, and Cloud Storage
    using Python, SQL, and JavaScript (for BigQuery user-defined functions) ***HOWEVER
    there is a price if you decide to use cloud resources such as VM's and Cloud Storage***.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Tensorflow](https://opensource.google/projects/tensorflow)**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![figure-name](../Images/3bd98be21982f3bfc716210e707d0d28.png)[Source](https://opensource.google/projects/tensorflow)'
  prefs: []
  type: TYPE_IMG
- en: This one needs no introduction. Tensorflow is tied with PyTorch as the de-facto
    deep learning framework in the Data Science Community. Tensorflow has sparked
    many extensions in order to better utilize the library from visualizations to
    production API's straight from its library of commands.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[CausalImpact](https://opensource.google/projects/causalimpact)**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![figure-name](../Images/b4d473abfc86998c38b52d1ae34720a6.png)[Source](https://opensource.google/projects/causalimpact)'
  prefs: []
  type: TYPE_IMG
- en: The [CausalImpact](https://github.com/google/CausalImpact) library is an R library
    for estimating the causal effect of a designed intervention on a time series.
    The library uses Bayesian time series model to estimate the effects of an event
    occurring when there is no real world evidence of it. This is useful when a randomized
    experiment is not available or feasible.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
