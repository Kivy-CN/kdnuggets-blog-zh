- en: The Foundations Haven't Changed
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基础没有改变
- en: Data management and data visualization are still at the core of any effort to
    understand and plan a business. These involve technologies and processes to capture,
    clean, standardize, integrate, visualize, and secure data in a high-performing
    way. Excel is not enough. A pretty dashboard is not enough. You must commit long
    term to preserve data as an asset, and you need discipline to build and maintain
    data lake and data warehouse environments.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管理和数据可视化仍然是理解和规划业务的核心。这些涉及捕获、清理、标准化、整合、可视化和安全管理数据的技术和流程。Excel不够用。漂亮的仪表盘也不够。你必须长期承诺将数据作为资产，并且需要有纪律性来建立和维护数据湖和数据仓库环境。
- en: The crucial point is that any DS or BI initiative that does not have a solid
    data foundation will be unsustainable. Any processes that are built on manual,
    inconsistent processes will be slow, untrustworthy, and resource intensive. Eventually
    they need to mature with professional IT assistance, or they will fall apart under
    their own weight.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 关键点在于，任何没有坚实数据基础的DS或BI项目都将无法持续。任何建立在手动、不一致流程上的过程都会缓慢、不可靠且资源密集。最终，这些过程需要通过专业IT帮助来成熟，否则将因自身重量而崩溃。
- en: Business Intelligence
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 商业智能
- en: Since the 1980s, nearly every company has tried to use computers and databases
    to manage and understand their historical data. However, here is the thing --
    after almost 40 years, nobody has truly mastered it. Every year, companies add
    or replace software systems, and the IT department can rarely keep up, so enterprises
    end up constantly prioritizing projects to see which data gets attention and which
    data gets ignored (sorry, marketing department).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 自1980年代以来，几乎每家公司都尝试使用计算机和数据库来管理和理解他们的历史数据。然而，问题在于——经过近40年，没有人真正掌握它。每年，公司都会增加或更换软件系统，而IT部门很少跟得上，因此企业不断优先处理项目，以查看哪些数据受到关注，哪些数据被忽视（抱歉，市场部门）。
- en: You will recognize business intelligence by its charts, dashboards, database
    diagrams, and data integration projects. It is expensive and frustrating -- but
    indispensable.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过商业智能的图表、仪表盘、数据库图示和数据集成项目来识别它。这很昂贵且令人沮丧——但却是不可或缺的。
- en: BI has a permanent advantage over DS because it has concrete data points; few,
    simple assumptions; self-explanatory metrics; and automated processes. Furthermore,
    BI will never go away. It will always be a work in progress because you will never
    stop changing your business or upgrading and replacing the source systems.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能相对于数据科学具有永久的优势，因为它有具体的数据点；少量、简单的假设；自解释的指标；以及自动化的过程。此外，商业智能永远不会消失。它将始终是一个不断发展的过程，因为你永远不会停止改变你的业务或升级和更换源系统。
- en: Data Science
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学
- en: Looking in the rearview mirror of data is important and helpful, but it's limited
    and will never get you where you want to go. At some point you need to look ahead.
    BI needs to be accompanied by data science.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据的后视镜中查看是重要且有帮助的，但它是有限的，永远无法让你到达目标的地方。在某些时候，你需要展望未来。商业智能需要与数据科学相辅相成。
- en: 'DS is a complicated, sophisticated form of planning and optimization. Examples
    include:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是复杂且精密的规划和优化形式。例子包括：
- en: Predicting in real time which product a customer is most likely to buy
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时预测客户最有可能购买的产品。
- en: Forming a weighted network between business micro events and micro responses
    so that decisions can be made without human intervention, then updating that network
    with every outcome so that it learns as it acts
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在商业微事件和微响应之间形成一个加权网络，以便可以在没有人工干预的情况下做出决策，然后随着每一个结果更新该网络，使其在行动中不断学习。
- en: Forecasting at the SKU level, by day, with every sale
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按SKU级别进行预测，按日统计每笔销售。
- en: Identifying and predicting rare events, such as credit card fraud, and sending
    automatic notifications to customers and/or staff
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别和预测稀有事件，例如信用卡欺诈，并向客户和/或员工发送自动通知。
- en: Creating clusters of customers based on dozens of attributes and behavior, then
    targeting them with custom messaging
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据几十种属性和行为创建客户群体，然后用定制的消息进行针对性营销。
- en: Where traditional planning is done in discrete, human-directed sessions, DS
    techniques should result in planning and optimization steps that are embedded
    into software and run as part of automated processes. The model is trained using
    historical data, setting aside a subset of data to validate the accuracy of prediction.
    If the results are promising, then the model is deployed and monitored, often
    using BI reports.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 传统规划是在离散的、由人类主导的会议中完成的，而数据科学技术应该将规划和优化步骤嵌入到软件中，并作为自动化过程的一部分运行。模型使用历史数据进行训练，留出一部分数据以验证预测的准确性。如果结果令人满意，那么模型将被部署并进行监控，通常使用商业智能报告。
- en: Finding business sponsorship for DS projects is a challenge because the techniques
    are difficult to explain and visualize. The projects are difficult to manage and
    often involve unstructured or semistructured data, complex assumptions, statistical
    models, exploratory projects that come to dead ends, and limited or confusing
    visualizations.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为数据科学项目寻找业务支持是一项挑战，因为这些技术难以解释和可视化。这些项目难以管理，通常涉及非结构化或半结构化数据、复杂的假设、统计模型、走入死胡同的探索性项目，以及有限或混淆的可视化。
- en: As a result, pilot projects can be slow to start and frustrating to sustain.
    The results you achieve may be sporadic because of the unpredictability of your
    work. Predicting the future is never going to be simple.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，试点项目可能启动缓慢且难以维持。由于工作的不可预测性，你所取得的结果可能会时断时续。预测未来永远不会简单。
- en: Although BI projects are often completed by a single person, DS projects require
    extensive cooperation between employees who don't usually speak the same language,
    including data engineers, statisticians, business experts, and software developers.
    The competencies of each position require many years to master. Data scientists
    often have deep expertise in statistics but only elementary software development
    skills and limited business expertise. DS teams need to partner with IT and business
    departments to create truly integrated solutions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 BI 项目通常由单个人完成，但 DS 项目需要不同领域的员工广泛合作，包括数据工程师、统计学家、业务专家和软件开发人员。每个职位的技能都需要多年的掌握。数据科学家通常在统计学方面具有深厚的专业知识，但软件开发技能仅处于基础水平，业务专长有限。数据科学团队需要与
    IT 和业务部门合作，以创建真正集成的解决方案。
- en: Making it All Work
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 让一切运转起来
- en: The bottom line is that the difference between the terms is a matter of whether
    you need to look back (BI) or look forward (data science). BI collects data to
    understand events in the past. DS generates data to model events that have not
    yet occurred.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 根本问题在于，术语之间的区别在于你是否需要回顾（BI）或展望（数据科学）。BI 收集数据以了解过去的事件。数据科学生成数据以建模尚未发生的事件。
- en: Knowing the difference between the practices is vital to approving or rejecting
    a proposed project, hiring staff with skills needed for a BI or a DS project,
    and architecting a data management platform that can support both. We should avoid
    looking at them as competing initiatives or as fads that will pass. Both data
    science and business intelligence are here for the long term and will be major
    differentiators for business that harness their potential.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这些实践之间的差异对于批准或拒绝提议的项目、招聘具有 BI 或 DS 项目所需技能的员工以及设计能够支持两者的数据管理平台至关重要。我们应避免将它们视为竞争性的倡议或会过去的潮流。数据科学和商业智能将长期存在，并将成为充分利用其潜力的业务的重要区分因素。
