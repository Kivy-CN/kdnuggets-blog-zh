- en: 6\. Mahotas
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. Mahotas
- en: '[Mahotas](https://mahotas.readthedocs.io/en/latest/) is yet another Python
    computer vision library that can perform various image processing operations.
    It is designed using C++, and it includes many algorithms to increase image processing
    speed. Also, it uses the image in a matrix using the NumPy array. Watershed, convex
    points calculations hit & miss convolution, and Sobel edges are the main features
    available in this library.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mahotas](https://mahotas.readthedocs.io/en/latest/) 是另一个 Python 计算机视觉库，可以执行各种图像处理操作。它使用
    C++ 设计，包含许多算法以提高图像处理速度。它还使用 NumPy 数组中的矩阵表示图像。主要功能包括分水岭、凸点计算、击中与错过卷积以及 Sobel 边缘。'
- en: '**Install **'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装**'
- en: Mahotas is an open-source library and can be installed using the following terminal
    command.
  id: totrans-72
