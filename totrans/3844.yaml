    on [Unsplash](https://unsplash.com/@cgower?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  prefs: []
  type: TYPE_NORMAL
- en: The terms ‘data science’ and ‘machine learning’ are often used interchangeably.
    But while they are related, there are some glaring differences, especially between
    the responsibilities of developers working in either field.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
