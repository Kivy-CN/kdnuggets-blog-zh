- en: The Future
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未来
- en: 'The future is conversational AI code generation. It is just like talking to
    an intelligent bot, which remembers past conversations and talks like a human.
    The [SalesForce CodeGen](https://blog.salesforceairesearch.com/codegen/) mimics
    real-life software development, where you write a prompt and then see the results.
    With every iteration, we are adding and removing things, and AI is constantly
    improving the initial code. For example, **Prompt 1**: “Solve the two sum problem”
    and **Prompt 2**: “Solve the problem using a hash map”. The final code is generated
    by understanding the previous input sequence. In this way, we are evolving our
    code to add new features and remove the existing bug.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 未来是对话式 AI 代码生成。这就像与一个智能机器人交谈，机器人记住过去的对话并像人类一样交流。[SalesForce CodeGen](https://blog.salesforceairesearch.com/codegen/)
    模仿真实的软件开发，你写一个提示，然后查看结果。每次迭代中，我们都在添加和删除内容，AI 不断改进初始代码。例如，**Prompt 1**：“解决两数之和问题”和
    **Prompt 2**：“使用哈希表解决问题”。最终代码是通过理解之前的输入序列生成的。通过这种方式，我们不断发展我们的代码，添加新功能并修复现有的 bug。
- en: To conclude our discussion, I think AI is here to assist us. It is an advanced
    tool that will help us solve complex problems and automate repetitive tasks.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 总结我们的讨论，我认为 AI 是来帮助我们的。它是一个先进的工具，将帮助我们解决复杂的问题并自动化重复的任务。
