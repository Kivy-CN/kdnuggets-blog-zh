- en: Web Scraping
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Web scraping has become a core part of data scientists and analysts jobs. Even
    in a technical interview or test, you have to show some skill in understanding
    the parsing of the HTML data using BeautifulSoup and Selenium. It also gives you
    the ability to create fully automated systems.
  prefs: []
  type: TYPE_NORMAL
- en: '[Web Scraping with Python: Collecting More Data from the Modern Web](https://www.amazon.com/Web-Scraping-Python-Collecting-Modern/dp/1491985577/ref=pd_bxgy_img_sccl_1/137-5550312-9155521?pd_rd_w=IlJvv&pf_rd_p=6b3eefea-7b16-43e9-bc45-2e332cbf99da&pf_rd_r=GFX1D13P7AG8AFCMME4A&pd_rd_r=01f03953-348f-479e-b7d6-ffde1d9d5d8a&pd_rd_wg=7repl&pd_rd_i=1491985577&psc=1)'
