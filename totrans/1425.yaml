  type: TYPE_IMG
  zh: '![table with all the data](../Images/f436c218105515259ddee35c3a52c48d.png)'
- en: I know these different measures can get confusing, so here’s a guide to what
    you’re looking at in the chart above.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道这些不同的指标可能会让人感到困惑，所以这里是对上面图表中内容的指导。
- en: '*2018 Avg *is the percentage of listings from October 10, 2018 averaged across
    SimplyHired, Indeed, and Monster.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2018 平均值* 是指2018年10月10日的职位列表在SimplyHired、Indeed和Monster上的百分比平均值。'
- en: '*2019 Avg *is the same as *2018 Avg*, except it’s for December 4, 2019\. This
    data is shown in the first of the three charts above.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2019 平均值* 与 *2018 平均值* 相同，只是针对2019年12月4日的数据。这个数据在上述三张图表的第一张中显示。'
- en: '*Change in Avg* is the *2019* column minus the *2018* column. It’s shown in
    the second of the three charts above.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*平均变化* 是 *2019* 列减去 *2018* 列。它显示在上述三张图表的第二张中。'
- en: '*% Change* is the percentage change from *2018* to *2019*. It’s shown in the
    last of the three charts above.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*% 变化* 是指从 *2018* 到 *2019* 的百分比变化。它显示在上述三张图表的最后一张中。'
- en: '*2018 Rank *is the rank relative to other keywords for2018.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2018 排名* 是指2018年相对于其他关键词的排名。'
- en: '*2019 Rank* is the rank relative to other keywords for 2019.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*2019 排名* 是指2019年相对于其他关键词的排名。'
- en: '*Rank Change* is the rise or fall in the rank from 2019 to 2018.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*排名变化* 是指从2019年到2018年的排名上升或下降。'
- en: Take Aways
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重点总结
- en: There were some pretty substantial changes in less than 14 months!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在不到14个月的时间里发生了相当大的变化！
- en: The Winners
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 胜出者
- en: '**Python** is still on top. It’s by far the most frequent keyword. It’s in
    nearly three out of four listings. Python saw a decent increase from 2018.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python** 仍然居于榜首。它是出现频率最高的关键词，占近四分之三的职位列表。Python从2018年开始有了显著的增长。'
- en: '![python logo](../Images/6951af947c1f5d9666160ae42b85c871.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![python logo](../Images/6951af947c1f5d9666160ae42b85c871.png)'
- en: '**SQL** is ascendent. It almost passed R for the second highest average score.
    If trends continue, it will be number two very soon.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQL** 处于上升趋势。它几乎超越了R，成为第二高的平均分数。如果趋势继续，它很快将成为第二名。'
- en: '![sql logo](../Images/fcb970af9ce1eb48fbb10e281132578f.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![sql logo](../Images/fcb970af9ce1eb48fbb10e281132578f.png)'
- en: The most prominent **deep learning frameworks** grew in popularity. **PyTorch** had
    the largest percentage increase of any keyword. **Keras** and **TensorFlow** posted
    large gains, too. Both Keras and PyTorch moved up four spots in the rankings and
    TensorFlow moved up three spots. Note that PyTorch was starting from a low average
    — TensorFlow’s average is still twice as high as PyTorch’s.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最显著的 **深度学习框架** 变得越来越受欢迎。 **PyTorch** 是所有关键词中增长百分比最大的一项。 **Keras** 和 **TensorFlow**
    也有了大幅度的增长。Keras和PyTorch在排名中分别上升了四位，TensorFlow上升了三位。需要注意的是，PyTorch的起始平均值较低——TensorFlow的平均值仍然是PyTorch的两倍。
- en: '![tensorflow logo](../Images/2dd71227540acfcb34dd8ce324b3a497.png)'
  id: totrans-52
