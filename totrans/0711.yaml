- en: Learning statistics can be hard. It can be frustrating. And more than anything,
    it can be confusing. That’s why [**Statology**](https://www.statology.org/) is
    here to help.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 学习统计学可能很困难。它可能令人沮丧。最重要的是，它可能令人困惑。这就是为什么[**Statology**](https://www.statology.org/)在这里提供帮助的原因。
- en: This latest collection of tutorials focuses on visualizing data. No data or
    statistical analysis is complete without visualizing one's data. A variety of
    tools exist for us to be able to better understand our data through visualization,
    and these tutorials will help do just that. Learn these different techniques,
    and then continue on reading Statology's archives for more gems.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本系列最新教程专注于数据可视化。没有数据可视化，数据或统计分析是不完整的。存在各种工具可以帮助我们通过可视化更好地理解数据，这些教程将帮助实现这一点。学习这些不同的技术，然后继续阅读Statology的档案以获取更多宝贵的内容。
- en: '[**Boxplots**](https://www.statology.org/boxplots/)'
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[**箱线图**](https://www.statology.org/boxplots/)'
- en: A boxplot (sometimes called a box-and-whisker plot) is a plot that shows the
    five-number summary of a dataset.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 箱线图（有时称为箱须图）是显示数据集五数概括的图表。
- en: 'The five-number summary include:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 五数概括包括：
- en: The minimum
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小值
- en: The first quartile
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一四分位数
- en: The median
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中位数
- en: The third quartile
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三四分位数
- en: The maximum
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大值
- en: A boxplot allows us to easily visualize the distribution of values in a dataset
    using one simple plot.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 箱线图使我们能够通过一个简单的图表轻松可视化数据集中值的分布。
- en: '[**Stem-and-Leaf Plots: Definition & Examples**](https://www.statology.org/stem-and-leaf-plots/)'
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[**茎叶图：定义与示例**](https://www.statology.org/stem-and-leaf-plots/)'
- en: A stem-and-leaf plot displays data by splitting up each value in a dataset into
    a “stem” and a “leaf.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 茎叶图通过将数据集中的每个值分成一个“茎”和一个“叶”来显示数据。
- en: This tutorial explains how to create and interpret stem-and-leaf plots.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程解释了如何创建和解读茎叶图。
- en: '[**Scatterplots**](https://www.statology.org/scatterplots/)'
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[**散点图**](https://www.statology.org/scatterplots/)'
- en: Scatterplots are used to display the relationship between two variables.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 散点图用于显示两个变量之间的关系。
- en: 'Suppose we have the following dataset that shows the weight and height of players
    on a basketball team:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们有以下数据集，显示了篮球队球员的体重和身高：
- en: '![Scatterplots](../Images/a1d5510f907bb711521475f6d458e53a.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![散点图](../Images/a1d5510f907bb711521475f6d458e53a.png)'
- en: The two variables in this dataset are height and weight.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集中的两个变量是身高和体重。
- en: 'To make a scatterplot, we place the height along the x-axis and the weight
    along the y-axis. Each player is then represented as a dot on the scatterplot:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了制作散点图，我们将身高放在x轴上，体重放在y轴上。每个玩家则被表示为散点图上的一个点：
- en: '![Scatterplots](../Images/7e82dcaa89e9423e02c312f587ee1853.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![散点图](../Images/7e82dcaa89e9423e02c312f587ee1853.png)'
- en: Scatterplots help us see relationships between two variables. In this case,
    we see that height and weight have a positive relationship. As height increases,
    weight tends to increase as well.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 散点图帮助我们看到两个变量之间的关系。在这种情况下，我们可以看到身高和体重有正相关关系。身高增加时，体重也趋向增加。
- en: '[**Relative Frequency Histogram: Definition + Example**](https://www.statology.org/relative-frequency-histogram/)'
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[**相对频率直方图：定义 + 示例**](https://www.statology.org/relative-frequency-histogram/)'
- en: Often in statistics you will encounter tables that display information about
    frequencies. Frequencies simply tell us how many times a certain event has occurred.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在统计学中，你经常会遇到显示频率信息的表格。频率只是告诉我们某事件发生了多少次。
- en: 'For example, the following table shows how many items a particular shop sold
    in a week based on the price of the item:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，以下表格展示了某商店在一周内根据商品价格销售的商品数量：
- en: '![Frequency table](../Images/917fed89158d6c5fbc1dc1ce8692878d.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![频率表](../Images/917fed89158d6c5fbc1dc1ce8692878d.png)'
- en: This type of table is known as a frequency table. In one column we have the
    “class” and in the other column we have the frequency of the class.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这种表格被称为频率表。一列是“类别”，另一列是类别的频率。
- en: Often we use frequency histograms to visualize the values in a frequency table
    since it’s typically easier to gain an understanding of data when we can visualize
    the numbers.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通常使用频率直方图来可视化频率表中的值，因为当我们能直观地看到数字时，更容易理解数据。
- en: '[**What are Density Curves? (Explanation & Examples)**](https://www.statology.org/density-curves/)'
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[**什么是密度曲线？（解释与示例）**](https://www.statology.org/density-curves/)'
- en: 'A density curve is a curve on a graph that represents the distribution of values
    in a dataset. It’s useful for three reasons:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 密度曲线是在图表上表示数据集值分布的曲线。它有三个主要用途：
- en: A density curve gives us a good idea of the “shape” of a distribution, including
    whether or not a distribution has one or more “peaks” of frequently occurring
    values and whether or not the distribution is skewed to the left or the right.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 密度曲线让我们对分布的“形状”有一个很好的了解，包括分布是否有一个或多个经常出现的“峰值”，以及分布是否偏向左侧或右侧。
- en: A density curve lets us visually see where the mean and the median of a distribution
    are located.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 密度曲线让我们直观地看到分布的均值和中位数所在的位置。
- en: A density curve lets us visually see what percentage of observations in a dataset
    fall between different values
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 密度曲线让我们直观地看到数据集中有多少观察值落在不同的值之间。
- en: For more content like this, keep checking out Statology, and subscribe to their
    weekly newsletter to make sure you don't miss anything.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 欲获取更多类似内容，请继续关注Statology，并订阅他们的每周新闻通讯，以确保不会错过任何信息。
