  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 智力游戏和文字问题：
- en: Google
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Google
- en: Suppose you have ten bags of marbles with ten marbles in each bag. If one bag
    weighs differently than the other bags, and you could only perform a single weighing,
    how would you figure out which one is different?
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设你有十袋弹珠，每袋含有十颗弹珠。如果其中一袋的重量与其他袋不同，而且你只能进行一次称重，你将如何找出哪一袋是不同的？
