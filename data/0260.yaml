- en: Right this very moment we are running a Kickstarter Project to create a revolutionary
    training program on Artificial Intelligence. In this blog we are going to describe
    the secrets behind the structure of the course so even if you aren’t ready to
    join this training – you can replicate these steps in your own learning program.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 就在此刻，我们正在运行一个Kickstarter项目，旨在创建一个革命性的人工智能培训项目。在这个博客中，我们将揭示课程结构背后的秘密，即使你还没准备好加入这个培训，你也可以在自己的学习项目中复制这些步骤。
- en: '![](../Images/2d2d6160970f9995ca497248743429da.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2d2d6160970f9995ca497248743429da.png)'
- en: '**Fig. Artificial Intelligence, Machine Learning and Deep Learning**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**图示：人工智能、机器学习和深度学习**'
- en: 'In this AI journey we will implement four levels of Artificial Intelligence,
    from simple to advanced:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段人工智能之旅中，我们将实现四个层级的人工智能，从简单到高级：
- en: '**AI Level 1: Q-Learning**'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**人工智能第1级：Q学习**'
- en: One of the simplest AI algorithms is called Q-Learning. Simple but powerful,
    we will use it to train a robot like R2D2 to findits way out of a maze. This will
    be the first AI we will make in the course, just to warm up while having fun.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最简单的人工智能算法之一是Q学习。简单却强大，我们将利用它训练一个像R2D2一样的机器人，从迷宫中找到出路。这将是我们在课程中制作的第一个AI，仅仅是为了热身并享受乐趣。
- en: '**AI Level 2 – Deep Q-Learning**'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**人工智能第2级 - 深度Q学习**'
- en: 'Then we will bump things up to the next level by studying Deep Q-Learning (DQN).
    With DQN we will be able to solve a more challenging problem: conquering the popular
    game of Breakout! For this challenge our inputs will be vectors of encoded values,
    all describing one state of the environment, that is: the coordinates of the position
    of the ball, the coordinates of the vector of direction where the ball is going,
    and maybe some binary values for each of the bricks being 1 if the brick is still
    there and 0 if not.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们将通过学习深度Q学习（DQN）将事情提升到下一个水平。通过DQN，我们将能够解决一个更具挑战性的问题：征服流行的突破游戏！为了这个挑战，我们的输入将是编码值的向量，这些向量描述了环境的一个状态，即：球的位置坐标、球运动方向的向量坐标，以及每个砖块的二进制值，1表示砖块仍在，0表示砖块不再。
- en: '![](../Images/8ecd060cdff02b9b28f8a2e4fe1b464a.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8ecd060cdff02b9b28f8a2e4fe1b464a.png)'
- en: '**Fig. An AI Playing Breakout**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**图示：人工智能玩突破游戏**'
- en: The idea of Deep Q-Learning is to combine the Q-Learning algorithm with a Neural
    Network. Our inputs are our encoded vectors. They go into a neural network for
    which the output will be the action to play.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 深度Q学习的理念是将Q学习算法与神经网络结合起来。我们的输入是编码后的向量，它们输入到神经网络中，输出将是要执行的动作。
- en: 'This is already a more advanced AI but we can go further: what if the inputs
    were not some encoded vectors, but literally the images we see on the screen when
    playing the game? That brings us to AI Level'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这已经是一个更高级的AI，但我们可以更进一步：如果输入不再是编码向量，而是我们在游戏中看到的图像呢？这将带我们进入AI Level
- en: '**AI Level 3 – Deep Convolutional Q-Learning**'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**AI Level 3 – 深度卷积Q学习**'
- en: 'Here we go! With this one we will be building an AI which will be very close
    to a human playing the game. Since an encoded vector doesn’t preserve the spatial
    structure of an image, this is not the best form to describe a state. The spatial
    structure is indeed important because it gives us more information to predict
    the next state, and predicting the next state is, of course, essential for our
    AI to know what the right next move is. Therefore, we need to preserve the spatial
    structure and to do that, our inputs must be 3D images (2D for the array of pixels
    plus one additional dimension for the colors). In this case, the inputs are simply
    the images of the screen itself, identical to what a human sees when playing the
    game. Following this analogy, the AI acts like a human: it observes the input
    images of the screen when playing the game, the input images go into a convolutional
    neural network (the brain for a human) which will detect the state in each image,
    and then by predicting the next state thanks to Q-Learning, the AI/Human will
    predict the best action to play. And again, this action is the output of the neural
    network.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 开始吧！通过这个，我们将构建一个非常接近人类玩游戏的AI。由于编码向量不保留图像的空间结构，因此不是描述状态的最佳形式。空间结构确实很重要，因为它提供了更多信息来预测下一状态，而预测下一状态当然对我们的AI知道正确的下一步行动至关重要。因此，我们需要保留空间结构，为此，我们的输入必须是3D图像（2D像素数组加上一个额外的颜色维度）。在这种情况下，输入图像就是屏幕本身的图像，与人类玩游戏时看到的完全一样。按照这个类比，AI的行为类似于人类：它观察游戏时的输入图像，这些图像输入到卷积神经网络（类似于人类的大脑），神经网络将检测每幅图像中的状态，然后通过Q学习预测下一状态，AI/人类将预测最佳的行动。而这个行动又是神经网络的输出。
- en: We will build this highly advanced AI to take on the challenge of passing a
    level in the very popular game Doom.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将构建这种高级AI，接受在非常流行的游戏《毁灭战士》中通过关卡的挑战。
- en: '**AI Level 4 – Asynchronous Actor-Critic Agents (A3C)**'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**AI Level 4 – 异步演员-评论家代理（A3C）**'
- en: What if there are several agents to train in the environment? In that case,
    the best AI to build is called A3C, the hottest topic in Artificial Intelligence,
    introduced by Google DeepMind last year. We would like to implement this AI for
    several driving cars running on a same map. We will train the cars to avoid themselves
    and to avoid obstacles. A pretty exciting challenge to end this AI journey!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果环境中有多个代理需要训练呢？在这种情况下，最佳AI是A3C，这是一年前由谷歌DeepMind引入的人工智能热点话题。我们希望实现这种AI，让多辆自动驾驶汽车在同一地图上运行。我们将训练这些汽车避免碰撞并避开障碍。这将是结束这段AI旅程的一个非常激动人心的挑战！
