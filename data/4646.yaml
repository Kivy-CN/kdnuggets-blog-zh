- en: '![figure-name](../Images/d9945fe57315407821bfde0f1f0722e1.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/d9945fe57315407821bfde0f1f0722e1.png)'
- en: When I was studying my masters in Physics (like 2 years ago) I really thought
    that Julia was going to revolutionize the scientific programming world. Don’t
    get me wrong, it’s doing an amazing job, but I think new advancements with Python
    has left the project in second place for so many things.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在两年前攻读物理硕士学位时，我真的认为 Julia 会彻底改变科学编程世界。不要误会我，它确实做得很棒，但我认为 Python 的新进展已经让这个项目在很多方面处于第二位。
- en: For testing the Julia capabilities of MatrixDS I wanted to take a look at the
    data libraries of the language. And you can see that below.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 为测试 MatrixDS 的 Julia 能力，我想了解一下该语言的数据库。你可以在下面看到。
- en: 'To launch a Julia Notebook in MatrixDS do this:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 MatrixDS 中启动 Julia Notebook，请执行以下操作：
- en: Go to the Tools tab in the platform.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到平台上的工具选项卡。
- en: Click on the (+) button on the right hand side:![figure-name](../Images/bfbea8f1ae71ad5db97edf36feee0e15.png)
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右侧的 (+) 按钮：![figure-name](../Images/bfbea8f1ae71ad5db97edf36feee0e15.png)
- en: 'Choose Julia 1.1.0 with JupyterLab:'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 Julia 1.1.0 和 JupyterLab：
- en: Choose a name for the tool and set the number of cores and RAM:![figure-name](../Images/6e4f862cd4d48b6294227f40173594cc.png)
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为工具选择一个名称，并设置核心数量和内存：![figure-name](../Images/6e4f862cd4d48b6294227f40173594cc.png)
- en: When the tool is created and started then just open it:![figure-name](../Images/c99e4e9eb294546b265246c7301192a5.png)
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当工具创建并启动后，只需打开它：![figure-name](../Images/c99e4e9eb294546b265246c7301192a5.png)
- en: Let’s Julia :) (sounds weird)
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们用 Julia :) （听起来有点奇怪）
- en: When you launch it, you can open or create any Python or Julia notebook:![figure-name](../Images/c54fe1aeb7cabb60651cea912b025655.png)
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 启动时，你可以打开或创建任何 Python 或 Julia 笔记本：![figure-name](../Images/c54fe1aeb7cabb60651cea912b025655.png)
- en: 'This is the notebook I created for testing Julia capabilities for data science:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我为测试 Julia 在数据科学中的能力而创建的笔记本：
- en: '[Julia in MatrixDS](https://render.githubusercontent.com/view/ipynb?commit=77813bc6f1c654b8aa8cd411c8028be9150a70b3&enc_&nwo=FavioVazquez%2F26ae4e5304b3d91b12dcf850eeee3931&path=Test_Julia_DS.ipynb&repository_id=96429511&repository_type=Gist#867cd745-e22c-484e-9e1b-10e8ec6082ed)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '[Julia 在 MatrixDS 中](https://render.githubusercontent.com/view/ipynb?commit=77813bc6f1c654b8aa8cd411c8028be9150a70b3&enc_&nwo=FavioVazquez%2F26ae4e5304b3d91b12dcf850eeee3931&path=Test_Julia_DS.ipynb&repository_id=96429511&repository_type=Gist#867cd745-e22c-484e-9e1b-10e8ec6082ed)'
- en: Here I tested some libraries like DataFrames, Gadfly, Queryverse, Vega for plotting
    and more :)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我测试了一些库，如 DataFrames、Gadfly、Queryverse、Vega 用于绘图等 :)
- en: So as you can see, this for me is the more complete platform for doing data
    science in the cloud. You need minimum configuration and you can even install
    your own tools with docker.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，对我来说，这是在云端进行数据科学的最完整平台。你只需最低配置，甚至可以通过 docker 安装自己的工具。
- en: 'There’s much more to cover and things to do with the platform, and I’ll be
    doing that in other articles. If you want to be in touch with me follow me here:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 还有很多内容需要涵盖和在平台上做的事情，我将在其他文章中进行。如果你想和我保持联系，请在这里关注我：
