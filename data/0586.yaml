- en: '**1\. What was the toughest part of the whole job search process?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 整个求职过程中最困难的部分是什么？**'
- en: The erratic nature of the interviews. Data Scientist is a very generic term;
    I have seen several different flavors of it during my job search. For example,
    the position I interviewed with Google is primarily focused on Statistical Modeling
    and Experiment Design. On the other hand, the interview with Cerego is based on
    Deep Learning and NLP. There are some companies which put as much emphasis on
    software development and coding as on Data Science. I mostly found Deep Learning
    roles demand decent knowledge of software development.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 面试的反复无常。数据科学家是一个非常泛泛的术语；在我的求职过程中，我见过几种不同的类型。例如，我面试的Google职位主要集中在统计建模和实验设计。而与Cerego的面试则主要基于深度学习和自然语言处理。有些公司对软件开发和编码的重视程度与数据科学相当。我发现深度学习角色通常要求有相当的软件开发知识。
- en: The problem with interviewing all types of roles is one may become a jack of
    all trades master of none. It happened with me; I found myself working on statistics
    for a day and jump to ML/DL on the other day. While it is good that you are learning
    both the worlds, it takes longer to get a firm grip on both.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 面试各种角色的问题在于，可能会变成一个无所不通但无所精通的人。我就经历过这种情况；我发现自己有时专注于统计学，一天后又转向机器学习/深度学习。虽然学习两个领域是好事，但要同时掌握这两个领域需要更长的时间。
- en: '**2\. What was the best part of the whole job search process?**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 整个求职过程中最精彩的部分是什么？**'
- en: I interviewed with big companies to startups across the domains. Getting to
    know how these companies/teams are using Data Science to solve business problems
    was an eye-opener to me. I was particularly blown away by a couple of use cases,
    one in healthcare and the other in robotics. At the end of my job search, I felt
    I am going to miss those intriguing introductions with the managers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我面试了从大公司到初创公司的各个领域。了解这些公司/团队如何利用数据科学解决业务问题让我大开眼界。我特别被几个用例震撼了，一个是在医疗保健领域，另一个是在机器人技术领域。在求职结束时，我感到会怀念与经理们的那些有趣的介绍。
- en: '**3\.**  **What are the primary skills required to ace the interviews?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\.**  **面试中主要需要哪些技能才能取得成功？**'
- en: As suggested in the first question, the skills required vary for each role.
    Nonetheless, I strongly recommend having a strong foundation in SQL, Python, ML/DL,
    Statistics, and Distributed Computing. Having a decent knowledge of Computer Science
    fundamentals like Algorithms and Data Structures is a huge plus, especially if
    you are interviewing with technology companies. Once you get the fundamentals
    right, you can deep dive into your area of interest.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如第一个问题所建议的，每个角色所需的技能有所不同。尽管如此，我强烈推荐在 SQL、Python、机器学习/深度学习、统计学和分布式计算方面打下坚实的基础。掌握计算机科学基础知识，如算法和数据结构，尤其对面试技术公司时非常有帮助。一旦基础知识掌握到位，你可以深入研究你的兴趣领域。
- en: '**4\. There are thousands possibly lakhs of online Data Science resources/mentors/podcasts
    available. Where should I learn?**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 可能有成千上万的在线数据科学资源/导师/播客可供选择。我应该在哪里学习？**'
- en: Don’t fall prey for all the brouhaha that surrounds Data Science/ML. There are
    many institutions, people, and books that claim to teach ML in 100 days or 3 months.
    Though I cannot comment on the authenticity of those claims, I strongly recommend
    staying away from them and sticking to popular and reliable sources like Coursera,
    MIT OpenCourseWare, Stanford Online Courses, NPTEL, etc. Moreover, you need not
    shell out any bucks for learning from these sources.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不要被数据科学/机器学习周围的各种喧嚣所迷惑。有许多机构、个人和书籍声称可以在 100 天或 3 个月内教授机器学习。虽然我不能对这些声明的真实性发表评论，但我强烈建议远离这些，并坚持使用
    Coursera、MIT OpenCourseWare、斯坦福在线课程、NPTEL 等受欢迎且可靠的资源。此外，你无需花费任何费用就能从这些来源学习。
- en: '**5\. Where should I spend the majority of my time apart from learning concepts?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. 除了学习概念，我应该把大部分时间花在什么地方？**'
- en: Spend your time on stats.stackexchange and Kaggle. Use StackExchange to improve
    theoretical knowledge and Kaggle for the application. Many concepts in Statistics/ML
    are not very obvious, so blatantly search for most basic questions like “*Does
    Random Forests always performs better than Decision Trees?*”, and I bet there
    are some Samaritans who might have answered many such questions at length on StackExchange.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 花时间在 stats.stackexchange 和 Kaggle 上。利用 StackExchange 提升理论知识，用 Kaggle 进行应用实践。许多统计学/机器学习的概念并不十分直观，所以可以大胆搜索最基本的问题，如“*随机森林是否总是比决策树表现更好？*”，我敢打赌，有一些好心人可能在
    StackExchange 上详细回答了许多类似的问题。
- en: That being said, I have seen many Data Science interviews have been shifting
    their focus from testing theoretical knowledge to the application part through
    take-home assignments and case studies. Kaggle comes in handy as there many beautiful
    kernels which elaborate on the thought process and approach in arriving at the
    solution.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我发现许多数据科学面试已从测试理论知识转向通过家庭作业和案例研究来测试应用能力。Kaggle 非常有用，因为有许多精美的内核详细阐述了思考过程和解决方案的方法。
- en: '**6\. How to ace take-home assignments and case studies?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. 如何在家庭作业和案例研究中表现出色？**'
- en: '![](../Images/599033d6e9bc296f753aaef58dc6b8c5.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/599033d6e9bc296f753aaef58dc6b8c5.png)'
- en: Most interviewers look for your approach rather than results in take-home assignments.
    So it’s ok to be creative and fail.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数面试官更关注你的方法而非家庭作业的结果。所以，创造性和失败是可以接受的。
- en: Prepare an ML template with all reusable functions. Make an API on top of Scikit-Learn
    and Matplotlib so that you can quickly perform EDA and build basic models. Once
    you are done with the basic models, you can start being creative by stacking different
    models or using one model prediction in the other or any other crazy stuff that
    may raise the eyebrows of an interviewer. If it works, it is well and good. If
    it fails, you will still get marks for trying something different.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 准备一个包含所有可重用函数的机器学习模板。在Scikit-Learn和Matplotlib上构建一个API，以便你可以快速进行探索性数据分析（EDA）和构建基本模型。一旦完成了基本模型，你可以通过堆叠不同的模型、使用一个模型的预测来改善另一个模型，或其他任何可能引起面试官兴趣的疯狂尝试来开始发挥创意。如果成功了，那很好。如果失败了，你仍然会因为尝试不同的方法而获得好评。
- en: Regarding the case studies, the best sources according to me are the official
    data science blogs of companies like Google, FB, Twitter, eBay, Zillow, etc. By
    reading these blogs, you get an understanding of how these companies tackled a
    business problem with Machine Learning/Statistical Modeling and the challenges
    they encountered in the due course.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 关于案例研究，我认为最佳来源是Google、Facebook、Twitter、eBay、Zillow等公司的官方数据科学博客。通过阅读这些博客，你可以了解这些公司如何用机器学习/统计建模解决业务问题以及他们在过程中遇到的挑战。
- en: '**7\. How to stand out of the crowd?**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. 如何从人群中脱颖而出？**'
- en: '![](../Images/f60c696dfbbcf0c44e52dc68c6e7325f.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f60c696dfbbcf0c44e52dc68c6e7325f.png)'
- en: There are several different ways you can do that. According to me, developing
    a skill to read, digest, and implement research papers puts you at the forefront
    of the crowd. Though it is a herculean task for beginners, starting with simple
    papers by implementing easy components of it is a way to go. Initially, I used
    to struggle to read a research paper but after a few months, I was able to at
    least implement basic components from them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用几种不同的方法来实现这一点。在我看来，培养阅读、消化和实施研究论文的能力会让你在众人中脱颖而出。尽管对初学者来说这是一个艰巨的任务，但从实现简单的组件的论文开始是一个不错的起点。起初，我曾经很难阅读研究论文，但几个月后，我至少能够从中实现基本的组件。
- en: Writing articles on popular data science blogs may also help you to gain some
    extra points. Chose a topic that isn’t much explored or give a unique perspective
    of a concept to reap maximum benefits from your work.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在流行的数据科学博客上写文章也可以帮助你获得一些额外的分数。选择一个未被广泛探索的话题或对一个概念给出独特的观点，以从你的工作中获得最大收益。
- en: '**8\. How important is domain expertise?**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. 领域专长的重要性如何？**'
- en: In certain fields, the interviewers may give considerable weight to domain expertise.
    However, for an entry-level data scientist, I believe it shouldn’t be a problem
    and one shouldn’t hesitate to apply for a Data Scientist role in any field.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些领域，面试官可能会非常重视领域专长。然而，对于一个入门级的数据科学家来说，我认为这不应该成为问题，你不必犹豫去申请任何领域的数据科学家职位。
- en: '**9\. Should I apply for jobs with exorbitant skills listed on JD?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. 我是否应该申请技能要求过高的职位？**'
- en: Yes, you should. I received calls from roles whose JD consists of atypical terms
    like VAEs, GANs, Transformers, NLU, RF learning, C++, etc. Though cracking them
    may be difficult, you may still come out with a good learning experience.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你应该这样做。我曾收到一些职位的电话，这些职位的JD包含了一些不常见的术语，如VAEs、GANs、Transformers、NLU、RF学习、C++等。尽管破解这些可能很困难，但你仍然可以获得很好的学习经验。
- en: '**10\. Should I care to do any certifications or invest time in learning any
    tools?**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**10\. 我是否应该做一些认证或投资时间学习一些工具？**'
- en: While it is good to be certified, I don’t think it will add any substantial
    value to your application, atleast in Data Science. Regarding tools, it is good
    to have knowledge of popular deployment tools. Apart from them, spend your time
    mastering open source frameworks like Hive, Kafka, Spark, etc.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然获得认证是好的，但我认为这在数据科学中不会给你的申请增加实质性的价值。关于工具，了解流行的部署工具是有益的。除此之外，花时间掌握开源框架，如Hive、Kafka、Spark等，是一种好方法。
- en: '**11\. What is my future plan?**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**11\. 我的未来计划是什么？**'
- en: I will keep learning from my work and highly talented co-workers. Also, I am
    planning to learn RF learning and Java. If there is any good course or book, please
    let me know. I will also try to be active on Medium and post my learnings.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我将继续从我的工作和才华横溢的同事那里学习。此外，我计划学习RF学习和Java。如果有好的课程或书籍，请告诉我。我还会尽量在Medium上活跃，发布我的学习成果。
- en: '**12\. Random Tips**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**12\. 随机提示**'
- en: Speak the language of Data Scientists in interviews.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在面试中使用数据科学家的语言。
- en: Write clean and comprehensible code in takehome assignments.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在家庭作业中编写干净且易于理解的代码。
- en: Practice easy and mid-level problems from LeetCode to rock Whiteboard round.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 练习 LeetCode 上的简单和中级问题，以备战白板面试。
- en: Don’t get demotivated if you fail; I failed in 43 interviews before getting
    my first job offer.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果失败不要灰心；在获得我的第一个工作机会之前，我经历了 43 次面试失败。
- en: Be prepared for the unpredictability of the interviews. Many companies don’t
    have a streamlined process for Data Science interviews yet. One of the interviews
    I had was completely based on Bayesian inference.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准备好面对面试的不确定性。许多公司仍未形成数据科学面试的标准流程。我参加的其中一个面试完全基于贝叶斯推断。
- en: Don’t get horrified by all the crazy stuff you read on the internet. Most companies
    don’t need them or use them. Get the basics right first.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要被互联网上阅读到的疯狂内容吓倒。大多数公司并不需要或使用这些内容。首先要掌握基础知识。
- en: If there is any common question I missed, please comment under the post. I will
    keep updating the post based on your feedback. You can connect to me on LinkedIn [here.](https://www.linkedin.com/in/ajitsamudrala/)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有我遗漏的常见问题，请在帖子下方评论。我会根据您的反馈不断更新帖子。您可以在 LinkedIn 上[这里](https://www.linkedin.com/in/ajitsamudrala/)与我联系。
- en: 'P.S: This article is targeted at beginners or who are trying for the first
    switch into Data Science.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 附言：本文针对初学者或首次转行进入数据科学领域的人。
