- en: 4\. Model Deployment
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 模型部署
- en: As an MLOps Engineer, you will need to learn how to deploy your models. Large
    companies typically use cloud platforms to host their applications, such as AWS,
    GCP, and Microsoft Azure. So it is highly likely that you will also be doing the
    same, therefore I would highly recommend that you have a good understanding of
    each of these, as you will most certainly be using it as an MLOps Engineer.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 作为MLOps工程师，你需要学习如何部署你的模型。大型公司通常使用云平台来托管他们的应用程序，如AWS、GCP和Microsoft Azure。因此，你很可能也会这样做，因此我强烈建议你对这些平台有良好的理解，因为作为MLOps工程师，你肯定会使用它们。
- en: 'Here are some resources to help you:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些资源来帮助你：
- en: '[Cloud Computing Tutorials and Resources](https://www.w3schools.in/category/cloud-computing/)'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[云计算教程和资源](https://www.w3schools.in/category/cloud-computing/)'
- en: '[Ultimate AWS Certified Cloud Practitioner 2022](https://www.udemy.com/course/aws-certified-cloud-practitioner-new/)
