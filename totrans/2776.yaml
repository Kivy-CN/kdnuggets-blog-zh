- en: 'Let''s also take the opportunity to say that we salute all of the essential
    workers who do not have this luxury at the moment. KDnuggets wants to say thank
    you to all people working in the trenches during this pandemic: doctors, nurses,
    medical researchers, mail carriers, police, firefighters, first responders, pharmacy
    workers, supermarket clerks, food service providers, truck drivers, everyone in
    the supply chain, and all others who provide essential services in order to protect
    the vulnerable, the frontline healthcare workers, and to allow the rest of us
    to stay and work from home. Thank you!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也借此机会向那些当前无法享受这种奢侈的关键工作者致敬。KDnuggets 想向所有在这次疫情期间奋战在一线的工作者表示感谢：医生、护士、医学研究人员、邮递员、警察、消防员、急救人员、药店工作人员、超市店员、餐饮服务提供者、卡车司机、供应链上的每一个人，以及所有提供关键服务以保护脆弱群体、前线医疗工作者，并让我们其他人能够在家工作的人。谢谢你们！
- en: '[**10 Free Must-Read Books for Machine Learning and Data Science**](/2017/04/10-free-must-read-books-machine-learning-data-science.html)'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[**10本机器学习和数据科学必读书籍**](/2017/04/10-free-must-read-books-machine-learning-data-science.html)'
- en: '[![10 Free Must-Read Books for Machine Learning and Data Science](../Images/daaaa35cb07263fa738d353747ec317b.png)](/2017/04/10-free-must-read-books-machine-learning-data-science.html)Here
    is a quick collection of such books to start your fair weather study off on the
    right foot. The list begins with a base of statistics, moves on to machine learning
    foundations, progresses to a few bigger picture titles, has a quick look at an
    advanced topic or 2, and ends off with something that brings it all together.
    A mix of classic and contemporary titles, hopefully you find something new (to
    you) and of interest here.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![10本机器学习和数据科学必读书籍](../Images/daaaa35cb07263fa738d353747ec317b.png)](/2017/04/10-free-must-read-books-machine-learning-data-science.html)这里有一个快速的书单，以便你能顺利开始你的学习之旅。列表从基础统计学开始，接着讲解机器学习基础，进一步涉及一些更宏观的书籍，快速浏览一两个高级主题，最后以综合性的书籍结束。经典与现代标题的混合，希望你能在这里找到一些新的（对你来说）并且感兴趣的书籍。'
- en: '[**10 More Free Must-Read Books for Machine Learning and Data Science**](/2018/05/10-more-free-must-read-books-for-machine-learning-and-data-science.html)'
