- en: '[DuckDB](https://duckdb.org/) is a free, open-source, embedded database management
    system designed for data analytics and online analytical processing. This means
    several things:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[DuckDB](https://duckdb.org/) 是一个免费的开源嵌入式数据库管理系统，旨在用于数据分析和在线分析处理。这意味着几个方面：'
- en: It's free and open-source software, so anyone can use and modify the code.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是免费的开源软件，所以任何人都可以使用和修改代码。
- en: It's embedded, meaning the DBMS (database management system) runs in the same
    process as the application that uses it. This makes it fast and simple to use.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它是嵌入式的，这意味着 DBMS（数据库管理系统）与使用它的应用程序在同一个进程中运行。这使得它快速且易于使用。
- en: It's optimized for data analytics and OLAP (online analytical processing), not
    just transactional data like typical databases. This means the data is organized
    by columns instead of rows to optimize aggregation and analysis.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它针对数据分析和在线分析处理（OLAP）进行了优化，而不仅仅是像典型数据库那样的事务数据。这意味着数据按列而非按行组织，以优化聚合和分析。
- en: It supports standard SQL so you can run queries, aggregations, joins, and other
    SQL functions on the data.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它支持标准 SQL，因此你可以对数据执行查询、聚合、连接和其他 SQL 函数。
- en: It runs in-process, within the application itself rather than as a separate
    process. This eliminates the overhead of communicating between processes.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 它在进程内运行，在应用程序内部，而不是作为单独的进程运行。这消除了进程间通信的开销。
- en: Like SQLite, it's a simple, file-based database so there's no separate server
    installation required. You just include the library in your application.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 像 SQLite 一样，它是一个简单的基于文件的数据库，因此不需要单独安装服务器。你只需在应用程序中包含该库即可。
- en: In summary, DuckDB provides an easy-to-use, embedded analytic database for applications
    that need fast and simple data analysis capabilities. It fills a niche for analytical
    processing where a full database server would be overkill.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，DuckDB 提供了一种易于使用的嵌入式分析数据库，适用于需要快速和简单数据分析能力的应用程序。它填补了分析处理中的一个利基市场，在这种情况下，完整的数据库服务器会显得过于庞大。
- en: Why is DuckDB Getting Popular?
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么 DuckDB 越来越受欢迎？
- en: 'There are many reasons companies are now building products on top of DuckDB.
    The database is designed for fast analytical queries which means it''s optimized
    for aggregations, joins, and complex queries on large datasets - the types of
    queries often used in analytics and reporting. Moreover:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有许多公司在 DuckDB 上构建产品。这是因为数据库被设计用于快速分析查询，这意味着它优化了聚合、连接和对大型数据集的复杂查询 - 这些查询通常用于分析和报告。此外：
- en: It's simple to install, deploy, and use. There is no server to configure - DuckDB
    runs embedded within your application. This makes it easy to integrate into different
    programming languages and environments.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装、部署和使用都很简单。无需配置服务器 - DuckDB 嵌入在你的应用程序中。这使得它易于集成到不同的编程语言和环境中。
- en: Despite its simplicity, DuckDB has a rich feature set. It supports the full
    SQL standard, transactions, secondary indexes, and integrates well with popular
    data analysis programming languages like Python and R.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽管其简单，但 DuckDB 具有丰富的功能集。它支持完整的 SQL 标准、事务、辅助索引，并且与流行的数据分析编程语言如 Python 和 R 的集成良好。
- en: DuckDB is free for anyone to use and modify, which lowers the bar for developers
    and data analysts to adopt it.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DuckDB 对任何人免费使用和修改，这降低了开发人员和数据分析师采用它的门槛。
- en: DuckDB is well-tested and stable. It has an extensive test suite and is continuously
    integrated and tested on a variety of platforms to ensure stability.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DuckDB 已经过充分测试且稳定。它具有广泛的测试套件，并在各种平台上进行持续集成和测试以确保稳定性。
- en: DuckDB offers comparable performance to specialized OLAP databases while being
    easier to deploy. This makes it suitable for both analytical queries on small
    to medium datasets as well as large enterprise datasets.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DuckDB 提供了与专业 OLAP 数据库相媲美的性能，同时更易于部署。这使其适用于对小到中型数据集以及大型企业数据集的分析查询。
- en: In short, DuckDB combines the simplicity and ease of use of SQLite with the
    analytical performance of specialized columnar databases. All of these factors
    - performance, simplicity, features, and open source license - contribute to DuckDB's
    growing popularity among developers and data analysts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，DuckDB 将 SQLite 的简单性和易用性与专业列式数据库的分析性能结合起来。这些因素——性能、简单性、功能和开源许可证——共同促成了
    DuckDB 在开发人员和数据分析师中日益增长的受欢迎程度。
- en: DuckDB Python Example
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DuckDB Python 示例
- en: Let’s test out a few features of DuckDB using the Python API.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用 Python API 测试 DuckDB 的一些功能。
- en: 'You can instal DuckDB using Pypi:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 Pypi 安装 DuckDB：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: For other programming language, head to the DuckDB’s [installation guide](https://duckdb.org/#Installation:~:text=of%20the%20hassle.-,Installation,-Choose%20your%20environment).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他编程语言，请查看 DuckDB 的 [安装指南](https://duckdb.org/#Installation:~:text=of%20the%20hassle.-,Installation,-Choose%20your%20environment)。
- en: '![Why is DuckDB Getting Popular?](../Images/162dbfabeb4ffe467f880e32df5769a8.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![Why is DuckDB Getting Popular?](../Images/162dbfabeb4ffe467f880e32df5769a8.png)'
- en: In this example, we will be using [Data Science Salaries 2023](https://www.kaggle.com/datasets/arnabchaki/data-science-salaries-2023)
    CSV dataset from Kaggle and try to test DuckDB’s various functionalities.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个示例中，我们将使用 [2023 年数据科学薪资](https://www.kaggle.com/datasets/arnabchaki/data-science-salaries-2023)
    Kaggle 上的 CSV 数据集，并尝试测试 DuckDB 的各种功能。
- en: Relation API
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关系 API
- en: You can load a [CSV](https://duckdb.org/docs/data/csv/overview) file just like
    pandas into a relation. DuckDB provides a relational API that allows users to
    link query operations together. The queries are lazily evaluated, which enables
    DuckDB to optimize their execution.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以像使用 pandas 一样将 [CSV](https://duckdb.org/docs/data/csv/overview) 文件加载到关系中。DuckDB
    提供了一种关系 API，允许用户将查询操作链接在一起。这些查询是延迟计算的，这使得 DuckDB 能够优化它们的执行。
- en: We have loaded the data science salary dataset and displayed the alias.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经加载了数据科学薪资数据集并显示了别名。
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[PRE2]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: To display the column names we will use `.columns` similar to pandas.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要显示列名，我们将使用 `.columns`，类似于 pandas。
- en: '[PRE3]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '[PRE4]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: You can apply multiple functions to the relation to get specific results. In
    our case, we have filtered out “work_year”, displayed only three columns, and
    ordered and limited them to display the bottom five job titles based on the salaries.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以对关系应用多个函数以获得特定结果。在我们的案例中，我们筛选了“work_year”，仅显示了三列，并按薪资排序并限制显示底部五个职位标题。
- en: Learn more about Relational API by following the [guide](https://duckdb.org/docs/api/python/relational_api).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循 [指南](https://duckdb.org/docs/api/python/relational_api) 了解更多关于关系 API 的信息。
- en: '[PRE5]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[PRE6]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: You can also use Relational API to join two datasets. In our case, we are joining
    the same dataset by changing the alias name on a “job_title”.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用关系 API 连接两个数据集。在我们的案例中，我们通过在“job_title”上更改别名来连接相同的数据集。
- en: '[PRE7]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '[PRE8]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Direct SQL method
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 直接 SQL 方法
- en: There are direct methods too. You just have to write SQL query to perform analysis
    on the dataset. Instead of the table name, you will write the location and name
    of the CSV file.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 也有直接的方法。你只需编写 SQL 查询来对数据集进行分析。你将写入 CSV 文件的位置和名称，而不是表名。
- en: '[PRE9]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '[PRE10]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: Persistent Storage
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 持久存储
- en: By default, DuckDB operates on an in-memory database. This means that any tables
    created are stored in memory and not persisted to disk. However, by using the
    `.connect()` method, a connection can be made to a persistent database file on
    disk. Any data written to that database connection will then be saved to the disk
    file and reloaded when reconnecting to the same file.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，DuckDB 在内存数据库上运行。这意味着创建的任何表都存储在内存中，而不是持久化到磁盘。然而，通过使用 `.connect()` 方法，可以连接到磁盘上的持久数据库文件。写入该数据库连接的任何数据将保存到磁盘文件中，并在重新连接到相同文件时重新加载。
- en: We will create a database by using `.connect()` method.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将使用 `.connect()` 方法创建一个数据库。
- en: Run an SQL query to create a table.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行 SQL 查询以创建一个表。
- en: Use Query to add two records.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用查询添加两个记录。
- en: Display the newly created test table.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 显示新创建的测试表。
- en: '[PRE11]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '[PRE12]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: We can also create the new table using a data science salary CSV file.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以使用数据科学薪资 CSV 文件来创建新表。
- en: '[PRE13]'
  id: totrans-62
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '[PRE14]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: After performing all the tasks, you must close the connection to the database.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 完成所有任务后，必须关闭与数据库的连接。
- en: '[PRE15]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: Conclusion
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Why do I like DuckDB? It is fast and simple to learn and manage. I believe simplicity
    is the main reason DuckDB has become widely used in the data science community.
    DuckDB provides an intuitive SQL interface that is easy for data analysts and
    scientists to pick up. Installation is straightforward, and the database files
    are light and manageable. All of these make DuckDB a joy to use.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我喜欢 DuckDB？它快速且易于学习和管理。我相信简单性是 DuckDB 在数据科学社区广泛使用的主要原因。DuckDB 提供了一个直观的 SQL
    接口，数据分析师和科学家很容易上手。安装简便，数据库文件轻巧且易于管理。这些都使 DuckDB 使用起来非常愉快。
- en: Check out my previous Deepnote article on [Data Science with DuckDB](https://deepnote.com/@abid/Data-Science-with-DuckDB-f4a2af8f-5128-42b9-a3ea-78f8636a6b92)
    for an in-depth analysis of features and use cases.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 查看我之前关于 [使用 DuckDB 的数据科学](https://deepnote.com/@abid/Data-Science-with-DuckDB-f4a2af8f-5128-42b9-a3ea-78f8636a6b92)
    的 Deepnote 文章，深入分析功能和使用案例。
- en: With robust tools for data loading, managing, and analysis, DuckDB offers an
    attractive option compared to other database solutions for data science. I believe
    DuckDB will continue gaining users in the coming years as more data professionals
    discover its user-friendly nature.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: DuckDB 提供了强大的数据加载、管理和分析工具，与其他数据库解决方案相比，它是数据科学的一个有吸引力的选择。我相信，随着越来越多的数据专业人士发现其用户友好的特性，DuckDB
    将在未来几年继续获得用户。
