- en: 'AI solutions and machine learning systems have revolutionized everything from
    the way we work to the way we learn. It has achieved an inflection point and is
    shaping the future of humanity. The top global tech giants such as Google, Microsoft,
    Amazon, Apple, Meta, Tesla, etc are investing heavily in the upgradation and development
    of AI applications. Moreover, according to a report by [Precedence Research](https://www.precedenceresearch.com/artificial-intelligence-market):'
  prefs: []
  type: TYPE_NORMAL
- en: “The global artificial intelligence (AI) market size was estimated at US$ 119.78
    billion in 2022 and it is expected to hit US$ 1,597.1 billion by 2030 with a registered
    CAGR of 38.1% from 2022 to 2030”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: These recent trends in the marketplace now demand a more skillful workforce
    in this sector and have merged as one of the highest-paying fields. Having said
    so, if you are a Beginner Python Programmer with a keen interest in machine learning
    and artificial intelligence then this article is for you, so keep on reading.
  prefs: []
  type: TYPE_NORMAL
- en: Course Details
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'FreeCodeCamp has released a [FREE TensorFlow 2.0 Complete Course - Python Neural
    Networks for Beginners Tutorial](https://youtu.be/tPYj3fFJGjk) in collaboration
    with Tim Ruscica, otherwise known as [“Tech With Tim”](https://www.youtube.com/c/TechWithTim)
    from his educational programming YouTube channel. This **7-hour** course teaches
    about fundamental concepts in ML & AI like core learning algorithms, deep learning
    with neural networks, computer vision with convolutional neural networks, natural
    language processing with recurrent neural networks, and reinforcement learning.
    Let''s jump over to what it covers:'
  prefs: []
  type: TYPE_NORMAL
- en: Prerequisites
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This course requires you to have a basic knowledge of programming using Python.
    If you have not worked with python before, then I would personally recommend you
    to take “[Learn Python - Free Course for Beginners by FreeCodeCamp](https://youtu.be/rfscVS0vtbw)”
    first before moving over to this one.
  prefs: []
  type: TYPE_NORMAL
- en: Course content
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The course is divided into the following 8 Modules:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 1: Machine learning fundamentals'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This module starts by explaining the basic terminology that will be used throughout
    the course like Machine Learning, Artificial Intelligence, Neural Networks, etc.
    It also discusses the importance of data. What are the labels, and features? And
    how does the neural network work?
  prefs: []
  type: TYPE_NORMAL
- en: 'Module 2: Introduction to TensorFlow'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This module walks through the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: TensorFlow Install and Setup
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Representing Tensors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tensor Shape and Rank
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Types of Tensors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Module 3: Core learning algorithms'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This module covers the 4 fundamental machine learning algorithms. These algorithms
    have been applied to unique problems and datasets after highlighting the use cases
    of each. The 4  algorithms discussed are
  prefs: []
  type: TYPE_NORMAL
- en: Linear Regression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Classification
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clustering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hidden Markov Models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Module 4: Neural Networks with TensorFlow'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This module goes over the following subtopics:'
  prefs: []
  type: TYPE_NORMAL
- en: How does the neural network work?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a neural network
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data preprocessing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building and training the model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Evaluating the model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Making and verifying the predictions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Module 5: Deep computer vision - Convolutional Neural Networks'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In this module, we are taught how to perform image classification and object
    detection/recognition using deep computer vision with convolutional neural network
    and explains the following concepts:'
  prefs: []
  type: TYPE_NORMAL
- en: Image Data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Convolutional Layer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pooling Layer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CNN Architectures
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Module 6: Natural language processing with RNNs'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A new kind of neural network that is much more capable of processing sequential
    data such as text or characters called a recurrent neural network (RNN) is introduced
    here. It explains how to use a recurrent neural network to do the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Sentiment Analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Character Generation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Module 7: Reinforcement learning with Q-Learning'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This is the final topic in the course that covers Reinforcement Learning and
    uses a different technique to make predictions. The topics discussed in this module
    are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Basic Terminology
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Q-Learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Q-Learning Example
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Module 8: Conclusion and next steps'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This module recommends some of the sources as the next steps to further your
    learning in TensorFlow.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are interested to dig deeper into this course then check this course
    video below:'
  prefs: []
  type: TYPE_NORMAL
- en: Concluding Remarks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This course includes comprehensive explanations and various coding examples
    for each module. Upon completion, you will have a strong understanding of the
    fundamental concepts in machine learning and AI, as well as the ability to apply
    them to your data and specific issues.
  prefs: []
  type: TYPE_NORMAL
