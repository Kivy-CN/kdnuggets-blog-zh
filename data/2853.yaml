- en: '**TLDR**: Three mistakes from taking Agile and Sebastian’s words too far in
    an ML project. What I think is Agile-able or not in an ML project.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**总结**: 在机器学习项目中，过度采用敏捷和塞巴斯蒂安的建议的三大错误。我认为在机器学习项目中什么是可以用敏捷方法做的，什么不是。'
- en: '***Disclaimer****: This post is not endorsed or sponsored by any of the firms
    I work for or by any of the tools or services I mentioned. I use the term AI,
    Data Science, and ML interchangeably.*'
