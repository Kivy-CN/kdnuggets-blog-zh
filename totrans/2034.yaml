- en: In simple terms, DataOps can be defined as a methodology that offers speed and
    agility to data pipelines, thereby enhancing the quality of data and delivery
    practices. **[DataOps enables](https://www.sigmoid.com/data-devops/)** greater
    collaboration within organizations and drives data initiatives at scale. With
    the help of **[automation](https://www.sigmoid.com/case-studies/property-claim-estimation/)**,
    DataOps improves the availability, accessibility, and integration of data. It
    brings people, processes, and technology together to deliver reliable and high-quality
    data to all stakeholders. Rooted in the agile methodology, DataOps aims at offering
    optimal consumer experience by continuous delivery of analytic insights.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，DataOps 可以定义为一种方法论，它为数据管道提供了速度和敏捷性，从而提升数据质量和交付实践。**[DataOps 促成](https://www.sigmoid.com/data-devops/)**
    了组织内部的更大协作，并在大规模推动数据项目。借助 **[自动化](https://www.sigmoid.com/case-studies/property-claim-estimation/)**，DataOps
    改善了数据的可用性、可访问性和集成性。它将人员、流程和技术结合起来，为所有利益相关者提供可靠且高质量的数据。根植于敏捷方法论，DataOps 旨在通过持续交付分析洞察来提供最佳的消费者体验。
- en: '**2\. How is DataOps different from DevOps?**'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. DataOps 和 DevOps 有何不同？**'
- en: DataOps is often considered DevOps applied to data analytics. However, DataOps
    is more than just that. It also combines key capabilities of data engineers and
    data scientists to offer a robust, process-driven structure to data-focused enterprises.
    DevOps combines software development and IT operations to ensure continuous delivery
    in the systems development lifecycle. Whereas, DataOps also brings niche capabilities
    of key contributors in the data chain – data developers, data analysts, data scientists,
    and data engineers – to ensure greater collaboration in the development of data
    flows.  Also, while comparing DataOps and DevOps, it is worth noting that DevOps
    focuses on transforming the delivery capability of software development teams
    whereas DataOps emphasizes the transformation of analytics models and intelligence
    systems with the help of data engineers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: DataOps 通常被视为应用于数据分析的 DevOps。然而，DataOps 不仅仅是这样。它还结合了数据工程师和数据科学家的关键能力，为数据驱动的企业提供了一个强大的、过程驱动的结构。DevOps
    结合了软件开发和 IT 运维，以确保系统开发生命周期中的持续交付。而 DataOps 还带来了数据链中关键参与者——数据开发者、数据分析师、数据科学家和数据工程师的专业能力——以确保数据流开发中的更大协作。此外，在比较
    DataOps 和 DevOps 时，值得注意的是，DevOps 关注于转变软件开发团队的交付能力，而 DataOps 则通过数据工程师的帮助，强调分析模型和智能系统的转型。
- en: '**3\. Why is DataOps integral to data engineering?**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. 为什么 DataOps 对数据工程至关重要？**'
- en: Data engineers play an important role in ensuring that data is properly managed
    across the entire analytics trail. Additionally, they are entrusted with the responsibility
    of optimal use and safety of data.  DataOps help facilitate the key functional
    areas of data engineers by enabling them with end-to-end orchestration of tools,
    data, codes, and organizational data environment. It can boost the collaboration
    and communication within the teams to adapt with evolving customer needs. In simple
    terms, DataOps strengthens the hands of data engineers by offering greater collaboration
    between various data stakeholders and helping them achieve reliability, scalability,
    and agility.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师在确保数据在整个分析流程中得到妥善管理方面发挥着重要作用。此外，他们还负责数据的最佳使用和安全。DataOps通过提供工具、数据、代码和组织数据环境的端到端编排，帮助数据工程师促进关键功能领域。它可以促进团队之间的协作和沟通，以适应不断变化的客户需求。简单来说，DataOps通过提供各数据利益相关者之间更大的协作，帮助数据工程师实现可靠性、可扩展性和灵活性，从而增强他们的能力。
- en: '**4\. What role do DataOps engineers play in enabling advanced enterprise analytics?**'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4\. DataOps工程师在实现先进企业分析中扮演什么角色？**'
- en: 'Now, the role of a DataOps engineer is slightly different from that of a data
    engineer. The DataOps engineer meticulously defines and manages the environment
    in which the data is developed. The role also includes offering guidance and design
    support to data engineers around workflows. As far as **[advanced enterprise analytics](https://www.sigmoid.com/ebooks-whitepapers/data-engineering-overcome-challenges-in-enterprise-analytics/)** is
    concerned, DataOps engineers play a significant role in automating data development
    and integration. With their in-depth knowledge of software development and agile
    methodologies, DataOps engineers contribute to enterprise analytics by tracking
    document sources through metadata cataloging as well as building metric platforms
    to standardize calculations. Some of the key roles of a DataOps engineer are:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，DataOps工程师的角色与数据工程师略有不同。DataOps工程师仔细定义和管理数据开发的环境。这个角色还包括为数据工程师提供关于工作流的指导和设计支持。至于**[先进企业分析](https://www.sigmoid.com/ebooks-whitepapers/data-engineering-overcome-challenges-in-enterprise-analytics/)**，DataOps工程师在自动化数据开发和集成方面发挥着重要作用。凭借对软件开发和敏捷方法论的深入了解，DataOps工程师通过元数据目录跟踪文档来源，并建立指标平台以标准化计算，从而为企业分析做出贡献。DataOps工程师的一些关键角色包括：
- en: Test automation
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试自动化
- en: Creation of code repositories
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代码库创建
- en: Framework orchestration
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 框架编排
- en: Collaboration and workflow management
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 协作和工作流管理
- en: Lineage and impact analysis
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据溯源和影响分析
- en: Data preparation and integration
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据准备和集成
