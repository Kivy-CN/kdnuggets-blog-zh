- en: '[LlaMA 2](https://ai.meta.com/blog/llama-2/) is a family of state-of-the-art
    open-source large language models released by Meta AI. You can use it for commercial
    use, and it comes with the code, pre-trained models, and fine-tuned models. All
    of the resources are available at HuggingFace, and you can even experience the
    model performance by trying it out on [HuggingChat](https://huggingface.co/chat).
    By making Llama 2 openly available, Meta AI is enabling researchers and developers
    to build innovative applications powered by advanced language capabilities.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[LlaMA 2](https://ai.meta.com/blog/llama-2/)是Meta AI发布的一系列最先进的开源大型语言模型。你可以将其用于商业用途，它提供了代码、预训练模型和微调模型。所有资源都可以在HuggingFace上获得，你甚至可以通过在[HuggingChat](https://huggingface.co/chat)上试用模型来体验其性能。通过开放Llama
    2，Meta AI使研究人员和开发者能够构建由先进语言能力驱动的创新应用。'
- en: '![Top 5 Free Alternatives to GPT-4](../Images/126a9677f5759ada63ea4f235375956f.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
