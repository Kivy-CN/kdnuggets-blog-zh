  - PREF_UL
  type: TYPE_NORMAL
- en: '[Database Internals: A Deep Dive into How Distributed Data Systems Work](https://www.amazon.com/dp/1492040347/ref=emc_bcc_2_i)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Big Data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Our conventional database systems are not made to collect petabytes of daily
    data. These books will help you learn scalable, easy-to-understand approaches
    to big data systems that can be built and run by a small team. You will also learn
    about technologies like Hadoop, Storm, and NoSQL databases.
  prefs: []
