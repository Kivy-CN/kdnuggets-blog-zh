  type: TYPE_NORMAL
  zh: 科技巨头们在认知技术领域扮演着积极的角色。[字母表和 Facebook 证明了自己是积极的收购者和投资者](https://medium.com/friends-of-ai-society/letters-in-an-artificial-intelligence-book-what-investments-of-alphabet-and-facebook-may-say-about-b622b6e00abc)
    在认知技术方面。超级计算机、机器人和无人机是互联网巨头们关注的主题之一。
