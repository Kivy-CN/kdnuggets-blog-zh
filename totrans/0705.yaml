- en: In this blog, we will explore 10 GitHub repositories to help you master statistics.
    These repositories include code examples, books, Python libraries, guides, documentations,
    and visual learning materials.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Practical Statistics for Data Scientists
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Repository:** [gedeck/practical-statistics-for-data-scientists](https://github.com/gedeck/practical-statistics-for-data-scientists)'
  prefs: []
  type: TYPE_NORMAL
- en: This repository offers practical examples and code snippets from the book “Practical
    Statistics for Data Scientists” that cover essential statistical techniques and
    concepts. It is a great starting point for data scientists who want to apply statistical
    methods in real-world scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: The book's code repository contains proper R and Python code examples. If you
    are used to the Jupyter Notebook style of coding, it also provides similar examples
    in a Jupyter Notebook for Python and R.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Probabilistic Programming and Bayesian Methods for Hackers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Repository:** [CamDavidsonPilon/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers](https://github.com/CamDavidsonPilon/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers)'
  prefs: []
  type: TYPE_NORMAL
- en: This repository provides an interactive, hands-on introduction to Bayesian methods
    using Python. The content is presented as Jupyter notebooks using nbviewer, making
    it easy to follow theory and Python code about Bayesian models and probabilistic
    programming.
  prefs: []
  type: TYPE_NORMAL
- en: The interactive book consists of an introduction to Bayesian methods, getting
    started with Python's PyMC library, Markov Chain Monte Carlo, the law of large
    numbers, loss functions, and more.
  prefs: []
  type: TYPE_NORMAL
- en: '3\. Statsmodels: Statistical Modeling and Econometrics in Python'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Repository:** [statsmodels/statsmodels](https://github.com/statsmodels/statsmodels)'
  prefs: []
  type: TYPE_NORMAL
- en: Statsmodels is a powerful library for statistical modeling and econometrics
    in Python. This repository includes comprehensive documentation and examples for
    performing various statistical tests, linear models, time series analysis, and
    more. We can use these examples from the documentation to learn how to perform
    all kinds of statistical analysis, including time series analysis, survival analysis,
    multivariate analysis, linear regression, and more.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. TensorFlow Probability
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Repository:** [tensorflow/probability](https://github.com/tensorflow/probability)'
  prefs: []
  type: TYPE_NORMAL
- en: TensorFlow Probability is a library for probabilistic reasoning and statistical
    analysis in TensorFlow. It extends TensorFlow core library with tools for building
    and training probabilistic models, making it an excellent resource for those interested
    in combining deep learning with statistical modeling.
  prefs: []
  type: TYPE_NORMAL
- en: The documentation contains examples of linear mixed effects models, hierarchical
    linear models, probabilistic principal components analysis, bayesian neural networks,
    and more.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. The Probability and Statistics Cookbook
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Repository:** [mavam/stat-cookbook](https://github.com/mavam/stat-cookbook)'
  prefs: []
  type: TYPE_NORMAL
- en: This repository is a collection of recipes for solving common statistical problems,
    serving as a helpful reference for finding quick solutions and examples for various
    statistical tasks. It provides concise guidance for probability and statistics,
    including concepts such as continuous distribution, probability theory, random
    variables, expectation, variance, and inequalities. You can either use the make
    command to access the cookbook locally or download the PDF file. The repository
    also includes LaTeX files for the various statistical concepts.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Seeing Theory
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Repository:** [seeingtheory/Seeing-Theory](https://github.com/seeingtheory/Seeing-Theory)'
  prefs: []
  type: TYPE_NORMAL
- en: Seeing Theory is a visual introduction to probability and statistics. This repository
    includes interactive visualizations and explanations that make complex statistical
    concepts more accessible and easier to understand, especially for visual learners.
  prefs: []
  type: TYPE_NORMAL
- en: It is a highly interactive book for beginners and covers various topics such
    as basic probability, compound probability, probability distributions, frequentist
    inference, bayesian inference, and regression analysis.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Stats Maths with Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Repository:** [tirthajyoti/Stats-Maths-with-Python](https://github.com/tirthajyoti/Stats-Maths-with-Python)'
  prefs: []
  type: TYPE_NORMAL
- en: This repository contains scripts and Jupyter notebooks covering general statistics,
    mathematical programming, and scientific computing using Python. It is a valuable
    resource for anyone looking to strengthen their statistical and mathematical programming
    skills.
  prefs: []
  type: TYPE_NORMAL
- en: It includes the examples on bayes rule, brownian motion, hypothesis testing,
    linear regression, and more.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Python for Probability, Statistics, and Machine Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Repository:** [unpingco/Python-for-Probability-Statistics-and-Machine-Learning](https://github.com/unpingco/Python-for-Probability-Statistics-and-Machine-Learning)'
  prefs: []
  type: TYPE_NORMAL
- en: This repository includes code examples and Jupyter notebooks from the book "Python
    for Probability, Statistics, and Machine Learning" that cover a wide range of
    topics, from basic probability and statistics to advanced machine learning techniques.
  prefs: []
  type: TYPE_NORMAL
- en: Within the "chapters" folder, there are three subfolders containing Jupyter
    notebooks on statistics, probability, and machine learning. Each notebook includes
    code, output, and a description explaining the methodology, code, and results.
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Probability and Statistics VIP Cheatsheets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Repository:** [shervinea/stanford-cme-106-probability-and-statistics](https://github.com/shervinea/stanford-cme-106-probability-and-statistics)'
  prefs: []
  type: TYPE_NORMAL
- en: This repository contains VIP cheatsheets for Stanford's Probability and Statistics
    for Engineers course. The cheatsheets provide concise summaries of key concepts
    and formulas, making them a handy reference for students and professionals.
  prefs: []
  type: TYPE_NORMAL
- en: It is a popular cheatsheet that covers topics on conditional probability, random
    variables, parameter estimation, hypothesis testing, and more.
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Basic Mathematics for Machine Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Repository:** [hrnbot/Basic-Mathematics-for-Machine-Learning](https://github.com/hrnbot/Basic-Mathematics-for-Machine-Learning)'
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the mathematical foundations is crucial for mastering machine
    learning and statistics. This repository aims to demystify mathematics and help
    you learn the basics of algebra, calculus, statistics, probability, vectors, and
    matrices through Python Jupyter Notebooks.
  prefs: []
  type: TYPE_NORMAL
- en: Final Thoughts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Learning resources shared on GitHub are created by experts and the open-source
    community, aiming to share their knowledge to pave an easier path for beginners
    in the fields of data science and statistics. You will learn statistics by reading
    theory, solving code examples, understanding mathematical concepts, building projects,
    performing various analyses, and exploring popular statistical tools. All of these
    are covered in the GitHub repository mentioned above. These resources are free,
    and anyone can contribute to improve them. So, keep learning and keep building
    amazing things.
  prefs: []
  type: TYPE_NORMAL
