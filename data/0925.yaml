- en: Google Data Analytics Certification Review for 2023
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2023年谷歌数据分析认证评估
- en: 原文：[https://www.kdnuggets.com/2023/01/google-data-analytics-certification-review-2023.html](https://www.kdnuggets.com/2023/01/google-data-analytics-certification-review-2023.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/01/google-data-analytics-certification-review-2023.html](https://www.kdnuggets.com/2023/01/google-data-analytics-certification-review-2023.html)
- en: '![Google Data Analytics Certification Review for 2023](../Images/21664214f2d6d9241487559d630bf3cc.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![2023年谷歌数据分析认证评估](../Images/21664214f2d6d9241487559d630bf3cc.png)'
- en: What is the Google Data Analytics Certification? And, more importantly, is it
    still worth getting it in 2023? As the job field changes, tech layoffs shake the
    employee landscape, and technology evolves, is the Google Data Analytics Certification
    a one-stop shop to get a job?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是谷歌数据分析认证？更重要的是，它在2023年仍然值得获得吗？随着职业领域的变化、技术裁员的冲击以及技术的发展，谷歌数据分析认证是否能够成为获得工作的万能解决方案？
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三大课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [谷歌网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业的快车道。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [谷歌数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析水平。'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [谷歌IT支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织的IT需求。'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Here’s a one-sentence summary: The Google Data Analytics Certification is a
    course that teaches you data analytics, both the numbers and the business side.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一句话总结：谷歌数据分析认证是一个课程，它教你数据分析，包括数字和业务方面。
- en: To go a little more in-depth, it’s geared toward teaching total novices how
    to do data analytics at a basic level. It’s a fully remote course that takes around
    10 hours of study per week – 181 hours total. Google offers it through Coursera.
    On average, it takes students eight months to get certified, which puts the cost
    at around $312 (eight months x $39/month for the Coursera Plus subscription).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 更深入地讲，它旨在教授完全的新手如何进行基本的数据分析。它是一个完全远程的课程，每周需要大约10小时的学习，总计181小时。谷歌通过Coursera提供此课程。平均而言，学生需要八个月才能获得认证，这使得课程费用约为$312（八个月
    x $39/月的Coursera Plus订阅）。
- en: So, is the course worth it? Is it even $312? It all comes down to what you want
    the Google Data Analytics Certification for.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，这个课程值得吗？它真的值$312吗？这都取决于你想用谷歌数据分析认证来做什么。
- en: '![Google Data Analytics Certification Review for 2023](../Images/05474ed6be19c889263b03924bd193e5.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![2023年谷歌数据分析认证评估](../Images/05474ed6be19c889263b03924bd193e5.png)'
- en: 'By the end of the course, Google promises that you’ll:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 课程结束时，谷歌承诺你将会：
- en: Understand the practices and processes used by entry-level data analysts in
    their day-to-day jobs
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解入门级数据分析师在日常工作中使用的实践和流程。
- en: Learn the critical analytical skills to get early-stage data analyst jobs, like
    data cleaning, analysis, & visualization
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习关键的分析技能，获得初级数据分析师职位，例如数据清理、分析和可视化。
- en: Be familiar with tools and languages like spreadsheets, SQL, R programming,
    and Tableau
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉电子表格、SQL、R 编程和 Tableau 等工具和语言。
- en: Understand how to clean and organize data for analysis
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解如何清理和组织数据以进行分析。
- en: Know how to do analysis and calculations using spreadsheets, SQL, and R programming
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解如何使用电子表格、SQL 和 R 编程进行分析和计算。
- en: Be able to visualize and present data findings in dashboards, presentations,
    and other commonly used visualization platforms
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够在仪表板、演示文稿和其他常用的可视化平台上可视化和展示数据发现。
- en: They also offer post-certification career help, like putting you in touch with
    their hiring partners. Google boasts 150 hiring partners for their data analytics
    track.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还提供认证后的职业帮助，例如将你与他们的招聘合作伙伴联系起来。谷歌为他们的数据分析课程自豪地提供了150个招聘合作伙伴。
- en: Who is it good for?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 适合谁？
- en: If you’re looking for an entry-level role in data analytics, this course is
    a good first step, and worth the ~$300 you’ll pay for it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找一个数据分析的入门职位，这个课程是一个很好的第一步，值得你花费约$300。
- en: If you want to secure a job, go for a more experienced role, or gain exposure
    to advanced concepts, it’s still a good first step – but some other tools and
    courses might be a better fit for you.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想获得一份工作、寻求更有经验的职位或接触高级概念，这仍然是一个好的第一步，但其他工具和课程可能更适合你。
- en: In short, the Google Data Analytics Certification teaches you how to be an entry-level
    data analyst.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，谷歌数据分析认证教你如何成为一名入门级数据分析师。
- en: However, it does not teach you how to get the job – getting interviews, acing
    interview questions, writing resumes, or putting together a kickass portfolio.
    It also is very basic and won’t get into advanced concepts.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，它并不教你如何找到工作——获取面试机会、应对面试问题、撰写简历或制作一个出色的作品集。它也非常基础，不会涉及高级概念。
- en: Let’s dive into the full Google Data Analytics Certification review.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨谷歌数据分析认证的完整回顾。
- en: What will the Google Data Analytics Certification teach you?
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌数据分析认证会教你什么？
- en: 'Throughout eight sections, the Google Data Analytics Certification will teach
    you how to:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在八个部分中，谷歌数据分析认证将教你如何：
- en: Do all and any tasks you’d need to do as a junior data analyst
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行作为初级数据分析师所需的所有任务
- en: Clean data, run analyses, visualize and present data
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清洗数据，进行分析，进行可视化和展示
- en: Use tools like R, SQL, and Tableau to process data
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用R、SQL和Tableau等工具处理数据
- en: Use spreadsheets to perform complex calculations
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用电子表格进行复杂计算
- en: Let’s take a look at each of the eight courses to see how that breaks down.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这八门课程如何分解。
- en: '![Google Data Analytics Certification Review for 2023](../Images/d170d1eb151f05c604d47110030340d8.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![谷歌数据分析认证2023年回顾](../Images/d170d1eb151f05c604d47110030340d8.png)'
- en: 'Reviewing Course 1: Foundations: Data, Data, Everywhere'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复习课程1：基础：数据，数据无处不在
- en: '[This course](https://www.coursera.org/learn/foundations-data?specialization=google-data-analytics)
    is where you get your feet wet with the world of data analysis. It’s 21 hours
    of work, which Google further divides into five sections.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[这门课程](https://www.coursera.org/learn/foundations-data?specialization=google-data-analytics)是你接触数据分析世界的第一步。它需要21小时的学习，谷歌将其进一步分为五个部分。'
- en: By the end of this course, you’ll understand what data analytics is. You’ll
    also be familiar with the day-to-day tasks and tools data analysis use.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 到本课程结束时，你将理解数据分析是什么。你还将熟悉数据分析的日常任务和工具。
- en: You can expect to take six graded multiple-choice exams in this section to prove
    your mastery.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以期待在这一部分进行六个评分多选题考试，以证明你的掌握程度。
- en: 'Reviewing Course 2: Ask Questions to Make Data-Driven Decisions'
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复习课程2：提出问题以做出数据驱动的决策
- en: The first course mostly introduced data analysis to a layperson. [This course](https://www.coursera.org/learn/ask-questions-make-decisions?specialization=google-data-analytics)
    is where you’ll start to learn actual skills. Expect this course to take around
    19 hours.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 第一门课程主要向外行介绍数据分析。[这门课程](https://www.coursera.org/learn/ask-questions-make-decisions?specialization=google-data-analytics)是你开始学习实际技能的地方。预计这门课程需要大约19小时。
- en: Not many novices realize how much data analytics is knowing the right way to
    think. Being able to code isn’t enough – you need a true analytical mindset to
    succeed. That’s what this course teaches.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 很多初学者未意识到数据分析中有多少是知道正确的思维方式。能够编码是不够的——你需要真正的分析思维才能成功。这就是这门课程教你的内容。
- en: You’ll learn how to ask effective questions, how to make data-driven decisions,
    the basics of spreadsheets, and how to prioritize the stakeholder.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何提出有效的问题，如何做出数据驱动的决策，电子表格的基础知识，以及如何优先考虑利益相关者。
- en: You’ll be tested with five graded quizzes.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你将通过五个评分测验进行测试。
- en: 'Reviewing Course 3: Prepare Data For Exploration'
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复习课程3：数据准备探索
- en: Ready to get started coding? [This is the course](https://www.coursera.org/learn/data-preparation?specialization=google-data-analytics)
    for you. After two courses of mostly theory, now you’ll start to learn SQL and
    spreadsheets.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好开始编码了吗？[这门课程](https://www.coursera.org/learn/data-preparation?specialization=google-data-analytics)适合你。在两门主要理论课程之后，你将开始学习SQL和电子表格。
- en: Over 21 hours, you’ll learn about data types and structures, how to use SQL
    to extract data, how to use a spreadsheet to both analyze and present findings,
    and gain familiarity with tools like databases.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在21小时内，你将学习数据类型和结构、如何使用SQL提取数据、如何使用电子表格进行分析和展示发现，并熟悉数据库等工具。
- en: 'You’ll still get some theory work: you’ll learn about bias, ethics, credibility,
    and access. You’ll also get a taste of infosec – this course covers how to organize
    and protect data.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会进行一些理论学习：你将学习关于偏见、伦理、可信度和访问的知识。你还会了解信息安全——本课程涵盖了如何组织和保护数据。
- en: You’ll take five multiple-choice quizzes to demonstrate your understanding.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你将参加五个多项选择题测验，以展示你的理解。
- en: 'Reviewing Course 4: Process Data from Dirty to Clean'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复习课程 4：从脏数据到干净数据的处理
- en: 'College didn’t prepare me for this, so I’m glad the Google Data Analytics Certification
    does: data doesn’t arrive at your computer fully clean and ready to analyze. A
    *lot* of data analysis is punching the data into shape.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 大学没有为我准备好这些知识，所以我很高兴 Google 数据分析认证能做到这一点：数据不会完全干净、准备好供分析。*大量*的数据分析工作是将数据调整到合适的状态。
- en: '[This course](https://www.coursera.org/learn/process-data?specialization=google-data-analytics)
    is all about how to use spreadsheets and SQL to clean and organize the data you’ll
    be analyzing later. Over 23 hours, four quizzes, and a hands-on course challenge
    exercise, you’ll learn how to clean data from start to finish. The course will
    walk you through some hands-on examples, so it should be fairly straightforward.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[本课程](https://www.coursera.org/learn/process-data?specialization=google-data-analytics)完全讲解了如何使用电子表格和
    SQL 来清理和组织你将来要分析的数据。在超过 23 小时的学习中，包括四个测验和一个实践课程挑战，你将学习如何从头到尾清理数据。课程将带你完成一些实际示例，所以应该比较直观。'
- en: 'Reviewing Course 5: Analyze Data to Answer Questions'
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复习课程 5：分析数据以回答问题
- en: We’re halfway through the course at this point. And now, we get to the actual
    analysis part. Finally, you’ll be using advanced formulas and SQL queries to perform
    complex data calculations.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经完成了课程的一半。现在，我们进入实际分析的部分。最后，你将使用高级公式和 SQL 查询来进行复杂的数据计算。
- en: 'This course covers:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程涵盖了：
- en: Organizing data
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据组织
- en: Formatting and adjusting data
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 格式化和调整数据
- en: Aggregating data
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据聚合
- en: Doing data calculations
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行数据计算
- en: '[This course](https://www.coursera.org/learn/analyze-data?specialization=google-data-analytics)
    is the longest so far, with an expected 26 hours of learning time.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[本课程](https://www.coursera.org/learn/analyze-data?specialization=google-data-analytics)是迄今为止最长的，预计需要
    26 小时的学习时间。'
- en: 'Reviewing Course 6: Share Data Through the Art of Visualization'
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复习课程 6：通过可视化艺术分享数据
- en: Visualization is critical for any data analyst. When you give stakeholders plain
    numbers, it’s tough for non-experts to grasp the importance. But a nice graph
    or chart? Now they get it. That’s what [this course](https://www.coursera.org/learn/visualize-data?specialization=google-data-analytics)
    is about.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化对于任何数据分析师都是至关重要的。当你给利益相关者提供简单的数字时，非专家很难理解其重要性。但一个漂亮的图表或图形？他们就明白了。这就是 [本课程](https://www.coursera.org/learn/visualize-data?specialization=google-data-analytics)
    的内容。
- en: This course focuses more on Tableau, which is a data visualization platform.
    Tableau is a useful skill to have in any case, so don’t skip this course.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程更加专注于 Tableau，这是一个数据可视化平台。无论如何，掌握 Tableau 是一项有用的技能，所以不要错过这个课程。
- en: 'You’ll walk through: how to visualize data generally, how to create data visualizations
    with Tableau specifically, how to use data to tell a story, and how to develop
    slideshows and presentations.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习：如何一般性地可视化数据，如何使用 Tableau 具体创建数据可视化，如何利用数据讲述故事，以及如何制作幻灯片和演示文稿。
- en: 'Reviewing Course 7: Data Analysis with R Programming'
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复习课程 7：使用 R 编程进行数据分析
- en: SQL and Tableau have their place, but R is the first and only “real” coding
    language you’ll learn in this course. Consider [this course](https://www.coursera.org/learn/data-analysis-r?specialization=google-data-analytics)
    an intro to R.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 和 Tableau 各有其用途，但 R 是你在本课程中学习的第一个也是唯一的“真正的”编程语言。可以把 [本课程](https://www.coursera.org/learn/data-analysis-r?specialization=google-data-analytics)
    视为 R 的入门课程。
- en: This is by far the most time-intensive course, with an expected 38 hours required
    to complete it. It’s also the most complex. R is a powerful language, and this
    course only really scratches the surface. The six graded assignments will prove
    not that you’re an R master, but that you know enough R to become Google Data
    Analytics certified.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这是迄今为止时间最为密集的课程，预计需要 38 小时完成。它也是最复杂的。R 是一种强大的语言，这门课程仅仅是初步介绍。六个评分作业将证明你不是 R 大师，而是你掌握了足够的
    R 知识以获得 Google 数据分析认证。
- en: The first portion of this course alone is 8 hours of intro to programming and
    data analytics with R. Then you’ll get into programming using R’s IDE, RStudio.
    Then you’ll learn how to work with data in R. Finally, you’ll cover visualizations,
    documentation, and reports in R.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 仅课程的第一部分就有 8 小时的 R 语言编程和数据分析介绍。然后，你将使用 R 的 IDE，即 RStudio 进行编程。接着，你将学习如何在 R 中处理数据。最后，你将涵盖
    R 中的可视化、文档和报告。
- en: It’s geared toward total beginners, so don’t get intimidated! But do expect
    to take your time as you walk through this course.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程面向完全初学者，所以不要感到气馁！但要做好充分的准备，逐步完成课程。
- en: 'Reviewing Course 8: Data Analytics Capstone Project: Complete a Case Study'
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回顾课程 8：数据分析顶点项目：完成案例研究
- en: 'Finally, you’ll spend about nine hours completing [your capstone project: a
    case study](https://www.coursera.org/learn/google-data-analytics-capstone?specialization=google-data-analytics).
    It’s optional but highly recommended.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将花费大约九小时完成[你的顶点项目：一个案例研究](https://www.coursera.org/learn/google-data-analytics-capstone?specialization=google-data-analytics)。这是可选的，但强烈推荐。
- en: During this course, you will choose your case study scenario, ask the right
    questions, clean data, process and analyze data, and use visualization skills
    to present the data. It’s the perfect culmination of everything you’ve learned
    – and it’ll be impressive to potential employers, too.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将选择案例研究情景，提出正确的问题，清理数据，处理和分析数据，并使用可视化技能来展示数据。这是你所学知识的完美总结——也会给潜在雇主留下深刻印象。
- en: Summary of the Google Data Analytics Certification
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google 数据分析认证总结
- en: It’s a great basic introduction to the world of data analytics. You’ll get a
    grounding in the concepts and theories, and you’ll get some hands-on practice,
    too.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这是对数据分析世界的极佳基础介绍。你将掌握相关概念和理论，并获得一些实际操作经验。
- en: After you complete the certificate, you’ll also get access to some career tools,
    like expert training and hands-on projects. You’ll get a resume-building tool,
    mock interviews, and career networking support.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 完成证书后，你还将获得一些职业工具，如专家培训和实践项目。你将获得简历构建工具、模拟面试和职业网络支持。
- en: But that’s where it ends.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 但这就是它的终点。
- en: What does the Google Data Analytics Certification leave out?
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google 数据分析认证遗漏了什么？
- en: The Google Data Analytics Certification claims that the average salary for a
    data analyst is around $74k.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Google 数据分析认证声称，数据分析师的平均薪资约为 74,000 美元。
- en: That’s a fine entry-level career. But if you apply yourself a little more and
    learn some additional skills to improve your understanding and your hireability,
    you could be looking at six figures or more if you master [data science skills](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个不错的入门级职业。如果你稍微多加努力，学习一些额外的技能以提高你的理解力和就业能力，你可能会看到六位数甚至更多的收入，如果你掌握了[数据科学技能](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/)。
- en: You also won’t get any access to learning Python, which is one of the most prominent
    and desirable programming languages for jobs in any data-based career.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 你还不会获得学习 Python 的机会，Python 是任何数据相关职业中最突出的编程语言之一。
- en: Finally, the Google Data Analytics Certification covers some interview skills,
    but not all. Practicing real interview questions is critical to getting a job
    as a data analyst.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Google 数据分析认证涵盖了一些面试技巧，但并不是全部。练习真实的面试问题对获得数据分析师职位至关重要。
- en: Does the Google Data Analytics Certification help you learn the advanced concepts
    to get the job in 2023?
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google 数据分析认证能否帮助你学习高级概念以获得 2023 年的工作？
- en: In short, no. It’s a good foundation, but it’s not everything you need to get
    the job as an entry-level data analyst or beyond in a [data science career](https://www.stratascratch.com/blog/a-complete-guide-to-data-scientist-career-path/)
    path.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，不是的。这是一个很好的基础，但它并不是你获得入门级数据分析师或更高级别的数据科学职业路径所需的全部知识。[数据科学职业](https://www.stratascratch.com/blog/a-complete-guide-to-data-scientist-career-path/)路径需要更多。
- en: 'To get the job, you also need to:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得工作，你还需要：
- en: Learn advanced concepts
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习高级概念
- en: Build projects
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建项目
- en: Practice interviews
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 练习面试
- en: Here are a few resources to help you do that.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些资源来帮助你做到这一点。
- en: Learn advanced concepts
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习高级概念
- en: It’s not enough to know how to ask good questions and visualize data. To stand
    out as a data analyst candidate, it’s also important to be familiar with advanced
    concepts in the field.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅知道如何提出好问题和可视化数据是不够的。为了在数据分析师候选人中脱颖而出，熟悉领域中的高级概念也很重要。
- en: '[Boot.dev](https://boot.dev/) is a great resource to learn the fundamental
    concepts that underpin all software development, data science, and data analysis.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[Boot.dev](https://boot.dev/)是一个很好的资源，可以学习所有软件开发、数据科学和数据分析的基本概念。'
- en: This platform can help teach you Python, which is critical for data analysis,
    as well as concepts like data structures algorithms, and functional programming.
    It’s built for backend developers more than data analysts, but a lot of the necessary
    skills overlap. It’s also very reasonably priced at just $24/month.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这个平台可以帮助你学习Python，这对于数据分析至关重要，以及数据结构算法和函数式编程等概念。它主要为后端开发人员而非数据分析师而设，但许多必要的技能是重叠的。价格也非常合理，仅需$24/月。
- en: '[HackerRank](https://www.hackerrank.com/dashboard) is another fantastic option
    to learn more advanced skills in data analysis/science. They offer interview kits,
    courses, and certifications across all sorts of skills and disciplines to go above
    and beyond.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '[HackerRank](https://www.hackerrank.com/dashboard)是另一个绝佳的选择，可以学习更高级的数据分析/科学技能。他们提供各种技能和学科的面试工具包、课程和认证，帮助你超越自我。'
- en: Build projects
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建项目
- en: One of the most important parts of any resume is the project portfolio. If you’re
    not sure where to start, I recommend this list of [data analytics projects](https://www.stratascratch.com/blog/data-analytics-project-ideas-that-will-get-you-the-job/)
    that can help you impress hiring managers and learn practical skills.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 简历中最重要的部分之一是项目作品集。如果你不确定从哪里开始，我推荐这个[数据分析项目](https://www.stratascratch.com/blog/data-analytics-project-ideas-that-will-get-you-the-job/)列表，可以帮助你给招聘经理留下深刻印象并学习实用技能。
- en: Another great place to look is [Kaggle](https://www.kaggle.com/getting-started/44916),
    which is a platform that helps data science enthusiasts interact and compete in
    solving real-life problems. That competitive pressure is excellent to motivate
    yourself to get your hands dirty with actual data.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个很好的选择是[Kaggle](https://www.kaggle.com/getting-started/44916)，这是一个帮助数据科学爱好者互动并竞赛解决实际问题的平台。那种竞争压力对于激励自己动手处理实际数据非常有帮助。
- en: Practice interview questions
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习面试问题
- en: At this stage of the interview process, you’ve crafted a gorgeous resume and
    portfolio with hands-on projects and demonstrated an understanding of the skills
    required.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试的这个阶段，你已经制作了一份精美的简历和作品集，通过实际项目展示了对所需技能的理解。
- en: Then you get thrown a curveball interview question and you’re stumped. The best
    way to avoid this is by practicing real interview questions from real data science
    interviews. Our own platform [StrataScratch](https://www.stratascratch.com/) offers
    both coding and non-coding questions to help you nail every interview you might
    come across.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你被问到了一个意外的面试问题，你感到困惑。避免这种情况的最佳方法是练习真实的数据科学面试问题。我们自己的平台[StrataScratch](https://www.stratascratch.com/)提供了编程和非编程问题，帮助你应对每一个可能遇到的面试。
- en: Is the Google Data Analytics Certificate Worth It In 2023?
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google数据分析证书在2023年值得吗？
- en: If you’re a total beginner, it’s a great first step - definitely worth the time
    and money you’ll spend to get certified. But if you already know a bit about data
    analytics, it’s not worth it.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是完全的初学者，这是一个很好的起点——绝对值得你花时间和金钱去获得认证。但如果你已经对数据分析有一定了解，那么它就不那么值得了。
- en: '(One alternative if you’re already a data analytics whiz: sign up for Coursera
    for just a month, fly through the course, and ace all the quizzes – that way you
    can be “certified” for just $39.)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: （如果你已经是数据分析高手：注册一个月的Coursera，快速完成课程，并且在所有测验中都取得优异成绩——这样你可以仅用$39获得“认证”。）
- en: Furthermore, it’s not enough to get a job. The job landscape is a bit more competitive
    nowadays – you need to demonstrate an understanding of more advanced concepts,
    host a full portfolio of personal projects, and ace your technical interview to
    stand a chance.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，仅仅找到一份工作是不够的。如今的就业市场竞争激烈——你需要展示对更高级概念的理解，拥有完整的个人项目作品集，并且在技术面试中表现出色，才有可能脱颖而出。
- en: Finally, if you want to get a job beyond entry-level data analytics, the Google
    Data Analytics Certificate is worth it but again, not sufficient. By bolstering
    your resume and knowledge with tools like Boot.dev, HackerRank, StrataScratch,
    and Kaggle, you stand a much better chance of landing your dream job in data analytics
    or beyond.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你想获得超越入门级的数据分析职位，Google数据分析证书是值得的，但仍然不够充分。通过使用像Boot.dev、HackerRank、StrataScratch和Kaggle这样的工具来增强你的简历和知识，你将大大增加获得数据分析或其他领域梦想工作的机会。
- en: '**[Nate Rosidi](https://www.stratascratch.com)** is a data scientist and in
    product strategy. He''s also an adjunct professor teaching analytics, and is the
    founder of [StrataScratch](https://www.stratascratch.com/), a platform helping
    data scientists prepare for their interviews with real interview questions from
    top companies. Connect with him on [Twitter: StrataScratch](https://twitter.com/StrataScratch)
    or [LinkedIn](https://www.linkedin.com/in/nathanrosidi/).'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**[内特·罗西迪](https://www.stratascratch.com)**是一名数据科学家和产品策略专家。他还是一名兼职教授，教授分析学，并且是[StrataScratch](https://www.stratascratch.com/)的创始人，该平台帮助数据科学家通过来自顶级公司的真实面试问题准备面试。可以在[Twitter:
    StrataScratch](https://twitter.com/StrataScratch)或[LinkedIn](https://www.linkedin.com/in/nathanrosidi/)与他联系。'
