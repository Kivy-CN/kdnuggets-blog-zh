- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Why such an extensive set of skills? Part of the problem is job scope creep.
    Nobody knows what a data scientist is, or what one should do, least of all your
    future employer. So anything that has data gets stuck in the data science category
    for you to deal with.
  prefs: []
  type: TYPE_NORMAL
- en: You’re expected to know how to clean, transform, statistically analyze, visualize,
    communicate, and predict data. Not only that but new technology (or technology
    that has recently reached the mainstream) could also be added to your job responsibilities.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I’ll break down the top 19 skills you need to know in 2023
    to be a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s an overview of the ten most important.
  prefs: []
  type: TYPE_NORMAL
- en: '![Top 19 Skills You Need to Know in 2023 to Be a Data Scientist](../Images/1d7edd7441d05ab86422c8669614efd2.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: These skills will help you land a job, crush an interview, stay ahead of the
    curve, and negotiate for that promotion. In each section, I’ll briefly summarize
    what each skill is, why it matters, and offer a few places to learn these skills.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Data Cleaning and Wrangling
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While it’s [not](https://blog.ldodds.com/2020/01/31/do-data-scientists-spend-80-of-their-time-cleaning-data-turns-out-no/#:~:text=variant%20of%20it%3A-,Data%20scientists%20spend%2080%25%20of%20their%20time,data%20rather%20than%20creating%20insights.&text=Data%20scientists%20only%20spend%2020,data%20quality%2C%20standards%2C%20access.)
    80% of a data scientist’s job, data cleaning and wrangling are still one of the
    most important skills a data scientist can master in 2023.
  prefs: []
  type: TYPE_NORMAL
- en: What is Data Cleaning and Wrangling?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data cleaning and wrangling are the processes of transforming raw data into
    a format that can be used for analysis. This involves handling missing values,
    removing duplicates, dealing with inconsistent data, and formatting the data in
    a way that makes it ready for analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Cleaning the data usually refers to getting rid of bad/inaccurate values, filling
    in any blanks, finding duplicates, and otherwise making sure your data set is
    as spotless and reliably accurate as can be expected. Wrangling it (or munging
    it, massaging it, or any other weird verb like that) means getting it into an
    analyzable shape. You convert it or map it into another, easier-to-look-at-format.
  prefs: []
  type: TYPE_NORMAL
- en: Why Does it Matter in Becoming a Data Scientist in 2023?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Ask any data scientist what they do, and one of the first things they mention
    will be data cleaning and wrangling. Data never comes into your hands in a nice,
    clean, analyzable shape, so it’s super important to know how to get it tidy.
  prefs: []
  type: TYPE_NORMAL
- en: The ability to clean and wrangle data ensures that your analysis results are
    trustworthy, and helps to avoid incorrect conclusions being drawn.
  prefs: []
  type: TYPE_NORMAL
- en: Where Can You Learn This Key Skill?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are plenty of great options to learn data cleaning and wrangling. Harvard
    offers a [course](https://pll.harvard.edu/course/data-science-wrangling?delta=0)
    on EdX. You can also practice on your own by cleaning and wrangling free, raw
    datasets like the Common Crawl, web crawl data composed of over 50 billion web
    pages ([here](https://registry.opendata.aws/commoncrawl/)), or Brazil’s weather
    data ([here](https://www.kaggle.com/PROPPG-PPG/hourly-weather-surface-brazil-southeast-region)).
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Machine Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: No, it’s not just a buzzword! Machine learning is a very important skill for
    any future data scientist to know.
  prefs: []
  type: TYPE_NORMAL
- en: What is Machine Learning?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Machine learning is the application of algorithms and statistical models to
    make predictions and decisions based on data.
  prefs: []
  type: TYPE_NORMAL
- en: It’s a subfield of artificial intelligence that enables computers to improve
    their performance on a specific task by learning from data, without being explicitly
    programmed. It helps with automation. You’ll find it in any industry.
  prefs: []
  type: TYPE_NORMAL
- en: Why Does It Matter in Becoming a Data Scientist in 2023?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You need to know about machine learning in 2023 because it’s a rapidly growing
    field that has become a crucial tool for solving complex problems and making predictions
    in various industries.
  prefs: []
  type: TYPE_NORMAL
- en: Machine learning algorithms can be used to classify images, recognize speech,
    do natural language processing, and create recommendation systems. You’ll be hard-pressed
    to find an industry that doesn’t do (or doesn’t want to) do those ML-assisted
    tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Being proficient in machine learning allows a data scientist to extract valuable
    insights from large and complex data sets, and to develop predictive models that
    can drive better business decisions.
  prefs: []
  type: TYPE_NORMAL
- en: Where Can You Learn This Key Skill?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We’ve got a repository of [over thirty machine-learning projects](https://www.stratascratch.com/blog/30-project-ideas-to-showcase-your-machine-learning-skills?utm_source=blog&utm_medium=click&utm_campaign=kdn+19+data+scientist+skills)
    on ScrataScratch to show this skill off on your resume. [TensorFlow also has](https://www.tensorflow.org/resources/learn-ml)
    a set of great free resources to learn machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Data Visualization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![Top 19 Skills You Need to Know in 2023 to Be a Data Scientist](../Images/0c6023b66118868d7c7ebecdbfb13af3.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: This skill is pretty self-explanatory. When you analyze numbers, key stakeholders
    will want to understand your findings with pretty graphs and charts.
  prefs: []
  type: TYPE_NORMAL
- en: What is Data Visualization?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data visualization is the creation of charts, graphs, and other graphics to
    help make data easier to understand. You take the numbers you’ve just cleaned,
    wrangled, or predicted and you put them into some kind of visual format, either
    to communicate trends with others or to make trends easier to spot.
  prefs: []
  type: TYPE_NORMAL
- en: Why Does it Matter in Becoming a Data Scientist in 2023?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In 2023, being able to visualize data is crucial for a data scientist. It's
    like having a secret superpower for uncovering hidden patterns and trends in the
    data that might not be obvious at first glance. And the best part? You get to
    share your findings with others in a way that's both engaging and memorable. 
    As a data scientist, you’ll work with groups of all different experience levels,
    but a picture is much more easily understood than a row of numbers.
  prefs: []
  type: TYPE_NORMAL
- en: So, if you want to be a data scientist who can effectively communicate your
    insights and discoveries, it's important to master the art of data visualization.
  prefs: []
  type: TYPE_NORMAL
- en: Where Can You Learn This Key Skill?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Here’s a list](https://www.mltut.com/best-free-data-visualization-courses/)
    of free places to learn data viz.'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. SQL & Database Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: SQL is a Structured Query Language. Data scientists use SQL to work with SQL
    databases as well as manage databases and perform data storage tasks.
  prefs: []
  type: TYPE_NORMAL
- en: What is SQL and Database Management?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: SQL is a very popular language that lets you access and manipulate structured
    data. It goes hand in hand with database management, which is commonly done in
    SQL. Database management is basically how you can organize, store, and fetch data
    from a place.  SQL databases are one of the [top backend technologies](https://blog.boot.dev/backend/top-backend-technologies/)
    to learn in 2023, so it’s not just for data science.
  prefs: []
  type: TYPE_NORMAL
- en: Why Does It Matter in Becoming a Data Scientist in 2023?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a data scientist, you have to keep track of all the data, make sure it's
    organized, and retrieve it when someone needs it. That’s what SQL and database
    management let you do.
  prefs: []
  type: TYPE_NORMAL
- en: Where Can You Learn This Key Skill?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Coursera [has a ton](https://www.coursera.org/courses?query=database%20management)
    of great, well-priced database management/admin courses you can try. You can also
    get a sneak preview of some [SQL interview questions](https://www.stratascratch.com/blog/sql-interview-questions-you-must-prepare-the-ultimate-guide?utm_source=blog&utm_medium=click&utm_campaign=kdn+19+data+scientist+skills)
    here, which can be useful for testing your knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Big Data Processing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Big data is a buzzword, yes, but it’s also a real concept - Oracle [defines](https://www.oracle.com/big-data/what-is-big-data/)
    it as “data that contains greater variety, arriving in increasing volumes and
    with more velocity,” or data with the three V’s.
  prefs: []
  type: TYPE_NORMAL
- en: What is Big Data Processing?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Big data processing is the ability to process, store, and analyze large amounts
    of data using technologies like Hadoop and Spark.
  prefs: []
  type: TYPE_NORMAL
- en: Why Does It Matter in Becoming a Data Scientist in 2023?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In 2023, the ability to process big data is critical for data scientists. The
    volume of data being generated continues to grow at an exponential rate, and being
    able to handle and analyze this data effectively is essential for making informed
    decisions and gaining valuable insights. Data scientists who have a deep understanding
    of big data processing techniques will be able to work with large data sets with
    ease and make the most out of the information they contain.
  prefs: []
  type: TYPE_NORMAL
- en: Also, thanks to its buzz-wordiness, it never hurts to whack “big data” on your
    resume.
  prefs: []
  type: TYPE_NORMAL
- en: Where Can You Learn it?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I love Simplilearn’s [YouTube tutorial series](https://www.youtube.com/watch?v=KCEPoPJ8sWw)
    on this concept.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Cloud Computing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![Top 19 Skills You Need to Know in 2023 to Be a Data Scientist](../Images/c5d4feb51357e41515ab8714672a8ee3.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: It’s funny – as more products and services move into the cloud, cloud computing
    becomes a job requirement for pretty much every techy job, whether it’s [DevOps](https://blog.boot.dev/devops/devops-vs-cloud-engineers/)
    or a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: What is Cloud Computing?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Cloud computing is the use of cloud-based technologies and platforms like AWS,
    Azure, or Google Cloud to store and process data. It’s kind of like having a virtual
    storage room that you can access from anywhere at any time. Instead of storing
    data and computing resources on local machines or servers, cloud computing allows
    organizations – and data scientists – to access these resources through the internet.
  prefs: []
  type: TYPE_NORMAL
- en: Why Does It Matter in Becoming a Data Scientist in 2023?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As I keep highlighting, the amount of data you’re expected to work with as a
    data scientist is growing. More companies will be sticking it in the cloud rather
    than dealing with it on-prem. It's becoming increasingly important to have the
    ability to store and process this data in a scalable and efficient manner.
  prefs: []
  type: TYPE_NORMAL
- en: Cloud computing provides an effective solution for this, allowing data scientists
    to access vast amounts of computing resources and data storage without needing
    pricy hardware and infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: Where Can You Learn It?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The good news is because companies own various clouds, many of them have a vested
    interest in teaching you about it for free, so you learn to use theirs. [Google](https://cloud.google.com/training),
    [Microsoft](https://learn.microsoft.com/en-us/training/paths/microsoft-azure-fundamentals-describe-cloud-concepts/),
    and [Amazon](https://aws.amazon.com/training/) all have great cloud computing
    resources.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Data Warehousing & ETL
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: “Wait, didn’t we just cover databases? What’s a data warehouse?” I hear you
    ask.
  prefs: []
  type: TYPE_NORMAL
- en: I get you. Sometimes it feels like the most critical data science skill is keeping
    all the acronyms and jargon straight.
  prefs: []
  type: TYPE_NORMAL
- en: What Are Data Warehousing and ETL?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First, let’s differentiate data warehouses from databases.
  prefs: []
  type: TYPE_NORMAL
- en: Warehouses store current and historical data for multiple systems, while databases
    store current data needed to power a project. A database stores the current data
    required to power an application whereas a data warehouse stores current and historical
    data for one or more systems in a predefined and fixed schema to analyze the data.
  prefs: []
  type: TYPE_NORMAL
- en: In short, you’d use a data warehouse for data for lots of different projects
    together, whereas a database mostly stores one single project’s data.
  prefs: []
  type: TYPE_NORMAL
- en: ETL is a process that involves data warehousing, short for extract, transform,
    and load. An ETL tool will extract data from any data source systems you want,
    transform it in the staging area (usually cleaning, manipulating, or “munging”
    it), and then load it into a data warehouse.
  prefs: []
  type: TYPE_NORMAL
- en: Why Does It Matter in Becoming a Data Scientist in 2023?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I feel like I’ve repeated this point in every skill, but data is growing. Companies
    are hungry for it, and they’ll expect you to manage it. Knowing how to manage
    data in buildable pipelines is critical.
  prefs: []
  type: TYPE_NORMAL
- en: Where Can You Learn It?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I recommend learning how to do a proper ETL with a specific language, like SQL
    or Python. Datacamp has got a [good one](https://www.datacamp.com/courses/etl-in-python)
    with Python. Microsoft runs a more [intermediate-level tutorial](https://learn.microsoft.com/en-us/sql/integration-services/ssis-how-to-create-an-etl-package?view=sql-server-ver16)
    to go through a SQL option.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Data Modeling & Management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Every data scientist is a model specialist. I’m not talking about Giselle Bundchen.
    I mean creating a model of how data is stored and organized in a system.
  prefs: []
  type: TYPE_NORMAL
- en: What is Data Modeling And Management?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data modeling and management is the process of creating mathematical models
    to represent data, as well as the management of data to maintain its quality,
    accuracy, and usefulness.
  prefs: []
  type: TYPE_NORMAL
- en: This involves defining data entities, relationships, and attributes, as well
    as implementing processes for data validation, integrity, and security.
  prefs: []
  type: TYPE_NORMAL
- en: In simpler terms, data modeling basically means you’re creating a blueprint
    for how data is organized and connected in your employer’s systems. You can think
    of it like drafting a blueprint of a house. Just like a blueprint shows the different
    rooms and how they're connected, data modeling shows how different pieces of information
    are related and connected to each other.
  prefs: []
  type: TYPE_NORMAL
- en: This helps ensure that data is stored and used in a consistent and effective
    way.
  prefs: []
  type: TYPE_NORMAL
- en: Why Does It Matter in Becoming a Data Scientist in 2023?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a data scientist, you’ll be responsible for making sure data is organized
    and structured in an accessible way. Data modeling and management help you work
    with data, share it, make sure it’s accurate, and make decisions based on it.
  prefs: []
  type: TYPE_NORMAL
- en: Where Can You Learn It?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Microsoft has a good [intro](https://learn.microsoft.com/en-us/training/modules/modern-analytics-data-modeling/)
    on their blog, just half an hour long and highly rated. It’s a good place to start.
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Data Mining
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![.Top 19 Skills You Need to Know in 2023 to Be a Data Scientist](../Images/ac44914c50425de3dffddf53a5704d1b.png)'
  prefs: []
  type: TYPE_IMG
- en: Image byt Author
  prefs: []
  type: TYPE_NORMAL
- en: Many data science terms have just been robbed from other professions, like modeling
    and mining. Let’s get into what it means and why it matters.
  prefs: []
  type: TYPE_NORMAL
- en: What is Data Mining?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data mining is the process of extracting useful information from data through
    techniques like clustering, classification, and association rules. You’re sifting
    through the veritable flood of data to find useful golden nuggets. (Maybe data
    panning would have been a better name for this skill!)
  prefs: []
  type: TYPE_NORMAL
- en: Why Does It Matter in Becoming a Data Scientist in 2023?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Imagine it: you’re a data scientist in 2023\. You have data coming in from
    ten thousand different sources. What skill do you use to identify patterns across
    all these data fountains?'
  prefs: []
  type: TYPE_NORMAL
- en: It’s data mining.
  prefs: []
  type: TYPE_NORMAL
- en: Where Can You Learn It?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data mining is typically covered in courses that cover big data or data analytics
    since it’s a pretty critical component of those two skills. EdX [offers a couple](https://www.edx.org/learn/data-mining#:~:text=Online%20Courses%20in%20Data%20Mining,languages%20like%20Java%20and%20Python.)
    of options to learn data mining.
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Deep Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Deep learning is subtly different from machine learning! Deep learning is a
    subfield of machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: What is Deep Learning?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Deep learning is a facet of machine learning that focuses on creating algorithms
    that can learn patterns in data through multiple layers of artificial neural networks.
    (Artificial neural networks, by the way, are a type of machine learning algorithm
    modeled to be similar to the structure and function of the human brain.)
  prefs: []
  type: TYPE_NORMAL
- en: Why Does It Matter in Becoming a Data Scientist in 2023?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Artificial intelligence is getting more sophisticated in 2023\. It’s not enough
    to know the basics of AI and ML – you should be familiar with the cutting edge,
    too, because it won’t be cutting edge tomorrow. Deep learning was novel a few
    years ago, and now it’s a necessity.
  prefs: []
  type: TYPE_NORMAL
- en: Data scientists will be expected to use deep learning when companies have access
    to a truly vast amount of data. It’s used for image and video processing, or computer
    vision applications.
  prefs: []
  type: TYPE_NORMAL
- en: Where can you learn it?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I like [Simplilearn’s tutorial](https://www.simplilearn.com/tutorials/deep-learning-tutorial/what-is-deep-learning)
    as a starting point.
  prefs: []
  type: TYPE_NORMAL
- en: What Other Skills Do You Need to Know to Become a Data Scientist in 2023?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'There are plenty of up-and-coming technologies and techniques that are useful
    to know. These are either even more advanced, like generative adversarial networks,
    or more soft-skills-based, like data storytelling, or specialized to a field like
    time series forecasting. I’ll briefly summarize these here:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Natural Language Processing (NLP)**: A subfield of AI that handles processing
    and understanding of human language. Chatbots use this.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Time Series Analysis & Forecasting**: The study of data over time and the
    use of statistical models to make predictions about future events. You might use
    this skill to do sales or revenue analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Experimental Design & A/B Testing**: The process of designing and conducting
    controlled experiments to test hypotheses and make decisions based on data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Storytelling:** The ability to effectively communicate data insights
    and findings to non-technical stakeholders. More and more stakeholders are taking
    an interest in the *why* behind data-based decisions, so this is critical.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Generative Adversarial Networks (GANs)**: A type of deep learning architecture
    where two neural networks are trained to work together to generate new data that
    resembles a given dataset.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Transfer Learning:** A machine learning technique where a model is pre-trained
    on one task and is fine-tuned on a related task, improving performance and reducing
    the amount of training data needed. Smaller companies that are more resource-limited
    will find this useful.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Automated Machine Learning (AutoML):** A method of automating the process
    of selecting, training, and deploying machine learning models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Hyperparameter Tuning**: Another ML subcategory. This is the process of optimizing
    the performance of a machine learning model by adjusting the parameters that are
    not learned from the data, such as the learning rate or the number of hidden layers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Explainable AI (XAI)**: A branch of AI focused on creating algorithms and
    models that are transparent and interpretable, so their decision-making processes
    can be understood by humans. Again, helping stakeholders understand what’s happening.'
  prefs:
