- en: Comprehensive Guide to Learning Python for Data Analysis and Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习 Python 进行数据分析和数据科学的综合指南
- en: 原文：[https://www.kdnuggets.com/2016/04/datacamp-learning-python-data-analysis-data-science.html/2](https://www.kdnuggets.com/2016/04/datacamp-learning-python-data-analysis-data-science.html/2)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/04/datacamp-learning-python-data-analysis-data-science.html/2](https://www.kdnuggets.com/2016/04/datacamp-learning-python-data-analysis-data-science.html/2)
- en: '**Step 4: Get Data to Learn With. (Loading Data)**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 4：获取学习数据。（加载数据）**'
- en: The best way to learn and get comfortable with Python, or any other new programming
    language, is to take a sample dataset to work with, experiment, and try the new
    skills and techniques you pick up along the way.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 学习和熟悉 Python 或其他任何新的编程语言的最佳方法是使用一个示例数据集进行操作，进行实验，并尝试你在过程中学到的新技能和技术。
