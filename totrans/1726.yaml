- en: There’s never been a better time to pursue a career in this field. The skills
    you’ll acquire as a data scientist are extremely valuable and could see you employed
    with companies as diverse as IBM, Coca-Cola, Ford Motors and Uber, as well as
    countless pro-social and nonprofit endeavors aimed at building a better world.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 现在追求这一领域的职业生涯从未如此有利。作为数据科学家，你将获得的技能非常宝贵，你可能会在像IBM、可口可乐、福特汽车和优步这样多样化的公司工作，也有可能参与无数旨在建设更好世界的公益和非营利事业。
- en: The point is, the world is complex, and data helps make sense of it. With that
    in mind, here are five extremely practical and exciting fields you could leave
    a mark on with an education in data science.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于，世界是复杂的，而数据帮助我们理解它。考虑到这一点，这里有五个极具实践性和激动人心的领域，你可以通过数据科学教育在其中留下你的印记。
- en: '**1\. Biotechnology**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 生物技术**'
- en: Science and medicine have always been intrinsically linked. In the future, as
    technology improves and developed and developing nations recommit themselves to
    public health, all manner of health-related industries will require data scientists
    — including biotechnology.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 科学和医学一直以来都紧密相关。未来，随着技术的进步和发达国家及发展中国家重新承诺公共卫生，所有与健康相关的行业都将需要数据科学家——包括生物技术领域。
- en: 'This field will require data scientists like never before for a significant
    reason: We stand on the verge of unlocking the secrets of the human genome. Doing
    so requires [an almost unimaginable amount of data to accomplish](http://www.mastersindatascience.org/industry/biotech/),
    but once we crack it, we’ll see an explosion of renewed research and development
    in treatment methods, medical devices and much more.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个领域将比以往任何时候都更需要数据科学家，原因重大：我们站在揭示人类基因组秘密的门槛上。实现这一目标需要[几乎难以想象的庞大数据量](http://www.mastersindatascience.org/industry/biotech/)，但一旦我们破解它，就会看到治疗方法、医疗设备等领域的研究和发展出现爆炸性增长。
- en: As a data scientist in this field, you’d help develop new ways to study massive
    amounts of data — including interactive and semantic technologies and even machine
    learning. Work done at this level will influence which treatments, technologies
    and drugs go on to more widespread testing and, ultimately, store shelves.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为这个领域的一个数据科学家，你将帮助开发新的方法来研究大量数据——包括交互式和语义技术，甚至机器学习。在这个层次上的工作将影响哪些治疗方法、技术和药物会进入更广泛的测试，并最终进入市场。
- en: '**2\. Energy**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 能源**'
- en: Some energy sources are more modern than others. But all the industries related
    to powering our world rely on data — and lots of it. Whether we’re exploring new
    ways to extract energy and mineral wealth from the earth, dreaming up newer and
    safer ways to store and transport crude oil or doing the responsible thing and
    building better and cheaper solar panels, data scientists are in high demand in
    the energy sector.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一些能源来源比其他能源更加现代化。但是，与为世界供电的所有行业相关的行业都依赖于数据 - 大量数据。无论我们正在探索从地球中提取能源和矿产财富的新方法，构思更新、更安全的原油储存和运输方式，还是在做负责任的事情并建造更好、更便宜的太阳能电池板，能源部门对数据科学家有着很高的需求。
- en: It’s that last industry — solar power — that has so many people excited about
    pursuing data-rich careers in energy. Cleaner energy production, delivered by
    solar and wind farms, is clearly the future, as evidenced by the success of most
    of the Nordic countries, where [targets of 100 percent sustainable energy are
    common](https://phys.org/news/2017-01-nordic-countries-energy-transition-worth.html).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正是最后一项行业 - 太阳能行业 - 吸引了很多人追求与能源相关的数据丰富职业。由太阳能和风能场提供的清洁能源生产，显然是未来的发展方向，这一点可以从大多数北欧国家的成功看出，这些国家普遍[制定了100%可持续能源目标](https://phys.org/news/2017-01-nordic-countries-energy-transition-worth.html)。
- en: Just as developing oil fields required the study of vast amounts of data, installing
    and refining clean energy production facilities requires data about the natural
    environment and the needs of modern construction. Data scientists are also frequently
    called upon to improve safety and [help companies commit to new safety and environmental
    regulations](http://www.mastersindatascience.org/industry/energy/).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 就像开发油田需要研究大量的数据一样，安装和改进清洁能源生产设施也需要关于自然环境和现代建设需求的数据。数据科学家也经常被要求提高安全性和[帮助企业遵守新的安全和环境法规](http://www.mastersindatascience.org/industry/energy/)。
- en: '**3\. Quality Control and Source Inspection**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 质量控制和源检验**'
- en: When companies get sloppy, everybody suffers. But building a better mousetrap
    — or any other product, really — means you need to stay connected with all kinds
    of meaningful data. Ever have your favorite app ask you, pretty please, for a
    review? That’s a kind of crowd-sourced quality control. The numerical rating you
    assign and the positivity or negativity of your review are the data being collated.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当企业变得草率时，每个人都受苦。但是要构建一个更好的老鼠夹 - 或者任何其他产品 - 意味着您需要与各种有意义的数据保持联系。你有没有被你最喜欢的应用程序请求，请好心给个评价？这是一种众包的质量控制。您分配的数值评级和评价的积极性或消极性都是被汇总的数据。
- en: Quality control and source inspection is very much an industry unto itself.
    If you’re [doing something like source inspection](http://www.nts-unitek.com/),
    you might be called upon to look at data concerning production methods, bottlenecks
    and areas of persistent inefficiency. Your keenly trained eyes can make sense
    of usage and breakage patterns, streamline production and transportation and ultimately
    deliver insights that deliver better and safer products to the world, faster.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 质量控制和源检验本身是一门行业。如果你[正在进行源检验等工作](http://www.nts-unitek.com/)，你可能需要查看有关生产方法、瓶颈和持久性低效区域的数据。你善于观察的眼睛可以理解使用和破损模式，优化生产和运输，并最终提供能够更好、更安全地为世界提供产品的见解和洞察力。
- en: '**4\. Transportation**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 运输**'
- en: Like every other industry on this list, transportation is in the middle of some
    pretty extraordinary changes. As an example, with a single product announcement,
    Tesla managed to [turn the entire trucking industry on its head](https://futurism.com/teslas-upcoming-semi-truck-could-prompt-huge-changes-in-the-haulage-industry/)
    by unveiling a long-haul truck that can drive itself. They’re not the first to
    make such a promise — this future has been a long time coming. But now it’s here
    and we’re living in it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 就像列表中的其他行业一样，运输行业也正在经历一些非常特殊的变化。例如，特斯拉通过发布一款能够自动驾驶的长途卡车，[彻底改变了整个货运行业](https://futurism.com/teslas-upcoming-semi-truck-could-prompt-huge-changes-in-the-haulage-industry/)。特斯拉并不是第一个承诺这样做的企业
    - 这个未来已经等了很久。但现在它已经到来，我们正在生活其中。
- en: Beyond self-driving automobiles and the obvious shipping applications, the transportation
    industry is also eyeing ever-more-efficient ways to store and transport energy.
    These breakthroughs entwine closely with a turbulent regulatory environment and
    the development of better battery technology. In short, every sector in the very
    large and very important transportation industry looks to benefit from skilled
    data scientists.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 除了自动驾驶汽车和明显的运输应用之外，运输行业还在寻找更加高效的存储和输送能源的方式。这些突破密切与动荡的监管环境和更好的电池技术的发展联系在一起。简而言之，非常重要的运输行业中的每个领域都期待从熟练的数据科学家中受益。
- en: '**5\. Telecommunications**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. 电信**'
- en: The Internet isn’t “a series of tubes” — it’s data. Future iterations of the
    Internet will be a planet-spanning network of satellites and user devices [communicating
    via blockchain and a host of other technologies](https://techcrunch.com/2017/01/08/the-future-is-a-decentralized-internet/)
    that aren’t currently household terms, but soon will be.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网不是“一连串的管道”——它就是数据。未来的互联网将是一个遍及全球的卫星和用户设备之间通过区块链和其他一系列技术[进行通信](https://techcrunch.com/2017/01/08-the-future-is-a-decentralized-internet/)，这些技术目前还不是家喻户晓的词汇，但很快就会成为。
- en: 'Actually, it’d be hard to overstate just how important data architecture and
    data science will be as we continue to develop the Internet into what it was always
    meant to become: a unifying, civilizing and democratizing communication medium.
    When we need to know how to tell people about a new product, we call on user data.
    When we need to figure out where to bury new fiber-optic cables, we need environmental
    data. We rely on data scientists to design and roll out more energy-efficient
    server farms.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们很难给予数据架构和数据科学的重要性过高评价，因为它们将继续推动互联网发展成为其本来应该具有的样子：一个统一、文明和民主化的交流媒介。当我们需要告知人们一款新产品时，我们需要用户数据。当我们需要确定在哪里埋设新的光纤电缆时，我们需要环境数据。我们依赖数据科学家设计和推出更节能的服务器农场。
- en: The point is, everything about how we talk these days comes back in some way
    to the Internet. And the Internet isn’t possible without the free exchange of
    information and meaningful data. And though some folks might [play at erasing
    knowledge from the world](https://www.wired.com/2017/01/rogue-scientists-race-save-climate-data-trump/)
    by purging it from the Internet, they must know by now they live in a world where
    that’s not really possible.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当下，我们谈论的一切都与互联网有关。而没有信息和有意义的数据的自由交流，互联网是不可能存在的。虽然一些人可能[试图从世界中抹去知识](https://www.wired.com/2017/01/rogue-scientists-race-save-climate-data-trump/)，将其从互联网中清除，但他们现在必须知道，他们生活在一个这种做法并不可行的世界。
- en: Data science is an exciting and important field today, and it’s only going to
    become more important as the marches of technology and globalization continue.
    If you have a mind for patterns, numbers and analytics, this niche will probably
    be a great fit for you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是当今一个令人兴奋且重要的领域，随着技术和全球化的发展，它只会变得更加重要。如果你对模式、数字和分析有头脑，这个领域可能非常适合你。
