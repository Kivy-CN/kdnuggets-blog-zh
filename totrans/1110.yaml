  type: TYPE_NORMAL
  zh: '[营销分析](https://www.kaggle.com/jackdaoud/marketing-data/tasks?taskId=2986)'
- en: 5\. Customer Segmentation
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 客户细分
- en: '**What?**'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么？**'
- en: Customer segmentation is the practice of dividing a customer base into several
    segments.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 客户细分是将客户基础划分为几个细分市场的实践。
- en: The most common type of segmentation is by demographic, but there are many other
    types of segmentation, including geographic, psychographic, needs-based, and value-based.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的细分类型是按人口统计进行，但还有许多其他类型的细分，包括地理、心理、需求和价值细分。
- en: '**Why?**'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么？**'
- en: 'Segmentation is extremely valuable to a business for several reasons:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 细分对企业有几个重要的价值：
- en: It allows you to conduct more targeted marketing and deliver more personalized
    messaging to each segment. Young teenagers value many different things than parents
    of several kids.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它使你能够进行更有针对性的营销，并向每个细分市场传达更个性化的信息。年轻的青少年和多个孩子的父母看重的东西大相径庭。
- en: It allows you to prioritize particular segments when resources are limited,
    particularly those that are more profitable.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当资源有限时，它允许你优先考虑特定的细分市场，尤其是那些更具盈利性的细分市场。
- en: Segmentation also serves as a basis for other applications like upselling and
    cross-selling.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 细分市场还可以作为其他应用的基础，如追加销售和交叉销售。
