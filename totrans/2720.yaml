- en: Top Google AI, Machine Learning Tools for Everyone
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2020/08/top-google-ai-machine-learning-tools.html](https://www.kdnuggets.com/2020/08/top-google-ai-machine-learning-tools.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '**By [Claire D. Costa](https://www.linkedin.com/in/claire-d-costa-a0379419b/),
    Content Writer and Strategist at Digitalogy, LLC**.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/074606dfa897325105c36070eabc7324.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Google AI bringing the benefits of AI to everyone ([source](https://in.pinterest.com/pin/781585710312288592/)).*'
  prefs: []
  type: TYPE_NORMAL
- en: '*“We want to use AI to augment the abilities of people, to enable us to accomplish
    more and to allow us to spend more time on our creative endeavors.”* -- Jeff Dean, Google
    Senior Fellow'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Calling Google just a search giant would be an understatement with how quickly
    it grew from a mere search engine to a driving force behind innovations in several
    key IT sectors. Over the past couple of years, Google has planted its roots into
    almost everything digital, be it consumer electronics such as smartphones, tablets,
    laptops, its underlying software such as Android and Chrome OS or the smart software
    backed by Google’s AI.
  prefs: []
  type: TYPE_NORMAL
- en: Google has been actively innovating in the smart software industry. Backed by
    its expertise in search and analytical data acquired over the years have helped
    Google create various tools like **TensorFlow**, **ML Kit**, **Cloud AI**, and
    many more for enthusiasts and beginners alike who are trying to understand the
    capabilities of AI.
  prefs: []
  type: TYPE_NORMAL
- en: Google AI is focused on bringing the benefits of AI to everyone.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The following sections will shed more light on how Google has targeted its suite
    of tools to specific groups of users, such as Developers, Researchers and Organizations
    and how they can benefit from the AI tools by Google.
  prefs: []
  type: TYPE_NORMAL
- en: For Developers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'With more developers diving into the world of AI seeing its potential, Google
    is catering to their dynamic needs by providing several powerful tools such as:'
  prefs: []
  type: TYPE_NORMAL
- en: '**TensorFlow**'
  prefs: []
  type: TYPE_NORMAL
- en: The revolution is here! Welcome to TensorFlow 2.0.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[TensorFlow](https://www.tensorflow.org/js/) is Google’s offering to the world
    as an end-to-end open-source deep-learning library utilizing [machine learning](https://hackernoon.com/the-simplest-explanation-of-machine-learning-youll-ever-read-bebc0700047c) to
    improve the services provided by various of its products. Using TensorFlow’s suite
    of tools and libraries, developers can build highly precise and well-defined Machine
    Learning models.'
  prefs: []
  type: TYPE_NORMAL
- en: Offering smooth model building and flexible deployment on a variety of devices,
    TensorFlow can make creating and deploying complex AI models a breeze. With strong
    community support, there are plenty of ideas to get you started, whether you’re
    a novice or an experienced individual.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s see some samples [here](https://github.com/tensorflow/tfjs-examples).
  prefs: []
  type: TYPE_NORMAL
- en: '**ML Kit**'
  prefs: []
  type: TYPE_NORMAL
- en: '*ML Kit brings Google’s machine learning expertise to mobile developers in
    a powerful and easy-to-use package ([source](https://www.youtube.com/watch?v=ejrn_JHksws)).*'
  prefs: []
  type: TYPE_NORMAL
- en: '[ML Kit](https://firebase.google.com/products/ml-kit) is a** mobile-only SDK**,
    currently available to Android & iOS to leverage the benefits of Google’s Machine
    Learning onto your mobile apps and prepare them to solve real-world problems. [ML
    Kit](https://developers.google.com/ml-kit) can help you achieve success in tasks
    driven by the underlying Machine Learning techniques such as:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Language Identification**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Pass text to ML Kit -> Get detected language in the text*'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This supports over 100 languages, including Hindi, Arabic, Chinese and many
    more! Find the entire list of supported languages [here](https://firebase.google.com/docs/ml-kit/langid-support).
  prefs: []
  type: TYPE_NORMAL
- en: '[**Text Recognition**](https://firebase.google.com/docs/ml-kit/recognize-text)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Click a pic -> Get the text in the pic
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/d7921391d13700021c69367e0f30441f.png)'
  prefs: []
  type: TYPE_IMG
- en: '*ML Kit extracts any text that is present in that picture ([source](https://medium.com/@bapspatil/ok-ml-kit-how-smart-are-you-83c9e58b7330)).*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Image Scanning and Labelling**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Click a pic -> Get a list of objects in the pic
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Face Recognition**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Click a pic -> Get all faces in the pic
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Smart Replies**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pass messages to ML Kit -> Get 3 smart replies
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/36b73e2a02648d0dfdaf6346cd7c64b1.png)'
  prefs: []
  type: TYPE_IMG
- en: '*ML Kit provides you 3 smart replies.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Barcode Scanning**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Click a pic -> Get info from the scanned barcode/QR code
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/5ae220b3e06c2c8e3d1a54cdddf53fbc.png)'
  prefs: []
  type: TYPE_IMG
- en: '*ML Kit supports the scanning and extraction of information from barcode ([source](https://medium.com/@bapspatil/ok-ml-kit-how-smart-are-you-83c9e58b7330)).*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Custom Model Integration with TensorFlow Lite**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With ready-to-use APIs for on-device or cloud implementation for a variety of
    use-cases, you can easily apply your ML model to your data and track the performance
    of your app with an option for custom integration with TensorFlow Lite.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8b36214a97dbdf363b564407a1e257d6.png)'
  prefs: []
  type: TYPE_IMG
- en: '*This option lets you add TensorFlow Lite models to ML Kit and use them ([source](https://medium.com/@bapspatil/ok-ml-kit-how-smart-are-you-83c9e58b7330)).*'
  prefs: []
  type: TYPE_NORMAL
- en: Google Open Source
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/06f1a8e2700f37ff1464776fe3502992.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Google Open Source bringing all the value of open source to Google and all
    the resources of Google to open source ([source](https://opensource.google/)).*'
  prefs: []
  type: TYPE_NORMAL
- en: As newer and better software get developed every day, there is a constant need
    to take it to the next level. Once developers start creating code that is open-source
    only then the community can actively participate and help improve and expand upon
    it. With freely available code, developers can modify and scale the code by accessing
    its repository, often **solving complex problems** in the process.
  prefs: []
  type: TYPE_NORMAL
- en: 'Google has pledged to bring the developers together by encouraging them to
    make their code openly available to anyone interested in the idea behind it. Google
    has offered loads of free and [open-source projects](https://opensource.googleblog.com/) such
    as:'
  prefs: []
  type: TYPE_NORMAL
- en: '*ClusterFuzz*, that has uncovered more than 11000 bugs within the last two
    years in several projects.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*AutoFlip*, that intelligently reframes videos to fit modern devices.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Blockly*, that offers easy coding via drag-and-drop code blocks which can
    even be used to create business logic.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fairness Indicators**'
  prefs: []
  type: TYPE_NORMAL
- en: Google, in its Open Source initiative, offers Fairness Indicators. It is a tool
    that provides metrics to quantify fairness in a machine learning system. **Powered
    by TensorFlow**, the intent is to eliminate any bias from a machine learning system
    while improving its fairness and decreasing unfair biases from impacting systems
    and organizations. With the ability to scale-up as the need grows, Google designed
    this with all kinds of businesses in mind.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5afc2f02e0121909493e502541f29214.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Using Fairness Indicators to visualize metrics for fairness evaluation ([source](https://blog.tensorflow.org/2019/12/fairness-indicators-fair-ML-systems.html)).*'
  prefs: []
  type: TYPE_NORMAL
- en: '**CoLaboratory**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/956e5614888c6cd42a0c2d8db37b06ea.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Start Writing Python with Google Colaboratory ([source](https://lambdachops.com/start-writing-python-with-google-colab)).*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Colaboratory or Colab](https://colab.research.google.com/notebooks/intro.ipynb),
    in short, is an online code editor and compiler for Python. Think of it as Google
    Docs but for Python, backed by the storage capabilities provided by the likes
    of Google Drive. It is relatively easy to use and eliminates the hassle of sharing
    configurations across multiple users, simplifying the collaboration process. It
    also offers the ability to work remotely on your code with the option to create
    markdowns for detailed explanations with code snippets.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Get started with Google Colaboratory ([source](https://www.youtube.com/watch?v=inN8seMm7UI)).*'
  prefs: []
  type: TYPE_NORMAL
- en: For Researchers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'While diving into a new field of study, extensive research is an absolute must.
    With comprehensive and rich datasets generated by the existing models which are
    openly available to the users, Google has simplified the process to get your hands
    on them by offering the following tools:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Google Datasets**'
  prefs: []
  type: TYPE_NORMAL
- en: With every machine learning model, the fundamental problem is to train it with
    correct data. Google Datasets caters to that problem by offering datasets.
  prefs: []
  type: TYPE_NORMAL
- en: '[Google Datasets](https://cloud.google.com/public-datasets) is a collection
    of datasets curated by Google that is periodically refreshed by analyzing the
    broad range of interests of the researchers.'
  prefs: []
  type: TYPE_NORMAL
- en: Google offers quite a **broad range of dataset categories covering images, transcribed
    audios, videos, and text. **Targeted towards a wide variety of users with varying
    use-cases, each category features a detailed run-down of the dataset with download
    links for easy access.
  prefs: []
  type: TYPE_NORMAL
- en: Once users download the datasets and train their model on the datasets, they
    can prepare their models for real-world scenarios. Search for more datasets can
    be done via the Google Dataset Search.
  prefs: []
  type: TYPE_NORMAL
- en: '**Google Dataset Search**'
  prefs: []
  type: TYPE_NORMAL
- en: With each model on the internet generating its dataset, Google has helped ease
    the process of sharing the datasets with other users on the internet by providing
    a search feature. Much like its search service that searches anything on the web, [Google’s
    Dataset Search](https://datasetsearch.research.google.com/) narrows down your
    search for the dataset you’re looking for. From there on, you can know more about
    the dataset and get your hands on it.
  prefs: []
  type: TYPE_NORMAL
- en: Data is King and Google Knows it
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Crowdsource**'
  prefs: []
  type: TYPE_NORMAL
- en: Another initiative by Google increases the accuracy of its datasets by presenting
    users with fun challenges, asking them to recognize various categories of images
    such as drawings, letters, newspapers, illustrations, and many more.
  prefs: []
  type: TYPE_NORMAL
- en: From these categories, contributors can identify and label the pictures from
    provided choices to improve Google’s services. You will be awarded a fun badge
    and given milestones to achieve once you start contributing if you have that competitive
    spirit.
  prefs: []
  type: TYPE_NORMAL
- en: '*Improve your products by Google Crowdsource ([source](https://www.youtube.com/watch?v=oLTNtvIHJ7M)).*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Google Crowdsource](https://crowdsource.google.com/) works not just on images
    but a variety of other sections like:'
  prefs: []
  type: TYPE_NORMAL
- en: Handwriting Recognition
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Facial Expressions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Translations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Translation Validation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Image Captions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Image Label Verification
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For Organizations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: By closely monitoring the market, Google can identify how its services can turn
    an enterprises’ potential milestone into an achieved target. Google offers businesses
    with tools that can streamline their workflow and reach new heights by adopting
    the expertise of AI and ML. From precise datasets, custom models, high-performance
    cloud services and much more, Google has a lot to offer to enterprises of all
    scales.
  prefs: []
  type: TYPE_NORMAL
- en: Several organizations have benefitted from Google’s AI tools such as [Lyft](https://cloud.google.com/customers/lyft), [Max
    Kelsen](https://cloud.google.com/customers/max-kelsen/), [eBay](https://www.ebay.com/),
    and [Two Sigma](https://www.pionline.com/article/20180417/ONLINE/180419840/two-sigma-adds-google-scientist-for-ai-expansion),
    to name a few. Organizations can benefit off the following Google AI tools.
  prefs: []
  type: TYPE_NORMAL
- en: '**Cloud TPU**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/122573548859c98f6d899c4874cf7812.png)'
  prefs: []
  type: TYPE_IMG
- en: '*TPU V2 (Source: [Google Cloud Platform Blog](https://blog.google/products/google-cloud/google-cloud-offer-tpus-machine-learning/)).*'
  prefs: []
  type: TYPE_NORMAL
- en: With all the number crunching, Machine Learning requires a high-performance
    system. And just for that, [Google built its TPU](https://cloud.google.com/tpu/),
    short for **Tensor Processing Unit** that serves just that. By equipping businesses
    with the firepower they want, without any on-premises setup, Cloud TPU enables
    enterprises to offer their best services to customers by reducing hardware costs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Enterprises can settle on their preferred choice of cloud TPU, ranging from
    less demanding tasks to the most demanding ones and pick one from below offered
    options:'
  prefs: []
  type: TYPE_NORMAL
- en: Cloud TPU v2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud TPU v3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud TPU v2 Pod
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud TPU v3 Pod
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cloud AI**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Cloud AI](https://cloud.google.com/products/ai) enables you to implement machine
    learning capabilities into your business so that it is always ready to take on
    new challenges. Using Cloud AI, businesses can use the already available models
    provided by Google or go ahead and customize one to their liking.'
  prefs: []
  type: TYPE_NORMAL
- en: Cloud AI is broken down into three components. Cloud AI consists of —
  prefs: []
  type: TYPE_NORMAL
- en: '*AI Hub*: Provides a collection of ready to use AI components with options
    to share and experiment on the models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*AI Building Blocks*: Allows the developers to add conversation, sight, language,
    structured data and Cloud AutoML capabilities to their application.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*AI Platform*: AI Platform empowers data scientists, engineers and developers
    to quickly turn their ideas to deployment with several services such as AI Platform
    Notebooks, Deep Learning Containers, Data Labelling Services, Continuous Evaluation,
    AI Platform Training and more.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cloud AutoML**'
  prefs: []
  type: TYPE_NORMAL
- en: Being used by popular brands such as Disney, Imagia, Meredith and more, [Cloud
    AutoML](https://cloud.google.com/automl) enables effortless training of custom [machine
    learning](https://towardsdatascience.com/googles-automl-will-change-how-businesses-use-machine-learning-c7d72257aba9) models
    to generate high-quality training data. Being fully integrated with a host of
    other Google services paired with a seamless transfer process from one service
    to another, your business can achieve its full potential by maximizing your output.
  prefs: []
  type: TYPE_NORMAL
- en: '*Get started with AutoML ([source](https://www.youtube.com/watch?v=kgxfdTh9lz0)).*'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: AI has been around for a relatively short period, but the advancements and applications
    that we have discovered over time are staggering. Looking at the benefits of AI,
    enterprises can gain the upper edge by adopting Artificial Intelligence and Machine
    Learning early-on and experimenting with it.
  prefs: []
  type: TYPE_NORMAL
- en: Google has been consistently innovating in the category, with several tools
    such as **ML Kit**, **TensorFlow**, **Fire Indicators **and many more for a variety
    of its users, including developers, researchers, and businesses. By encouraging
    the use of its Cloud AI tools, Google is trying to boost the presence of AI and
    ML in the real-world.
  prefs: []
  type: TYPE_NORMAL
- en: The purpose is to empower users with precise means of evaluating, collaborating,
    improving and deploying their tailored machine learning models for increased productivity
    and improved services.
  prefs: []
