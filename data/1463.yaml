- en: As I plan to embark on a fresh fall learning initiative — once [Those Lazy-Hazy-Crazy
    Days of Summer](https://www.youtube.com/watch?v=IOV96BCAvZc) are out of my system
    — I wanted to first find some concise review material for concepts I have previously
    learned and skills I have already acquired but which may have gone a bit rusty
    on me. To be clear, Kaggle Learn does not bill its micro-courses specifically
    as review material; however, I am so far finding that they fit this requirement
    for me rather well (though, admittedly, I'm still early in the process).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当我计划开始一个新的秋季学习计划时——一旦[那些懒洋洋的夏日](https://www.youtube.com/watch?v=IOV96BCAvZc)离开我的系统——我想先找到一些简明的复习材料，复习我以前学过的概念和已经掌握但可能有些生疏的技能。需要明确的是，Kaggle
    Learn 并未专门将其微课程标榜为复习材料；然而，到目前为止，我发现它们非常适合这个需求（尽管，诚然，我还处于早期阶段）。
- en: Below is list of the current micro-course offerings from Kaggle Learn. I'm (more
    or less) starting at the top and working through the list in order before setting
    off on new learning adventures.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 Kaggle Learn 目前的微课程列表。我（或多或少）从顶部开始，并按顺序完成列表中的内容，然后再开始新的学习冒险。
- en: '![Figure](../Images/35bca29d07e44651b9b684fb22f77290.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Figure](../Images/35bca29d07e44651b9b684fb22f77290.png)'
- en: Current micro-course listings from [Kaggle Learn](https://www.kaggle.com/learn/overview)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的微课程列表来自于[Kaggle Learn](https://www.kaggle.com/learn/overview)
- en: Kaggle Learn isn't exactly brand spanking new; it launched in January 2018 and
    has seen growth of 1500% since (according to Kaggle Learn). Its short course approach
    to practical data skills, however, seems to set it apart from other resources,
    with courses running in the 3-8 hour range.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle Learn 并不是全新推出的，它于2018年1月上线，自那时以来增长了1500%（根据Kaggle Learn的数据）。然而，它的短课程方法对实际数据技能的培养似乎使其与其他资源有所不同，课程时间通常在3到8小时之间。
- en: Curious to find out more about Kaggle Learn, I contacted the project's team
    lead, [Dan Becker](https://twitter.com/dan_s_becker), and asked him a few questions.
    He obliged with the below insights into the platform, its content, and its future.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解更多关于 Kaggle Learn 的信息，我联系了该项目的负责人，[Dan Becker](https://twitter.com/dan_s_becker)，并向他询问了一些问题。他回答了关于平台、内容和未来的以下见解。
- en: '**Matthew Mayo: What was the motivating factor behind the micro-courses, as
    opposed to more traditional, lengthier online offerings?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**Matthew Mayo: 微课程的推动因素是什么，与更传统、更长的在线课程相比？**'
- en: '**Dan Becker:** *We''re unique in a couple ways.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Dan Becker:** *我们在几个方面都很独特。*'
- en: First, we focus more on practical applications instead of academic theory. When
    I was in data science consulting, I worked on projects solving business problems
    for dozens of companies. It's striking how conventional courses focus on so many
    skills that don't matter in practice, while missing many of the things that matter
    most. For example, students might learn to code an algorithm from scratch (which
    no one will ever need you to do again), but you won't learn how to manipulate
    data to get it into mainstream libraries that implement the algorithm.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们更注重实际应用而非学术理论。当我从事数据科学咨询工作时，我曾为数十家公司解决商业问题。传统课程往往关注许多实际中并不重要的技能，同时忽视了许多最重要的内容。例如，学生可能会学会从头编写一个算法（而实际上没人需要你再做这种事），但你不会学会如何操控数据以将其导入实现该算法的主流库中。
- en: I've also been involved in hiring many times, and I know how well interesting,
    hands-on projects can get a hiring manager's attention. So, we make our courses
    really short, so you can get to making projects sooner. Personal projects also
    help you focus on the skills involved in real work. As an another benefit, most
    people enjoy their personal projects, so they find more time to do it... whereas
    conventional courses can get boring and drag on for months.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我也参与过多次招聘，我知道有趣的、动手实践的项目能够引起招聘经理的关注。因此，我们将课程做得非常简短，以便你能更快地开始做项目。个人项目也帮助你专注于实际工作中所涉及的技能。另一个好处是，大多数人喜欢他们的个人项目，因此他们会找到更多时间去做……而传统课程可能会变得无聊，拖延几个月。
- en: So each course on Kaggle is designed to be the fastest possible way to start
    doing a new type of data science project.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Kaggle上的每门课程都旨在成为开始做新类型数据科学项目的最快途径。
- en: Strategically, Kaggle is in a unique position. Most business charge for their
    courses. The prices for online courses are extremely fair (a small fraction of
    what you'll earn when you get a data science job), and the people creating them
    are putting in a lot of work to make something. But when someone needs to charge
    for their courses, they feel pressure to create longer courses. It would be hard
    to charge hundreds or thousands of dollars for a 4 hour course and then tell the
    user "your better off working on a personal project at this point." Since our
    courses are free, we don't feel this pressure to pack them with anything extra.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从战略上看，Kaggle处于独特的位置。大多数公司都对其课程收费。在线课程的价格非常公道（远远低于你在获得数据科学工作后能赚到的钱），而且课程的创建者们也付出了大量的努力来制作这些内容。但当某些人需要收费时，他们会感受到创建更长课程的压力。很难对一个4小时的课程收取几百或几千美元的费用，然后告诉用户“此时你最好去做一个个人项目”。由于我们的课程是免费的，我们不感受到填充额外内容的压力。
- en: '**Matthew Mayo: Where do you see Kaggle Learn going from here? Do you have
    other micro-courses on the horizon? Will there be alternatives to micro-courses
    at some point?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Matthew Mayo: 你怎么看待Kaggle Learn的未来发展？你们有其他的微课程计划吗？会有微课程的替代方案吗？**'
- en: '**Dan Becker:** *For someone who prefers longer courses, there are already
    a lot of great options. I''ll steer them to one of the other great online platforms
    recreate than trying to create another version of the same thing. Here''s what
    I''d warn this person though: You are going to start learning a lot faster once
    you get a job in the field, since you''ll be learning on the job rather than just
    in your spare time. And you the greatest asset to getting that job is a portfolio
    of personal projects. So delaying your work on personal projects may delay the
    fastest part of your learning.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Dan Becker:** *对于喜欢较长课程的人来说，已经有很多很好的选择。我会将他们引导到其他优秀的在线平台，而不是试图创造另一种版本的相同内容。不过我会警告他们的是：一旦你进入该领域工作，你会学习得更快，因为你是在工作中学习，而不仅仅是在闲暇时间。获得工作的最大资产是个人项目的作品集。所以推迟做个人项目可能会延迟你学习的最快部分。*'
- en: We're about to release a feature engineering course, natural language processing
    course, geospatial analytics course, and a reinforcement learning course. Each
    course will only be about 4 hours long. You won't become an expert in any of these
    fields in that amount of time. But you'll learn enough to work independently,
    find new answers as you need them, and start doing interesting work.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们即将发布一个特征工程课程、自然语言处理课程、地理空间分析课程和一个强化学习课程。每个课程仅约4小时长。你在这么短的时间内不会成为这些领域的专家。但你会学到足够的知识，能够独立工作，按需寻找新答案，并开始做有趣的工作。
- en: '![Figure](../Images/03b864e16fb0bfb67ffbb65b69735599.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![Figure](../Images/03b864e16fb0bfb67ffbb65b69735599.png)'
- en: From [Intermediate Machine Learning](https://www.kaggle.com/learn/intermediate-machine-learning),
    Kaggle Learn
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 来源于 [中级机器学习](https://www.kaggle.com/learn/intermediate-machine-learning)，Kaggle
    Learn
- en: I've started with the machine learning and Python courses as refresher — there
    is so much about Python I don't use regularly — and will hopefully check them
    off the list one by one by the end of the month. Off to new material at that point,
    after shoring up my base.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我从机器学习和 Python 课程开始复习——有很多 Python 内容我不常用——希望在月底之前逐一完成这些课程。完成这些基础之后，将开始接触新的材料。
- en: I encourage anyone looking for short practical data skills courses to have a
    look at Kaggle Learn, whether you are a beginner or more of an intermediate looking
    for a solid set of review materials. While these courses won't make you an expert
    in any area in a few hours — and, indeed, they don't purport to do so — they will
    provide a concise path to practical implementation and a way forward from there.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励任何寻求短期实用数据技能课程的人查看 Kaggle Learn，无论你是初学者还是寻找一套扎实复习材料的中级学员。虽然这些课程不会在几个小时内让你成为任何领域的专家——事实上，它们也不声称如此——但它们将提供一个简明的实施路径，并从那里继续前进。
