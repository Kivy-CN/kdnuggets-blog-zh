- en: Why is Python/SQL not covered in this cheat sheet?
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么这个备忘单中没有涵盖 Python/SQL？
- en: I planned for this resource to cover mainly algorithms, models, and concepts,
    as these rarely change and are common throughout industries. Technical languages
    and data structures often vary by job function, and refreshing these skills may
    make more sense on a keyboard than on paper.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我计划让这个资源主要涵盖算法、模型和概念，因为这些内容变化不大且在各个行业中都很常见。技术语言和数据结构通常因工作职能而异，刷新这些技能可能在键盘上更有意义，而不是纸上。
