  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 'Dataquest: Dataquest 是一个学习数据科学的在线平台。它提供了关于 Python、SQL 和数据可视化等主题的互动课程和教程。'
- en: 'DataScience.com: DataScience.com is a platform for managing data science projects
