- en: How much has data changed our lives over the past decade? Just over 10 years
    ago the iphone was launched. Back then, our phones took grainy photos and video
    was just wishful thinking. It was still weird to buy shoes over the internet and
    we still had to carry stacks of maps when we visited a new city. And Netflix was
    only a DVD company.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据在过去十年中改变了我们的生活多少？就在十多年前，iPhone刚刚发布。那时候，我们的手机只能拍出模糊的照片，视频仅仅是个幻想。那时在互联网上购买鞋子还是很奇怪的，我们还得在访问新城市时携带一叠地图。Netflix还只是一个DVD公司。
- en: Now, your phones take photos and videos, with more than 4,000 photos uploaded
    to Facebook every second and more than 400 hours of video uploaded to YouTube
    every minute. We worry more about having connectivity than ensuring we have a
    map. And our mapping apps give us real-time traffic and options to navigate through
    traffic. Don’t want to drive? No problem, use a ride-sharing app that leverages
    trillions of data points. The fundamental shift behind this radical change is
    a combination of massive increases in computational power, storage, and data.
    And of course data scientists, designers, and other technologists that make these
    ideas real.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你的手机可以拍照和录像，每秒钟有超过4,000张照片上传到Facebook，每分钟有超过400小时的视频上传到YouTube。我们比起确保我们有地图，更担心是否能保持连接。我们的地图应用提供实时交通情况和通过交通的导航选项。不想开车？没问题，使用一个利用数万亿数据点的共享出行应用。这种剧烈变化的根本转变是计算能力、存储和数据的巨大增长组合。当然，还有那些让这些想法成为现实的数据科学家、设计师和其他技术专家。
- en: The transformation due to data is just starting. We’re about to go from sequencing
    the human genome to enabling tailored medical treatments (precision medicine).
    Autonomous vehicles have started to appear on our roads and we’ll see efforts
    to build cargo ships and airplanes. And artificial intelligence has shown new
    ways to think about games as they’ve beat the best humans.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据带来的变革才刚刚开始。我们即将从测序人类基因组过渡到实现个性化医疗（精准医疗）。自主车辆已开始出现在我们的道路上，我们将看到努力建造货船和飞机的尝试。而人工智能也展示了思考游戏的新方式，因为它们击败了最优秀的人类。
- en: At the same time, we’ve seen data used to cause harm though a combination of
    negligence, naivety, and sophisticated attacks. From the U.S. elections, Brexit,
    accidents from self-driving cars, to racist algorithms; we must expect to see
    the harm from data to increase. And we only beginning to come to grips with the
    social impacts due to job displacement from automation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，我们也看到数据被用来造成伤害，通过疏忽、天真和复杂的攻击。无论是美国选举、英国脱欧、自动驾驶汽车事故，还是种族歧视算法；我们必须预计到数据带来的伤害会增加。我们才刚刚开始应对由于自动化带来的工作岗位流失的社会影响。
- en: The question that we need to address is what can we do to ensure that data and
    technology work for us rather than against us?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要解决的问题是，我们能做些什么来确保数据和技术为我们服务，而不是对我们不利？
- en: '![](../Images/a0116f67cbb8267ca976a371b7b5d396.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a0116f67cbb8267ca976a371b7b5d396.png)'
- en: The stickers that White House Chief of Staff Team would hand out
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 白宫幕僚长团队将分发的贴纸
- en: There are the regulatory approaches from the European Union ([GDPR](https://eugdpr.org/))
    and California ([CCPA](https://www.wired.com/story/california-unanimously-passes-historic-privacy-bill/)).
    And hearings from the U.S. Congress (with no action). There have been books that
    have highlighted the risks ahead, such as [Weapons of Math Destruction](https://weaponsofmathdestructionbook.com/) and [Automating
    Inequality](https://virginia-eubanks.com/books/). And there have been new think
    tanks such as the [Partnership on AI](https://www.partnershiponai.org/), the [AI
    Now Institute](https://ainowinstitute.org/), and the [Center of Humane Technology](http://humanetech.com/) that
    have launched to begin to understand the broader implications to society.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有来自欧盟的监管方法（[GDPR](https://eugdpr.org/)）和加州的（[CCPA](https://www.wired.com/story/california-unanimously-passes-historic-privacy-bill/)）。以及美国国会的听证会（没有行动）。也有一些书籍强调了未来的风险，例如[《数学武器的毁灭》](https://weaponsofmathdestructionbook.com/)和[《自动化的不平等》](https://virginia-eubanks.com/books/)。还有一些新的智库，如[人工智能合作伙伴关系](https://www.partnershiponai.org/)、[AI
    Now研究所](https://ainowinstitute.org/)和[人文技术中心](http://humanetech.com/)，它们开始研究对社会的更广泛影响。
- en: 'I’m a fan of these efforts. They are very much needed. The question I want
    to ask is: what about the data scientist and the rest of the team that are responsible
    for building these technologies? What is their role in implementing “good” data
    science? ([Also discussed in this post.](https://www.linkedin.com/pulse/code-ethics-data-science-dj-patil/))'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我是这些努力的粉丝。它们非常必要。我想问的问题是：负责构建这些技术的数据科学家和其他团队成员的角色是什么？他们在实施“良好”数据科学方面的作用是什么？（[在这篇文章中也讨论过。](https://www.linkedin.com/pulse/code-ethics-data-science-dj-patil/)）
- en: '![](../Images/ae8a42f3e4e061746bc9ca0bd480b0ce.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ae8a42f3e4e061746bc9ca0bd480b0ce.png)'
- en: 'When Hilary Mason and I published [Data Driven: Creating a Data Culture](https://www.amazon.com/Data-Driven-DJ-Patil-ebook/dp/B00SXHFTAS),
    we realized that little was being done to empower the people who want to do what’s
    right. These technologists, designers, and product managers might have the right
    natural instincts, but are often sidelined due to business pressures or suboptimal
    practices. And in other cases don’t even know what questions to ask.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当希拉里·梅森和我出版了[《数据驱动：创建数据文化》](https://www.amazon.com/Data-Driven-DJ-Patil-ebook/dp/B00SXHFTAS)时，我们意识到很少有措施来赋权那些想要做正确事情的人。这些技术专家、设计师和产品经理可能有正确的自然直觉，但由于商业压力或不理想的实践，常常被边缘化。而在其他情况下，他们甚至不知道要问什么问题。
- en: Together with Hilary Mason and Mike Loukides (who has been our editor on every
    book and we finally convinced to be a co-author) we took a look at the best practices
    that we’ve seen across the data scientists and have released a new e-book: [Ethics
    and Data Science](http://a.co/d/4czWEvW).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与希拉里·梅森和迈克·卢基德斯（他一直是我们每本书的编辑，我们最终说服他成为合著者）一起查看了我们在数据科学家中看到的最佳实践，并发布了一本新电子书：[伦理与数据科学](http://a.co/d/4czWEvW)。
- en: Given how much we expect to change on this topic, we think of this book like
    an open source project and this is the 0.1 release. We’ve also make sure that
    it will always be **free** and under a [Creative Commons Licence](https://en.wikipedia.org/wiki/Creative_Commons_license) (so
    you can take it and put it with your own efforts). We also want others to consider
    contributing and we’ll be posting those updates on [O’Reilly Radar’s Ethics Series](https://www.oreilly.com/tags/data-ethics).
    We’ve also intentionally kept it as short as we possibly could with the hope that
    you’ll be able to share it with other teams. ([You can get all of our other ebooks
    for free here](https://www.amazon.com/s/ref=dp_byline_sr_ebooks_1?ie=UTF8&text=DJ+Patil&search-alias=digital-text&field-author=DJ+Patil&sort=relevancerank).)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于我们对这个话题的期望改变如此之大，我们将这本书视为一个开源项目，这里是0.1版本。我们也确保它将始终**免费**并采用[创意共享许可证](https://en.wikipedia.org/wiki/Creative_Commons_license)（所以你可以拿它并与自己的努力结合）。我们也希望其他人考虑贡献，我们会在[O'Reilly
    Radar的伦理系列](https://www.oreilly.com/tags/data-ethics)上发布这些更新。我们也故意保持它尽可能简短，希望你能与其他团队分享。（[你可以在这里免费获取我们所有的电子书](https://www.amazon.com/s/ref=dp_byline_sr_ebooks_1?ie=UTF8&text=DJ+Patil&search-alias=digital-text&field-author=DJ+Patil&sort=relevancerank)。）
- en: '![](../Images/845fe59cc04d719797cfeae71afbcf60.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/845fe59cc04d719797cfeae71afbcf60.png)'
- en: What can you expect to find in the book? We cover what a model checklist (modeled
    after the [Checklist Manifesto from Atul Gawande](https://en.wikipedia.org/wiki/The_Checklist_Manifesto))
    for building data products is (if you’re working on something similar, we definitely
    want to hear from you on what works and what doesn’t). Ideas about how to implement
    more ethical behaviors in product development process including a dissent channel
    if you disagree with the team. How we can start interviewing talent for cultural
    fit as well as ethical fit. Also what we call the 5 C’s — five framing guidelines
    help us think about building data products (consent, clarity, consistency, control
    & transparency, and consequences & harm). Finally, we’ve included a set of case
    studies from Ed Felten’s team at Princeton for you and your team to work through.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在书中期待找到什么？我们涵盖了一个模型清单（借鉴了[Atul Gawande的《清单宣言》](https://en.wikipedia.org/wiki/The_Checklist_Manifesto)），用于构建数据产品（如果你正在做类似的事情，我们非常希望听到你的成功经验和失败教训）。关于如何在产品开发过程中实施更道德的行为，包括如果你不同意团队意见的异议渠道。如何开始面试以评估文化适配和道德适配。还包括我们所谓的5C——五个框架指南帮助我们思考构建数据产品（同意、清晰、一致、控制与透明度，以及后果与伤害）。最后，我们包含了普林斯顿大学Ed
    Felten团队的一组案例研究，供你和你的团队参考。
- en: Most of all we want to hear from **you**. The impact of data is data is happening
    now, and we need to get head of it. It starts with us. Those that are building
    these technologies. [Get the ebook here](http://a.co/d/4czWEvW).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最希望听到的是**你的**声音。数据的影响力正在显现，我们需要赶在它之前。这从我们开始。那些正在构建这些技术的人。[在这里获取电子书](http://a.co/d/4czWEvW)。
- en: Let’s roll. No one is coming, it’s up to us.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 开始行动吧。没有人会来救我们，一切都靠我们自己。
