- en: '**Is this A or B?**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是A还是B？**'
- en: 'This family is formally known as **two-class classification**. It’s useful
    for any question that has just two possible answers: yes or no, on or off, smoking
    or non-smoking, purchased or not. Lots of data science questions sound like this
    or can be re-phrased to fit this form. It’s the simplest and most commonly asked
    data science question. Here are few typical examples.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个家族正式被称为**二类分类**。它适用于任何只有两个可能答案的问题：是或否，开或关，吸烟或不吸烟，已购买或未购买。许多数据科学问题听起来像这样，或者可以重新表述以适应这种形式。这是最简单和最常见的数据科学问题。这里有一些典型的例子。
- en: Will this customer renew their subscription?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个客户会续订他们的订阅吗？
- en: Is this an image of a cat or a dog?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是猫的图片还是狗的图片？
- en: Will this customer click on the top link?
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个客户会点击顶部的链接吗？
- en: Will this tire fail in the next thousand miles?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个轮胎会在接下来的千里内失效吗？
- en: Does the $5 coupon or the 25% off coupon result in more return customers?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: $5的优惠券还是25%的折扣券会带来更多回头客？
- en: '**Is this A or B or C or D?**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是A、B、C还是D？**'
- en: 'This algorithm family is called **multi-class classification**. Like its name
    implies, it answers a question that has several (or even many) possible answers:
    which flavor, which person, which part, which company, which candidate. Most multi-class
    classification algorithms are just extensions of two-class classification algorithms.
    Here are a few typical examples.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个算法家族被称为**多类分类**。顾名思义，它回答一个有多个（甚至很多）可能答案的问题：哪个口味，哪个人，哪个部分，哪个公司，哪个候选人。大多数多类分类算法只是两类分类算法的扩展。这里有一些典型的例子。
- en: Which animal is in this image?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这张图片中的动物是什么？
- en: Which aircraft is causing this radar signature?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪种飞机正在造成这个雷达信号？
- en: What is the topic of this news article?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这篇新闻文章的主题是什么？
- en: What is the mood of this tweet?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这条推文的情绪是什么？
- en: Who is the speaker in this recording?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个录音中的讲者是谁？
- en: '**Is this Weird?**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**这很奇怪吗？**'
- en: This family of algorithms performs **anomaly detection**. They identify data
    points that are not normal. If you are paying close attention, you noticed that
    this looks like a binary classification question. It can be answered yes or no.
    The difference is that binary classification assumes you have a collection of
    examples of both yes and no cases. Anomaly detection doesn’t. This is particularly
    useful when what you are looking for occurs so rarely that you haven’t had a chance
    to collect many examples of it, like equipment failures. It’s also very helpful
    when there is a lot of variety in what constitutes “not normal,” as there is in
    credit card fraud detection.  Here are some typical anomaly detection questions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这类算法执行**异常检测**。它们识别不正常的数据点。如果你仔细观察，你会发现这看起来像是一个二分类问题。它可以用“是”或“否”来回答。不同之处在于，二分类假设你有一组“是”和“否”案例的样本。而异常检测则没有。这在你所寻找的事件发生得非常稀少，以至于没有机会收集到许多样本时特别有用，比如设备故障。它在“非正常”现象存在很大变化的情况下也很有帮助，比如信用卡欺诈检测。以下是一些典型的异常检测问题。
- en: Is this pressure reading unusual?
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个压力读数是否异常？
- en: Is this internet message typical?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个互联网信息是否典型？
- en: Is this combination of purchases very different from what this customer has
    made in the past?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个购买组合与客户过去的购买有什么不同吗？
- en: Are these voltages normal for this season and time of day?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些电压在这个季节和时间点是否正常？
- en: '**How Much / How Many?**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**多少 / 几个？**'
- en: When you are looking for a number instead of a class or category, the algorithm
    family to use is **regression**.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当你寻找的是一个数字而不是类别或分类时，使用的算法类型是**回归**。
- en: What will the temperature be next Tuesday?
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下周二的温度会是多少？
- en: What will my fourth quarter sales in Portugal be?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我在葡萄牙的第四季度销售额会是多少？
- en: How many kilowatts will be demanded from my wind farm 30 minutes from now?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从现在起30分钟，我的风电场将需要多少千瓦的电量？
- en: How many new followers will I get next week?
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我下周会获得多少新的关注者？
- en: Out of a thousand units, how many of this model of bearings will survive 10,000
    hours of use?
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一千个单位中，这款轴承有多少能在使用`10,000 hours`后仍然存活？
- en: Usually, regression algorithms give a real-valued answer; the answers can have
    lots of decimal places or even be negative. For some questions, especially questions
    beginning “How many…”, negative answers may have to be re-interpreted as zero
    and fractional values re-interpreted as the nearest whole number.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，回归算法给出的答案是实值的；答案可能有很多小数位，甚至可能是负数。对于一些问题，特别是以“多少…”开头的问题，负数答案可能需要重新解释为零，小数值可能需要重新解释为最接近的整数。
