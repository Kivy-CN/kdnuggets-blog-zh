- en: What is MLOps?
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 MLOps？
- en: MLOps stands for machine learning operations. The term MLOps is derived from
    DevOps (Development Operations). It is used to streamline the machine learning
    process from development to deployment. The MLOps include training machine learning
    models, experiment tracking, model optimization, creating ML pipelines, saving
    and serving models, and monitoring and maintaining models in production.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps 代表机器学习运维。MLOps 这个术语源于 DevOps（开发运维）。它用于简化从开发到部署的机器学习过程。MLOps 包括训练机器学习模型、实验跟踪、模型优化、创建
    ML 流水线、保存和服务模型以及监控和维护生产中的模型。
- en: In short, you are automating all the processes from development to deployment,
    and you are constantly monitoring the logs, metrics, and performance.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，你正在自动化从开发到部署的所有过程，并且你会不断监控日志、指标和性能。
- en: Why Do We Need MLOps?
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们为什么需要 MLOps？
- en: Deploying machine learning models in production is complex and challenging.
    A typical machine learning life cycle consists of data ingestion, data augmentation,
    modeling, training, optimizing, tracking experiments, and explaining the results.
    It requires the collaboration of an entire data team, from data engineers to data
    scientists. MLOps makes these processes automated so that you can continuously
    monitor and improve the model in production.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 部署机器学习模型到生产环境是复杂且具有挑战性的。典型的机器学习生命周期包括数据摄取、数据增强、建模、训练、优化、实验跟踪和结果解释。这需要整个数据团队的协作，从数据工程师到数据科学家。MLOps
    使这些过程自动化，以便你可以持续监控和改进生产中的模型。
- en: MLOps allows you to reduce model deployment time and deliver higher-quality
    ML models. It provides vast scalability and management of thousands of ML models.
    You can control, manage, and monitor the continuous integration, continuous delivery,
    and continuous deployment - [Databricks](https://databricks.com/glossary/mlops).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps 允许你减少模型部署时间并交付更高质量的机器学习模型。它提供了巨大的扩展性和管理成千上万的机器学习模型。你可以控制、管理和监控持续集成、持续交付和持续部署
    - [Databricks](https://databricks.com/glossary/mlops)。
- en: MLOps Zoomcamp
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MLOps Zoomcamp
- en: '[MLOps Zoomcamp](https://github.com/DataTalksClub/mlops-zoomcamp) teaches you
    practical aspects of model deployment and monitoring. This course is not for beginners
    and requires you to know Python, Docker, command line, a deep understanding of
    machine learning models, and at least 1 year of programming experience. If you
    are a complete beginner I will suggest you take free [Machine Learning Zoomcamp](https://github.com/DataTalksClub/mlops-zoomcamp)
    before you start learning MLOps.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[MLOps Zoomcamp](https://github.com/DataTalksClub/mlops-zoomcamp) 教授你模型部署和监控的实际方面。这个课程不适合初学者，需要你掌握
    Python、Docker、命令行、对机器学习模型有深入理解，以及至少 1 年的编程经验。如果你是完全的初学者，我建议你在学习 MLOps 之前，先参加免费的
    [机器学习 Zoomcamp](https://github.com/DataTalksClub/mlops-zoomcamp)。'
- en: The course consists of seven modules and a project. You can sign up for the
    course [here](https://airtable.com/shrCb8y6eTbPKwSTL).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 课程包括七个模块和一个项目。你可以在[这里](https://airtable.com/shrCb8y6eTbPKwSTL)注册课程。
- en: 'Module 1: Introduction'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '模块 1: 介绍'
- en: We will learn the basics of MLOps, course overview, and model maturity. We will
    also learn to load a parquet file of the NY Taxi trips dataset and train a ride
    duration model.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习 MLOps 的基础知识、课程概述和模型成熟度。我们还将学习加载纽约出租车旅行数据集的 parquet 文件并训练一个行程时长模型。
- en: 'Module 2: Experiment tracking'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '模块 2: 实验跟踪'
- en: We will learn about MLflow and the best practices of experiment tracking. We
    will also learn to save and load models using MLflow and learn about the model
    registry.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习 MLflow 和实验跟踪的最佳实践。我们还将学习使用 MLflow 保存和加载模型，并了解模型注册表。
- en: 'Module 3: Orchestration and ML Pipelines'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '模块 3: 编排和机器学习流水线'
- en: We will learn about machine learning pipelines and use Prefect to orchestrate
    machine learning projects. We will be turning Jupyter notebooks into ML pipelines
    and learning about the popular tool KubeFlow pipelines.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将了解机器学习流水线，并使用 Prefect 来编排机器学习项目。我们将把 Jupyter notebooks 转换为 ML 流水线，并学习流行的工具
    KubeFlow pipelines。
- en: 'Module 4: Model Deployment'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '模块 4: 模型部署'
- en: We will learn about batch vs online deployment and web services versus streaming.
    We will serve models in batch mode, learn about web services, and create streaming
    using Kinesis/SQS + AWS Lambda.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习批处理与在线部署以及网络服务与流媒体。我们将以批处理模式提供模型，学习网络服务，并使用 Kinesis/SQS + AWS Lambda 创建流媒体。
- en: 'Module 5: Model Monitoring'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '模块 5: 模型监控'
- en: We will learn the difference between ML monitoring and software monitoring,
    data quality monitoring, data drift and concept drift, and batch versus real-time
    monitoring. We will learn to use Evidently, Prometheus, and Grafana to monitor
    models in production.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习 ML 监控与软件监控、数据质量监控、数据漂移与概念漂移、批处理与实时监控的区别。我们将学习使用 Evidently、Prometheus 和
    Grafana 监控生产中的模型。
- en: 'Module 6: Best Practices'
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '模块 6: 最佳实践'
- en: 'We will adopt best practices from DevOps in machine learning workflow:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将采纳 DevOps 中的最佳实践应用于机器学习工作流程：
- en: Virtual environments and Docker
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟环境和 Docker
- en: Python logging and linting
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 日志记录和代码检查
- en: Testing unit, integration, and regression
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单元测试、集成测试和回归测试
- en: CI/CD (github actions)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CI/CD（GitHub Actions）
- en: Infrastructure as code (Terraform, cloud formation)
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施即代码（Terraform，CloudFormation）
- en: Cookiecutter
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cookiecutter
- en: Makefiles
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Makefiles
- en: 'Module 7: Processes'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '模块 7: 流程'
- en: We will learn about the MLOps process and planning using CRISP-DM, CRISP-ML,
    ML Canvas, Data Landscape canvas, and Documentation practices in ML projects (Model
    Cards Toolkit.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将学习 MLOps 过程和规划，使用 CRISP-DM、CRISP-ML、ML Canvas、数据景观画布和 ML 项目的文档实践（模型卡工具包）。
- en: Project
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目
- en: Finally, we will incorporate the tools and practices we have learned into one
    end-to-end project. We are going to use the NY Taxi trips dataset to build an
    MLOps system to predict the ride duration or if the driver is going to be tipped
    or not.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将把学到的工具和实践整合到一个端到端的项目中。我们将使用纽约出租车旅行数据集构建一个 MLOps 系统，以预测行程时长或司机是否会收到小费。
- en: Every week you will join a live session on the DataTalksClub [YouTube](https://www.youtube.com/c/DataTalksClub)
    channel and learn about each module. You can also check the complete playlist
    [here](https://www.youtube.com/playlist?list=PL3MmuxUbc_hIUISrluw_A7wDSmfOhErJK).
    At the end of each module, you will be given homework, so that you can retain
    the knowledge for the next module after a week.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 每周你将参加 DataTalksClub [YouTube](https://www.youtube.com/c/DataTalksClub) 频道上的直播课程，了解每个模块。你也可以在
    [这里](https://www.youtube.com/playlist?list=PL3MmuxUbc_hIUISrluw_A7wDSmfOhErJK)
    查看完整的播放列表。在每个模块结束时，你将获得作业，以便你能在下一周的模块中保留知识。
- en: Final Thoughts
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终思考
- en: I am a big fan of DataTalks.Club free courses, as they provide practical knowledge
    on machine learning, data engineering, and MLOps. If you are searching for the
    best free data engineering or MLOps courses, you will find none. DataTalks.Club
    is democratizing machine learning so that everyone can learn machine learning
    operations for free.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我是 DataTalks.Club 免费课程的忠实粉丝，因为它们提供了关于机器学习、数据工程和 MLOps 的实用知识。如果你在寻找最好的免费数据工程或
    MLOps 课程，你会发现没有。DataTalks.Club 正在使机器学习民主化，让每个人都可以免费学习机器学习操作。
- en: If you are a machine learning enthusiast, try to learn MLOps to excel in your
    career and understand the data ecosystem. From data ingestions to production.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个机器学习爱好者，尝试学习 MLOps 以在职业生涯中出类拔萃，并理解数据生态系统。从数据摄取到生产。
- en: '**You can also check out courses from DataTalks.Club:**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**你还可以查看 DataTalks.Club 的课程：**'
- en: '[Machine Learning Zoomcamp - free 4-month course about ML Engineering](https://github.com/alexeygrigorev/mlbookcamp-code/tree/master/course-zoomcamp)'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习 Zoomcamp - 免费的 4 个月 ML 工程课程](https://github.com/alexeygrigorev/mlbookcamp-code/tree/master/course-zoomcamp)'
- en: '[Data Engineering Zoomcamp - free 9-week course about Data Engineering](https://github.com/DataTalksClub/data-engineering-zoomcamp/)'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据工程 Zoomcamp - 免费的 9 周数据工程课程](https://github.com/DataTalksClub/data-engineering-zoomcamp/)'
- en: Frequently Asked Questions
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 常见问题
- en: What are MLOps tools?
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是 MLOps 工具？
- en: For tracking ML experiments, there is **MLflow** and **Comet**.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于追踪 ML 实验，有**MLflow**和**Comet**。
- en: For Data and Model versioning, there is **DVC**, **DAGsHub**, and **Pachyderm**.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于数据和模型版本管理，有**DVC**、**DAGsHub**和**Pachyderm**。
- en: For optimizing experiments, there is **Optuna** and **Sigopt**.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于优化实验，有**Optuna**和**Sigopt**。
- en: For workflow pipelines and Orchestration, there is **Kubeflow** and **Apache
    Airflow**.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于工作流管道和编排，有**Kubeflow**和**Apache Airflow**。
- en: For model saving and serving, there is **BentoML** and **Cortex**.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于模型保存和服务，有**BentoML**和**Cortex**。
- en: For monitoring the models in production, there is **Evidently** and **NewRelic**.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于生产中的模型监控，有**Evidently**和**NewRelic**。
- en: How is MLOps different from DevOps?
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MLOps 与 DevOps 有什么不同？
- en: '**DevOps** is a set of practices to improve the software development process
    by continuous integration and delivery of high-quality development products.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**DevOps** 是一套通过持续集成和交付高质量开发产品来改进软件开发过程的实践。'
- en: '**MLOps** is the process of automating the deployment of machine learning applications
    and monitoring the performance in production.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MLOps** 是自动化机器学习应用程序的部署和监控生产性能的过程。'
- en: Why MLOps is Important?
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么 MLOps 很重要？
- en: Deploying machine learning models is costly, and they don’t generate value to
    sustain the business. MLOps allows companies to easily deploy, monitor, and update
    models in production.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 部署机器学习模型是昂贵的，而且它们并不会产生持续支持业务的价值。MLOps 使公司能够轻松地部署、监控和更新生产中的模型。
- en: What is the best free MLOps course?
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最好的免费 MLOps 课程是什么？
- en: '[MLOps Zoomcamp](https://github.com/DataTalksClub/mlops-zoomcamp) is the best
    and free for everyone. Other than that, you won’t find free complete MLOps courses
    on the web.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[MLOps Zoomcamp](https://github.com/DataTalksClub/mlops-zoomcamp) 是最好的且对所有人免费。除此之外，你在网上找不到免费的完整
    MLOps 课程。'
- en: How to get MLOps certifications?
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何获得 MLOps 认证？
- en: Currently, there are no certifications on MLOps. Most organizations will accept
    [AWS Certified DevOps Engineer - Professional Certification](https://aws.amazon.com/certification/certified-devops-engineer-professional/?ch=tile&tile=getstarted)
    for the MLOps engineering position.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 目前没有 MLOps 认证。大多数组织会接受 [AWS 认证 DevOps 工程师 - 专业认证](https://aws.amazon.com/certification/certified-devops-engineer-professional/?ch=tile&tile=getstarted)
    作为 MLOps 工程职位的认证。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    是一位认证的数据科学专业人士，喜欢构建机器学习模型。目前，他专注于内容创作和撰写有关机器学习和数据科学技术的技术博客。Abid 拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络构建一个人工智能产品，帮助那些面临心理健康问题的学生。'
