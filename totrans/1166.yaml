  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Vidhi Chugh](https://vidhi-chugh.medium.com/)** 是一位屡获殊荣的AI/ML创新领袖和AI伦理学家。她在数据科学、产品和研究交叉点上工作，以提供商业价值和洞察力。她倡导以数据为中心的科学，是数据治理领域的领先专家，旨在构建可信赖的AI解决方案。'
