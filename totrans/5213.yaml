- en: Date Engineering is one of the fastest growing and in-demand occupations among
    Data Science practitioners. The ability to collect, store, query, clean and manipulate
    databases fast, efficiently and effectively becomes more important as the data
    we generate gets bigger and bigger each day as we consume more technological services.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: '[According to Statista, the big data market by volume is expected to grow from
    26 zetabytes in 2017 to 175 zetabytes by 2025\. This represents **573% increase
    from 2017 to 2025.**](https://www.statista.com/statistics/871513/worldwide-data-created/)
    Prior to 2017, the big data market by volume grew 800% from 2010 to 2016.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
