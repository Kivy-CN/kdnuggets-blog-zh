- en: '| Earlier this year, we surveyed data scientists from all manner of organizations.
    We wanted to know what best sets them up for success, what their biggest challenges
    are, and where they see the discipline evolving in the next five years. We compiled
    it all in one handy, free report which you download right here.A few key insights:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '| 今年早些时候，我们对来自各种组织的数据科学家进行了调查。我们想了解什么最能促使他们成功，他们面临的最大挑战是什么，以及他们如何看待未来五年内该领域的发展。我们将所有这些内容汇总在一份便捷的免费报告中，你可以在这里下载。几个关键见解：'
- en: 83% of data scientists polled feel that shortage of data scientists today
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 83% 的数据科学家认为目前数据科学家短缺
- en: 60% said they spent the most time cleaning and organizing data
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 60% 的人表示他们花费最多的时间在清理和整理数据上
- en: And still, 4 out of 5 data scientists feel really positive about their current
    gig
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管如此，仍有 4/5 的数据科学家对目前的工作感到非常积极
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三个课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.![](../Images/e225c49c3c91745821c8c0368bf04711.png)
    2\. [Google Data Analytics Professional Certificate](https://www.kdnuggets.com/google-data-analytics)
    - Up your data analytics game![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png)
    3\. [Google IT Support Professional Certificate](https://www.kdnuggets.com/google-itsupport)
    - Support your organization in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google 网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业道路。 ![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google
    数据分析专业证书](https://www.kdnuggets.com/google-data-analytics) - 提升你的数据分析能力！ ![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png)
    3\. [Google IT 支持专业证书](https://www.kdnuggets.com/google-itsupport) - 支持你的组织 IT
    需求'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The full report has plenty more detail, of course, but we wanted to let you
    in on some of the findings we found most interesting. Oh, if you're in the field,
    let us know what we should be asking next time around. We'd appreciate it. |
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 完整报告包含更多详细信息，但我们希望让你了解一些我们认为最有趣的发现。如果你从事这个领域，请告诉我们下次应该询问什么。我们将非常感激。
