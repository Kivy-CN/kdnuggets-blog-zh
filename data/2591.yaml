- en: '**Bio:** [Ritobrata Ghosh](https://ghosh-r.github.io/) is a Deep Learning Consultant
    working as a freelancer and a senior year Physics undergrad. He is interested
    in solving real-life problems with Machine Learning, especially in the broad area
    of Computer Vision by exploring Deep Reinforcement Learning and GANs. You can
    follow him on [Twitter](https://twitter.com/AllesistKode) and connect on [LinkedIn](https://www.linkedin.com/in/ritobrata-ghosh/).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介：** [Ritobrata Ghosh](https://ghosh-r.github.io/) 是一名深度学习顾问，同时也是一名自由职业者和大四物理本科生。他对通过机器学习解决实际问题感兴趣，特别是在计算机视觉这一广泛领域，通过探索深度强化学习和生成对抗网络来实现。他的
    [Twitter](https://twitter.com/AllesistKode) 和 [LinkedIn](https://www.linkedin.com/in/ritobrata-ghosh/)
    账户可以关注。'
