- en: The aptly-named [Artificial Intelligence for Beginners](https://github.com/microsoft/ai-for-beginners)
    is put together by Microsoft Azure Cloud Advocates, and consists of a 12 week,
    24 lesson curriculum designed to introduce learners to the wonderful world of
    AI.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 名为[初学者的人工智能](https://github.com/microsoft/ai-for-beginners)的课程由Microsoft Azure
    Cloud Advocates精心编制，包括为期12周、24节课的课程，旨在向学习者介绍人工智能的奇妙世界。
- en: 'This curriculum will introduce learners to a variety of AI concepts, including,
    but not limited to:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程将向学习者介绍各种人工智能概念，包括但不限于：
- en: '"Classical" GOFAI (good old fashion AI) approaches to AI, from symbolic approaches
    to knowledge representation and reasoning'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “经典”GOFAI（传统人工智能）方法，从符号方法到知识表示和推理
- en: Modern approaches to AI, the backbone to which are neural networks and they
    deep learning techniques they allow
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代人工智能方法，其基础是神经网络及其深度学习技术
- en: Implementation of modern AI topics using TensorFlow and PyTorch
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用TensorFlow和PyTorch实施现代人工智能主题
- en: Neural network architectures for images and text
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像和文本的神经网络架构
- en: Alternative AI methods, including genetic algorithms and multi-agent systems
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 替代的人工智能方法，包括遗传算法和多智能体系统
- en: You can see specific course content, laid out lesson by lesson, [here](http://Microsoft
    Azure Cloud Advocates, and consists of a 12 week, 24 lesson curriculum).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以查看具体的课程内容，一节课一节课地列出，[点击这里](http://Microsoft Azure Cloud Advocates, and consists
    of a 12 week, 24 lesson curriculum)。
- en: 'Lessons are taught using a variety of materials. Some of the common resources
    leveraged in lessons include:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 课程使用各种材料进行讲授。一些常见的资源包括：
- en: Pre-reading introductory materials, specific to the course lesson; here's an
    example for [Knowledge Representation and Knowledge Systems](https://github.com/microsoft/AI-For-Beginners/blob/main/lessons/2-Symbolic/README.md)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程的前阅读材料；这是[知识表示和知识系统](https://github.com/microsoft/AI-For-Beginners/blob/main/lessons/2-Symbolic/README.md)的一个示例
- en: Instructive Jupyter notebooks, specific to PyTorch or TensorFlow, generally
    one for each framework per lesson
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特定于PyTorch或TensorFlow的指导性Jupyter笔记本，通常每节课一个框架
- en: Labs, which are assignments to be performed by learners, and which are Jupyter
    notebooks to be completed
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实验室，作为学习者需要完成的作业，通常是需要完成的Jupyter笔记本
- en: Occasional links to Microsfot Learn modules for related topics; Microsoft Learn
    provides access to GPU-enabled environments
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 偶尔会有与相关主题相关的Microsoft Learn模块的链接；Microsoft Learn提供对GPU支持环境的访问
- en: You can find a mind map of the course [here](http://soshnikov.com/courses/ai-for-beginners/mindmap.html).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[这里](http://soshnikov.com/courses/ai-for-beginners/mindmap.html)找到课程的思维导图。
- en: If you are interested in knowing more, you might want to get to know the instructors
    for the course in the video below.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣了解更多，可能想要观看下面的视频以了解课程的讲师。
- en: There are so many available courses these days covering every imaginable data
    science, machine learning, AI and analytics topic conceviable, so you really need
    to to your due diligence to ensure which courses match your goals. We hope that
    helping cut through the noise with these articles highlighting quality free courses
    is useful, but don't forget to investigate each offering before jumping in. This
    course from Microsoft is now different. However, if you are an AI beginner looking
    to understand the current landscape of concepts, techniques, and topics, this
    course is a promising possibility.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现如今有许多涵盖各种数据科学、机器学习、人工智能和分析主题的课程，因此你需要认真研究以确保选择符合你目标的课程。我们希望通过这些文章帮助你筛选出优质的免费课程对你有帮助，但不要忘记在报名之前调查每个课程。这门来自微软的课程现在没有变化。然而，如果你是一个想了解当前概念、技术和话题的AI初学者，这门课程是一个有前途的选择。
- en: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    is a Data Scientist and the Editor-in-Chief of KDnuggets, the seminal online Data
    Science and Machine Learning resource. His interests lie in natural language processing,
    algorithm design and optimization, unsupervised learning, neural networks, and
    automated approaches to machine learning. Matthew holds a Master''s degree in
    computer science and a graduate diploma in data mining. He can be reached at editor1
    at kdnuggets[dot]com.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    是一位数据科学家和KDnuggets的总编辑，这是一个开创性的在线数据科学和机器学习资源。他的兴趣包括自然语言处理、算法设计与优化、无监督学习、神经网络以及自动化机器学习方法。Matthew拥有计算机科学硕士学位和数据挖掘研究生文凭。他可以通过editor1
    at kdnuggets[dot]com联系。'
