- en: Certainly, those are tremendous demonstrations of the power of the technology — and
    in aggregate, they give a sense of machine learning’s pervasive presence in our
    lives. But the convenience of go-to examples might come at a cost. In particular,
    citing the same handy examples might keep us from noticing the wide diversity
    of machine learning use cases within individual sectors.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些都是展示技术力量的巨大示例——综合起来，它们展示了机器学习在我们生活中的普遍存在。但便利的常用示例可能也会带来代价。特别是，引用相同的便捷示例可能会使我们忽视机器学习在各个领域中的广泛应用。
- en: This post is the first in a series whose aim is to shake up our intuitions about
    what machine learning is making possible in specific sectors — to look beyond
    the set of use cases that always come to mind.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇帖子是一个系列的第一篇，旨在颠覆我们对机器学习在特定领域可能实现的认知——超越那些总是浮现在脑海中的用例。
