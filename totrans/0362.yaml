- en: Data Scientists Need to Specialize to Survive the Tech Winter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/08/data-scientists-need-specialize-survive-tech-winter.html](https://www.kdnuggets.com/2023/08/data-scientists-need-specialize-survive-tech-winter.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Data Scientists Need to Specialize to Survive the Tech Winter](../Images/fcf487ce58f4858be341f501b2e25ad2.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Ingo Joseph](https://www.pexels.com/photo/person-wearing-black-hoodie-and-blue-denim-jeans-standing-over-frozen-arrow-signage-over-snow-ground-751812/)
  prefs: []
  type: TYPE_NORMAL
- en: The temperature in Silicon Valley is chilly lately. There’s no doubt we’re in
    a tech winter. Venture capital money has [dried up](https://news.crunchbase.com/venture/vc-funding-downturn-charts-q1-2023/#:~:text=Global%20VC%20funding%20fell%2053,record%20levels%20of%20dry%20powder.),
    [hundreds of companies](https://layoffs.fyi/) are exercising their power with
    layoffs, and AI is breathing down everyone’s necks, prompting threats of additional
    job loss and uncertainty.
