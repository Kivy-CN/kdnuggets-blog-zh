- en: 'The following table shows breakdown by region and tool type: commercial/free/both.
    There were only about 12 people who only used Hadoop tools, and they are excluded
    from analysis below.'
  prefs: []
  type: TYPE_NORMAL
- en: While the share of analysts who used both free and commercial tools was about
    50% in all regions, US was the only region where more data miners used only commercial
    tools than only free tools (2/1 ratio). In Europe, Asia, and Latin America, the
    ratio was reversed, with 2-4 times as many data miners using only free tools vs
    only commercial tools.
  prefs: []
  type: TYPE_NORMAL
- en: '| Region, Avg N tools | ![](../Images/20aff2f2dff4a46839b67798ba7f9c51.png)![](../Images/cc776e55b06e2aa68c41132f442da38e.png)![](../Images/ac2482355ff2f105d334e2cf54b1ab5b.png)
    |'
  prefs: []
  type: TYPE_TB
- en: '| US/Canada (39%), 3.8 | ![](../Images/20aff2f2dff4a46839b67798ba7f9c51.png)33%
                       17%         49% |'
  prefs: []
  type: TYPE_TB
- en: '| Europe (36%), 3.5 | ![](../Images/20aff2f2dff4a46839b67798ba7f9c51.png)14%
                 38%                 47% |'
  prefs: []
  type: TYPE_TB
- en: '| Asia (12%), 4.2 | ![](../Images/20aff2f2dff4a46839b67798ba7f9c51.png)15%
                 31%                 53% |'
  prefs: []
  type: TYPE_TB
- en: '| Latin America (6.1%), 3.8 | ![](../Images/20aff2f2dff4a46839b67798ba7f9c51.png)8.5%
                   39%                        53% |'
  prefs: []
  type: TYPE_TB
- en: '| Africa/MidEast (3.2%), 3.6 | ![](../Images/20aff2f2dff4a46839b67798ba7f9c51.png)12%
                       40%              48% |'
  prefs: []
  type: TYPE_TB
- en: '| Australia/NZ (3.0%), 4.2 | ![](../Images/20aff2f2dff4a46839b67798ba7f9c51.png)23%
                 19%                 58% |'
  prefs: []
  type: TYPE_TB
- en: We also examined the use of Hadoop-related tools (including Spark) across regions,
    and note that Hadoop usage growth fastest outside US, especially in Asia.
  prefs: []
