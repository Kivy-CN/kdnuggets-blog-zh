- en: We know the tech landscape is continuously advancing by the day. With this being
    said, the demand for tech professionals also increases, and to help this demand,
    more and more tech courses are being released.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道科技领域正在日新月异地发展。鉴于此，对科技专业人士的需求也在增加，为满足这种需求，越来越多的科技课程正在推出。
- en: There are so many different avenues that you can go into when it comes to the
    tech industry. However, it can be difficult to choose which route to go down.
    Should I take a course, or should I go back to University?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技行业中，你可以探索许多不同的方向。然而，选择哪条路可能会很困难。我应该选择课程，还是回到大学？
- en: In this blog, I will dive into 3 tech professional certifications and degrees
    that have recently been dropped.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我将深入探讨最近推出的 3 个技术专业认证和学位。
- en: Front-End Web Development
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前端网页开发
- en: 'Link: [Front-End Web Development](https://edx.sjv.io/9gor73)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[前端网页开发](https://edx.sjv.io/9gor73)
- en: A fully-funded program offered by edX and Skills for Life, where you can jumpstart
    your career at no cost.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由 edX 和 Skills for Life 提供的全额资助项目，让你可以免费启动职业生涯。
- en: In this course, you will learn the hard and soft skills of what it takes to
    be a front-end web developer. You will dive into programming languages such as
    HTML5, CSS3, Javascript, jQuery, React.js, ES6, and Node.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中，你将学习成为前端网页开发者所需的硬技能和软技能。你将深入了解 HTML5、CSS3、Javascript、jQuery、React.js、ES6
    和 Node 等编程语言。
- en: 'There are 3 aspects to the course:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 课程有三个方面：
- en: Front-End Fundamentals
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前端基础
- en: Developing with APIs
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 APIs 开发
- en: Modern Front-End Frameworks
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代前端框架
- en: This provides students with a crash course in application programming interfaces
    (APIs), user experience design, and building and deploying modern web applications.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程为学生提供了应用程序编程接口（APIs）、用户体验设计以及构建和部署现代 Web 应用程序的速成课程。
- en: On top of getting a result-driven curriculum, you will also be provided with
    personalized professional resources to support your next career move.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 除了获得以结果为导向的课程内容外，你还将获得个性化的职业资源，以支持你下一步的职业发展。
- en: Data Analyst
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据分析师
- en: 'Link: [Meta Data Analyst Professional Certificate.](https://imp.i384100.net/vNdOKe)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Meta 数据分析师专业证书](https://imp.i384100.net/vNdOKe)
- en: This course is aimed at beginners who are looking to enter the tech industry
    from a data analyst approach. You can take this course in your own time and at
    your own pace. The whole course will take you 5 months to complete if you commit
    10 hours a week, but if you can commit more you can get it done faster!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程面向希望从数据分析师角度进入科技行业的初学者。你可以在自己的时间和节奏下完成这门课程。如果每周投入 10 小时，整个课程需要 5 个月完成，但如果你能投入更多时间，完成得会更快！
- en: 'The certification is made up of 5 courses:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 认证由 5 门课程组成：
- en: Introduction to Data Analytics
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析简介
- en: Data Analysis with Spreadsheets and SQL
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用电子表格和 SQL 进行数据分析
- en: Python Data Analytics
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 数据分析
- en: Statistics for Marketing
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销统计
- en: Introduction to Data Management
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据管理简介
- en: AI Product Manager
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI 产品经理
- en: 'Link: [AI Product Manager](https://imp.i384100.net/VmX0ER)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[AI 产品经理](https://imp.i384100.net/VmX0ER)
- en: You might be a product manager or head of product in another industry and you’re
    probably looking into the tech industry.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能在其他行业担任产品经理或产品负责人，并且可能正在考虑转向科技行业。
- en: 'This course provided by IBM will teach you how to:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这门由 IBM 提供的课程将教你如何：
- en: Apply key product management skills, tools, and techniques
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用关键的产品管理技能、工具和技术
- en: Develop a working knowledge of Agile and other methodologies
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解敏捷及其他方法论的工作知识
- en: Learn how to take product solutions to the market
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何将产品解决方案推向市场
- en: Evaluate real-world case studies regarding AI and existing product management
    systems
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估有关 AI 和现有产品管理系统的真实案例研究
- en: A proficient understanding of a variety of skills and tools
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟练掌握各种技能和工具
- en: Wrapping it Up
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结一下
- en: When people think about getting into the tech industry, they always think they
    need to be highly skilled software developers to be successful. There are many
    more aspects in the tech landscape that you can explore!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们考虑进入科技行业时，他们总是认为自己需要成为高度熟练的软件开发人员才能取得成功。科技领域还有许多其他方面等待你去探索！
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    is a data scientist, freelance technical writer, and an editor and community manager
    for KDnuggets. She is particularly interested in providing data science career
    advice or tutorials and theory-based knowledge around data science. Nisha covers
    a wide range of topics and wishes to explore the different ways artificial intelligence
    can benefit the longevity of human life. A keen learner, Nisha seeks to broaden
    her tech knowledge and writing skills, while helping guide others.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[**尼莎·阿利亚**](https://www.linkedin.com/in/nisha-arya-ahmed/) 是一名数据科学家，自由职业技术作家，同时也是
    KDnuggets 的编辑和社区经理。她特别感兴趣于提供数据科学职业建议、教程以及数据科学的理论知识。尼莎涉及广泛的主题，并希望探索人工智能如何有利于人类生命的持久性。作为一个热衷学习者，尼莎希望拓宽她的技术知识和写作技能，同时帮助指导他人。'
