- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'Reading articles or research papers, attending conferences or meet-ups to keep
    abreast with the latest technologies, and gaining better theoretical foundations
    is nothing to frown upon. I highly recommend that! But whatever the updates you
    get, your work as a data scientist will still boil down to several fundamental
    skills: data collection, analysis, and visualization.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读文章或研究论文、参加会议或聚会以跟上最新技术，并获得更好的理论基础是值得赞赏的。我强烈推荐这样做！但无论你获取了什么更新，作为数据科学家的工作仍然会归结为几个基本技能：数据收集、分析和可视化。
- en: And you need to use them! If you lack opportunities for that, you have to create
    them yourself. The most comprehensive way is to think of the [data science project](https://www.stratascratch.com/blog/19-data-science-project-ideas-for-beginners/)
    and do it from start to finish.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 而且你需要使用它们！如果你缺乏机会，你必须自己创造机会。最全面的方法是构思一个[数据科学项目](https://www.stratascratch.com/blog/19-data-science-project-ideas-for-beginners/)，并从头到尾完成它。
- en: In such projects, you would use APIs to get the actual data. Through data cleaning
    and analysis, you would get insights, which you could present in some nice visualizations.
    Finally, you could post it on reddit, get the feedback and potentially take them
    into account to improve your project.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的项目中，你会使用API来获取实际数据。通过数据清洗和分析，你将获得洞见，并可以将其呈现在一些漂亮的可视化图表中。最后，你可以将其发布在reddit上，获得反馈，并可能考虑这些反馈以改进你的项目。
- en: Ideally, the projects should also be fun, not only a drab way to polish your
    skills.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，项目也应该有趣，而不仅仅是枯燥的技能打磨方式。
- en: 1\. Word Counts Change in Lyrics for Top 10 Songs
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 前10首歌曲的歌词词数变化
- en: The project’s idea is to get the data about the top 10 most popular songs on
    Spotify through the [Spotify API](https://developer.spotify.com/documentation/web-api/).
    The Spotify metadata can then be connected with the lyrics from [Genius API](https://docs.genius.com/#/getting-started-h1)
    or some other lyrics site.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 项目的构思是通过[Spotify API](https://developer.spotify.com/documentation/web-api/)获取Spotify上前10首最受欢迎歌曲的数据。然后，可以将Spotify的元数据与来自[Genius
    API](https://docs.genius.com/#/getting-started-h1)或其他歌词网站的歌词进行关联。
- en: The definition of the ‘word’ in the lyrics is up to you. For example, you can
    count the words in total or only unique words. Do you include singalong parts
    like ‘na na na’ or ‘la la la’?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 歌词中“词”的定义由你决定。例如，你可以计算总词数或仅计算唯一词数。你是否包括像‘na na na’或‘la la la’这样的合唱部分？
- en: By analyzing this data, you can show the historical development and predict
    future tastes. You could include some other parameters, such as the song length
    or the intro length. Especially the intro would be interesting to see because
    the studies, [such as the one by The Ohio State University](https://www.rewire.org/streaming-changed-music-written/),
    show a dramatic decrease in the songs' intros length throughout the years.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分析这些数据，你可以展示历史发展并预测未来的趋势。你可以包括其他一些参数，如歌曲长度或前奏长度。尤其是前奏，研究 [如俄亥俄州立大学的研究](https://www.rewire.org/streaming-changed-music-written/)
    显示了歌曲前奏长度随着时间的推移大幅减少，这将特别有趣。
- en: You can take some ideas on the approach and the visualization from [this project](https://www.reddit.com/r/dataisbeautiful/comments/vs2djz/oc_increasing_word_counts_in_pop_songs_19462021/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 [这个项目](https://www.reddit.com/r/dataisbeautiful/comments/vs2djz/oc_increasing_word_counts_in_pop_songs_19462021/)
    中获取一些方法和可视化的灵感。
- en: 2\. Investing in the Property for Rentals
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 投资出租物业
- en: '![Investing in the Property for Rentals](../Images/755954edef96f7990160535bf9b3b0f1.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![投资出租物业](../Images/755954edef96f7990160535bf9b3b0f1.png)'
- en: If you’re considering investing in properties across the country so you can
    rent them, it would be useful to analyze which factors influence the rental price
    and, therefore, the profitability and potential of your business.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你考虑在全国范围内投资物业以便出租，分析哪些因素影响租金价格，从而影响业务的盈利性和潜力将是非常有用的。
- en: The data can be acquired through some of the [rental APIs](https://rapidapi.com/collection/rents-rentals).
    The factors that could come up as important in deciding where and when to invest
    could be the location, property size, date of build, amenities, rental price trends,
    etc.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可以通过一些 [租赁 API](https://rapidapi.com/collection/rents-rentals) 获取。决定投资何处何时的重要因素可能包括地点、物业大小、建造日期、设施、租金价格趋势等。
- en: The inspiration for the approach can be drawn from this nice [Airbnb data science
    project](https://mohamedirfansh.github.io/Airbnb-Data-Science-Project/).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 方法的灵感可以来自这个很棒的 [Airbnb 数据科学项目](https://mohamedirfansh.github.io/Airbnb-Data-Science-Project/)。
- en: 3\. Detecting Fake News
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 识别虚假新闻
- en: Here you can use [Facebook](https://developers.facebook.com/docs/), [Twitter](https://developer.twitter.com/en/docs),
    or [reddit API](https://www.reddit.com/dev/api/) to get the data you’ll work with.
    Based on the data you have, you can analyze the posts on social media and separate
    the fake news from the non-fake ones. Your approach could be more general, but
    you can also focus on something. For example, take up a topic such as COVID-19
    pandemics, USA presidential elections, or the war in Ukraine. You could analyze
    the geographical distribution of fake news, the demographics of those spreading
    them, or the topics that are the most fake news susceptible.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以使用 [Facebook](https://developers.facebook.com/docs/)、[Twitter](https://developer.twitter.com/en/docs)
    或 [reddit API](https://www.reddit.com/dev/api/) 来获取你将使用的数据。根据你拥有的数据，你可以分析社交媒体上的帖子，并将虚假新闻与非虚假新闻区分开来。你的方法可以更为一般化，但你也可以关注某个特定的主题。例如，选择一个主题，如
    COVID-19 疫情、美国总统选举或乌克兰战争。你可以分析虚假新闻的地理分布、传播虚假新闻的人的人口统计特征，或最容易受虚假新闻影响的主题。
- en: Maybe you could also try to train a model for recognizing fake news. You can
    find some ideas on the approach in [work by Kai Shu, Depak Deepak Mahudeswaran,
    and Huan Liu](https://www.researchgate.net/publication/328271325_FakeNewsTracker_a_tool_for_fake_news_collection_detection_and_visualization).
    Some other useful sources are a [Data Flair project](https://data-flair.training/blogs/advanced-python-project-detecting-fake-news/)
    or [this one](https://github.com/chirras/Detection-of-Fake-News-Posts-on-Facebook),
    which you can do in R or maybe recreate in Python.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你可以尝试训练一个识别虚假新闻的模型。你可以从 [Kai Shu、Depak Deepak Mahudeswaran 和 Huan Liu 的工作](https://www.researchgate.net/publication/328271325_FakeNewsTracker_a_tool_for_fake_news_collection_detection_and_visualization)
    中找到一些方法的灵感。其他有用的资源包括 [Data Flair 项目](https://data-flair.training/blogs/advanced-python-project-detecting-fake-news/)
    或 [这个](https://github.com/chirras/Detection-of-Fake-News-Posts-on-Facebook)，你可以用
    R 完成，也可以用 Python 重新创建。
- en: 4\. Type of People on the Postage Stamps
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 邮票上的人物类型
- en: If you’re interested in introducing more equality regarding occupation, race,
    or gender representation on the postage stamps, this project could be for you.
    The idea is to use the [Wikipedia API](https://www.mediawiki.org/wiki/API:Main_page)
    to get the list of people on the postage stamps, e.g., [in the USA](https://en.wikipedia.org/wiki/List_of_people_on_the_postage_stamps_of_the_United_States).
    You can also do that for some other countries, even the whole world. Maybe even
    compare data across the countries to see how they compare. One of the ideas is
    also to connect this data with the [inequality data](https://wid.world/data/).
    It would be interesting to see how the inequality of representation on the postage
    stamps correlates with the country's economic inequality.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣在邮票上引入更多关于职业、种族或性别代表性的平等，这个项目可能适合你。这个想法是使用[维基百科 API](https://www.mediawiki.org/wiki/API:Main_page)获取邮票上的人物名单，例如[在美国](https://en.wikipedia.org/wiki/List_of_people_on_the_postage_stamps_of_the_United_States)。你也可以为其他国家甚至全世界做类似的分析。也许还可以比较各国的数据，看看它们之间的比较情况。一个想法是将这些数据与[不平等数据](https://wid.world/data/)连接起来。看看邮票上的代表性不平等如何与国家的经济不平等相关联会很有趣。
- en: '[There’s a project](https://www.netcredit.com/blog/country-celebrate-currency/)
    that analyzes the types of people celebrated by the countries on their currency.
    I think you can get some good ideas about the approach and visualization for your
    project.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[有一个项目](https://www.netcredit.com/blog/country-celebrate-currency/)分析了各国货币上庆祝的人员类型。我认为你可以从中获取一些关于项目方法和可视化的好点子。'
- en: 5\. Predicting Book Sales
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 预测书籍销售
- en: '![Predicting Book Sales](../Images/9cef0528b65a3d5612a6ae52c46dfe94.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![预测书籍销售](../Images/9cef0528b65a3d5612a6ae52c46dfe94.png)'
- en: '[The Amazon API](https://aws.amazon.com/api-gateway/) is a great tool for this
    project. From it, you can get data about book sales. For example, you can analyze
    sales across genres, publishers, writers, number of pages, price, number of reviews,
    ratings, and so on.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[亚马逊 API](https://aws.amazon.com/api-gateway/)是这个项目的一个很好的工具。通过它，你可以获得有关书籍销售的数据。例如，你可以分析不同类型、出版社、作者、页数、价格、评论数、评分等方面的销售情况。'
- en: Once you get the data and analyze it, you can predict the parameters your book
    has to satisfy to be a bestseller. If you need ideas on approaching and visualizing
    this project, you can go through [this 20-page work published on ResearchGate](https://www.researchgate.net/publication/336619238_Success_in_books_predicting_book_sales_before_publication).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦获取数据并分析，你可以预测你的书籍必须满足的参数，以成为畅销书。如果你需要关于如何处理和可视化这个项目的点子，可以查看[在 ResearchGate
    上发布的这份 20 页的工作](https://www.researchgate.net/publication/336619238_Success_in_books_predicting_book_sales_before_publication)。
- en: 6\. Create Your Own Project
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 创建你自己的项目
- en: 'You shouldn’t limit yourself to these five projects, of course. I strongly
    advise you to come up with your own [data analytics project ideas](https://www.stratascratch.com/blog/data-analytics-project-ideas-that-will-get-you-the-job/).
    When you think of a project, think of the following:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你不应该仅限于这五个项目。我强烈建议你提出自己的[数据分析项目创意](https://www.stratascratch.com/blog/data-analytics-project-ideas-that-will-get-you-the-job/)。当你想到一个项目时，考虑以下几点：
- en: '**Goal:** The project''s goal should be to create something using modern data
    science and something that users would like.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标：** 项目的目标应该是利用现代数据科学创建一些用户喜欢的东西。'
- en: '**Make it Interesting and User-Friendly:** This usually means building an interactive
    model and having a visualization.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使其有趣且用户友好：** 这通常意味着构建一个互动模型并进行可视化。'
- en: '**Ideas:** A good source of inspiration for projects and visualization is [dataisbeautiful
    subreddit](http://reddit.com/r/dataisbeautiful).'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创意：** 一个好的项目灵感和可视化来源是[数据之美 subreddit](http://reddit.com/r/dataisbeautiful)。'
- en: '**Replicate & Invent:** Try to replicate the ideas you find there or use them
    to come up with your own twist on the project.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**复制与创新：** 尝试复制你在其中找到的创意，或用它们来提出你自己对项目的改编。'
- en: 'The project factors that will help you stay up-to-date as a data scientist
    are:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 将帮助你作为数据科学家保持最新的项目因素是：
- en: Using an API to collect data
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 API 收集数据
- en: Using some visualization library to create graphics
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用一些可视化库来创建图形
- en: Post your work on the subreddit to get feedback
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你的工作发布到 subreddit 上以获得反馈
- en: Summary
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I’m sure any of these projects will challenge you to use your current knowledge
    and also try something new fully. When choosing a project, it’s vital that it
    leads to something tangible and that you also have some fun along the way. That’s
    why I tried to select projects that touched different areas of our lives.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信这些项目中的任何一个都会挑战你运用现有的知识，并尝试一些全新的事物。在选择项目时，关键是它能够带来实际的成果，并且你在过程中也能享受乐趣。这就是为什么我尝试选择涉及我们生活各个方面的项目。
- en: What these projects all have in common is that they make you use all the fundamental
    data science techniques and skills. Using them is the best way to keep in touch
    with those skills.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目的共同点在于它们使你运用所有基本的数据科学技术和技能。使用这些项目是保持这些技能的最佳方式。
- en: If you can use these projects to think of some even better and more interesting
    ones, even better. Imagination is also an important but often overlooked data
    science skill. But make sure that the project also challenges your other data
    science skills.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '-   如果你能利用这些项目想出一些更好、更有趣的点子，那就更好了。想象力也是一个重要但常被忽视的数据科学技能。但请确保这些项目能挑战你其他的数据科学技能。'
- en: '**[Nate Rosidi](https://www.stratascratch.com)** is a data scientist and in
    product strategy. He''s also an adjunct professor teaching analytics, and is the
    founder of [StrataScratch](https://www.stratascratch.com/), a platform helping
    data scientists prepare for their interviews with real interview questions from
    top companies. Connect with him on [Twitter: StrataScratch](https://twitter.com/StrataScratch)
    or [LinkedIn](https://www.linkedin.com/in/nathanrosidi/).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**[内特·罗西迪](https://www.stratascratch.com)** 是一名数据科学家，专注于产品战略。他还是一名兼职教授，教授分析课程，并且是
    [StrataScratch](https://www.stratascratch.com/)、一个帮助数据科学家准备面试的平台的创始人。你可以通过 [Twitter:
    StrataScratch](https://twitter.com/StrataScratch) 或 [LinkedIn](https://www.linkedin.com/in/nathanrosidi/)
    与他联系。'
- en: More On This Topic
