  type: TYPE_NORMAL
  zh: 现在，我们将向该表中插入一些虚拟数据。
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Now we will visualize our table.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们将可视化我们的表格。
