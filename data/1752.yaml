- en: Machine Learning.
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习。
- en: '8\. SciKit-Learn (Commits: 21793, Contributors: 842)'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. SciKit-Learn（提交次数：21793，贡献者：842）
- en: Scikits are additional packages of SciPy Stack designed for specific functionalities
    like image processing and machine learning facilitation. In the regard of the
    latter, one of the most prominent of these packages is scikit-learn. The package
    is built on the top of SciPy and makes heavy use of its math operations.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Scikits 是 SciPy Stack 的附加包，旨在提供特定功能，如图像处理和机器学习辅助。在后者方面，这些包中最突出的之一是 scikit-learn。该包建立在
    SciPy 之上，充分利用了其数学运算功能。
- en: The scikit-learn exposes a concise and consistent interface to the common machine
    learning algorithms, making it simple to bring ML into production systems. The
    library combines quality code and good documentation, ease of use and high performance
    and is de-facto industry standard for machine learning with Python.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: scikit-learn 提供了一个简洁而一致的界面，能够调用常见的机器学习算法，使得将机器学习应用于生产系统变得简单。该库结合了高质量的代码和良好的文档，易于使用且性能高，是
    Python 机器学习的事实标准。
- en: Deep Learning — Keras / TensorFlow / Theano
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 深度学习 — Keras / TensorFlow / Theano
- en: In the regard of Deep Learning, one of the most prominent and convenient libraries
    for Python in this field is Keras, which can function either on top of TensorFlow
    or Theano. Let’s reveal some details about all of them.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在深度学习方面，Keras 是 Python 中最突出的、最方便的库之一，它可以在 TensorFlow 或 Theano 上运行。让我们揭示一些关于它们的细节。
- en: '9.Theano. (Commits: 25870, Contributors: 300)'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9\. Theano（提交次数：25870，贡献者：300）
- en: Firstly, let’s talk about Theano.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们谈谈 Theano。
- en: Theano is a Python package that defines multi-dimensional arrays similar to
    NumPy, along with math operations and expressions. The library is compiled, making
    it run efficiently on all architectures. Originally developed by the Machine Learning
    group of Université de Montréal, it is primarily used for the needs of Machine
    Learning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Theano 是一个 Python 包，它定义了类似于 NumPy 的多维数组，并提供数学运算和表达式。该库经过编译，可以在所有架构上高效运行。最初由蒙特利尔大学机器学习小组开发，它主要用于机器学习的需求。
- en: The important thing to note is that Theano tightly integrates with NumPy on
    low-level of its operations. The library also optimizes the use of GPU and CPU,
    making the performance of data-intensive computation even faster.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的重要事项是，Theano在其操作的低层次上与NumPy紧密集成。该库还优化了GPU和CPU的使用，使数据密集型计算的性能更快。
- en: Efficiency and stability tweaks allow for much more precise results with even
    very small values, for example, computation of log(1+x) will give cognizant results
    for even smallest values of x.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 效率和稳定性的调整允许即使在非常小的值下也能获得更加精确的结果，例如，计算log(1+x)将为x的最小值提供准确的结果。
- en: '10\. TensorFlow. (Commits: 16785, Contributors: 795)'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10\. TensorFlow（提交次数：16785，贡献者：795）
- en: '![](../Images/52a82ac859b985241409a1970184a75b.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/52a82ac859b985241409a1970184a75b.png)'
- en: Coming from developers at Google, it is an open-source library of data flow
    graphs computations, which are sharpened for Machine Learning. It was designed
    to meet the high-demand requirements of Google environment for training Neural
    Networks and is a successor of DistBelief, a Machine Learning system, based on
    Neural Networks. However, TensorFlow isn’t strictly for scientific use in border’s
    of Google — it is general enough to use it in a variety of real-world application.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 来自Google开发者的TensorFlow是一个开源数据流图计算库，专为机器学习优化。它旨在满足Google环境对神经网络训练的高需求，是基于神经网络的机器学习系统DistBelief的继任者。然而，TensorFlow不仅仅是Google的科学用途，它足够通用，可以用于各种实际应用。
- en: The key feature of TensorFlow is their multi-layered nodes system that enables
    quick training of artificial neural networks on large datasets. This powers Google’s
    voice recognition and object identification from pictures.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow的关键特性是其多层节点系统，使得在大数据集上快速训练人工神经网络成为可能。这为Google的语音识别和图片中的对象识别提供了支持。
- en: '11\. Keras. (Commits: 3519, Contributors: 428)'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11\. Keras（提交次数：3519，贡献者：428）
- en: And finally, let’s look at the Keras. It is an open-source library for building
    Neural Networks at a high-level of the interface, and it is written in Python.
    It is minimalistic and straightforward with high-level of extensibility. It uses
    Theano or TensorFlow as its backends, but Microsoft makes its efforts now to integrate
    CNTK (Microsoft’s Cognitive Toolkit) as a new back-end.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们来看看Keras。它是一个用于构建神经网络的高层次开源库，编写语言为Python。它简约直观，具有高扩展性。它使用Theano或TensorFlow作为后端，但微软现在努力将CNTK（微软认知工具包）整合为新的后端。
- en: The minimalistic approach in design aimed at fast and easy experimentation through
    the building of compact systems.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 设计中的极简主义方法旨在通过构建紧凑的系统实现快速和简单的实验。
- en: Keras is really eased to get started with and keep going with quick prototyping.
    It is written in pure Python and high-level in its nature. It is highly modular
    and extendable. Notwithstanding its ease, simplicity, and high-level orientation,
    Keras is still deep and powerful enough for serious modeling.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Keras非常容易入门并保持快速原型开发。它是用纯Python编写的，并且本质上是高层次的。它高度模块化和可扩展。尽管它简单易用和高层次，Keras仍然足够深奥和强大，适合严肃建模。
- en: The general idea of Keras is based on layers, and everything else is built around
    them. Data is prepared in tensors, the first layer is responsible for input of
    tensors, the last layer is responsible for output, and the model is built in between.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Keras的总体思想基于层，其他一切都围绕这些层构建。数据以张量（tensors）的形式准备，第一个层负责输入张量，最后一个层负责输出，模型则在其中构建。
