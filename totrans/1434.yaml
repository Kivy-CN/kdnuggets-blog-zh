- en: We venture to suggest a curriculum roadmap after receiving multiple requests
    for one from academic partners. As a group, we have spent the vast majority of
    our time in industry, although many of us have had spent time in one academic
    capacity or another. What follows is a set of broad recommendations, and it will
    inevitably require a lot of adjustments in each implementation. Given that caveat,
    here are our curriculum recommendations.
