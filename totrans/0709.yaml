- en: SQL
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Structured Query Language, SQL for short is a programming language designed
    for managing data in a relational database. As a data scientist, you will be managing
    a lot of databases and SQL is your key to combing through the data. With SQL,
    you will be able to work with structured data stored in databases in which you
    can easily extract, manipulate, and analyse data. You may want to learn primarily
    Python or SQL, or you may want to be untouchable and learn both!
  prefs: []
  type: TYPE_NORMAL
