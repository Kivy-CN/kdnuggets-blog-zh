- en: Deep Learning – important resources for learning and understanding
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习 – 学习和理解的重要资源
- en: 原文：[https://www.kdnuggets.com/2014/08/deep-learning-important-resources-learning-understanding.html](https://www.kdnuggets.com/2014/08/deep-learning-important-resources-learning-understanding.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2014/08/deep-learning-important-resources-learning-understanding.html](https://www.kdnuggets.com/2014/08/deep-learning-important-resources-learning-understanding.html)
- en: By Gregory Piatetsky, [**@kdnuggets**](https://twitter.com/kdnuggets), Aug 21,
    2014.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Gregory Piatetsky，[**@kdnuggets**](https://twitter.com/kdnuggets)，2014 年
    8 月 21 日
- en: Deep Learning is the hottest machine learning method and it is very much in
    the news for achieving remarkable results. In the recent Large Scale Visual Recognition
    Challenge ([results](http://www.image-net.org/challenges/LSVRC/2014/results),
    [NYTimes article](http://bits.blogs.nytimes.com/2014/08/18/computer-eyesight-gets-a-lot-more-accurate/)),
    the accuracy has almost doubled (to 43.9% from 22.5%) and the error rate fell
    to only 6.6% from 11.7%.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是目前最热门的机器学习方法，并且因取得显著成果而频频上新闻。在最近的大规模视觉识别挑战赛 ([结果](http://www.image-net.org/challenges/LSVRC/2014/results)，[纽约时报文章](http://bits.blogs.nytimes.com/2014/08/18/computer-eyesight-gets-a-lot-more-accurate/))
    中，准确率几乎翻了一番（从 22.5% 提升至 43.9%），错误率则从 11.7% 降至仅 6.6%。
- en: '![ConNet filters - Deep Learning](../Images/fb94f5007c2659e255aa52287391b594.png)
    Significantly, almost all of the entrants used a variant of an approach known
    as a convolutional neural network ([ConvNet](https://code.google.com/p/cuda-convnet/)),
    an approach first refined in 1998 by Yann LeCun, NYU professor, recently hired
    to head Facebook AI Research Center.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '![ConNet 过滤器 - 深度学习](../Images/fb94f5007c2659e255aa52287391b594.png) 值得注意的是，几乎所有参赛者都使用了一种称为卷积神经网络的变体方法
    ([ConvNet](https://code.google.com/p/cuda-convnet/))，这种方法最初由 NYU 教授 Yann LeCun
    在 1998 年进行了完善，LeCun 最近被聘为 Facebook 人工智能研究中心的负责人。'
