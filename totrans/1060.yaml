- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this blog, we have covered 10 categories of data repositories. We have also
    discovered the type of datasets and their use case. These datasets are a goldmine,
    and you can't find them on Kaggle or any general sites. Most data scientists search
    on either Kaggle or on Google to get a dataset, and sometimes they are happy with
    what we get. They spend most of the time cleaning and augmenting data instead
    of looking for better data resources. This changes everything because I am going
    to use my collection of repositories to find what I am looking for.
  prefs: []
  type: TYPE_NORMAL
- en: In the second part, we will be looking at healthcare, natural language, neuroscience,
    physics, social network, sports, time series, transportation, miscellaneous, and
    super data repositories.
  prefs: []
  type: TYPE_NORMAL
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
