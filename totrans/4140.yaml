- en: Python is a flexible, open source, interpreted, high level programming language,
    which is appropriate for use in a variety of real world settings. At some point,
    likely in part due to its simple syntax and amenability to fast prototyping, Python
    became [the language of data science](https://www.geeksforgeeks.org/python-for-data-science/).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是一种灵活、开源、解释型的高级编程语言，适用于各种现实世界的环境。由于其简单的语法和快速原型开发的适应性，Python 在某种程度上成为了[数据科学的语言](https://www.geeksforgeeks.org/python-for-data-science/)。
- en: 'Python also happens to be one of the most popular programming languages — if
    not **the** most popular programming language — in the world, as evidenced by
    the fact that the [TIOBE Index](https://www.tiobe.com/tiobe-index/) for June 2022
    ranks Python #1.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Python 还恰好是世界上最流行的编程语言之一——如果不是**最**流行的编程语言的话——正如[TIOBE指数](https://www.tiobe.com/tiobe-index/)
    2022年6月排名Python第1所证明的那样。
