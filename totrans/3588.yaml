- en: 7 Best Tools for Machine Learning Experiment Tracking
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/02/7-best-tools-machine-learning-experiment-tracking.html](https://www.kdnuggets.com/2023/02/7-best-tools-machine-learning-experiment-tracking.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Image by Author](../Images/5ce6a07f0be2194017defafdb6289885.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: 5 years ago, data scientists and machine learning engineers used to store Machine
    Learning (ML) experiment data on spreadsheets, paper, or on markdown files. Those
    days have long gone. Nowadays, we have highly efficient, user-friendly experiment
    tracking platforms.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Apart from lightweight experiment tracking, these platforms come with data and
    model versioning, interactive dashboards, hyperparameter optimization, model registry,
    ML pipelines, and even model serving.
  prefs: []
  type: TYPE_NORMAL
- en: In this post, we will be looking at the top 7 ML experiment tracking tools that
    are user-friendly, come with a lightweight API, and have an interactive dashboard
    to view and manage the experiments.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. MLflow Tracking
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[MLflow Tracking](https://mlflow.org/docs/latest/tracking.html) is a part of
    the open-source library MLflow. The API is used for logging experiments, metrics,
    parameters, output files, and code versions. The MLflow tracking also comes with
    web-based for you to visualize the result and interact with parameters and metrics.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image by Author](../Images/9455f7b370d03537468311b6e3cd7e1e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: You can log queries and experiments using Python, R, Java, and REST API. MLflow
    also provides integration for popular ML frameworks such as Scikit-learn, Keras,
    PyTorch, XGBoost, and Spark.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. DVC
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Data Version Control · DVC](https://dvc.org/) is an open-source Git-based
    tool for versioning the data and model, ML pipelines, and ML experiment tracking.
    With [Studio · DVC](https://dvc.org/doc/studio), you can log your experiments
    on a web application that provides UI for live experiment tracking, visualization,
    and collaboration.'
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Best Tools for Machine Learning Experiment Tracking](../Images/1c298af3e1945cc744bd877906fd6dff.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from DVC
  prefs: []
  type: TYPE_NORMAL
- en: DVC is the ultimate tool that automates your workflow, stores, and version your
    data and model, provides CI/CD for ML, and simplifies your ML model deployments.
    You can access and store experiments using Python API, CLI, VSCode extension,
    and Studio.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. ClearML
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[ClearML Experiment](https://clear.ml/clearml-experiment/) tracks and automates
    everything related to ML operations. You can use it to log and share experiments,
    version the artifacts, and create ML pipelines.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image by Author](../Images/b0326ded147fe678e880ff5a9cd950e6.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from ClearML
  prefs: []
  type: TYPE_NORMAL
- en: You can visualize the results, compare, reproduce, and manage all kinds of experiments.
    ClearML Experiment integrates with popular ML libraries such as PyTorch, TensorFlow,
    and XGBoost. You can get a basic version for free that covers all of the core
    processes of MLOps.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. DAGsHub
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[DAGsHub Logger](https://dagshub.com/docs/feature_guide/git_tracking/) allows
    you to log metrics, hyper parameters, and output using Python API. The Platform
    also supports experiment logging via MLflow which is quite useful for tracking
    live model performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image by Author](../Images/1ef827818174f6567ea4e0d09fdaf3e3.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: '[DagsHub](https://dagshub.com/) provides you with code, data, and model versioning,
    experiments tracking, ML pipeline visualization, model serving, model monitoring,
    and team collaboration. It is a complete tool for your data science and machine
    learning projects.'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. TensorBoard
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[TensorBoard](https://www.tensorflow.org/tensorboard) is the first experimental
    logger that I have used. It is simple and integrates seamlessly with the TensorFlow
    package. By adding a few lines of code, you can track and visualize the metrics
    such as accuracy, loss, and F1 score over time.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image by Author](../Images/098f3503436745c0e9aa30c002e7d65b.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Documentation | TensorBoard
  prefs: []
  type: TYPE_NORMAL
- en: You can visualize the model graph, Projecting embeddings, view images, text,
    and audio data, and manage your experiment via TensorBoard UI. It is an easy,
    fast, and powerful tool. The downside is that it only works with the TensorFlow
    framework.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Comet ML
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Comet ML Experiment Tracking](https://www.comet.com/site/products/ml-experiment-tracking/)
    is a free ML experiment-tracking tool for the community. You can manage your experiment
    with a simple Python, Java, and R API that works with all of the popular machine
    learning frameworks, such as Keras, LightGBM, Transformers, and Pytorch.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image by Author](../Images/9750b8390ff33219a3e47be0c011e605.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Comet ML
  prefs: []
  type: TYPE_NORMAL
- en: You can log your experiments and view, compare, and manage them on a web application.
    The web user interface contains projects, reports, code, artifacts, models, and
    team collaboration. Moreover, you can modify your visualization or even create
    your graph using Python visualization libraries.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Weights & Biases
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Weights & Biases](https://wandb.ai/site/experiment-tracking) is a community-centric
    platform for tracking experiments, artifacts, interactive data visualization,
    model optimization, model registry, and workflow automation. With just a few lines
    of code, you can start tracking, comparing, and visualizing the ML models.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image by Author](../Images/8326e571920d5c318b2724584b75eca3.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Weights & Biases
  prefs: []
  type: TYPE_NORMAL
- en: Apart from metrics, parameters, and outputs, you can also monitor CPU and GPU
    utilization, debug performance in real-time, store and version datasets up to
    100 GB, and share your reports.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All of these platforms are great. They come with some advantages and disadvantages.
    You can use them to showcase your portfolio, collaborate on projects, track experiments,
    and streamline the process to reduce human interference.
  prefs: []
  type: TYPE_NORMAL
- en: Let me make things simple for you.
  prefs: []
  type: TYPE_NORMAL
- en: '**MLflow:** open-source, free to use, and comes with all of the essential MLOps
    features.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DVC:** it is for the people who are already using DVC for data and model
    versioning and want to use the same tool for ML pipelines and experiment tracking.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**CLearML:** end-to-end scalable MLOps platform.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DAGsHub:** great for team collaboration, ML projects, and experiment tracking.
    It is also an end-to-end ML platform.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**TensorBoard:** if you are a fan or long-time user of TensorFlow, then for
    simplicity, use it for tracking the experiments.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Comet ML:** this is a simple and interactive way of tracking ML models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Weights & Biases:** community-centric, simple, and recommended for ML portfolio.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I hope you like my work. Do let me know in the comments if you have any questions
    or want to give me suggestions regarding MLOps tools. I know this space is saturated
    with ML tracking tools, and every other ML platform is now offering a lightweight
    experiment logging feature.
  prefs: []
  type: TYPE_NORMAL
