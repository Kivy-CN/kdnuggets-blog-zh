- en: The 21st century is only two decades old and it is certain that one of the biggest
    transformative technologies and enablers for human society of this century is
    going to be Artificial intelligence (AI). It is a well-established idea that AI
    and associated services and platforms are set to transform global productivity,
    working patterns, and lifestyles and create enormous wealth.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: For example, McKinsey sees it delivering global economic activity of around [$13
    trillion by 2030](https://www.mckinsey.com/featured-insights/artificial-intelligence/notes-from-the-ai-frontier-modeling-the-impact-of-ai-on-the-world-economy).
    In the short-term, research firm Gartner expects the global [AI-based economic
    activity](https://www.pwc.com/gx/en/issues/data-and-analytics/publications/artificial-intelligence-study.html) to
    increase from about $1.2 trillion in 2018 to about [$3.9 Trillion by 2022](https://www.forbes.com/sites/alexknapp/2018/04/25/gartner-estimates-ai-business-value-to-reach-nearly-4-trillion-by-2022/#3eb979af33f9).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[**PwC''s Global Artificial Intelligence Study: Sizing the prize**](https://www.pwc.com/gx/en/issues/data-and-analytics/publications/artificial-intelligence-study.html)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: It is no secret that this transformation is being, to a large extent, fueled
    by the powerful Machine Learning (ML) tools and techniques such as Deep Convolutional
    Networks, Generative Adversarial Networks (GAN), Gradient-boosted-tree models
    (GBM), Deep Reinforcement Learning (DRL), etc.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: However, traditional business and technology sectors are not the only fields
    being impacted by AI. [Healthcare is a field that is thought to be highly suitable
    for the applications of AI tools and techniques](https://www.webmd.com/a-to-z-guides/features/artificial-intelligence-helps-health-care#1).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: Mandatory practices such as [Electronic Medical Records (EMR)](https://www.usfhealthonline.com/resources/key-concepts/what-are-electronic-medical-records-emr/) have
    already primed healthcare systems for applying Big Data tools for next-generation
    data analytics. AI/ML tools are destined to add further value to this flow. They
    are expected to enhance the quality of automation and intelligent decision-making
    in primary/tertiary patient care and public healthcare systems. This could be
    the biggest impact of AI tools as it can potentially transform the quality of
    life for billions of people around the world.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Key examples of the application of ML in healthcare
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: AI-assisted radiology and pathology
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/274f5de51285f38222add12c4c91a65b.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
- en: Image source: [Pixabay (Free for commercial use)](https://pixabay.com/photos/mri-magnetic-resonance-imaging-2815637/)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: These days, electronically-stored medical imaging data is plentiful and DL algorithms
    can be fed with this kind of dataset, to detect and discover patterns and anomalies.
    Machines and algorithms can interpret the imaging data much like a highly trained
    radiologist could — identifying suspicious spots on the skin, lesions, tumors,
    and brain bleeds. The usage of AI/ML tools/platforms for assisting radiologists
    is, therefore, primed to expand exponentially.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: This approach solves a critical problem in the healthcare domain because, throughout
    the world, well-trained radiologists are becoming hard to come by. In most circumstances,
    such skilled workers are under enormous strain due to the deluge of digital medical
    data. An average radiologist, as per [this article](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6268174/),
    needs to produce interpretation results for one image every 3–4 seconds to meet
    the demand.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[**Artificial intelligence in radiology**](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6268174/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '**Identifying rare or difficult to diagnose diseases** often depends on detecting
    the so-called ‘edge-cases’. As this kind of ML system is built on large datasets
    containing raw images (and various transformations) of these diseases, they are
    often more dependable than humans for this type of detection.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: They are expected to enhance the quality of automation and intelligent decision-making
    in primary/tertiary patient care and public healthcare systems. This could be
    the biggest impact of AI tools as it can potentially transform the quality of
    life for billions of people around the world.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An excellent test case is [Microsoft’s Project InnerEye](https://www.microsoft.com/en-us/research/project/medical-image-analysis/) which
    employs ML methods to segment and identify tumors using 3D radiological images.
    It can help in precise surgery planning, navigation, and efficient tumor-contouring
    for radiotherapy planning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: MRI and other advanced imaging systems, increasingly used for early cancer detection,
    are being equipped with ML algorithms. The following article provides a comprehensive
    overview in this regard.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '[**Deep Learning, AI Improve Accuracy of Breast Cancer Detection**](https://healthitanalytics.com/news/deep-learning-ai-improve-accuracy-of-breast-cancer-detection)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: The following Nature article describes how ML techniques are applied to perform
    advanced image analyses such as prostate segmentation and fusion of multiple imaging
    data sources (e.g. Ultrasonography, CT, and MRI).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '[**A new era: artificial intelligence and machine learning in prostate cancer**](https://www.nature.com/articles/s41585-019-0193-3)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: ML tools are also adding significant value by **augmenting the surgeon’s display** with
    information such as cancer localization during robotic procedures and other image-guided
    interventions.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: The usage of AI/ML tools/platforms for assisting radiologists is, therefore,
    primed to expand exponentially.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ML and data science for actionable insights
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/3be64be0621f68cd57a77573860ac6a8.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
- en: Image source: [Pixabay (Free for commercial use)](https://pixabay.com/illustrations/human-skeleton-human-body-anatomy-163715/)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: In today’s world, [**exabytes-sized medical data are being digitized**](https://emerj.com/ai-sector-overviews/where-healthcares-big-data-actually-comes-from/) at
    various healthcare institutions (public hospitals, nursing homes, doctors’ clinics,
    pathology labs, etc.). Unfortunately, this data is often **messy and unstructured**.
    Unlike standard transactional type business data, **patient data is not particularly
    amenable to simple statistical modeling and analytics.**
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Robust and agile AI-enabled platforms, able to **connect to a multitude of patient
    databases** and to analyze a complex mixture of data types (e.g. blood pathology,
    genomics, radiology images, medical history) are the need of the hour. Furthermore,
    these systems should be able to sift through the analyses in a deep manner and
    discover the hidden patterns.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, they should be able to translate and visualize their finding to **human-intelligible
    forms** so that doctors and other healthcare professionals can work on their output
    with high confidence and complete transparency.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: '[Interpretable AI](https://towardsdatascience.com/interpretable-ai-or-how-i-learned-to-stop-worrying-and-trust-ai-e61f9e8ee2c2) and
    distributed ML systems — fit these bills very well and are poised to fill the
    requirements for such systems in the near future.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Physical robots for surgery assistance
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/60a7f78c90f25625ba22ecea43e1100a.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
- en: Image source: [Pixabay (Free for commercial use)](https://pixabay.com/illustrations/hand-robot-machine-697264/)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Surgical robots can provide unique assistance to human surgeons,
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: enhancing the ability to see and navigate in a procedure,
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: creating precise and minimally invasive incisions.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: causing less pain with optimal stitch geometry and wound
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are truly exciting possibilities for the application of AI/ML for such
    digital surgery robots.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: A **software-centric collaboration** of robots with the aid of massive **distributed
    processing**
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data-driven **insights and guidance** based on surgery histories (performed
    by both machines and humans) and their outcomes (favorable or not)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI-generated **virtual reality space** for real-time direction and guidance
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Possibility of **telemedicine and remote surgery** for relatively simple procedures
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The following article summarizes the potential applications succinctly.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: '[**How Robots and AI are Creating the 21st-Century Surgeon**](https://www.roboticsbusinessreview.com/health-medical/how-robots-and-ai-are-creating-the-21st-century-surgeon/)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: AI for healthcare operation management and patient experience
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the United States, the cost and difficulty of receiving proper health care,
    by the common public, have been a subject of long and bitter debate.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: AI and associated data-driven techniques are uniquely poised to tackle some
    of the problems, identified as the root causes — long queue, fear of unreasonable
    bills, the long-drawn and overly complex appointment process, not getting access
    to the right healthcare professional.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: Those same sets of problems have been plaguing traditional businesses for many
    decades and AI/ML techniques are already part of the solution. This is because,
    huge databases and intelligent search algorithms, which are a forte of AI systems,
    excel at such pattern matching or optimization problems. Therefore, advanced AI/ML
    tools and techniques must be leveraged by hospitals and public health organizations
    in their everyday operational aspects.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: '[**11 Operational Applications for Healthcare AI - Olive**](https://oliveai.com/blog/11-operational-applications-for-healthcare-ai/)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: The great thing is that** the concern of data privacy, which is a complex and
    difficult issue for healthcare systems, **does not pose a great challenge to this
    type of application of AI. Most often, an operational problem does not involve
    confidential patient data related to disease, diagnosis, or medicine, but, much
    like any other modern business enterprise, consists of data related to finance,
    capital, marketing, or human resource issues.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/98c981444f57c6cea5c3f0dbba8e6ca9.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
- en: Image source: [Pixabay (free for commercial use)](https://pixabay.com/illustrations/security-secure-technology-safety-2168234/)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: The central goal for such systems should be to make the AI-assisted platforms
    targeting to **enhance the experience of healthcare services for the largest section
    of common people**. The overarching goal of already-deployed systems in traditional
    businesses is to maximize profit. Powerful AI tools for healthcare operation-management
    must **distinguish themselves from those conventional systems by mixing empathy
    with the goal of profit generation.**
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: Drug discovery with the aid of AI/ML techniques
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/74fcdb84c7898fe5b214b954ff2d2940.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
- en: Image source: [Pixabay (Free for commercial use)](https://pixabay.com/illustrations/syringe-pill-capsule-morphine-1884784/)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: AI and ML techniques are increasingly being chosen by big names in the pharma
    industry to solve the hellishly difficult problem of successful drug discovery.
    Some prominent examples — involving Sanofi, Genentech, Pfizer — are drawn from [this
    article](https://www.nature.com/articles/d41586-018-05267-x). All kinds of therapeutic
    domains — metabolic diseases, cancer treatments, immuno-oncology drugs — are covered
    in these case-studies.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: '[**How artificial intelligence is changing drug discovery**](https://www.nature.com/articles/d41586-018-05267-x)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Going beyond the conventional long-haul process, AI techniques are increasingly
    being applied to accelerate the fundamental processes of** early-stage candidate
    selection** and **mechanism discovery**.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: For instance, biotechnology company Berg [uses its AI platform](https://fortune.com/2018/10/22/artificial-intelligence-ai-healthcare/) to
    analyze immense amounts of biological and outcomes data (lipid, metabolite, enzyme,
    and protein profiles) from patients to highlight key differences between diseased
    and healthy cells and identify novel cancer mechanisms.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: '[**Artificial Intelligence at Berg: Just another biotech or industry-changing
    company?**](https://digital.hbs.edu/platform-rctom/submission/artificial-intelligence-at-berg-just-another-biotech-or-industry-changing-company/)'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: Another prominent example in this regard came from DeepMind’s publication of
    the possible protein structures associated with the COVID-19 virus ([SARS-CoV-2](https://en.wikipedia.org/wiki/Severe_acute_respiratory_syndrome_coronavirus_2))
    using their [**AlphaFold**](https://deepmind.com/blog/article/AlphaFold-Using-AI-for-scientific-discovery) system.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: '[**Computational predictions of protein structures associated with COVID-19**](https://deepmind.com/research/open-source/computational-predictions-of-protein-structures-associated-with-COVID-19)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: Many start-up firms are also working on using AI-systems to analyze multi-channel
    data (research papers, patents, clinical trials, and patient records) by utilizing
    the latest techniques in **Bayesian inference, Markov chain models, reinforcement
    learning, and natural language processing (NLP). **Finding patterns and constructing
    high-dimensional representations, to be stored in the cloud and used in the drug-discovery
    process, are the key goals.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: Here is a review article showing the use of DL for drug discovery.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: '[**Review: Deep Learning In Drug Discovery**](https://towardsdatascience.com/review-deep-learning-in-drug-discovery-f4c89e3321e1)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: Powerful AI tools for healthcare operation-management must **distinguish themselves
    from those conventional systems by mixing empathy with the goal of profit generation.**
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Into the future — precision medicine and preventive healthcare
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: According to the U.S. National Library of Medicine, [**precision medicine**](https://ghr.nlm.nih.gov/primer/precisionmedicine/definition) is
    “*an emerging approach for disease treatment and prevention that takes into account
    individual variability in genes, environment, and lifestyle for each person.*”
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: Looking into the future, this could be one of the most impactful benefits from
    the application of AI/ML in healthcare.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: The goal here is extremely complex and demanding — finding precise treatment
    options for an individual based on his or her personal medical history, lifestyle
    choices, genetic data, and continuously changing pathological tests. Naturally,
    we need to bring the most powerful AI techniques — deep neural networks, AI-driven
    search algorithms/advanced reinforcement learning, probabilistic graphical models,
    semi-supervised learning— to tackle the challenge.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: Going beyond the prediction and modeling of the disease and treatment, such
    an AI-system can also potentially predict future patients’ probability of having
    specific diseases given early screening or routine annual physical exam data.
    Moreover, AI tools might be able to model why and in what circumstances diseases
    are more likely to occur, and, thereby, can help guide and prepare doctors to
    intervene (in a personalized manner) even before an individual starts showing
    symptoms.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: The goal here is extremely complex and demanding — finding precise treatment
    options for an individual based on his or her personal medical history, lifestyle
    choices, genetic data, and continuously changing pathological tests.
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[**How Artificial Intelligence Is Advancing Precision Medicine**](https://www.forbes.com/sites/nicolemartin1/2019/10/18/how-artifical-intelligence-is-advancing-precision-medicine/#13cc5c15a4d5)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: AI for public health systems
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Needless to say, such powerful techniques can be applied to large-scale public
    health systems along with individual patient care. In fact, [digital surveillance
    of pandemics](https://theconversation.com/digital-surveillance-can-help-bring-the-coronavirus-pandemic-under-control-but-also-threatens-privacy-135151) and
    AI-assisted health data analytics are ripe for expansion.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: '[**Digital surveillance can help bring the coronavirus pandemic under control
    - but also threatens…**](https://theconversation.com/digital-surveillance-can-help-bring-the-coronavirus-pandemic-under-control-but-also-threatens-privacy-135151)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: The World Health Organization (WHO) also says as much…
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: '[**Big data and artificial intelligence**](https://www.who.int/ethics/topics/big-data-artificial-intelligence/en/)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/5021fa54fb40549e7f7f1a2a7ae3a36c.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
- en: Image source: [Pixabay (Free for commercial use)](https://pixabay.com/photos/chemistry-crown-coronavirus-cure-4932607/)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: The [ongoing COVID-19 crisis](https://www.cdc.gov/coronavirus/2019-ncov/cases-updates/summary.html) has
    shown how important it is to run hundreds of parallel trials of [vaccine development](https://www.the-scientist.com/news-opinion/covid-19-vaccine-frontrunners-67382) and [therapeutic
    research projects](https://health.ebsco.com/blog/article/potential-therapeutic-options-in-covid-19-clinical-trials).
    Ingesting data and recognizing patterns from all these disparate sources — often
    producing results with a high degree of uncertainty — is almost impossible to
    achieve with standard statistical modeling techniques, which are optimized for
    small-scale trials. AI techniques must be brought to bear for such a planetary-scale
    problem-solving.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: '[**Potential Therapeutic Options in COVID-19 Clinical Trials**](https://health.ebsco.com/blog/article/potential-therapeutic-options-in-covid-19-clinical-trials)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A wide variety of exciting and future-looking applications of AI/ML techniques
    and platforms, in the space of healthcare, were discussed. Topics ranging from
    radiology assistant to intelligent health operations management, from personalized
    medicine to digital surveillance for public health, were reviewed.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: Known challenges from data privacy and legal frameworks will continue to be
    obstacles from the full implementation of these systems. It can be extremely complex
    to figure out what kind of data can be viewed and used legally by third-party
    providers (e.g. the owner of the AI and ML tools, physical devices, or platforms).
    Consequently, a massive rationalization effort of the legal and policy-making
    is needed, in parallel to address those challenges.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: As technologists and AI/ML practitioners, we should strive for a bright future
    where the power of AI algorithms benefit billions of common people to improve
    their basic health and well-being.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
