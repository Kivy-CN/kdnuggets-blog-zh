  zh: '**覆盖内容：** 广泛介绍机器学习、数据挖掘、统计模式识别、监督学习和无监督学习、最佳实践、如何将学习算法应用于智能机器人、文本理解、计算机视觉、医学信息学、音频、数据库挖掘及其他领域。'
- en: AI Foundation
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: AI 基础
- en: '**[TensorFlow in Practice Specialization](https://www.coursera.org/specializations/tensorflow-in-practice) **by
    deeplearning.ai (Coursera) [$49/month]'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**[TensorFlow 实践专业化课程](https://www.coursera.org/specializations/tensorflow-in-practice)**
    由 deeplearning.ai（Coursera）[$49/月]'
- en: '**Covers: **how to build and train neural networks, improve a network’s performance,
    teach machines to understand, analyze, and respond to human speech with natural
    language processing systems; computer vision.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**覆盖范围：** 如何构建和训练神经网络，提升网络性能，教会机器理解、分析和响应人类语言的自然语言处理系统；计算机视觉。'
- en: Advanced Courses
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高级课程
- en: '**[Advanced Machine Learning](https://www.coursera.org/specializations/aml) **by
    National Research University — Higher School of Economics [Free, $49/month w/certificate]'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**[高级机器学习](https://www.coursera.org/specializations/aml)** 由国家研究大学——高等经济学院
    [免费，$49/月 证书]'
- en: '**Covers: **introduction to deep learning, reinforcement learning, natural
    language understanding, computer vision, Bayesian methods, and how to win a data
    science competition from Top Kagglers'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**覆盖范围：** 深度学习介绍、强化学习、自然语言理解、计算机视觉、贝叶斯方法，以及如何从顶级 Kagglers 学习赢得数据科学竞赛。'
- en: '**[Deep Learning](https://www.coursera.org/specializations/deep-learning/) **by
    deeplearning.ai and Stanford (Coursera) [$49/month]'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**[深度学习](https://www.coursera.org/specializations/deep-learning/)** 由 deeplearning.ai
    和斯坦福大学（Coursera） [$49/月]'
- en: '**Covers: **foundations of deep learning; understand how to build neural networks
    and lead successful machine learning projects; convolutional networks, RNNs, LSTM,
    Adam, Dropout, BatchNorm, Xavier/He initialization'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**覆盖范围：** 深度学习基础；了解如何构建神经网络并领导成功的机器学习项目；卷积网络、RNN、LSTM、Adam、Dropout、BatchNorm、Xavier/He初始化。'
- en: '**[Deep Learning NanoDegree](https://www.udacity.com/course/deep-learning-nanodegree--nd101) **(Udacity) [$324/month
    for 4 months]'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**[深度学习 NanoDegree](https://www.udacity.com/course/deep-learning-nanodegree--nd101)**（Udacity）
    [$324/月，4 个月]'
- en: '**Covers: **become an expert in neural networks; learn to implement them using
    the deep learning framework PyTorch; build convolutional networks for image recognition,
    recurrent networks for sequence generation, generative adversarial networks for
    image generation; learn how to deploy models accessible from a website'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**覆盖范围：** 成为神经网络专家；学习如何使用深度学习框架 PyTorch 实现神经网络；构建用于图像识别的卷积网络，用于序列生成的递归网络，用于图像生成的生成对抗网络；学习如何部署从网站访问的模型。'
- en: '**[MicroMasters in Artificial Intelligence](https://www.edx.org/micromasters/columbiax-artificial-intelligence) **by
    Columbia University (edX) [$894.40]'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**[人工智能微硕士](https://www.edx.org/micromasters/columbiax-artificial-intelligence)**
    由哥伦比亚大学（edX） [$894.40]'
- en: '**Covers: **the guiding principles of AI; how to apply concepts of machine
    learning to real-life problems and applications, design and harness the power
    of neural networks and broad applications of AI in fields of robotics, vision,
    and physical simulation.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**覆盖范围：** AI 的指导原则；如何将机器学习概念应用于实际问题和应用，设计和利用神经网络的力量，以及 AI 在机器人技术、视觉和物理模拟领域的广泛应用。'
- en: '**[Getting Started with AWS Machine Learning](https://www.coursera.org/learn/aws-machine-learning) **by
    AWS (Coursera) [Free, $49 w/certificate]'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**[AWS 机器学习入门](https://www.coursera.org/learn/aws-machine-learning)** 由 AWS（Coursera）
    [免费，$49 证书]'
- en: '**Covers:** how to build, train and deploy a model using Amazon SageMaker with
    built-in algorithms and Jupyter Notebook instance, how to build intelligent applications
    using Amazon AI services like Amazon Comprehend, Amazon Rekognition, Amazon Translate,
    and others.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**覆盖范围：** 如何使用内置算法和 Jupyter Notebook 实例通过 Amazon SageMaker 构建、训练和部署模型，如何使用
    Amazon AI 服务（如 Amazon Comprehend、Amazon Rekognition、Amazon Translate 等）构建智能应用程序。'
