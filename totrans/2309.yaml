- en: TensorFlow
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: TensorFlow
- en: 'TensorFlow is a machine learning library developed by Google. It is widely
    used for building, training, and deploying machine learning models, and has a
    strong focus on deep learning. TensorFlow has a comprehensive set of tools for
    building and training neural networks, including support for convolutional neural
    networks (CNNs) and long short-term memory (LSTM) networks. It also has a flexible
    and efficient execution model, allowing developers to build models that can run
    on a variety of hardware, including CPUs, GPUs, and TPUs. TensorFlow can be imported
    in Python as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 是一个由 Google 开发的机器学习库。它广泛用于构建、训练和部署机器学习模型，尤其侧重于深度学习。TensorFlow 提供了一整套构建和训练神经网络的工具，包括对卷积神经网络（CNN）和长短期记忆（LSTM）网络的支持。它还具有灵活高效的执行模型，使开发者能够构建可以在各种硬件上运行的模型，包括
    CPU、GPU 和 TPU。可以通过以下方式在 Python 中导入 TensorFlow：
