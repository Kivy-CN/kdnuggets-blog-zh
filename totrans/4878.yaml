- en: Top 5 Best Jupyter Notebook Extensions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/03/top-5-best-jupyter-notebook-extensions.html](https://www.kdnuggets.com/2018/03/top-5-best-jupyter-notebook-extensions.html)
