- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'The results, based on 833 voters, show that the top 17 methods are the same
    as in the [2017 poll](/2017/12/top-data-science-machine-learning-methods.html),
    although in slightly different order:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/5fd506245fe2f349ced0a7f7b8864794.png)**Fig. 1: Top Data
    Science, Machine Learning Methods Used, 2018/2019**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The top 17 methods by respondent usage this year (spot #16 was a tie, by percentage)
    are:'
  prefs: []
  type: TYPE_NORMAL
- en: Regression
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Decision Trees / Rules
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Clustering
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Visualization
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Random Forests
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Statistics - Descriptive
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: K-Nearest Neighbours
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Time Series
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ensemble Methods
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Text Mining
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: PCA
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Boosting
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Neural Networks - Deep Learning
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Gradient Boosted Machines
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Anomaly / Deviation Detection
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Neural Networks - Convolutional Neural Networks (CNNs)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Support Vector Machine (SVM)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This, in turn, mirrors the results of the 2017 poll, which found that the top
    10 methods remained unchanged from the 2016 poll (although, again, they were in
    a different order).
  prefs: []
  type: TYPE_NORMAL
- en: The average respondent used 7.4 methods/algorithms, which is in-line with both
    the 2017 and 2016 results.
  prefs: []
  type: TYPE_NORMAL
- en: Below is a comparison of the top methods and algorithms in this year's poll
    with their 2017 shares.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/3eff574c913233e0c029d9c53807407c.png)**Fig. 2: Top Data
    Science, Machine Learning Methods Used, 2018/9 vs 2017**'
  prefs: []
  type: TYPE_NORMAL
- en: The most notable increases this year were found in the usage of various neural
    network technologies, including GANs, RNNs, CNNs, reinforcement learning, and
    vanilla deep neural networks. Genetic and evolutionary algorithms have also found
    an increase, along with the catch-all "Other Methods."
  prefs: []
  type: TYPE_NORMAL
- en: 'The methods and algorithms with the greatest relative increases measured by
    (*share2019 / share2017 - 1*) over 2017 are:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Generative Adversarial Networks (GAN)**, 101.8% up, from 2.3% share in 2017
    to 4.7% share in 2018/9'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Neural Networks - Recurrent Neural Networks (RNN)**, 56.5% up, from 10.5%
    to 16.5%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reinforcement Learning**, 56.1% up, from 4.2% to 6.6%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Neural Nets - Convolution**, 38.8% up, from 15.8% to 22%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Other Methods**, 27.1% up, from 6.1% to 7.8%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Genetic / Evolutionary Algorithms & Methods**, 25.7% up, from 4.8% to 6.0%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Neural Networks - Deep Learning**, 23.5% up, from 20.6% to 25%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The greatest declines this year were:'
  prefs: []
  type: TYPE_NORMAL
- en: '**SVD**, 25.4% down, from 8.1% share in 2017 to 6.0% share in 2018/9'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Support Vector Machine (SVM)**, 23.3% down, from 28.7% to 22%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Factor Analysis**, 21.2% down, from 11.7% to 9.3%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Association Rules**, 20.6% down, from 15.4% to 12.3%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**PCA**, 19.3% down, from 34.7% to 28%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Survival Analysis**, 19.1% down, from 8.5% to 6.9%'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Affiliation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Participation by affiliation was:'
  prefs: []
  type: TYPE_NORMAL
- en: Industry / Self employed, 64.9% (541 responses), 7.8 avg. tools used
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Student, 15.8% (132 responses), 6.1 avg. tools used
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Academia, 9.2% (77 responses), 7.9 avg. tools used
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Government / Non-profit, 7.3% (61 responses), 5.8 avg. tools used
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note that only 22 respondents (<3%) selected "Other", 7.5 avg. tools used.
  prefs: []
  type: TYPE_NORMAL
- en: Regional Participation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Finally, regional participation was:'
  prefs: []
  type: TYPE_NORMAL
- en: Europe, 35.4%
  prefs: []
  type: TYPE_NORMAL
- en: US/Canada, 30.1%
  prefs: []
  type: TYPE_NORMAL
- en: Asia, 18.8%
  prefs: []
