  type: TYPE_NORMAL
  zh: 置信区间
- en: Hypothesis testing
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设检验
- en: Regression analysis
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回归分析
- en: Correlation analysis
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相关性分析
- en: During the technical work presentation, you have to back your claim with the
    statistical terminologies. Reading the cheat sheet for 5 minutes will help you
    remember core terminologies and formulas.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术工作展示中，你需要用统计术语支持你的论点。阅读备忘单5分钟将帮助你记住核心术语和公式。
