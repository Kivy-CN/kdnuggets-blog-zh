- en: Wrapping Up
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found this list of data analytics courses helpful. If you’re looking
    to pivot to data analytics soon, I wish you the best in your learning journey.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你觉得这份数据分析课程列表对你有帮助。如果你打算很快转向数据分析领域，祝你学习顺利。
- en: If you’re looking for tips to navigate the data job market, read [7 Reasons
