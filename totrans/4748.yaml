- en: Sponsored Post.
  prefs: []
  type: TYPE_NORMAL
- en: '**By [Vikas (Vik) Kumar](https://www.amazon.com/author/vik-kumar)**[![Healthcare
    Analytics Made Simple](../Images/7fd7a09c06f50c016f4b3bdf42f5753c.png)](https://www.amazon.com/gp/product/B0721MVT3W?pf_rd_p=c2463b52-1139-4aba-9ac9-26d103f6c586&pf_rd_r=KJWT4304AQR2EVAV240E)'
  prefs: []
  type: TYPE_NORMAL
- en: Together, we’ll use data science, machine learning, and analytics to improve
    healthcare outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Highlights of the book include:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Set up the toolbox:** Set up the Anaconda distribution of Python as well
    as Jupyter notebook and SQLite with step-by-step instructions (Chapter 1).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Caring about healthcare:** An A to Z primer on healthcare including topics
    such as financing, policy, HIPAA, clinical coding systems, and how clinical data
    travels from the patient to the computer (Chapter 2).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Thinking like the physician:** Learn how physicians are trained to approach
    clinical cases and how this relates to machine learning algorithms such as decision
    trees, logistic regression, and neural networks (Chapter 3).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Set the clinical table:** Learn SQL by example and use it to munge a mini
    clinical database of cardiology patients (Chapter 4).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Don’t mind the Python:** A tutorial on the Python programming language (Chapter
    5), including syntax, data types and containers, and scripts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Getting friendly with pandas:** Learn how to wrangle data quickly and easily
    using the popular pandas library (Chapter 5).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Caring about quality**: See how governmental incentive programs are creating
    opportunities for providers to get reimbursed financially (Chapter 6).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Emergency Department modeling:** Join us as we build a predictive model in
    Python from start to finish, from downloading the data to measuring model performance
    (Chapter 7).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Real-world modeling:** Read how recent machine learning studies are redefining
    clinical practice and knowledge in the areas of heart disease, cancer, and readmission
    prediction (Chapter 8).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**The chosen future:** Discuss the most recent advances in healthcare analytics
    and discuss barriers to adoption (Chapter 9).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All in all, *Healthcare Analytics Made Simple* is a valuable resource for any
    data scientist interested in healthcare.  Buy your copy today at Amazon or Packtpub.com.
  prefs: []
  type: TYPE_NORMAL
- en: '**Bio**: [Vikas (Vik) Kumar](https://www.amazon.com/author/vik-kumar ) grew
    up in the United States in Upstate New York. He earned his MD from the University
    of Pittsburgh but shortly after that, he discovered his true calling of computers
    and data science. He then completed MS in the College of Computing at Georgia
    Institute of Technology. He currently lives in Atlanta, Georgia and works as a
    data scientist.'
  prefs: []
  type: TYPE_NORMAL
