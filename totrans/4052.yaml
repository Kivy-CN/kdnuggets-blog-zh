- en: Wrap-Up and Next Steps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As mentioned, it is important to apply what you learn by building small projects
    that you're interested in! These books will serve as your companion in the process.
  prefs: []
  type: TYPE_NORMAL
- en: When you start building applications, it's possible that you may introduce subtle
    anti-patterns in your code. So regardless of the programming language that you
    are building with, be sure to read [Clean Code](https://www.oreilly.com/library/view/clean-code-a/9780136083238/)
    and [The Pragmatic Programmer](https://pragprog.com/titles/tpp20/the-pragmatic-programmer-20th-anniversary-edition/)
    to build better applications.
  prefs: []
