- en: Data science is still the job of the year, especially with all the hype in generative
    AI. However, it’s common that the demand for data science jobs is way lower than
    that of applicants; significantly, many employers still prefer senior data scientists
    over juniors. That’s why many students learning data science find it hard to find
    a job.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学仍然是年度最佳职业，尤其是在生成式AI的热潮中。然而，数据科学职位的需求往往远低于申请人数；显著的是，许多雇主仍然更倾向于招聘高级数据科学家而非初级数据科学家。这就是为什么许多学习数据科学的学生很难找到工作的原因。
