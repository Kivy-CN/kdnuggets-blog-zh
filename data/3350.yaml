- en: '**Big Data** is still important to data science. Take your pick of metaphors,
    but any way you look at it, Big Data is the raw material that has continues to
    fuel the data science revolution.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**大数据**在数据科学中仍然重要。无论你选择什么比喻，但无论怎么看，大数据仍然是推动数据科学革命的原材料。'
- en: As relates to Big Data, I believe that justification of data-acquisition and
    -retention from a business point of view, expectations that Big Data projects
    start providing actual financial returns, and the challenges related to data privacy
    and security will become the big Big Data stories not only of 2017 but moving
    forward in general. In short, it's time for big returns from, and big protections
    for, Big Data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 关于大数据，我相信从商业角度看，数据获取和保存的合理性、期望大数据项目开始提供实际的财务回报，以及与数据隐私和安全相关的挑战，将成为不仅是2017年，而且是未来大数据的重大故事。简而言之，是时候从大数据中获得丰厚的回报，并对其进行大力保护了。
- en: However, [as others have opined](/2016/12/big-data-main-developments-2016-key-trends-2017.html),
    Big Data now "just is," and is perhaps no longer an entity deserving of the special
    attention it has received for the better part of a decade.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，[正如其他人所评论的](/2016/12/big-data-main-developments-2016-key-trends-2017.html)，大数据现在“只是存在”，也许不再是值得特别关注的实体，它已经获得了近十年的特别关注。
- en: '**Machine learning** is one of the primary technical drivers of data science.
    The goal of data science is to extract insight from data, and machine learning
    is the engine which allows this process to be automated. Machine learning algorithms
    continue to facilitate the automatic improvement of computer programs from experience,
    and these algorithms are becoming increasingly vital to a variety of diverse fields.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习**是数据科学的主要技术驱动因素之一。数据科学的目标是从数据中提取洞见，而机器学习是实现这一过程自动化的引擎。机器学习算法不断促进计算机程序从经验中自动改进，这些算法在各种不同领域变得越来越重要。'
- en: I believe ([and I'm not alone](/2016/11/autoamted-machine-learning-interview-randy-olson-tpot.html))
    that [automated machine learning](/2017/01/current-state-automated-machine-learning.html?preview=true)
    will increasingly become an industrial strength force to be reckoned with, assisting
    data scientists with a variety of machine learning and modeling tasks, but not
    supplanting data scientists... not yet, at least. *Interpretation* of models is
    still required, and while the nuance and finesse of the human eye cannot be entirely
    outsourced to machine learning pipelines, much of the algorithm and feature selection
    can, as can the assessment and comparison of multiple models in a search for the
    best fit.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信（[而且我并不是唯一的一个](/2016/11/autoamted-machine-learning-interview-randy-olson-tpot.html)）[自动化机器学习](/2017/01/current-state-automated-machine-learning.html?preview=true)将越来越成为一种工业级的强大力量，辅助数据科学家完成各种机器学习和建模任务，但还不会取代数据科学家……至少现在还不会。*对模型的解释*
    仍然是必要的，虽然人眼的细微差别和精细度不能完全外包给机器学习管道，但大部分的算法和特征选择可以，多个模型的评估和比较以寻找最佳拟合也是如此。
- en: I previously cited the complicated relationship between machine learning and
    **data mining** (with which, I assume, most people can identify). I think that
    the lines between the 2 disciplines are becoming even more blurred than in the
    past (if that's possible). I previously stressed that machine learning was a *tool*
    facilitating the data mining *process*; however, as machine learning becomes a
    more mainstream term, I foresee their accelerated widespread confounding.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我以前提到过机器学习和**数据挖掘**之间复杂的关系（我假设大多数人对此有所了解）。我认为这两个学科之间的界限比过去更模糊了（如果这可能的话）。我之前强调了机器学习是一个促进数据挖掘*过程*的*工具*；然而，随着机器学习成为一个更主流的术语，我预见到它们的加速普及和混淆。
- en: '**Deep learning** is also a *process*; it is the application of deep neural
    network technologies -- neural network architectures (which are particular types
    of machine learning algorithms) with multiple hidden layers -- to solve problems.
    As a process, deep learning is to neural networks as data mining is to "traditional"
    machine learning (this is a somewhat flawed comparison lacking nuance, but at
    a very high level I stand by it).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**深度学习**也是一个*过程*；它是将深度神经网络技术——具有多个隐藏层的神经网络架构（这些是特定类型的机器学习算法）——应用于解决问题的过程。作为一个过程，深度学习对于神经网络而言，就像数据挖掘对于“传统”机器学习一样（这是一种略显欠缺细微差别的比较，但在一个非常高的层面上，我仍然支持这个观点）。'
- en: Deep learning still isn't as widespread as one might think, given its dramatic
    uptick in attention and hyped success this past year. However, I definitely see
    it (slowly) becoming more of a go-to tool for data scientists over the next few
    years. As it becomes a go-to classification technology, however, it becomes increasingly
    important to remember that *deep learning is not a panacea*, nor is it even a
    valid option in a wide variety (majority?) of cases. Also, [deep learning and
    artificial intelligence are not synonymous](/2016/08/artificial-intelligence-dead-long-live-deep-learning.html).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管深度学习在过去一年中引起了极大的关注和夸大的成功，但它仍然没有像人们想象的那样普及。然而，我确实看到它（缓慢地）在未来几年中成为数据科学家的一个常用工具。尽管如此，随着它成为一种常用的分类技术，记住*深度学习不是万灵药*变得越来越重要，它在广泛（多数？）情况下甚至不是一个有效的选择。此外，[深度学习和人工智能并不等同](/2016/08/artificial-intelligence-dead-long-live-deep-learning.html)。
- en: 'When I think of **artificial intelligence**, the following still rings true
    for me:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当我想到**人工智能**时，以下观点对我来说仍然是真实的：
- en: In my opinion, AI is a yardstick, a moving target, an unattainable goal.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我看来，人工智能是一个标准，一个不断变化的目标，一个无法实现的目标。
- en: 'But that doesn''t mean that AI is not worthy of pursuit; AI research pays dividends
    in the form of *inspiration* and *motivation*. As you may have noticed, however,
    AI has a perception problem. Just as data mining used to be a mainstream term
    that struck fear into the hearts of many (mostly related to the invasion of privacy),
    AI frightens the masses from an entirely different viewpoint, one that evokes
    SkyNet-style fears. I don''t know whether we [thank the media](/2016/08/stop-blaming-terminator-for-bad-ai-journalism.html),
    Elon Musk, the confounding of AI with deep learning and its successes, or something
    else entirely, but I don''t think the end result is escapable: this perception
    issue is real, and the uninitiated are becoming terrified.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但这并不意味着人工智能不值得追求；人工智能研究带来的回报以*启发*和*激励*的形式体现。然而，如你所见，人工智能存在认知问题。正如数据挖掘曾是一个主流术语，让许多人感到恐惧（主要与隐私入侵有关），人工智能从完全不同的视角恐吓大众，这种视角引发了类似SkyNet的恐惧。我不知道是[感谢媒体](/2016/08/stop-blaming-terminator-for-bad-ai-journalism.html)、埃隆·马斯克、将人工智能与深度学习及其成功混淆，还是其他原因，但我认为结果是不可避免的：这一认知问题是真实存在的，未接触者正变得恐惧。
- en: 'There is also this: though machine learning, artificial intelligence, deep
    learning, computer vision and natural language processing (along with a variety
    of other applications of these "intelligent" technologies) are all separate and
    distinct fields and application domains, even practitioners and researchers have
    to admit that there is some continually evolving "concept creep" going on any
    more, beyond the regular ol'' confusion and confounding that has always taken
    place. And that''s OK; these fields all started out as niche sub-disciplines of
    other fields (computer science, statistics, linguistics, etc.), and so their constant
    evolution should be expected. While it is important on some level to ensure that
    everyone who *should* have a basic understanding of their differences indeed possesses
    this understanding, when it comes to their application in fields such as data
    science, I would humbly submit that getting too far into the semantic weeds doesn''t
    provide practitioners with much benefit in the long term.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 还有这一点：尽管机器学习、人工智能、深度学习、计算机视觉和自然语言处理（以及这些“智能”技术的各种其他应用）都是各自独立的领域和应用领域，即使是从业者和研究人员也不得不承认，这些领域正在经历一种不断发展的“概念蔓延”，超出了以往的常规混乱和困惑。这没关系；这些领域最初都是其他领域（计算机科学、统计学、语言学等）的细分学科，因此它们的持续演变是可以预期的。虽然确保所有*应该*对这些领域差异有基本理解的人确实具备这种理解在某种程度上是重要的，但在数据科学等领域应用这些技术时，我谦虚地认为，过于深入语义上的细节对从业者的长期利益不大。
- en: Artificial and machine intelligence [will look very different in 2030](/2016/12/artificial-intelligence-life-2030.html)
    than it does now, and not having a basic understanding of this evolving set of
    technologies and the research that fuels them, or being open to their application
    as data scientists, will have a detrimental effect on your long term success.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和机器智能 [到2030年将与现在大相径庭](/2016/12/artificial-intelligence-life-2030.html)，对这一不断发展的技术集合和支撑它们的研究缺乏基本理解，或者在作为数据科学家时对其应用缺乏开放性，将对你的长期成功产生不利影响。
- en: 'I previously defined **data science** as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前将**数据科学**定义为：
- en: Data science is a multifaceted discipline, which encompasses machine learning
    and other analytic processes, statistics and related branches of mathematics,
    increasingly borrows from high performance scientific computing, all in order
    to ultimately extract insight from data and use this new-found information to
    tell stories.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学是一个多面向的学科，涵盖了机器学习和其他分析过程、统计学及相关数学分支，越来越多地借鉴高性能科学计算，最终目的是从数据中提取洞察并利用这些新获得的信息讲述故事。
- en: 'I''m actually still quite comfortable with this definition. Of particular note,
    I have found over the past year that considerable confusion exists between the
    terms data science and data mining. While it''s not settled law, I stand by the
    following:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我实际上对这个定义还是很满意的。特别是，我发现过去一年中，数据科学和数据挖掘之间存在相当大的混淆。虽然这并非定论，我仍然坚持以下观点：
- en: Data science employs all sorts of different tools from a variety of related
    areas (see everything you've read above here). Data science is both synonymous
    with data mining, as well as a superset of concepts which **includes** data mining.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学使用了来自各种相关领域的各种工具（见上文）。数据科学既与数据挖掘同义，也包括数据挖掘的概念。
- en: 'So while the [original data science puzzle graphic](https://i.imgur.com/ml4wKRT.jpg)
    is not totally outdated, I have modified it as shown below, in order to incorporate
    the above discussion points:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尽管[原始数据科学难题图示](https://i.imgur.com/ml4wKRT.jpg)并非完全过时，我还是根据上述讨论点进行了如下修改：
- en: '![The Data Science Puzzle, 2017](../Images/2117a73f6ae6c6526b9166b87a09d93f.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学难题，2017](../Images/2117a73f6ae6c6526b9166b87a09d93f.png)'
- en: 'In particular, note the following:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 特别地，请注意以下几点：
- en: Big Data has become less important as a separate entity worthy of highlight
    (Big Data isn't coming any longer; it is just the reality)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大数据作为一个独立的实体已变得不再重要（大数据不再是新兴事物；它只是现实）。
- en: The relationships between AI, machine learning, and deep learning are always
    in flux to some degree, and will be continually reconsidered
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能、机器学习和深度学习之间的关系总是在某种程度上发生变化，并将持续被重新考虑。
- en: The metamorphosis of AI into an artificial & machine intelligence sphere, which
    reflects the increased importance of cognitive & intelligent technologies
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能向人工与机器智能领域的蜕变，反映了认知与智能技术的重要性增加。
- en: Natural language processing, computer vision, and generative models are more
    closely associated with a new **artificial & machine intelligence** relationship
    sphere, reflecting the realities on the ground
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然语言处理、计算机视觉和生成模型与一个新的**人工与机器智能**关系领域联系更为密切，反映了现实情况。
- en: The relationship between machine learning and data mining versus neural networks
    and deep learning has not been altered; however, it may become more important
    to demonstrate the functional relationships rather than highlight the analogous
    relations (as they are currently shown) in the near future (at least, more important
    in my mind)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习和数据挖掘与神经网络和深度学习之间的关系没有发生变化；然而，展示功能关系可能会变得比突出类似关系（如当前所示）更为重要（至少在我看来更为重要）。
- en: While I have made mention of **high performance scientific computing** and its
    role in data science, it is not shown in the graphic; I anticipate a likely change
    in this next year, given the increased importance of distributed and parallel
    capabilities -- including [GPU parallelism](/2016/11/parallelism-machine-learning-gpu-cuda-threading.html)
    -- along with the demand for raw computing resources in general
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管我提到过**高性能科学计算**及其在数据科学中的作用，但它在图示中并未显示；鉴于分布式和并行计算能力（包括[GPU并行性](/2016/11/parallelism-machine-learning-gpu-cuda-threading.html)）的重要性增加，以及对原始计算资源的需求，我预计明年可能会有所变化。
- en: I am confident that data science will continue to evolve and adopt and/or absorb
    new tools and technologies into its toolkit, once their use to the profession
    becomes apparent. While I am still [not totally comfortable with the term data
    science](/2016/11/predictive-science-vs-data-science.html), there's no doubt that
    it exists, is real, and is welcomed wholeheartedly by many, and that its adoption
    rate only stands to increase over time.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信数据科学将继续发展，并将新的工具和技术纳入其工具箱，一旦这些工具对该行业的作用变得明显。尽管我仍然[不完全满意数据科学这个术语](/2016/11/predictive-science-vs-data-science.html)，但毫无疑问，它确实存在、真实，并受到许多人的热烈欢迎，并且它的采用率只会随着时间的推移而增加。
- en: 'And again, before you get too upset with any of the above, take it for what
    it is: just one man''s opinion.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 再次提醒你，在对上述内容感到不满之前，请将其视为：仅仅是一个人的观点。
