- en: Josh Wills, head of data engineering at Slack, takes a practical view of data science.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Slack 数据工程部负责人**Josh Wills**对数据科学持务实的观点。
- en: Given how frequently we hear or talk about machine learning and AI as emerging
    ways for startups to differentiate themselves, I’ve been working to identify baby
    steps that would allow startups to identify and create valuable data science projects
    on their own. I recently attended [MLconf 2016](http://mlconf.com/mlconf-2016-sf/),
    an event bringing together a nice mix of academics, product leaders, and practicing
    data scientists.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于我们多么频繁地听到或讨论机器学习和人工智能作为初创公司区分自身的方式，我一直在努力找出可以让初创公司识别和创建有价值的数据科学项目的初步步骤。我最近参加了[MLconf
    2016](http://mlconf.com/mlconf-2016-sf/)，这是一个汇集了学术界、产品领导者和实践数据科学家的活动。
- en: I found it to be an inspiring and humbling experience in terms of seeing how
    bigger and more established companies are attacking these challenges. The talks
    were a mix of recipes, reflections, and advice. Since I have more of an engineering
    mind, some of the content was over my head. Overall, though, I learned so much
    from the presenters and other attendees. I walked away with some thoughts on how
    we as startup product leaders might best tackle data science challenges. I wanted
    to try to organize these thoughts as a playbook others could use for getting started.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这次经历既令人鼓舞又让人谦逊，看到了更大和更成熟的公司如何应对这些挑战。讲座内容涵盖了各种方案、反思和建议。由于我更偏向工程思维，有些内容超出了我的理解。不过，总体而言，我从讲者和其他与会者那里学到了很多。我带着一些关于我们作为初创产品领导者如何最佳应对数据科学挑战的思考离开了。我想尝试将这些想法组织成一本其他人可以用来入门的手册。
- en: '**Step One: Understand the Data Science Landscape**'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第一步：了解数据科学领域**'
- en: Certainly, data science/machine learning/AI has achieved critical mass as a
    standalone industry. There is no shortage of platforms, tools, and algorithms
    available from a variety of vendors to tackle just about any application. On the
    other hand, finding experts with availability to tackle your challenges is a different
    matter. The big companies are all at war to lure away each other’s data scientists.
    That doesn’t leave much opportunity for the rest of us who are looking to build
    the next great chatbot or insight-driven application.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，数据科学/机器学习/人工智能已经成为一个独立的行业，并取得了关键的规模。各种平台、工具和算法的供应商不乏其人，可以应对几乎任何应用。另一方面，找到有能力处理你挑战的专家则是另一回事。大公司之间的竞争激烈，争夺彼此的数据科学家。这给我们这些希望打造下一个伟大的聊天机器人或洞察驱动应用的人留下的机会不多。
- en: If you’re lucky enough to already have a data scientist on your payroll, then
    make this person your partner in planning and executing your projects. Meanwhile,
    understand that data scientists many times don’t have the same expertise and experience
    as other engineers in building and scaling all the other complex parts of applications.
    Be sure to get both data scientists and engineers involved in the planning of
    projects to best ensure success.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你很幸运已经在团队中有一名数据科学家，那么让这个人成为你规划和执行项目的合作伙伴。同时，理解数据科学家在构建和扩展应用程序的其他复杂部分时，往往没有其他工程师那样的专业知识和经验。确保在项目规划中让数据科学家和工程师都参与，以最大限度地确保成功。
- en: In the absence of a relationship with a subject matter expert, how should product
    leaders still pursue meaningful data science-driven features for their applications?
    I advocate for an extremely practical approach — as with most other product planning
    processes, get ready for a number of trade-offs. Luckily, the highly competitive
    environment of tools and platforms means that almost any dreamy feature can be
    built. For a product leader, then, the focus needs to be on finding the right
    feature and balancing the implications.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有与主题专家建立关系的情况下，产品领导者如何仍然追求对其应用程序有意义的数据驱动功能？我主张采用一种极其实用的方法——与大多数其他产品规划过程一样，为一系列权衡做好准备。幸运的是，工具和平台的高度竞争环境意味着几乎任何理想化的功能都可以实现。因此，产品领导者的重点需要放在寻找正确的功能和权衡其影响上。
- en: '**Step Two: Identify the MVDP**'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第二步：识别MVDP**'
- en: '[Josh Wills](https://twitter.com/josh_wills?lang=en), who is the head of data
    engineering at Slack, gave a really [interesting talk](https://www.youtube.com/watch?v=89S0jxu7Lz0&feature=youtu.be)
    at the conference. Slack has a lot of interesting ways they look at product, particularly
    in that they are very focused on not selling a product, but a solution to a problem.
    *Every ounce of effort is directed to solving discrete business problems for their
    customers.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Josh Wills](https://twitter.com/josh_wills?lang=en)，Slack的数据工程主管，在会议上做了一个非常[有趣的演讲](https://www.youtube.com/watch?v=89S0jxu7Lz0&feature=youtu.be)。Slack有很多有趣的方式来审视产品，特别是他们非常专注于解决问题而不是仅仅销售产品。*每一分努力都集中在解决客户的具体业务问题上*。'
- en: As product leaders, we often use the concept of minimum viable products as a
    way to identify the least amount of work required to establish that we have solved
    a customer’s problem. Josh advocates for Minimum Viable Data Products as a way
    to balance “the vision of what’s possible with what is necessary.” Slack chose
    a small set of features — channel recommendations, as an example — then strove
    to identify the lowest effort, most-easily-measurable way to validate that it
    made the customer’s experience better.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为产品领导者，我们经常使用最小可行产品的概念来确定解决客户问题所需的最低工作量。Josh提倡最小可行数据产品作为平衡“可能的愿景与必要性”的一种方式。Slack选择了一小部分功能——例如频道推荐——然后努力找出验证它是否改善了客户体验的最低努力、最容易测量的方法。
- en: 'Minimum viable data products need the following to be successful:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最小可行数据产品需要以下条件才能成功：
- en: Real value to customers — something that enhances or deepens their relationship
    with the product
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为客户提供真实价值——增强或加深他们与产品的关系
- en: Available and sufficient data — even the best algorithm can’t perform without
    data
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可用且充足的数据——即使是最好的算法也无法在没有数据的情况下执行
- en: Delivery practicality —in other words, can the team deliver the capability with
    available resources and off-the-shelf solutions?
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交付的实际性——换句话说，团队是否能在现有资源和现成解决方案的情况下交付能力？
- en: Product leaders can start with brainstorming features, prioritizing those with
    most value to customers. Working with engineering leaders (and potentially data
    science professionals), discuss the availability of data and resources to deliver
    a given feature.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 产品领导者可以从头脑风暴功能开始，优先考虑那些对客户价值最大的功能。与工程领导者（以及可能的数据科学专业人士）合作，讨论实现特定功能所需的数据和资源。
- en: Don’t be afraid to reduce scope — *the goal here is to build something that
    can quickly prove that a feature is valuable to customers*. Once that value is
    established, then additional layers of complexity can be added on top. With data
    science projects in particular, though, it’s important to guard against too much
    complexity up front to reduce the chance that a given project won’t get off the
    ground.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕缩小范围——*这里的目标是构建能够迅速证明功能对客户有价值的东西*。一旦确定了这一价值，就可以在其基础上添加更多的复杂性。然而，对于数据科学项目而言，尤其重要的是在前期防止过多的复杂性，以减少项目无法启动的可能性。
- en: '**Step Three: Find Engineer-Friendly Solutions**'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第三步：寻找工程友好的解决方案**'
- en: Our engineering and product teams are excellent at building and delivering features,
    but they may not yet have the experience and expertise to do this all on their
    own today. A data scientist provides a higher-level understanding of the possibilities
    in a given dataset, the right tool/technique to build a feature, and then (and
    equally important) how to put it into production. Fortunately, the internet is
    full of courses, learning materials, applications, and APIs that can help companies
    launch data science features even if they don’t have their own data scientist.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的工程和产品团队在构建和交付功能方面表现出色，但他们可能还没有足够的经验和专业知识来完全独立完成这些工作。数据科学家提供对特定数据集的可能性、构建功能的正确工具/技术的更高层次的理解，然后（同样重要的是）如何将其投入生产。幸运的是，互联网上充满了可以帮助公司推出数据科学功能的课程、学习材料、应用程序和API，即使他们没有自己的数据科学家。
- en: Today, almost every algorithm and technique can be pulled off the shelf. The
    real focus for our engineering teams should be on data preparation and loading,
    training and selection of models/algorithms/tools, and implementing those tools
    into production. Teams shouldn’t be building anything from scratch — it’s a waste
    of precious resources.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，几乎每种算法和技术都可以现成使用。我们工程团队的真正关注点应集中在数据准备和加载、模型/算法/工具的训练和选择，以及将这些工具实施到生产环境中。团队不应该从头开始构建任何东西——那是浪费宝贵的资源。
- en: 'With the minimally viable data product identified, it’s time to find the most
    practical way to build the feature. While no tool or platform is appropriate for
    every use case, there are some good starting points for your team to utilize:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定了最低可行的数据产品后，是时候寻找最实用的方法来构建该功能。虽然没有工具或平台适合每一种用例，但有一些良好的起点可以供你的团队利用：
- en: '**General-purpose machine learning platforms/prediction services:** [Google
    Prediction API](https://cloud.google.com/prediction), [Amazon Machine Learning
    API](https://aws.amazon.com/machine-learning/), [Microsoft Azure Machine Learning
    API](https://azure.microsoft.com/en-us/services/machine-learning/), and [BigML](http://www.bigml.com/)
    are examples of services with APIs where your engineers feed data into either
    pre-built or custom-fit models that can quickly be tested and inserted into your
    application. This type of service is a good fit for predicting user behaviors,
    tagging users or products in big data sets, prioritizing data sets, and more.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通用机器学习平台/预测服务：** [Google Prediction API](https://cloud.google.com/prediction)、[Amazon
    Machine Learning API](https://aws.amazon.com/machine-learning/)、[Microsoft Azure
    Machine Learning API](https://azure.microsoft.com/en-us/services/machine-learning/)
    和 [BigML](http://www.bigml.com/) 是一些服务的例子，这些服务提供API，你的工程师可以将数据输入到预构建或定制的模型中，这些模型可以快速测试并插入到你的应用程序中。这类服务适用于预测用户行为、标记大数据集中的用户或产品、优先排序数据集等。'
- en: '**Specific-purpose artificial intelligence platforms**: this area seems to
    have the most momentum — searching the Internet for your use case will likely
    yield all kinds of new applications targeted at developers to solve specific problems.
    Key vendors include [IBM Watson](https://www.ibm.com/watson/developercloud/services-catalog.html)
    (speech recognition, image recognition, translation) and [Google Cloud](https://cloud.google.com/products/machine-learning/)
    (speech, text, image, and other services), with many new startups emerging every
    day.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**特定用途的人工智能平台**：这一领域似乎具有最大的动力——在互联网搜索你的用例可能会发现各种针对开发者解决特定问题的新应用程序。主要供应商包括 [IBM
    Watson](https://www.ibm.com/watson/developercloud/services-catalog.html)（语音识别、图像识别、翻译）和
    [Google Cloud](https://cloud.google.com/products/machine-learning/)（语音、文本、图像及其他服务），每天都有许多新兴初创公司涌现。'
- en: '**Blogs, directories, and ML community news:** as with most other areas of
    development, the Internet provides a healthy starting point where other teams
    have shared their successes and failures with data science projects. I recommend
    [KDnuggets](/) and [O’Reilly](https://www.oreilly.com/topics/data) as good starting
    points for knowledge exploration.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**博客、目录和机器学习社区新闻：** 与其他开发领域一样，互联网提供了一个健康的起点，其他团队在数据科学项目中分享了他们的成功和失败。我推荐[KDnuggets](/)和[O’Reilly](https://www.oreilly.com/topics/data)作为知识探索的良好起点。'
- en: In all likelihood, whatever gets built is likely to include a combination of
    tools of platforms. That’s why it’s helpful to focus on only doing the work that
    your team needs to deliver that minimum customer value — as long as all parties
    are aligned around that goal, it should help keep data science projects from blossoming
    out of control.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有可能的情况下，无论构建什么，都很可能包括工具和平台的组合。这就是为什么专注于只做团队需要交付的最小客户价值的工作是有帮助的——只要所有各方都围绕这一目标保持一致，这将有助于防止数据科学项目失控。
- en: '**Step Four: Measure and Iterate**'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**第四步：衡量和迭代**'
- en: Just like with any other feature, it needs to be clear from the beginning how
    customer satisfaction will be measured. Given the additional complexities of data
    science projects, it’s even more important to create a tight loop between customer
    feedback and feature iteration. With the enormous dependency on data and potentially
    complicated models, it can be difficult for teams to isolate exactly why a given
    feature isn’t as effective as planned. The product leader has an important role
    in understanding how much work is anticipated for each iteration and will likely
    have to make judgment calls in terms of the value of additional work. Sometimes,
    it may be necessary to abandon a feature altogether if it seems that too much
    work will be required or if the results remain unpredictable.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何其他功能一样，从一开始就需要明确如何衡量客户满意度。鉴于数据科学项目的额外复杂性，创建一个紧密的客户反馈和功能迭代循环更加重要。由于对数据和潜在复杂模型的巨大依赖，团队可能难以准确找出某个功能效果不如预期的原因。产品领导者在了解每次迭代预期的工作量方面发挥着重要作用，并可能需要在额外工作的价值方面做出判断。有时，如果发现需要的工作量过大或结果仍然不可预测，可能需要完全放弃某个功能。
- en: A good product leader maintains a diligent relationship with both the customer
    and the data. Observing the feedback from both of these sources as new data science-driven
    features are tested with customers is critical.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一个优秀的产品领导者与客户和数据保持着严谨的关系。在测试新的数据科学驱动功能时，观察这两个来源的反馈是至关重要的。
- en: '**Conclusion: No Going Back**'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**结论：无法回头**'
- en: Josh Wills powerfully observed that for many companies, data science efforts
    were just part of the portfolio of their product investments. He continued that
    in most cases, one or two of those efforts will pay for all of the rest of them.
    Getting started at data science is really hard — he called it an act of faith.
    He said companies like Facebook, Google, and Amazon are already way over that
    initial hump and now data science drives almost everything they do. Machine learning
    and data science are the tools those companies are using to create value, and
    user experience becomes a function of delivering insights and opportunities to
    make customers’ lives easier through automation.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Josh Wills 强调观察到，对许多公司来说，数据科学工作只是他们产品投资组合的一部分。他继续说，在大多数情况下，那些工作中的一两个将为所有其他工作支付费用。开始数据科学真的很困难——他称之为一种信仰行为。他说像
    Facebook、Google 和 Amazon 这样的公司已经过了最初的困难，现在数据科学几乎驱动着他们所做的一切。机器学习和数据科学是这些公司用来创造价值的工具，而用户体验成为通过自动化提供见解和机会以使客户生活更轻松的功能。
- en: With a practical point-of-view, product leaders can begin to incorporate data
    science features into their own applications. While catching up with the big companies
    may be a challenge, we need to stay focused on the needs of our own customers
    and work to make their experience better in the most reasonable way possible.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从实际的角度来看，产品领导者可以开始将数据科学功能整合到自己的应用程序中。尽管追赶大公司可能是一个挑战，但我们需要专注于我们自己客户的需求，并以最合理的方式改善他们的体验。
- en: '**Bio: [Matthew Coffman](https://www.linkedin.com/in/matthew-coffman-6848689/)**
    leads Product at High Alpha, a venture studio focused on conceiving, launching,
    and scaling next generation enterprise cloud companies. He works with their portfolio
    companies to build teams, plan technology, and solve problems that will help them
    grow more quickly. He is excited to be part of the Indianapolis technology community!'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介：[Matthew Coffman](https://www.linkedin.com/in/matthew-coffman-6848689/)**
