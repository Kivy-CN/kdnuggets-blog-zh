- en: Types of Machine Learning Algorithms
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习算法的类型
- en: Machine Learning, as of now, is a fast-evolving field of Artificial Intelligence
    wherein machines think and take decisions like humans due to the implementation
    of Artificial Neural Networks or ANN’s that work on the lines of a human brain.
    They help customize and analyze user content and data, to decrease the overall
    requirement and [app maintenance cost](https://www.mobileappdaily.com/cost-to-maintain-an-app)
    in the long run.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，机器学习是一个快速发展的人工智能领域，机器通过实现类似于人脑的人工神经网络（ANN）来像人类一样思考和决策。它们帮助定制和分析用户内容和数据，以减少长期的整体需求和[应用维护成本](https://www.mobileappdaily.com/cost-to-maintain-an-app)。
- en: ANN’s include artificial neurons and nodes that form the three layers of Input,
    hidden layer as well as output layer. These layers together form the functionality
    of each Machine Learning Algorithm. Data is provided in the form of various input
    nodes to the input layer. Each of these nodes carries specific information. The
    input nodes are then multiplied with random weights and other requisite variables
    and finally calculated by adding in a bias. Finally, nonlinear functions, also
    known as activation functions, are applied to determine which neuron to fire.
    With millions of neurons and inputs to choose from; these algorithms mostly pertain
    to complex functionalities that require a certain amount of processing power for
    smooth output.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 人工神经网络（ANN）包括人工神经元和节点，这些节点形成了输入层、隐藏层以及输出层这三层。这些层共同形成了每个机器学习算法的功能。数据以各种输入节点的形式提供给输入层。每个节点携带特定的信息。输入节点与随机权重和其他必要变量相乘，最后通过加上偏差进行计算。最后，应用非线性函数，也称为激活函数，以确定哪个神经元被激活。由于有数百万个神经元和输入可供选择，这些算法通常涉及复杂的功能，需要一定的处理能力来实现平稳的输出。
- en: 'These are the major types of Machine Learning Algorithms:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是主要的机器学习算法类型：
- en: '**Supervised Learning Algorithms**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**监督学习算法**'
- en: When the algorithm’s outcome type is known to the developer and he or she also
    explicitly labels the ‘data’ that is to be analyzed to reach the results. Supervised
    learning primarily scales the scope of data and helps software and hardware to
    make predictions of unavailable, future, or unseen data based on labeled sample
    data. Supervised Learning Algorithms are widely used for the classification of
    the type of data that is ‘input’ and for regression of the same into patterns
    that would eventually provide the output. For instance, the processes of price
    predictions and trends forecasting, etc. are taken care of by supervised ML algorithms.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当算法的结果类型已知于开发者，并且开发者明确标注了待分析的数据以得出结果时。监督学习主要扩大数据的范围，并帮助软件和硬件基于标记的样本数据对不可用、未来或未见过的数据进行预测。监督学习算法广泛用于对“输入”数据类型进行分类以及将其回归到最终提供输出的模式中。例如，价格预测和趋势预测等过程由监督学习算法处理。
- en: '**Unsupervised Learning Algorithms**'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**无监督学习算法**'
- en: There is no defined output or input type or any specifically marked data for
    the algorithms to utilize under the purview of [unsupervised machine learning
    algorithms](/2017/10/3-laws-machine-learning.html). Their output and learning
    are not under the direct control of the developer. Their functionalities are used
    for exploring the structure of the information, extracting valuable insights,
    detecting patterns, and implementing this into its operation to increase efficiency.
    The fields of digital marketing and ad tech are known to aggressively use these
    ML algorithms to provide customized services to users.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在[无监督机器学习算法](/2017/10/3-laws-machine-learning.html)的范围内，没有定义的输出或输入类型或任何特别标记的数据供算法利用。它们的输出和学习不在开发者的直接控制下。它们的功能用于探索信息的结构、提取有价值的见解、检测模式，并将其实施到操作中以提高效率。数字营销和广告技术领域已知积极使用这些ML算法为用户提供定制服务。
- en: '**Semi-supervised Learning Algorithms**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**半监督学习算法**'
- en: They are somewhere in between the supervised and unsupervised lead learning
    algorithms, wherein a designated set of output from a designated data is used
    to further ‘train’ an algorithm to label unlabeled data and then columbine the
    two. Several legal and healthcare industries are known to successfully use semi-supervised
    algorithms to manage their web content classification, image, and speech analysis
    with the help of semi-supervised learning, etc.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些算法介于监督学习和无监督学习之间，其中使用指定数据集中的输出进一步“训练”算法以标记未标记的数据，然后将两者结合起来。许多法律和医疗行业成功使用半监督算法来管理其网络内容分类、图像和语音分析等。
- en: '**Reinforcement learning Algorithms**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**强化学习算法**'
- en: When a system reinforces the learnings of a previously analyzed output onto
    its newer analysis, it is a reinforcement algorithm. It includes mostly all AI-based
    functionalities wherein algorithms learn on their own and get smarter with usage. 
    Herein the developer tries to develop a self-sustained system that, throughout
    contiguous sequences of tries and fails, improves itself based on the combination
    of labeled data and interactions with the incoming data. Self-driving cars and
    modern video games are all examples of Reinforcement based ML algorithms.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当系统将先前分析的输出的学习强化到其新的分析中时，这是一种强化学习算法。它包括大多数基于AI的功能，其中算法自主学习并随着使用变得更加智能。在这里，开发者试图开发一个自我维持的系统，通过连续的尝试和失败，基于标记数据和与新数据的交互来改进自己。自动驾驶汽车和现代视频游戏都是基于强化学习的ML算法的例子。
- en: ML Algorithms You Should Know About
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你应该了解的ML算法
- en: 'Let us now analyze the functionalities of specific ML algorithms that are touted
    to become famous in the times to come:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们现在分析一些被称为未来将会变得著名的特定ML算法的功能。
- en: Linear Regression
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 线性回归
- en: '[Linear Regression Algorithms](/2021/05/essential-linear-algebra-data-science-machine-learning.html)
    are employed by machines to analyze data and predict its outcomes following a
    particle equation with particular kinds of input variables leading to the formation
    of a particular ‘visual slope’ for accurate predictions. They have supervised
    learning algorithms and simple versions generally are based upon equations to
    the tune of:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[线性回归算法](/2021/05/essential-linear-algebra-data-science-machine-learning.html)由机器用于分析数据，并根据特定的输入变量形成特定的“视觉斜率”以进行准确预测。它们有监督学习算法，简单版本通常基于类似的方程式。'
- en: '**y = ax + b**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**y = ax + b**'
- en: 'wherein, x and y are the input and output variables, respectively. In the case
    of multi-variable scenarios, equations like:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，x 和 y 分别是输入和输出变量。在多变量场景中，方程如：
- en: '**f(x,y,z) = w[1]x + w[2]y + w[3]z**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**f(x,y,z) = w[1]x + w[2]y + w[3]z**'
- en: wherein x, y, and z represent attributes of a function to be analyzed and predicted.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 x、y 和 z 代表要分析和预测的函数属性。
- en: Logistic Regression
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 逻辑回归
- en: These are also supervised learning algorithms that utilize the concepts of predictive
    analytics to classify problems to find solutions. It is utilized by businesses
    to help predict the probability of an event by fitting data to a logit function.
    It is thus also called logit regression and basically inculcates a complex ‘cost
    function’ utility (essentially limited between 0 and 1) in the linear regression-based
    algorithms (mentioned above). It tends to develop as a Sigmoid Function’ that
    effectively predicts values as per probabilities.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些也是监督学习算法，利用预测分析的概念来分类问题以寻找解决方案。它被企业用来通过将数据拟合到逻辑函数中来预测事件的概率。因此，它也被称为逻辑回归，并基本上在基于线性回归的算法（上述提到的）中包含了一个复杂的“成本函数”效用（本质上在0和1之间）。它往往发展为“Sigmoid函数”，根据概率有效地预测值。
- en: Naive Bayes
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 朴素贝叶斯
- en: 'It is a  fast-working supervised learning algorithm that assumes that the occurrence
    of a certain feature is independent of the occurrence of other features and that
    the output value of such function can be calculated using the [Bayes theorem](https://www.mathsisfun.com/data/bayes-theorem.html):'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种快速工作的监督学习算法，假设某一特征的出现与其他特征的出现是独立的，并且这种函数的输出值可以使用[贝叶斯定理](https://www.mathsisfun.com/data/bayes-theorem.html)计算：
- en: '![Bayes](../Images/59fde1856c458d850a5696b5edbfa02a.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![贝叶斯](../Images/59fde1856c458d850a5696b5edbfa02a.png)'
- en: Famously used in text classifications within spam filtration, Sentimental analysis,
    and classifying articles related algorithms; Naive Bayes is a probabilistic classifier,
    which means it predicts based on the probability of an object.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在垃圾邮件过滤、情感分析和分类文章相关算法中广泛使用；朴素贝叶斯是一种概率分类器，这意味着它基于对象的概率进行预测。
- en: K-Nearest Neighbor (K-NN)
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: K-最近邻（K-NN）
- en: The K-NN algorithm analyzes the similarities between the new case or data and
    the earlier available cases and puts the new case into the category that is most
    similar to the already available categories. In the training phase, it just stores
    the earlier available dataset and when it gets new data, then it classifies that
    data into a category that is much similar to the new data. It is an easy-to-use
    supervised learning algorithm that is mostly used for resolving classification
    problems including classification of images for image search, etc.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: K-NN算法分析新案例或数据与先前可用案例之间的相似性，并将新案例放入与现有类别最相似的类别中。在训练阶段，它仅存储先前可用的数据集，当获取到新数据时，它将这些数据分类到与新数据最相似的类别中。这是一种易于使用的监督学习算法，主要用于解决分类问题，包括图像搜索的图像分类等。
- en: K-means Clustering
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: K均值聚类
- en: K-means clustering is a simple unsupervised machine learning algorithm that
    effectively clusters data based on some similarities (data points) and tries analyzing
    any and all data patterns. To achieve this objective, K-means looks for a fixed
    number (k) of clusters in a dataset and the term ‘mean’ implies a calculation
    of averages around the available datasets.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: K均值聚类是一种简单的无监督机器学习算法，它有效地根据某些相似性（数据点）对数据进行聚类，并尝试分析所有数据模式。为实现这一目标，K均值在数据集中寻找固定数量（k）的簇，而“均值”一词表示对可用数据集的平均值计算。
- en: The Road Ahead...
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 前路...
- en: Machine Learning, as a technology, has been taking shape and giving shape to
    other technologies; all around us. There are several other algorithms, apart from
    those stated above that help meet these criteria and utilities. But, they cannot
    be included in your digital assets through simple, widely available DIY websites
