- en: ChatGPT Is Not Always Accurate
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT provides fast answers to inputs, but they’re not necessarily trustworthy.
    For example, it can [give wholly or partially false information](/2023/04/chatgpt-works-model-behind-bot.html)
    that seems very believable. People in the artificial intelligence research world
    deem this problem “hallucinations.”
  prefs: []
  type: TYPE_NORMAL
- en: Anyone who’s ever taught a class or been a student has almost certainly encountered
    people who confidently make grossly wrong statements, conveying them as absolute
    facts. ChatGPT does the same thing when it hallucinates, which is particularly
    problematic for anyone using the tool to learn or complete educational projects.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT Could Encourage Plagiarism
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What amazes people most about ChatGPT is how fast it can give replies. When
    a student is under pressure to write a paper and feels like they’ve hit a mental
    wall, it’s easy to see how they could feel tempted to do more than use ChatGPT
    as a resource and directly copy from it instead.
  prefs: []
  type: TYPE_NORMAL
- en: This has made college and high school educators consider [redefining plagiarism
    to include](/2023/03/downsides-ai-advancement.html) forbidding the copying of
    artificial intelligence-provided material. Teachers that suspect plagiarism can’t
    determine how a student got the content that potentially allowed them to copy
    from ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: That’s because no one can ask ChatGPT how it generated specific answers. People
    have also discovered that [the tool often generates fake citations](https://blogs.library.duke.edu/blog/2023/03/09/chatgpt-and-fake-citations/)
    when users ask for its resources.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT Perpetuates Damaging Stereotypes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Many people bring up their favorite teachers when asked what motivated them
    to pursue specific careers. Getting inspiration from an early age is important,
    especially since there’s still a gender imbalance in several professions. Fortunately,
    that’s starting to improve. At the Russian School of Mathematics — which serves
    50,000 students across North America — [78% of teachers and 48%](https://www.mathschool.com/blog/parent-resources/when-it-comes-to-girls-and-stem-learning-environment-matters)
    of students are female.
  prefs: []
  type: TYPE_NORMAL
- en: However, evidence suggests that even if people use ChatGPT for reasons unrelated
    to their careers or education, the tool could still parrot harmful stereotypes
    to them. One user asked ChatGPT to tell a story about a boy and a girl choosing
    their careers. The girl in the tale doubted she could “handle all the technicalities
    and numbers in the engineering program,” but the boy loved working with machines
    and gadgets.
  prefs: []
  type: TYPE_NORMAL
- en: Granted, a ChatGPT conversation would not be the deciding factor that makes
    someone choose a career path or course. However, there’s already enough negative
    feedback in the world without a chatbot adding to it and expressing outdated gender
    generalizations.
  prefs: []
  type: TYPE_NORMAL
- en: Responsible Uses of ChatGPT in Education
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Many teachers have [realized there’s no going back](https://news.berkeley.edu/2023/03/21/from-tort-law-to-cheating-what-is-chatgpts-future-in-higher-education/)
    to the time before ChatGPT. Now, the challenge is to figure out how learners might
    use the tool as a supplemental aid rather than expecting it to give them all the
    right answers.
  prefs: []
  type: TYPE_NORMAL
- en: Students could use the tool as a brainstorming engine, asking questions such
    as “What are the top five cybersecurity risks for businesses?” and then begin
    outlining their papers based on ChatGPT’s response. That doesn’t encourage people
    to cheat, but it opens their minds about things to cover they may have initially
    overlooked.
  prefs: []
  type: TYPE_NORMAL
- en: Another possibility is to generate writing prompts with ChatGPT. That’s a simple
    but effective way to keep skills sharp and reduce delays when people need to produce
    content but aren’t sure how to start.
  prefs: []
  type: TYPE_NORMAL
- en: One teacher also said they [use it to help students plan](https://www.nature.com/articles/d41586-023-01026-9)
    generic experiments. It can also assist educators with administrative tasks —
    such as writing letters to parents and creating syllabi — thereby giving them
    more time to devote to teaching.
  prefs: []
  type: TYPE_NORMAL
- en: Use ChatGPT With Care
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: These examples show that ChatGPT has some valid use cases. However, there are
    very concerning examples of how people could misuse or get led astray by the tool.
    Users must keep these realities in mind whether they’re teachers, educators or
    just interested in artificial intelligence.
