- en: In case you’re intrigued by NLP and willing to learn more, you will benefit
    from knowing what interview questions you could expect.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对 NLP 感兴趣并愿意了解更多，你将受益于了解可能会遇到的面试问题。
- en: What is NLP?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 NLP？
- en: No, it’s not that pseudoscientific psychological approach that gained popularity
    recently. Neuro-linguistic programming, they call it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不，这不是最近流行的那种伪科学心理学方法，他们称之为神经语言程序设计。
- en: “Our” NLP is also getting increasingly popular, but it refers to Natural Language
    Processing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的” NLP 也越来越受欢迎，但它指的是自然语言处理。
- en: '[As Wikipedia nicely puts it](https://en.wikipedia.org/wiki/Natural_language),
    a natural language or ordinary language is any language that has evolved naturally
    in humans through use and repetition without conscious planning or premeditation.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[正如维基百科所说](https://en.wikipedia.org/wiki/Natural_language)，自然语言或普通语言是指在人类通过使用和重复自然演变的任何语言，无需有意识的规划或预谋。'
- en: 'The key word in the above definition is ‘human’. In NLP, there’s an additional
    keyword: computer. From it comes the definition which says NLP deals with teaching
    computers how to understand natural language. Since it’s a computer, this understanding
    means processing and analyzing natural language data stored in different data
    formats.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 上述定义中的关键字是“人类”。在 NLP 中，还有一个额外的关键字：计算机。因此，NLP 的定义是教计算机如何理解自然语言。由于这是计算机，这种理解意味着处理和分析以不同数据格式存储的自然语言数据。
- en: To do that, NLP combines knowledge from artificial intelligence, computer science,
    and linguistics.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，NLP 结合了人工智能、计算机科学和语言学的知识。
- en: What is NLP’s Use?
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NLP 的用途是什么？
- en: NLP is becoming a feature of our everyday lives. As I was writing the previous
    sentence, Google’s Smart Compose suggested the phrase ‘everyday lives’. I accepted.
    Because that’s what I intended to write.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 正在成为我们日常生活的一部分。当我写下前一句话时，Google 的智能编写功能建议了“日常生活”这个短语。我接受了，因为这正是我想写的。
- en: '![NLP Interview Questions](../Images/8672dfd60279e7cd5f0749ee6edb1eb0.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![NLP 面试问题](../Images/8672dfd60279e7cd5f0749ee6edb1eb0.png)'
- en: 'So this is one of its uses: **autocorrect, autocomplete, and spell checkers.**
    The NLP software scans the text for grammatical and spelling errors, corrects
    them, or gives correction suggestions. There are also spell checkers that can
    ‘understand’ the whole sentence''s syntax, context, and meaning. Based on that,
    they suggest corrections or better-phrased sentences in line with the goal you’re
    trying to achieve with your text.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是其用途之一：**自动纠错、自动完成和拼写检查**。NLP 软件扫描文本中的语法和拼写错误，进行纠正或提供纠正建议。还有一些拼写检查器可以“理解”整个句子的语法、上下文和意义。基于这些，它们会建议纠正或更好的措辞，以符合你希望通过文本实现的目标。
- en: '**Language translation** is another use of NLP. Whenever you’re in a foreign
    country, you probably use a translation tool, such as Google Translate. Also,
    translators are more and more used on social media, such as Facebook, Instagram,
    and Youtube.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言翻译**是NLP的另一种应用。每当你身处外国时，你可能会使用翻译工具，如Google Translate。同时，翻译工具在社交媒体上也越来越常见，例如Facebook、Instagram和YouTube。'
- en: '**Recognizing and generating speech** is also one of the NLP uses. Think of
    Google Assistant, Windows Speech Recognition, Dragon, Siri, Alexa, or Cortana;
    they all seem to understand you (more or less) when you talk. Based on what you
    tell them, they will perform a certain action, such as browsing the internet,
    typing your words, or playing your favorite song. Some of these tools can even
    talk back to you, i.e., generate speech.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**识别和生成语音**也是NLP的一种应用。想想Google Assistant、Windows语音识别、Dragon、Siri、Alexa或Cortana；当你说话时，它们似乎都能理解你（多多少少）。根据你告诉它们的内容，它们会执行某些操作，如浏览互联网、输入你的文字或播放你最喜欢的歌曲。其中一些工具甚至可以回应你，即生成语音。'
- en: NLP can also decipher the ‘feel’ of the text. In other words, they can detect
    the sentiment behind the text, not only the literal meaning. This means understanding
    emotions (happy, angry, disturbed, neutral…), sarcasm, double meaning, metaphors,
    and expressions within a context. This is called **sentiment analysis**. Think
    of understanding the social media comments and removing those breaking the terms
    of service or getting the customers’ satisfaction by analyzing their comments
    and reviews.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: NLP还可以解码文本的‘情感’。换句话说，它们可以检测文本背后的情感，而不仅仅是字面意思。这意味着理解情绪（快乐、愤怒、困扰、中立……）、讽刺、双关语、隐喻和上下文中的表达。这被称为**情感分析**。比如理解社交媒体上的评论，移除那些违反服务条款的评论，或者通过分析客户的评论和评价来获取客户的满意度。
- en: NLP is heavily used in **online marketing**. The keywords you search are matched
    with the keywords of the companies, their products, and their ads. So when you
    start seeing ads for a product you just Googled, don’t worry. You’re not crazy;
    it’s NLP and targeted advertising at work.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: NLP在**在线营销**中被广泛应用。你搜索的关键词会与公司的关键词、他们的产品以及广告进行匹配。因此，当你开始看到你刚刚搜索的产品的广告时，不用担心。你并没有疯；这是NLP和目标广告在发挥作用。
- en: What Does NLP Have to Do With Data Science?
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NLP与数据科学有什么关系？
- en: Data scientists might not be interested in natural languages per se. Adding
    computer processing to it – where natural languages become data – and you might
    be drawing data scientists’ attention.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家可能对自然语言本身不感兴趣。但是，如果将计算机处理加入其中——让自然语言成为数据——那么你可能会吸引数据科学家的注意。
- en: Maybe it’s not enough for the data scientists’ eyes to light up, but this could
    change by knowing that machine learning (ML) overlaps with and is often used in
    NLP.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 也许仅仅让数据科学家的眼睛一亮是不够的，但如果知道机器学习（ML）与自然语言处理（NLP）有重叠并且经常被使用，这可能会改变这一点。
- en: '![NLP Interview Questions](../Images/eb1785834ce8ed414c62bd4fe7ddee61.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![NLP面试问题](../Images/eb1785834ce8ed414c62bd4fe7ddee61.png)'
- en: Behind all the above uses of NLP usually lies ML. And ML is undeniably a field
    that is deeply immersed in data science.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 上述所有NLP的应用背后通常都涉及ML。而ML无疑是一个深度融入数据科学的领域。
- en: When talking about ML, there’s usually a distinction between a supervised and
    unsupervised ML.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论ML时，通常会区分监督式和无监督式ML。
- en: 'The supervised ML models most commonly used in NLP are:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在NLP中最常用的监督式ML模型包括：
- en: Support-Vector Machines (SVMs)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持向量机（SVMs）
- en: Bayesian Networks
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贝叶斯网络
- en: Maximum Entropy
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最大熵
- en: Conditional Random Fields
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件随机场
- en: Neural Networks
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络
- en: 'Unsupervised learning is not that common in NLP, but still, some of the techniques
    are used:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督学习在NLP中并不那么常见，但仍然有一些技术被使用：
- en: Clustering
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类
- en: Latent Semantic Indexing (LSI)
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在语义索引（LSI）
- en: Matrix Factorization
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵分解
- en: Behind every ML model and algorithm, there are underlying statistics concepts.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 每个ML模型和算法背后都有基础的统计学概念。
- en: These two areas are heavily tested in all serious companies looking for data
    scientists. The same is for companies dealing with NLP.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个领域在所有寻找数据科学家的严肃公司中都受到严格考验。涉及NLP的公司也是如此。
- en: What can be specific to NLP is certain terminology, which you will be expected
    to know.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: NLP中可能具有特定的术语，你需要了解这些术语。
- en: Take everything I mentioned here to form your interview preparation around three
    major topics.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 将我在这里提到的内容结合起来，围绕三个主要主题进行面试准备。
- en: The Questions for an NLP Interview
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NLP面试问题
- en: 'All the previous talk smoothly leads to the categories of NLP interview questions:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所有之前的讨论自然引出了NLP面试问题的类别：
- en: General & NLP Terminology Questions
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一般与NLP术语相关的问题
- en: Statistics Questions
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 统计问题
- en: Modeling Questions
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建模问题
- en: '![NLP Interview Questions](../Images/8b4f3239acc9b9963e489539b7e4af76.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![NLP面试问题](../Images/8b4f3239acc9b9963e489539b7e4af76.png)'
- en: '*“I won’t be covering coding questions in this article. It’s common knowledge
    that data scientists generally have to be skillful coders, especially in SQL and
    Python. The same is true for data scientists working in NLP, so you should be
    ready for the coding part of the interview.”*'
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我不会在这篇文章中涵盖编码问题。数据科学家通常需要精通编码，特别是SQL和Python，这已是常识。在NLP领域工作的数据科学家也不例外，因此你应当为面试中的编码部分做好准备。”*'
- en: 1\. General & NLP Terminology Interview Questions
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 一般与NLP术语相关的面试问题
- en: These NLP interview questions deal with your knowledge of what NLP is, how it
    works, and the technical concepts specific to NLP.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这些NLP面试问题涉及你对NLP是什么，它是如何工作的，以及特定于NLP的技术概念的知识。
- en: This is the least ‘transferable’ data science knowledge. In other words, if
    you haven’t worked already with NLP, your previous data science knowledge wouldn’t
    help you here much. So if you have no working experience with NLP, take these
    questions very seriously and meticulously prepare them for the interview.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最不具有‘可转移性’的数据科学知识。换句话说，如果你没有在NLP方面的工作经验，你之前的数据科学知识在这里不会有太大帮助。因此，如果你没有NLP的工作经验，请认真对待这些问题，并为面试做细致的准备。
- en: '**Some of the question examples are:**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**一些问题示例是：**'
- en: '[What are the stages in the lifecycle of a natural language processing (NLP)
    project?](https://www.interviewbit.com/nlp-interview-questions/#stages-in-natural-language-processing-lifecycle)'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[自然语言处理（NLP）项目生命周期中的阶段有哪些？](https://www.interviewbit.com/nlp-interview-questions/#stages-in-natural-language-processing-lifecycle)'
- en: '[What are some of the common NLP tasks?](https://www.interviewbit.com/nlp-interview-questions/#common-nlp-tasks)'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[NLP中一些常见的任务是什么？](https://www.interviewbit.com/nlp-interview-questions/#common-nlp-tasks)'
- en: '[What is the difference between stemming and lemmatization?](https://www.projectpro.io/article/nlp-interview-questions-and-answers/439)'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[词干提取和词形还原之间的区别是什么？](https://www.projectpro.io/article/nlp-interview-questions-and-answers/439)'
- en: '[What is information extraction?](https://www.mygreatlearning.com/blog/nlp-interview-questions/)'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[信息提取是什么？](https://www.mygreatlearning.com/blog/nlp-interview-questions/)'
- en: '[What is sentiment analysis in NLP?](https://www.analytixlabs.co.in/blog/nlp-interview-questions/#q7)'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[NLP中的情感分析是什么？](https://www.analytixlabs.co.in/blog/nlp-interview-questions/#q7)'
- en: '[List some open-source libraries for NLP.](https://www.analytixlabs.co.in/blog/nlp-interview-questions/#q7)'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[列出一些用于NLP的开源库。](https://www.analytixlabs.co.in/blog/nlp-interview-questions/#q7)'
- en: 2\. Statistics Interview Questions
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 统计面试问题
- en: The statistics questions test your knowledge of the statistical concepts you
    will regularly use as a data scientist in general and when working on NLP projects.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 统计问题考察你对统计概念的知识，这些概念你会在作为数据科学家时经常使用，尤其是在处理NLP项目时。
- en: '**Here are some examples:**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是一些示例：**'
- en: '[Bayesian vs. Frequentist Statistics](https://platform.stratascratch.com/technical/2179-bayesian-vs-frequentist-statistics):
    *What is the difference between Bayesian vs. frequentist statistics?*'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[贝叶斯统计与频率统计](https://platform.stratascratch.com/technical/2179-bayesian-vs-frequentist-statistics)：*贝叶斯统计与频率统计的区别是什么？*'
- en: '[What are the hidden Markov random fields?](https://www.analytixlabs.co.in/blog/nlp-interview-questions/#q7)'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[隐马尔可夫随机场是什么？](https://www.analytixlabs.co.in/blog/nlp-interview-questions/#q7)'
- en: '[Pearson''s Correlation Coefficient](https://platform.stratascratch.com/technical/2191-pearsons-correlation-coefficient):
    *Prove why Pearson''s correlation coefficient is between -1 and 1.*'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[皮尔逊相关系数](https://platform.stratascratch.com/technical/2191-pearsons-correlation-coefficient)：*证明皮尔逊相关系数为何在-1和1之间。*'
- en: '[What do you mean by perplexity in NLP?](https://www.interviewbit.com/nlp-interview-questions/#perplexity)'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[在NLP中困惑度是什么意思？](https://www.interviewbit.com/nlp-interview-questions/#perplexity)'
- en: 3\. Modeling Interview Questions
  id: totrans-69
