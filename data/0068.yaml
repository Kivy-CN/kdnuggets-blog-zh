- en: '6 Artificial Intelligence Myths Debunked: Separating Fact from Fiction'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6个人工智能神话破解：分辨事实与虚构
- en: 原文：[https://www.kdnuggets.com/6-artificial-intelligence-myths-debunked-separating-fact-from-fiction](https://www.kdnuggets.com/6-artificial-intelligence-myths-debunked-separating-fact-from-fiction)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/6-artificial-intelligence-myths-debunked-separating-fact-from-fiction](https://www.kdnuggets.com/6-artificial-intelligence-myths-debunked-separating-fact-from-fiction)
- en: '![6 Artificial Intelligence Myths Debunked: Separating Fact from Fiction](../Images/210e9d3ef296f3feaadf060e77067773.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![6个人工智能神话破解：分辨事实与虚构](../Images/210e9d3ef296f3feaadf060e77067773.png)'
- en: Image by Editor
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由编辑提供
- en: Artificial Intelligence is undoubtedly the buzzword of our time. Its popularity,
    particularly with the emergence of generative AI applications like ChatGPT, has
    brought it to the forefront of technological debates.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能无疑是我们时代的流行词。它的受欢迎程度，尤其是生成式人工智能应用如 ChatGPT 的出现，使其成为技术讨论的焦点。
- en: Everyone is talking about the impact of AI generative apps like ChatGPT and
    whether it is fair to take advantage of their capabilities.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都在谈论生成式人工智能应用如 ChatGPT 的影响，以及利用其能力是否公平。
- en: However, amid all this perfect storm, there has been a sudden surge of numerous
    myths and misconceptions around the term Artificial Intelligence or AI.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在这场完美风暴中，关于人工智能或 AI 的众多神话和误解突然涌现。
- en: I bet you might have heard many of these already!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我敢打赌你可能已经听过这些了！
- en: Let's dive deep into these myths, shatter them, and understand the true nature
    of AI.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨这些神话，揭开它们，并了解人工智能的真正本质。
- en: 1\. AI is Intelligent
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 人工智能是智能的
- en: Contrary to popular belief, AI isn't intelligent at all. Most people nowadays
    do think that AI-powered models are intelligent indeed. This might be led by the
    inclusion of the term “intelligence” within the name “artificial intelligence”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与普遍的看法相反，人工智能根本不具备智能。现在大多数人确实认为人工智能模型具有智能。这可能是由于“人工智能”这个名称中包含了“智能”一词。
- en: But what does intelligence mean?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，智能意味着什么呢？
- en: Intelligence is a trait unique to living organisms defined as the ability to
    acquire and apply knowledge and skills. This means that intelligence allows living
    organisms to interact with their surroundings, and thus, learn how to survive.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 智能是生物体特有的特质，定义为获取和应用知识和技能的能力。这意味着智能使生物体能够与其环境互动，从而学习如何生存。
- en: AI, on the other hand, is a machine simulation designed to mimic certain aspects
    of this natural intelligence. Most AI applications we interact with, especially
    in business and online platforms, rely on machine learning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，人工智能是一种机器模拟，旨在模仿这种自然智能的某些方面。我们与之互动的大多数人工智能应用，尤其是在商业和在线平台上，依赖于机器学习。
- en: '![6 Artificial Intelligence Myths Debunked: Separating Fact from Fiction](../Images/9005e4d672aea5087a82ba3dce22d97b.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![6个人工智能神话破解：分辨事实与虚构](../Images/9005e4d672aea5087a82ba3dce22d97b.png)'
- en: Image generated by Dall-E
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Dall-E 生成的图像
- en: These are specialized AI systems trained on specific tasks using vast amounts
    of data. They excel in their designated tasks, whether it's playing a game, translating
    languages, or recognizing images.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是经过专门训练的人工智能系统，使用大量数据来处理特定任务。它们在指定的任务中表现出色，无论是玩游戏、翻译语言还是识别图像。
- en: However, out of their scope, they are usually quite useless…  The concept of
    an AI possessing human-like intelligence across a spectrum of tasks is termed
    general AI, and we are far from achieving this milestone.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，超出其范围的任务，它们通常是相当无用的…… 拥有跨任务类人智能的人工智能概念被称为通用人工智能，而我们距离实现这一里程碑还很遥远。
- en: 2\. Bigger is Always Better
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 更大总是更好
- en: The race among tech giants often revolves around boasting the sheer size of
    their AI models.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 科技巨头之间的竞争往往围绕着炫耀他们的人工智能模型的规模。
- en: Llama’s 2 open-source LLM launch surprised us with a mighty 70 billion features
    version, while Google’s Palma stands at 540 billion features and OpenAI’s latest
    launch ChatGPT4 shines with 1.8 trillion features.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Llama 的 2 个开源大型语言模型（LLM）推出时，以强大的 700 亿特征版本让我们感到惊讶，而谷歌的 Palma 拥有 5400 亿特征，OpenAI
    最新推出的 ChatGPT4 以 1.8 万亿特征大放异彩。
- en: However, the LLM’s amount of billion features doesn't necessarily translate
    to better performance.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，LLM 的特征数量并不一定意味着更好的性能。
- en: The quality of the data and the training methodology are often more critical
    determinants of a model's performance and accuracy. This has already been proved
    with the [Alpaca experiment by Stanford](https://crfm.stanford.edu/2023/03/13/alpaca.html)
    where a simple 7 billion features powered Llama-based LLM could tie the astonishing
    176 billion features powered ChatGPT 3.5.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的质量和训练方法通常是模型性能和准确性的更关键因素。这已经通过[斯坦福的Alpaca实验](https://crfm.stanford.edu/2023/03/13/alpaca.html)得到证明，在这个实验中，一个简单的70亿特征的Llama基础LLM能与配备1760亿特征的ChatGPT
    3.5相匹敌。
- en: So this is a clear NO!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这是一个明确的“否”！
- en: Bigger is not always better. Optimizing both the size of LLMs and their corresponding
    performance will democratize the usage of these models locally and allow us to
    integrate them into our daily devices.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 更大并不总是更好。优化LLMs的规模及其对应的性能将使这些模型的使用在本地得到普及，并使我们能够将其集成到日常设备中。
- en: 3\. Transparency and Accountability in AI
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. AI的透明度和问责制
- en: A common misconception is that AI is a mysterious black box, devoid of any transparency.
    In reality, while AI systems can be complex and are still quite opaque, significant
    efforts are being made to enhance their transparency and accountability.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的误解是，AI是一个神秘的黑箱，缺乏任何透明度。实际上，虽然AI系统可以很复杂且仍然相当不透明，但正在进行显著的努力以提高其透明度和问责制。
- en: Regulatory bodies are pushing for ethical and responsible AI utilization. Important
    movements like the [Stanford AI Transparency Report](https://www.reuters.com/technology/stanford-researchers-issue-ai-transparency-report-urge-tech-companies-reveal-2023-10-18/)
    and the [European AI Act](https://www.europarl.europa.eu/news/en/headlines/society/20230601STO93804/eu-ai-act-first-regulation-on-artificial-intelligence?&at_campaign=20226-Digital&at_medium=Google_Ads&at_platform=Search&at_creation=RSA&at_goal=TR_G&at_advertiser=Webcomm&at_audience=ai%20eu&at_topic=Artificial_intelligence_Act&at_location=ES&gclid=CjwKCAjwysipBhBXEiwApJOcu1LmQb4wn6mx4gvY-k5rCK9AVDIknxLTvi2jTRjrLUNBM8-ZUsVTgBoCtfoQAvD_BwE)
    are aimed to prompt companies to enhance their AI transparency and provide a basis
    for governments to formulate regulations in this emerging domain?.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构正在推动伦理和负责任的AI使用。重要的举措如[斯坦福AI透明度报告](https://www.reuters.com/technology/stanford-researchers-issue-ai-transparency-report-urge-tech-companies-reveal-2023-10-18/)和[欧洲AI法案](https://www.europarl.europa.eu/news/en/headlines/society/20230601STO93804/eu-ai-act-first-regulation-on-artificial-intelligence?&at_campaign=20226-Digital&at_medium=Google_Ads&at_platform=Search&at_creation=RSA&at_goal=TR_G&at_advertiser=Webcomm&at_audience=ai%20eu&at_topic=Artificial_intelligence_Act&at_location=ES&gclid=CjwKCAjwysipBhBXEiwApJOcu1LmQb4wn6mx4gvY-k5rCK9AVDIknxLTvi2jTRjrLUNBM8-ZUsVTgBoCtfoQAvD_BwE)旨在促使公司提升AI透明度，并为政府制定这一新兴领域的法规提供依据。
- en: Transparent AI has emerged as a focal discussion point in the AI community,
    encompassing a myriad of issues such as the processes allowing individuals to
    ascertain the thorough testing of AI models and understanding the rationale behind
    AI decisions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 透明AI已成为AI社区的一个焦点讨论点，涵盖了各种问题，如允许个人确定AI模型经过彻底测试的过程以及理解AI决策背后的理由。
- en: This is why data professionals all over the world are already working on methods
    to make AI models more transparent.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么全球的数据专业人士已经在致力于使AI模型更透明的方法。
- en: So while this might be partially true, it is not as severe as common though!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然这可能部分正确，但并不像普遍认为的那么严重！
- en: 4\. Infallibility of AI
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. AI的绝对正确性
- en: Many believe that AI systems are perfect and incapable of errors. This is far
    from the truth. Like any system, AI's performance is contingent on the quality
    of its training data. And this data is often, not to say always,  created or curated
    by humans.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人认为AI系统是完美无误的，这远非事实。像任何系统一样，AI的表现取决于其训练数据的质量，而这些数据通常，甚至总是，由人类创建或策划的。
- en: If this data contains biases, the AI system will inadvertently perpetuate them.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些数据包含偏见，AI系统将无意中 perpetuate（延续）这些偏见。
- en: '[An MIT team''s analysis of widely-used pretrained language models revealed
    pronounced biases in associating gender with certain professions and emotions](https://news.mit.edu/2023/large-language-models-are-biased-can-logic-help-save-them-0303).
    For example, roles such as flight attendant, or secretary were mainly tied to
    feminine qualities, while lawyer and  judge were connected to masculine traits.
    The same behavior has been observed emotion-wise.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[麻省理工学院团队对广泛使用的预训练语言模型的分析揭示了在将性别与某些职业和情感相关联时的明显偏见](https://news.mit.edu/2023/large-language-models-are-biased-can-logic-help-save-them-0303)。例如，像空乘人员或秘书这样的角色主要与女性特质相关，而律师和法官则与男性特质相关。情感方面也观察到了类似的行为。'
- en: Other detected biases are regarding race. As LLMs find their way into healthcare
    systems, fears arise that they might [perpetuate detrimental race-based medical
    practices](https://www.nature.com/articles/s41746-023-00939-z#:~:text=Large%20language%20models%20,to%20assess%20whether%20four),
    mirroring the biases inherent in the training data.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 其他被检测到的偏见涉及种族问题。随着大型语言模型（LLMs）进入医疗系统，人们担心它们可能会[延续有害的种族医学实践](https://www.nature.com/articles/s41746-023-00939-z#:~:text=Large%20language%20models%20,to%20assess%20whether%20four)，反映出训练数据中固有的偏见。
- en: It's essential for human intervention to oversee and correct these shortcomings,
    ensuring AI's reliability. The key lies in using representative and unbiased data
    and conducting algorithmic audits to counteract these biases.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 人类干预对于监督和纠正这些缺陷至关重要，以确保人工智能的可靠性。关键在于使用具有代表性且无偏的数据，并进行算法审计以对抗这些偏见。
- en: 5\. AI and the Job Market
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 人工智能与就业市场
- en: One of the most widespread fears is that AI will lead to mass unemployment.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最广泛的恐惧之一是人工智能将导致大规模失业。
- en: History, however, suggests that while technology might render certain jobs obsolete,
    it simultaneously births new industries and opportunities.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，历史表明，虽然技术可能使某些工作岗位变得过时，但同时也孕育了新的行业和机会。
- en: '![6 Artificial Intelligence Myths Debunked: Separating Fact from Fiction](../Images/a963b70ab9a0cc4bb388b618dcf09a3e.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![6 人工智能神话破解：事实与虚构的分离](../Images/a963b70ab9a0cc4bb388b618dcf09a3e.png)'
- en: Image from [LinkedIn](https://www.linkedin.com/posts/josep-ferrer-sanchez_aicommunity-artificialintelligence-productivityboost-activity-7067892146204286976-KAbV?utm_source=share&utm_medium=member_desktop)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [LinkedIn](https://www.linkedin.com/posts/josep-ferrer-sanchez_aicommunity-artificialintelligence-productivityboost-activity-7067892146204286976-KAbV?utm_source=share&utm_medium=member_desktop)
- en: For instance, the World Economic Forum projected that while [AI might replace
    85 million jobs by 2025, it will create 97 million new ones.](https://cepr.org/voxeu/columns/impact-artificial-intelligence-growth-and-employment#:~:text=The%20World%20Economic%20Forum%20concluded,information%20security%20and%20digital%20marketing.)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，世界经济论坛预测，[虽然人工智能可能在2025年取代8500万个工作岗位，但将创造9700万个新岗位。](https://cepr.org/voxeu/columns/impact-artificial-intelligence-growth-and-employment#:~:text=The%20World%20Economic%20Forum%20concluded,information%20security%20and%20digital%20marketing.)
- en: 6\. The AI Takeover
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 人工智能接管
- en: The final and most dystopian one. Popular culture, with movies like The Matrix
    and Terminator, paints a grim picture of AI's potential to enslave humanity.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最终且最具反乌托邦色彩的一个。流行文化中的电影，如《黑客帝国》和《终结者》，描绘了人工智能可能奴役人类的悲惨景象。
- en: While influential voices like Elon Musk and Stephen Hawking have expressed concerns,
    the current state of AI is far from this dystopian image.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管像埃隆·马斯克和斯蒂芬·霍金这样的有影响力人物表达了担忧，但当前的人工智能状态远未达到这种反乌托邦的形象。
- en: Today's AI models, such as ChatGPT, are designed to assist with specific tasks
    and don't possess the capabilities or motivations depicted in sci-fi tales.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当今的人工智能模型，如ChatGPT，旨在协助特定任务，不具备科幻故事中描绘的能力或动机。
- en: So for now… we are still safe!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 所以现在……我们仍然安全！
- en: Main Conclusions
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要结论
- en: In conclusion, as AI continues to evolve and integrate into our daily lives,
    it's crucial to separate fact from fiction.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，随着人工智能不断发展并融入我们的日常生活，分辨事实与虚构至关重要。
- en: Only with a clear understanding can we harness its full potential and address
    its challenges responsibly.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 只有在清楚理解的基础上，我们才能充分发挥其潜力，并负责任地解决其挑战。
- en: Myths can cloud judgment and impede progress.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 神话可能会遮蔽判断并阻碍进步。
- en: Armed with knowledge and a clear understanding of AI's actual scope, we can
    move forward, ensuring that the technology serves humanity's best interests.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借对人工智能实际范围的知识和清晰理解，我们可以继续前进，确保技术服务于人类的最佳利益。
