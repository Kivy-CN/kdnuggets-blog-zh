- en: 'Recently, I came across a [Reddit thread](https://www.reddit.com/r/datascience/comments/i48b5q/for_those_that_work_for_a_team_that_has_both_data/) on
    the different roles in data science and machine learning: data scientist, decision
    scientist, product data scientist, data engineer, machine learning engineer, machine
    learning tooling engineer, AI architect, etc.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: I found this *worrying*. It’s difficult to be effective when the data science
    process (problem framing, data engineering, ML, deployment/maintenance) is split
    across different people. It leads to coordination overhead, diffusion of responsibility,
    and lack of a big picture view.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: IMHO, **I believe data scientists can be more effective by being end-to-end**.
    Here, I’ll discuss the [benefits](https://eugeneyan.com/writing/end-to-end-data-science/#from-start-identify-the-problem-to-finish-solve-it) and [counter-arguments](https://eugeneyan.com/writing/end-to-end-data-science/#but-we-need-specialist-experts-too), [how
    to](https://eugeneyan.com/writing/end-to-end-data-science/#the-best-way-to-pick-it-up-is-via-learning-by-doing) become
    end-to-end, and the experiences of [Stitch Fix and Netflix](https://eugeneyan.com/writing/end-to-end-data-science/#end-to-end-in-stitch-fix-and-netflix).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: From start (identify the problem) to finish (solve it)
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'You may have come across similar *labels* and definitions, such as:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Generalist](https://towardsdatascience.com/why-you-shouldnt-be-a-data-science-generalist-f69ea37cdd2c):
    Focused on roles ([PM](https://en.wikipedia.org/wiki/Product_manager), [BA](https://en.wikipedia.org/wiki/Business_analyst), [DE](https://www.oreilly.com/content/data-engineering-a-quick-and-simple-definition/), [DS](https://en.wikipedia.org/wiki/Category:Data_scientists), [MLE](https://www.quora.com/What-exactly-does-a-machine-learning-engineer-do));
    some negative connotation'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Full-stack](https://skillcrush.com/blog/front-end-back-end-full-stack/): Focused
    on tech (Spark, Torch, Docker); popularized by full-stack devs'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[全栈](https://skillcrush.com/blog/front-end-back-end-full-stack/)：专注于技术（Spark、Torch、Docker）；由全栈开发者普及'
- en: '[Unicorn](https://www.infoworld.com/article/3429185/stop-searching-for-that-data-science-unicorn.html):
    Focused on mythology; believed not to exist'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[独角兽](https://www.infoworld.com/article/3429185/stop-searching-for-that-data-science-unicorn.html)：专注于神话；被认为不存在'
- en: 'I find these definitions to be more prescriptive than I prefer. Instead, I
    have a simple (and pragmatic) definition: An end-to-end data scientist can **identify
    and solve problems with data to deliver value**. To achieve the goal, they’ll
    wear as many (or as little) hats as required. They’ll also learn and apply whatever
    tech, methodology, and process that works. Throughout the process, they ask questions
    such as:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这些定义比我更喜欢的要具备更强的规定性。相反，我有一个简单（且务实）的定义：端到端数据科学家能够**识别并解决数据问题以提供价值**。为了实现这一目标，他们将佩戴所需的（或较少的）多种帽子。他们还会学习和应用有效的技术、方法和过程。在整个过程中，他们会提出以下问题：
- en: What is the problem? Why is it important?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题是什么？为什么重要？
- en: Can we solve it? How should we solve it?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们能解决这个问题吗？我们应该如何解决？
- en: What is the estimated value? What was the actual value?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 估计值是多少？实际值是多少？
- en: '***Data Science Processes***'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***数据科学流程***'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Another way of defining end-to-end data science is via processes. These processes
    are usually complex and I’ve left them out of the main discussion. Nonetheless,
    here are a few in case you’re curious:'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一种定义端到端数据科学的方法是通过流程。这些流程通常很复杂，我在主要讨论中省略了它们。尽管如此，这里有一些以供你参考：
- en: ''
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[CRISP-DM](https://en.wikipedia.org/wiki/Cross-industry_standard_process_for_data_mining):
    Cross-Industry Standard Process for Data Mining (1997).'
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CRISP-DM](https://en.wikipedia.org/wiki/Cross-industry_standard_process_for_data_mining)：跨行业数据挖掘标准过程（1997）。'
- en: '[KDD](https://en.wikipedia.org/wiki/Data_mining#Process): Knowledge Discovery
    in Databases.'
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[KDD](https://en.wikipedia.org/wiki/Data_mining#Process)：数据库中的知识发现。'
- en: '[TDSP](https://docs.microsoft.com/en-us/azure/machine-learning/team-data-science-process/overview):
    Team Data Science Process, proposed by Microsoft in 2018.'
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[TDSP](https://docs.microsoft.com/en-us/azure/machine-learning/team-data-science-process/overview)：团队数据科学过程，由微软在2018年提出。'
- en: '[DSLP](https://github.com/dslp/dslp): Data Science Lifecycle Process.'
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DSLP](https://github.com/dslp/dslp)：数据科学生命周期过程。'
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Don’t worry if these processes seem heavy and overwhelming. You don’t have to
    adopt them wholesale—start bit by bit, keep what works and adapt the rest.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果这些流程看起来繁重且令人不知所措，不用担心。你不必完全采纳它们——可以逐步开始，保留有效的部分，并调整其余部分。
- en: .
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: More context, faster iteration, greater satisfaction
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更多的背景信息，更快的迭代，更大的满意度
- en: For most data science roles, being more end-to-end improves your ability to
    make a meaningful impact. (Nonetheless, there are [roles](https://nvidia.wd5.myworkdayjobs.com/en-US/NVIDIAExternalCareerSite/job/US-CA-Santa-Clara/Senior-Deep-Learning-Data-Scientist--RAPIDS---AI_JR1929838) that
    focus on machine learning.)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数数据科学角色来说，更多的端到端经验提升了你产生有意义影响的能力。（尽管如此，还有一些[角色](https://nvidia.wd5.myworkdayjobs.com/en-US/NVIDIAExternalCareerSite/job/US-CA-Santa-Clara/Senior-Deep-Learning-Data-Scientist--RAPIDS---AI_JR1929838)专注于机器学习。）
- en: '**Working end-to-end provides increased context.** While specialized roles
    can increase efficiency, it reduces context (for the data scientist) and leads
    to suboptimal solutions.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**端到端工作提供了更高的背景信息。** 虽然专业化角色可以提高效率，但它减少了背景信息（对于数据科学家而言），并导致次优的解决方案。'
- en: The trick to forgetting the big picture is to look at everything close-up. –
    Chuck Palahniuk
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 忘记整体图景的诀窍是近距离观察一切。——查克·帕拉纽克
- en: 'It’s hard to design a holistic solution without the full context of the upstream
    problem. Let’s say conversion has decreased, and a PM raises a request to improve
    our search algorithm. However, what’s causing the decrease in the first place?
    There could be various causes:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有上游问题的完整背景信息的情况下，很难设计出整体解决方案。假设转换率下降，项目经理提出了改进搜索算法的请求。然而，最初导致下降的原因是什么？可能有多种原因：
- en: 'Product: Is fraudulent/poor quality products reducing customer trust?'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品：是否存在欺诈/质量差的产品减少了客户信任？
- en: 'Data pipelines: Has data quality been compromised, or are there delays/outages?'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据管道：数据质量是否受到影响，或者是否存在延迟/中断？
- en: 'Model refresh: Is the model not refreshing regularly/correctly?'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型刷新：模型是否没有定期/正确刷新？
- en: More often than not, the problem—and solution—lies *outside* of machine learning.
    A solution to *improve the algorithm* would miss the root cause.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 更常见的是，问题和解决方案往往在*机器学习之外*。改进*算法*的解决方案会忽略根本原因。
- en: 'Similarly, it’s risky to develop a solution without awareness of downstream
    engineering and product constraints. There’s no point:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在不了解下游工程和产品约束的情况下开发解决方案是有风险的。没有意义：
- en: Building a near-real time recommender if infra and engineer cannot support it
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果基础设施和工程师无法支持，构建近实时推荐器
- en: Building an infinite scroll recommender if it doesn’t fit in our product and
    app
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果无限滚动推荐器不适合我们的产品和应用
- en: By working end-to-end, data scientists will have the full context to identify
    the right problems and develop usable solutions. It can also lead to innovative
    ideas that specialists, with their narrow context, might miss. Overall, it increases
    the ability to deliver value.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通过端到端的工作，数据科学家将拥有完整的背景，能够识别正确的问题并开发可用的解决方案。这也可能导致一些专业人员因其狭窄的背景而可能忽视的创新想法。总体而言，这提高了交付价值的能力。
- en: '**Communication and coordination overhead is reduced.** With multiple roles
    comes additional overhead. Let’s look at an example of a data engineer (DE) cleaning
    the data and creating features, a data scientist (DS) analysing the data and training
    the model, and a machine learning engineer (MLE) deploying and maintaining it.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**沟通和协调开销减少。** 拥有多个角色会带来额外的开销。让我们来看一个例子：数据工程师（DE）清理数据和创建特征，数据科学家（DS）分析数据和训练模型，机器学习工程师（MLE）进行部署和维护。'
- en: What one programmer can do in one month, two programmers can do in two months.
    – Frederick P. Brooks
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一位程序员在一个月内能完成的工作，两位程序员在两个月内也能完成。——弗雷德里克·P·布鲁克斯
- en: The DE and DS need to *communicate* on what data is (and is not) available,
    how it should be cleaned (e.g., outliers, normalisation), and which features should
    be created. Similarly, the DS and MLE have to discuss how to deploy, monitor,
    and maintain the model, as well as how often it should be refreshed. When issues
    occur, we’ll need three people in the room (likely with a PM) to triage the root
    cause and next steps to fix it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师（DE）和数据科学家（DS）需要就哪些数据是（和不是）可用的、如何清理数据（例如，异常值、标准化）以及应该创建哪些特征进行*沟通*。类似地，数据科学家（DS）和机器学习工程师（MLE）必须讨论如何部署、监控和维护模型，以及模型的更新频率。当出现问题时，我们需要三个人在场（可能还有项目经理PM），以确定根本原因和解决步骤。
- en: It also leads to additional coordination, where schedules need to be aligned
    as work is executed and passed along in a sequential approach. If the DS wants
    to experiment with additional data and features, we’ll need to wait for the DE
    to ingest the data and create the features. If a new model is ready for A/B testing,
    we’ll need to wait for the MLE to (convert it to production code) and deploy it.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这也会导致额外的协调工作，因为在执行和按顺序传递工作时，时间表需要保持一致。如果数据科学家（DS）想要尝试额外的数据和功能，我们需要等待数据工程师（DE）处理数据并创建功能。如果一个新的模型准备好进行A/B测试，我们还需要等待机器学习工程师（MLE）将其（转换为生产代码）并部署。
- en: While the actual development work may take days, the communication back-and-forth
    and coordination can take weeks, if not longer. With end-to-end data scientists,
    we can minimize this overhead as well as prevent technical details from being
    lost in translation.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管实际开发工作可能需要几天，但来回的沟通和协调可能需要几周，甚至更长时间。通过端到端的数据科学家，我们可以最大限度地减少这些额外开销，并防止技术细节在传递过程中丢失。
- en: (But, can an end-to-end DS really do all that? I think so. While the DS might
    not be as proficient in some tasks as a DE or MLE, they will be able to perform
    most tasks effectively. If they need help with scaling or hardening, they can
    always get help from specialist DEs and MLEs.)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: （但是，端到端的数据科学家真的能做到这一切吗？我认为可以。虽然数据科学家在某些任务上可能不如数据工程师（DE）或机器学习工程师（MLE）熟练，但他们能够有效地执行大多数任务。如果他们需要帮助来扩展或强化，他们总是可以寻求专业数据工程师（DE）和机器学习工程师（MLE）的帮助。）
- en: '***The Cost of Communication and Coordination***'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***沟通和协调的成本***'
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Richard Hackman, a Harvard psychologist, showed that the number of relationships
    in a team is *N(N-1) / 2,* where *N* is the number of people. This leads to exponential
    growth in links, where:'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 哈佛心理学家理查德·哈克曼（Richard Hackman）显示，一个团队中的关系数量是*N(N-1) / 2*，其中*N*是人数。这导致链接的指数增长，其中：
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A start-up team of 7 has 21 links to maintain
  id: totrans-57
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一支7人的初创团队有21个链接需要维护
- en: A group of 21 (i.e., three start-up teams) has 210 links
  id: totrans-58
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一组21人（即三支初创团队）拥有210个链接
- en: A group of 63 has almost 2,000 links.
  id: totrans-59
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一组63人拥有近2000个链接。
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In our simple example, we only had three roles (i.e., six links). But as a PM,
    BA, and additional members are included, this leads to greater than linear growth
    in communication and coordination costs. Thus, while each additional member increases
    total team productivity, the increased overhead means productivity grows at a
    decreasing rate. (Amazon’s [two-pizza teams](https://buffer.com/resources/small-teams-why-startups-often-win-against-google-and-facebook-the-science-behind-why-smaller-teams-get-more-done/) are
    a possible solution to this.)
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我们简单的例子中，只有三种角色（即六个链接）。但随着PM、BA和其他成员的加入，沟通和协调成本呈现出超过线性的增长。因此，虽然每增加一名成员会提高团队整体生产力，但增加的开销意味着生产力以递减的速度增长。（亚马逊的[two-pizza
    teams](https://buffer.com/resources/small-teams-why-startups-often-win-against-google-and-facebook-the-science-behind-why-smaller-teams-get-more-done/)是可能的解决方案。）
- en: '**Iteration and learning rate is increased.** With greater context and lesser
    overhead, we can now iterate, fail (read: learn), and deliver value faster.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**迭代和学习的速度提高。** 在更大的背景和更少的开销下，我们现在可以更快地迭代、失败（即学习）并交付价值。'
- en: This is especially important for developing data and algorithmic products. Unlike
    software engineering (a far more mature craft), we can’t do all the learning and
    design before we start building—our blueprints, architectures, and design patterns
    are not as developed. Thus, rapid iteration is essential for the design-build-learn
    cycle.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这对开发数据和算法产品尤为重要。与软件工程（一个更为成熟的领域）不同，我们不能在开始构建之前完成所有的学习和设计——我们的蓝图、架构和设计模式还不够完善。因此，快速迭代对于设计-构建-学习的循环至关重要。
- en: '**There’s greater ownership and accountability.** Having the data science process
    split across multiple people can lead to diffusion of responsibility, and worse,
    social loafing.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**责任感和担当意识更强。** 数据科学过程分布在多人之间可能导致责任的扩散，更糟糕的是，可能会出现“社会懒散”现象。'
- en: A common anti-pattern observed is “[throw over the wall](https://wiki.c2.com/?ThrownOverTheWall).”
    For example, the DE creates features and throws a database table to the DS, the
    DS trains a model and throws R code over to the MLE, and the MLE translates it
    to Java to production.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的反模式是“[抛砖引玉](https://wiki.c2.com/?ThrownOverTheWall)”。例如，DE创建特征并将数据库表抛给DS，DS训练模型并将R代码抛给MLE，MLE将其转换为Java进行生产。
- en: If things get lost-in-translation or if results are unexpected, who is responsible?
    With a strong culture of ownership, everyone steps up to contribute in their respective
    roles. But without it, work can degenerate into ass-covering and finger-pointing
    while the issue persists and customers and the business suffers.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果出现翻译失误或结果意外，谁负责？有了强烈的责任文化，每个人都会在各自的角色中挺身而出。但没有这种文化，工作可能退化为掩盖责任和指责他人，同时问题仍然存在，客户和业务也会受到影响。
- en: Having the end-to-end data scientist take ownership and responsibility for the
    entire process can mitigate this. They should be empowered to take action from
    start to finish, from the customer problem and input (i.e., raw data) to the output
    (i.e., deployed model) and measurable outcomes.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 让全程数据科学家对整个过程负责可以缓解这种问题。他们应该被赋予从头到尾的行动权限，从客户问题和输入（即原始数据）到输出（即部署的模型）和可衡量的结果。
- en: '***Diffusion of Responsibility & Social Loafing***'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***责任扩散与社会懒散***'
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Diffusion of responsibility](https://en.wikipedia.org/wiki/Diffusion_of_responsibility):
    We are less likely to take responsibility and act when there are others present.
    Individuals feel less responsibility and urgency to help if we know that there
    are others also watching the situation.'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[责任扩散](https://en.wikipedia.org/wiki/Diffusion_of_responsibility): 当有其他人在场时，我们不太可能承担责任和采取行动。如果我们知道还有其他人也在关注情况，个人就会感到责任感和紧迫感减少。'
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: One form of this is the [Bystander effect](https://en.wikipedia.org/wiki/Diffusion_of_responsibility#Bystander_effect),
    where [Kitty Genovese](https://en.wikipedia.org/wiki/Murder_of_Kitty_Genovese) was
    stabbed outside the apartment building across the street from where she lived.
    While there were 38 witnesses who saw or heard the attack, none called the police
    or helped her.
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种现象的一种形式是[Bystander effect](https://en.wikipedia.org/wiki/Diffusion_of_responsibility#Bystander_effect)，其中[Kitty
    Genovese](https://en.wikipedia.org/wiki/Murder_of_Kitty_Genovese)在她居住的街对面公寓楼外被刺伤。虽然有38名目击者看见或听见了攻击，但没有人报警或提供帮助。
- en: ''
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[Social loafing](https://en.wikipedia.org/wiki/Social_loafing): We exert less
    effort when we work in a group vs. working alone. In the 1890s, Ringelmann made
    people pull on ropes both separately and in groups. He measured how hard they
    pulled and found that members of a group tended to exert less effort in pulling
    a rope than did individuals alone.'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[社会懈怠](https://en.wikipedia.org/wiki/Social_loafing)：我们在团队中工作时的努力比单独工作时少。19世纪90年代，Ringelmann让人们在单独和团队中拉绳子。他测量了他们拉的用力程度，发现团队成员在拉绳子时的努力程度通常低于单独工作的个体。'
- en: '**For (some) data scientists, it can lead to increased motivation and job satisfaction**,
    which is [closely tied](https://www.clearpointstrategy.com/how-employees-are-motivated-autonomy-mastery-purpose/) to
    autonomy, mastery, and purpose.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**对于（一些）数据科学家来说，这可以带来更高的动力和工作满意度，** 这与[自主性、精通和目的](https://www.clearpointstrategy.com/how-employees-are-motivated-autonomy-mastery-purpose/)密切相关。'
- en: '**Autonomy:** By being able to solve problems independently. Instead of waiting
    and depending on others, end-to-end data scientists are able to identify and define
    the problem, build their own data pipelines, and deploy and validate a solution.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自主性：** 通过能够独立解决问题。端到端的数据科学家能够识别和定义问题，构建自己的数据管道，并部署和验证解决方案，而不是等待和依赖他人。'
- en: '**Mastery:** In the problem, solution, outcome from end-to-end. They can also
    pick up the domain and tech as required.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精通：** 从端到端的问题、解决方案和结果。他们也可以根据需要掌握领域和技术。'
- en: '**Purpose**: By being deeply involved in the entire process, they have a more
    direct connection with the work and outcomes, leading to an increased sense of *purpose*.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目的**：通过深度参与整个过程，他们与工作和结果有更直接的联系，从而增强了*目的感*。'
- en: But, we need specialist experts too
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 但我们也需要专家
- en: 'Being end-to-end is not for everyone (and every team) though, for reasons such
    as:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，全面掌握所有领域并不适合每个人（和每个团队），原因包括：
- en: '**Wanting to specialize** in machine learning, or perhaps a specific niche
    in machine learning such as neural text generation (read: [GPT-3 primer](https://mc.ai/the-subtle-art-of-priming-gpt-3/)).
    While being end-to-end is valuable, we also need such world-class experts in research
    and industry who push the envelope. Much of what we have in ML came from academia
    and pure research efforts.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**想要专注于** 机器学习，或许是机器学习中的某个特定领域，如神经文本生成（参见：[GPT-3 primer](https://mc.ai/the-subtle-art-of-priming-gpt-3/)）。虽然全面掌握是有价值的，但我们也需要这些世界级的专家在研究和工业中推动边界。我们在机器学习中拥有的许多东西来自学术界和纯研究努力。'
- en: No one achieves greatness by becoming a generalist. You don’t hone a skill by
    diluting your attention to its development. The only way to get to the next level
    is focus. – John C. Maxwell
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 没有人通过成为一个通才来获得伟大。你不会通过分散注意力来提高某项技能。达到下一个水平的唯一方法是专注。 – 约翰·C·麦克斯韦
- en: '**Lack of interest.** Not everyone is keen to engage with customers and businesses
    to define the problem, gather requirements, and write design documents. Likewise,
    not everyone is interested in software engineering, production code, unit tests,
    and CI/CD pipelines.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺乏兴趣。** 并不是每个人都热衷于与客户和企业互动，以定义问题、收集需求和编写设计文档。同样，也不是每个人都对软件工程、生产代码、单元测试和CI/CD管道感兴趣。'
- en: '**Working on large, high leverage systems where 0.01% improvement has giant
    impact.** For example, algorithmic trading and advertising. In such situations,
    hyper-specialization is required to eke out those improvements.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**在大型、高杠杆的系统上工作，其中0.01%的改进会产生巨大的影响。** 例如，算法交易和广告。在这种情况下，需要超专业化来挖掘这些改进。'
- en: 'Others have also made arguments for why data scientists should specialize (and
    not be end-to-end). Here are a few articles to provide balance and counter-arguments:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人也提出了为什么数据科学家应该专注于某一领域（而不是全面掌握）的理由。以下是一些文章，提供平衡和反驳的观点：
- en: '[Why You Shouldn’t Be A Data Science Generalist](https://towardsdatascience.com/why-you-shouldnt-be-a-data-science-generalist-f69ea37cdd2c)'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[为什么你不应该成为数据科学通才](https://towardsdatascience.com/why-you-shouldnt-be-a-data-science-generalist-f69ea37cdd2c)'
- en: '[Why Every Data Scientist Needs to Specialize](https://www.simplilearn.com/why-every-data-scientist-needs-to-specialize-article)'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[为什么每个数据科学家都需要专注](https://www.simplilearn.com/why-every-data-scientist-needs-to-specialize-article)'
- en: '[Want a Job in Data Science? Here’s Why You Should Specialize](https://www.dataquest.io/blog/job-data-science-specialize/)'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[想在数据科学领域找到工作？这里是你应该专注的原因](https://www.dataquest.io/blog/job-data-science-specialize/)'
- en: The best way to pick it up is via learning by doing
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习的最佳方式是通过实践
- en: 'If you’re still keen on becoming more end-to-end, we’ll now discuss how to
    do so. Before that, without going into specific technologies, here are the buckets
    of skills that end-to-end data scientists commonly use:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然渴望更全面，我们现在将讨论如何做到这一点。在此之前，未涉及具体技术，这里是全面数据科学家常用的技能类别：
- en: 'Product: Understand customer problems, define and prioritize requirements'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品：理解客户问题，定义和优先排序需求
- en: 'Communication: Facilitate across teams, get buy-in, write docs, share results'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沟通：促进团队之间的合作，获得支持，编写文档，分享结果
- en: 'Data engineering: Move and transform data from point A to B'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据工程：将数据从A点移动和转换到B点
- en: 'Data analysis: Understand and visualize data, A/B testing & inference'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析：理解和可视化数据，A/B测试与推断
- en: 'Machine learning: The usual plus experimentation, implementation, and metrics'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习：通常包括实验、实施和度量
- en: 'Software engineering: Production code practices including unit tests, docs,
    logging'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程：生产代码实践，包括单元测试、文档、日志记录
- en: 'Dev Ops: Basic containerization and cloud proficiency, build and automation
    tools'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运维：基本的容器化和云熟练度，构建和自动化工具
- en: (This list is neither mandatory nor exhaustive. Most projects don’t require
    all of them.)
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: （这个列表既不是强制性的，也不是详尽无遗的。大多数项目并不需要全部这些。）
- en: 'Here are four ways you can move closer to being an end-to-end data scientist:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有四种方法可以让你更接近成为一名全面的数据科学家：
- en: '**Study the right books and courses.** (Okay, this is *not* learning by doing,
    but we all need to start somewhere). I would focus on courses that cover tacit
    knowledge rather than specific tools. While I’ve not come across such materials,
    I’ve heard good reviews about [Full Stack Deep Learning](https://course.fullstackdeeplearning.com/).'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习正确的书籍和课程。**（好吧，这*不是*通过实践学习，但我们都需要从某处开始）。我会关注那些涵盖隐性知识的课程，而非具体工具。虽然我没有找到这样的材料，但我听说[全栈深度学习](https://course.fullstackdeeplearning.com/)有很好的评价。'
- en: '**Do your own projects end-to-end** to get first-hand experience of the entire
    process. At the risk of oversimplifying it, here are some steps I would take with
    their associated skills.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**自己做完整的项目**以获得整个过程的第一手经验。冒着简化的风险，以下是我会采取的一些步骤及其相关技能。'
- en: I hear and I forget. I see and I remember. I do and I understand. – Confucius
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 听而忘之，看而记之，做而理解。——孔子
- en: Start with identifying a problem to solve and determining the success metric
    (*product*). Then, find some [raw data](https://datasetsearch.research.google.com/) (i.e.,
    not Kaggle competition data); this lets you clean and prepare the data and create
    features (*data engineering*). Next, try various ML models, examining learning
    curves, error distributions, and evaluation metrics (*data science*).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 从识别要解决的问题和确定成功指标（*产品*）开始。接着，找到一些[原始数据](https://datasetsearch.research.google.com/)（即非Kaggle竞赛数据）；这可以让你清理和准备数据，并创建特征（*数据工程*）。然后，尝试各种机器学习模型，检查学习曲线、误差分布和评估指标（*数据科学*）。
- en: Assess each model’s performance (e.g., query latency, memory footprint) before
    picking one and writing a basic [inference class](https://eugeneyan.com/writing/product-categorization-api-part-3-creating-an-api/#creating-a-titlecategorize-class) around
    it for production (*software engineering*). (You might also want to build a simple
    user interface). Then, containerise and deploy it online for others to use via
    your preferred cloud provider (*dev ops)*.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择一个模型之前，评估每个模型的性能（例如，查询延迟、内存占用），并编写一个基本的[inference class](https://eugeneyan.com/writing/product-categorization-api-part-3-creating-an-api/#creating-a-titlecategorize-class)用于生产（*软件工程*）。
    （你可能还想构建一个简单的用户界面）。然后，将其容器化并通过你首选的云提供商在线部署，让其他人使用（*运维*）。
- en: Once that’s done, go the extra mile to share about your work. You could write
    an article for your site or speak about it at a meetup (*communication*). Show
    what you found in the data via meaningful visuals and tables (*data analysis*).
    Share your work on GitHub. [Learning](https://www.swyx.io/writing/learn-in-public/) and
    working in public is a great way to get feedback and find potential collaborators.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成，额外付出努力分享你的工作。你可以为你的网站写一篇文章，或在聚会上讲述（*沟通*）。通过有意义的视觉效果和表格展示你在数据中发现的内容（*数据分析*）。在GitHub上分享你的工作。[公开学习](https://www.swyx.io/writing/learn-in-public/)和工作是获取反馈和寻找潜在合作者的好方法。
- en: '**Volunteer through groups like [DataKind](https://www.datakind.org/).** DataKind
    works with social organizations (e.g., NGOs) and data professionals to address
    humanitarian issues. By collaborating with these NGOs, you get the opportunity
    to work as part of a team to tackle real problems with real(ly messy) data.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过像[DataKind](https://www.datakind.org/)这样的组织进行志愿服务。** DataKind与社会组织（如非政府组织）和数据专业人士合作，以解决人道主义问题。通过与这些非政府组织合作，你将有机会作为团队的一部分，处理真实（且非常复杂）的数据来解决实际问题。'
- en: While volunteers may be assigned specific roles (e.g., PM, DS), you’re always
    welcome to tag along and observe. You’ll see (and learn) how PMs engage with NGOs
    to frame the problem, define solutions, and organize the team around it. You’ll
    learn from fellow volunteers how to work with data to develop working solutions.
    Volunteering in hackathon-like [DataDives](https://www.datakind.org/datadives) and
    longer-term [DataCorps](https://www.datakind.org/datacorps) is a great way to
    contribute to the data science process end-to-end.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然志愿者可能会被分配具体角色（例如，PM，DS），但你总是欢迎跟随和观察。你将看到（并学习）PM如何与非政府组织合作来构建问题框架、定义解决方案，并围绕它组织团队。你将从其他志愿者那里学到如何使用数据来开发有效的解决方案。参加类似黑客马拉松的[DataDives](https://www.datakind.org/datadives)和长期的[DataCorps](https://www.datakind.org/datacorps)是贡献于数据科学过程端到端的一个绝佳方式。
- en: '**Join a startup-like team.** Note: A startup-like team is not synonymous with
    a startup. There are big organizations that run teams in a startup-like manner
    (e.g., two-pizza teams) and startups made up of specialists. Find a lean team
    where you’re encouraged, and have the opportunity, to work end-to-end.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**加入一个类似初创公司的团队。** 注意：类似初创公司的团队并不等同于初创公司。大型组织中有些团队以类似初创公司的方式运作（例如，双比萨团队），而初创公司中也可能由专才组成。寻找一个精干的团队，在那里你受到鼓励并有机会进行端到端的工作。'
- en: End-to-end in Stitch Fix and Netflix
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在Stitch Fix和Netflix中的端到端
- en: Eric Colson of **Stitch Fix** was initially “lured to a function-based division
    of labour by the attraction of process efficiencies” (i.e., the [data science
    pin factory](https://multithreaded.stitchfix.com/blog/2019/03/11/FullStackDS-Generalists/)).
    But over trial and error, he found end-to-end data scientists to be more effective.
    Now, instead of organizing data teams for specialization and productivity, Stitch
    Fix organizes them for **learning and developing new data and algorithmic products**.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**Stitch Fix**的Eric Colson最初是由于对“过程效率的吸引”而被吸引到功能型分工中（即[data science pin factory](https://multithreaded.stitchfix.com/blog/2019/03/11/FullStackDS-Generalists/)）。但经过反复试验，他发现端到端的数据科学家更为高效。现在，Stitch
    Fix不再为专业化和生产力组织数据团队，而是为了**学习和开发新的数据与算法产品**来组织它们。'
- en: The goal of data science is not to execute. Rather, the goal is to learn and
    develop new business capabilities. … There are no blueprints; these are new capabilities
    with inherent uncertainty. … All the elements you’ll need must be learned through
    experimentation, trial and error, and iteration. – Eric Colson
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学的目标不是执行。而是学习和开发新的业务能力。……没有蓝图；这些是具有固有不确定性的全新能力。……你所需要的所有元素必须通过实验、试错和迭代来学习。—
    Eric Colson
- en: He suggests that data science roles should be made more general, with broad
    responsibilities agnostic to technical function and optimized for learning. Thus,
    his team hires and grows generalists who can conceptualize, model, implement,
    and measure. Of course, this is dependent on a solid data platform that abstracts
    away the complexities of infra setup, distributed processing, monitoring, automated
    failover, etc.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 他建议数据科学角色应更加通用，拥有广泛的责任，不依赖于技术职能，并优化学习。因此，他的团队招聘和培养可以进行概念化、建模、实施和测量的通才。当然，这依赖于一个可靠的数据平台，该平台可以抽象掉基础设施设置、分布式处理、监控、自动故障转移等的复杂性。
- en: Having end-to-end data scientists improved Stitch Fix’s learning and innovation
    capabilities, enabling them to discover and build more business capabilities (relative
    to a specialist team).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 端到端的数据科学家提升了Stitch Fix的学习和创新能力，使他们能够发现并构建更多的业务能力（相比于专业团队）。
- en: '**Netflix** Edge Engineering initially had specialized roles. However, this
    created inefficiencies across the product life cycle. Code releases took more
    time (weeks instead of days), deployment problems took longer to detect and resolve,
    and production issues required multiple back-and-forth communications.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**Netflix**的Edge Engineering最初有专门的角色。然而，这在产品生命周期中造成了低效。代码发布花费的时间更长（几周而非几天），部署问题的检测和解决也花费了更长时间，生产问题需要多次反复沟通。'
- en: '![](../Images/b48a7850434da38689387e8219cf14fa.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b48a7850434da38689387e8219cf14fa.png)'
- en: '*At the extreme, each function area/product is owned by 7 people ([source](https://netflixtechblog.com/full-cycle-developers-at-netflix-a08c31f83249)).*'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*极端情况下，每个功能区域/产品由7个人负责（[source](https://netflixtechblog.com/full-cycle-developers-at-netflix-a08c31f83249)）。*'
- en: To address this, they experimented with [Full Cycle Developers](https://netflixtechblog.com/full-cycle-developers-at-netflix-a08c31f83249) who
    were empowered to work across the entire software life cycle. This required a
    mindset shift—instead of just considering design and development, devs also had
    to consider deployment and reliability.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决这个问题，他们尝试了[全周期开发者](https://netflixtechblog.com/full-cycle-developers-at-netflix-a08c31f83249)，这些开发者被授权跨越整个软件生命周期进行工作。这需要思维方式的转变——开发者不仅要考虑设计和开发，还要考虑部署和可靠性。
- en: '![](../Images/b2a35c662f7201962c6455ca760bc707.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b2a35c662f7201962c6455ca760bc707.png)'
- en: '*Instead of multiple roles and people, we now have the full cycle dev ([source](https://netflixtechblog.com/full-cycle-developers-at-netflix-a08c31f83249)).*'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '*与多个角色和人员不同，我们现在有了完整周期开发（[source](https://netflixtechblog.com/full-cycle-developers-at-netflix-a08c31f83249)）。*'
- en: To support full cycle devs, centralized teams built tooling to automate and
    simplify common development processes (e.g., build and deploy pipelines, monitoring,
    managed rollbacks). Such tooling is reusable across multiple teams, acts as a
    force multiplier, and helped devs be effective across the entire cycle.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 为了支持全周期开发者，集中团队构建了工具来自动化和简化常见的开发流程（例如，构建和部署管道、监控、管理回滚）。这些工具可以在多个团队之间重复使用，起到倍增效应，并帮助开发者在整个周期内有效工作。
- en: With the full cycle developer approach, Edge Engineering was able to iterate
    quicker (instead of coordinating across teams), with faster and more routine deployments.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 通过全周期开发者的方法，边缘工程能够更快地迭代（而不是在团队之间协调），实现更快和更常规的部署。
- en: Did it work for me? Here are a few examples
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这对我有效吗？以下是一些例子
- en: At IBM, I was on a team that created job recommendations for staff. Running
    the entire pipeline took a very long time. I thought we could halve the time by
    moving the data prep and feature engineering pipelines into the database. But,
    the database guy didn’t have time to test this. Being impatient, I ran some benchmarks
    and reduced overall run time by 90%. This allowed us to experiment 10x faster
    and save on compute costs in production.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在IBM，我在一个团队中创建了员工的职位推荐。运行整个管道需要很长时间。我认为通过将数据准备和特征工程管道移到数据库中可以将时间缩短一半。但数据库人员没有时间进行测试。我不耐烦，进行了一些基准测试，将整体运行时间减少了90%。这使我们可以更快地进行实验，并节省了生产中的计算成本。
- en: While building Lazada’s ranking system, I found Spark necessary for data pipelines
    (due to the large data volume). However, our cluster only supported the Scala API,
    which I was unfamiliar with. Not wanting to wait (for data engineering support),
    I chose the faster—but painful—route of figuring out Scala Spark and writing the
    pipelines myself. This likely halved dev time and gave me a better understanding
    of the data to build a better model.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建Lazada的排名系统时，我发现Spark对于数据管道是必要的（因为数据量大）。然而，我们的集群只支持Scala API，而我对此不熟悉。不想等待（数据工程支持），我选择了更快但痛苦的方式来弄清楚Scala
    Spark并自己编写管道。这可能将开发时间减少了一半，并让我更好地理解数据，从而构建了更好的模型。
- en: After a successful A/B test, we found that business stakeholders didn’t trust
    the model. As a result, they were manually picking top products to display, decreasing
    online metrics (e.g., CTR, conversion). To understand more, I made trips to our
    marketplaces (e.g., Indonesia, Vietnam). Through mutual education, we were able
    to address their concerns and reduce the amount of manual overwriting and reap
    the gains.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在一次成功的A/B测试后，我们发现业务利益相关者不信任模型。因此，他们手动选择展示的顶级产品，从而降低了在线指标（例如，点击率，转化率）。为了了解更多情况，我去了我们的市场（例如，印尼，越南）。通过相互教育，我们能够解决他们的担忧，减少手动覆盖的数量，并获得收益。
- en: In the examples above, **going out of the regular DS & ML job scope helped with
    delivering more value, faster**. In the last example, it was necessary to unblock
    our data science efforts.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的例子中，**超出常规DS & ML职位范围有助于更快地交付更多价值**。在最后一个例子中，有必要解除我们数据科学工作的阻碍。
- en: Try it out
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 尝试一下
- en: You may not be end-to-end now. That’s okay—few people are. Nonetheless, consider
    its benefits and stretching closer towards it.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可能不是端到端的。这没关系——很少有人是。不过，考虑一下它的好处，并朝着它靠近一点。
- en: Which aspects would disproportionately improve your ability to deliver as a
    data scientist? Increased engagement with customers and stakeholders to design
    more holistic, innovative solutions? Building and orchestrating your own data
    pipelines? Greater awareness of engineering and product constraints for faster
    integration and deployments?
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些方面会不成比例地提升你作为数据科学家的交付能力？与客户和利益相关者的更多互动以设计更全面、创新的解决方案？构建和协调自己的数据管道？对工程和产品限制有更大的认识，以便更快地整合和部署？
- en: 'Unpopular view: Data scientists should be more end-to-end.'
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不受欢迎的观点：数据科学家应该更具端到端能力。
- en: ''
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: While this is frowned upon (too generalist!), I've seen it lead to more context,
    faster iteration, greater innovation—more value, faster.
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尽管这种做法（过于泛泛而谈！）受到批评，我发现它可以带来更多的背景、更快的迭代、更大的创新——更多的价值，速度更快。
- en: ''
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
