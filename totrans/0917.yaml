- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: I will be taking you through the steps - it is a roadmap at the end of the day.
  prefs: []
  type: TYPE_NORMAL
- en: Python
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Python is one of the most popular programming languages today and more and more
    people are adopting it due to its simplicity. So if you’re looking to enter data
    science and have not chosen a programming language yet - Python is always a good
    start.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some courses to help you get started:'
  prefs: []
  type: TYPE_NORMAL
- en: '[100 Days of Code: The Complete Python Pro Bootcamp for 2022](https://www.udemy.com/course/100-days-of-code/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Programming for Everybody (Getting Started with Python)](https://www.coursera.org/learn/python)
    - Coursera (University of Michigan)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Science and Machine Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Once you understand the alphabet and how vowels work, that's when you can start
    to construct sentences. That’s how I see programming languages and sectors such
    as data science and machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: Once you get a hang of the programming language Python, you should then be on
    a good page to see how you can use that skill and apply it to data science and/or
    machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some courses to help you get there:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Python for data science and machine learning Bootcamp](https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Data Science Course 2022: Complete data science Bootcamp](https://www.udemy.com/course/the-data-science-course-complete-data-science-bootcamp/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mathematics and Statistics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Due to the demand for Data Scientists, Data Engineers, machine learning Engineers,
    etc - there are a lot of bootcamps out there. Although they are great, some of
    them neglect how important Mathematics and Statistics are to becoming the best
    Data Scientist or machine learning Engineer you can be.
  prefs: []
  type: TYPE_NORMAL
- en: Math and Stats are important and you need to understand them thoroughly to be
    able to apply your coding skills in the real world. Although the above data science
    and machine learning Bootcamp courses will go over Mathematics and Statistics,
    it is a vital element to your data science journey that you need to get your head
    around.
  prefs: []
  type: TYPE_NORMAL
- en: 'So here are some other resources to help you with that:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Statistics Fundamental by Josh Starmer](https://www.youtube.com/playlist?list=PLblh5JKOoLUK0FLuzwntyYI10UQFUhsY9)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Mathematical Foundations of machine learning](https://www.udemy.com/course/machine-learning-data-science-foundations-masterclass/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Statistics for data science and Business Analysis](https://www.udemy.com/course/statistics-for-data-science-and-business-analysis/)
    - Udemy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ML, DL, and AI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you purely want to become a Data Scientist and that’s that - it is still
    important for you to understand the concept of machine learning and Deep Learning
    deeper. artificial intelligence umbrellas all 3 areas, and they have similarities
    therefore it is good for yourself and your career to understand and be proficient.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some courses that can further help you with this:'
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[CS229 machine learning](https://online.stanford.edu/courses/cs229-machine-learning)
    - Stanford'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Applied machine learning by Andreas Mueller](https://www.youtube.com/watch?v=d79mzijMAw0&list=PL_pVmAaAnxIRnSw6wiCpSvshFyCREZmlM)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Machine Learning by Josh Starmer](https://www.youtube.com/playlist?list=PLblh5JKOoLUICTaGLRoHQDuF_7q2GfuJF)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deep Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Deep Learning Crash Course for Beginners by freeCodeCamp.org](https://www.youtube.com/watch?v=VyWAvY2CF9c)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Complete Deep Learning by Krish Naik](https://www.youtube.com/watch?v=YFNKnUhm_-s&list=PLZoTAELRMXVPGU70ZGsckrMdr0FteeRUi)
    - YouTube'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Deep Learning Specialization by Andrew Ng](https://www.coursera.org/specializations/deep-learning)
