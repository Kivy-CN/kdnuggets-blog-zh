- en: Average Salary for Data Scientists
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家的平均薪资
- en: Using the data obtained from indeed.com, we performed elementary statistical
    calculations to determine the mean annual salary and standard deviation. The average
    salary for data scientists based on the information retrieved from indeed.com
    was estimated to be $124,000 per year. The standard deviation was estimated to
    be $21,000\. The 95% confidence interval for the salary data is [$83,000 - $166,000]
    per year.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 使用从indeed.com获得的数据，我们进行了基础统计计算以确定年均薪资和标准差。根据从indeed.com检索到的信息，数据科学家的平均薪资估计为每年$124,000。标准差估计为$21,000。薪资数据的95%置信区间为每年[$83,000
    - $166,000]。
