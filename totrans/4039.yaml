- en: 4\. Optimization
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 优化
- en: Optimization is an important math tool that allows you to solve a broad range
    of problems. In essence, optimization allows you to find the most optimal solution
    from a set of solutions.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 优化是一个重要的数学工具，它允许你解决广泛的问题。实际上，优化可以帮助你从一组解中找到最优解。
- en: 'This module covers the following optimisation algorithms:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块涵盖以下优化算法：
- en: Local search
  id: totrans-60
