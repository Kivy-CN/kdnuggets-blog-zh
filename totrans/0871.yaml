- en: Bayes’ Theorem and Conditional Probability
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Bayes’ theorem is an important theorem in statistics and data science. It is
    used for evaluating the predictive power of binary classification algorithms.
    A simple tutorial on how Bayes’ theorem is used in a binary classification algorithm
    is found here: [Bayes’ Theorem in Plain English](https://benjaminobi.medium.com/bayes-theorem-in-plain-english-eeb142710475?sk=056a4e2d13a83c3305029b91326f2155).'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In summary, we’ve reviewed the essential statistical concepts useful for data
    science such as mode, median, mean, standard deviation, probability distributions,
    normal distribution, and Bayes’ theorem. Anyone interested in data science must
    learn the fundamentals of statistics.
  prefs: []
