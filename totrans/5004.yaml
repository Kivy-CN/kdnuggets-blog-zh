- en: '**Top 20 Python Machine Learning Open Source Projects 2016.**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**2016年前20名Python机器学习开源项目。**'
- en: '**[Scikit-learn](http://scikit-learn.org/)** is simple and efficient tools
    for data mining and data analysis, accessible to everybody, and reusable in various
    context, built on NumPy, SciPy, and matplotlib, open source, commercially usable
    – BSD license.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Scikit-learn](http://scikit-learn.org/)** 是简单高效的数据挖掘和数据分析工具，人人可用，可在各种背景下重用，基于NumPy、SciPy和matplotlib，开源，可商业使用
    – BSD许可证。'
- en: 'Commits: 21486, Contributors: 736, Github URL: [Scikit-learn](https://github.com/scikit-learn/scikit-learn)'
  id: totrans-6
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交次数：21486，贡献者：736，Github URL：[Scikit-learn](https://github.com/scikit-learn/scikit-learn)
- en: '**[Tensorflow](https://www.tensorflow.org/)**  was originally developed by
    researchers and engineers working on the Google Brain Team within Google’s Machine
    Intelligence research organization. The system is designed to facilitate research
    in machine learning, and to make it quick and easy to transition from research
    prototype to production system.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Tensorflow](https://www.tensorflow.org/)** 最初由Google Brain团队的研究人员和工程师在Google的机器智能研究组织中开发。该系统旨在促进机器学习研究，并使从研究原型到生产系统的过渡快速而简便。'
- en: 'Commits: 10466, Contributors: 493, Github URL: [Tensorflow](https://github.com/tensorflow/tensorflow)'
  id: totrans-8
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交次数：10466，贡献者：493，Github URL：[Tensorflow](https://github.com/tensorflow/tensorflow)
- en: '**[Theano](http://deeplearning.net/software/theano/)**  allows you to define,
    optimize, and evaluate mathematical expressions involving multi-dimensional arrays
    efficiently.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Theano](http://deeplearning.net/software/theano/)** 允许你高效地定义、优化和评估涉及多维数组的数学表达式。'
- en: 'Commits: 24108, Contributors: 263, Github URL: [Theano](https://github.com/Theano/Theano)'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交次数：24108，贡献者：263，Github URL：[Theano](https://github.com/Theano/Theano)
- en: '**[Caffe](http://caffe.berkeleyvision.org/)** is a deep learning framework
    made with expression, speed, and modularity in mind. It is developed by the Berkeley
    Vision and Learning Center ([BVLC](http://bvlc.eecs.berkeley.edu/)) and community
    contributors.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Caffe](http://caffe.berkeleyvision.org/)** 是一个深度学习框架，关注表达性、速度和模块化。由伯克利视觉与学习中心（[BVLC](http://bvlc.eecs.berkeley.edu/)）和社区贡献者开发。'
- en: 'Commits: 3801, Contributors: 215, Github URL: [Caffe](https://github.com/BVLC/caffe)'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交次数：3801，贡献者：215，Github URL：[Caffe](https://github.com/BVLC/caffe)
- en: '**[Gensim](https://radimrehurek.com/gensim/)** is a free Python library with
    features such as scalable statistical semantics, analyze plain-text documents
    for semantic structure, retrieve semantically similar documents.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Gensim](https://radimrehurek.com/gensim/)** 是一个免费的Python库，具有可扩展的统计语义功能，分析纯文本文档的语义结构，检索语义相似的文档。'
- en: 'Commits: 2702, Contributors: 145, Github URL: [Gensim](https://github.com/RaRe-Technologies/gensim)'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提交次数：2702，贡献者：145，Github URL：[Gensim](https://github.com/RaRe-Technologies/gensim)
- en: '**[Pylearn2](http://deeplearning.net/software/pylearn2/)** is a machine learning
    library. Most of its functionality is built on top of [Theano](http://deeplearning.net/software/theano/).
    This means you can write Pylearn2 plugins (new models, algorithms, etc) using
    mathematical expressions, and Theano will optimize and stabilize those expressions
    for you, and compile them to a backend of your choice (CPU or GPU).'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Pylearn2](http://deeplearning.net/software/pylearn2/)** 是一个机器学习库。其大部分功能基于
    [Theano](http://deeplearning.net/software/theano/)。这意味着你可以使用数学表达式编写 Pylearn2 插件（新模型、算法等），Theano
    会为你优化和稳定这些表达式，并将其编译到你选择的后端（CPU 或 GPU）。'
- en: 'Commits: 7100, Contributors: 115, Github URL: [Pylearn2](https://github.com/lisa-lab/pylearn2)'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 7100，贡献者: 115，Github 链接: [Pylearn2](https://github.com/lisa-lab/pylearn2)'
- en: '**[Statsmodels](http://statsmodels.sourceforge.net/)** is a Python module that
    allows users to explore data, estimate statistical models, and perform statistical
    tests. An extensive list of descriptive statistics, statistical tests, plotting
    functions, and result statistics are available for different types of data and
    each estimator.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Statsmodels](http://statsmodels.sourceforge.net/)** 是一个 Python 模块，允许用户探索数据、估计统计模型和执行统计测试。提供了广泛的描述性统计、统计测试、绘图函数和结果统计，适用于不同类型的数据和每个估计器。'
- en: 'Commits: 8664, Contributors: 108, Github URL: [Statsmodels](https://github.com/statsmodels/statsmodels/)'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 8664，贡献者: 108，Github 链接: [Statsmodels](https://github.com/statsmodels/statsmodels/)'
- en: '**[Shogun](http://shogun-toolbox.org/)** is Machine learning toolbox which
    provides a wide range of *unified* and *efficient* Machine Learning (ML) methods.
    The toolbox seamlessly allows to easily combine multiple data representations,
    algorithm classes, and general purpose tools.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Shogun](http://shogun-toolbox.org/)** 是一个机器学习工具箱，提供了多种*统一*和*高效*的机器学习（ML）方法。该工具箱可以轻松地将多个数据表示、算法类别和通用工具结合在一起。'
- en: 'Commits: 15172  Contributors: 105, Github URL: [Shogun](https://github.com/shogun-toolbox/shogun)'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 15172，贡献者: 105，Github 链接: [Shogun](https://github.com/shogun-toolbox/shogun)'
- en: '**[Chainer](http://chainer.org/)** is a Python-based, standalone open source
    framework for deep learning models. Chainer provides a flexible, intuitive, and
    high performance means of implementing a full range of deep learning models, including
    state-of-the-art models such as recurrent neural networks and variational autoencoders.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Chainer](http://chainer.org/)** 是一个基于 Python 的独立开源深度学习框架。Chainer 提供了一种灵活、直观且高性能的方法来实现各种深度学习模型，包括最先进的模型，如递归神经网络和变分自编码器。'
- en: 'Commits: 6298, Contributors: 84, Github URL: [Chainer](https://github.com/pfnet/chainer)'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 6298，贡献者: 84，Github 链接: [Chainer](https://github.com/pfnet/chainer)'
- en: '**[NuPIC](http://numenta.org/)** is an open source project based on a theory
    of neocortex called Hierarchical Temporal Memory (HTM). Parts of HTM theory have
    been implemented, tested, and used in applications, and other parts of HTM theory
    are still being developed.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[NuPIC](http://numenta.org/)** 是一个基于新皮层理论的开源项目，称为分层时间记忆（HTM）。HTM 理论的部分已经实现、测试并用于应用中，其他部分仍在开发中。'
- en: 'Commits: 6088, Contributors: 76, Github URL: [NuPIC](https://github.com/numenta/nupic)'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 6088，贡献者: 76，Github 链接: [NuPIC](https://github.com/numenta/nupic)'
- en: '**[Neon](http://neon.nervanasys.com/)** is [Nervana](http://nervanasys.com/) ’s
    Python-based deep learning library. It provides ease of use while delivering the
    highest performance.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Neon](http://neon.nervanasys.com/)** 是 [Nervana](http://nervanasys.com/)
    的基于 Python 的深度学习库。它提供了使用上的便利，同时实现了最高的性能。'
- en: 'Commits: 875, Contributors: 47, Github URL: [Neon](https://github.com/NervanaSystems/neon)'
