  type: TYPE_NORMAL
  zh: 图片来源于 [Microsoft Azure](https://learn.microsoft.com/en-us/azure/architecture/example-scenario/mlops/mlops-maturity-model)
- en: Conclusion
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'MLOps or Machine Learning Operations becomes essential to the company life
    cycle. That is why there are some best practices you could follow:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps或机器学习操作对公司生命周期至关重要。这就是为什么你可以遵循一些最佳实践：
