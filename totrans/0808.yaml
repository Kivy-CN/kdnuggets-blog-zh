  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流[03_主题建模与探索数据应用](https://hub.knime.com/-/spaces/-/latest/~RbOL9g4dAuB6GK4e/)（图6）使用了前一个工作流中的清理数据文件。在这个阶段，我们的目标是：
- en: Detect and remove common sentences (Stop Phrases) appearing in many job postings
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测并移除出现在许多职位发布中的常见句子（停用词组）
- en: Perform standard text processing steps to prepare the data for topic modeling
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行标准文本处理步骤，为主题建模准备数据
- en: Build the Topic Model and Visualize the Results.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立主题模型并可视化结果。
- en: We discuss the above tasks in detail in the following subsections.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在以下小节中详细讨论上述任务。
- en: 3.1 Remove stop phrases with N-grams
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 使用N-gram移除停用词组
- en: Many job postings include sentences that are commonly found in company policies
    or general agreements, such as "Non-Discrimination policy" or "Non-Disclosure
    Agreements." Figure 7 provides an example where job postings 1 and 2 mention the
    "Non-Discrimination" policy. These sentences are not relevant to our analysis
    and therefore need to be removed from our text corpus. We refer to them as "Stop
    Phrases" and employ two methods to identify and filter them.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 许多职位发布中包含公司政策或一般协议中常见的句子，例如“非歧视政策”或“保密协议”。图7提供了一个例子，其中职位发布1和2提到了“非歧视”政策。这些句子与我们的分析无关，因此需要从我们的文本语料库中删除。我们将这些句子称为“停用短语”，并采用两种方法来识别和过滤它们。
- en: 'The first method is straightforward: we calculate the frequency of each sentence
    in our corpus and eliminate any sentences with a frequency greater than 10.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个方法很简单：我们计算语料库中每个句子的频率，并删除频率大于10的句子。
- en: The second method involves an N-gram approach, where N can be in the range of
    values from 20 to 40\. We select a value for N and assess the relevance of N-grams
    derived from the corpus by counting the number of N-grams that classify as stop
    phrases. We repeat this process for each value of N within the range. We chose
    N=35 as the best value for N to identify the highest number of Stop Phrases.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种方法涉及N-gram方法，其中N的值范围可以从20到40。我们选择一个N值，并通过计算分类为停用短语的N-gram的数量来评估从语料库中获得的N-gram的相关性。我们对范围内的每个N值重复这一过程。我们选择了N=35作为识别最多停用短语的最佳N值。
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/b4942d03537ea49e0b2052e9e1195e49.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![数据分析中的职位趋势：职位趋势分析的自然语言处理](../Images/b4942d03537ea49e0b2052e9e1195e49.png)'
- en: 'Figure 7: Example of Common Sentences in Job Postings that can be regarded
    as “Stop Phrases”'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：职位发布中常见句子的示例，这些句子可以被视为“停用短语”
- en: We used both methods to remove the “Stop Phrases” as shown by the workflow depicted
    in Figure 7\. At first, we removed the most frequent sentences, then we created
    N-grams with N=35 and tagged them in every document with the [Dictionary Tagger](https://hub.knime.com/knime/extensions/org.knime.features.ext.textprocessing/latest/org.knime.ext.textprocessing.nodes.tagging.dict.inport.DictionaryTaggerNodeFactory2/)
    node, and, at last, we removed these N-grams using the [Dictionary Replacer](https://hub.knime.com/knime/extensions/org.knime.features.ext.textprocessing/latest/org.knime.ext.textprocessing.nodes.preprocessing.dictreplacer.twoinports.DictionaryReplacer2InPortsNodeFactory2/)
    node.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了两种方法来移除“停用短语”，如图7所示的工作流程所示。首先，我们删除了最常见的句子，然后我们创建了N=35的N-gram，并在每个文档中使用[字典标记器](https://hub.knime.com/knime/extensions/org.knime.features.ext.textprocessing/latest/org.knime.ext.textprocessing.nodes.tagging.dict.inport.DictionaryTaggerNodeFactory2/)节点对它们进行标记，最后，我们使用[字典替换器](https://hub.knime.com/knime/extensions/org.knime.features.ext.textprocessing/latest/org.knime.ext.textprocessing.nodes.preprocessing.dictreplacer.twoinports.DictionaryReplacer2InPortsNodeFactory2/)节点移除了这些N-gram。
- en: 3.2  Prepare data for topic modeling with text preprocessing techniques
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 使用文本预处理技术准备主题建模的数据
- en: After removing the Stop Phrases, we perform the standard text preprocessing
    in order to prepare the data for topic modeling.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 删除停用短语后，我们进行标准的文本预处理，以准备数据进行主题建模。
- en: First, we eliminate numeric and alphanumeric values from the corpus. Then, we
    remove punctuation marks and common English stop words. Additionally, we use the
    custom stop word list that we created earlier to filter out job domain-specific
    stop words. Finally, we convert all characters to lowercase.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们从语料库中去除数字和字母数字值。然后，我们移除标点符号和常见的英语停用词。此外，我们使用之前创建的自定义停用词列表来过滤出职位领域特定的停用词。最后，我们将所有字符转换为小写字母。
- en: We decided to focus on the words that carry significance, which is why we filtered
    the documents to carry only nouns and verbs. This can be done by assigning a Parts
    of Speech (POS) tag to each word in the document. We utilize the [POS Tagger](https://hub.knime.com/knime/extensions/org.knime.features.ext.textprocessing/latest/org.knime.ext.textprocessing.nodes.tagging.pos.PosTaggerNodeFactory2/)
    node to assign these tags and filter them based on their value, specifically keeping
    words with POS = Noun and POS = Verb.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们决定关注具有重要意义的词汇，因此我们过滤了文档，只保留名词和动词。这可以通过为文档中的每个词分配词性标记（POS）来完成。我们使用[POS标记器](https://hub.knime.com/knime/extensions/org.knime.features.ext.textprocessing/latest/org.knime.ext.textprocessing.nodes.tagging.pos.PosTaggerNodeFactory2/)节点来分配这些标记，并根据其值进行过滤，特别是保留POS
    = 名词和POS = 动词的词汇。
- en: Lastly, we apply Stanford lemmatization to ensure the corpus is ready for topic
    modeling. All of these preprocessing steps are carried out by the "Pre-processing"
    component shown in Figure 6.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们应用了斯坦福词形还原，确保语料库准备好进行主题建模。所有这些预处理步骤都由图6所示的“预处理”组件完成。
- en: 3.3 Build topic model and visualize it
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 构建主题模型并进行可视化
- en: In the final stage of our implementation, we applied the Latent Dirichlet Allocation
    (LDA) algorithm to construct a topic model using the [Topic Extractor (Parallel
    LDA)](https://hub.knime.com/knime/extensions/org.knime.features.ext.textprocessing/latest/org.knime.ext.textprocessing.nodes.mining.topic.ParallelTopicExtractorNodeFactory/)
    node shown in Figure 6\. The LDA algorithm produces a number of topics (k), each
    topic described through a (m) number of keywords. Parameters (k,m) must be defined.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在实现的最终阶段，我们应用了Latent Dirichlet Allocation (LDA)算法，通过图6所示的[Topic Extractor (Parallel
    LDA)](https://hub.knime.com/knime/extensions/org.knime.features.ext.textprocessing/latest/org.knime.ext.textprocessing.nodes.mining.topic.ParallelTopicExtractorNodeFactory/)节点构建主题模型。LDA算法生成多个主题（k），每个主题由(m)个关键词描述。参数(k,m)必须定义。
- en: As a side note, k and m cannot be too large, since we want to visualize and
    interpret the topics (skill sets) by reviewing the keywords (skills) and their
    respective weights. We explored a range [1, 10] for k and fixed the value of m=15\.
    After careful analysis, we found that k=7 led to the most diverse and distinct
    topics with a minimum overlap in keywords. Thus, we determined k=7 to be the optimal
    value for our analysis.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，k和m不能过大，因为我们希望通过查看关键词（技能）及其相应的权重来可视化和解释主题（技能集）。我们探索了k的范围[1, 10]，并将m的值固定为15。经过仔细分析，我们发现k=7能够产生最具多样性和明显区分的主题，并且关键词的重叠最小。因此，我们确定k=7是我们分析的**最佳**值。
