- en: 'KDnuggets 15th Annual Analytics, Data Mining, Data Science Software Poll: RapidMiner
    Continues To Lead'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2014/06/kdnuggets-annual-software-poll-rapidminer-continues-lead.html](https://www.kdnuggets.com/2014/06/kdnuggets-annual-software-poll-rapidminer-continues-lead.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: The [15th annual KDnuggets Software Poll](/polls/2014/analytics-data-mining-data-science-software-used.html)
    got huge attention from analytics and data mining community and vendors, attracting
    over 3,000 voters.
  prefs: []
  type: TYPE_NORMAL
- en: The poll measures both how widely a data mining tool is used, and, given increased
    popularity of KDnuggets, also how strongly the vendors advocate for their tool.
    Many vendors have asked their users to vote in this poll, but one vendor has created
    a special page hardcoded to vote only for their software. In a fair campaign,
    it is normal to advocate for your candidate, but it not OK to give voters a ballot
    with only one option. Voters should be able to consider all the choices. The invalid
    votes from this vendor were removed from the poll, leaving 3,285 valid votes used
    for this analysis.
  prefs: []
  type: TYPE_NORMAL
- en: We do have advertising from many of the vendors, but those vendors appear in
    the top, middle, and bottom parts of the poll, and advertising has absolutely
    no effect on poll results. We are more interested in overall trends that are revealed
    by this poll - see analysis below.
  prefs: []
  type: TYPE_NORMAL
- en: The average number of tools used was 3.7, significantly higher than 3.0 in 2013.
  prefs: []
  type: TYPE_NORMAL
- en: 'The separation between commercial and free software continues to shrink. (Note:
    since RapidMiner has introduced a commercial version relatively recently, we counted
    RapidMiner as a free software for the analysis below).'
  prefs: []
  type: TYPE_NORMAL
- en: This year, 71% of voters used commercial software and 78% used free software.
    About 22% used only commercial software, down from 29% in 2013 (part of the changes
    was probably due to confusion between votes for RapidMiner commercial and free
    versions in 2013). About 28.5% used free-software only, slightly down from 30%
    in 2013. 49% used both free and commercial software, up from 41% in 2013.
  prefs: []
  type: TYPE_NORMAL
- en: About 17.5% of voters report using Hadoop or other Big data tools, a measurable
    increase from 14% in 2013 (was 15% in 2012, 3% in 2011).
  prefs: []
  type: TYPE_NORMAL
- en: This suggests that Big Data usage is growing slowly, and still is primarily
    the domain of a select group of analysts in web giants, government agencies, and
    very large enterprises. Most data analysis is still done on "medium" and small
    data.
  prefs: []
  type: TYPE_NORMAL
- en: The following word cloud represents the votes for tools.
