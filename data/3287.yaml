- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The applications that run the infotainment system of a car can receive the information
    from sensor data fusion systems and for example, have the capability to direct
    the car to a hospital if it notices that something is not right with the driver.
    This application based on machine learning also includes the driver’s speech and
    gesture recognition and language translation. The algorithms are classified as
    an unsupervised and supervised algorithms. The difference between both of them
    is how they learn.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 运行汽车信息娱乐系统的应用程序可以接收来自传感器数据融合系统的信息，例如，如果它发现驾驶员有问题，可以将汽车引导到医院。这种基于机器学习的应用还包括驾驶员的语音和手势识别以及语言翻译。这些算法被分类为无监督算法和监督算法。它们之间的区别在于它们如何学习。
- en: The Supervised algorithms make use of a training dataset to learn and they continue
    to learn till they get to the level of confidence they aspire for (the minimization
    of the probability of error). The supervised algorithms can be sub-categorized
    into regression, classification and anomaly detection or dimension reduction.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 监督算法利用训练数据集进行学习，并不断学习，直到达到他们期望的信心水平（即错误概率最小化）。监督算法可以细分为回归、分类和异常检测或维度缩减。
- en: The Unsupervised algorithms try to derive value from the available data. This
    implies, within the available data, an algorithm develops a relation in order
    to detect the patterns or divides the data set into subgroups depending on the
    level of similarity between them. The Unsupervised algorithms can be largely sub-categorized
    into association rule learning and clustering.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督算法试图从现有数据中提取价值。这意味着，在现有数据中，算法建立关系以检测模式，或根据数据之间的相似度将数据集划分为子组。无监督算法可以大致细分为关联规则学习和聚类。
- en: The reinforcement algorithms are another set of machine learning algorithms
    which fall between unsupervised and supervised learning. For each training example,
    there is a target label in supervised learning; there are no labels at all in
    unsupervised learning; the reinforcement learning consists of time-delayed and
    sparse labels – the future rewards.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习算法是另一类机器学习算法，介于无监督学习和监督学习之间。在监督学习中，每个训练样本都有一个目标标签；在无监督学习中则完全没有标签；强化学习则包含时间延迟和稀疏标签——未来奖励。
- en: The agent learns to behave in environment depending on these rewards. To understand
    the limitations and merits of an algorithm and to develop efficient learning algorithms
    is the goal in reinforcement learning. The reinforcement learning potentially
    addresses a huge number of practical applications that range from problems in
    AI to the control engineering or operations research – all that are relevant for
    the development of a self-driving car. This can be categorized as indirect learning
    and direct learning.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 代理根据这些奖励学习在环境中的行为。理解算法的局限性和优点，并开发高效的学习算法是强化学习的目标。强化学习有可能解决大量实际应用问题，从人工智能问题到控制工程或运筹学——这些都与自驾车的发展相关。这可以分为间接学习和直接学习。
- en: 'In the autonomous car, one of the major tasks of a machine learning algorithm
    is continuous rendering of surrounding environment and forecasting the changes
    that are possible to these surroundings. These tasks are classified into 4 sub-tasks:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在自动驾驶汽车中，机器学习算法的主要任务之一是持续渲染周围环境并预测这些环境可能发生的变化。这些任务被分类为4个子任务：
- en: The detection of an Object
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物体检测
- en: The Identification of an Object or recognition object classification
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物体识别或分类
- en: The Object Localization and Prediction of Movement
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物体定位和运动预测
- en: 'The machine learning algorithms are loosely divided into 4 classes: decision
    matrix algorithms, cluster algorithms, pattern recognition algorithms and regression
    algorithms. One category of the machine learning algorithms can be utilized to
    accomplish 2 or more subtasks. For instance, the regression algorithms can be
    utilized for object localization as well as object detection or prediction of
    the movement.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法大致分为4类：决策矩阵算法、聚类算法、模式识别算法和回归算法。某一类机器学习算法可以用于完成2个或更多的子任务。例如，回归算法可以用于物体定位、物体检测或运动预测。
- en: '![](../Images/20bb2bb20ef161caa33b3c4386c0dd82.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/20bb2bb20ef161caa33b3c4386c0dd82.png)'
- en: '**Decision Matrix Algorithms**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**决策矩阵算法**'
- en: The decision matrix algorithm systematically analyzes, identifies and rates
    the performance of relationships between the sets of information and values. These
    algorithms are majorly utilized for decision making. Whether a car needs to brake
    or take a left turn is based on the level of confidence these algorithms have
    on recognition, classification and prediction of the next movement of objects.
    The decision matrix algorithms are models composed of various decision models
    trained independently and in some way, these predictions are combined to make
    the overall prediction, while decreasing the possibility of errors in decision
    making. AdaBoosting is the most commonly used algorithm.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 决策矩阵算法系统地分析、识别和评估信息集和价值之间关系的性能。这些算法主要用于决策制定。汽车是否需要刹车或左转取决于这些算法对物体识别、分类和下一个动作预测的信心水平。决策矩阵算法是由各种独立训练的决策模型组成的，这些预测在某种程度上被组合以做出总体预测，同时减少决策错误的可能性。AdaBoosting是最常用的算法。
- en: '**AdaBoosting**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**AdaBoosting**'
- en: Adaptive Boosting or AdaBoost is a combination of multiple learning algorithms
    that can be utilized for regression or classification. It overcomes overfitting
    when compared with any other machine learning algorithms and is often sensitive
    to outliers and noisy data. In order to create one composite powerful learner,
    AdaBoost uses multiple iterations. So, it is termed as adaptive. By adding the
    weak learners iteratively, AdaBoost creates a strong learner. A new weak learner
    is appended to the entity and a weighing vector is adjusted in order to pay attention
    on examples that were classified incorrectly in the prior rounds. A classifier
    that has much higher accuracy than the classifiers of weak learners is the result.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 自适应提升（AdaBoost）是一种结合多种学习算法的方法，可用于回归或分类。与其他机器学习算法相比，它克服了过拟合问题，且通常对异常值和噪声数据较为敏感。为了创建一个复合强大的学习者，AdaBoost使用多次迭代。因此，它被称为自适应的。通过迭代地添加弱学习者，AdaBoost创建了一个强大的学习者。一个新的弱学习者被添加到实体中，并调整加权向量，以关注在之前轮次中被错误分类的样本。结果是一个比弱学习者的分类器具有更高准确性的分类器。
- en: '![](../Images/40f514fc3c968143d21cdb06b669a8b2.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/40f514fc3c968143d21cdb06b669a8b2.png)'
- en: AdaBoost helps in boosting the weak threshold classifier to strong classifier.
    The above image depicts the implementation of AdaBoost in one single file with
    understandable code. The function contains a weak classifier and the boosting
    component. The weak classifier attempts to locate the ideal threshold in one of
    data dimensions to segregate the data into 2 classes. The classifier is called
    by the boosting part iteratively and after each classification step, it changes
    the weights of misclassified examples. Because of this, a cascade of weak classifiers
    is created and it behaves like a strong classifier.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: AdaBoost帮助将弱阈值分类器提升为强分类器。上图展示了在一个单一文件中实现AdaBoost的代码，代码易于理解。该函数包含一个弱分类器和提升组件。弱分类器试图在数据的一个维度中找到理想的阈值，将数据分为两个类。提升部分会迭代地调用分类器，每次分类步骤后，它会改变被错误分类样本的权重。因此，创建了一系列弱分类器，它们表现得像一个强分类器。
- en: '**Clustering Algorithms**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**聚类算法**'
- en: Sometimes, the images acquired by the system are not clear and it becomes difficult
    to locate and detect objects. Sometimes, there is a possibility of classification
    algorithms missing the object and in that case, they fail to categorize and report
    it to the system. The possible reason could be discontinuous data, very few data
    points or low-resolution images. The clustering algorithm is specialized in discovering
    the structure from data points. It describes the class of methods and class of
    problem like regression. The clustering methods are organized typically by modeling
    the approaches like hierarchical and centroid-based. All methods are concerned
    with utilizing the inherent structures in data to organize the data perfectly
    into groups of maximal commonality. K-means, Multi-class Neural Network is the
    most commonly used algorithm.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，系统获取的图像不够清晰，导致定位和检测对象变得困难。有时，分类算法可能会遗漏对象，在这种情况下，它们无法将对象分类并报告给系统。可能的原因包括数据不连续、数据点太少或图像分辨率低。聚类算法专注于从数据点中发现结构。它描述了方法类别和回归等问题类别。聚类方法通常通过建模方法组织，如层次化和基于中心点的方法。所有方法都关注利用数据中固有的结构，将数据完美地组织成最大共同性的组。K-means、多类别神经网络是最常用的算法。
- en: '**K-means**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**K-means**'
- en: K-means is a famous clustering algorithm. K-means stores k centroids that it
    utilizes for defining the clusters. A point is said to be in a specific cluster
    if it is closer to the centroid of that cluster than any other centroid. By alternating
    between choosing the centroids depending on the current assignment of data points
    to clusters and assigning the data points to clusters depending on current centroids.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: K-means是一种著名的聚类算法。K-means存储k个中心点，用于定义聚类。如果一个点比其他中心点更接近某个中心点，则该点被认为在该中心点定义的特定聚类中。通过在根据当前数据点的聚类分配选择中心点和根据当前中心点分配数据点到聚类之间交替进行。
- en: '![](../Images/26ab7951301321e3d249ce87a4896951.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/26ab7951301321e3d249ce87a4896951.png)'
- en: K-means Algorithm – The cluster centroids are depicted as crosses and training
    examples are depicted as dots. (a) Original dataset. (b) Random initial cluster
    centroids. (c-f) The demonstration of running 2 iterations of k-means. Each training
    example is assigned in each iteration to the cluster centroid that is closest
    and then, each cluster centroid is moved to mean of points assigned to it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: K均值算法 – 聚类质心用十字表示，训练样本用点表示。(a) 原始数据集。(b) 随机初始聚类质心。(c-f) 演示了运行2次K均值算法的过程。在每次迭代中，每个训练样本被分配到离其最近的聚类质心，然后每个聚类质心移动到分配给它的点的均值。
- en: '**Pattern Recognition Algorithms (Classification)**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**模式识别算法（分类）**'
- en: The images obtained through sensors in Advanced Driver Assistance Systems (ADAS)
    consists of all kinds of environmental data; filtering of the images is needed
    to determine the instances of an object category by ruling out the data points
    that are irrelevant. Before classifying the objects, the recognition of patterns
    is an important step in a dataset. This kind of algorithms are defined as data
    reduction algorithms.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 通过传感器获得的高级驾驶辅助系统（ADAS）的图像包含各种环境数据；需要对图像进行过滤，以确定对象类别的实例，排除无关的数据点。在对对象进行分类之前，识别数据集中的模式是一个重要步骤。这类算法被称为数据减少算法。
- en: The data reduction algorithms are helpful in reducing the dataset edges and
    polylines (fitting line segments) of an object as well as circular arcs to edges.
    Till a corner, the line segments are aligned with the edges and a new line segment
    will begin after this. The circular arcs align with the line segments’ sequences
    that is similar to an arc. In various ways, the features of the image (circular
    arcs and line segments) are combined to form the features that are utilized for
    determining an object.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 数据减少算法有助于减少对象的数据集边缘和多边形线段（拟合线段）以及将圆弧转换为边缘。直到一个角落，线段与边缘对齐，之后将开始一个新的线段。圆弧与类似弧形的线段序列对齐。以多种方式，将图像的特征（圆弧和线段）结合起来，形成用于确定对象的特征。
- en: With the PCA (Principle Component Analysis) and HOG (Histograms of Oriented
    Gradients), the SVM (Support Vector Machines) are the commonly used recognition
    algorithms in ADAS. The K nearest neighbor (KNN) and Bayes decision rule are also
    used.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使用PCA（主成分分析）和HOG（方向梯度直方图），SVM（支持向量机）是ADAS中常用的识别算法。K近邻算法（KNN）和贝叶斯决策规则也被使用。
- en: '**Support Vector Machines(SVM)**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**支持向量机（SVM）**'
- en: SVM are dependent on the decision planes concept that define the decision boundaries.
    The decision plane separates the object set consisting of distinct class memberships.
    A schematic example is illustrated below. In this, the objects belong to either
    RED or GREEN class. A boundary line of separation separates the RED and GREEN
    objects. Any new object that falls to the left is labeled as RED and it is labeled
    as GREEN if it falls to the left.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 支持向量机（SVM）依赖于定义决策边界的决策平面概念。决策平面将包含不同类别成员的对象集合分开。下图展示了一个示意图。在这个示意图中，对象属于RED或GREEN类别。分隔线将RED和GREEN对象分开。任何落在左侧的新对象被标记为RED，而如果落在右侧则标记为GREEN。
- en: '![](../Images/dc3ed687c5cfc78b43bc3524e1a665d8.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dc3ed687c5cfc78b43bc3524e1a665d8.png)'
- en: '**Regression Algorithms**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**回归算法**'
- en: 'This kind of algorithm is good at predicting events. The Regression Analysis
    evaluates the relation between 2 or more variables and collate the effects of
    variables on distinct scales and are driven mostly by 3 metrics:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这种算法擅长预测事件。回归分析评估两个或更多变量之间的关系，并整合变量在不同尺度上的影响，主要由3个指标驱动。
- en: The shape of regression line.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归线的形状。
- en: The type of dependent variables.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依赖变量的类型。
- en: The number of independent variables.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自变量的数量。
- en: The images (camera or radar) play a significant role in ADAS in actuation and
    localization, while for any algorithm, the biggest challenge is to develop an
    image-based model for feature selection and prediction.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图像（相机或雷达）在ADAS的激活和定位中起着重要作用，而对于任何算法来说，最大的挑战是开发一个基于图像的特征选择和预测模型。
- en: The repeatability of the environment is leveraged by regression algorithms to
    create a statistical model of relation between the given object’s position in
    an image and that image. The statistical model, by allowing the image sampling,
    provides fast online detection and can be learned offline. It can be extended
    furthermore to other objects without the requirement of extensive human modeling.
    An object’s position is returned by an algorithm as the online stage’s output
    and a trust on the object’s presence.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 回归算法利用环境的重复性来创建一个统计模型，该模型描述给定物体在图像中的位置与图像之间的关系。统计模型通过允许图像采样，提供了快速的在线检测，并可以离线学习。它还可以扩展到其他物体，而不需要大量的人为建模。一个物体的位置由算法返回作为在线阶段的输出，并对物体的存在做出信任。
- en: The regression algorithms can also be utilized for short prediction, long learning.
    This kind of regression algorithms that can be utilized for self-driving cars
    are decision forest regression, neural network regression and Bayesian regression,
    among others.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 回归算法也可以用于短期预测和长期学习。这类回归算法，包括决策森林回归、神经网络回归和贝叶斯回归等，可以用于自动驾驶汽车。
- en: '**Neural Network Regression**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**神经网络回归**'
- en: The neural networks are utilized for regression, classification or unsupervised
    learning. They group the data that is not labeled, classify that data or forecast
    continuous values after supervised training. The neural networks normally use
    a form of logistic regression in the final layer of the net to change continuous
    data into variables like 1 or 0.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 神经网络被用于回归、分类或无监督学习。它们对未标记的数据进行分组、分类或在监督训练后预测连续值。神经网络通常在网络的最后一层使用一种形式的逻辑回归，将连续数据转换为类似1或0的变量。
- en: '![](../Images/e312a2750e3bde49cead3450d9a17fd7.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e312a2750e3bde49cead3450d9a17fd7.png)'
- en: In the above figure, ‘x’ is the input, features passed forward from the previous
    layer of the network. Into every node of last hidden layer, many x’s will be fed
    and every x will be multiplied by w, a corresponding weight. To a bias, the products’
    sum is added and moved to an activation function. An activation function is a
    ReLU (rectified linear unit), used commonly as it does not saturate on the shallow
    gradients like the sigmoid activation functions do. ReLU provides an output, activation
    a for each hidden node and the activations are added going into output node which
    passes the sum of activations. This implies, a neural network that performs regression
    contains single output node and this node will multiply the sum of activations
    of previous layer by 1\. The network’s estimate, ‘y hat’ will be the result. ‘Y
    hat’ is the dependent variable that all the x’s map to. You can use the neural
    network in this way to obtain the function relating x(number of independent variables)
    to y (a dependent variable) that you are trying to predict.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在上图中，‘x’是输入，表示从网络的前一层传递到当前层的特征。每个最后隐藏层的节点都会接收多个x，每个x会乘以一个相应的权重w。偏差的和会被加到产品中，并传递到激活函数。激活函数是ReLU（修正线性单元），因其不会像sigmoid激活函数那样在浅梯度上饱和而被广泛使用。ReLU为每个隐藏节点提供一个输出激活a，这些激活被加到输出节点中，输出节点传递激活的总和。这意味着执行回归的神经网络包含单一的输出节点，这个节点将前一层激活的总和乘以1。网络的估计值‘y
    hat’将是结果。‘Y hat’是所有x映射到的因变量。你可以用这种方式利用神经网络来获得x（自变量的数量）与y（你试图预测的因变量）之间的关系。
