- en: What is Google’s Data Analytics Certification?
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是谷歌数据分析认证？
- en: 'Link: [Google’s Data Analytics Certification](https://imp.i384100.net/k0Yoj0)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [谷歌数据分析认证](https://imp.i384100.net/k0Yoj0)'
- en: Google's Data Analytics professional certification allows you to understand
    the practices and processes used by associate data analysts.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的数据分析专业认证使你能够理解助理数据分析师使用的实践和流程。
- en: In this certification, you will learn key analytical skills, such as data cleaning,
    analysis, & visualization as well as tools such as SQL, R programming and Tableau.
    Through these skills, you will be able to understand how to clean and organize
    data for analysis, and complete analysis and calculations using spreadsheets,
    SQL and R programming.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项认证中，你将学习关键的分析技能，例如数据清理、分析和可视化，以及 SQL、R 编程和 Tableau 等工具。通过这些技能，你将能够了解如何清理和组织数据以进行分析，并使用电子表格、SQL
    和 R 编程完成分析和计算。
- en: By the end of the course, you will learn how to visualize and present data findings
    in dashboards, presentations and commonly used visualization platforms.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 到课程结束时，你将学习如何在仪表板、演示文稿和常用可视化平台中可视化和展示数据发现。
- en: The course is aimed at beginners and can be completed in 6 months if you commit
    10 hours a week. It is a flexible schedule - so you can learn at your own pace!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程面向初学者，如果你每周投入10小时，通常可以在6个月内完成。课程安排灵活——你可以按照自己的节奏学习！
- en: My Opinions on the Certification
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我对认证的看法
- en: Before taking the certification, I had already taken a BootCamp 2 years before.
    When I went into the tech industry and landed my first junior data scientist job
    I realized that there were elements of data science that the bootcamp didn’t teach
    me. I would go around and around in circles trying to figure it out before I realized
    I had to go back and truly study before continuing my data science journey.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在参加认证之前，我已经在两年前参加过一个训练营。当我进入科技行业并获得我的第一个初级数据科学家职位时，我意识到有些数据科学的元素是训练营没有教给我的。我曾经绕了很多圈子才明白，我需要回到基础，好好学习才能继续我的数据科学之旅。
- en: So that is what I did. I decided to take Google's Data Analytics Certification
    and set myself to complete it in 2 months.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这就是我所做的。我决定参加 Google 的数据分析认证，并设定了在 2 个月内完成它的目标。
- en: So the journey starts and the first thing I would like to say. The content -
    amazing! The process - smooth! The walkthrough - impeccable.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所以学习之旅开始了，我想说的第一件事是：内容——令人惊叹！过程——顺利！指导——无可挑剔。
- en: If you were like me and felt as if you needed a touch-up on your data analysis
    or data science learning or you’re new to the data world and you need guidance
    - this course did exactly that.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像我一样觉得需要对数据分析或数据科学的学习进行一些复习，或者你是数据领域的新手，需要指导——这个课程正好满足了这些需求。
- en: Yes, there is a lot of learning material but all of the material was imperative
    to the learning journey and helped in my understanding. After each section, multiple
    choice questions helped me understand each section rather than just a load of
    questions at the end of each module.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，学习材料很多，但所有这些材料都是学习过程中不可或缺的一部分，并且有助于我的理解。在每一章节之后，多项选择题帮助我理解每一部分，而不是在每个模块结束时才遇到一堆问题。
- en: When it came to doing the end-of-section multiple choice and module tests -
    I was smashing it. Yes, my previous boot camp knowledge helped me here and there,
    but a few years out of the data science game - the content was a godsend to help
    me gain this certification.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到完成各章节的多项选择题和模块测试时——我做得非常出色。是的，我之前的训练营知识在这方面帮了我一些忙，但经历了几年的数据科学空白期——这些内容对我获得认证简直是救星。
- en: So good that I have recommended it to a few family and friends who have no technical
    experience and have come back with great feedback saying the structure and process
    were beginner-friendly.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程非常好，以至于我推荐给了一些没有技术经验的家人和朋友，他们回来后给予了很好的反馈，说课程的结构和过程对初学者非常友好。
- en: My overall opinion and feedback on the certification is that I would highly
    recommend it to those who are new to the tech industry due to its course structure
    but also for those who want to touch up on their existing knowledge to make sure
    they’ve really got it!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我对这个认证的总体评价和反馈是，我会强烈推荐给那些对科技行业还不太熟悉的人，因为它的课程结构非常适合初学者，也适合那些想要巩固现有知识以确保自己掌握得非常牢固的人！
- en: Remember, this certification is aimed at beginners which means your data science
    learning journey should not stop here. Continuously learning new skills and tools
    will help you become a successful data scientist!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这个认证是针对初学者的，这意味着你的数据科学学习之旅不应止步于此。持续学习新技能和工具将帮助你成为一名成功的数据科学家！
- en: Wrapping up
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: Everybody's learning process is different. Some may have taken the certification
    and preferred another way of learning. However, if you are someone who needs guidance
    and likes to take baby steps - this certification is highly recommended!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人的学习过程都不同。有些人可能已经完成了认证，并且更喜欢其他学习方式。然而，如果你是一个需要指导并且喜欢循序渐进的人——这个认证强烈推荐！
- en: The team at KDnuggets wants to see everybody win and we hope we have helped
    your journey!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets 的团队希望每个人都能成功，我们希望我们能帮助你的学习之旅！
