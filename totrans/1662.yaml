- en: To Kaggle Or Not
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参加 Kaggle 还是不参加
- en: 原文：[https://www.kdnuggets.com/2018/05/to-kaggle-or-not.html](https://www.kdnuggets.com/2018/05/to-kaggle-or-not.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/05/to-kaggle-or-not.html](https://www.kdnuggets.com/2018/05/to-kaggle-or-not.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: About Kaggle
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于 Kaggle
- en: '[Kaggle](https://www.kaggle.com/) is the most well known competition platform
    for **predictive modeling and analytics**. The company was founded in 2010 in
    Melbourne, Australia, and a year later, it moved to San Francisco after receiving
    funding from Silicon Valley. In 2017, it was acquired by Google. Read more about
    its history and future in [Interview with Anthony Goldbloom, CEO of Kaggle.](https://medium.com/implodinggradients/ama-with-anthony-goldbloom-ceo-of-kaggle-the-open-data-science-platform-6a2012538316)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kaggle](https://www.kaggle.com/) 是最著名的**预测建模和分析**比赛平台。该公司成立于 2010 年，总部位于澳大利亚墨尔本，一年后在获得来自硅谷的资金后迁至旧金山。2017
    年，它被谷歌收购。阅读更多关于其历史和未来的信息，请查看 [与 Kaggle CEO Anthony Goldbloom 的采访](https://medium.com/implodinggradients/ama-with-anthony-goldbloom-ceo-of-kaggle-the-open-data-science-platform-6a2012538316)。'
- en: 'The term “data science” has gradually floated and elevated into the English
    lexicon over the past decade. And so, the words “data science” and “kaggle” have
    become inextricably linked, and many in the data science community contemplate
    and debate the utility of the platform:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年里，“数据科学”这个词逐渐浮现在英语词汇中。因此，“数据科学”和“Kaggle”这两个词变得密不可分，数据科学社区的许多人对这个平台的实用性进行思考和讨论：
- en: '* * *'
  id: totrans-6
