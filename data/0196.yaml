- en: What is Visual ChatGPT?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是Visual ChatGPT？
- en: Visual ChatGPT is a system that incorporates Visual Foundation Models (VFM)
    to help ChatGPT better understand, generate and edit visual information. VFM have
    the ability to specify input-output formats, convert visual information to language
    format, and handle VFM histories, priorities, and conflicts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Visual ChatGPT是一个结合了Visual Foundation Models（VFM）的系统，帮助ChatGPT更好地理解、生成和编辑视觉信息。VFM能够指定输入输出格式，将视觉信息转换为语言格式，并处理VFM的历史记录、优先级和冲突。
- en: Therefore, Visual ChatGPT is an AI model that acts as a bridge between the limitations
    of ChatGPT and allowing users to communicate via chat and generate visuals.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Visual ChatGPT是一个AI模型，它在ChatGPT的限制与允许用户通过聊天沟通并生成视觉内容之间架起了桥梁。
- en: Limitations of ChatGPT
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: ChatGPT的限制
- en: ChatGPT has been in the majority of peoples conversation in the past few weeks
    and months. However, due to its linguistic training capabilities, it does not
    allow for the processing and generating of images.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT在过去几周和几个月里成为了大多数人的谈话话题。然而，由于其语言训练能力，它不允许处理和生成图像。
- en: Whereas you have visual foundation models such as Visual Transformers and Steady
    Diffusion which have amazing visual capabilities. This is where the combination
    of language and image models have created Visual ChatGPT.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你有像Visual Transformers和Steady Diffusion这样的视觉基础模型，它们具有惊人的视觉能力。这就是语言和图像模型结合创造了Visual
    ChatGPT的地方。
- en: What are Visual Foundation Models?
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是Visual Foundation Models？
- en: Visual Foundation Models is used to group fundamental algorithms that are used
    in computer vision. They take standard computer vision skills and transfer them
    onto AI applications to deal with more complex tasks.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Visual Foundation Models用于汇集计算机视觉中使用的基本算法。它们将标准计算机视觉技能转移到AI应用程序上，以处理更复杂的任务。
- en: The Prompt Manager in Visual ChatGPT consists of 22 VFMs, which includes Text-to-Image,
    ControlNet, Edge-To-Image, and more. This helps ChatGPT to convert all visual
    signals of an image into language for ChatGPT to better comprehend. So how does
    Visual ChatGPT work?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Visual ChatGPT中的Prompt Manager包含22个VFM，包括Text-to-Image、ControlNet、Edge-To-Image等。这帮助ChatGPT将图像的所有视觉信号转换为语言，以便ChatGPT更好地理解。那么Visual
    ChatGPT是如何工作的呢？
- en: How Does Visual ChatGPT Work?
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Visual ChatGPT是如何工作的？
- en: Visual ChatGPT is made up of different components to help the Large Language
    Model ChatGPT understand visuals.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Visual ChatGPT由不同的组件组成，帮助大型语言模型ChatGPT理解视觉信息。
- en: Architectural Components of Visual ChatGPT
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Visual ChatGPT的架构组件
- en: '**User Query**: This is where the user will submit their query'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户查询**：这是用户提交查询的地方'
- en: '**Prompt Manager**: This converts the users visual queries into language format,
    so that the ChatGPT model can understand.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提示管理器**：这将用户的视觉查询转换为语言格式，以便 ChatGPT 模型可以理解。'
- en: '**Visual Foundation Models**: This combines a variety of VFMs, such as BLIP 
    (Bootstrapping Language-Image Pre-training), Stable Diffusion, ControlNet, Pix2Pix,
    and more.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视觉基础模型**：这结合了各种 VFMs，如 BLIP（Bootstrapping Language-Image Pre-training）、稳定扩散、ControlNet、Pix2Pix
    等。'
- en: '**System Principle**: This provides the basic rules and requirements for Visual
    ChatGPT.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统原则**：这提供了 Visual ChatGPT 的基本规则和要求。'
- en: '**History of Dialogue**: This is the first point of interaction and conversation
    that the system has with the user.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对话历史**：这是系统与用户的第一次交互和对话。'
- en: '**History of Reasoning**: This uses previous reasoning that the different VFMs
    have had in the past to solve complex queries.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推理历史**：这使用不同 VFMs 过去的推理来解决复杂的查询。'
- en: '**Intermediate Answer**: With the use of VFMs, the model will attempt to output
    several intermediate answers that have logical understating.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中级回答**：利用 VFMs，模型将尝试输出几个具有逻辑理解的中级答案。'
- en: '![Microsoft GitHub](../Images/3fc89bb2c2b81a7b86eb47c955b6dcbb.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![微软 GitHub](../Images/3fc89bb2c2b81a7b86eb47c955b6dcbb.png)'
- en: Image by [Microsoft GitHub](https://github.com/microsoft/visual-chatgpt)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自于 [微软 GitHub](https://github.com/microsoft/visual-chatgpt)
- en: More About the Prompt Manager
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多关于提示管理器的信息
- en: Some of you may be thinking that this is a forced workaround for ChatGPT to
    deal with visuals, as it still converts all visual signals of an image into language.
    When uploading images, the Prompt Manager synthesizes an internal chat history
    that includes information such as file name so that ChatGPT can better understand
    what the query is referring to.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的一些人可能认为这是一种强制性的解决方法，用于让 ChatGPT 处理视觉内容，因为它仍然将图像的所有视觉信号转换为语言。当上传图像时，提示管理器会合成一个内部聊天记录，其中包含文件名等信息，以便
    ChatGPT 更好地理解查询内容。
- en: For example, the name of an inputted image by the user will act as an operation
    history and then the prompt manager will assist the model to go through ‘Reasoning
    Format’ to figure out what needs to be done with the image. You can consider this
    as the model's inner thoughts before ChatGPT selects the correct VFM operation.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，用户输入图像的名称将作为操作历史记录，然后提示管理器将协助模型通过‘推理格式’来确定需要对图像进行的操作。你可以将其视为模型在 ChatGPT 选择正确的
    VFM 操作之前的内部思考。
- en: 'In the image below, you can see how the Prompt Manager initiates the rules
    for Visual ChatGPT:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图中，你可以看到提示管理器如何为 Visual ChatGPT 启动规则：
- en: '![Visual ChatGPT: Talking, Drawing and Editing with Visual Foundation Models](../Images/2c23b8473c5115ca18a14eb6f0f629b0.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![Visual ChatGPT：用视觉基础模型进行对话、绘图和编辑](../Images/2c23b8473c5115ca18a14eb6f0f629b0.png)'
- en: 'Image by [Visual ChatGPT: Talking, Drawing and Editing with Visual Foundation
    Models](https://arxiv.org/pdf/2303.04671.pdf)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自于 [Visual ChatGPT：用视觉基础模型进行对话、绘图和编辑](https://arxiv.org/pdf/2303.04671.pdf)
- en: Get Started with Visual ChatGPT
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开始使用 Visual ChatGPT
- en: 'To kickstart your Visual ChatGPT journey, you will need to run the Visual ChatGPT
    demo first:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始你的 Visual ChatGPT 之旅，你需要先运行 Visual ChatGPT 演示：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You can also learn more on [Microsoft's Visual ChatGPT GitHub](https://github.com/microsoft/visual-chatgpt).
    Ensure you look at their GPU memory usage on each of the Visual Foundation Models.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在 [微软的 Visual ChatGPT GitHub](https://github.com/microsoft/visual-chatgpt)
    上了解更多信息。确保查看他们对每个视觉基础模型的 GPU 内存使用情况。
- en: Use Cases of Visual ChatGPT
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Visual ChatGPT 的应用案例
- en: So what can Visual ChatGPT do?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 那么 Visual ChatGPT 能做什么呢？
- en: Image Generation
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图像生成
- en: You can ask Visual ChatGPT to create an image from scratch, providing a description.
    Your image will be generated within seconds, depending on the computing power
    available. Its Synthetic Image Generation using text data is based on Stable Diffusion.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以要求 Visual ChatGPT 从零开始创建图像，提供描述。你的图像将在几秒钟内生成，具体取决于可用的计算能力。其基于稳定扩散的合成图像生成使用文本数据。
- en: Changing Image Background
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改图像背景
- en: Again, using stable diffusion, Visual ChatGPT can change the background of your
    inputted image. The user can provide the assistant with any description on what
    they want the background to be changed to, and the stable diffusion model will
    inpaint the background of the image.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 再次使用稳定扩散，Visual ChatGPT 可以更改你输入图像的背景。用户可以提供任何背景更改的描述，稳定扩散模型将对图像的背景进行修复。
- en: Changing Colour Image and other Effects
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改颜色图像及其他效果
- en: You will also be able to change the color of your image and apply effects, based
    on providing the application with description. Visual ChatGPT will use a variety
    of pretrained models and [OpenCV](https://opencv.org/about/), to change image
    colors, highlight edges of an image, and more.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以根据提供给应用程序的描述来更改图像的颜色和应用效果。Visual ChatGPT 将使用各种预训练模型和 [OpenCV](https://opencv.org/about/)，来改变图像颜色、突出图像边缘等。
- en: Make Changes to an Image
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 修改图像
- en: Visual ChatGPT allows you to remove or replace aspects of your image by editing
    and modifying objects in the image with directed text description to the application.
    However, it is good to note that this feature requires more computing power.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Visual ChatGPT 允许你通过编辑和修改图像中的对象来删除或替换图像的某些方面，方法是向应用程序提供有针对性的文本描述。然而，值得注意的是，这一功能需要更多的计算能力。
- en: Limitations of Visual ChatGPT
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Visual ChatGPT 的局限性
- en: As we know, there will always be some form of imperfections that organizations
    will need to work on to improve their services.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，组织总会有一些不完美之处，需要不断改进以提升服务。
- en: Combination of Computer Vision and Large Language Models
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算机视觉与大型语言模型的结合
- en: Visual ChatGPT is heavily reliant on ChatGPT and VFMs, therefore, the accuracy
    and reliability of these individual aspects influence the performance of Visual
    ChatGPT. The combination of using a Large Language Model and Computer Vision requires
    a high amount of prompt engineering, and can be difficult to achieve proficient
    performance.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Visual ChatGPT 在很大程度上依赖于 ChatGPT 和 VFMs，因此，这些单独方面的准确性和可靠性会影响 Visual ChatGPT
    的性能。使用大型语言模型和计算机视觉的结合需要大量的提示工程，并且可能难以实现高效的性能。
- en: Privacy and Security
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐私与安全
- en: Visual ChatGPT has the ability to easily plug and unplug VFMs, which may be
    a concern to some users about the security and privacy concerns. Microsoft will
    need to look more into how sensitive data is not compromised.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Visual ChatGPT 能够轻松地插拔 VFMs，这可能会让一些用户担心安全和隐私问题。微软需要进一步研究如何确保敏感数据不被泄露。
- en: Self Correction Module
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自我纠错模块
- en: One of the limitations that the researchers of Visual ChatGPT came across was
    the inconsistent generated outcomes due to the failure of VFMs and diversity of
    the prompts. Therefore, they concluded that they will need to work on a self-correction
    module which will ensure that the outputs generated are in line with what the
    user has requested, and be able to make necessary corrections.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: Visual ChatGPT 研究人员遇到的一个限制是由于 VFMs 的失败和提示的多样性导致生成结果不一致。因此，他们得出结论，需要开发一个自我纠错模块，以确保生成的输出与用户请求的内容一致，并能够进行必要的修正。
- en: High Amount of GPU Required
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高量 GPU 需求
- en: In order to benefit from Visual ChatGPT and make use of the 22 VFMs, you will
    need a high amount of GPU RAM, for example A100\. Depending on the task at hand,
    ensure that you understand how much GPU is required to effectively complete the
    task.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用 Visual ChatGPT 并使用 22 个 VFMs，你需要大量的 GPU RAM，例如 A100\。根据任务的不同，确保你了解完成任务所需的
    GPU 量。
- en: Wrapping Up
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'Visual ChatGPT still has its limitations, however this is a major breakthrough
    in the use of Large Language Models and Computer Vision simultaneously. If you
    would like to learn more about Visual ChatGPT, have a read of this paper: [Visual
    ChatGPT: Talking, Drawing and Editing with Visual Foundation Models](https://arxiv.org/pdf/2303.04671.pdf)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '尽管 Visual ChatGPT 仍有其局限性，但这是在同时使用大型语言模型和计算机视觉方面的一项重大突破。如果你想了解更多关于 Visual ChatGPT
    的信息，可以阅读这篇论文：[Visual ChatGPT: Talking, Drawing and Editing with Visual Foundation
    Models](https://arxiv.org/pdf/2303.04671.pdf)'
- en: Is Visual ChatGPT similar to ChatGPT4? If you’ve tried the two, what’s your
    opinion? Drop a comment below!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Visual ChatGPT 是否类似于 ChatGPT4？如果你尝试过这两者，你的意见是什么？请在下面留言！
