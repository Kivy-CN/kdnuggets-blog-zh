- en: As data scientists, we can sometimes be a little too… scientific about things.
    While the [core skills for data scientists](https://www.kdnuggets.com/2020/09/modern-data-science-skills.html)
    remain largely the same as they have always been – statistics, mathematics, and
    logic – there are always new skill sets emerging. Sometimes, these relate to a
    new paradigm for computer programming or to novel statistical techniques.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，我们有时可能对事物过于…科学。尽管[数据科学家的核心技能](https://www.kdnuggets.com/2020/09/modern-data-science-skills.html)仍然与以往基本相同——统计学、数学和逻辑——但总有新的技能集不断涌现。有时，这些技能与计算机编程的新范式或新颖的统计技术相关。
