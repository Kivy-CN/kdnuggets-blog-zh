- en: Should You Consider a DataOps Career?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你应该考虑DataOps职业吗？
- en: 原文：[https://www.kdnuggets.com/2023/05/consider-dataops-career.html](https://www.kdnuggets.com/2023/05/consider-dataops-career.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/05/consider-dataops-career.html](https://www.kdnuggets.com/2023/05/consider-dataops-career.html)
- en: '![Should You Consider a DataOps Career?](../Images/5ed05f86582e956fa626990ab4100d38.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![你应该考虑DataOps职业吗？](../Images/5ed05f86582e956fa626990ab4100d38.png)'
- en: Image from Bing Image Creator
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Bing Image Creator
- en: DataOps combines data science with [software engineering](/2022/05/software-developer-software-engineer.html)
    to create a powerful mix of technical know-how, data analytics, and process optimization.
    With increased opportunities in automation and machine learning, a DataOps career
    can be highly rewarding, with exciting challenges and growth potential.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: DataOps结合了数据科学与[软件工程](/2022/05/software-developer-software-engineer.html)，创造了强大的技术知识、数据分析和过程优化的结合。随着自动化和机器学习机会的增加，DataOps职业可以非常有回报，面临令人兴奋的挑战和成长潜力。
