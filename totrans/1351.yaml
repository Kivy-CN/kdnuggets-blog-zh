- en: '&#124; [**ACM Knowledge Discovery in Data (KDD)**](https://www.kdd.org/kdd2020/)
    starts August 23, 2020\. Using a brand new interactive virtual reality platform,
    KDD this year brings you a program that includes dozens of workshops and hands-on
    tutorials. This year''s program highlights include:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '&#124; [**ACM知识发现与数据（KDD）**](https://www.kdd.org/kdd2020/)于2020年8月23日开始。使用全新的互动虚拟现实平台，今年的KDD为你带来包括数十个工作坊和动手实践教程的计划。今年的重点项目包括：'
- en: '[217 Research and 44 ADS Paper presentations](https://www.kdd.org/kdd2020/)
    in sessions including deep learning, data mining, healthcare AI, and recommender
    systems.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[217篇研究论文和44篇ADS论文展示](https://www.kdd.org/kdd2020/)，涵盖深度学习、数据挖掘、医疗AI和推荐系统等会议。'
- en: Keynote speeches by Yolanda Gil; Manuela Veloso; Dr. Emery Brown; and Alessandro
    Vespignani, leading the COVID-19 modeling response.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Yolanda Gil；Manuela Veloso；Emery Brown博士；以及Alessandro Vespignani领导的COVID-19建模响应的主旨演讲。
- en: Three theme days including Deep Learning Day, Earth Day and the groundbreaking
    AI for COVID Health Day program
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三个主题日，包括深度学习日、地球日和突破性的COVID健康AI日程序
- en: The all-new Diversity & Inclusion track featuring 17 important and timely talks
    and a Mentoring Panel
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全新的多样性与包容性专题，包含17个重要和及时的演讲及一个指导小组
- en: 15 informative and innovative talks by industry leaders in our Applied Data
    Science Invited speaker series
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行业领袖在我们的应用数据科学特邀演讲系列中发表的15场信息丰富且创新的演讲
- en: 'Advance your skills with [**31 Lecture-Style Tutorials**](https://www.kdd.org/kdd2020/)
    in our Sunday, August 23 pre conference day including:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们8月23日的星期日预备会议日，通过[**31个讲座风格的教程**](https://www.kdd.org/kdd2020/)提升你的技能，包括：
- en: 'Interpreting and Explaining Deep Neural Networks: A Perspective on Time Series
    Data'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解释和说明深度神经网络：时间序列数据的视角
- en: Causal Inference Meets Machine Learning
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因果推断与机器学习的结合
- en: Fairness in Machine Learning for Healthcare
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗领域机器学习的公平性
- en: 'Learn the latest state-of-the-art ideas and methods in [**35 Workshops in our
    Monday, August 24 pre conference day**](https://www.kdd.org/kdd2020/), incluing:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们8月24日的星期一预备会议日，通过[**35个工作坊**](https://www.kdd.org/kdd2020/)学习最新的前沿理念和方法，其中包括：
- en: '17 Hands-On Tutorials throughout the conference, given by the top companies
    in the industry including:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会议期间有17个动手实践教程，由行业顶尖公司提供，包括：
- en: Building Recommender Systems with PyTorch (Facebook)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用PyTorch构建推荐系统（Facebook）
- en: 'Put Deep Learning to work: Accelerate Deep Learning through AWS EC2 and ML
    Services (Amazon/AWS)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将深度学习应用于实践：通过AWS EC2和ML服务加速深度学习（Amazon/AWS）
- en: 'Neural Structured Learning: Training neural networks with structured signals
    (Google)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经结构学习：使用结构化信号训练神经网络（Google）
- en: Accelerating and Expanding End-to-End Data Science Workflows with DL/ML Interoperability
    Using RAPIDS (NVIDIA)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用RAPIDS加速和扩展端到端的数据科学工作流的DL/ML互操作性（NVIDIA）
- en: 'DeepSpeed: System optimizations enable training deep learning models with over
    100 billion parameter'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DeepSpeed：系统优化使训练具有超过1000亿参数的深度学习模型成为可能
- en: Deep Learning for Search and Recommender Systems in Practice (LinkedIn Corporation)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实践中的搜索和推荐系统的深度学习（LinkedIn Corporation）
- en: The conference registration provides exclusive online and real-time access to
    talks, speakers and a community to make friends in our interactive virtual lounges
    and meeting booths.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 会议注册提供对演讲、讲者和社区的独家在线和实时访问，在我们的互动虚拟休息室和会议展位中结交朋友。
- en: KDD has extended our early pricing all the way through the conference this year.
    It's been a challenging year for many, and we want to include everyone who would
    like to attend this important event.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: KDD今年将早期定价延续到整个会议期间。对于许多人来说，这是充满挑战的一年，我们希望包括所有希望参加这一重要活动的人。
- en: If you have been affected by the pandemic and would like to attend KDD 2020,
    we have financial support available to cover your registration. Please reach out
    to our registration team to apply for a need-based scholarship at registration@kdd.org.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您受到疫情影响并希望参加 KDD 2020，我们提供财政支持来覆盖您的注册费用。请通过注册团队申请基于需求的奖学金，邮箱为 registration@kdd.org。
- en: For the best possible experience at our inaugural Virtual KDD, we ask that you
    [**register**](https://www.cvent.com/events/kdd-2020/event-summary-eb9eeca9963443d18902dbe47190ea4c.aspx)
    by the end of the day on August 20\. Late registrations will be accepted, but
    may cause a short delay in access to all the amazing KDD content!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在我们的首届虚拟 KDD 中获得最佳体验，我们请您在 8 月 20 日结束前[**注册**](https://www.cvent.com/events/kdd-2020/event-summary-eb9eeca9963443d18902dbe47190ea4c.aspx)。虽然我们会接受迟到的注册，但可能会导致访问所有精彩
    KDD 内容时出现短暂延迟！
- en: The conference program goes live on Sunday, August 23 and accessible throughout
    the world through carefully curated hosting and sessions arranged for participation
    across different time zones. Come and hangout with fellow KDD community members
    in our interactive spaces...
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 大会节目将于 8 月 23 日（星期日）上线，通过精心策划的托管和为不同时间区域安排的会议，全球各地的参与者都可以访问。欢迎来我们的互动空间与其他 KDD
    社区成员交流……
- en: '&#124; [**REGISTER NOW**](https://www.cvent.com/events/kdd-2020/event-summary-eb9eeca9963443d18902dbe47190ea4c.aspx)
    &#124;'
  id: totrans-28
