- en: Bard for Data Science
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Bard 用于数据科学
- en: 'I have been using Bard for all kinds of data science taks, from understanding
    the project to producing high quality data reports. I believe that Bard is the
    best large language model available for the following reasons:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在使用 Bard 处理各种数据科学任务，从理解项目到生成高质量的数据报告。我相信 Bard 是最好的大型语言模型，原因如下：
- en: '**Grammar and Writing:** Bard is good at improving grammar and coming up with
    realistic text that can be used to improve your writing overall. It is better
    at this than ChatGPT, which can be overly dramatic.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语法和写作：** Bard 擅长改善语法，并生成可以整体提升你写作的现实文本。在这方面，它比 ChatGPT 更优秀，后者可能过于戏剧化。'
- en: '**Machine Learning Research:** Bard is good at researching machine learning
    topics. It can provide you with accurate information on a wide range of topics,
    even the latest research.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习研究：** Bard 擅长研究机器学习主题。它可以为你提供广泛主题的准确资料，甚至是最新的研究成果。'
- en: '**Translation:** Bard is good at translation. It can translate between many
    different languages, including Python code to JavaScript or English to Japanese.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**翻译：** Bard 擅长翻译。它可以在多种语言之间进行翻译，包括将 Python 代码翻译成 JavaScript 或将英语翻译成日语。'
- en: '**Brainstorming, Project Planning, and Understanding Context:** Bard is good
    at brainstorming, project planning, and understanding context. It will evaluate
    chat history to provide appropriate answers, instead of giving random responses.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**头脑风暴、项目规划和理解上下文：** Bard 擅长头脑风暴、项目规划和理解上下文。它会评估聊天记录以提供适当的答案，而不是给出随机响应。'
- en: '**Generating DALL-E 2, Midjourney, and Stable Diffusion Prompts:** Bard is
    good at generating DALL-E 2, Midjourney, and Stable Diffusion prompts. It can
    help you create realistic images and art from text descriptions.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生成 DALL-E 2、Midjourney 和 Stable Diffusion 提示：** Bard 擅长生成 DALL-E 2、Midjourney
    和 Stable Diffusion 提示。它可以帮助你从文本描述中创建现实的图像和艺术作品。'
- en: '**Providing Links to External Sources:** Bard is good at providing links to
    external sources. This can be helpful if you want to learn more about a topic
    or see an example of something that Bard has generated.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提供外部资源链接：** Bard 擅长提供外部资源链接。如果你想深入了解某个话题或查看 Bard 生成的示例，这会很有帮助。'
- en: '![XXXXX](../Images/4f9f66b786dee8ccca501af257bfc13a.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/4f9f66b786dee8ccca501af257bfc13a.png)'
- en: Image from Bard
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 Bard 的图片
- en: '"Apart from code generation, I am using Bard for everything."'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “除了代码生成，我还在使用 Bard 来做其他所有事情。”
- en: 'Super Bard: Bard + Tools'
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 超级 Bard：Bard + 工具
- en: Now, let’s talk about the Super Bard that can do all. In the upcoming month,
    Google has announced Google service and third-party integrations. It means you
    can prompt in Bard and move the final response to Google Docs, Colab, Email, or
    any third-party software that you use for work.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们谈谈能做一切的超级 Bard。下个月，谷歌宣布了谷歌服务和第三方集成。这意味着你可以在 Bard 中输入提示，并将最终响应移动到 Google
    Docs、Colab、Email 或你用于工作的任何第三方软件。
- en: Till now, we know you can use Bard to perform research, convert it into a table,
    modify the table, and export the response to Google Sheets. Moreover, you can
    use Google Lens service to interact with the image. For example, "Can you describe
    the image in detail?" Similar to GPT-4.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们知道你可以使用 Bard 执行研究，将其转换为表格，修改表格，并将响应导出到 Google Sheets。此外，你可以使用 Google
    Lens 服务与图像互动。例如，“你能详细描述一下这张图片吗？” 类似于 GPT-4。
- en: '**But it is better than GPT-4.**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**但它比 GPT-4 更好。**'
- en: In the future, you will be able to use Adobe Firefly to generate Images directly
    from the Bard. You will be able to automate most of your tasks just by typing
    prompts.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 将来，你将能够直接从 Bard 使用 Adobe Firefly 生成图像。你只需输入提示，就能自动完成大部分任务。
