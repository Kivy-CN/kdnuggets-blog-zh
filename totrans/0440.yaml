- en: How to go from a Junior to Mid to Senior?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s the start of the year and we’re all jotting down our plans; career or personal
    related. We’re all trying to smash our goals this year. For all the Data Scientists
    out there, here’s some advice on how you can progress your career, climb up the
    ladder and increase your income.
  prefs: []
  type: TYPE_NORMAL
- en: Independence
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Reflecting on the question “how long could you leave someone alone to complete/handle
    a task without checking in?”, it’s all based on being independent. Juniors tend
    to ask more questions due to a lack of experience and skills, whereas Seniors
    have the ability to make decisions based on past experiences.
  prefs: []
  type: TYPE_NORMAL
- en: This should not scare you from asking questions. There is nothing wrong with
    asking questions, that is how you learn. If you don’t make mistakes, you don’t
    have to go through a learning process, and you will always remain stagnant. However,
    don’t be reliant on your colleagues and senior staff to direct you every time.
    Avoid going to them straight away when you have a question, try to figure it out
    for yourself. You will feel a sense of accomplishment when you understand how
    to fix the problem. If you are unsure of your solution, ask your manager for his/her
    opinion. They will appreciate the fact that you came to them with a solution,
    rather than just a problem.
  prefs: []
  type: TYPE_NORMAL
- en: Putting yourself in uncomfortable positions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many great things happen when you’re in the gutter. You crawl yourself out of
    an uncomfortable and unfamiliar hole. Juniors typically work on easier tasks,
    sometimes very repetitive and boring. If you feel like you are ready, ask your
    manager for more challenging tasks to learn and grow your analytical skills.
  prefs: []
  type: TYPE_NORMAL
- en: If you are successful in completing the task, your manager or the Senior Data
    Scientists will recognise this and push a promotion for you.
  prefs: []
  type: TYPE_NORMAL
- en: Start thinking like a Senior
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Senior Data Scientists can handle tasks alone, not only because of their level
    of experience but also due to their understanding of the businesses’ goals. The
    majority of Junior Data Scientists tasks are isolated and the process of completing
    a task does not go further than it being a request. Being able to look at the
    bigger picture by having a better grasp of the businesses’ short-term and long-term
    goals will improve your way of thinking when dealing with a request or trying
    to solve a problem.
  prefs: []
  type: TYPE_NORMAL
- en: Senior Data Scientists make their decisions based on not only their experience
    but also the needs of the company to help it grow. Learning how Senior Data Scientists
    approach and handle problems through pair programming, weekly team builds or 1-1’s
    will get you in the Senior Data Scientist mindset.
  prefs: []
  type: TYPE_NORMAL
- en: Communication and Management
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: These are the major soft skills for a Mid-level or Senior Data Scientist, as
    they will be frequently asked for advice, direction, and help to understand a
    problem. Many Junior Data Scientists are not required to speak to many colleagues
    apart from other members of the data team and their managers.
  prefs: []
  type: TYPE_NORMAL
- en: Being able to manage a data team as a Senior Data Scientist requires good communication
    and management skills, to make sure the operations are run smoothly. If there
    is an issue with a project that was managed by a Senior Data Scientist regardless
    if the task was completed by him/her; they will still have to take responsibility.
    The Senior Data Scientist should be vigilant to identify the error before it is
    presented to stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: If a Senior lacks communication, his/her operations will fall apart, and will
    soon realise that the workload will fall onto them due to their incompetence.
    Rather than having to explain to stakeholders why the outputs are wrong or why
    the wrong decisions were made, managing and communicating with your data team
    to avoid these problems is the better solution.
  prefs: []
  type: TYPE_NORMAL
- en: Feedback
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '"Feedback is the breakfast of champions."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
