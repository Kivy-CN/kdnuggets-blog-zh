- en: Six Ways For Data Scientists to Succeed at a Startup
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2020/05/six-ways-data-scientists-succeed-startup.html](https://www.kdnuggets.com/2020/05/six-ways-data-scientists-succeed-startup.html)
