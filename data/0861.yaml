- en: 'Let''s be honest: Bard is playing a catch up game when it comes to matching
    ChatGPT in the LLM revolution use space... but so what? OpenAI was first on the
    scene, and is enjoying the early mover advantage. Does it last? And relative endorsement
    distribution does not equate with quality anyways (Beta vs. VHS, anyone?).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话：Bard 在 LLM 革命的使用领域中，确实是在赶超 ChatGPT……但又怎么样呢？OpenAI 是最早出现的，并享受了早期进入的优势。这种优势会持续吗？而且，相对的背书分布并不等同于质量（Beta
    与 VHS，大家还记得吗？）。
