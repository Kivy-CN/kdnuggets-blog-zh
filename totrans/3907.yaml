- en: Artificial intelligence(AI) has been an atypical technology trend. In a traditional
    technology cycle, innovation typically begins with startups trying to disrupt
    industry incumbents. In the case of AI, most of the innovation in the space has
    been coming from the big corporate labs of companies like Google, Facebook, Uber
    or Microsoft. Those companies are not only leading impressive tracks of research
    but also regularly open sourcing new frameworks and tools that streamline the
    adoption of AI technologies. In that context, Uber has emerged as one of the most
    active contributors to open source AI technologies in the current ecosystems.
    In just a few years, Uber has regularly open sourced projects across different
    areas of the AI lifecycle. Today, I would like to review a few of my favorites.
