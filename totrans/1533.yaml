    community. Many thanks to all of you for your support on my previous [LinkedIn
    post](https://www.linkedin.com/feed/update/urn:li:activity:6460119534715138049),
    including questions that I got from emails and other channels! *Please be noted
    that the questions below are not in order, therefore feel free to skip to any
    part of the questions where you find suitable.*
  prefs: []
  type: TYPE_NORMAL
- en: I hope that by sharing my experience in this post would shed light on how to
    pursue a data science career and give you some general guides to hopefully make
    your learning journey more enjoyable. Let’s get started!
  prefs: []
