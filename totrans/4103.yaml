- en: Case Change
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大小写转换
- en: '**lower():** it changes all uppercase characters to lowercase.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**lower():** 它将所有大写字母转换为小写字母。'
- en: '**capitalize():** it changes the first character of the string to uppercase.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**capitalize():** 它将字符串的第一个字符转换为大写字母。'
- en: '**upper():** it changes all lowercase characters to uppercase.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**upper():** 它将所有小写字母转换为大写字母。'
- en: '**title():** it changes string to title case.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**title():** 它将字符串转换为标题大小写。'
- en: '**casefold():** it implements caseless string matching.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**casefold():** 它实现了不区分大小写的字符串匹配。'
- en: '**swapcase():** it changes all uppercase characters to lowercase and lowercase
    to uppercase.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**swapcase():** 它将所有大写字母转换为小写字母，将所有小写字母转换为大写字母。'
- en: Checks
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检查
- en: '**startswith():** it returns “True” if the string starts with the given substring.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**startswith():** 如果字符串以给定的子字符串开头，它返回“True”。'
- en: '**endswith():** it returns “True” if the string ends with the given substring.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**endswith():** 如果字符串以给定的子字符串结尾，它返回“True”。'
- en: '**isalnum():** it checks if all characters in the string are alphanumeric or
    not.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**isalnum():** 它检查字符串中的所有字符是否都是字母数字字符。'
- en: '**isalpha():** it checks if all characters in the string are alphabets or not.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**isalpha():** 它检查字符串中的所有字符是否都是字母。'
- en: '**isdecimal():** it checks if all characters in the string are decimal or not.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**isdecimal():** 它检查字符串中的所有字符是否都是十进制字符。'
- en: '**isdigit():** it checks if all characters in the string are digits or not.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**isdigit():** 它检查字符串中的所有字符是否都是数字。'
- en: '**isidentifier():** it checks if the string is a valid identifier or not.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**isidentifier():** 它检查字符串是否是有效的标识符。'
- en: '**islower():** it checks if all characters in the string are lowercase or not.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**islower():** 它检查字符串中的所有字符是否都是小写字母。'
- en: '**isnumeric():** it checks if all characters in the string are numeric or not.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**isnumeric():** 它检查字符串中的所有字符是否都是数字。'
- en: '**isprintable():** it returns “True” if all characters in the string are printable
    or the string is empty'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**isprintable():** 如果字符串中的所有字符都是可打印字符或字符串为空，它返回“True”。'
- en: '**isspace():** it checks if all characters in the string are whitespace characters
    or not.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**isspace():** 它检查字符串中的所有字符是否都是空白字符。'
- en: '**istitle():** it checks if all characters in the string are title case or
    not.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**istitle():** 它检查字符串中的所有字符是否都是标题大小写。'
- en: '**isupper():** it checks if all characters in the string are uppercase or not.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**isupper():** 它检查字符串中的所有字符是否都是大写字母。'
- en: Split and Join
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拆分和连接
- en: '**join():** it returns a concatenated string.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**join():** 它返回一个拼接后的字符串。'
- en: '**partition():** it splits the string on the first occurrence of the separator.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**partition():** 它在分隔符的第一次出现处拆分字符串。'
- en: '**rpartition():** it splits the string into three parts.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**rpartition():** 它将字符串拆分为三部分。'
- en: '**rsplit():** it splits the string from the right using a specified separator.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**rsplit():** 它使用指定的分隔符从右侧拆分字符串。'
- en: '**splitlines():** it splits the lines at line boundaries.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**splitlines():** 它在行边界处拆分行。'
- en: '**split():** it splits the string using a specified separator.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**split():** 它使用指定的分隔符拆分字符串。'
- en: Padding and Cleaning
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 填充和清理
- en: '**center():** Pad the string with the specified character.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**center():** 用指定的字符填充字符串。'
- en: '**ljust():** It left aligned the string using the specified width.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ljust():** 它使用指定的宽度将字符串左对齐。'
- en: '**rjust():** It right aligned the string using the specified width.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**rjust():** 它使用指定的宽度将字符串右对齐。'
- en: '**lstrip():** it removes the leading characters from the string.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**lstrip():** 它移除字符串开头的字符。'
- en: '**rstrip():** it removes the trailing characters from the string.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**rstrip():** 它移除字符串末尾的字符。'
- en: '**strip():** it removes both leading and trailing characters from the string.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**strip():** 它移除字符串的前导和尾随字符。'
- en: '**zfill():** it returns a copy of the string with ‘0’ characters padded to
    the left side of the string.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**zfill():** 它返回一个在字符串左侧填充‘0’字符的副本。'
- en: Find and Replace
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查找和替换
- en: '**encode():** it encodes the string using a specified encoding scheme.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**encode():** 它使用指定的编码方案对字符串进行编码。'
- en: '**find():** it returns the lowest index of the specified substring.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**find():** 它返回指定子字符串的最小索引。'
- en: '**rfind():** it returns the heights index of the specified substring.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**rfind():** 它返回指定子字符串的最高索引。'
- en: '**index():** it returns the position of the first occurrence of a substring
    in a string.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**index():** 它返回子字符串在字符串中首次出现的位置。'
- en: '**rindex():** it returns the highest index of the substring inside the string.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**rindex():** 它返回子字符串在字符串中出现的最高索引。'
- en: '**replace():** it requires two arguments to replace all occurrences of a substring
    with another substring.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**replace():** 它需要两个参数来将所有出现的子字符串替换为另一个子字符串。'
- en: Miscellaneous
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 杂项
- en: '**count():** it counts the number of occurrences of a substring in the string.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**count():** 它计算子字符串在字符串中出现的次数。'
- en: '**expandtabs():** it specifies the amount of space to be substituted with the
    “\t” symbol in the string.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**expandtabs():** 它指定在字符串中用“\t”符号替代的空格数量。'
- en: '**maketrans():** it returns a translation table.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**maketrans():** 它返回一个翻译表。'
- en: '**translate():** it changes the string using translation mappings.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**translate():** 它使用翻译映射更改字符串。'
- en: '**format():** it formats the string for console printing.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**format():** 它格式化字符串以便控制台打印。'
- en: '**format_map():** it formats specified values in a string using a dictionary.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**format_map():** 它使用字典在字符串中格式化指定的值。'
