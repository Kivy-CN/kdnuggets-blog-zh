- en: We recently published a series of articles looking at the top Python libraries,
    across [Data science](https://www.kdnuggets.com/2018/11/top-python-data-science-libraries.html),
    [Deep Learning](https://www.kdnuggets.com/2018/11/top-python-deep-learning-libraries.html)
    and [Machine Learning](https://www.kdnuggets.com/2018/10/top-python-machine-learning-libraries.html).
    As the year draws to a close, we thought we’d give you a special Christmas gift,
    and collate these into a KDnuggets official top Python libraries in 2018.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最近发布了一系列文章，探讨了顶级Python库，包括[数据科学](https://www.kdnuggets.com/2018/11/top-python-data-science-libraries.html)、[深度学习](https://www.kdnuggets.com/2018/11/top-python-deep-learning-libraries.html)和[机器学习](https://www.kdnuggets.com/2018/10/top-python-machine-learning-libraries.html)。随着一年即将结束，我们决定给你一个特别的圣诞礼物，将这些整理成KDnuggets官方的2018年顶级Python库。
- en: As always, we want your opinions! So, if you think we’ve unfairly left any out,
    or if you disagree with any of our choices, please let us know in the comments
    section below.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一如既往，我们想听听你的意见！如果你认为我们遗漏了任何内容，或对我们的选择有不同看法，请在下面的评论区告诉我们。
