  type: TYPE_NORMAL
  zh: '**图3：数据科学技能 KDnuggets 读者想要增加或改善（红色）和拥有（蓝色）**'
- en: We see that the top skills current and aspiring Data Scientists want to add
    are Deep Learning, Tensorflow, Machine Learning, and Python.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到当前和有志成为数据科学家的顶级技能包括深度学习、Tensorflow、机器学习和Python。
