    aim to make you a professional. It’s a complete book that is perfect for whichever
    your machine learning knowledge is.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看那本能够帮助你自信掌握机器学习的书。《[用Python进行机器学习的精通](https://machinelearningmastery.com/machine-learning-with-python/)》是一本大电子书，包含了逐步指导和端到端的机器学习项目，旨在使你成为专业人士。这是一本完整的书籍，无论你的机器学习知识水平如何都非常适合。
