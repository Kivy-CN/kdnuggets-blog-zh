  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: And that’s it - 4 different data science learning routes for 4 different levels.
    If you are starting from the beginning, then I would recommend taking all of them
    so that you can have everything under your belt.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样——四种不同的数据科学学习路径，适合四个不同的级别。如果你是从头开始，我建议你完成所有这些课程，以便全面掌握知识。
- en: You have a simple data science learning roadmap all in one place - on one platform!
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你在一个平台上拥有一个简单的数据科学学习路线图！
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
