- en: But with a lot of these AI systems, you will need to instruct them on what to
    do. But what if you don’t want to come up with instructions, and you want your
    AI system to essentially be able to think for itself?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于很多这些AI系统，你需要指示它们该做什么。但是，如果你不想提出指示，而希望你的AI系统能够基本上自行思考呢？
- en: Well you can, with Autonomous AI Agents.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，你可以使用自主AI代理。
- en: What are Autonomous AI Agents?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是自主AI代理？
- en: Autonomous Agents are powered by AI, and when given an objective they can create,
    prioritize and complete tasks by themselves. It is achieved by self-directed instructions
    which run on a loop to produce actions at each iteration.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自主代理由AI驱动，当给出一个目标时，它们可以自行创建、优先排序和完成任务。这是通过自我指导的指令在每次迭代中循环运行来实现的。
- en: You can use autonomous AI agents to manage your social media account, create
    a to-do list for work, or even write a book. They are currently the hottest topic,
    and people want to know more about it. They are growing at a fast rate, and we
    should expect more to be released soon.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用自主AI代理来管理你的社交媒体账户，创建工作待办事项列表，甚至写书。它们现在是最热门的话题，人们想了解更多。它们正在迅速发展，我们应该期待更多的新发布。
- en: Sounds crazy right? But with just giving one objective, the autonomous AI agent
    can do the rest for you. It’s another employee, teammate or even a friend.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来很疯狂，对吧？但只要给出一个目标，自主AI代理就能为你做剩下的事情。它是另一个员工、队友甚至朋友。
- en: We have already seen some autonomous AI agents, such as [AutoGPT](/2023/04/autogpt-everything-need-know.html)
    and [BabyAGI](/2023/04/baby-agi-birth-fully-autonomous-ai.html).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经见过一些自主AI代理，如 [AutoGPT](/2023/04/autogpt-everything-need-know.html) 和 [BabyAGI](/2023/04/baby-agi-birth-fully-autonomous-ai.html)。
- en: Is this the beginning of Artificial General Intelligence (AGI), when a computer
    program can perform any intellectual task at the same ability as a human?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否是人工通用智能（AGI）的开始，即计算机程序可以以与人类相同的能力执行任何智力任务？
- en: What Can Autonomous AI Agents Do?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自主AI代理能做些什么？
- en: 'As long as they are given an objective, autonomous AI agents can complete any
    digital task, such as:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 只要给出一个目标，自主AI代理就可以完成任何数字任务，例如：
- en: Content creation
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容创作
- en: Personal assistant
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人助理
- en: Personal finance management
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人财务管理
- en: Research and data analysis
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究和数据分析
- en: Access to Large language models (LLM) tools such as GPT
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问大型语言模型（LLM）工具，如 GPT
- en: Accessing the web,
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问网络，
- en: and more.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及更多。
- en: How Do Autonomous AI Agents Work?
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自主AI代理如何工作？
- en: Autonomous AI agents are continuing to get more popular, and more people have
    a growing interest in understanding the framework of how these AI agents are built.
    So what are the main elements that are required for a successful autonomous AI
    agent?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 自主AI代理正在变得越来越受欢迎，越来越多的人对理解这些AI代理是如何构建的框架产生兴趣。那么，成功的自主AI代理需要哪些主要元素？
- en: Knowledge
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 知识
- en: An AI systems knowledge base is very important. Not only will they have to have
    gold-standard knowledge of their training data, but also be able to gather and
    interpret data from a variety of sources.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: AI系统的知识库非常重要。它们不仅需要对训练数据有黄金标准般的知识，还必须能够从各种来源收集和解释数据。
- en: Memory
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 记忆
- en: Like us humans, it’s good to have the resources and learn about them - but can
    you remember it? An autonomous AI agent will need the capability to not only learn
    about new data, but they will also need to be able to recall past experiences.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 像我们人类一样，拥有资源并了解它们是很好的——但你能记住吗？一个自主AI代理不仅需要学习新数据的能力，还需要能够回忆过去的经历。
- en: Learning
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习
- en: So you have the knowledge and memory, but are you really learning what you need
    to learn?
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你有知识和记忆，但你真的在学习你需要学习的东西吗？
- en: Autonomous AI agents use techniques such as reinforcement learning - a type
    of machine learning concerning the training of models and their ability to produce
    a sequence of decisions, to maximize the notion of cumulative reward. Using reinforcement
    learning allows models to improve by providing feedback, refining strategies,
    and producing successful outputs through trial and error.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 自主AI代理使用强化学习等技术——这是一种涉及模型训练及其产生决策序列以最大化累积奖励概念的机器学习类型。使用强化学习使模型能够通过反馈来改进，优化策略，并通过试错法产生成功的输出。
- en: Another way to improve the learning of autonomous AI agents is by communicating
    with other systems, and users to provide an exchange of information and collaboration.
    Browsing external sources such as databases also enhances the learning process
    by providing knowledge resources to help the autonomous AI agent in the decision-making
    process.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 改善自主AI代理学习的另一种方法是与其他系统和用户进行沟通，以提供信息交流和协作。浏览外部来源，如数据库，也通过提供知识资源来增强学习过程，以帮助自主AI代理在决策过程中。
- en: Decision Making
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 决策制定
- en: When you have a good knowledge base and memory, it helps in your decision-making
    process. For autonomous AI agents, decision-making requires the system to analyze
    data, go through their memory, weigh out the different options and select the
    most suitable action for the user's goal.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拥有良好的知识库和记忆时，这有助于你的决策过程。对于自主AI代理来说，决策需要系统分析数据，回顾记忆，权衡不同选项，并选择最适合用户目标的行动。
- en: Another element to take into consideration is that autonomous AI agents may
    be prompted to develop detailed action plans which require a lot of planning -
    which is vital before they execute their decision-making process.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要考虑的因素是，自主AI代理可能会被促使制定详细的行动计划，这需要大量的规划——这是在执行决策过程之前至关重要的。
- en: 'To better understand the framework of autonomous AI agents, let’s break down
    the image below:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解自主AI代理的框架，让我们分解下面的图像：
- en: '![Why You Need To Know About Autonomous AI Agents](../Images/d8c952382b9f1498b73684402711e9a0.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![你为什么需要了解自主AI代理](../Images/d8c952382b9f1498b73684402711e9a0.png)'
- en: Image by [Yohei](https://twitter.com/yoheinakajima/status/1640934493489070080/photo/1)
    (Creator of Baby AGI)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Yohei](https://twitter.com/yoheinakajima/status/1640934493489070080/photo/1)提供（Baby
    AGI的创建者）
- en: 'The system image above is broken into 6 steps, which run on an infinite loop:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的系统图分为6个步骤，这些步骤在一个无限循环中运行：
- en: The use provides an **objective/task**.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户提供**目标/任务**。
- en: This then goes to the task queue which then moves over to the ‘**Execution Agent**’
    to be stored in the ‘**Memory**’. The objective/task is now stored in the memory.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这接着进入任务队列，然后传递到‘**执行代理**’中储存于‘**内存**’中。目标/任务现在已储存在内存中。
- en: The objective/task then adds **context** (recalls past experiences and knowledge
    base) before it is sent to the ‘**Execution Agent**’ which sends the task result
    to the ‘**Task Creation Agent**’.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目标/任务接着添加**上下文**（回忆过去的经验和知识库），然后发送到‘**执行代理**’，该代理将任务结果发送到‘**任务创建代理**’。
- en: The task has now been created and added to the ‘**Task Queue**’.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 任务现在已创建并添加到‘**任务队列**’中。
- en: The task will then have to go through the ‘**Task Prioritization Agent**’ to
    get prioritized amongst other tasks.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 任务将必须通过‘**任务优先级代理**’来在其他任务中获得优先级。
- en: The last step is the agent cleaning up the task list during the ‘**Task Prioritization
    Agent’** phase.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后一步是在‘**任务优先级代理**’阶段，代理清理任务列表。
- en: Why Are Autonomous Agents Important?
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么自主代理很重要？
- en: A few months ago, ChatGPT was released and we’re seeing a lot of people take
    to it. Companies are adopting it and looking at new ways to integrate it into
    their operations. Developers are going crazy with the plugins. It is showing that
    AI systems are becoming an integral part of the ecosystem.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 几个月前，ChatGPT发布了，我们看到很多人开始使用它。企业正在采纳它，并寻找将其整合到操作中的新方法。开发者们对插件着迷。这表明AI系统正在成为生态系统的重要组成部分。
- en: For some, this may seem like a momentary thing. However, the technology world
    is receiving high investment and is growing at a rapid rate to keep the momentum
    going. The advancements and implementations of artificial intelligence in our
    everyday lives are much closer than we think.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 对一些人来说，这可能看起来像是一个短暂的事情。然而，科技界正在获得大量投资，并以快速的速度增长以保持势头。人工智能在我们日常生活中的进步和应用比我们想象的要近得多。
- en: We live in a fast-paced digital landscape, where autonomous AI agents have the
    potential to improve productivity and operations across different industries.
    This will allow businesses to operate more efficiently, whilst still being able
    to remain competitive.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个快节奏的数字环境中，自主AI代理有潜力提高不同产业的生产力和运营。这将使企业能够更高效地运作，同时仍能保持竞争力。
- en: Autonomous AI agents aren’t like humans. They don’t need sleep, a lunch break,
    etc. They can program 24/7 to ensure effective production, faster results, and
    reduce tedious task workloads of current employees.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 自主AI代理不像人类。它们不需要睡眠、午休等。它们可以全天候编程，以确保有效的生产、更快的结果，并减少当前员工的繁重任务工作量。
- en: Companies will start to see a cut in labour costs, a boost of productivity in
    both employees and efficient strategies. However, we understand that an increase
    in autonomous AI agents will create job displacements in industries that involve
    heavy repetitive tasks such as manufacturing.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 企业将开始看到劳动力成本的削减、员工生产力的提升以及效率策略的增强。然而，我们理解，自主AI代理的增加将导致涉及繁重重复任务的行业，如制造业的工作流失。
- en: You will naturally see jobs that involve creativity, advanced problem-solving,
    and innovative thinking increase in demand. As well as roles such as data analysis,
    data ethics, and AI system monitoring which will be required to monitor AI-based
    systems.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你会自然地看到涉及创造力、先进问题解决和创新思维的工作需求增加。还有数据分析、数据伦理和AI系统监控等角色，这些角色将被要求监控基于AI的系统。
- en: Wrapping it up
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: It is no longer a question of whether autonomous AI agents will be adopted into
    organizations, it is happening. It's a matter of understanding when it will happen
    in full effect.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在不再是自主AI代理是否会被组织采纳的问题，它正在发生。这是一个了解何时全面生效的问题。
- en: So what will you be doing?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你将要做什么？
- en: Looking into creating autonomous agents which others can hire?
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想要创建其他人可以雇用的自主代理吗？
- en: Or hiring autonomous agents to improve productivity and personal life?
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或者雇佣自主代理来提升生产力和个人生活？
- en: I hope this article has taught you a thing or two about what you expect from
    autonomous AI agents and how they will shape our future. If you have found any
    interesting news about autonomous AI agents, drop a comment below!
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这篇文章已经教会你一些关于你对自主AI代理的期望以及它们将如何塑造我们未来的知识。如果你发现了任何关于自主AI代理的有趣新闻，请在下面留下评论！
