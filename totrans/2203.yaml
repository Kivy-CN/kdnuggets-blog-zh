- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: If you're reading this, you’re probably new to the data field and want to start
    out as a machine learning engineer. Perhaps, you already work in data as a data
    analyst or a BI analyst and would like to switch to a machine learning role.
  prefs: []
  type: TYPE_NORMAL
- en: Whatever your career goals are, we’ve curated a list of machine learning courses—that
    are completely free—to help you gain proficiency in machine learning. We’ve included
    courses that’ll help you understand both the theory and building machine learning
    models.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s begin!
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Machine Learning for Everybody
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’re looking for a machine learning course that is accessible, [Machine
    Learning for Everybody](https://www.youtube.com/watch?v=i_LwzRVP7bg) is for you.
  prefs: []
  type: TYPE_NORMAL
- en: Taught by Kylie Ying, this course takes a code first approach building simple
    and interesting machine learning models in Google Colab. Spinning up your own
    notebooks and building models while learning just enough theory is a great way
    to familiarize yourself with machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: 'This course makes machine learning concepts accessible and covers the following
    topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Introduction to machine learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: K-Nearest Neighbors
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Naive Bayes
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Logistic regression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Linear regression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: K-Means clustering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Principal Component Analysis (PCA)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Course link: [Machine Learning for Everybody](https://www.youtube.com/watch?v=i_LwzRVP7bg)'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Kaggle Machine Learning Courses
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Kaggle is a great platform to take part in real-world data challenges, build
    your data science portfolio, and hone your model building skills. In addition,
    Kaggle team also has a series of micro courses to get you up to speed on the fundamentals
    of machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can check out the following (micro) courses. Each course will typically
    take a few hours to complete and work through the exercises:'
  prefs: []
  type: TYPE_NORMAL
- en: Intro to Machine Learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intermediate Machine Learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Feature engineering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The [Intro to Machine Learning](https://www.kaggle.com/learn/intro-to-machine-learning)
    course covers the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: How ML models work
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data exploration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Model validation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Underfitting and overfitting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Random forests
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In the [Intermediate Machine Learning](https://www.kaggle.com/learn/intermediate-machine-learning)
    course, you’ll learn:'
  prefs: []
  type: TYPE_NORMAL
- en: Handling missing values
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Working with categorical variables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ML pipelines
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cross-validation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: XGBoost
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data leakage
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The [Feature Engineering](https://www.kaggle.com/learn/feature-engineering)
    course covers:'
  prefs: []
  type: TYPE_NORMAL
- en: Mutual information
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating features
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: K-Means clustering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Principal Component Analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Target encoding
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It's recommended to take the courses in the above order so that you have the
    prerequisites covered when you move from one course to the next.
  prefs: []
  type: TYPE_NORMAL
- en: 'Courses link:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Intro to Machine Learning ](https://www.kaggle.com/learn/intro-to-machine-learning)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Intermediate Machine Learning ](https://www.kaggle.com/learn/intermediate-machine-learning)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Feature Engineering](https://www.kaggle.com/learn/feature-engineering)'
  prefs:
  - PREF_UL
