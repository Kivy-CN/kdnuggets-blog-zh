- en: 'SlangSD: A Sentiment Dictionary for Slang Words'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SlangSD：俚语词汇的情感词典
- en: 原文：[https://www.kdnuggets.com/2016/09/slangsd-sentiment-dictionary-slang-words.html](https://www.kdnuggets.com/2016/09/slangsd-sentiment-dictionary-slang-words.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/09/slangsd-sentiment-dictionary-slang-words.html](https://www.kdnuggets.com/2016/09/slangsd-sentiment-dictionary-slang-words.html)
- en: '**By Liang Wu, Fred Morstatter, and Huan Liu, Arizona State University.**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：梁武、弗雷德·莫斯塔特、刘欢，亚利桑那州立大学。**'
- en: People use internet slang words such as “OMG” and “LOL” to express their feelings.
    Identifying slang sentiment words can be an extraordinary advantage to accurately
    discovering sentiment hidden in tweets and customer reviews. In order to facilitate
    sentiment analysis in user-generated content, ASU DMML has released a sentiment
    lexicon dedicated to internet slang words, SlangSD.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 人们使用“OMG”和“LOL”等网络俚语词汇来表达他们的感受。识别俚语情感词汇可以在准确发现推文和客户评论中隐藏的情感方面带来极大的优势。为了促进用户生成内容中的情感分析，ASU
    DMML 发布了一个专门针对网络俚语的情感词典——SlangSD。
