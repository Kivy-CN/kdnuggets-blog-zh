- en: 'During a conversation I had with Peter Norvig, we discussed about the kind
    of projects that we do at Machinalis and how strange does it feels to say that
    “we are a Machine Learning company”: In many projects, the amount of effort spent
    on R&D on Machine Learning is usually a small fraction of the total effort, or
    it’s not even there because we plan it for a future phase after building the application
    first. At this moment, Norvig quoted a friend of him who said:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在我和彼得·诺维格的对话中，我们讨论了我们在Machinalis做的项目，以及说“我们是一家机器学习公司”有多么奇怪：在许多项目中，花费在机器学习研发上的努力通常只是总努力的一小部分，或者甚至没有，因为我们计划在首先构建应用程序后进入未来阶段。此时，诺维格引用了一位朋友的话：
- en: '*“Machine Learning development is like the raisins in a [raisin bread](https://en.wikipedia.org/wiki/Raisin_bread):
    1\. You need the bread first 2\. It’s just a few tiny raisins but without it you
    would just have plain bread.”*'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“机器学习开发就像 [葡萄干面包](https://en.wikipedia.org/wiki/Raisin_bread) 中的葡萄干：1\. 你需要首先有面包
    2\. 这只是几颗小葡萄干，但没有它你只会有普通的面包。”*'
- en: So how do companies purchase this raisin bread?
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那么公司如何购买这块葡萄干面包呢？
- en: 'Typically, two things can happen:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通常会发生两种情况：
- en: A **large company**, at a higher level, decides to move away from standard tools,
    given that “our business and our data are different/peculiar”, incorporating Machine
    Learning or Data Science into their processes. In these situations they call us
    just to get some raisins.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一家**大公司**在更高层次上决定远离标准工具，考虑到“我们的业务和数据不同/特殊”，将机器学习或数据科学纳入其流程中。在这些情况下，他们找我们只是为了得到一些葡萄干。
- en: A **startup**, after a few funding rounds, decides to transform the prototype
    they built to a production ready scalable MVP. In these situations they call us
    because they want the whole raisin bread, or perhaps some other kind of pudding
    which will need raisins at some point in the future.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一家**初创公司**在几轮融资后，决定将他们构建的原型转变为可生产的可扩展MVP。在这些情况下，他们找我们是因为他们想要整块葡萄干面包，或者未来某个时候可能需要的其他类型的布丁。
- en: Even if eating this is trendy, many people are not used to the new flavour,
    and it might not sit well with them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 即使吃这东西很流行，许多人也不习惯这种新口味，可能会觉得不太适应。
- en: The trick is not buying “the Machine Learning *thingy*…”
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 诀窍不是购买“机器学习*玩意*…”
- en: Unless you…
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你……
- en: … realize that by doing so you’re not getting into a typical software development
    project, but a *research* and development one. Even for some better-known problems
    that do not strictly follow this rule; the typical level of uncertainty is higher
    than in traditional development projects, and much higher if the expectations
    about the deliverable involve identify, design and/or achieve specific values
    for metrics like precision or accuracy.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: … 认识到这样做并不是进入一个典型的软件开发项目，而是一个*研究*和开发项目。即使对于一些不完全符合这一规则的更知名问题，典型的不确定性水平也比传统开发项目要高，如果对交付物的期望涉及到识别、设计和/或实现精度或准确度等指标的特定值，这种不确定性会更高。
- en: … understand that there can be a large gap between the research paper that says
    “it’s possible” to the production ready software, sometimes so big that it can’t
    be covered today.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: … 理解到从“它是可能的”的研究论文到生产就绪的软件之间可能存在很大的差距，有时大到今天无法弥补。
- en: … view your predictive models created in the process as an asset. Your competitors
    don’t have access to this model, it is a piece of productive and potentially scalable
    knowledge which emerged from your very own combination of data and constraints.
    The team working on this is not wasting time as a “necessary evil”, but investing
    effort in the main asset of the process.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: … 将你在过程中创建的预测模型视为一种资产。你的竞争对手没有访问这个模型的权限，它是从你自己独特的数据和限制组合中产生的具有生产性和潜在可扩展性的知识。为此而工作的团队不是在浪费时间作为“必要的恶”，而是将精力投入到过程的主要资产中。
- en: … do not expect that Machine Learning will be a black box that will produce
    magical results. A central principle of the process is “garbage in, garbage out”
    and if your goals are not clear, Machine Learning won’t make them any clearer.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: … 不要期望机器学习是一个神秘的黑箱，会产生魔法般的结果。过程中的一个核心原则是“垃圾进，垃圾出”，如果你的目标不明确，机器学习不会让它们更明确。
- en: … if you have a business background, you’re willing to incorporate some Machine
    Learning concepts that allows you to communicate a detailed vision of the problem
    you want to tackle from the business perspective to the team. The technical team
    will respond in kind by learning about the business side. You don’t want that,
    after having worked as separate silos, at the end the project you get a result
    that’s attractive from the scientific standpoint, but insignificant to your business
    (which means that you spent thousand and wasted time that your competitors have
    used better).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: … 如果你有商业背景，你愿意融入一些机器学习概念，以便从商业角度向团队传达一个详细的问题愿景。技术团队将通过了解业务方面的内容做出回应。你不希望在项目结束时，经过分开工作的情况下，得到一个从科学角度看很吸引人的结果，但对你的业务来说毫无意义（这意味着你花费了大量金钱和时间，而你的竞争对手利用得更好）。
- en: … consider that perhaps with 20% of the effort using standard and out-of-the-box
    algorithms you may get 80% of the expected results for the set metrics. Improving
    that result can be the remaining 80% of the effort… or even more.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: … 考虑一下，也许通过使用标准和现成的算法花费20%的努力，你可以获得80%预期结果。提高这一结果可能需要剩余的80%的努力… 或更多。
- en: … you’re aware that your Machine Learning team is usually pretty expensive,
    and you don’t want them having to deal with integrating their work with the existing
    production pipeline.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: … 你可能已经意识到你的机器学习团队通常费用不菲，你不希望他们需要处理将他们的工作与现有生产流程集成的问题。
- en: … your team is ready to start working with probabilistic results.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: … 你的团队已经准备好开始处理概率结果。
- en: '… do not buy it just because it’s popular: Startups in their early stages often
    do not need a full raisin bread, but just some bread prototype, perhaps a sample
    raisin and check if there’s interest on their street for a bakery.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: … 不要仅仅因为它很受欢迎就购买它：初创公司在早期阶段通常不需要完整的葡萄干面包，而只需要一些面包原型，也许是一个样本葡萄干，看看他们的街道上是否对面包店感兴趣。
- en: Do you think you can overcome all these obstacles? Congratulations, you have
    a good chance of enjoying a nice raisin bread in your business. And [we’d love
    to hear from you](mailto:info@machinalis.com).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为你能克服所有这些障碍吗？恭喜你，你有很好的机会在你的业务中享受美味的葡萄干面包。并且 [我们很乐意听取你的意见](mailto:info@machinalis.com)。
- en: (*) At this point is the same if you’re about to start a ‘Data Science’, ‘Big
    Data’, ‘Artificial Intelligence’ project instead of a ‘Machine Learning’ one,
    and you don’t see the difference among those terms.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: (*) 在这一点上，如果你要开始一个“数据科学”、“大数据”、“人工智能”项目而不是一个“机器学习”项目，也没什么区别，你可能看不出这些术语之间的差异。
