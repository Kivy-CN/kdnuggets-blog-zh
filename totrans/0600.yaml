- en: 3\. Scikit Image
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. Scikit Image
- en: '[Scikit Images](https://scikit-image.org/) is a scientifically inclined Python
    image-processing library. It is designed to process images using the Numpy and
    Scipy libraries. It includes various scientific algorithms, such as segmentation,
    color space manipulation, analysis, morphology, etc. This library is written using
    Python and C programming languages. It is available for all popular operating
    systems, such as Linux, macOS, and Windows.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[Scikit Images](https://scikit-image.org/)是一个以科学为导向的Python图像处理库。它设计用于使用Numpy和Scipy库处理图像。它包括各种科学算法，如分割、颜色空间操作、分析、形态学等。该库使用Python和C编程语言编写，适用于所有流行的操作系统，如Linux、macOS和Windows。'
- en: '**Installation**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装**'
- en: scikit-image is an open-source library, and we can install it using the pip
    install command.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: scikit-image是一个开源库，我们可以使用pip install命令进行安装。
