- en: Variance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The variance measures how far the data points are spread out from the average
    value*,* and is equal to the sum of squares of differences between the data values
    and the average (the mean). Furthermore, the ***population variance****, *can
    be expressed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/aef2b54c252e0b432cc23ac55fa0e7d5.png)'
  prefs: []
  type: TYPE_IMG
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: For deriving expectations and variances of different popular probability distribution
    functions,[ check out this Github repo](https://github.com/TatevKaren/mathematics-statistics-for-data-science/tree/main/Deriving%20Expectation%20and%20Variances%20of%20Densities).
  prefs: []
  type: TYPE_NORMAL
- en: Standard Deviation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The standard deviation is simply the square root of the variance and measures
    the extent to which data varies from its mean. The standard deviation defined
    by ***sigma***can be expressed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/0421cc53478be66985f2e49fbf464ad0.png)'
  prefs: []
  type: TYPE_IMG
- en: Standard deviation is often preferred over the variance because it has the same
    unit as the data points, which means you can interpret it more easily.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Covariance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The covariance is a measure of the joint variability of two random variables
    and describes the relationship between these two variables. It is defined as the
    expected value of the product of the two random variables’ deviations from their
    means. The covariance between two random variables X and Z can be described by
    the following expression, where **E**(X) and **E**(Z) represent the means of X
    and Z, respectively.
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/d3083c8ab0ca95749eee908dbb0a92a4.png)'
  prefs: []
  type: TYPE_IMG
- en: Covariance can take negative or positive values as well as value 0\. A positive
    value of covariance indicates that two random variables tend to vary in the same
    direction, whereas a negative value suggests that these variables vary in opposite
    directions. Finally, the value 0 means that they don’t vary together.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: Correlation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The correlation is also a measure for relationship and it measures both the
    strength and the direction of the linear relationship between two variables. If
    a correlation is detected then it means that there is a relationship or a pattern
    between the values of two target variables. Correlation between two random variables
    X and Z are equal to the covariance between these two variables divided to the
    product of the standard deviations of these variables which can be described by
    the following expression.
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/b998c007c8071b20e9c274bcd38d3d9f.png)'
  prefs: []
  type: TYPE_IMG
- en: Correlation coefficients’ values range between -1 and 1\. Keep in mind that
    the correlation of a variable with itself is always 1, that is **Cor(X, X) = 1**.
    Another thing to keep in mind when interpreting correlation is to not confuse
    it with ***causation***, given that a correlation is not causation. Even if there
    is a correlation between two variables, you cannot conclude that one variable
    causes a change in the other. This relationship could be coincidental, or a third
    factor might be causing both variables to change.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: Probability Distribution Functions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'A function that describes all the possible values, the sample space, and the
    corresponding probabilities that a random variable can take within a given range,
    bounded between the minimum and maximum possible values, is called ***a probability
    distribution function (pdf)*** or probability density. Every pdf needs to satisfy
    the following two criteria:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/c8981273b9815e149643c5cae1bfb38c.png)'
  prefs: []
  type: TYPE_IMG
- en: where the first criterium states that all probabilities should be numbers in
    the range of [0,1] and the second criterium states that the sum of all possible
    probabilities should be equal to 1.
  prefs: []
  type: TYPE_NORMAL
- en: Probability functions are usually classified into two categories: ***discrete*** and ***continuous***.
    Discretedistributionfunction describes the random process with ***countable*** sample
    space, like in the case of an example of tossing a coin that has only two possible
    outcomes. Continuousdistribution function describes the random process with ***continuous*** sample
    space. Examples of discrete distribution functions are [Bernoulli](https://en.wikipedia.org/wiki/Bernoulli_distribution), [Binomial](https://en.wikipedia.org/wiki/Binomial_distribution), [Poisson](https://en.wikipedia.org/wiki/Poisson_distribution), [Discrete
    Uniform](https://en.wikipedia.org/wiki/Discrete_uniform_distribution). Examples
    of continuous distribution functions are [Normal](https://en.wikipedia.org/wiki/Normal_distribution), [Continuous
    Uniform](https://en.wikipedia.org/wiki/Continuous_uniform_distribution), [Cauchy](https://en.wikipedia.org/wiki/Cauchy_distribution).
  prefs: []
  type: TYPE_NORMAL
- en: Binomial Distribution
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[The binomial distribution ](https://brilliant.org/wiki/binomial-distribution/)is
    the discrete probability distribution of the number of successes in a sequence
    of **n** independent experiments, each with the boolean-valued outcome: ***success*** (with
    probability **p**) or ***failure*** (with probability **q** = 1 ? p). Let''s assume
    a random variable X follows a Binomial distribution, then the probability of observing***k ***successes
    in n independent trials can be expressed by the following probability density
