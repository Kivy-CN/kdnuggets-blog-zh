- en: The Top AutoML Frameworks You Should Consider in 2023
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2023年你应该考虑的顶级 AutoML 框架
- en: 原文：[https://www.kdnuggets.com/2023/05/best-automl-frameworks-2023.html](https://www.kdnuggets.com/2023/05/best-automl-frameworks-2023.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/05/best-automl-frameworks-2023.html](https://www.kdnuggets.com/2023/05/best-automl-frameworks-2023.html)
- en: '![The Top AutoML Frameworks You Should Consider in 2023](../Images/e109be878603fba2ee80417d954ddeef.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![2023年你应该考虑的顶级 AutoML 框架](../Images/e109be878603fba2ee80417d954ddeef.png)'
- en: Image from Bing Image Creator
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 Bing 图片创作工具
- en: Artificial intelligence (AI) will transform our society in the future. The huge
    demand for AI specialists, data analysts, and data specialists means that organizations
    that wish to succeed in the competitive tech landscape must be as efficient as
    possible when allocating resources. With a shortage of [AI professionals](/2022/08/indemand-artificial-intelligence-skills-learn-2022.html),
    it’s crucial for the exploration and prediction of data to be as automated as
    possible to allow specialists to focus on more important tasks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）将在未来改变我们的社会。对 AI 专家、数据分析师和数据专家的巨大需求意味着那些希望在竞争激烈的技术环境中取得成功的组织，必须在资源分配上尽可能高效。由于
    [AI 专业人士](https://www.kdnuggets.com/2022/08/indemand-artificial-intelligence-skills-learn-2022.html)
    缺乏，数据的探索和预测必须尽可能自动化，以便专家能够专注于更重要的任务。
- en: Automatic machine learning (AutoML) frameworks do just this. By automating the
    selection, construction, and parameterization of data models, AutoML frameworks
    can free up time for data specialists to spend time on more complex aspects of
    analysis. This article will discuss the basics of AutoML frameworks, how they
    can help develop AI projects, and which AutoML frameworks are the best to use
    in 2023.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自动机器学习（AutoML）框架正是实现这一目标的工具。通过自动化数据模型的选择、构建和参数化，AutoML 框架可以为数据专家腾出时间，以便他们专注于更复杂的分析方面。本文将讨论
    AutoML 框架的基本知识，它们如何帮助开发 AI 项目，以及在 2023 年最值得使用的 AutoML 框架。
- en: Why use AutoML frameworks?
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么使用 AutoML 框架？
- en: Data sets allow analysts to create predictive models. While machine learning
    can take data and form predictive models, the process is often arduous and time-consuming.
    Traditional machine learning involves data processing, determining targeted data
    features, finding the most accurate learning model, refining necessary hyperparameters,
    and training your learning model with the best-performing parameters. When some
    or all of this process can be automated, results can be obtained much quicker.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集使分析师能够创建预测模型。尽管机器学习可以处理数据并形成预测模型，但这一过程通常繁琐且耗时。传统的机器学习涉及数据处理、确定目标数据特征、寻找最准确的学习模型、调整必要的超参数，以及使用最佳参数训练学习模型。当这一过程中的某些或全部步骤可以自动化时，结果可以更快获得。
- en: AutoML and AI can open the doors to new possibilities, but they can also be
    dangerous weapons in the wrong hands. Automatic machine learning and AI are increasingly
    becoming a threat. Cyberattacks, identity theft, and [credit card scams](https://www.aura.com/learn/credit-card-scams)
    can all be carried out with the aid of AI or automatic machine learning because
    they offer the potential to quickly run through a series of data and find a match.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML 和 AI 可以开启新的可能性，但在不当使用的情况下，它们也可能成为危险的武器。自动机器学习和 AI 正日益成为一种威胁。网络攻击、身份盗窃和
    [信用卡诈骗](https://www.aura.com/learn/credit-card-scams) 都可能借助 AI 或自动机器学习的帮助进行，因为它们能够快速处理大量数据并寻找匹配。
- en: AutoML frameworks eliminate the tedious aspect of a data analyst’s job by handling
    routine sequences and eliminating manual testing of models. AutoML can automate
    the process of gathering and organizing data and help test out model hyperparameters.
    Here are the best AutoML frameworks to help data specialists accomplish more on
    their projects.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML 框架通过处理常规序列和消除手动测试模型来消除数据分析师工作的繁琐方面。AutoML 可以自动化数据的收集和组织过程，并帮助测试模型的超参数。以下是一些最好的
    AutoML 框架，可以帮助数据专家在项目中取得更大的成就。
- en: 1\. TransmogrifAI
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. TransmogrifAI
- en: Created in the Scala language and based on the SparkML framework, TransmogrifAI
    automates five of the most important functions of machine learning. Optimizing
    hyperparameters, checking functions, selecting models, deriving functions, and
    transmogrification (hence its name) are all functions that the framework can automate.
    This can be very useful for [data cleansing](https://www.tableau.com/learn/articles/what-is-data-cleaning),
    model selection, and engineering features.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Scala语言创建，并基于SparkML框架的TransmogrifAI自动化了机器学习的五个最重要功能。优化超参数、检查函数、选择模型、推导函数和变形（因此得名）都是该框架可以自动化的功能。这对于[数据清洗](https://www.tableau.com/learn/articles/what-is-data-cleaning)、模型选择和特征工程非常有用。
- en: 2\. AutoGluon
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. AutoGluon
- en: AutoGluon is an open-source library from AWS that is mostly geared toward machine
    learning application developers. This is an ideal AutoML framework for those who
    aren’t experts because it is very user-friendly yet provides access to powerful
    deep-learning methods. Forecasts can be achieved quickly and with a high level
    of accuracy. It can also be a great starting point for those looking to explore
    what you can achieve with a given dataset.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AutoGluon是AWS提供的一个开源库，主要面向机器学习应用开发人员。这是一个理想的AutoML框架，适合那些不是专家的人，因为它非常用户友好，同时提供强大的深度学习方法。可以迅速且高精度地实现预测。它也可以成为那些希望探索给定数据集所能实现的内容的良好起点。
- en: AutoGluon is great for automatic object recognition, tabular forecasting, and
    organizing data in the form of text and images. For more expert users, the [AutoGluon
    AutoML framework](/2020/01/amazon-automl-autogluon-architectures-know-about.html)
    provides a high level of insight into the programming behind the model parameters
    through its open library.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: AutoGluon在自动对象识别、表格预测以及以文本和图像形式组织数据方面表现出色。对于更专业的用户，[AutoGluon AutoML框架](/2020/01/amazon-automl-autogluon-architectures-know-about.html)通过其开源库提供了对模型参数编程的深入了解。
- en: 3\. MLJAR
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. MLJAR
- en: MLJAR is accessible through a browser and can be used as a platform for quickly
    creating and testing AutoML models. Compatible with NVIDIA’s CUDA, Python, and
    Tensorflow, it also provides Hyperfeit search functionality in an easy-to-use
    interface. Datasets can be easily downloaded to the site, and machine learning
    algorithms can be tried and tested to identify the optimal algorithm. Identifying
    and deploying the best predictive model is made a lot simpler with the MLJAR AutoML
    framework, and you can even share your results.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: MLJAR可以通过浏览器访问，并可用作快速创建和测试AutoML模型的平台。与NVIDIA的CUDA、Python和Tensorflow兼容，还提供了易于使用的Hyperfeit搜索功能。数据集可以轻松下载到网站，机器学习算法可以被尝试和测试以确定最佳算法。通过MLJAR
    AutoML框架，识别和部署最佳预测模型变得更加简单，甚至可以分享你的结果。
- en: This is clearly one of the better AutoML frameworks, but it does come with a
    price. Users must pay a subscription to use all the features, or they are limited
    to the complimentary version, with a data limitation of 0.25 GB.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这显然是更好的AutoML框架之一，但它确实需要付费。用户必须支付订阅费用才能使用所有功能，或者只能使用免费的版本，数据限制为0.25 GB。
- en: 4\. DataRobot
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. DataRobot
- en: Perhaps the most easily recognizable name on the list, DataRobot is a popular
    AutoML framework for use among data analysts. Predictive analytics can be used
    for business purposes among those with no knowledge of programming, software development,
    or machine learning. In a simple process, organizations can create [real-time
    predictive models](/2020/02/h1o-trust-understand-predictive-models.html) made
    accurate by automated machine learning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 也许是列表中最容易识别的名称，DataRobot是数据分析师使用的流行AutoML框架。预测分析可以用于没有编程、软件开发或机器学习知识的业务人员。在一个简单的过程中，组织可以创建[实时预测模型](/2020/02/h1o-trust-understand-predictive-models.html)，通过自动化机器学习提高准确性。
- en: The workflow from this machine learning framework can be manipulated to serve
    the users’ needs. Business professionals can easily use it to receive accurate
    predictions based on the data they feed it, while experienced data scientists
    can play with the parameters to perfect their own predictive models.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个机器学习框架的工作流程可以被调整以满足用户的需求。商业专业人士可以轻松使用它根据输入的数据获得准确的预测，而经验丰富的数据科学家则可以调整参数以完善他们自己的预测模型。
- en: 5\. Google Cloud AutoML
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Google Cloud AutoML
- en: Google AutoML empowers developers with little machine learning knowledge to
    create highly accurate, custom models. It supports a large array of algorithms
    and ML techniques. Utilizing neural network architecture, Google AutoML simplifies
    the entire process with an easy-to-use interface.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Google AutoML 使得拥有较少机器学习知识的开发人员能够创建高度准确的自定义模型。它支持大量的算法和机器学习技术。利用神经网络架构，Google
    AutoML 简化了整个过程，并提供了易于使用的界面。
- en: However, Google AutoML comes at a high price tag, and the company does not offer
    a free or demo version unless you plan to use it for purely research purposes,
    in which case a restricted version is available.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Google AutoML 的价格不菲，除非你打算仅用于研究目的，否则公司不提供免费或演示版本，在这种情况下，可以使用限制版本。
- en: Conclusion
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Automated machine learning is [rising in popularity](https://www.forbes.com/sites/serenitygibbons/2023/02/02/2023-business-predictions-as-ai-and-automation-rise-in-popularity/),
    and the demand for specialists in this field is growing exponentially. There are
    so many important tasks that can only be completed by data scientists and analysts,
    such as managing model performance and analyzing the data resulting from predictive
    models.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化机器学习正在[逐渐流行](https://www.forbes.com/sites/serenitygibbons/2023/02/02/2023-business-predictions-as-ai-and-automation-rise-in-popularity/)，对这一领域专家的需求正在快速增长。有很多重要的任务只能由数据科学家和分析师完成，例如管理模型性能和分析预测模型产生的数据。
- en: Automating those routine tasks can free up a lot of time in a data analyst’s
    day so that they can focus on more integral responsibilities. This is why AutoML
    frameworks are so valuable and will continue to be so in the future.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化这些日常任务可以节省数据分析师的大量时间，使他们能够专注于更关键的职责。这就是为什么 AutoML 框架如此有价值，并且未来仍将继续如此的原因。
