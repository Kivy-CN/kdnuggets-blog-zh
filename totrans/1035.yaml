- en: Data Applications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After creating a machine learning model or performing intensive data analysis,
    it is time to create a web application so that you can share your project with
    other team members. You can create an API or web app by using FastAPI, Flask,
    Streamlit, and Django.
  prefs: []
  type: TYPE_NORMAL
