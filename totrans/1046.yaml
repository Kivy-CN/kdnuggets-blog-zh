- en: 'There’s a lot of focus on data sharing. Part of this is because [data monetization](/2021/07/data-monetization-101.html)
    is becoming a big deal and companies need to figure out a mechanism to get their
    data in front of people who will buy it. More generally, companies are hungry
    for data from non-traditional sources that they can use to enhance models, uncover
    hidden trends, and (yes) find “alpha”. This need has generated a lot of interest
    in data discovery platforms and marketplaces. Venturebeat featured data sharing
    specifically as part of their [2021 Machine Learning, AI, and Data Landscape](https://venturebeat.com/2021/10/16/the-2021-machine-learning-ai-and-data-landscape/),
    and highlighted a few key developments in the sphere:'
  prefs: []
  type: TYPE_NORMAL
- en: Google launched [Analytics Hub](https://cloud.google.com/analytics-hub) in May
    2021 as a platform for combining datasets and sharing data, dashboards, and machine
    learning models. Google also launched [Datashare](https://cloud.google.com/solutions/financial-services/datashare),
    developed more for financial services and based on Analytics Hub.
  prefs: []
  type: TYPE_NORMAL
- en: Databricks announced [Delta Sharing](https://delta.io/sharing/) on the same
    day as Google's release. Delta Sharing is an open source protocol for secure data
    sharing across organizations.
  prefs: []
  type: TYPE_NORMAL
- en: In June 2021, Snowflake opened broad access to its [data marketplace](https://www.snowflake.com/data-marketplace/#datasets),
    coupled with secure data sharing capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: ThinkData, the company I work with, started out in the open data space, and
    as such has always made data sharing a cornerstone of our technology. Recently,
    we leaned into data virtualization to help the organizations we work with securely
    share data (you can read more about that [here](https://blog.thinkdataworks.com/secure-data-sharing-why-we-recommend-vertica)).
  prefs: []
  type: TYPE_NORMAL
- en: The Changing Needs Of The Enterprise
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are some things to consider when it comes to sharing data. The process
    by which you choose who you will let use your data, and for what purposes, is
    a strategic question that organizations should think through. But outside of the
    rules about who will use your data and why, there are also logistical problems
    involved with sharing data that are more technological than legal in nature.
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to data – whether it’s coming in or going out, public or private,
    part of core processes or a small piece of an experiment – how you connect to
    it is often as important as why. For modern companies looking to get more out
    of their data, choosing to deploy a data catalog shouldn’t mean you have to move
    your data. The benefits of a platform that lets you organize, discover, share,
    and monetize your data can’t come at the cost of migrating your database to the
    public cloud.
  prefs: []
  type: TYPE_NORMAL
- en: The [value of finding and using new data is clear](https://blog.thinkdataworks.com/secure-data-sharing-why-we-recommend-vertica),
    but the process by which organizations should share and receive data is not.
  prefs: []
  type: TYPE_NORMAL
- en: Memory sticks aren’t going to cut it, so what does a good sharing solution look
    like?
  prefs: []
  type: TYPE_NORMAL
- en: What Is Owner-Defined Access?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Often, when organizations want to share the data they have, they have to slice
    and dice the datasets to remove sensitive information or create customer-facing
    copies of the dataset. Aside from the overhead of building a client-friendly version
    of your datasets, this is bad practice from a data governance perspective.
  prefs: []
  type: TYPE_NORMAL
- en: Making and distributing a copy of a dataset creates a new way for data and data
    handling to go wrong every time, and opens up possibilities for inconsistencies,
    errors, and security issues. If you want to share the dataset to ten different
    people for ten different use cases, you’re repeating work and multiplying risk
    every time you do.
  prefs: []
  type: TYPE_NORMAL
- en: A good data sharing solution lets data owners create row–and column-level permissions
    on datasets, creating customized views of one master file, ensuring all data shares
    still roll up to a single source of truth.
  prefs: []
  type: TYPE_NORMAL
- en: Consistent And Configurable Metadata
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Most datasets aren’t built to be consumer-facing. If the data is generated as
    a by-product of a core business process, it’s probably particular to a very specific
    use case that may not be shared by the end user who wants to use the data.
  prefs: []
  type: TYPE_NORMAL
- en: Metadata is the key that lets us understand and use data effectively. Whether
    it’s descriptive (telling us who created the data and how we should interpret
    it) or administrative (declaring who owns it and how it can be used), appending
    and maintaining quality metadata is the most efficient way to ensure anyone understands
    how to use the data they have access to.
  prefs: []
  type: TYPE_NORMAL
- en: '![ThinkData Platform](../Images/4851b23139ffbbcdd3a27820643230f5.png)'
  prefs: []
  type: TYPE_IMG
- en: Building custom metadata templates in the ThinkData Platform. These templates
    can be added to any dataset brought into your data catalog.
  prefs: []
  type: TYPE_NORMAL
- en: How Should Data Be Shared Securely?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This should be a no-brainer, but you might be surprised how many organizations
    still email spreadsheets from one floor to the next. If you’re sharing open data,
    you may not have to worry about data security, but if the data is even moderately
    sensitive (not to mention valuable) you’ll want to make sure you’ve got a way
    to trace exactly where it’s going.
  prefs: []
  type: TYPE_NORMAL
- en: Ensuring the data is delivered through a service with adequate data protection
    measures is important, and making sure the delivery is reliable and stable will
    increase trust.
  prefs: []
  type: TYPE_NORMAL
- en: That covers internal sharing, but what about data sharing between organizations,
    or even between departments?
  prefs: []
  type: TYPE_NORMAL
- en: Historically, if you provide your data to another business unit, it’s a transaction
    from one black box into another. But if you’re an organization that has limitations
    on who can use the data, you need to know which users are connecting to the dataset
    on a go-forward basis. A good data-sharing platform should not only let you control
    the flow of data, but give you insight into how users are connecting to it, and
    when.
  prefs: []
  type: TYPE_NORMAL
- en: Support For On-Premise And Public Cloud
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Most modern data-sharing initiatives are designed for the public cloud exclusively,
    which not only limits who can leverage them, but also increases spend for provider
    and consumer as they use more storage to access all the data that’s been shared
    to them.
  prefs: []
  type: TYPE_NORMAL
- en: The reality is that modernizing companies that are at any stage of becoming
    data-driven require systems and infrastructure that disrupts their standard operating
    procedure as little as possible. One of the problems with many sharing solutions
    and traditional data catalogs is there is a primary migration step to the public
    cloud that isn’t possible. For organizations with mission-critical or sensitive
    data and transactional workloads, the fine-grained control of an on-premises data
    center will always be a necessity.
  prefs: []
  type: TYPE_NORMAL
- en: Even for organizations that would love to do a lift-and-shift to the public
    cloud, there are miles of legal and practical considerations that grind the process
    to a halt, just when they’re in the process of trying to modernize. A multinational
    financial institution can’t take a couple of months to physically move their data
    into the cloud.
  prefs: []
  type: TYPE_NORMAL
- en: No matter the state of your database, you should still be able to safely and
    securely provide access to your data where it resides, without migrating it to
    a public cloud or creating unnecessary copies.
  prefs: []
  type: TYPE_NORMAL
- en: A Mechanism For Discovering New Data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[The rise of the data marketplace](https://blog.thinkdataworks.com/rise-of-the-data-marketplace)
    indicates a strong need for most organizations to leverage a solution that helps
    them find and connect to data that resides outside the four walls of their business.'
  prefs: []
  type: TYPE_NORMAL
- en: Where data marketplaces often fail, however, is that they provide a shopping
    experience, not a consumption model. The data marketplace has, historically, been
    a place that gives users the ability to find data but not a mechanism by which
    they can then connect to it, which is a bit like letting someone shop for clothes
    but not let them try anything on.
  prefs: []
  type: TYPE_NORMAL
- en: A new data sharing model has emerged out of this need, and Snowflake made waves
    last year when they launched the Snowflake Data Marketplace as a place where users
    could bilaterally share data into each others’ accounts.
  prefs: []
  type: TYPE_NORMAL
- en: This model works well in the public cloud, where it’s relatively easy to create
    a dataset in a new cloud region, but it’s a bit unwieldy (recreating the data
    in every cloud region adds substantial overhead to the process) and it can also
    create runaway costs for compute and storage if you’re not careful.
  prefs: []
  type: TYPE_NORMAL
- en: The ThinkData Platform allows any organization to tap into data consistently,
    across any variety of sources, and have it delivered in a standard way directly.
    The [ThinkData Marketplace](https://marketplace.namara.io/?__hstc=82057097.e66629f923de7e9dd48c7927fe61eee4.1642011453209.1644847224594.1644867810973.37&__hssc=82057097.8.1644867810973&__hsfp=4126683531)
    is both a storefront for the universe of available public data and a central hub
    where data providers can connect with data buyers.
  prefs: []
  type: TYPE_NORMAL
- en: The ThinkData Platform offers a range of consumption models. With on-demand
    data productization, you can easily configure public data assets to an ideal format
    and schema. Through data virtualization, you can ensure instant data sharing without
    raising issues around data warehousing and security. The ThinkData Marketplace
    provides a data consumption model that enables data-hungry organizations to not
    only discover diverse data, but start using new data sources quickly and efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: Introducing Low-Migration Data Sharing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is needed is a way for organizations to share their data without needing
    to move it first.
  prefs: []
  type: TYPE_NORMAL
- en: Data virtualization offers a solution here, as it lets users view data from
    an external warehouse alongside data from other sources without having to move
    or copy it.
