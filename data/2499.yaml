- en: '**By [Robert Munro](http://www.robertmunro.com/), Author, Human-in-the-Loop
    Machine Learning**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：[Robert Munro](http://www.robertmunro.com/)，《人机互动机器学习》作者**'
- en: 'I recently wrote the book that I *wish* existed when I was introduced to machine
    learning: [Human-in-the-Loop Machine Learning: Active Learning and Annotation
    for Human-Centered AI](https://www.amazon.com/Human-Loop-Machine-Learning-human-computer/dp/1617296740).
    Most machine learning models are guided by human-annotated data, but most machine
    learning books and courses focus on algorithms. You can often get state-of-the-art
    results with good data and simple algorithms, but you rarely get state-of-the-art
    results from the best algorithm with bad data. So if you need to go deep in one
    area of machine learning first, you could argue that the data side is more important.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近写了这本我*希望*在接触机器学习时能存在的书：[《人机互动机器学习：主动学习与人本AI的标注》](https://www.amazon.com/Human-Loop-Machine-Learning-human-computer/dp/1617296740)。大多数机器学习模型都依赖于人类标注的数据，但大多数机器学习书籍和课程却集中在算法上。你通常可以通过好的数据和简单的算法获得最先进的结果，但用糟糕的数据再好的算法也难以取得最先进的结果。所以，如果你需要首先深入某一领域，可以说数据方面更为重要。
