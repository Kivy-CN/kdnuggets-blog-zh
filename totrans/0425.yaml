- en: 2\. Frustration
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 挫折
- en: 'Do you expect to hit a bullseye and build a highly accurate model in the first
    shot? Do you get frustrated in iterating the model by improving multiple steps
    in an ML pipeline:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否期望在第一次尝试时就能命中靶心并建立一个高度准确的模型？在通过改进 ML 流水线中的多个步骤来迭代模型时，你是否感到沮丧？
- en: It could be going back to proper data collection, and gathering the right representative
    sample of the population to not just train on but pull inferencing too.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这可能涉及回到正确的数据收集，收集正确的代表性样本，以不仅用于训练，还用于推理。
- en: If you have been a victim of bad labels, getting labels fixed is onto you.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你曾遭遇过错误标签，那么修正标签的责任在于你自己。
- en: Scientific measure like precision, recall, or RMSE is of least concern for business.
    The onus of translating scientific numbers to the business KPIs and finding value
    in your work lies with you.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科学度量如精度、召回率或 RMSE 对于业务关注度最小。将科学数字转化为业务 KPI 并在你的工作中找到价值的责任在于你。
- en: Data distribution is not the same as it was in the training set – welcome to
    the suite of data drift issues. You need to find when is the right time and what
    data to retrain your model on to continue reaping its returns.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分布与训练集中的数据分布不同——欢迎进入数据漂移问题的套件。你需要找出何时以及用什么数据重新训练你的模型，以继续获得其回报。
- en: Your journey does not end with a decent model in production, you need to slog
    hours to document everything you did to build that model – who told you that data
    science is a one-man work. It takes an army to collaborate and make it a success,
    and that army needs to have that document from you to be on the same page.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的旅程并未因生产中的一个体面的模型而结束，你需要花费时间记录你构建该模型的所有工作——谁告诉你数据科学是一个人的工作。成功需要一支团队的协作，而这支团队需要你提供的文档来保持一致。
- en: Before you get to face the glory of presenting your results to the executives,
    you need to keep repeating your solution and results to get approval from the
    technical panel and managers. While this ensures your model gets early scrutiny
    if any, sometimes it gets a little rough and requires a tough muscle to survive
    the repeat presentations.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你获得向高管展示结果的荣耀之前，你需要不断重复你的解决方案和结果，以获得技术小组和管理层的批准。虽然这可以确保你的模型在早期接受审查，但有时这会有点困难，需要强大的耐力来应对重复的演示。
- en: '![continues learning](../Images/8cd5e83354edbce50794fe24cf0afdcf.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![持续学习](../Images/8cd5e83354edbce50794fe24cf0afdcf.png)'
