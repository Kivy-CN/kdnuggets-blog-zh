- en: Data science is the application of statistics, programming and domain knowledge
    to generate insights into a problem that needs to be solved. The *Harvard Business
    Review* said [Data Scientist is the sexiest job of the 21st century](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century).
    **How often has that article been referenced to convince people?**
