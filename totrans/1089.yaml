- en: Most small businesses spend [upwards of $10,000 a year](https://smallbiztrends.com/2020/03/data-analytics-trends.html)
    on data analytics, but most individuals can’t afford that. Whether you’re working
    independently or setting up a stack for a company, you need a more affordable
    option. Here’s how you can set up your stack without spending too much.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数小企业每年在数据分析上花费[超过10,000美元](https://smallbiztrends.com/2020/03/data-analytics-trends.html)，但大多数个人无法负担。无论你是独立工作还是为公司设置技术栈，你都需要一个更实惠的选项。以下是如何在不花费过多的情况下设置你的技术栈。
- en: '**1\. Look for Service Providers With Free Tiers**'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1\. 寻找提供免费服务层的服务提供商**'
- en: Service providers like web hosting companies are an essential but often costly
    part of data science. Thankfully, many of them also offer free or low-cost tiers
    for entry-level users. Even industry leaders like AWS provide features like S3
    and AWS Lamba for free, with limits.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 服务提供商如网络托管公司是数据科学中一个重要但常常昂贵的部分。值得庆幸的是，许多服务提供商也为入门用户提供免费的或低成本的服务层。即使是像AWS这样的行业领导者，也提供类似S3和AWS
    Lambda的免费功能，但有使用限制。
- en: You won’t be able to use all of a provider’s services in a free tier, and you
    may have limited storage or access frequency. Determine what you need for your
    projects, then compare various options to see which best fits your needs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能在免费服务层中使用提供商的所有服务，可能会有存储或访问频率的限制。确定你项目的需求，然后比较各种选项，以找到最适合你的需求的方案。
- en: '**2\. Prefer Web-Based Software**'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2\. 优选基于网页的软件**'
- en: When shopping for software tools to use, aim for web-based options over traditional,
    on-device apps. If you move most or all of your operations to the web, your physical
    device needs won’t be as high. You can then spend less on a computer, server,
    or other infrastructure because you won’t need as much storage or processing power.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在购买软件工具时，尽量选择基于网页的选项而不是传统的本地应用程序。如果你将大部分或所有操作转移到网络上，你对物理设备的需求就不会那么高。这样，你可以减少在计算机、服务器或其他基础设施上的开支，因为你不需要那么多的存储或处理能力。
- en: While you’re looking for web-based options, make sure you know how they’ll charge
    you. Many billing options for Kubernetes operations [charge per cluster per hour](https://archera.ai/blog/how-container-and-kubernetes-costs-are-generated/),
    which can quickly grow expensive. Make sure the as-a-service option won’t cost
    you more than an on-premises solution.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找基于网页的选项时，确保了解它们的收费方式。许多Kubernetes操作的计费选项[按集群每小时收费](https://archera.ai/blog/how-container-and-kubernetes-costs-are-generated/)，这可能会迅速变得昂贵。确保选择的即服务选项不会比本地解决方案更贵。
- en: '**3\. Rethink What’s Necessary**'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**3\. 重新思考必要性**'
- en: Another way you can cut down your stack’s costs is by leaving some options out.
    Many features and processes can be expensive, but you may not need them. For example,
    web hosting often ranges [between $1,000 and $4,000](https://rehack.com/featured/choosing-a-web-hosting-service-5-factors-to-consider/),
    but you don’t necessarily need a unique domain.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种降低栈成本的方法是排除一些选项。许多功能和过程可能很昂贵，但你可能不需要它们。例如，网站托管的费用通常在[1000美元到4000美元之间](https://rehack.com/featured/choosing-a-web-hosting-service-5-factors-to-consider/)，但你不一定需要一个独特的域名。
- en: When reviewing your budget and goals, rethink whether you need each item on
    your list. Some features may be helpful but won’t impact your end product significantly,
    so it’s best to leave them out for now.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在审查预算和目标时，重新考虑你是否需要列表上的每一项。有些功能可能很有用，但对最终产品的影响不大，所以最好现在先不考虑它们。
- en: '**4\. Use Open-Source Databases**'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**4. 使用开源数据库**'
- en: Another aspect of data science that can incur high expenses is your database.
    Gathering your own data is slow and requires extensive infrastructure costs, and
    many publicly available databases are costly. You can avoid these costs by training
    your programs on open-source databases instead.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的另一个高成本方面是你的数据库。收集自己的数据很慢，需要大量基础设施成本，许多公开的数据库也很昂贵。你可以通过在开源数据库上训练程序来避免这些成本。
- en: Many open-source databases will give you limited access for free. Some service
    providers’ free tiers, like Supabase, will even [offer free and full access](https://javascript.plainenglish.io/my-tech-stack-on-a-budget-63bc40912f23)
    to their databases, often based on open-source options. When using these open
    databases, though, be sure to review their security and clean the data before
    processing.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 许多开源数据库会免费提供有限的访问权限。一些服务提供商的免费套餐，如Supabase，甚至会[提供免费且完全的访问权限](https://javascript.plainenglish.io/my-tech-stack-on-a-budget-63bc40912f23)，通常基于开源选项。不过，在使用这些开源数据库时，一定要检查它们的安全性，并在处理前清理数据。
- en: '**5\. Start Small**'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**5. 从小做起**'
- en: Finally, you can keep your costs down by tempering your ambitions. Large, groundbreaking,
    or disruptive projects will likely have complexity and storage needs beyond your
    limited budget. Focus on smaller, less intensive projects at first, planning to
    expand as you pull in more revenue.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你可以通过调整你的雄心来降低成本。大型、开创性或颠覆性的项目可能会有超出预算的复杂性和存储需求。首先关注较小、需求较少的项目，计划在获得更多收入后扩展。
- en: Smaller projects will make the relative limited utility of free resources feel
    less restrictive. If you can hold back until you make more money to expand, free
    databases and hosting tools can take you a long way.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 较小的项目会让有限的免费资源的相对效用显得不那么限制。如果你能等到赚更多的钱再扩展，免费的数据库和托管工具可以帮助你走得更远。
- en: '**Data Science Doesn’t Have to Be Expensive**'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据科学不一定要昂贵**'
- en: Data science can be an imposing field at first, especially considering how much
    some businesses spend on it. While these expenses can grow to be astronomical,
    they don’t have to be, especially for new data science operations.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学起初可能会让人觉得难以接受，特别是考虑到一些企业在这方面的花费。尽管这些开支可能会非常庞大，但对新数据科学操作来说并不一定如此。
- en: Following these five steps will help you establish your stack without spending
    much. If you already have some tools, you may even be able to start working for
    free. You can then begin to grow your operation to move on to bigger things in
    the future.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循这五个步骤将帮助你建立你的栈而不需要花费太多。如果你已经有一些工具，甚至可以免费开始工作。然后，你可以开始扩展你的操作，未来转向更大的项目。
