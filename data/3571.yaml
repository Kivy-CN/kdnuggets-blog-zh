- en: 'In today''s world, where data drives decisions, simply creating machine learning
    (ML) models isn''t enough. Organizations need to do more than build models — they
    need to successfully deploy, manage, and continuously improve these models in
    real-world scenarios. Imagine this: you''ve built a super-smart system to predict
    weather patterns, but unless you ensure it works every day and keeps getting smarter
    with new data, it''s like having a powerful tool gathering dust in a shed. That''s
    where MLOps steps in.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据驱动决策的今天，仅仅创建机器学习（ML）模型是不够的。组织需要的不仅仅是构建模型——他们需要成功地部署、管理并持续改进这些模型在现实世界中的表现。想象一下：你构建了一个超级智能的系统来预测天气模式，但除非你确保它每天都在工作，并且随着新数据变得更聪明，否则它就像是一个在棚子里积灰的强大工具。这就是MLOps的作用。
- en: If you're curious about taking your MLOps skills to the next level and want
    to know how to turn your awesome models into real-world solutions, this article
    is your guide. I will introduce you to five free courses that break down MLOps
    into easy-to-understand bits. Whether you're starting fresh or you're already
    a pro in machine learning, there's a course here that fits just right for you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对将你的MLOps技能提升到下一个水平感到好奇，并想知道如何将你出色的模型转化为现实世界的解决方案，这篇文章将是你的指南。我将向你介绍五个免费课程，这些课程将MLOps分解为易于理解的部分。无论你是刚起步还是已经是机器学习的专家，这里都有适合你的课程。
- en: Python Essentials for MLOps
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MLOps的Python基础
- en: 'Link: [Python Essentials for MLOps](https://www.coursera.org/learn/python-mlops-duke)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[MLOps的Python基础](https://www.coursera.org/learn/python-mlops-duke)
- en: '![5 Free Courses to Master MLOps](../Images/cbf1e6f482f59d40e56e7b031abadcee.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![5个免费课程掌握MLOps](../Images/cbf1e6f482f59d40e56e7b031abadcee.png)'
- en: Python Essentials for MLOps Course
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps的Python基础课程
- en: This course will teach you the fundamental Python skills you need to succeed
    in an MLOps role. It covers the basics of the Python programming language, including
    data types, functions, modules, and testing techniques. It also covers how to
    work effectively with datasets and other data science tasks with Pandas and NumPy.
    In this course, through a series of hands-on exercises, you will gain practical
    experience working with Python in the context of an MLOps workflow. By the end
    of the course, you will have the necessary skills to write Python scripts for
    automating common MLOps tasks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个课程将教你在MLOps角色中成功所需的基本Python技能。它涵盖了Python编程语言的基础知识，包括数据类型、函数、模块和测试技术。它还涉及如何有效地处理数据集和其他数据科学任务，使用Pandas和NumPy。在这个课程中，通过一系列动手练习，你将获得在MLOps工作流程中使用Python的实践经验。课程结束时，你将掌握编写Python脚本来自动化常见MLOps任务的必要技能。
- en: This course is ideal for anyone looking to break into the field of MLOps or
    for experienced MLOps professionals who want to improve their Python skills.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个课程非常适合那些希望进入MLOps领域的人或那些希望提升Python技能的经验丰富的MLOps专业人员。
