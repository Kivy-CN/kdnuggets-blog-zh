- en: 'Tutorials:'
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 教程：
- en: I’ve found some great tutorials related to this topic.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我找到了一些与这个话题相关的很棒的教程。
- en: '[Click Security Data Hacking Project](http://clicksecurity.github.io/data_hacking/).
    This project contains many tutorials with notebooks and code. This is a must read
    for everyone interested in the application of ML in InfoSec.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[点击安全数据黑客项目](http://clicksecurity.github.io/data_hacking/)。该项目包含许多带有笔记本和代码的教程。这是每个对ML在信息安全中应用感兴趣的人必读的内容。'
- en: '[Using Neural Networks to generate human readable passwords.](http://fsecurify.com/using-neural-networks-to-generate-human-readable-passwords/)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用神经网络生成可读密码。](http://fsecurify.com/using-neural-networks-to-generate-human-readable-passwords/)'
- en: '[Machine Learning based Password Strength Classification.](http://fsecurify.com/machine-learning-based-password-strength-checking/)'
  id: totrans-58
  prefs:
  - PREF_UL
