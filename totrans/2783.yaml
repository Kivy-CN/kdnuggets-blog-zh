- en: Machine learning, data science, and artificial intelligence have been some of
    the most talked-about technologies in recent years, and rightfully so. These advancements
    in the world of tech have taken automation and business processes to the next
    level. Organizations of all sizes are investing millions of dollars into research
    and people to build these incredibly powerful data-driven applications.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，机器学习、数据科学和人工智能一直是最受关注的技术，这也是理所应当的。这些技术的进步将自动化和业务流程提升到了一个新的水平。各种规模的组织正在投入数百万美元用于研究和人员，以构建这些极其强大的数据驱动应用程序。
- en: There are many different programming languages that are applicable for use to
    develop machine learning and data science applications. While Python and [R](https://www.r-project.org/about.html)
    have become favorites for building these programs, many organizations are turning
    to [Java application development](https://www.bairesdev.com/insights/java-development-services/?utm_source=kdnuggets&utm_medium=link&utm_campaign=content&utm_content=middle)
    to meet their needs. From enterprise-level business solutions and navigation systems
    to mobile phones and applications, Java is applicable to nearly every area of
    technology.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的编程语言适用于开发机器学习和数据科学应用。虽然 Python 和 [R](https://www.r-project.org/about.html)
    已成为构建这些程序的热门选择，但许多组织正在转向 [Java 应用开发](https://www.bairesdev.com/insights/java-development-services/?utm_source=kdnuggets&utm_medium=link&utm_campaign=content&utm_content=middle)
    来满足他们的需求。从企业级业务解决方案和导航系统到手机和应用程序，Java 几乎适用于所有技术领域。
- en: In the early ’90s, a Canadian computer scientist named [James Gosling and his
    team](https://www.oracle.com/technetwork/java/javase/overview/javahistory-index-198355.html)
    created Java while employed by Sun Microsystems (owned by Oracle). Over 20 years
    later, Java is still among the top-ranked and [most lucrative](https://blog.edx.org/the-4-most-lucrative-programming-skills-you-can-learn-online/)
    programming languages used today.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在90年代初，一位名叫[詹姆斯·戈斯林及其团队](https://www.oracle.com/technetwork/java/javase/overview/javahistory-index-198355.html)的加拿大计算机科学家在太阳微系统公司（现为甲骨文公司所有）创建了
    Java。二十多年后，Java 仍然是当今排名靠前且[最有利可图](https://blog.edx.org/the-4-most-lucrative-programming-skills-you-can-learn-online/)的编程语言之一。
- en: Why Choose Java for Data Science and Machine Learning?
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么选择 Java 用于数据科学和机器学习？
- en: 'Java is the invisible force behind many of the devices and applications used
    on a daily basis and power everyday lives. Not only is it possible to use Java
    for machine learning and data science application development, but it is also
    the preferred option by many developers for a number of reasons, including:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Java 是许多日常使用的设备和应用程序背后的无形力量，驱动着我们的日常生活。Java 不仅可以用于机器学习和数据科学应用开发，而且由于许多原因，它也是许多开发者的首选，包括：
- en: Java is one of the oldest languages used for enterprise development. Typically,
    in the world of development and technology in general, old means outdated. However,
    this is not the case. Java’s age means that many companies are probably already
    working with a significant amount of the programming language without even knowing
    it. Infrastructure, software, applications, and many other working parts of the
    company’s tech may already be built upon Java, which can help simplify integration
    and minimize compatibility issues.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 是一种用于企业开发的最古老的语言之一。通常，在开发和技术领域，古老意味着过时。然而，情况并非如此。Java 的历史意味着许多公司可能已经在使用大量的编程语言而自己并未意识到。基础设施、软件、应用程序以及公司技术的许多其他工作部分可能已经建立在
    Java 之上，这有助于简化集成并减少兼容性问题。
- en: Data science goes hand-in-hand with Big Data. Most of the popular frameworks
    and tools used for Big Data are typically written in Java. This includes Fink,
    Hadoop, Hive, and Spark.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学与大数据息息相关。大多数用于大数据的流行框架和工具通常是用 Java 编写的。这包括 Fink、Hadoop、Hive 和 Spark。
- en: Java is usable in a number of processes in the field of data science and throughout
    data analysis, including cleaning data, data import and export, statistical analysis,
    deep learning, Natural Language Processing (NLP), and data visualization.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 在数据科学领域和数据分析中的多个过程中都是可用的，包括数据清洗、数据导入和导出、统计分析、深度学习、自然语言处理（NLP）和数据可视化。
- en: Developers consider the Java Virtual Machine as one of the best platforms for
    machine learning and data science, as it enables the developer to write code that
    is identical across multiple platforms. It also allows them to create custom tools
    at a faster pace and features a load of IDEs that help to improve overall productivity
    levels.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发人员认为 Java 虚拟机是机器学习和数据科学的最佳平台之一，因为它使得开发人员能够编写在多个平台上完全相同的代码。它还允许他们更快地创建自定义工具，并拥有许多帮助提高整体生产力水平的
    IDE。
- en: The release of Java 8 introduced Lambdas. [Lambda Expressions](https://docs.oracle.com/javase/tutorial/java/javaOO/lambdaexpressions.html)
    give developers the power to manage the enormous capabilities of the Java language.
    This simplifies the development of large data science or enterprise projects significantly
    for developers.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 8 的发布引入了 Lambdas。 [Lambda 表达式](https://docs.oracle.com/javase/tutorial/java/javaOO/lambdaexpressions.html)
    赋予开发人员管理 Java 语言巨大功能的能力。这显著简化了大型数据科学或企业项目的开发。
- en: As a strongly typed programming language, Java ensures that programmers are
    explicit and specific about the variables and types of data that they deal with.
    Sometimes confused with static typing, strong typing makes it easier to manage
    large data applications while also simplifying codebase maintenance. It also helps
    developers avoid the need to write unit tests.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一种强类型编程语言，Java 确保程序员对处理的变量和数据类型明确具体。有时与静态类型混淆，强类型使得管理大型数据应用程序变得更容易，同时简化了代码库维护。它还帮助开发人员避免编写单元测试的需求。
- en: Scalability is an important aspect of a programming language that developers
    must consider before beginning a project. Java makes application scaling an easier
    process for data scientists and programmers alike. This makes it a great choice
    for the building of larger or more complex Artificial Intelligence and Machine
    Learning applications, especially when they are being built from scratch.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可扩展性是开发人员在开始项目之前必须考虑的编程语言的重要方面。Java 使应用程序的扩展过程对数据科学家和程序员都变得更加简单。这使得它成为构建更大或更复杂的人工智能和机器学习应用程序的绝佳选择，尤其是在从零开始构建时。
- en: Many of the other widely used programming languages of today for Data Science
    and Machine learning are not the fastest options. Java is perfectly suited for
    these speed-critical projects as it is fast executing. Many of the most popular
    websites and social applications of today rely on Java for their data engineering
    needs, including LinkedIn, Facebook, and Twitter.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多今天广泛使用的数据科学和机器学习编程语言并不是最快的选择。Java 非常适合这些速度关键的项目，因为它执行速度快。许多今天最流行的网站和社交应用程序依赖于
    Java 来满足他们的数据工程需求，包括 LinkedIn、Facebook 和 Twitter。
- en: Production codebases are commonly written in Java. Knowing Java helps developers
    figure out how data is being generated, submit merge requests to production codebases,
    and deploy Machine Learning solutions to production.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生产代码库通常用 Java 编写。了解 Java 帮助开发人员搞清楚数据是如何生成的，提交合并请求到生产代码库，并将机器学习解决方案部署到生产环境中。
- en: Java has many libraries and tools available for Data Science and Machine Learning.
    For example, Weka 3 is a fully Java-based workbench popularly used for algorithms
    in machine learning, data mining, data analysis, and predictive modeling. Massive
    Online Analysis is an open-source software used specifically for data mining on
    data streams in real-time.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 拥有许多适用于数据科学和机器学习的库和工具。例如，Weka 3 是一个完全基于 Java 的工作台，广泛用于机器学习、数据挖掘、数据分析和预测建模中的算法。大规模在线分析是一个开源软件，专门用于实时数据流的数据挖掘。
- en: Java is an incredibly useful, speedy, and reliable programming language that
    helps development teams build a multitude of projects. From data mining and data
    analysis to the building of Machine Learning applications, Java is more than applicable
    to the field of data science. It’s one of the most preferred languages for these
    tasks and has plenty of reasons why. If you’re about to tackle a machine learning
    project, consider using it. You’ll be surprised how much you can get out of it.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Java 是一种极其有用、快速且可靠的编程语言，帮助开发团队构建各种项目。从数据挖掘和数据分析到机器学习应用的构建，Java 在数据科学领域有着广泛的应用。它是这些任务中最受欢迎的语言之一，原因有很多。如果你正准备进行机器学习项目，考虑使用它。你会惊讶于你能从中获得多少。
