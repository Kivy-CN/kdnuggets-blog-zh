  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学课程路线图
- en: 原文：[https://www.kdnuggets.com/2019/12/data-science-curriculum-roadmap.html](https://www.kdnuggets.com/2019/12/data-science-curriculum-roadmap.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/12/data-science-curriculum-roadmap.html](https://www.kdnuggets.com/2019/12/data-science-curriculum-roadmap.html)
- en: ([List of additional authors](https://github.com/brohrer/academic_advisory/blob/master/authors.md))
