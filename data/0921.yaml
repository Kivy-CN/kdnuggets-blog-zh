- en: 2\. Art of Data Science
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 数据科学的艺术
- en: '[Art of Data Science by Roger D. Peng et al.](https://leanpub.com/artofdatascience)
    represents data analysis as an art of understanding the question, exploring the
    data, conducting formal modeling, interpreting results, and communicating findings.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Roger D. Peng 等人的《数据科学的艺术》](https://leanpub.com/artofdatascience) 将数据分析表现为理解问题、探索数据、进行正式建模、解释结果和沟通发现的艺术。'
- en: '![5 Free Data Science Books You Must Read in 2023](../Images/031ad410f6813c12a376658ce4334158.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![2023年必须阅读的5本免费数据科学书籍](../Images/031ad410f6813c12a376658ce4334158.png)'
- en: Book Cover
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 书封面
- en: Instead of focusing on statistics and coding, the book teaches you critical
    thinking. You will learn how to Refine the questions, perform exploratory data
    analysis, apply linear regression or random forest, and interpret the result to
    provide actionable insights.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不仅关注统计和编码，还教你批判性思维。你将学习如何细化问题，进行探索性数据分析，应用线性回归或随机森林，并解释结果以提供可操作的见解。
- en: '**The book covers:**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**本书涵盖：**'
- en: Epicycles of Analysis
