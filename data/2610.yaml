- en: Top YouTube Machine Learning Channels
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 顶级YouTube机器学习频道
- en: 原文：[https://www.kdnuggets.com/2021/03/top-youtube-machine-learning-channels.html](https://www.kdnuggets.com/2021/03/top-youtube-machine-learning-channels.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/03/top-youtube-machine-learning-channels.html](https://www.kdnuggets.com/2021/03/top-youtube-machine-learning-channels.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: KDnuggets recently brought you the [Top YouTube Channels for Data Science](/2021/03/top-youtube-channels-data-science.html),
    employing a qualitative approach to identifying those channels of value on the
    platform. As the endeavour seemed to be be useful to some of our readers, we have
    repeated the exercise, this time bringing you the top machine learning channels
    that YouTube has to offer.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets 最近为你带来了[数据科学的顶级YouTube频道](/2021/03/top-youtube-channels-data-science.html)，采用了定性方法来识别平台上有价值的频道。由于该活动似乎对一些读者有用，我们重复了这个过程，这次为你带来了YouTube提供的顶级机器学习频道。
- en: 'For this iteration we changed up our metric for determining the "top" channels.
    We have maintained our quantitative approach, but tweaked the specifics. (Also,
    we fully recognize that the act of creating a criteria is a form of subjectivity,
    but realistically some decisions need to be made.) This time around, determining
    which channels ended up on our list began with this YouTube search criteria:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一轮中，我们更改了用于确定“顶级”频道的指标。我们保持了定量方法，但调整了具体细节。（此外，我们完全认识到制定标准的行为是一种主观性，但现实中需要做出一些决策。）这次确定哪些频道出现在我们的列表中，始于此YouTube搜索标准：
- en: 'search term: "**machine learning**"'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索词：“**机器学习**”
- en: 'search type: **channel**'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索类型：**频道**
- en: 'sort by: **relevance**'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排序依据：**相关性**
- en: The results to this search were gathered on March 21, 2021, and appeared at
    [this URL at the time](https://www.youtube.com/results?search_query=machine+learning&sp=CAASAhAC).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这次搜索的结果收集于2021年3月21日，并在[此网址](https://www.youtube.com/results?search_query=machine+learning&sp=CAASAhAC)出现过。
- en: 'The top 100 results were scraped. After this, the following bit of data processing
    was applied:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 提取了前100个结果。之后应用了以下数据处理：
- en: remove channels with **<100K views**
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除**<100K观看次数**的频道
- en: remove channels without updates for past **12 months**
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移除过去**12个月**没有更新的频道
- en: sort channels by **videos/views**
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按**视频/观看次数**排序频道
- en: We had planned to take the top X form of the resulting list to include in the
    post. However, one channel was removed in an act of subjectivity given some of
    the channel creator's recent controversies. While we wish the individual well,
    we could not in good faith include their content in our recommendations list.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们计划从结果列表中选取前X名以包含在帖子中。然而，由于某些频道创作者最近的争议，我们在主观性的行为中移除了一个频道。虽然我们祝愿该个人一切顺利，但我们无法善意地将其内容纳入我们的推荐列表。
- en: Finally, we cut the results off at top 15, which is what are listed below, and
    what are included in the following picture-painting visualization.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我们将结果截取至前15名，如下所示，并包含在以下图像化可视化中。
- en: '![Figure](../Images/b8dee36d48eb12e6e0882ef566900e11.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/b8dee36d48eb12e6e0882ef566900e11.png)'
- en: '**Figure 1\. Top YouTube Channels for Machine Learning**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1\. 顶级YouTube机器学习频道**'
- en: Plotted by number of views and number of subscribers; relative size by number
    of videos;
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 按观看次数和订阅者数量绘制；相对大小按视频数量；
- en: color intensity by number of views / number of subscribers
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 按观看次数/订阅者数量的颜色强度
- en: And so here are the top 15 YouTube channels for machine learning by number of
    views / number of videos (or views per video), in order, with short descriptions
    directly from the channels themselves (where available).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这里列出了按观看次数/视频数量（或每视频观看次数）排序的前15个YouTube机器学习频道，并附有直接来自这些频道的简短描述（如有）。
