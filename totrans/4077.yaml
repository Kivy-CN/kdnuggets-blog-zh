- en: Automate the Boring Stuff with GPT-4 and Python
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 GPT-4 和 Python 自动化枯燥的任务
- en: 原文：[https://www.kdnuggets.com/2023/03/automate-boring-stuff-chatgpt-python.html](https://www.kdnuggets.com/2023/03/automate-boring-stuff-chatgpt-python.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/03/automate-boring-stuff-chatgpt-python.html](https://www.kdnuggets.com/2023/03/automate-boring-stuff-chatgpt-python.html)
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/57d7ea4d2b98fe3430783a0790af3b7c.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 和 Python 自动化枯燥的任务](../Images/57d7ea4d2b98fe3430783a0790af3b7c.png)'
- en: Image by Editor
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑提供的图片
- en: On March 14, 2023, OpenAI launched GPT-4, the newest and most powerful version
    of their language model.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2023 年 3 月 14 日，OpenAI 推出了 GPT-4，这是他们语言模型中最新且最强大的版本。
- en: Within just hours of its launch, GPT-4 stunned people by turning a [hand-drawn
    sketch into a functional website](https://officechai.com/startups/gpt-4-can-create-a-working-website-from-a-hand-drawn-sketch-in-seconds/),
    [passing the bar exam](https://www.iit.edu/news/gpt-4-passes-bar-exam), and [generating
    accurate summaries of Wikipedia articles](https://theconversation.com/evolution-not-revolution-why-gpt-4-is-notable-but-not-groundbreaking-201858).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在推出仅几个小时内，GPT-4 令人大吃一惊，它将一个 [手绘草图转化为功能性网站](https://officechai.com/startups/gpt-4-can-create-a-working-website-from-a-hand-drawn-sketch-in-seconds/)，
    [通过了律师考试](https://www.iit.edu/news/gpt-4-passes-bar-exam)，并 [生成了准确的维基百科文章摘要](https://theconversation.com/evolution-not-revolution-why-gpt-4-is-notable-but-not-groundbreaking-201858)。
- en: It also outperforms its predecessor, GPT-3.5, in solving math problems and answering
    questions based on logic and reasoning.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 它在解决数学问题和基于逻辑和推理的问题回答方面也优于其前身 GPT-3.5。
- en: ChatGPT, the chatbot which was built on top of GPT-3.5 and released to the public,
    was notorious for “hallucinating.” It would generate responses that were seemingly
    correct and would defend its answers with “facts”, although they were laden with
    errors.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 是建立在 GPT-3.5 之上的聊天机器人，并对公众开放，因其“幻觉”现象而臭名昭著。它会生成看似正确的回答，并用“事实”来为其答案辩护，尽管这些“事实”充满错误。
- en: 'One user took to Twitter after the model insisted that elephant eggs were the
    largest of all land animals:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一位用户在 Twitter 上发帖，因为模型坚持认为大象的蛋是所有陆地动物中最大的：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/212f3649321ab8ad16b0340c2991e0ff.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 和 Python 自动化枯燥的任务](../Images/212f3649321ab8ad16b0340c2991e0ff.png)'
- en: Image from [FioraAeterna](https://twitter.com/FioraAeterna/status/1599760552686862336?lang=en)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [FioraAeterna](https://twitter.com/FioraAeterna/status/1599760552686862336?lang=en)
- en: And it didn’t stop there. The algorithm went on to corroborate its response
    with made-up facts that almost had me convinced for a moment.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 事情没有止步于此。该算法继续用虚假的事实来证实其回答，几乎让我一度信服。
- en: GPT-4, on the other hand, was trained to “hallucinate” less often. OpenAI’s
    latest model is harder to trick and does not confidently generate falsehoods as
    frequently.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-4 则较少出现“幻觉”。OpenAI 最新的模型更难以被欺骗，并且不会像其前任那样频繁地自信地生成虚假信息。
- en: Why Automate Workflows with GPT-4?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么要使用 GPT-4 自动化工作流程？
- en: As a data scientist, my job requires me to find relevant data sources, preprocess
    large datasets, and build highly accurate machine learning models that drive business
    value.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据科学家，我的工作要求我找到相关的数据源，预处理大型数据集，并建立高度准确的机器学习模型，以推动业务价值。
- en: I spend a huge portion of my day extracting data from different file formats
    and consolidating it in one place.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我花费了大量时间从不同的文件格式中提取数据，并将其整合到一个地方。
- en: After ChatGPT was first launched in November 2022, I looked to the chatbot for
    some guidance with my daily workflows. I used the tool to save the amount of time
    spent on menial work - so that I could focus on coming up with new ideas and creating
    better models instead.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ChatGPT 于 2022 年 11 月首次推出后，我寻求该聊天机器人来指导我的日常工作流程。我使用这个工具来节省在琐碎工作上的时间——以便我可以专注于提出新想法和创建更好的模型。
- en: Once GPT-4 was released, I was curious about whether it would make a difference
    in the work I was doing. Were there any significant benefits to using GPT-4 over
    its predecessors? Would it help me save more time than I already was with GPT-3.5?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 GPT-4 发布，我对它是否会改变我正在做的工作感到好奇。使用 GPT-4 是否相比于其前辈有显著的好处？它是否能帮我节省比使用 GPT-3.5
    时更多的时间？
- en: In this article, I will show you how I use ChatGPT to automate data science
    workflows.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将向你展示我如何使用 ChatGPT 自动化数据科学工作流程。
- en: I will create the same prompts and feed them into both GPT-4 and GPT-3.5, to
    see if the former indeed does perform better and result in more time savings.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我将创建相同的提示，并将其输入到 GPT-4 和 GPT-3.5 中，以查看前者是否确实表现更好并节省更多时间。
- en: How to Access ChatGPT?
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何访问 ChatGPT？
- en: If you’d like to follow along with everything I do in this article, you need
    to have access to GPT-4 and GPT-3.5.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想跟随我在本文中所做的每一步，你需要访问GPT-4和GPT-3.5。
- en: GPT-3.5
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GPT-3.5
- en: 'GPT-3.5 is publicly available on OpenAI’s website. Simply navigate to [https://chat.openai.com/auth/login](https://chat.openai.com/auth/login),
    fill out the required details, and you will have access to the language model:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: GPT-3.5可以在OpenAI的网站上公开获取。只需访问[https://chat.openai.com/auth/login](https://chat.openai.com/auth/login)，填写所需信息，你将可以访问该语言模型：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/484f218d53e40fb1cd0f261a4112a76a.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![用ChatGPT和Python自动化枯燥的工作](../Images/484f218d53e40fb1cd0f261a4112a76a.png)'
- en: Image from [ChatGPT ](https://chat.openai.com/auth/login)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自[ChatGPT](https://chat.openai.com/auth/login)
- en: GPT-4
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GPT-4
- en: GPT-4, on the other hand, is currently hidden behind a paywall. To access the
    model, you need to upgrade to ChatGPTPlus by clicking on “Upgrade to Plus.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，GPT-4目前隐藏在付费墙之后。要访问该模型，你需要通过点击“升级到Plus”来升级到ChatGPTPlus。
- en: 'There is a monthly subscription fee of $20/month that can be canceled anytime:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 每月订阅费用为20美元/月，可以随时取消：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/0c10a41b8ad3a7d522a8de819843d437.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![用ChatGPT和Python自动化枯燥的工作](../Images/0c10a41b8ad3a7d522a8de819843d437.png)'
- en: Image from [ChatGPT](https://chat.openai.com/auth/login)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自[ChatGPT](https://chat.openai.com/auth/login)
- en: If you don’t want to pay the monthly subscription fee, you can also join the
    [API waitlist](https://openai.com/waitlist/gpt-4-api) for GPT-4\. Once you get
    access to the API, you can follow [this](https://holypython.com/python-api-tutorial/openai-gpt-4-api-quick-guide/)
    guide to use it in Python.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不想支付每月的订阅费用，你也可以加入GPT-4的[API候补名单](https://openai.com/waitlist/gpt-4-api)。一旦你获得了API访问权限，你可以按照[这个](https://holypython.com/python-api-tutorial/openai-gpt-4-api-quick-guide/)指南在Python中使用它。
- en: It’s okay if you don’t currently have access to GPT-4.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你当前没有访问GPT-4，也没关系。
- en: You can still follow this tutorial with the free version of ChatGPT that uses
    GPT-3.5 in the backend.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然可以使用后台使用GPT-3.5的免费版本ChatGPT来跟随这个教程。
- en: 3 Ways to Automate Data Science Workflows with GPT-4 and Python
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用GPT-4和Python自动化数据科学工作流程的3种方法
- en: 1\. Data Visualization
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 数据可视化
- en: When performing exploratory data analysis, generating a quick visualization
    in Python often helps me better understand the dataset.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行探索性数据分析时，生成一个Python中的快速可视化通常有助于我更好地理解数据集。
- en: Unfortunately, this task can become incredibly time-consuming - especially when
    you don’t know the right syntax to use to get the desired result.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这项任务可能会变得非常耗时——尤其是当你不知道使用正确的语法来获得期望的结果时。
- en: I often find myself searching through Seaborn’s extensive documentation and
    using StackOverflow to generate a single Python plot.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常发现自己在查找Seaborn的广泛文档，并使用StackOverflow来生成一个Python图表。
- en: Let’s see if ChatGPT can help solve this problem.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看ChatGPT是否可以帮助解决这个问题。
- en: We will be using the [Pima Indians Diabetes](https://www.kaggle.com/datasets/uciml/pima-indians-diabetes-database?resource=download)
    dataset in this section. You can download the dataset if you’d like to follow
    along with the results generated by ChatGPT.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，我们将使用[Pima印第安糖尿病](https://www.kaggle.com/datasets/uciml/pima-indians-diabetes-database?resource=download)数据集。如果你想跟随ChatGPT生成的结果，你可以下载数据集。
- en: 'After downloading the dataset, let’s load it into Python using the Pandas library
    and print the head of the dataframe:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 下载数据集后，让我们使用Pandas库将其加载到Python中，并打印数据框的头部：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/cbe91eb111f5c1b1572f8afbfb6ee9ae.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![用ChatGPT和Python自动化枯燥的工作](../Images/cbe91eb111f5c1b1572f8afbfb6ee9ae.png)'
- en: There are nine variables in this dataset. One of them, “Outcome”, is the target
    variable that tells us whether a person will develop diabetes. The remaining are
    independent variables used to predict the outcome.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集中有九个变量。其中一个名为“Outcome”，是目标变量，用于告诉我们一个人是否会发展糖尿病。其余的变量是用于预测结果的自变量。
- en: Okay! So I want to see which of these variables have an impact on whether a
    person will develop diabetes.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 好的！所以我想看看这些变量中哪些对一个人是否会发展糖尿病有影响。
- en: To achieve this, we can create a clustered bar chart to visualize the variable
    “Diabetes” across all the dependent variables in the dataset.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这一点，我们可以创建一个聚类条形图，以可视化数据集中所有依赖变量中的“Diabetes”变量。
- en: This is actually pretty easy to code out, but let’s start simple. We will move
    on to more complicated prompts as we progress through the article.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这段代码编写起来相当简单，但我们从简单开始。随着文章的进展，我们将转向更复杂的提示。
- en: Data Visualization with GPT-3.5
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 GPT-3.5 的数据可视化
- en: Since I have a paid subscription to ChatGPT, the tool allows me to select the
    underlying model I’d like to use every time I access it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我拥有 ChatGPT 的付费订阅，每次访问时，工具都允许我选择要使用的基础模型。
- en: 'I am going to select GPT-3.5:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我要选择 GPT-3.5：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/638e60461223081fef0e0005c11f67cc.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![用 ChatGPT 和 Python 自动化枯燥的工作](../Images/638e60461223081fef0e0005c11f67cc.png)'
- en: Image from ChatGPT Plus
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 ChatGPT Plus 的图像
- en: If you don’t have a subscription, you can use the free version of ChatGPT since
    the chatbot uses GPT-3.5 by default.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有订阅，你可以使用免费的 ChatGPT 版本，因为聊天机器人默认使用 GPT-3.5。
- en: 'Now, let’s type the following prompt to generate a visualization using the
    diabetes dataset:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们输入以下提示，以使用糖尿病数据集生成可视化：
- en: I have a dataset with 8 independent variables and 1 dependent variable. The
    dependent variable, "Outcome", tells us whether a person will develop diabetes.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我有一个包含 8 个独立变量和 1 个因变量的数据集。因变量 “Outcome” 告诉我们一个人是否会患糖尿病。
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The independent variables, "Pregnancies", "Glucose", "BloodPressure", "SkinThickness",
    "Insulin", "BMI", "DiabetesPedigreeFunction", and "Age" are used to predict this
    outcome.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 独立变量 “Pregnancies”、“Glucose”、“BloodPressure”、“SkinThickness”、“Insulin”、“BMI”、“DiabetesPedigreeFunction”
    和 “Age” 用于预测这个结果。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Can you generate Python code to visualize all these independent variables by
    outcome? The output should be one clustered bar chart that is colored by the "Outcome"
    variable. There should be 16 bars in total, 2 for each independent variable.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能生成 Python 代码来按结果可视化所有这些独立变量吗？输出应该是一个按“Outcome”变量着色的聚类柱状图。总共有 16 根柱子，每个独立变量
    2 根。
- en: 'Here is the model’s response to the above prompt:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这是模型对上述提示的回应：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/33b0e1b4b4a1a925b4aec5ad3d3ba87a.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![用 ChatGPT 和 Python 自动化枯燥的工作](../Images/33b0e1b4b4a1a925b4aec5ad3d3ba87a.png)'
- en: One thing that stands out immediately is that the model assumed we wanted to
    import a dataset from Seaborn. It probably made this assumption since we asked
    it to use the Seaborn library.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 一件立即显现的事情是模型假设我们想从 Seaborn 导入数据集。它可能做出这个假设是因为我们要求它使用 Seaborn 库。
- en: This isn’t a huge issue, we just need to change one line before running the
    codes.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是一个大问题，我们只需要在运行代码之前更改一行代码。
- en: 'Here’s the complete code snippet generated by GPT-3.5:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这是由 GPT-3.5 生成的完整代码片段：
- en: '[PRE1]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: You can copy and paste this into your Python IDE.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将其复制并粘贴到你的 Python IDE 中。
- en: 'Here is the outcome generated after running the above code:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这是运行上述代码后生成的结果：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/3a2a61dc32704834f535ea9dbfbf7d44.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![用 ChatGPT 和 Python 自动化枯燥的工作](../Images/3a2a61dc32704834f535ea9dbfbf7d44.png)'
- en: This chart looks perfect! It’s exactly how I envisioned it when typing the prompt
    into ChatGPT.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图表看起来很完美！它完全符合我在 ChatGPT 中输入提示时的预期。
- en: 'One issue that stands out, however, is that the text on this chart is overlapping.
    I am going to ask the model if it can help us fix this, by typing the following
    prompt:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，有一个突出的问提是图表上的文字出现了重叠。我打算问模型是否可以帮助我们解决这个问题，输入以下提示：
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/547fb162bf4aed36665ce7bffa7a0cad.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![用 ChatGPT 和 Python 自动化枯燥的工作](../Images/547fb162bf4aed36665ce7bffa7a0cad.png)'
- en: The algorithm explained that we could prevent this overlap by either rotating
    the chart labels or adjusting the figure size. It also generated new code to help
    us achieve this.
  id: totrans-72
