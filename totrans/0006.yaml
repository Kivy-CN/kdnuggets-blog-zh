  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-free-artificial-intelligence-courses-from-top-universities](https://www.kdnuggets.com/5-free-artificial-intelligence-courses-from-top-universities)
