  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自[Mercury文档](https://mercury-docs.readthedocs.io/en/latest/welcome/)
- en: Embedding
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 嵌入
- en: You can also add your web app to your blog or WordPress website using an iframe.
    Just copy the link of your web app and add “/embed” within the iframe script as
    shown below.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以通过使用iframe将你的网络应用程序添加到博客或WordPress网站中。只需复制你的网络应用程序的链接，并在iframe脚本中添加“/embed”，如下面所示。
- en: '[PRE1]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This feature is special as no other web app offers embed features.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能很特别，因为没有其他网络应用程序提供嵌入功能。
- en: '![Embedding](../Images/e5215096814b5df022ff5a8fdd43faf0.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![嵌入](../Images/e5215096814b5df022ff5a8fdd43faf0.png)'
- en: Admin and Authentication
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理员和认证
- en: If you want to limit who can see your notebooks, then make your application
    private. To access the Mercury web app, you need to provide a username and password.
    You can put a list of users or groups to `share` parameters in the YAML header.
    You can use the Admin Panel to manage notebooks, tasks, users, and groups. Adding,
    deleting, and updating users or groups come with a **Pro** version.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想限制谁可以查看你的笔记本，请将你的应用程序设置为私有。要访问Mercury网络应用程序，你需要提供用户名和密码。你可以在YAML头部的`share`参数中列出用户或组。你可以使用管理面板来管理笔记本、任务、用户和组。添加、删除和更新用户或组需要**专业版**。
- en: '![Admin and Authentication](../Images/bc429c24599de1237b43fd750e2a9b98.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![管理员和认证](../Images/bc429c24599de1237b43fd750e2a9b98.png)'
