- en: '[OpenChat](https://openchat.so/) is an open-source chatbot console that enables
    users to run and create custom chatbots similar to ChatGPT with ease. It streamlines
    the process of utilizing Large Language Models (LLMs), making it accessible to
    everyday users. With the rapid development of AI technology, the installation
    and usage of these models can be daunting. However, OpenChat simplifies this process
    by providing a simple two-step setup process for creating a comprehensive chatbot
    console.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[OpenChat](https://openchat.so/) 是一个开源聊天机器人控制台，使用户能够轻松运行和创建类似于 ChatGPT 的自定义聊天机器人。它简化了利用大型语言模型（LLMs）的过程，使日常用户也能轻松使用。随着
    AI 技术的快速发展，这些模型的安装和使用可能会让人感到望而生畏。然而，OpenChat 通过提供一个简单的两步设置过程，简化了创建全面聊天机器人控制台的过程。'
- en: '![Introducing OpenChat: The Free & Simple Platform for Building Custom Chatbots
    in Minutes](../Images/4aa00ed8484f0a8350b4ec4da933c6c6.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![介绍 OpenChat：一个快速且简单的自定义聊天机器人构建平台](../Images/4aa00ed8484f0a8350b4ec4da933c6c6.png)'
- en: Demo available at [OpenChat](https://openchat.so/) website
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 演示可以在 [OpenChat](https://openchat.so/) 网站上查看
- en: OpenChat serves as a central hub for managing multiple customized chatbots,
    enabling users to embed and share their bots anywhere they like. Currently, the
    platform supports GPT models, but the team is actively working on incorporating
    various open-source LLMs that can be activated with a single click.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: OpenChat 作为一个中央枢纽，用于管理多个定制的聊天机器人，使用户能够在任何地方嵌入和分享他们的机器人。目前，该平台支持 GPT 模型，但团队正在积极工作以集成各种开源
    LLM，这些模型可以通过单击激活。
- en: Whether you're a developer, researcher, or an individual with no coding experience,
    OpenChat provides a user-friendly interface that allows you to create chatbots
    that can carry out a wide range of tasks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是开发者、研究员，还是没有编程经验的个人，OpenChat 提供了一个用户友好的界面，使您能够创建可以执行各种任务的聊天机器人。
- en: '**Currently, there are two ways you can use OpenChat:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**目前，您可以通过两种方式使用 OpenChat：**'
- en: By running a local server that is completely free, secure, and provides you
    with greater control over the chatbot console.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过运行一个完全免费的本地服务器，提供安全性和对聊天机器人控制台的更大控制。
- en: The online version of OpenChat provides an interactive user experience to build
    chatbot apps within minutes.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: OpenChat 的在线版本提供了互动的用户体验，使您能够在几分钟内构建聊天机器人应用程序。
- en: OpenChat Features and Use Cases
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OpenChat 功能和使用案例
- en: Features
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特性
- en: OpenChat provides a powerful platform for creating unlimited local chatbots
    based on GPT-3.5 and GPT-4\. With OpenChat, you can customize your chatbots by
    providing PDF files, websites, and soon integrations with platforms like Notion,
    Confluence, and Office 365\. One of the standout features of OpenChat is that
    each chatbot has unlimited memory capacity, enabling seamless interaction with
    large files such as a 400-page PDF.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: OpenChat 提供了一个强大的平台，用于基于 GPT-3.5 和 GPT-4 创建无限制的本地聊天机器人。借助 OpenChat，你可以通过提供 PDF
    文件、网站以及即将与 Notion、Confluence 和 Office 365 等平台的集成来定制你的聊天机器人。OpenChat 的一大亮点是每个聊天机器人都拥有无限的内存容量，能够无缝处理大文件，例如
    400 页的 PDF。
- en: OpenChat also allows you to embed chatbots as widgets on your website or internal
    company tools, making it easy to reach and engage with your audience. Moreover,
    with the pair programming mode, you can use your entire codebase as a data source
    for your chatbots, allowing for more personalized and advanced interactions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: OpenChat 还允许你将聊天机器人作为小部件嵌入到你的网站或内部公司工具中，轻松触达和与观众互动。此外，通过配对编程模式，你可以将整个代码库作为聊天机器人的数据源，实现更个性化和高级的互动。
- en: Use Cases
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用案例
- en: '**Customized customer support:** With OpenChat, you can create chatbots that
    can provide personalized customer support, answering questions and resolving issues
    in real-time.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**定制客户支持：** 使用 OpenChat，你可以创建能够提供个性化客户支持的聊天机器人，实时回答问题并解决问题。'
- en: '**School work:** OpenChat can be used in education settings to help students
    with their schoolwork. The chatbots can provide guidance on assignments, answer
    questions, and offer study tips.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**学校作业：** OpenChat 可用于教育环境，帮助学生完成作业。聊天机器人可以提供作业指导、回答问题和提供学习建议。'
- en: '**Company internal knowledge:** OpenChat can be used to build chatbots that
    provide employees with easy access to internal company knowledge, such as policies,
    procedures, and training materials.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**公司内部知识：** OpenChat 可用于构建聊天机器人，提供员工便捷访问公司内部知识的服务，例如政策、程序和培训资料。'
- en: '**Building private chatbots:** You can use OpenChat to build private chat bots
    that you can share with clients, offering a unique and personalized service.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**构建私有聊天机器人：** 你可以使用 OpenChat 构建私有聊天机器人，与客户分享，提供独特且个性化的服务。'
- en: '**Personal library:** You can create a personal library of books, texts, and
    PDFs using OpenChat, enabling you to organize and access your materials more easily.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**个人图书馆：** 你可以使用 OpenChat 创建个人书籍、文本和 PDF 图书馆，从而更容易组织和访问你的资料。'
- en: '**Healthcare:** OpenChat can be used in healthcare settings to help patients
    with trivial issues, such as scheduling appointments or answering common questions.
    This can free up healthcare professionals to focus on more complex cases.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**医疗保健：** OpenChat 可用于医疗保健环境，帮助患者处理琐碎问题，例如安排预约或回答常见问题。这可以解放医疗专业人员，专注于更复杂的病例。'
- en: And more…
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 还有更多…
- en: '![Introducing OpenChat: The Free & Simple Platform for Building Custom Chatbots
    in Minutes](../Images/ebb34a9071a7672e1574ac65cb09e2b9.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![介绍 OpenChat：免费的简单平台，几分钟内构建自定义聊天机器人](../Images/ebb34a9071a7672e1574ac65cb09e2b9.png)'
- en: Image from [OpenChat](https://openchat.so/)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [OpenChat](https://openchat.so/)
- en: Creating a KDnuggets Bot in 2 minutes
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 2 分钟内创建一个 KDnuggets 机器人
- en: 'To create a chatbot using the online version of OpenChat, the process is simple:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 OpenChat 的在线版本创建聊天机器人，过程非常简单：
- en: Create an account using your Google credentials.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的 Google 凭证创建一个账户。
- en: Select your desired data source, which can include a website link, PDF, codebase,
    Notion, and more.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要的数据源，包括网站链接、PDF、代码库、Notion 等。
- en: Add the website URL, and wait for a few seconds while OpenChat scans your website
    for relevant content.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加网站 URL，然后等待几秒钟，让 OpenChat 扫描你的网站以获取相关内容。
- en: Your chatbot is now ready to use and embed into your website.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的聊天机器人现在可以使用并嵌入到你的网站中。
- en: It's important to note that for the online version of OpenChat, the scanning
    process is limited to the first 15 pages of your website. If you want to scan
    more pages or have greater control over the scanning process, you can use the
    self-hosted version of OpenChat.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，对于 OpenChat 的在线版本，扫描过程仅限于你网站的前 15 页。如果你希望扫描更多页面或对扫描过程有更大控制，可以使用自托管版本的
    OpenChat。
- en: '![Introducing OpenChat: The Free & Simple Platform for Building Custom Chatbots
    in Minutes](../Images/b28464f821c3b6aaf2e820861ccb8506.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![介绍 OpenChat：免费的简单平台，几分钟内构建自定义聊天机器人](../Images/b28464f821c3b6aaf2e820861ccb8506.png)'
- en: Image from [OpenChat - Dashboard](https://openchat.so/chat/D5LTmufJXbpSDa6U38su)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [OpenChat - 仪表板](https://openchat.so/chat/D5LTmufJXbpSDa6U38su)
- en: Local Installation
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本地安装
- en: You can install a self-hosted version of OpenChat by following a few steps mentioned
    in [openchatai/OpenChat](https://github.com/openchatai/openchat).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照 [openchatai/OpenChat](https://github.com/openchatai/openchat) 中提到的几个步骤安装
    OpenChat 的自托管版本。
- en: 'First clone the `openchatai/OpenChat` GitHub repository:'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先克隆 `openchatai/OpenChat` GitHub 仓库：
- en: '[PRE0]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Edit the `common.env` file with you keys:'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的密钥编辑 `common.env` 文件：
- en: '[PRE1]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Note:** when using Pinecone as your database, it''s important to ensure that
    the dimension is set to 1536.'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 使用 Pinecone 作为数据库时，确保维度设置为 1536 是非常重要的。'
- en: '**OpenAI API key:** simply log in to your account on openai.com. Once you''re
    logged in, you can find your API key in your account settings.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OpenAI API 密钥：** 只需登录到 openai.com 上的账户。一旦登录，你可以在账户设置中找到你的 API 密钥。'
- en: '**Pinecone API key:** navigate to the "API Keys" tab in the Pinecone dashboard.
    Here, you can generate a new API key or view your existing keys.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Pinecone API 密钥：** 前往 Pinecone 仪表盘中的“API 密钥”标签。在这里，你可以生成新的 API 密钥或查看现有的密钥。'
- en: '**Pinecone environment & index name:** find your environment key in the Pinecone
    dashboard after creating your index. Similarly, your index name can be found in
    the Pinecone dashboard after creating your index.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Pinecone 环境与索引名称：** 在创建索引后，你可以在 Pinecone 仪表盘中找到你的环境密钥。同样，你的索引名称也可以在 Pinecone
    仪表盘中找到。'
- en: 'Change the directory to repository folder and run:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将目录更改为仓库文件夹，然后运行：
- en: '[PRE2]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: After completing the installation process, you can access the OpenChat console
    by navigating to `http://localhost:8000` in your web browser.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成安装过程后，你可以通过在网页浏览器中导航到 `http://localhost:8000` 来访问 OpenChat 控制台。
- en: Conclusion
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In conclusion, OpenChat is licensed under the MIT License and can be used for
    any commercial use. It is a powerful platform that simplifies the process of building
    and managing chatbots. With its user-friendly interface and versatile functionality,
    OpenChat makes it easy to create customized chatbots that can perform a wide range
    of tasks.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，OpenChat 授权使用 MIT 许可证，可以用于任何商业用途。它是一个强大的平台，简化了构建和管理聊天机器人的过程。凭借其用户友好的界面和多功能性，OpenChat
    使创建能够执行各种任务的定制聊天机器人变得轻而易举。
- en: Whether you're looking to improve customer service, streamline business processes,
    or simply provide a more engaging user experience, OpenChat has everything you
    need to create effective and efficient chatbots.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是希望提升客户服务、简化业务流程，还是仅仅提供更具吸引力的用户体验，OpenChat 都具备你所需的一切来创建有效且高效的聊天机器人。
- en: In the post, we have learned about OpenChat and how you can use it to create
    customized chatbots powered by GPT-3.5 or GPT-4\. Go ahead, create a free account,
    build a chatbot, and share it with your friends and colleagues.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们了解了 OpenChat 以及如何使用它创建由 GPT-3.5 或 GPT-4 驱动的定制聊天机器人。快去创建一个免费账户，建立一个聊天机器人，并与朋友和同事分享吧。
