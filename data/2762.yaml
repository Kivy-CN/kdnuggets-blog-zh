- en: The truth.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 真相。
- en: Here's some real-world insight.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一些现实世界的见解。
- en: Most of my work is data driven. About 90% of it.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我的大部分工作都是数据驱动的，大约 90%。
- en: Modeling is a small part of my job.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建模只是我工作的一小部分。
- en: I don't use math at all during my day to day work.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我在日常工作中完全不使用数学。
- en: There are no entry level machine learning engineering jobs.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有入门级机器学习工程师的职位。
- en: Most applied modeling isn’t deep learning.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大多数应用建模不是深度学习。
- en: Real-world models aren’t built on laptops.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现实世界中的模型不是在笔记本电脑上构建的。
- en: Unless you are a programmer working with data or a skilled data professional
    you're looking at 5–8 years before you’re in a real-world job.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 除非你是一个从事数据工作的程序员或一名熟练的数据专业人士，否则你需要 5 到 8 年的时间才能进入实际工作岗位。
- en: There are no real-world machine learning engineers that attended boot camps
    and received jobs.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有真正的机器学习工程师是通过参加训练营并获得工作的。
- en: The top skill for a machine learning engineer is SQL.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习工程师最重要的技能是 SQL。
- en: Most will never make it past the phone screen.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大多数人永远无法通过电话筛选。
- en: Good luck to you.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 祝好运。
- en: Set some realistic expectations.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 设定一些现实的期望。
- en: Become a voracious learning of all things machine learning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 成为对机器学习所有内容都渴望学习的人。
- en: If you don’t have one, then get a job working with SQL and data. No data skills,
    no job.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有，那么找一份与 SQL 和数据相关的工作。没有数据技能，就没有工作。
- en: '[Read this.](https://www.machinelearningmike.com/post/how-to-become-a-machine-learning-engineer)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读这个。](https://www.machinelearningmike.com/post/how-to-become-a-machine-learning-engineer)'
