- en: Why and how should you learn “Productive Data Science”?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/07/learn-productive-data-science.html](https://www.kdnuggets.com/2021/07/learn-productive-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ba1cf913085757412b6dff9f9a5f79e1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Image source**: [Pixabay](https://pixabay.com/illustrations/productivity-work-businessman-1995786/) (Free
