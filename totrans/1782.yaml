- en: 1. [Strategic planning](https://en.wikipedia.org/wiki/Strategic_planning) is
    an organization’s process of defining its strategy, or direction, and making decisions
    on allocating its resources to pursue this strategy. It may also extend to control
    mechanisms for guiding the implementation of the strategy.”– Wikipedia
