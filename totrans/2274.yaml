- en: With ChatGPT, building a machine learning project has never been easier. By
    simply writing follow-up prompts and analyzing the results, you can quickly and
    easily train the model to respond to user queries and provide helpful insights.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用 ChatGPT，构建机器学习项目从未如此简单。只需编写后续提示并分析结果，你就能快速轻松地训练模型，以响应用户查询并提供有用的见解。
- en: 'In this cheat sheet, learn how to use ChatGPT to assist with the following
    machine learning tasks:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个备忘单中，了解如何使用 ChatGPT 来辅助以下机器学习任务：
