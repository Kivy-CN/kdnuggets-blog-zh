  zh: '**简介：** **[Rubens Zimbres](https://www.linkedin.com/in/rubens-zimbres/)** 是一名数据科学家，拥有人工智能和元胞自动机方向的工商管理博士学位。目前在电信行业工作，开发机器学习、深度学习模型以及金融领域和农业的物联网解决方案。'
