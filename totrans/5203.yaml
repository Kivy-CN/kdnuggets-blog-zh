- en: 'Modern Data Science Skills: 8 Categories, Core Skills, and Hot Skills'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '现代数据科学技能: 8类，核心技能，热门技能'
- en: 原文：[https://www.kdnuggets.com/2020/09/modern-data-science-skills.html](https://www.kdnuggets.com/2020/09/modern-data-science-skills.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/09/modern-data-science-skills.html](https://www.kdnuggets.com/2020/09/modern-data-science-skills.html)
- en: '[comments](#comments)The latest KDnuggets Poll was a follow-up on last year''s
    very popular poll on [Data Science Skills](/2019/09/core-hot-data-science-skills.html),
    and asked the same two questions:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)最新的KDnuggets调查是对去年非常受欢迎的[数据科学技能](/2019/09/core-hot-data-science-skills.html)调查的后续，提出了相同的两个问题：'
- en: '**1\. Which skills / knowledge areas do you currently have (at the level you
    can use in work or research)?** and'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1. 你当前具备哪些技能/知识领域（达到可以在工作或研究中使用的水平）？**和'
- en: 2\. **Which skills do you want to add or improve?**
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2. **你希望增加或改进哪些技能？**
- en: 'The classical Data Science Venn Diagram which Drew Conway [proposed](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram)
    in 2013 has 3 main areas: Hacking (Programming), Math & Statistics, and Business/Domain
    Knowledge. However, the Data Science field has been evolving at such speed these
    3 areas are no longer sufficient. Now Data Science includes additional areas,
    such as Deep Learning algorithms and Cloud Computing Platforms. More Math knowledge
    (especially Algebra and Calculus) is needed for Deep Learning. The COVID pandemic
    added the demand for Survival Analysis and Epidemiology. Deploying Data Science
    requires understanding of software development, DevOps, and using GitHub, Docker,
    and similar tools.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Drew Conway在2013年提出的经典数据科学Venn图有3个主要领域：黑客（编程），数学与统计，以及商业/领域知识。然而，数据科学领域的发展如此迅速，这3个领域已不再足够。现在，数据科学包括额外的领域，如深度学习算法和云计算平台。深度学习需要更多的数学知识（特别是代数和微积分）。COVID大流行增加了对生存分析和流行病学的需求。部署数据科学需要理解软件开发、DevOps，以及使用GitHub、Docker等工具。
- en: 'We reviewed many blogs and articles on Data Science skills, and updated and
    expanded the list of skills/knowledge areas from 30 items last year to 50 in this
    poll. To better organize this list, we divided it into 8 categories, adding 5
    more to ones in Conway Venn diagram:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们回顾了许多关于数据科学技能的博客和文章，并将技能/知识领域从去年的30项更新扩展到本次调查中的50项。为了更好地组织此列表，我们将其分为8个类别，并在Conway
    Venn图的基础上增加了5个类别：
- en: '**Programming Languages** : Python, R, Java, Java, C++, MATLAB, SAS, Scala,
    Julia'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编程语言**: Python，R，Java，Java，C++，MATLAB，SAS，Scala，Julia'
- en: '**Math & Stats**: Algebra & Calculus, Probability & Stats, Survival Analysis,
    Epidemiology'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数学与统计**: 代数与微积分，概率与统计，生存分析，流行病学'
- en: '**Business & Communication**: Business Understanding, Critical Thinking, Communications
    Skills, Excel, Data Visualization, Tableau, PowerBI'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商业与沟通**: 商业理解，批判性思维，沟通技巧，Excel，数据可视化，Tableau，PowerBI'
- en: '**Data Science / ML Tools/Methods**: Data Cleaning / Prep, ML Algorithms, Scikit-learn,
    Text Processing, XGBoost, Unstructured Data, Kaggle, Reinforcement Learning'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据科学/机器学习工具/方法**: 数据清理/准备，ML算法，Scikit-learn，文本处理，XGBoost，非结构化数据，Kaggle，强化学习'
- en: '**Software Development**: Github, Software Engineering, Docker, DevOps, Kubernetes'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件开发**: Github，软件工程，Docker，DevOps，Kubernetes'
- en: '**SQL / Databases**: SQL/Database Coding, No-SQL Databases, Graph Databases'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SQL / 数据库**: SQL/数据库编码，No-SQL数据库，图数据库'
- en: '**Big Data / Cloud**: AWS, Apache Spark, Dask, Microsoft Azure, Google Cloud,
    Hadoop, Other Big Data Tools, Other Cloud Computing Platforms'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大数据/云计算**: AWS，Apache Spark，Dask，Microsoft Azure，Google Cloud，Hadoop，其他大数据工具，其他云计算平台'
- en: '**Deep Learning**: DL algorithms, Keras, NLP, TensorFlow, Computer Vision,
    PyTorch, Other DL frameworks'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**深度学习**: DL算法，Keras，自然语言处理，TensorFlow，计算机视觉，PyTorch，其他DL框架'
- en: The above list and categorization are not complete or perfect, but they are
    a useful way to understand the current state of skills of Data Scientists, as
    the poll results show.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 上述列表和分类并不完整或完美，但它们是了解数据科学家当前技能状态的有用方式，如调查结果所示。
- en: This poll received nearly 1000 votes. An average respondent had 16 skills (vs
    10 in 2019) and wanted to add or improve 18 skills (vs 6.5 in 2019).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本次调查共收到近1000个投票。平均受访者拥有16项技能（相比2019年的10项），并希望增加或改进18项技能（相比2019年的6.5项）。
- en: Fig. 1 below shows a radar chart of skills by categories, with blue line indicating
    skills respondents have and orange line indicating skills wanted. Since there
    are many entries in each category, we used the maximum percentage (the most popular
    entry) to represent that category.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图 1 显示了按类别划分的技能雷达图，蓝线表示受访者已拥有的技能，橙线表示所需技能。由于每个类别中有许多条目，我们使用最大百分比（最受欢迎的条目）来代表该类别。
- en: '![Skill 2020 Radar 8cat](../Images/978ee3426a9050557d63d1fb7957a10c.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![技能 2020 雷达图 8类](../Images/978ee3426a9050557d63d1fb7957a10c.png)'
- en: '**Fig. 1: 8 Categories of Modern Data Science-related Skills, Have vs Want**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1: 现代数据科学相关技能的 8 个类别，拥有与需求对比**'
- en: 'We note that a typical Data Scientist does well on the first 6 of those categories:
    Programming, Math & Stats, Business & Comm, DS/ML Tools, SW Development, and SQL/Databases,
    with % Have ranging from 79% to 69%. Only 54% have Software development skills.
    Two most modern areas show gaps in the current skills, with % wanting the skill
    exceeding % having the skill - Big Data & Cloud and Deep Learning.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，典型的数据科学家在前 6 个类别中表现良好：编程、数学与统计、业务与沟通、数据科学/机器学习工具、软件开发和 SQL/数据库，% 拥有的范围从
    79% 到 69%。只有 54% 具备软件开发技能。两个最现代的领域显示出当前技能的差距，% 需求超出 % 拥有的技能 - 大数据与云计算和深度学习。
