  zh: '* * *'
- en: If you find yourself unable to answer some of the questions below, consider
    checking out a [course](http://www.learndatasci.com/best-data-science-online-courses/)
    or a [book](http://www.learndatasci.com/free-data-science-books/) on the subject.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现自己无法回答以下一些问题，可以考虑查看一个[课程](http://www.learndatasci.com/best-data-science-online-courses/)或一本[书籍](http://www.learndatasci.com/free-data-science-books/)来了解这个主题。
- en: If you’d like to share your answer(s) to any of the questions, leave a comment
    and I’ll add the top ones to the post. Just make sure to comment with your real
    name so I can give you credit!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意分享你对任何问题的回答，请留下评论，我会将最好的回答添加到帖子中。只需确保用你的真实姓名评论，这样我可以给予你相应的荣誉！
- en: Also, if you don’t see a particular question on this list that you’ve been asked,
    or you know of one that’s asked a lot, comment below. I’d love to add it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你没有看到你被问到的某个特定问题，或者知道一个被问得很多的问题，请在下方评论。我很乐意添加它。
- en: 'General Questions:'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 常见问题：
- en: Apple
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 苹果
- en: Suppose you’re given millions of users that each have hundreds of transactions
    and these millions of transactions are for tens of thousands of products. How
    would you group the users together in meaningful segments?
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设你拥有数百万用户，每个用户有数百笔交易，这些交易涉及数万个产品。你会如何将用户分组到有意义的段落中？
- en: Microsoft
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 微软
- en: Describe a project you’ve worked on and how it made a difference.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述一个你曾经参与的项目以及它带来的影响。
- en: How would you approach a categorical feature with high-cardinality?
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会如何处理具有高基数的分类特征？
- en: What would you do to summarize a Twitter feed?
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会如何总结一个Twitter动态？
- en: What are the steps for wrangling and cleaning data before applying machine learning
    algorithms?
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在应用机器学习算法之前，数据清理和处理的步骤是什么？
- en: How do you measure distance between data points?
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何测量数据点之间的距离？
- en: Define variance.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义方差。
- en: Describe the differences between and use cases for box plots and histograms.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述箱线图和直方图的区别以及它们的使用场景。
- en: '![Twitter](../Images/73e99544ab46a8efcfbd04a812e301d7.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![推特](../Images/73e99544ab46a8efcfbd04a812e301d7.png)'
- en: Twitter
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 推特
- en: What features would you use to build a recommendation algorithm for users?
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会使用哪些特征来为用户构建推荐算法？
- en: Uber
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 优步
- en: Pick any product or app that you really like and describe how you would improve
    it.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择任何你喜欢的产品或应用，并描述你会如何改进它。
- en: How would you find an anomaly in a distribution ?
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何在分布中找到异常值？
- en: How would you go about investigating if a certain trend in a distribution is
    due to an anomaly?
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会如何调查某个分布中的趋势是否由于异常情况造成的？
- en: How would you estimate the impact Uber has on traffic and driving conditions?
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何估计Uber对交通和驾驶条件的影响？
- en: What metrics would you consider using to track if Uber’s paid advertising strategy
    to acquire new customers actually works? How would you then approach figuring
    out an ideal customer acquisition cost?
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会考虑使用哪些指标来跟踪Uber的付费广告策略是否有效？你会如何确定理想的客户获取成本？
- en: LinkedIn
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LinkedIn
- en: Big Data Engineer Can you explain what REST is?
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大数据工程师 你能解释一下什么是REST吗？
- en: 'Machine Learning Questions:'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习问题：
- en: Google
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Google
- en: Why do you use feature selection?
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你为什么使用特征选择？
- en: What is the effect on the coefficients of logistic regression if two predictors
    are highly correlated? What are the confidence intervals of the coefficients?
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果两个预测变量高度相关，逻辑回归的系数会有什么影响？系数的置信区间是多少？
- en: What’s the difference between Gaussian Mixture Model and K-Means?
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高斯混合模型和K-Means有什么区别？
- en: How do you pick k for K-Means?
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何选择K-Means中的k值？
- en: How do you know when Gaussian Mixture Model is applicable?
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你怎么知道高斯混合模型是否适用？
- en: Assuming a clustering model’s labels are known, how do you evaluate the performance
    of the model?
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设一个聚类模型的标签是已知的，你如何评估模型的表现？
- en: Microsoft
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Microsoft
- en: What’s an example of a machine learning project you’re proud of?
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你为哪个机器学习项目感到自豪？举一个例子。
- en: Choose any machine learning algorithm and describe it.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择任何一种机器学习算法并描述它。
- en: Describe how Gradient Boosting works.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述梯度提升如何工作。
- en: Data Mining Describe the decision tree model.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据挖掘 描述决策树模型。
- en: Data Mining What is a neural network?
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据挖掘 什么是神经网络？
- en: Explain the Bias-Variance Tradeoff
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释偏差-方差权衡
- en: How do you deal with unbalanced binary classification?
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何处理不平衡的二分类问题？
- en: What’s the difference between L1 and L2 regularization?
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: L1正则化和L2正则化有什么区别？
- en: Uber
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Uber
- en: What sort features could you give an Uber driver to predict if they will accept
    a ride request or not? What supervised learning algorithm would you use to solve
    the problem and how would compare the results of the algorithm?
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会给Uber司机哪些特征来预测他们是否会接受乘车请求？你会使用什么监督学习算法来解决这个问题？你会如何比较算法的结果？
- en: LinkedIn
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LinkedIn
- en: Name and describe three different kernel functions and in what situation you
    would use each.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说出并描述三种不同的内核函数以及在什么情况下使用每一种。
- en: Describe a method used in machine learning.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述一种在机器学习中使用的方法。
- en: How do you deal with sparse data?
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何处理稀疏数据？
- en: IBM
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IBM
- en: How do you prevent overfitting?
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何防止过拟合？
- en: How do you deal with outliers in your data?
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何处理数据中的离群值？
- en: How do you analyze the performance of the predictions generated by regression
    models versus classification models?
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何分析回归模型与分类模型所生成的预测的表现？
- en: How do you assess logistic regression versus simple linear regression models?
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何评估逻辑回归与简单线性回归模型的表现？
- en: What’s the difference between supervised learning and unsupervised learning?
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 监督学习和无监督学习有什么区别？
- en: What is cross-validation and why would you use it?
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是交叉验证，你为什么要使用它？
- en: What’s the name of the matrix used to evaluate predictive models?
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用于评估预测模型的矩阵名称是什么？
- en: What relationships exist between a logistic regression’s coefficient and the
    Odds Ratio?
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 逻辑回归系数与赔率比之间存在什么关系？
- en: What’s the relationship between Principal Component Analysis (PCA) and Linear
    & Quadratic Discriminant Analysis (LDA & QDA)
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 主成分分析（PCA）与线性判别分析（LDA）和二次判别分析（QDA）之间有什么关系？
- en: If you had a categorical dependent variable and a mixture of categorical and
    continuous independent variables, what algorithms, methods, or tools would you
    use for analysis?
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你有一个分类的因变量和一个混合了分类变量和连续变量的自变量，你会使用哪些算法、方法或工具进行分析？
- en: Business Analytics What’s the difference between logistic and linear regression?
    How do you avoid local minima?
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 业务分析 逻辑回归和线性回归有什么区别？你如何避免局部最小值？
- en: Salesforce
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Salesforce
- en: What data and models would would you use to measure attrition/churn? How would
    you measure the performance of your models?
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会使用哪些数据和模型来测量流失率/退订率？你如何评估模型的表现？
- en: Explain a machine learning algorithm as if you’re talking to a non-technical
    person.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用通俗易懂的方式解释一个机器学习算法，就像你在和一个非技术人员交谈一样。
- en: Capital One
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Capital One
- en: How would you build a model to predict credit card fraud?
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何构建一个模型来预测信用卡欺诈？
- en: How do you handle missing or bad data?
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何处理缺失或不良数据？
- en: How would you derive new features from features that already exist?
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何从已有特征中衍生出新特征？
- en: If you’re attempting to predict a customer’s gender, and you only have 100 data
    points, what problems could arise?
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你尝试预测客户的性别，但只有 100 个数据点，可能会出现什么问题？
- en: Suppose you were given two years of transaction history. What features would
    you use to predict credit risk?
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设你获得了两年的交易历史。你会使用哪些特征来预测信用风险？
- en: Design an AI program for Tic-tac-toe
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为井字游戏设计一个 AI 程序
- en: Zillow
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Zillow
- en: Explain overfitting and what steps you can take to prevent it.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释过拟合，并说明你可以采取哪些步骤来防止它。
- en: Why does SVM need to maximize the margin between support vectors?
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么 SVM 需要最大化支持向量之间的间隔？
- en: 'Hadoop:'
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Hadoop：
- en: Twitter
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Twitter
- en: How would you use Map/Reduce to split a very large graph into smaller pieces
    and parallelize the computation of edges according to the fast/dynamic change
    of data?
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何使用 Map/Reduce 将一个非常大的图分割成较小的部分，并根据数据的快速/动态变化并行计算边？
- en: Data Engineer Given a list of followers in the format:123, 345234, 678345, 123…Where
    column one is the ID of the follower and column two is the ID of the followee.
    Find all mutual following pairs (the pair 123, 345 in the example above). How
    would you use Map/Reduce to solve the problem when the list does not fit in memory?
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据工程师 给定一个格式为：123, 345234, 678345, 123…的关注者列表，其中第一列是关注者的 ID，第二列是被关注者的 ID。找出所有互相关注的对（例如上面的对
    123 和 345）。当列表不适合内存时，你会如何使用 Map/Reduce 来解决这个问题？
- en: Capital One
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Capital One
- en: Data Engineer What is Hadoop serialization?
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据工程师 什么是 Hadoop 序列化？
- en: Explain a simple Map/Reduce problem.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
