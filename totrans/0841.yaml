- en: The [Agile methodology](https://agilemanifesto.org/) was discovered in early
    2001 when 17 people came together to discuss the future of software development.
    It was founded on 4 core values and 12 principles.
  prefs: []
  type: TYPE_NORMAL
- en: It is very popular in the fast-paced, ever-changing technology industry - which
    reflects it nicely. It is a perfect data science project management method as
    it allows team members to continuously review the requirements of the project,
    go back and forth, and communicate more as the project grows. The model evolves
    to reflect user-focused outputs, saving time, money and energy.
  prefs: []
  type: TYPE_NORMAL
- en: It is better to make decisions about changes during the different phases in
    a data science lifecycle, rather than at the end once it's all complete. Let’s
    speak on the 2 steps that you can take to kickstart your agile data science project
    management.
  prefs: []
  type: TYPE_NORMAL
- en: Scrum
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: An example of an agile method is **Scrum**. The scrum method uses a framework
    that helps to create structure in a team using a set of values, principles, and
    practices.
  prefs: []
  type: TYPE_NORMAL
- en: For example, using Scrum, a data science project can break up its larger project
    into a series of smaller projects. Each of these mini-projects will be called
    a sprint and will consist of sprint planning to define objectives, requirements,
    responsibilities and more.
  prefs: []
  type: TYPE_NORMAL
- en: Why is this beneficial? Because it helps different members of the team be accountable
    and responsible for their tasks to complete a sprint. Completed sprints all play
    a major role in the end goal of the business, for example launching a new product.
  prefs: []
  type: TYPE_NORMAL
- en: Employees focus on delivering value to the end-users by being able to discover
    solutions to challenges that they may come across through the sprints.
  prefs: []
  type: TYPE_NORMAL
- en: 'Tools for scrum include:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Monday.com](https://monday.com/)'
  prefs:
