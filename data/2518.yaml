- en: The AI and Machine Learning industry is booming like never before. As of 2021,
    the increase in AI usage across businesses will create $2.9 trillion of business
    value. AI has automated many industries across the globe and changed the way they
    operate. Most large companies incorporate AI to maximize productivity in their
    workflow, and industries like marketing and healthcare have undergone a paradigm
    shift due to the consolidation of AI.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: AI和机器学习行业正以前所未有的速度蓬勃发展。截至2021年，AI在企业中的使用将创造2.9万亿美元的商业价值。AI已经自动化了全球许多行业，并改变了它们的运作方式。大多数大型公司都采用AI来最大化工作流程中的生产力，而像营销和医疗等行业也因为AI的整合而发生了范式转变。
- en: '![](../Images/28596025bfdb44c508fe7b13b3ce946e.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/28596025bfdb44c508fe7b13b3ce946e.png)'
- en: '*Image Source : [Unsplash](https://unsplash.com/photos/zwd435-ewb4)*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*图片来源： [Unsplash](https://unsplash.com/photos/zwd435-ewb4)*'
- en: Due to this, there has been an increasing demand in the past few years for AI
    professionals. There has almost been a 100% increase in AI and machine learning-related
    job postings from 2015 to 2018\. This number has grown since and is projected
    to rise in 2021.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，近年来对AI专业人才的需求不断增长。从2015年到2018年，AI和机器学习相关职位的发布量几乎增长了100%。这个数字一直在增长，并预计在2021年还会增加。
- en: If you are looking to break into the machine learning industry, the good news
    is that there is no shortage of jobs available. Companies need a talented workforce
    that is capable of pioneering the shift to machine learning. However, the job
    market is infiltrated by people who want to break into the data industry. Since
    no specific degree program catered towards students who want to learn machine
    learning, many aspiring ML practitioners are self-taught.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望进入机器学习行业，好消息是目前工作机会充足。公司需要有才华的团队来引领机器学习的变革。然而，数据行业的竞争激烈，因为许多人也想进入这一领域。由于没有专门针对想学习机器学习的学生的学位课程，许多有志于机器学习的从业者都是自学的。
- en: There are over 4 million students enrolled in Andrew Ng’s machine learning online
    course.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有超过400万学生注册了Andrew Ng的机器学习在线课程。
- en: Unfortunately, enrolling in online courses or taking a machine learning Bootcamp
    does help you learn the theoretical concepts but does not prepare you for a job
    in the industry. There is a lot more hands-on work to be done, having learned
    the theory. Let’s say you know the basics of machine learning algorithms — you
    understand how regression and classification models work, and you know the different
    types of clustering methods.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，虽然注册在线课程或参加机器学习Bootcamp可以帮助你学习理论概念，但并不能为你准备好行业中的工作。学习理论之后，还有大量的实践工作需要完成。假设你了解机器学习算法的基础知识——你理解回归和分类模型的工作原理，并知道不同类型的聚类方法。
- en: 'How are you going to practice the skills you learned to solve a real-life problem?
    The simple answer is: Practice, Practice, and Practice diverse [machine learning
    projects](https://www.projectpro.io/article/top-10-machine-learning-projects-for-beginners-in-2021/397).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你将如何实践你学到的技能以解决实际问题？简单的答案是：练习、练习、再练习各种[machine learning projects](https://www.projectpro.io/article/top-10-machine-learning-projects-for-beginners-in-2021/397)。
- en: Once you are done learning theoretical concepts, you should start working on
    AI and machine learning projects. These projects will give you the practice necessary
    to hone your skills in the field, and at the same time, are a great value add
    to your machine learning portfolio.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了理论概念的学习，你应该开始从事AI和机器学习项目。这些项目将提供必要的实践，以提高你在该领域的技能，同时也是你机器学习作品集的宝贵补充。
- en: Without much ado, let’s explore some ML project ideas that will not just make
    your portfolio look good but will also significantly improve your machine learning
    skills. This is a curated list of some of the best machine learning projects for
    students, aspiring machine learning practitioners, and individuals from non-technical
    domains. You can work on these projects regardless of your background, as long
    as you have some coding and know-how of machine learning skills. This is a list
    of beginner- and advanced-level machine learning projects.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不废话，我们来探索一些机器学习项目创意，这些项目不仅能让你的作品集看起来更出色，还会显著提升你的机器学习技能。这是一个为学生、渴望成为机器学习从业者的人员以及非技术领域个体量身定制的最佳机器学习项目列表。你可以根据自己的背景参与这些项目，只要你具备一定的编码能力和机器学习知识。这是一个包含初级和高级机器学习项目的列表。
- en: If you are new to the data industry and have little experience with real-life
    projects, start with beginner-level ML projects before moving on to the more challenging
    ones.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据行业的新手，且在实际项目中经验有限，建议先从初级机器学习项目入手，然后再挑战更复杂的项目。
- en: Machine Learning Projects for Beginners
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 初学者的机器学习项目
- en: 1\. Kaggle Titanic Prediction
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. Kaggle 泰坦尼克号预测
- en: The first project on this list is one of the most straightforward ML projects
    you can take on. This project is recommended to complete beginners in the data
    industry. The Titanic dataset is available on Kaggle, and the link to download
    it is given below.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个列表上的第一个项目是你可以从事的最简单的机器学习项目之一。这个项目推荐给数据行业的初学者。泰坦尼克号数据集可以在Kaggle上获得，下载链接如下。
- en: This dataset is of passengers who traveled on the titanic. It has details like
    passenger age, ticket fare, cabin, and gender. Based on this information, you
    will need to predict whether these passengers survived or not.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集包含了在泰坦尼克号上旅行的乘客的信息。它包括乘客年龄、票价、舱位和性别等细节。根据这些信息，你需要预测这些乘客是否生还。
- en: It is a simple binary classification problem, and all you need to do is predict
    if a particular passenger survived. The best thing about this dataset is that
    all the pre-processing is done for you. You have a nice, clean dataset to train
    your machine learning model.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的二分类问题，你需要做的就是预测某个乘客是否生还。这个数据集的最佳之处在于所有预处理工作已经为你完成，你可以使用一个干净的数据集来训练你的机器学习模型。
- en: Since this is a classification problem, you can choose to use algorithms like
    logistic regression, decision trees, and random forests to build the predictive
    model. You can also choose gradient boosting models like an XGBoost classifier
    for this beginner-level machine learning project to get better results.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是一个分类问题，你可以选择使用逻辑回归、决策树和随机森林等算法来构建预测模型。你也可以选择像XGBoost分类器这样的梯度提升模型来获得更好的结果。
- en: Dataset: [Kaggle Titanic Dataset](https://www.kaggle.com/c/titanic)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[Kaggle Titanic Dataset](https://www.kaggle.com/c/titanic)
- en: 2\. House Price Prediction
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 房价预测
- en: House prices data is also great to start with if you are a beginner at machine
    learning. This project will use the house pricing dataset available on Kaggle.
    The target variable in this dataset is the price of a particular house, which
    you will need to predict using information like house area, number of bedrooms,
    number of bathrooms, and utilities.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是机器学习初学者，房价数据也是一个很好的起点。这个项目将使用Kaggle上的房价数据集。数据集中的目标变量是某个房子的价格，你需要使用房屋面积、卧室数量、浴室数量和其他设施等信息来预测这个价格。
- en: It is a regression problem, and you can use techniques like linear regression
    to build the model. You can also take a more advanced approach and use a random
    forest regressor or gradient boosting to predict house prices.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个回归问题，你可以使用线性回归等技术来构建模型。你也可以采取更高级的方法，使用随机森林回归器或梯度提升来预测房价。
- en: This dataset has 80 columns, excluding the target variable. You will need to
    employ some dimensionality reduction techniques to hand-pick features since adding
    too many variables can make your model perform poorly.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集有80列，不包括目标变量。你需要使用一些降维技术来挑选特征，因为添加过多变量可能会导致模型性能下降。
- en: There are also many categorical variables in the dataset, so you need to properly
    deal with them using techniques like one-hot encoding or label-encoding.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集中还有许多类别变量，因此你需要使用像独热编码或标签编码这样的技术来正确处理它们。
- en: After building your model, you can submit your predictions to the house pricing
    competition in Kaggle, as it’s still open. The best RMSE achieved by competitors
    is 0, and many people have achieved good results like 0.15 with the help of regression
    and gradient boosting techniques.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建模型后，你可以将你的预测提交到Kaggle的房价竞赛中，因为它仍然开放。竞争者所取得的最佳RMSE是0，许多人通过回归和梯度提升技术取得了0.15等良好结果。
- en: Dataset: [Kaggle House Price Prediction Dataset](https://www.kaggle.com/c/house-prices-advanced-regression-techniques)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '数据集: [Kaggle 房价预测数据集](https://www.kaggle.com/c/house-prices-advanced-regression-techniques)'
- en: 3\. Wine Quality Prediction
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 葡萄酒质量预测
- en: The wine quality prediction dataset is also very popular amongst beginners in
    the data industry. In this project, you will be using fixed acidity, volatile
    acidity, alcohol, and density to predict the quality of red wine.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 葡萄酒质量预测数据集在数据行业的初学者中也非常受欢迎。在这个项目中，你将使用固定酸度、挥发酸度、酒精和密度来预测红酒的质量。
- en: This can be treated as either a classification or regression problem. The *wine
    quality *variable you need to predict in the dataset ranges from 0–10, so you
    can build a regression model to predict. Another approach you can take is to break
    down the values (from 0–10) into discrete intervals and convert them into categorical
    variables. You can create three categories, for example — *low, medium, *and *high*.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以被视为分类或回归问题。数据集中你需要预测的*葡萄酒质量*变量范围从0到10，因此你可以建立回归模型进行预测。另一种方法是将值（0到10）拆分为离散区间并转换为分类变量。例如，你可以创建三个类别——*低、中*和*高*。
- en: You can then build a decision tree classifier or any classification model to
    make the prediction. It is a relatively clean and straightforward dataset to practice
    your regression and classification machine learning skills.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你可以构建决策树分类器或任何分类模型来进行预测。这是一个相对干净和直接的数据集，可以用来练习你的回归和分类机器学习技能。
- en: Dataset: [Kaggle Red Wine Quality Dataset](https://www.kaggle.com/uciml/red-wine-quality-cortez-et-al-2009)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '数据集: [Kaggle 红酒质量数据集](https://www.kaggle.com/uciml/red-wine-quality-cortez-et-al-2009)'
- en: 4\. Heart Disease Prediction
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 心脏病预测
- en: If you are looking to explore a dataset in the healthcare industry, this is
    a great beginner-level dataset to start with. This dataset is used to predict
    the 10-year risk of CHD (Coronary Heart Disease). The dependent variables in this
    dataset are the risk factors of heart disease, including diabetes, smoking, high
    blood pressure, and high cholesterol levels.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想探索医疗行业的数据集，这是一个很好的初学者级数据集。该数据集用于预测10年CHD（冠心病）的风险。数据集中的因变量是心脏病的风险因素，包括糖尿病、吸烟、高血压和高胆固醇水平。
- en: The independent variable is the 10-year risk of CHD. It is a binary classification
    problem, and the target variable is either 0 or 1–0 for the patients who never
    developed heart disease and 1 for the patients who did. You can perform some feature
    selection on this dataset to identify features that most contribute towards heart
    risk. Then, you can fit a classification model onto the independent variables.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 自变量是10年CHD的风险。这是一个二分类问题，目标变量为0或1——0表示从未发生心脏病的患者，1表示发生了心脏病的患者。你可以对这个数据集进行一些特征选择，以识别出对心脏风险贡献最大的特征。然后，你可以将分类模型拟合到自变量上。
- en: This dataset is highly imbalanced because many of the patients in this dataset
    did **not **develop heart disease. An imbalanced dataset needs to be handled using
    the right feature engineering techniques like oversampling, weight-tuning, or
    undersampling. If not dealt with properly, you will end up with a model that simply
    predicts the majority class for each data point and cannot identify patients who **did **develop
    heart disease. This is an excellent dataset for you to practice your feature engineering
    and machine learning skills.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于该数据集中许多患者**没有**发展心脏病，所以数据集严重不平衡。处理不平衡数据集需要使用正确的特征工程技术，如过采样、权重调整或欠采样。如果处理不当，你将得到一个只预测大多数类别的模型，无法识别**已经**发展心脏病的患者。这是一个很好的数据集，可以用来练习你的特征工程和机器学习技能。
- en: Dataset: [Kaggle Heart Disease Dataset](https://www.kaggle.com/ronitf/heart-disease-uci)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '数据集: [Kaggle 心脏病数据集](https://www.kaggle.com/ronitf/heart-disease-uci)'
- en: 5\. MNIST Digit Classification
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. MNIST数字分类
- en: The [MNIST](https://www.dezyre.com/article/exploring-mnist-dataset-using-pytorch-to-train-an-mlp/408) dataset
    is your stepping stone into the field of deep learning. This dataset consists
    of grayscale images of handwritten digits from 0 to 9\. Your task would be to
    identify the digit using a deep learning algorithm. This is a multi-class classification
    problem with ten possible output classes. You can use a CNN (Convolutional Neural
    Network) to perform this classification.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[MNIST](https://www.dezyre.com/article/exploring-mnist-dataset-using-pytorch-to-train-an-mlp/408)
    数据集是你进入深度学习领域的垫脚石。这个数据集包含了从 0 到 9 的手写数字的灰度图像。你的任务是使用深度学习算法识别这些数字。这是一个多类别分类问题，有十个可能的输出类别。你可以使用
    CNN（卷积神经网络）来执行这个分类。'
- en: The MNIST dataset is built within the Keras library in Python. All you need
    to do is install Keras, import the library, and load the dataset. This dataset
    has around 60,000 images so that you can use about 80% of these images for training
    and another 20% for testing.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: MNIST 数据集是在 Python 的 Keras 库中构建的。你只需安装 Keras，导入库，并加载数据集。这个数据集有大约 60,000 张图像，因此你可以将其中大约
    80% 用于训练，另外 20% 用于测试。
- en: Dataset: [Kaggle Digit Recognizer Dataset](https://www.kaggle.com/c/digit-recognizer)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集： [Kaggle Digit Recognizer Dataset](https://www.kaggle.com/c/digit-recognizer)
- en: 6\. Sentiment Analysis of Twitter Data
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. Twitter 数据的情感分析
- en: There are many Twitter sentiment analysis datasets available on Kaggle. One
    of the most popular datasets is called sentiment140, which contains 1.6 million
    pre-processed Tweets. This is a great dataset to start with if you are new to
    sentiment analysis.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle 上有许多 Twitter 情感分析数据集。其中一个最受欢迎的数据集叫做 sentiment140，包含 160 万条预处理的推文。如果你是情感分析的新手，这是一个很好的数据集来开始。
- en: These Tweets have been annotated, and the target variable is the sentiment.
    The unique values in this column are 0 (negative), 2 (neutral), and 4 (positive).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些推文已经被标注，目标变量是情感。这一列中的唯一值是 0（负面）、2（中性）和 4（正面）。
- en: After pre-processing these Tweets and converting them into vectors, you can
    use a classification model to train them with their associated sentiment. You
    can use algorithms like logistic regression, decision tree classifier, or XGBoost
    classifier for this task.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在对这些推文进行预处理并将其转换为向量后，你可以使用分类模型对其进行训练，结合其相关的情感。你可以使用逻辑回归、决策树分类器或 XGBoost 分类器等算法来完成这项任务。
- en: Another alternative is to use a deep learning model like LSTM to come up with
    sentiment prediction. However, this is a slightly more challenging approach and
    falls into the advanced project category.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是使用深度学习模型，如 LSTM 来进行情感预测。然而，这是一种略微更具挑战性的方式，并且属于高级项目类别。
- en: You can also use this labeled dataset as a base for future sentiment analysis
    tasks.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用这个标记的数据集作为未来情感分析任务的基础。
- en: If you have any Tweets you want to collect and perform sentiment analysis on,
    you can use a model that has been previously trained on sentiment140 to make future
    predictions.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有任何推文想要收集并进行情感分析，你可以使用已经在 sentiment140 上训练过的模型进行未来的预测。
- en: Dataset: [Kaggle Sentiment140 Dataset](https://www.kaggle.com/kazanova/sentiment140)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集： [Kaggle Sentiment140 Dataset](https://www.kaggle.com/kazanova/sentiment140)
- en: 7\. Pima Indian Diabetes Prediction
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. Pima 印第安糖尿病预测
- en: The Pima Indian Diabetes Dataset is used to predict whether a patient has diabetes
    based on diagnostic measurements.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Pima 印第安糖尿病数据集用于预测患者是否患有糖尿病，基于诊断测量结果。
- en: Based on variables like BMI, age, and insulin, the model will predict diabetes
    in patients. This dataset has nine variables — eight independent variables and
    one target variable.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 基于 BMI、年龄和胰岛素等变量，模型将预测患者是否患有糖尿病。这个数据集有九个变量——八个独立变量和一个目标变量。
- en: The target variable is ‘*diabetes’, *so you will predict 1 for the presence
    of diabetes or 0 for the absence of diabetes.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 目标变量是‘*糖尿病*’，*所以你将预测糖尿病的存在（1）或不存在（0）。*
- en: This is a classification problem to experiment with models like logistic regression,
    decision tree classifier, or random forest classifier.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个分类问题，可以用来尝试模型，如逻辑回归、决策树分类器或随机森林分类器。
- en: All the independent variables in this dataset are numeric, so this is a great
    dataset to start with if you have minimal feature engineering experience.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集中的所有独立变量都是数字型的，所以如果你有较少的特征工程经验，这是一个很好的数据集来开始。
- en: This is a Kaggle dataset open to beginners. There are many tutorials online
    that walk you through coding the solution in Python and R. These notebook tutorials
    are a great way to learn and get your hands dirty so you can move on to more complex
    projects.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个对初学者开放的 Kaggle 数据集。网上有许多教程可以指导你用 Python 和 R 编写解决方案。这些笔记本教程是学习并动手实践的绝佳方式，使你能够进入更复杂的项目。
- en: Dataset: [Kaggle Pima Indian Diabetes Dataset](https://www.kaggle.com/uciml/pima-indians-diabetes-database)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[Kaggle Pima 印第安糖尿病数据集](https://www.kaggle.com/uciml/pima-indians-diabetes-database)
- en: 8\. Breast Cancer Classification
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. 乳腺癌分类
- en: The breast cancer classification dataset on Kaggle is another excellent way
    to practice your machine learning and AI skills.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle 上的乳腺癌分类数据集是另一个练习机器学习和 AI 技能的优秀方式。
- en: Most supervised machine learning problems in the real world are classification
    problems like this one. A key challenge in breast cancer identification is the
    inability to distinguish between benign (non-cancerous) and malignant (cancerous)
    tumors. The dataset has variables like “radius_mean” and “area_mean” of the tumor,
    and you will need to classify based on these features if a tumor is cancerous
    or not. This dataset is relatively easy to work with since there is no need to
    do any significant data pre-processing. It is also a well-balanced dataset, making
    your task more manageable as you don’t need to do much feature engineering.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 现实世界中的大多数监督学习问题都是像这样分类问题。乳腺癌识别中的一个关键挑战是无法区分良性（非癌性）和恶性（癌性）肿瘤。数据集中有“radius_mean”和“area_mean”等变量，你需要根据这些特征对肿瘤是否癌性进行分类。由于不需要进行重大数据预处理，这个数据集相对容易处理。它也是一个平衡的数据集，使你的任务更容易管理，因为你不需要进行大量特征工程。
- en: Training a simple logistic regression classifier on this dataset can give you
    accuracy as high as 0.90.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个数据集上训练一个简单的逻辑回归分类器可以达到高达 0.90 的准确率。
- en: Dataset: [Kaggle Breast Cancer Classification Dataset](https://www.kaggle.com/c/breast-cancer-classification)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[Kaggle 乳腺癌分类数据集](https://www.kaggle.com/c/breast-cancer-classification)
- en: 9\. TMDB Box Office Prediction
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9\. TMDB 票房预测
- en: This Kaggle dataset is a great way to practice your regression skills. It consists
    of around 7000 movies, and you will need to use the variables present to predict
    the movie’s revenue.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 Kaggle 数据集是练习回归技能的绝佳方式。它包含大约 7000 部电影，你需要使用数据集中提供的变量来预测电影的收入。
- en: Data points present include cast, crew, budget, languages, and release dates.
    There are 23 variables in the dataset, one of which is the target variable.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 数据点包括演员、工作人员、预算、语言和发布日期。数据集中有 23 个变量，其中之一是目标变量。
- en: A basic linear regression model can give you an R-squared of over 0.60, so you
    can use this as your baseline prediction model. Try to beat this score using techniques
    like XGBoost regression or Light GBM.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一个基本的线性回归模型可以提供超过 0.60 的 R 平方值，因此你可以将其作为基线预测模型。尝试使用 XGBoost 回归或 Light GBM 等技术来超越这个分数。
- en: This dataset is slightly more complex than the previous one since some columns
    have data present in nested dictionaries. You need to do some additional pre-processing
    to extract this data in a usable format to train a model on it.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集比之前的稍微复杂一些，因为某些列的数据存在于嵌套字典中。你需要进行一些额外的预处理，以提取这些数据并以可用的格式进行模型训练。
- en: Revenue forecasting is a great project to showcase on your portfolio, as it
    provides business value to a variety of domains outside the film industry.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 收入预测是一个很好的项目，可以展示在你的作品集上，因为它为电影行业之外的各种领域提供了商业价值。
- en: Dataset: [Kaggle TMDB Box Office Prediction Dataset](https://www.kaggle.com/c/tmdb-box-office-prediction)
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[Kaggle TMDB 票房预测数据集](https://www.kaggle.com/c/tmdb-box-office-prediction)
- en: 10\. Customer Segmentation in Python
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10\. Python 中的客户细分
- en: The customer segmentation dataset on Kaggle is a great way to get started with
    unsupervised machine learning. This dataset consists of customer details like
    their age, gender, annual income, and spending score.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle 上的客户细分数据集是开始无监督机器学习的好方法。这个数据集包含了客户的详细信息，如年龄、性别、年收入和消费评分。
- en: You need to use these variables to build customer segments. Customers who are
    alike should be grouped into similar clusters. You can use algorithms like K-Means
    clustering or hierarchical clustering for this task. Customer segmentation models
    can provide business value.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要使用这些变量来构建客户群体。相似的客户应该被分组到类似的簇中。你可以使用像 K-Means 聚类或层次聚类这样的算法来完成这项任务。客户细分模型可以提供商业价值。
- en: Companies often want to segregate their customers to come up with different
    marketing techniques for each customer type.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 公司通常希望将客户进行分类，以为每种客户类型制定不同的营销策略。
- en: 'The main goals of this dataset include:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集的主要目标包括：
- en: Achieving customer segmentation using machine learning techniques
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用机器学习技术实现客户细分
- en: Identify your target customers for different marketing strategies
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定不同营销策略的目标客户
- en: Understand how marketing strategies work in the real world
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解营销策略在现实世界中的运作方式
- en: Building a clustering model for this task can help your portfolio stand out,
    and segmentation is a great skill to have if you are looking to get an AI-related
    job in the marketing industry.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 为这个任务构建一个聚类模型可以使你的作品集脱颖而出，且分割技术是一个很棒的技能，如果你希望在营销行业找到与AI相关的工作，这会非常有用。
- en: Dataset: [Kaggle Mall Customer Segmentation Dataset](https://www.kaggle.com/vjchoudhary7/customer-segmentation-tutorial-in-python)
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '数据集: [Kaggle商城客户细分数据集](https://www.kaggle.com/vjchoudhary7/customer-segmentation-tutorial-in-python)'
- en: Intermediate/Advanced Level Machine Learning Projects for your Resume
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为简历准备的中级/高级机器学习项目
- en: Once you’re done working on simple machine learning projects like the ones listed
    above, you can move on to more challenging projects.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你完成了像上述这些简单的机器学习项目，就可以转向更具挑战性的项目。
- en: 1\. Sales Forecasting
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 销售预测
- en: Time-series forecasting is a machine learning technique used very often in the
    industry. The use of past data to predict future sales has a large number of business
    use cases. The Kaggle Demand Forecasting dataset can be used to practice this
    project.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列预测是一种在行业中非常常用的机器学习技术。利用过去的数据来预测未来的销售有很多商业应用。Kaggle需求预测数据集可以用来练习这个项目。
- en: This dataset has 5 years of sales data, and you will need to predict sales for
    the next three months. There are ten different stores listed in the dataset, and
    there are 50 items at each store.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据集包含了5年的销售数据，你需要预测未来三个月的销售情况。数据集中列出了十家不同的商店，每家商店有50种商品。
- en: To predict sales, you can try out various methods — ARIMA, Vector Autoregression,
    or deep learning. One method you can use for this project is to measure the increase
    in sales for each month and record it. Then, build the model on the difference
    between the previous month and the present month sales. Taking into account factors
    like holidays and seasonality can improve the performance of your machine learning
    model.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 为了预测销售，你可以尝试各种方法 — ARIMA、向量自回归，或者深度学习。你可以使用的一种方法是测量每个月销售额的增长并记录下来。然后，基于前一个月和当前月的销售额差异建立模型。考虑节假日和季节性因素可以提高你的机器学习模型的表现。
- en: Dataset: [Kaggle Store Item Demand Forecasting](https://www.kaggle.com/c/demand-forecasting-kernels-only)
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '数据集: [Kaggle商店商品需求预测](https://www.kaggle.com/c/demand-forecasting-kernels-only)'
- en: 2\. Customer Service Chatbot
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 客户服务聊天机器人
- en: A customer service chatbot uses AI and machine learning techniques to reply
    to customers, taking the role of a human representative. A chatbot should be able
    to answer simple questions to satisfy customer needs.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 客户服务聊天机器人使用AI和机器学习技术来回复客户，扮演人类代表的角色。聊天机器人应能够回答简单问题以满足客户需求。
- en: 'There are presently three kinds of chatbots that you can build:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 目前你可以构建三种类型的聊天机器人：
- en: Rule-Based Chatbots — These chatbots aren’t intelligent. They are fed a set
    of pre-defined rules and only reply to users based on these rules. Some chatbots
    are also provided with a pre-defined set of questions and answers and cannot answer
    queries that fall outside this domain.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于规则的聊天机器人 — 这些聊天机器人并不智能。它们依赖一组预定义的规则，只根据这些规则回复用户。一些聊天机器人还被提供了一组预定义的问题和答案，不能回答超出这些领域的查询。
- en: Independent Chatbots — Independent chatbots utilize machine learning to process
    and analyze a user’s request and provide responses accordingly.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独立聊天机器人 — 独立聊天机器人利用机器学习来处理和分析用户的请求，并提供相应的回复。
- en: NLP Chatbots — These chatbots can understand patterns in words and distinguish
    between different word combinations. They are the most advanced of all three chatbot
    types, as they can come up with what to say next based on the word patterns they
    were trained on.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NLP聊天机器人 — 这些聊天机器人能够理解词语中的模式，并区分不同的词语组合。它们是三种聊天机器人类型中最先进的，因为它们可以根据训练时学习到的词语模式来生成接下来的回复。
- en: An NLP chatbot is an interesting machine learning project idea. You will need
    an existing corpus of words to train your model on, and you can easily find Python
    libraries to do this. You can also have a pre-defined dictionary with a list of
    question and answer pairs you’d like to train your model.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 聊天机器人是一个有趣的机器学习项目创意。你需要一个现有的词汇库来训练你的模型，并且你可以很容易地找到 Python 库来完成这项工作。你还可以拥有一个预定义的字典，里面包含你希望用来训练模型的问题和答案对。
- en: 3\. Wildlife Object Detection System
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 野生动物目标检测系统
- en: 'If you live in an area with frequent wild-animal sightings, it is helpful to
    implement an object detection system to identify their presence in your area.
    Follow these steps to build a system like this:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你生活在一个频繁出现野生动物的地区，实施一个物体检测系统以识别这些动物的存在是很有帮助的。按照以下步骤建立这样的系统：
- en: Install cameras in the area you want to monitor.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你想监控的区域安装摄像头。
- en: Download all video footage and save them.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载所有视频录像并保存。
- en: Create a Python application to analyze incoming images and identify wild animals.
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个 Python 应用程序来分析传入的图像并识别野生动物。
- en: Microsoft has built an Image Recognition API using data collected from wildlife
    cameras. They released an open-source pre-trained model for this purpose called
    a MegaDetector.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 微软利用从野生动物摄像头收集的数据构建了一个图像识别 API。他们发布了一个名为 MegaDetector 的开源预训练模型用于此目的。
- en: You can use this pre-trained model in your Python application to identify wild
    animals from the images collected. It is one of the most exciting ML projects
    mentioned so far and is pretty simple to implement due to the availability of
    a pre-trained model for this purpose.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在你的 Python 应用程序中使用这个预训练模型来识别收集到的图像中的野生动物。它是到目前为止提到的最令人兴奋的机器学习项目之一，并且由于预训练模型的可用性，实施起来相当简单。
- en: API: [MegaDetector](https://github.com/microsoft/CameraTraps/blob/master/megadetector.md)
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 'API: [MegaDetector](https://github.com/microsoft/CameraTraps/blob/master/megadetector.md)'
- en: 4\. Spotify Music Recommender System
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. Spotify 音乐推荐系统
- en: Spotify uses AI to recommend music to its users. You can try building a recommender
    system based on publicly available data on Spotify.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Spotify 使用人工智能向用户推荐音乐。你可以尝试基于 Spotify 上公开的数据构建一个推荐系统。
- en: Spotify has an API that you can use to retrieve audio data — you can find features
    like the year of release, key, popularity, and artist. To access this API in Python,
    you can use a library called Spotipy.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: Spotify 提供了一个可以用来检索音频数据的 API——你可以找到诸如发行年份、调性、流行度和艺术家等特征。要在 Python 中访问此 API，你可以使用一个名为
    Spotipy 的库。
- en: You can also use the Spotify dataset on Kaggle that has around 600K rows. Using
    these datasets, you can suggest the best alternative to each user’s favorite musician.
    You can also come up with song recommendations based on the content and genre
    preferred by each user.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用 Kaggle 上的 Spotify 数据集，该数据集包含大约 60 万行。使用这些数据集，你可以为每个用户的最爱音乐家推荐最佳替代品。你还可以根据每个用户喜欢的内容和流派提出歌曲推荐。
- en: This recommender system can be built using K-Means clustering — similar data
    points will be grouped. You can recommend songs with a minimal intra-cluster distance
    between them to the end-user.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这个推荐系统可以使用 K-Means 聚类来构建——相似的数据点将被分组。你可以向最终用户推荐具有最小簇内距离的歌曲。
- en: Once you have built the recommender system, you can also turn it into a simple
    Python app and deploy it. You can get users to enter their favorite songs on Spotify,
    then display your model recommendations on the screen that have the highest similarity
    to the songs they enjoyed.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你建立了推荐系统，你还可以将其转换为一个简单的 Python 应用并进行部署。你可以让用户输入他们在 Spotify 上喜欢的歌曲，然后在屏幕上显示与你的模型推荐的、与他们喜欢的歌曲最相似的推荐结果。
- en: Dataset: [Kaggle Spotify Dataset](https://www.kaggle.com/yamaerenay/spotify-dataset-19212020-160k-tracks)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '数据集: [Kaggle Spotify 数据集](https://www.kaggle.com/yamaerenay/spotify-dataset-19212020-160k-tracks)'
- en: 5\. Market Basket Analysis
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 市场篮子分析
- en: Market Basket Analysis is a popular technique used by retailers to identify
    items that can be sold together.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 市场篮子分析是一种零售商用来识别可以一起销售的商品的流行技术。
- en: 'For example:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '*A couple of years back, a research analyst identified a correlation between
    the sales of beer and diapers. Most of the time, whenever a customer walked into
    the store to buy a beer, they also bought diapers together.*'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '*几年前，一位研究分析师发现了啤酒和尿布销售之间的相关性。大多数时候，只要顾客进店买啤酒，他们也会一起购买尿布。*'
- en: '*Due to this, stores started selling beer and diapers together on the same
    aisle as a marketing strategy to increase sales. And it worked.*'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*因此，商店开始将啤酒和尿布一起放在同一个过道上，作为一种增加销售的营销策略。这种做法确实有效。*'
- en: '*It was assumed that beer and diapers had a high correlation as males frequently
    bought them together. Men would walk into the store to buy a beer, along with
    several other household items for their family (including diapers).* *This seems
    like a pretty impossible correlation, but it did happen.*'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '*有人认为啤酒和尿布有很高的相关性，因为男性经常一起购买这两样东西。男性会走进商店买一瓶啤酒，同时还会买几件其他家庭用品（包括尿布）。* *这似乎是一个相当不可能的相关性，但确实发生过。*'
- en: Market Basket Analysis can help companies identify hidden correlations between
    items that are frequently bought together. These stores can then position their
    items in a way that allows people to find them easier.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 市场篮子分析可以帮助公司识别经常一起购买的商品之间的隐藏相关性。商店可以据此将商品放置在更容易被顾客找到的位置。
- en: You can use the Market Basket Optimization dataset on Kaggle to build and train
    your model. The most commonly used algorithm used to perform Market Basket Analysis
    is the Apriori algorithm.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 Kaggle 上的市场篮子优化数据集来构建和训练你的模型。执行市场篮子分析最常用的算法是 Apriori 算法。
- en: Dataset: [Kaggle Market Basket Optimization Dataset](https://www.kaggle.com/roshansharma/market-basket-optimization)
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '数据集: [Kaggle 市场篮子优化数据集](https://www.kaggle.com/roshansharma/market-basket-optimization)'
- en: 6\. NYC Taxi Trip Duration
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 纽约市出租车行程时长
- en: The dataset has variables that include start and end coordinates of a taxi trip,
    time, and the number of passengers. The goal of this ML project is to predict
    trip duration with all these variables. It is a regression problem.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集包含了出租车行程的起始和结束坐标、时间和乘客数量等变量。这个机器学习项目的目标是预测行程时长，考虑到所有这些变量。这是一个回归问题。
- en: Variables like time and coordinates need to be pre-processed appropriately and
    converted into an understandable format. This project isn’t as straightforward
    as it seems. This dataset also has some outliers that make prediction more complex,
    so you will need to handle this with feature engineering techniques.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 像时间和坐标这样的变量需要适当预处理并转换为可理解的格式。这个项目并不像看起来那样简单。数据集中还有一些异常值，使得预测更加复杂，因此你需要通过特征工程技术来处理这些问题。
- en: The evaluation criteria for this NYC Taxi Trip Kaggle Competition is RMSLE or
    the Root Mean Squared Log Error. The top submission on Kaggle received an RMSLE
    score of 0.29, and Kaggle’s baseline model has an RMSLE of 0.89.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这个纽约市出租车行程 Kaggle 竞赛的评估标准是 RMSLE 或均方根对数误差。Kaggle 上的最佳提交得到了 0.29 的 RMSLE 分数，而
    Kaggle 的基准模型的 RMSLE 为 0.89。
- en: You can use any regression algorithm to solve this Kaggle project, but the highest
    performing competitors of this challenge have either used gradient boosting models
    or deep learning techniques.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用任何回归算法来解决这个 Kaggle 项目，但表现最好的竞争者要么使用了梯度提升模型，要么使用了深度学习技术。
- en: Dataset: [Kaggle NYC Taxi Trip Duration Dataset](https://www.kaggle.com/c/nyc-taxi-trip-duration)
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '数据集: [Kaggle 纽约市出租车行程时长数据集](https://www.kaggle.com/c/nyc-taxi-trip-duration)'
- en: 7\. Real-time Spam Detection
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 实时垃圾短信检测
- en: In this project, you can use machine learning techniques to distinguish between
    spam (illegitimate) and ham (legitimate) messages.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你可以使用机器学习技术来区分垃圾短信（不合法）和正常短信（合法）。
- en: To achieve this, you can use the Kaggle SMS Spam Collection dataset. This dataset
    contains a set of approximately 5K messages that have been labeled as spam or
    ham.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这一目标，你可以使用 Kaggle 的 SMS 垃圾短信数据集。这个数据集包含了大约 5K 条已标记为垃圾短信或正常短信的消息。
- en: 'You can take the following steps to build a real-time spam detection system:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下步骤构建一个实时垃圾短信检测系统：
- en: Use Kaggle’s SMS Spam Collection dataset to train a machine learning model.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Kaggle 的 SMS 垃圾短信数据集来训练机器学习模型。
- en: Create a simple chat-room server in Python.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python 创建一个简单的聊天服务器。
- en: Deploy the machine learning model on your chat-room server and ensure that all
    incoming traffic passes through the model.
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将机器学习模型部署在你的聊天服务器上，并确保所有的流量都通过该模型。
- en: Only allow messages to go through if they are classified as ham. If they are
    spam, return an error message instead.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只允许正常短信通过。如果是垃圾短信，则返回错误信息。
- en: To build the machine learning model, you first need to pre-process the text
    messages present in Kaggle’s SMS Spam Collection dataset. Then, convert these
    messages into a bag of words so that they can easily be passed into your classification
    model for prediction.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 为了构建机器学习模型，你首先需要对 Kaggle 的 SMS 垃圾短信数据集中存在的文本消息进行预处理。然后，将这些消息转换为词袋，以便可以轻松传递到你的分类模型中进行预测。
- en: Dataset: [Kaggle SMS Spam Collection Dataset](https://www.kaggle.com/uciml/sms-spam-collection-dataset)
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[Kaggle 短信垃圾邮件收集数据集](https://www.kaggle.com/uciml/sms-spam-collection-dataset)
- en: 8\. Myers-Briggs Personality Prediction App
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8. Myers-Briggs 性格预测应用
- en: You can create an app to predict a user’s personality type based on what they
    say.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以创建一个应用，根据用户所说的话预测他们的性格类型。
- en: The Myers-Briggs type indicator categorizes individuals into 16 different personality
    types. It is one of the most popular personality tests in the world.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: Myers-Briggs 类型指标将个人分类为 16 种不同的性格类型。这是世界上最受欢迎的性格测试之一。
- en: If you try to find your personality type on the Internet, you will find many
    online quizzes. After answering around 20–30 questions, you will be assigned to
    a personality type.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你尝试在互联网上寻找你的性格类型，你会发现许多在线测验。在回答大约 20 到 30 个问题后，你会被分配到一个性格类型。
- en: However, in this project, you can use machine learning to predict anyone’s personality
    type just based on one sentence.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在这个项目中，你可以使用机器学习仅根据一句话来预测任何人的性格类型。
- en: 'Here are the steps you can take to achieve this:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是实现这个目标的步骤：
- en: Build a multi-class classification model and train it on the Myers-Briggs dataset
    on Kaggle. This involves data pre-processing (removing stop-words and unnecessary
    characters) and some feature engineering. You can use a shallow learning model
    like logistic regression or a deep learning model like an LSTM for this purpose.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个多类别分类模型，并在 Kaggle 上的 Myers-Briggs 数据集上进行训练。这涉及数据预处理（去除停用词和不必要的字符）和一些特征工程。你可以使用浅层学习模型，如逻辑回归，或者使用深度学习模型，如
    LSTM。
- en: You can create an application that allows users to enter any sentence of their
    choice.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以创建一个应用，允许用户输入他们选择的任何句子。
- en: Save your machine learning model weights and integrate the model with your app.
    After the end-user enters a word, display their personality type on the screen
    after the model makes a prediction.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保存你的机器学习模型权重，并将模型与应用集成。在最终用户输入一个单词后，在模型做出预测后，在屏幕上显示他们的性格类型。
- en: Dataset: [Kaggle MBTI Type Dataset](https://www.kaggle.com/datasnaek/mbti-type)
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集：[Kaggle MBTI 类型数据集](https://www.kaggle.com/datasnaek/mbti-type)
- en: 9\. Mood Recognition System + Recommender System
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9. 情绪识别系统 + 推荐系统
- en: Have you ever been sad and felt like you needed to watch something funny to
    cheer you up? Or have you ever felt so frustrated you needed to unwind and watch
    something relaxing?
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经感到悲伤，觉得需要看一些有趣的东西来振作精神？或者你是否曾经感到沮丧，需要放松一下，看看一些令人放松的东西？
- en: This project is a combination of two smaller projects.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目是两个较小项目的结合。
- en: You can build an app that recognizes a user’s mood based on live web footage
    and a movie suggestion based on the user’s expression.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以构建一个应用，基于实时网络视频和用户的表情识别用户的情绪，并根据用户的表情提供电影建议。
- en: 'To build this, you can take the following steps:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建这个，你可以采取以下步骤：
- en: Create an app that can take in a live video feed.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个可以接收实时视频流的应用。
- en: Use Python’s face recognition API to detect faces and emotions on objects in
    the video feed.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python 的面部识别 API 检测视频流中的面孔和情感。
- en: After classifying these emotions into various categories, start building the
    recommender system. This can be a set of hardcoded values for each emotion, which
    means you don’t need to involve machine learning for the recommendations.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在将这些情感分类到不同类别之后，开始构建推荐系统。这可以是针对每种情感的硬编码值，这意味着你不需要涉及机器学习来进行推荐。
- en: Once you’re done building the app, you can deploy it on Heroku, Dash, or a web
    server.
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦你完成了应用的构建，你可以将其部署到 Heroku、Dash 或一个 web 服务器上。
- en: API: [Face Recognition API](https://github.com/ageitgey/face_recognition)
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: API：[面部识别 API](https://github.com/ageitgey/face_recognition)
- en: 10\. YouTube Comment Sentiment Analysis
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10. YouTube 评论情感分析
- en: In this project, you can create a dashboard analyzing the overall sentiment
    of popular YouTubers.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你可以创建一个仪表板来分析流行 YouTuber 的整体情感。
- en: Over 2 billion users watch YouTube videos at least once a month. Popular YouTubers
    garner hundreds of billions of views with their content. However, many of these
    influencers have come under fire due to controversies in the past, and public
    perception is constantly changing.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 超过 20 亿用户每月至少观看一次 YouTube 视频。流行的 YouTuber 通过他们的内容获得了数百亿的观看量。然而，许多这些影响者因过去的争议而受到批评，公众认知也在不断变化。
- en: You can build a sentiment analysis model and create a dashboard to visualize
    sentiments around celebrities over time.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以构建一个情感分析模型，并创建一个仪表板来可视化关于名人的情感变化。
- en: 'To build this, you can take the following steps:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建这个，你可以采取以下步骤：
- en: Scrape comments of the videos by the YouTubers you want to analyze.
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抓取你想分析的YouTuber的视频评论。
- en: Use a pre-trained sentiment analysis model to make predictions on each comment.
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用预训练的情感分析模型对每条评论进行预测。
- en: Visualize the model’s predictions on a dashboard. You can even create a dashboard
    app using libraries like Dash (Python) or Shiny (R).
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在仪表板上可视化模型的预测。你甚至可以使用Dash（Python）或Shiny（R）等库创建仪表板应用。
- en: You can make the dashboard interactive by allowing users to filter sentiment
    by time frame, name of YouTuber, and video genre.
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以通过允许用户按时间范围、YouTuber名称和视频类型来筛选情感，从而使仪表板具有互动性。
- en: API: [YouTube Comment Scraper](https://pypi.org/project/youtube-comment-scraper-python/)
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: API: [YouTube评论抓取器](https://pypi.org/project/youtube-comment-scraper-python/)
- en: Summary
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: The machine learning industry is large and full of opportunities. If you want
    to break into the industry with no formal educational background, the best way
    to show that you have the skills necessary to do the job is through projects.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习行业庞大且充满机会。如果你希望在没有正式教育背景的情况下进入这个行业，展示你拥有完成工作的必要技能的最佳方式是通过项目。
- en: The machine learning aspect of most projects listed above is pretty simple.
    Due to the democratization of machine learning, the model building process can
    be achieved easily through pre-trained models and APIs.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 上述大多数项目的机器学习方面都很简单。由于机器学习的普及，模型构建过程可以通过预训练模型和API轻松实现。
- en: Open source artificial intelligence projects like Keras and FastAI have also
    helped speed up the model building process. The tricky part of these machine learning
    and [data science projects](https://www.dezyre.com/projects/data-science-projects) is
    the data collection, pre-processing, and deployment. If you land a job in machine
    learning, most algorithms will be pretty simple to build. It will only take a
    day or two to create a sales prediction model. You will spend most of your time
    finding appropriate data sources and putting your models into production to derive
    business value.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 开源人工智能项目如Keras和FastAI也加快了模型构建的过程。这些机器学习和 [数据科学项目](https://www.dezyre.com/projects/data-science-projects)的棘手之处在于数据的收集、预处理和部署。如果你找到一份机器学习的工作，大多数算法的构建将会相对简单。创建一个销售预测模型只需一两天时间。你将花费大部分时间在寻找合适的数据源和将模型投入生产以获取业务价值上。
