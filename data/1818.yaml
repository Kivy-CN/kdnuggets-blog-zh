- en: 10 Tips to Improve your Data Science Interview
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提升数据科学面试的10个技巧
- en: 原文：[https://www.kdnuggets.com/2016/11/tips-improve-your-data-science-interview.html](https://www.kdnuggets.com/2016/11/tips-improve-your-data-science-interview.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/11/tips-improve-your-data-science-interview.html](https://www.kdnuggets.com/2016/11/tips-improve-your-data-science-interview.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: Interviews are designed to weed out candidates that aren’t qualified to do a
    job.  However, they’re not perfect and there are aspects of interviews that are
    not representative of the real-life job.  Some people take a cynical approach
    and use this fact as an excuse when they get rejected.  They say things like,
    “Why would they ask me that?  Anyone could just look that up!”  Although that
    may be true, ranting doesn’t get you a job.  For a company it makes more sense
    to reject good people than to hire a bad one.  As Data Scientists we should know
    all about the tradeoffs of false positive vs true positive rates!  In this article
    I’ll give you some tips and resources for improving your interviewing skills so
    that you’re less likely to get rejected for a bad reason.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 面试的目的是筛选出不合格的候选人。然而，面试并不完美，有些方面并不能代表实际工作。有些人持愤世嫉俗的态度，将这一点作为被拒绝时的借口。他们会说：“他们为什么问我这个？谁都可以查出来！”虽然这可能是真的，但发泄并不会帮你找到工作。对于公司来说，拒绝优秀的人比雇佣一个不合适的人更有意义。作为数据科学家，我们应该了解**假阳性**和**真阳性**率的权衡！在这篇文章中，我会给你一些提高面试技能的建议和资源，帮助你减少因为不合理原因被拒绝的可能性。
- en: '![data-science-skills](../Images/1159720efdc022f053f12acba37ddeb3.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学技能](../Images/1159720efdc022f053f12acba37ddeb3.png)'
- en: '**Have the stories prepared and rehearsed**.  You should expect questions that
    are meant to understand your attitude/character and have already thought out several
    examples of your past that demonstrate desirable traits.  For instance, Amazon
    has a list of [Leadership Principles](https://www.amazon.jobs/en/principles) that
    they interview against.  Find something like this and spend a couple hours thinking
    through all the great stuff you’ve done and write out **concise** answers to these
    questions.  The skill is being able to tell a short anecdote that has just enough
    details to set up the narrative and establish you as being the person doing the
    good thing they asked about.  They’ll ask clarifying questions if they want to,
    but avoid rambling and giving too much information.  Being a bore will not help!'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**准备并演练故事**。你应该预期会有旨在了解你的态度/性格的问题，并且已经考虑好几个展示你过去优秀品质的例子。例如，亚马逊有一份[领导力原则](https://www.amazon.jobs/en/principles)的清单，他们会根据这些原则进行面试。找类似的东西，花几个小时思考你做过的所有精彩事情，并写出**简洁**的回答。关键在于能够讲述一个短小的轶事，包含足够的细节来设置叙述，并证明你是完成了他们询问的好事的人。他们会问澄清性问题，如果他们愿意的话，但避免冗长和提供过多信息。无聊不会帮到你！'
- en: '**Reduce the surprise**.  The hardest part about interviewing is having to
    think on your feet to get answers while people are looking at you and the clock
    is ticking.  Even questions you would normally think are easy seem hard in this
    environment.  Minimize this surprise as much as possible by learning what to expect
    in each interview and preparing for all the things you know are coming.  [Glassdoor](http://www.glassdoor.com/) has
    interview reviews from people that have been through it, so don’t take the interview
    until you’ve done some research and at least read what’s out there.  Always ask
    the recruiter what you can expect and their advice for preparing.'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**减少惊讶**。面试中最难的部分是需要迅速思考来回答问题，而大家都在看着你，时间在滴答作响。即使是你平时认为很简单的问题，在这种环境下也会显得很难。通过了解每次面试中可能遇到的情况，并为你知道会发生的所有事情做好准备，尽量减少这种惊讶。
    [Glassdoor](http://www.glassdoor.com/) 有来自经历过面试的人的评论，所以在面试前做些研究，至少阅读一下现有的资料。总是询问招聘人员你可以期待什么以及他们的准备建议。'
- en: '**Practice solving problems**, out loud and by writing the solution on paper. 
    If you’re a Data Scientist, SQL questions are very common.  Find example questions
    from places like [JitBits](https://www.jitbit.com/news/181-jitbits-sql-interview-questions/) or [ProgrammerInterview](http://www.programmerinterview.com/index.php/database-sql/practice-interview-question-1-continued/) and
    actually work through them.  When you make mistakes, write down what you missed
    so you know to spend more time on that topic.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**练习解决问题**，可以大声朗读并在纸上写下解决方案。如果你是数据科学家，SQL 问题非常常见。可以从[JitBits](https://www.jitbit.com/news/181-jitbits-sql-interview-questions/)或[ProgrammerInterview](http://www.programmerinterview.com/index.php/database-sql/practice-interview-question-1-continued/)等地方找到示例问题，并实际解决它们。当你犯错时，写下你遗漏的部分，这样你就知道需要在这个话题上花更多时间。'
- en: '**Establish and practice your problem solving framework**.  After doing many
    technical interviews I have learned that the same framework can be applied to
    most questions and in doing so it gives me clarity of thought and good momentum. 
    I’ll dedicate a whole post to articulating the framework I use, but you’ll develop
    your own by working through many of these problems.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**建立并练习你的问题解决框架**。在做了很多技术面试后，我发现相同的框架可以应用于大多数问题，并且这样做能给我带来思路的清晰和良好的势头。我会专门写一篇文章来阐述我使用的框架，但你会通过解决许多这些问题来开发自己的框架。'
- en: '**Know the basics**.  Resources like Brilliant.org’s [combinatorics](https://brilliant.org/math/combinatorics/) pages
    will give you a refresher on core principles as well as examples to test yourself. 
    You should expect probability and statistics questions, so don’t allow yourself
    to waste time trying to remember Bayes’ Theorem when you can prepare for it.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**了解基础知识**。像 Brilliant.org 的[组合数学](https://brilliant.org/math/combinatorics/)页面这样的资源会为你提供核心原理的复习以及测试自己的示例。你应该预计会有概率和统计的问题，所以不要浪费时间去记忆贝叶斯定理，而是可以提前准备。'
- en: '**Know the common technical concepts**.  If you’re in Data Science, you need
    to understand bias/variance.  You need to know ways of detecting and handling
    an overfit model.  You need to know strategies for dealing with classification
    problems when the classes are highly imbalanced.  You need to know the pros and
    cons of the various model structures.  You need to also understand the basics
    of how the algorithms work; what is random about random forests and what is meant
    by gradient boosting?  Treat the technical interview as an oral, comprehensive
    final exam.  Learn the core principles of the major concepts.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**了解常见的技术概念**。如果你从事数据科学工作，你需要理解偏差/方差。你需要知道如何检测和处理过拟合模型。你需要知道处理类别高度不平衡的分类问题的策略。你需要了解各种模型结构的优缺点。你还需要理解算法的基本原理；例如，随机森林中的“随机”是什么，梯度提升是什么意思？把技术面试当作一场口头的综合考试，学习主要概念的核心原理。'
- en: '**Know the company**.  Spend time thinking about the products of the company,
    how your job impacts the core of the business, and a few ideas of how you would
    do your job to solve an important problem.  I remember being interviewed for a
    Pricing Analytics job and the interviewer asking me: How would you determine a
    price for this product?  I didn’t have a good answer and that’s unacceptable. 
    You should spend time thinking deeply about the problems the role would likely
    work on and be able to talk about it with some nuance.  I should have spent time
    thinking about how pricing is normally set in that domain, thought through a few
    approaches, and researched their engineering blog to try to understand how they
    currently do it.  There’s a tremendous amount of information on the web that will
    help, you just need to be proactive in finding and absorbing it.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**了解公司**。花时间思考公司的产品、你的工作如何影响业务核心，以及你会如何通过你的工作来解决一个重要问题。我记得在面试一个定价分析岗位时，面试官问我：你会如何为这个产品定价？我没有一个好的答案，这是不可接受的。你应该花时间深入思考这个角色可能涉及的问题，并能够有一些细致的讨论。我应该花时间了解该领域的定价通常是如何设置的，考虑几种方法，并研究他们的工程博客以尝试理解他们目前是如何做的。网络上有大量信息可以帮助你，你只需主动去寻找和吸收。'
- en: '**Recognize that being technically qualified is only part of it**.  People
    will also give their feedback based on if they liked you or not.  Project a good
    mood, be flattering to them and their company, demonstrate your excitement with
    the role and your humility in the opportunity.  Someone is more likely to forgive a
    small technical deficiency of a person they like than rude behavior of a technically
    brilliant person.  This is also true of your communications with the recruiter. 
    Be overly polite, send follow up thank you’s and express your gratitude at every
    opportunity (which should be genuine!).'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**认识到仅仅具备技术资格只是其中的一部分**。人们还会根据他们是否喜欢你来给出反馈。展现出良好的情绪，恭维他们和他们的公司，表现出你对角色的兴奋以及对机会的谦逊。喜欢你的人更容易原谅你的小技术缺陷，而不是对一个技术非常出色但行为粗鲁的人。与招聘人员的沟通也是如此。过于礼貌，发送跟进感谢信，并在每个机会中表达你的感激之情（这应该是真诚的！）。'
- en: Recognize that **interviews are meant to be hard and it's ok to struggle**. 
    The most important part is to not give up even when it feels like you’re trapped
    and have no idea how to proceed.  Do not allow yourself to get outwardly frustrated
    or dismissive.  In those moments, you should say out loud what you’re struggling
    with and the problem you’ve discovered.  If your solution isn’t working, explain
    why and try to figure out what part of it is leading to the failure.  Often times
    they will give a gentle hint.  The important part is to stay curious and talk
    it out.  I’ve had several experiences where I left feeling embarrassed and sure
    that I bombed the interview only to hear feedback later that they thought I did
    well and wanted me to proceed to the next round.  You just never know what they’re
    thinking, so stay positive!
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 认识到**面试注定会很艰难，挣扎是正常的**。最重要的是即使感到陷入困境并不知道如何继续，也不要放弃。不要让自己表露出明显的沮丧或冷漠。在这些时刻，你应该大声说出你遇到的困难和你发现的问题。如果你的解决方案不起作用，解释原因并尝试找出导致失败的部分。通常他们会给出温和的提示。重要的是保持好奇心并讨论出来。我曾有几次经历，离开时感到尴尬，确信自己面试失败了，结果后来得到的反馈却是他们觉得我做得很好，想让我进入下一轮。你永远不知道他们在想什么，所以保持积极！
- en: Last, truly **internalize the idea that a job rejection is not a judgment on
    your talent**.  The odds are that you will be rejected ... several times.  But
    that’s OK, because this is a big world and we know its a numbers game.  Not everyone
    is a great fit for every job and team, even if they are technically excellent. 
    Sometimes you get rejected because it wasn’t a great fit, other times because
    you didn’t perform well in an interview (even though you’d be great for the job)
    and other times for reasons you’ll never understand.  When you are rejected, allow
    yourself time to absorb any negative emotions and then reach out to both thank
    them and get feedback on how you could improve.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，真正**内化一个观念，那就是工作被拒绝并不是对你才能的评判**。你很可能会被拒绝……几次。但没关系，因为这个世界很大，我们知道这是一个数字游戏。并不是每个人都适合每份工作和团队，即使他们在技术上非常优秀。有时你被拒绝是因为不合适，有时是因为你在面试中表现不佳（尽管你很适合这个职位），还有时是因为你永远无法理解的原因。当你被拒绝时，允许自己有时间吸收任何负面情绪，然后联系他们，感谢他们并获取反馈，了解如何改进。
