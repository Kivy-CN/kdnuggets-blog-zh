- en: C# was Microsoft’s approach to developing a programming language similar to
    the object-oriented C as part of its .NET initiative. The **general-purpose multi-paradigm
    programming language** was unveiled in 2000 by Anders Hejlsberg and **has a syntax
    similar to C, C++, and Java. **
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: C# 是微软开发的编程语言，类似于面向对象的 C，是其 .NET 计划的一部分。**这种通用的多范式编程语言** 于 2000 年由 Anders Hejlsberg
    发布，**其语法类似于 C、C++ 和 Java。**
- en: This was a huge plus point for developers who were familiar with either of these
    languages. It also offered relatively faster compilation and execution along with
    seamless scalability.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 对于熟悉这些语言的开发者来说，这是一个巨大的优点。它还提供了相对更快的编译和执行速度以及无缝的可扩展性。
- en: C# was designed keeping in mind the .NET ecosystem, which allows developers
    to access a range of libraries and frameworks offered by Microsoft. And with the
    integration with Windows, C# becomes extremely easy to use, even perfect for developing
    Windows-based apps.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: C# 的设计考虑到了 .NET 生态系统，这使得开发者可以访问 Microsoft 提供的各种库和框架。与 Windows 的集成使得 C# 极易使用，甚至非常适合开发基于
    Windows 的应用程序。
- en: '**What this language is used for — **'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '**这种语言的用途 — **'
- en: Developers can use C# for a range of projects, including game development, server-side
    programming, web development, creating web forms, mobile applications, and more.
    C# has also been used to develop apps for the Windows platform, specifically Windows
    8 and 10.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者可以使用 C# 进行一系列项目，包括游戏开发、服务器端编程、网页开发、创建网页表单、移动应用程序等。C# 还用于开发 Windows 平台上的应用程序，特别是
