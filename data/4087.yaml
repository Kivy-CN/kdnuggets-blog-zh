  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候学习Python了。这不仅仅是我的建议：Python目前位居[TIobe指数](https://www.tiobe.com/tiobe-index/)（2023年2月）的编程语言流行度榜首。Python的流行有[很多原因](https://www.pulumi.com/why-is-python-so-popular/)，你可能有自己学习它的理由，但就我们的目的而言，Python是数据科学领域的主流通用语言。这就是为什么你现在需要学习它。
