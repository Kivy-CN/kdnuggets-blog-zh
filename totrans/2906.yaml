- en: Statistical Modelling vs Machine Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/08/statistical-modelling-vs-machine-learning.html](https://www.kdnuggets.com/2019/08/statistical-modelling-vs-machine-learning.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)![figure-name](../Images/6ec5114864dcd8faee8f8510f86ba056.png)'
  prefs: []
  type: TYPE_IMG
- en: A Statistical Model is the use of statistics to build a representation of the
    data and then conduct analysis to infer any relationships between variables or
    discover insights.
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning is the use of mathematical and or statistical models to obtain
    a general understanding of the data to make predictions.
  prefs: []
  type: TYPE_NORMAL
