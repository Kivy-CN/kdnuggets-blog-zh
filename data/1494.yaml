    meant for developers. They also start solving Python programming riddles on websites
    like [LeetCode](https://leetcode.com/) with an assumption that they have to get
    good at programming concepts before starting to analyzing data using Python.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数有志的数据科学家开始通过参加为开发人员准备的编程课程来学习Python。他们还开始在像[LeetCode](https://leetcode.com/)这样的网页上解决Python编程难题，并假设他们需要在开始使用Python分析数据之前掌握编程概念。
