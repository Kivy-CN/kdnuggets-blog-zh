- en: '[***Exploring Python Basics***](http://bit.ly/2HMaBOq) is a collection of chapters
    from several different Manning books, blended together to give you a tour of everything
    Python. Hand-picked by **Naomi Ceder**, the founder of the Python Education Summit,
    these chapters will get you covering the basics of programming and the quirks
    and syntax of Python, coding with a Raspberry Pi, and even using Python to model
    your data to create accurate predictions! After you’re finished, you’ll have a
    real appreciation for Python, ready to continue your journey into this ever-useful
    language.'
