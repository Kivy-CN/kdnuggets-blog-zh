- en: 'If You Want to Get in the Tech Space: Become A Software Developer'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如果你想进入科技领域：成为一名软件开发者
- en: 原文：[https://www.kdnuggets.com/if-you-want-to-get-in-the-tech-space-become-a-software-developer](https://www.kdnuggets.com/if-you-want-to-get-in-the-tech-space-become-a-software-developer)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/if-you-want-to-get-in-the-tech-space-become-a-software-developer](https://www.kdnuggets.com/if-you-want-to-get-in-the-tech-space-become-a-software-developer)
