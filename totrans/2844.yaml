- en: AI, Analytics, Machine Learning, Data Science, Deep Learning Technology Main
    Developments in 2019 and Key Trends for 2020
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI、分析、机器学习、数据科学、深度学习技术2019年的主要进展和2020年的关键趋势
- en: 原文：[https://www.kdnuggets.com/2019/12/predictions-ai-machine-learning-data-science-technology.html](https://www.kdnuggets.com/2019/12/predictions-ai-machine-learning-data-science-technology.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/12/predictions-ai-machine-learning-data-science-technology.html](https://www.kdnuggets.com/2019/12/predictions-ai-machine-learning-data-science-technology.html)
- en: '[comments](#comments)In [2019](/tag/2019-predictions) (and in previous years),
    we asked a number of top experts their predictions for 2020.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)在[2019](/tag/2019-predictions)（以及之前的几年），我们询问了一些顶尖专家他们对2020年的预测。'
- en: 'Some of the trends predicted last year have materialized:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 去年预测的一些趋势已经显现：
- en: more attention to ethics in AI
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对AI伦理的更多关注
- en: democratization of Data Science
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学的民主化
- en: Reinforcement learning advances
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习的进展
- en: China growing success in AI
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国在AI领域的成功增长
- en: There were also surprises in 2019 - none of the experts from last year have
    predicted the NLP Breakthroughs (such as GPT-2, and other versions of BERT and
    Transformers).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年也有一些惊喜——去年的专家们没有预测到自然语言处理的突破（如GPT-2以及其他版本的BERT和Transformers）。
- en: 'We asked our experts again this year:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们今年再次询问了我们的专家：
- en: '**What were the main developments in AI, Data Science, Deep Learning, and Machine
    Learning in 2019, and what key trends do you expect in 2020?**'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2019年人工智能、数据科学、深度学习和机器学习的主要进展是什么？你对2020年有何关键趋势预期？**'
- en: We received about 20 replies, and [the first part, more focused on research
    was published earlier](/2019/12/predictions-ai-machine-learning-data-science-research.html).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们收到了大约20个回复，[第一部分，主要关注研究，已经发布](/2019/12/predictions-ai-machine-learning-data-science-research.html)。
- en: 'Here is the second part, more focused on Technology, Industry, and Deployment.
    Some of the common themes were: AI Hype, AutoML, Cloud, Data, Explainable AI,
    AI Ethics.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第二部分，更加关注技术、行业和部署。一些共同的主题包括：AI炒作、AutoML、云计算、数据、可解释AI、AI伦理。
- en: Here are the answers from Meta Brown, Tom Davenport, Carla Gentry, Nikita Johnson,
    Doug Laney, Bill Schmarzo, Kate Strachnyi, Ronald van Loon, Favio Vazquez, and
    Jen Underwood.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是Meta Brown、Tom Davenport、Carla Gentry、Nikita Johnson、Doug Laney、Bill Schmarzo、Kate
    Strachnyi、Ronald van Loon、Favio Vazquez和Jen Underwood的回答。
- en: '![Predictions 2020 Technology Experts](../Images/7633ffd9bc6a30dbdc86393804491350.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![Predictions 2020 Technology Experts](../Images/7633ffd9bc6a30dbdc86393804491350.png)'
- en: '**[Meta Brown](https://www.linkedin.com/in/metabrown/), [@metabrown312](https://twitter.com/metabrown312),
    is the author of Data Mining for Dummies and President of A4A Brown**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Meta Brown](https://www.linkedin.com/in/metabrown/)，[@metabrown312](https://twitter.com/metabrown312)，是《Data
    Mining for Dummies》的作者和A4A Brown的主席**'
- en: In 2018 we had a dramatic increase in the use of the term "artificial intelligence"
    to describe everything from truly sophisticated applications and increasingly
    successful such as self-driving vehicles to mundane use of propensity scores in
    direct marketing. I predicted that, in 2019, people would catch on that this was
    all just math. I was half right.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年，我们看到“人工智能”一词的使用剧增，这一术语被用来描述从真正复杂的应用程序和日益成功的自动驾驶汽车到在直销中使用的普通倾向评分。我预测在2019年，人们会意识到这全是数学。我有一半的预测是对的。
- en: On one hand, more people are starting to see the limitations of what's now labelled
    as "AI." The public is aware that facial recognition technology can be thwarted
    by Juggalo makeup, that there's no intelligent life behind those customer service
    chatbots, and that you can spend millions trying to make software be smarter than
    doctors, and still fail.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，越来越多的人开始看到现在所谓的“AI”的局限性。公众意识到面部识别技术可以被Juggalo化妆所干扰，客户服务聊天机器人背后没有智能生命，试图让软件比医生更聪明可能花费数百万仍然可能失败。
- en: Yet, "artificial intelligence" is still a hot buzzword, and the venture capital
    money is still rolling in. More than $13 billion went to AI startups in the first
    9 months of 2019.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，“人工智能”仍然是一个热门的流行词，风险投资的钱仍在不断涌入。2019年前9个月，AI初创企业获得了超过130亿美元的投资。
- en: 'In 2020, look for a growing dichotomy between the two outlooks of artificial
    intelligence: a public image of growing doubt, suspicion and awareness of AI''s
    limitations, and the business and investment communities that continues to invest
    hopes, dreams and money in AI promises.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，预计人工智能的两种前景之间会出现越来越明显的二分化：一种是公众对AI的疑虑、怀疑和对其局限性的认识不断增长；另一种是商业和投资界继续对AI的承诺投入希望、梦想和资金。
- en: '* * *'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Tom Davenport](https://www.linkedin.com/in/davenporttom/), [@tdav](https://twitter.com/tdav),
    is the President''s Distinguished Professor of Information Technology and Management
    at Babson College, the co-founder of the International Institute for Analytics,
    a Fellow of the MIT Initiative on the Digital Economy, and a Senior Advisor to
    Deloitte Analytics.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[汤姆·达文波特](https://www.linkedin.com/in/davenporttom/)、[@tdav](https://twitter.com/tdav)
    是巴布森学院信息技术与管理的总统杰出教授，国际分析学会的联合创始人，麻省理工学院数字经济倡议的研究员，以及德勤分析的高级顾问。**'
- en: 'Major developments in 2019:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年的主要发展：
- en: Widespread deployment of automated machine learning tools for the more structured
    aspects of data science.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据科学的更结构化方面，自动化机器学习工具的广泛部署。
- en: Broad realization that analytics and AI have an ethical dimension that needs
    to be consciously addressed
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛认识到分析和人工智能具有需要有意识地解决的伦理维度。
- en: Increasing recognition that most analytical and AI models aren't deployed and
    don't have value to the organizations creating them as a result
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 越来越多的人认识到，大多数分析和人工智能模型没有被部署，结果对创建这些模型的组织没有价值。
- en: 'Forthcoming developments in 2020:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年的即将发展：
- en: Availability of tools to create, manage and monitor an organization's suite
    of machine learning models, with continuous retraining of drifting models and
    a focus on model inventory management.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供创建、管理和监控组织的机器学习模型套件的工具，重点是对漂移模型进行持续重新训练和模型库存管理。
- en: Improved status and recognition for analytical and AI translators, who work
    with business users and leaders to translate business requirements into high-level
    specifications for models
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对分析和人工智能翻译员的地位和认可有所改善，他们与业务用户和领导者合作，将业务需求转化为模型的高级规范。
- en: Recognition that the fit of a model to data is only one consideration in whether
    it is useful or not.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认识到模型与数据的契合度只是决定其是否有用的一个考虑因素。
- en: '* * *'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Carla Gentry](https://www.linkedin.com/in/datanerd13/), [@data_nerd](https://twitter.com/data_nerd),
    is a consulting Data Scientist and Owner of Analytical-Solution.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**[卡拉·根特里](https://www.linkedin.com/in/datanerd13/)、[@data_nerd](https://twitter.com/data_nerd)
    是咨询数据科学家和Analytical-Solution的所有者。**'
- en: Another year of hype and buzz over what can and can't be done with AI, Machine
    Learning and Data Science, I cringe at the amount of unskilled professionals jumping
    into these fields and the colleges spitting out so called certifications and degrees
    with teachers who aren't qualified to teach these courses.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 又一年关于人工智能、机器学习和数据科学能做什么和不能做什么的炒作，我对大量未经培训的专业人士涌入这些领域感到不安，以及那些不断颁发所谓认证和学位的学院，教师们根本没有资格教授这些课程。
- en: Data Science and machine learning are dependent on large amounts of data but
    we face another year of misunderstandings of biases, data that needs to be interpreted
    always takes a risk with bias. Unbiased data stands alone, it's doesn't need to
    be interpreted, example - Mary increased her sales ROI by 10% verses Mary is a
    hard worker, which is an opinion and can't be measure.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和机器学习依赖于大量数据，但我们面临另一年的偏见误解，数据需要解释总是存在偏见风险。无偏数据是独立的，不需要解释，例如 - 玛丽通过增加销售投资回报率10%与玛丽是个勤奋工作的人，这是一种意见，无法衡量。
- en: An article's title caught my eye the other day "Is Data Science dying"? My initial
    thought before even reading was "No, but all the wanna-bees and hype surely didn't
    help our field - Data Science is more than writing code". Misunderstanding about
    tech plus the lack of data and the necessary infrastructure will continue to plague
    us in 2020 but at least SOME are realizing the sexiest job of the 21st Century
    isn't so sexy after all, as we spend most of our cleansing and prepping data before
    we get to glean insight and answer business questions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 前几天有一篇文章的标题引起了我的注意“数据科学正在衰退吗”？我在阅读之前的初步想法是“不是，但所有那些想当专家和炒作确实没有帮助我们的领域 - 数据科学不仅仅是编写代码”。对技术的误解加上缺乏数据和必要的基础设施将继续困扰我们，但至少有些人意识到21世纪最性感的工作其实并不那么性感，因为我们大部分时间都在清洗和准备数据，然后才能获得洞察并回答业务问题。
- en: In 2020 let's all remember it's about the DATA and make sure we can advance
    our field with integrity and transparency, the days of the "black box" of AI has
    to be OVER for us to continue in a positive direction. Remember, the algorithms,
    models, chat bots, etc, you build may have an effect on someone's life, data points
    in a database correspond to a life, so remove your bias and let the facts speak
    for themselves...as always, have fun and play with data responsibly.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，让我们都记住，关键在于**数据**，并确保我们能够以诚信和透明度推动我们的领域发展。要想继续朝着积极的方向前进，AI的“黑箱”时代必须结束。记住，你所构建的算法、模型、聊天机器人等可能会对某人的生活产生影响，数据库中的数据点对应的是一个生命，因此要消除你的偏见，让事实本身说话……像往常一样，享受数据的乐趣，并负责任地使用数据。
- en: '* * *'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Nikita Johnson](https://www.linkedin.com/in/nikitaljohnson/), [@teamrework](https://twitter.com/teamrework),
    Founder, RE.WORK Deep Learning & AI**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**[尼基塔·约翰逊](https://www.linkedin.com/in/nikitaljohnson/)，[@teamrework](https://twitter.com/teamrework)，创始人，RE.WORK深度学习与AI**'
- en: In 2019, we have witnessed breakthroughs in a number of areas that have allowed
    more widespread adoption of AI, on an unprecedented level. Advancing software
    techniques such as transfer learning and reinforcement learning have also helped
    to push the progression of AI breakthroughs and adoption forward, helping to separate
    system improvements with the constraints of our knowledge as humans.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年，我们见证了多个领域的突破，这些突破使得AI得到了前所未有的广泛应用。先进的软件技术，如迁移学习和强化学习，也帮助推动了AI突破和应用的进展，帮助分离系统改进与我们作为人类的知识限制。
- en: Next year in 2020, we will see a move towards 'Explainable AI' to provide more
    transparency, accountability, and reproducibility of AI models and techniques.
    We need to increase our knowledge of the limitations, as well as the advantages
    and disadvantages of each tool. Enhanced learning will increase our ability to
    build trust with the products we use, as well as allowing more justifiable decision
    making by AI!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 明年2020年，我们将看到向“可解释AI”的转变，以提供更多的透明度、问责制和AI模型及技术的可重复性。我们需要增加对每种工具的局限性、优缺点的了解。增强的学习将提高我们与所用产品建立信任的能力，同时也让AI的决策更具合理性！
- en: '* * *'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Doug Laney](https://www.linkedin.com/in/douglaney/), [@Doug_Laney](https://twitter.com/Doug_Laney),
    Principal Data Strategist, Caserta, best-selling author of "Infonomics," and visiting
    professor at the University of Illinois Gies College of Business**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**[道格·拉尼](https://www.linkedin.com/in/douglaney/)，[@Doug_Laney](https://twitter.com/Doug_Laney)，首席数据策略师，Caserta，《信息经济学》畅销书作者，伊利诺伊大学Gies商学院客座教授**'
- en: 'The resurgence of AI from its halcyon days in the early ''90s, along with the
    mainstreaming of data science, has been fueled by nothing other than data. Today
    big data is "just data". Its magnitude, even as it continues to swell, no longer
    overwhelms storage or computing power. At least there''s no longer any excuse
    that any organization being inhibited by data''s bigness. (Hint: cloud.) Indeed,
    incrementally improved technologies and techniques have emerged, but the vast
    availability of data spewing from social media platforms, exchanged among partners,
    harvested from websites, and dribbling off connected devices has led to unforeseen
    insights, automation, and optimization. It has also spawned new data-centric business
    models.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: AI从90年代早期的辉煌日子复苏，以及数据科学的主流化，完全是由数据推动的。今天的大数据“只是数据”。尽管其规模不断扩大，但不再会压倒存储或计算能力。至少现在没有任何组织会因为数据庞大而受到阻碍。（提示：云计算。）确实，渐进改进的技术和方法已经出现，但来自社交媒体平台的数据泛滥、伙伴间的数据交换、从网站采集的数据以及来自连接设备的数据滴漏，带来了前所未有的洞察、自动化和优化。这也催生了新的数据驱动业务模型。
- en: In 2020, I envision (no pun intended, or was it?) extended information ecosystems
    to arise, further enabling AI and data-science powered digital coordination among
    business partners. Some organizations may choose to fabricate their own data exchange
    solutions to monetize their and others' information assets. Others will fuel their
    advanced analytics capabilities via blockchain-backed data exchange platforms
    and/or data aggregators offering an array of alternative data.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，我设想（没有恶意，或者说有点恶意？）扩展的信息生态系统将出现，进一步促进AI和数据科学驱动的商业伙伴数字协调。一些组织可能会选择自建数据交换解决方案，以货币化他们及他人的信息资产。其他组织则会通过区块链支持的数据交换平台和/或数据聚合器提供各种替代数据，来推动其高级分析能力。
- en: '* * *'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Bill Schmarzo](https://www.linkedin.com/in/schmarzo/), [@schmarzo](https://twitter.com/schmarzo),
    is CTO, IoT & Analytics Hitachi Vantara** .'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Bill Schmarzo](https://www.linkedin.com/in/schmarzo/)，[@schmarzo](https://twitter.com/schmarzo)，是
    Hitachi Vantara 的首席技术官，负责物联网与分析**。'
- en: Main 2019 Developments
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2019 年的主要发展
- en: Growing "consumer proof points" with respect to AI integration into our everyday
    lives via smart phones, web sites, home devices and vehicles.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在智能手机、网站、家居设备和车辆中集成 AI，日益增长的“消费者验证点”。
- en: Formalization of DataOps category as an acknowledgment of the growing importance
    of the Data Engineering role
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据工程角色日益重要，数据操作（DataOps）类别的正式化也证明了这一点。
- en: Growing respect for the business potential of data science within the executive
    suite.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在高管层中对数据科学业务潜力的尊重日益增加。
- en: CIOs continue to struggle to deliver on the data monetization promise; Data
    Lake disillusionment leading to Data Lake "second surgeries"
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首席信息官（CIO）继续在兑现数据货币化承诺方面遇到困难；数据湖的失望导致数据湖的“第二次手术”。
- en: Key 2020 Trends
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 2020 年的关键趋势
- en: More real-world examples of industrial companies leveraging sensors, edge analytics
    and AI to create products that get more intelligent through usage; they appreciate,
    not depreciate, in value with usage
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多现实世界的例子展示了工业公司如何利用传感器、边缘分析和 AI 创建随着使用变得更智能的产品；这些产品在使用过程中价值上升，而非贬值。
- en: Grandiose smart spaces projects continue to struggle to grow beyond initial
    pilots due to inability to deliver reasonable financial or operational impact.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于无法提供合理的财务或运营影响，宏大的智能空间项目仍然在初始试点阶段挣扎，难以进一步发展。
- en: Recession will drive chasm between "Have's" and "Have Not's" with respect to
    organizations that leverage data and analytics to drive meaningful business results
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济衰退将加大“拥有者”和“非拥有者”之间的差距，特别是在利用数据和分析推动有意义的业务成果的组织中。
