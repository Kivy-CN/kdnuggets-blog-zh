    创始人/首席执行官，《Cracking the PM Interview》、《Cracking the Coding Interview》和《Cracking
    the Tech Career》的作者。41189 次浏览'
- en: '*Selected answer to:* [What are the top 10 pieces of career advice Gayle Laakmann
    McDowell would give to future software engineers?](https://www.quora.com/What-are-the-top-10-pieces-of-career-advice-Gayle-Laakmann-McDowell-would-give-to-future-software-engineers)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*选定答案：* [Gayle Laakmann McDowell 会给未来软件工程师的十大职业建议是什么？](https://www.quora.com/What-are-the-top-10-pieces-of-career-advice-Gayle-Laakmann-McDowell-would-give-to-future-software-engineers)'
- en: '#7: If you don''t want to be a developer forever, then move on quickly. There
    is a lot of value in getting really deep technical expertise. But it doesn''t
    matter that much whether you spent two years as a developer or seven years. Within
    a few years of college graduation, make a choice. Do you want to be an engineer
    for the next 10, 20, 30 years or not? If you don''t, start trying to move on now.
    More time as an engineer won''t help you that much.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '#7：如果你不想永远做开发者，就要尽快转变。深入获得技术专长非常有价值。但你做开发者的时间长短并不是特别重要。大学毕业几年内，做出选择。你是否愿意在未来的10、20、30年里继续做工程师？如果不愿意，赶紧开始转型吧。作为工程师的更多时间对你帮助不大。'
