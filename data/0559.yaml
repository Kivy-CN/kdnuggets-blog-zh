- en: Looking to make your data scientist resume more attractive to employers?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 想让你的数据科学家简历更吸引雇主吗？
- en: You’re in the right place.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你来对地方了。
- en: In this post, you’ll find expert tips, examples, and takeaways to make a resume
    that’s good enough for the job you really want.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，你将找到专家的建议、示例和要点，以制作出足够好的简历，帮助你获得真正想要的工作。
- en: What are Data Science Employers Looking for in a Resume?
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学雇主在简历中寻找什么？
- en: Let’s begin by becoming a data science recruiter for a moment.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们暂时成为数据科学招聘人员。
- en: To stand out from the pile of other resumes and catch the attention of employers,
    we need to know what they’re looking for in candidates.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要在众多简历中脱颖而出，吸引雇主的注意，我们需要了解他们在候选人中寻找什么。
- en: 'According to [*9 Must-Have Skills You Need to Become a Data Scientist*](https://www.kdnuggets.com/2018/05/simplilearn-9-must-have-skills-data-scientist.html)*,*
    these are the most important skills that attract employers:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [*成为数据科学家所需的 9 个必备技能*](https://www.kdnuggets.com/2018/05/simplilearn-9-must-have-skills-data-scientist.html)*，这些是吸引雇主的最重要技能：
- en: Education (at least a Bachelor’s degree in Computer Science, Social Sciences,
    and Statistics)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育（至少拥有计算机科学、社会科学或统计学的学士学位）
- en: R programming
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R 编程
- en: Python Coding
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 编码
- en: Hadoop platform
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Hadoop 平台
- en: SQL database/coding
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL 数据库/编码
- en: Apache Spark
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apache Spark
- en: Machine Learning and Artificial Intelligence
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习和人工智能
- en: Data Visualization
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化
- en: Unstructured data.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非结构化数据。
- en: So, as someone interested in hiring a data scientist, you’ll be more likely
    to look for these skills in the resume.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，作为一个有意招聘数据科学家的人，你更可能在简历中寻找这些技能。
- en: This brings us right to the first tip...
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就引出了第一个建议……
- en: 1\. Put In-Demand Skills First
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 将需求技能放在首位
- en: To save the hiring manager the trouble of looking for your skills, put them
    at the very top of your resume. Be sure to list them in a separate section to
    catch attention.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了省去招聘经理寻找你技能的麻烦，把它们放在简历的最上面。务必将它们列在一个单独的部分，以引起注意。
- en: Don’t use a one-column bullet list for skills. It might take up a lot of resume
    space, so go for something different. If you’re not using any templates where
    the designer took care of space saving, you can simply list them in one sentence.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 不要使用单列的项目符号列表来列出技能。这可能会占用大量简历空间，因此尝试其他方式。如果你没有使用设计师已经处理过空间的模板，你可以简单地将技能列在一句话中。
- en: Another, more creative way is to differentiate each skill visually, like Upwork,
    a freelance platform, does in its user profiles.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种更有创意的方式是像 Upwork 那样通过视觉上区分每项技能，Upwork 在其用户资料中这样做。
- en: '![](../Images/67d7f1c6995d757008a2140a6db2e6a6.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/67d7f1c6995d757008a2140a6db2e6a6.png)'
- en: In which order should you list the skills? The best bet is to have those in-demand
    skills first and move on to “least impressive,” if you will. Also, don’t forget
    to provide your evaluation of the skill level, e.g., “beginner, “intermediate,”
    or “expert.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该按什么顺序列出技能？最佳的做法是首先列出那些需求量大的技能，然后再列出“较不显著”的技能。此外，不要忘记提供对技能水平的评估，例如，“初学者”，“中级”或“专家”。
- en: '**Takeaway**: List your skills close to the top. They will help to draw the
    attention of the hiring manager and let them know if you’re the right candidate
    for the job.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**要点**：将你的技能列在前面。这将有助于引起招聘经理的注意，并让他们知道你是否是适合这份工作的候选人。'
- en: 2\. Give a Detailed and Concise Overview of Your Achievements
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 提供详细且简洁的成就概述
- en: This is another critical section that deserves being in the top half of your
    resume. It is the *“Show, don’t tell”* part that hiring managers want. Before
    asking you to [disclose your flaws during the interview](https://www.fastcompany.com/90213564/your-interviewer-asks-you-to-disclose-your-flaws-what-now),
    they need to be drawn in with strengths.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个关键部分，值得放在简历的前半部分。这是招聘经理想要的*“展示，而非告诉”*部分。在要求你[在面试中披露你的缺陷](https://www.fastcompany.com/90213564/your-interviewer-asks-you-to-disclose-your-flaws-what-now)之前，他们需要被你的优势所吸引。
- en: Your main goal is to find and list your main professional achievements.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你的主要目标是找出并列出你的主要专业成就。
- en: 'Here’s how to do it right:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 正确的做法如下：
- en: '**Use only relevant achievements**. An achievement like “Providing expert dissertation
    help to students to improve their academic writing skills” sounds impressive,
    but stick to data science-related accomplishments'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仅包含相关成就**。像“为学生提供专家级论文帮助，以提高他们的学术写作技能”这样的成就听起来很棒，但请坚持数据科学相关的成就。'
- en: '**Include numbers**. A quantifiable accomplishment demonstrates your impact
    much better, e.g., “*Analyzed marketing processes with custom machine learning
    algorithms to generate $2,000 in savings*” is more impressive with numbers'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包含数字**。量化的成就能更好地展示你的影响力，例如，“*通过定制的机器学习算法分析市场营销过程，实现节省$2,000*”通过数字显得更具说服力。'
- en: '**Use only one sentence per each achievement.** Your resume should fit in one
    page, so be careful and limit each achievement to one sentence.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**每项成就只用一句话**。你的简历应该控制在一页之内，所以要小心，每项成就限制为一句话。'
- en: '**Pro tip:** *Use the “Skill - Activity - Result” formula for each achievement*.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**专业提示**：*对于每项成就使用“技能 - 活动 - 结果”公式*。'
- en: 'Here are these parts in “*Analyzed marketing processes with custom machine
    learning algorithms to generate $2,000 in savings”* example:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是“*通过定制机器学习算法分析市场营销过程，实现节省$2,000*”示例中的部分：
- en: '**Skill**: using custom machine learning algorithms'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技能**：使用定制机器学习算法'
- en: '**Activity**: marketing process analysis'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**活动**：市场营销过程分析'
- en: '**Result**: $2,000 in savings.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结果**：节省$2,000。'
- en: By structuring the achievements this way in your resume, you’ll make them to-the-point
    and clear.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方式在简历中组织成就，你会使它们简明扼要。
- en: 3\. Explain, Don’t List, Your Non-Technical Skills
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 解释，而不是列出你的非技术技能
- en: Many data scientists make a mistake by presenting their soft skills in a bullet
    point list. While it’s important to mention them, don’t just leave it like that.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家犯了一个错误，就是将他们的软技能以项目符号列表的形式呈现。虽然提及这些技能很重要，但不要仅仅以这种方式呈现。
- en: I mean, what does something like “*verbal communication”* really say about you
    to the person reading your resume?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我是说，“*口头沟通*”这类内容对阅读你简历的人到底说了什么呢？
- en: That needs some details to demonstrate how good you are, right?
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要一些细节来展示你的能力，对吗？
- en: 'Here are some examples:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些示例：
- en: '| **Non-Technical Skill** | **Great Description** |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| **非技术技能** | **出色描述** |'
- en: '| Verbal communication | Managed weekly meetings with clients to update them
    on projects and collect feedback |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 口头沟通 | 管理每周与客户的会议，以更新项目进展并收集反馈 |'
- en: '| Written communication & teamwork | Worked with a team of 10+ marketing team,
    applying data analysis models to identify patterns in customer data |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 书面沟通与团队合作 | 与10多个营销团队成员合作，应用数据分析模型来识别客户数据中的模式 |'
- en: '| Storytelling | Created data visualization presentations and presented them
    to customers to explain the results of data analysis |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 讲故事 | 创建数据可视化演示文稿，并向客户展示以解释数据分析结果 |'
- en: '| Adaptability | Worked simultaneously on machine learning and data visualization
    projects to help identify unexpected problems & convert results into visuals |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 适应能力 | 同时进行机器学习和数据可视化项目，以帮助识别意外问题并将结果转换为可视化 |'
- en: Now, that sounds more interesting, right?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，这听起来更有趣了，对吧？
- en: The hiring manager reading your resume will also agree.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读你简历的招聘经理也会同意。
- en: Communication and teamwork are among the most important soft skills to present
    this way.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通和团队合作是最重要的软技能之一，需要以这种方式呈现。
- en: Why? Because the majority of data science professionals - about 60 percent -
    work in teams of five or more people, says [the State of Data Science 2019 report.](https://www.kaggle.com/kaggle-survey-2019)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？因为大多数数据科学专业人士——约60%——在五人或更多人的团队中工作，正如[2019年数据科学现状报告](https://www.kaggle.com/kaggle-survey-2019)所说。
- en: '![](../Images/cd2b3310474d46c0c10886f015ebe4fd.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cd2b3310474d46c0c10886f015ebe4fd.png)'
- en: '*Source: [State of Data Science 2019](https://www.kaggle.com/kaggle-survey-2019)*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：[数据科学现状 2019](https://www.kaggle.com/kaggle-survey-2019)*'
- en: The only thing to remember when describing these non-technical skills is to
    write only one sentence for each one (just like with the achievements).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 描述这些非技术技能时唯一需要记住的就是每个技能只写一句话（就像成就一样）。
- en: 4\. Match Keywords in the Job Description
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 匹配职位描述中的关键词
- en: It’s not a secret that hiring managers use keywords in job descriptions. In
    the data science industry, they include *the names of skills, qualifications,
    certifications, and technologies*.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 不秘密的是，招聘经理在职位描述中使用关键词。在数据科学行业，他们包括*技能、资格、认证和技术的名称*。
- en: Let’s take a look at this data scientist job posting from LinkedIn. It’s kinda
    long, but bear with me, it’s what you’re going to be doing soon, too.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看一下这份来自LinkedIn的数据科学家职位发布。虽然有点长，但请耐心点，这就是你很快也要做的事情。
- en: The posting has most of the keywords underlined for you to find quickly.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 职位发布中大多数关键词已为你下划线，以便你快速找到。
- en: '![](../Images/8b483f39b510d64d86b60d2b86099eae.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8b483f39b510d64d86b60d2b86099eae.png)'
- en: See how many of them are there?
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你能找到多少个呢？
- en: This job posting is literally packed with the keywords that the perfect candidate
    should have on their resume (that means you, too, if you’re applying).
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这份职位发布字面上填满了完美候选人简历上应该有的关键词（如果你申请，这也意味着你需要）。
- en: 'If you’d like to apply for a position like this, it’s super important to have
    these in your resume: machine learning, written & verbal communication skills,
    software engineering, fast prototyping.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想申请这样的职位，简历中有以下内容是非常重要的：机器学习、书面和口头沟通技能、软件工程、快速原型制作。
- en: These are the primary ones if you will, but [the more keywords](https://www.godaddy.com/garage/keyword-optimized-resumes/)
    you can hit with your real expertise, the better.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是主要的关键词，但[你可以用你真正的专业知识](https://www.godaddy.com/garage/keyword-optimized-resumes/)涵盖更多的关键词，这样会更好。
- en: '**Important!** *Don’t stuff your resume with keywords*. It’ll sound unnatural
    and suspicious for the recruiter. Do it naturally to avoid looking like you’re
    trying too hard.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要！** *不要让简历充满关键词*。这会让招聘人员觉得不自然和可疑。自然地包含这些关键词，以避免显得过于刻意。'
- en: Besides, keyword stuffing might also suggest that the candidate did it just
    to get to the interview, which in turn means they might not be qualified.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，关键词堆砌也可能暗示候选人这样做只是为了通过面试，这反过来意味着他们可能不具备资格。
- en: Your Next Steps
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你的下一步
- en: Follow the tips you’ve just read, create that awesome resume, and send it out!
  id: totrans-79
