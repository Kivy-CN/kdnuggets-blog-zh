- en: 6 Interesting Things You Can Do with Python on Facebook Data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/06/6-interesting-things-facebook-python.html](https://www.kdnuggets.com/2017/06/6-interesting-things-facebook-python.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**By Nour Galaby, Data Enthusiast.**'
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I will be sharing my experience with you on how you can use
    the Facebook Graph API for analysis with Python and pandas.
  prefs: []
  type: TYPE_NORMAL
- en: '![Facebook data analysis](../Images/4fd395118870eff9654debebdf1a0b08.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Facebook has a huge amount of data that is available for you to explore, you
    can do many things with this data like: Analyse Facebook pages or Facebook groups,
    use this data for Social Network Analysis (SNA), doing data analysis for digital
    marketing, or even gathering and saving data for your own personal projects. There
    are so many ways you can use this data; it''s up to you.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this videos I will show you examples of how you can do the basic stuff such
    as:'
  prefs: []
  type: TYPE_NORMAL
- en: Downloading data from Facebook
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Converting from json to a more convenient data structure so we are able to work
    with it
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dealing with the date variable and other data in the Graph API
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Lesson-01: Introduction & Understanding Graph API - Facebook Data Analysis
    with Python**](https://youtu.be/LmhjVT9gIwk)'
  prefs: []
  type: TYPE_NORMAL
- en: In this video I will introduce you to the GRAPH API, I will use the GRAPH API
    Explorer and show you some example requests.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Lesson-02: Download & Save Facebook data - Facebook Data Analysis with Python**](https://youtu.be/0RcgBgBOiMI)'
  prefs: []
  type: TYPE_NORMAL
- en: In this video I will show you how to download and save all data from Facebook
    page or a Facebook group keeping in mind certain points
  prefs: []
  type: TYPE_NORMAL
- en: '[**Lesson-03: Setting up & Cleaning the data - Facebook Data Analysis by Python**](https://youtu.be/3KgkGpwEaN4)'
  prefs: []
  type: TYPE_NORMAL
- en: In Lesson three I will use notebooks to clean and audit the data I got from
    Facebook and make it ready for analysis
  prefs: []
  type: TYPE_NORMAL
- en: '[**Lesson-04: Most Commented on Posts - Facebook Data Analysis by Python**](https://youtu.be/QVPxMbIOG60)'
  prefs: []
  type: TYPE_NORMAL
- en: In lesson 4 I will show you a simple way to get the most commented on posts
  prefs: []
  type: TYPE_NORMAL
- en: '[**Lesson-05: Most Liked Posts and BONUS  - Facebook Data Analysis by Python**](https://youtu.be/5E3j35jJ33s)'
  prefs: []
  type: TYPE_NORMAL
- en: In lesson 05 something interesting happened as I found some deleted posts that
    I got access to some info of it using the API
  prefs: []
  type: TYPE_NORMAL
- en: '[**Lesson-06: Counting Words - Facebook Data Analysis by Python**](https://youtu.be/qcc64-XAMqE)'
  prefs: []
  type: TYPE_NORMAL
- en: In this video I will show you how to words frequency for all posts in a group
    or a page.
  prefs: []
  type: TYPE_NORMAL
- en: You can also use the same function on the comments
  prefs: []
  type: TYPE_NORMAL
- en: '[**Lesson-07: Grouping posts by keywords - Facebook Data Analysis by Python**](https://youtu.be/9zQU2Z9saWU)'
  prefs: []
  type: TYPE_NORMAL
- en: In this video I will group posts that have the keyword "free" in the steam page
    and count how many have this keyword VS how many of them does not.
  prefs: []
  type: TYPE_NORMAL
- en: Grouping by is very useful and you we will use it more often with more variables
    in future videos
  prefs: []
  type: TYPE_NORMAL
- en: '[**Lesson-08:  Grouping by Dates  - Facebook Data Analysis by Python**](https://youtu.be/qgTDJLRX5nM)'
  prefs: []
  type: TYPE_NORMAL
- en: In this video we will explore the “Created Time” variable to group posts by
    year, month, or day of the week.
  prefs: []
  type: TYPE_NORMAL
- en: This can be used to find posting patterns and more.
  prefs: []
  type: TYPE_NORMAL
- en: Do you have questions or suggestion? Feel free to contact me.
  prefs: []
  type: TYPE_NORMAL
- en: '**Bio: [Nour Galaby](https://www.linkedin.com/in/nourgalaby/)** is a Data Science
    Enthusiast that is passionate about Data Science and Machine learning.'
  prefs: []
