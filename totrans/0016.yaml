- en: The [demand for AI professionals](https://www.grandviewresearch.com/industry-analysis/artificial-intelligence-ai-market)
    is going to grow exponentially in the next few years.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[对人工智能专业人才的需求](https://www.grandviewresearch.com/industry-analysis/artificial-intelligence-ai-market)在接下来的几年里将呈指数级增长。'
- en: As companies begin to integrate AI models into their workflows, new roles will
    emerge, like that of an **AI engineer**, **AI consultant**, and **prompt engineer**.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司开始将人工智能模型整合到工作流程中，新的角色将会出现，如**人工智能工程师**、**人工智能顾问**和**提示工程师**。
- en: These are high-paying professions, commanding annual salaries that range between
    [$136,000](https://www.coursera.org/articles/ai-engineer-salary) and [$375,000](https://www.businessinsider.com/ai-prompt-engineer-jobs-pay-salary-requirements-no-tech-background-2023-3).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些职业薪资高，年薪在[$136,000](https://www.coursera.org/articles/ai-engineer-salary)到[$375,000](https://www.businessinsider.com/ai-prompt-engineer-jobs-pay-salary-requirements-no-tech-background-2023-3)之间。
- en: And since this field has just started gaining widespread traction, there hasn’t
    been a better time to enter the job market equipped with AI skills.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个领域刚刚开始获得广泛关注，现在是进入职场、掌握人工智能技能的最佳时机。
- en: However, there is just too much to learn in the field of AI.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，人工智能领域有太多东西需要学习。
- en: There are new developments in the industry almost every day, and it can feel
    impossible to keep up with these changes and learn new technologies at such a
    fast pace.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 行业内几乎每天都有新的发展，跟上这些变化并以如此快的速度学习新技术似乎是不可能的。
- en: Fortunately, you don’t have to.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你不需要这样做。
- en: There is no need to learn about every new technology to enter the field of AI.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 进入人工智能领域并不需要了解每一种新技术。
- en: You just need to know a few foundational concepts that you can then build upon
    to develop AI solutions for any use case.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要了解几个基础概念，然后可以在此基础上开发适用于任何场景的人工智能解决方案。
- en: In this article, I will give you a **5-step AI roadmap** made up of free online
    courses.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将给你提供一个由免费在线课程组成的**5步人工智能路线图**。
- en: This framework will teach you foundational AI skills — you will learn the theory
    behind AI models, how to implement them, and how to develop AI-driven products
    using LLMs.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这个框架将教你基础的人工智能技能——你将学习人工智能模型的理论，如何实现它们，以及如何使用LLMs开发人工智能驱动的产品。
- en: And the best part?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最棒的部分是什么呢？
- en: You will learn all these skills from some of the best institutions in the world,
    like **Harvard**, **Google**, **Amazon**, and **DeepLearning.AI** at no cost.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你将从一些世界顶级机构，如**哈佛**、**谷歌**、**亚马逊**和**DeepLearning.AI**那里免费学习这些技能。
- en: Let’s get into it!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: 'Step 1: Learn Python'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一步：学习Python
- en: Today, there are dozens of low-code AI tools available in the market, which
    allow you to develop AI applications without any programming knowledge.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 目前市场上有几十种低代码人工智能工具，可以让你在没有任何编程知识的情况下开发人工智能应用。
- en: However, I still recommend learning the basics of at least one programming language
    if you’re serious about getting started with AI. And if you are a beginner, I
    suggest starting with Python.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，如果你对入门人工智能非常认真，我仍然建议学习至少一种编程语言。如果你是初学者，我建议从Python开始。
- en: 'Here’s why:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 原因如下：
- en: 'Versatility and control: No-code tools are often restricted in the types of
    applications you can build. With these tools, you are confined to the capabilities
    available within a paid platform.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多功能性和控制：无代码工具通常会限制你能够构建的应用类型。使用这些工具，你只能依赖付费平台内提供的功能。
- en: You also don’t have any knowledge of what goes on behind the models you are
    building, which can lead to issues with transparency and control.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你还不了解你所构建的模型背后的运作方式，这可能导致透明度和控制方面的问题。
- en: 'Wide range of libraries: Python has a ton of libraries that are specifically
    designed for AI and machine learning.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛的库：Python 拥有大量专为 AI 和机器学习设计的库。
- en: It also allows for integrations with databases, web applications, and data processing
    pipelines, which gives you the flexibility to build an end-to-end AI solution
    without any restrictions.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 它还允许与数据库、网页应用程序和数据处理管道集成，从而使你能够构建一个端到端的 AI 解决方案，而不受任何限制。
- en: 'Employability: Coding knowledge undoubtedly opens up more career opportunities,
    allowing you to transition easily into fields like data science, analytics, and
    even web development.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就业能力：编程知识无疑能带来更多的职业机会，让你可以轻松过渡到数据科学、分析甚至网页开发等领域。
- en: '**Free Course**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**免费课程**'
- en: To learn Python, I recommend taking [Freecodecamp’s Python for Beginners course](https://youtu.be/eWRfhZUzrAc?si=TE1rURzaNj-tdGP9).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要学习 Python，我推荐你参加 [Freecodecamp 的初学者 Python 课程](https://youtu.be/eWRfhZUzrAc?si=TE1rURzaNj-tdGP9)。
- en: This is a 4-hour long tutorial that will teach you the fundamentals of Python
    programming, such as data types, control flow, operators, and functions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个 4 小时的教程，将教你 Python 编程的基础知识，如数据类型、控制流程、运算符和函数。
- en: 'Step 2: Learn AI with a Free Harvard Course'
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤 2：通过哈佛的免费课程学习 AI
- en: After taking a Python course, you should be familiar with the fundamentals of
    the language.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成 Python 课程后，你应该对该语言的基础知识有一定了解。
- en: Of course, to become a good programmer, an online course alone isn’t enough.
    You need to practice and build projects of your own.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，要成为一个优秀的程序员，单靠在线课程是不够的。你需要实践并构建自己的项目。
- en: If you want to learn how to improve your coding skills and go from a novice
    to someone who can actually build cool things, you can watch my [YouTube video
    on learning to code](https://youtu.be/NRKCLqIREMM?si=LtLsTQHjDyAc_yRf).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想学习如何提升你的编程技能，从初学者成长为能够实际构建酷炫项目的人，可以观看我的 [YouTube 编程学习视频](https://youtu.be/NRKCLqIREMM?si=LtLsTQHjDyAc_yRf)。
- en: After gaining a decent level of proficiency in coding, you can start learning
    to build AI applications in Python.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在获得一定的编程熟练度后，你可以开始学习如何在 Python 中构建 AI 应用。
- en: 'There are two things you need to learn at this stage:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这个阶段你需要学习两件事：
- en: 'Theory: How do AI models work? What are the underlying techniques behind these
    algorithms?'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理论：AI 模型是如何工作的？这些算法背后的基本技术是什么？
- en: 'Practical application: How to use these models to build AI applications that
    add value to end users?'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际应用：如何利用这些模型构建对最终用户有价值的 AI 应用？
- en: '**Free Course**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**免费课程**'
- en: The above concepts are taught in [Harvard’s Introduction to AI with Python](https://pll.harvard.edu/course/cs50s-introduction-artificial-intelligence-python)
    course.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 上述概念在 [哈佛的 Python AI 入门课程](https://pll.harvard.edu/course/cs50s-introduction-artificial-intelligence-python)中教授。
- en: You will learn the theory behind techniques used to develop AI solutions, such
    as graph search algorithms, classification, optimization, and reinforcement learning.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习用于开发 AI 解决方案的技术背后的理论，如图搜索算法、分类、优化和强化学习。
- en: Then, the course will teach you to implement these concepts in Python. By the
    end of this course, you will have built AI applications to play games like Tic-Tac-Toe,
    Minesweeper, and Nim.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，课程将教你如何在 Python 中实现这些概念。在课程结束时，你将构建用于玩井字棋、扫雷和尼姆等游戏的 AI 应用。
- en: Harvard CS50’s Artificial Intelligence with Python course can be found on [YouTube](https://youtu.be/5NgNicANyqM?si=CNbi7Ppb9yHvqqmJ)
    and [edX](https://www.edx.org/learn/artificial-intelligence/harvard-university-cs50-s-introduction-to-artificial-intelligence-with-python),
    where it can be audited for free.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛 CS50 的 Python 人工智能课程可以在 [YouTube](https://youtu.be/5NgNicANyqM?si=CNbi7Ppb9yHvqqmJ)
    和 [edX](https://www.edx.org/learn/artificial-intelligence/harvard-university-cs50-s-introduction-to-artificial-intelligence-with-python)
    上找到，在这些平台上可以免费试听。
- en: 'Step 3: Learn Git and GitHub'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤 3：学习 Git 和 GitHub
- en: After completing the above courses, you will be able to implement AI models
    in Python using various datasets.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 完成上述课程后，你将能够使用各种数据集在 Python 中实现 AI 模型。
- en: At this stage, it is crucial to learn Git and GitHub to effectively manage your
    model’s code and collaborate with the wider AI community.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，学习 Git 和 GitHub 对于有效管理模型的代码并与更广泛的 AI 社区合作至关重要。
- en: Git is a version control system that allows multiple people to work on a project
    simultaneously without interfering with each other’s work, and GitHub is a popular
    hosting service that lets you manage Git repositories.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Git 是一种版本控制系统，允许多个人同时在一个项目上工作而不互相干扰，而 GitHub 是一个流行的托管服务，让你可以管理 Git 仓库。
- en: In simple terms, with GitHub, you can easily clone another person’s AI project
    and modify it, which is a great way to improve your knowledge as a beginner.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，通过 GitHub，你可以轻松克隆他人的 AI 项目并对其进行修改，这对于初学者来说是提高知识的好方法。
- en: You can also easily track any changes you make to your AI models, collaborate
    with other programmers on open-source projects, and even showcase your work to
    potential employers.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以轻松跟踪你对 AI 模型所做的任何更改，与其他程序员在开源项目上合作，甚至向潜在雇主展示你的作品。
- en: '**Free Course**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**免费课程**'
- en: To learn Git and GitHub, you can take [Freecodecamp’s one-hour-long crash course](https://youtu.be/RGOj5yH7evk?si=hdTUF63p9VqtOdx7)
    on the subject.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要学习 Git 和 GitHub，你可以参加 [Freecodecamp 提供的一个小时速成课程](https://youtu.be/RGOj5yH7evk?si=hdTUF63p9VqtOdx7)。
- en: 'Step 4: Mastering Large Language Models'
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤 4：掌握大型语言模型
- en: Ever since ChatGPT was released in November 2022, Large Language Models (LLMs)
    have been at the forefront of the AI revolution.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 自从 2022 年 11 月 ChatGPT 发布以来，大型语言模型（LLMs）一直处于 AI 革命的前沿。
- en: 'These models differ from traditional AI models in the following ways:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这些模型与传统 AI 模型的不同之处在于：
- en: 'Scale and parameters: LLMs are trained on massive datasets from all over the
    Internet, and have trillions of parameters. This allows them to understand the
    intricacies of human language and understand human-like text.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模和参数：LLMs 在来自互联网的大型数据集上进行训练，拥有万亿级参数。这使它们能够理解人类语言的复杂性，并理解类似人类的文本。
- en: 'Generalization capabilities: While traditional AI models excel at specific
    tasks that they were trained to do, generative AI models can perform tasks in
    a wide variety of domains.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 泛化能力：虽然传统 AI 模型在特定任务中表现出色，但生成式 AI 模型可以在广泛的领域内执行任务。
- en: 'Contextual understanding: LLMs use contextual embeddings, which means that
    they consider the entire context in which a word appears before generating a response.
    This nuanced understanding allows these models to perform well when generating
    responses.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上下文理解：LLMs 使用上下文嵌入，这意味着它们在生成响应之前会考虑一个词出现的整个上下文。这种细致的理解使得这些模型在生成响应时表现良好。
- en: The above attributes of Large Language Models allow them to perform a wide variety
    of tasks, ranging from programming to task automation and data analysis.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型的上述特性使它们能够执行各种任务，从编程到任务自动化和数据分析。
- en: Companies are increasingly looking to integrate LLMs into their workflows for
    improved efficiency, making it crucial for you to learn how these algorithms work.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 公司越来越倾向于将 LLMs 集成到他们的工作流程中以提高效率，因此了解这些算法的工作原理对你来说至关重要。
- en: '**Free Course**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**免费课程**'
- en: 'Here are 2 free courses you can take to deepen your understanding of Large
    Language Models:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有 2 个免费课程可以帮助你深入了解大型语言模型：
- en: '[Intro to Large Language Models by Google](https://www.cloudskillsboost.google/course_templates/539):'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[谷歌的语言模型介绍](https://www.cloudskillsboost.google/course_templates/539):'
- en: This course offers a beginner-friendly introduction to Large Language Models
    and is only 30 minutes long. You will learn about what exactly LLMs are, how they
    are trained, and their use cases in various fields.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个课程提供了一个初学者友好的大型语言模型介绍，仅需 30 分钟。你将了解 LLMs 是什么，它们如何训练，以及它们在各个领域的应用。
- en: '[Generative AI with LLMs by DeepLearning.AI and AWS](https://www.deeplearning.ai/courses/generative-ai-with-llms/):'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DeepLearning.AI 和 AWS 的生成式 AI 与 LLMs](https://www.deeplearning.ai/courses/generative-ai-with-llms/):'
- en: In this course, you will learn about LLMs from industry experts who work at
    Amazon. You can audit this course for free, although you have to pay $50 if you’d
    like a certification. The topics taught in this program include the generative
    AI lifecycle, the transformer architecture behind LLMs, and the training and deployment
    of language models.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这个课程中，你将从在 Amazon 工作的行业专家那里学习有关 LLMs 的知识。你可以免费旁听这个课程，但如果你想获得认证，则需要支付 $50。该课程的主题包括生成式
    AI 生命周期、LLMs 背后的 Transformer 架构，以及语言模型的训练和部署。
- en: 'Step 5: Fine-Tuning Large Language Models'
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤 5：微调大型语言模型
- en: After learning the basics of LLMs and how they work, I recommend diving deeper
    into topics like fine-tuning these models and enhancing their capabilities.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习了大型语言模型的基础知识及其工作原理之后，我推荐深入探讨如微调这些模型和提升其能力等主题。
- en: Fine-tuning is the process of adapting an existing LLM to a specific dataset
    or task, which is a use case that generates tons of business value.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 微调是将现有的语言模型（LLM）适应特定数据集或任务的过程，这是一个能产生大量商业价值的用例。
- en: Companies often have proprietary datasets from which they might want to build
    an end product, like a customer chatbot or an internal employee support tool.
    They often hire AI engineers for this purpose.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 公司通常会拥有专有的数据集，可能希望基于这些数据集构建最终产品，如客户聊天机器人或内部员工支持工具。他们通常会为此招聘人工智能工程师。
- en: '**Free Course**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**免费课程**'
- en: To learn more about fine-tuning large language models, you can take [this free
    course](https://www.deeplearning.ai/short-courses/finetuning-large-language-models/)
    offered by DeepLearning.AI.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于大型语言模型的微调，你可以参加 [DeepLearning.AI 提供的这个免费课程](https://www.deeplearning.ai/short-courses/finetuning-large-language-models/)。
- en: How to Learn AI for Free in 2024 — Next Steps
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何在2024年免费学习人工智能——下一步
- en: After completing the 5 steps outlined in this article, you will have a ton of
    newfound knowledge in the realm of artificial intelligence.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本文中概述的5个步骤后，你将获得大量关于人工智能的新知识。
- en: These skills will pave the way for jobs in machine learning, AI engineering,
    and AI consulting.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技能将为机器学习、人工智能工程和人工智能咨询的工作铺平道路。
- en: However, the journey doesn’t end here.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，旅程并没有结束。
- en: 'Online courses are a great way to gain foundational knowledge. However, to
    improve your chances of getting a job, here are three more things I recommend
    doing:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在线课程是获得基础知识的好方法。然而，为了提高找到工作的机会，我推荐你做以下三件事：
- en: 1\. Projects
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 项目
- en: Projects will help you apply the skills you’ve learned by giving you hands-on
    experience with custom datasets.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 项目将帮助你应用你所学的技能，通过自定义数据集获得实际经验。
- en: They can also help you stand out and land jobs in the field, especially if you
    have no prior work experience.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 它们还可以帮助你脱颖而出并获得该领域的工作，尤其是当你没有工作经验时。
- en: If you don’t know where to start, [this article](https://www.datacamp.com/blog/7-ai-projects-for-all-levels)
    provides you with an array of unique, beginner-friendly AI project ideas. If you’re
    interested in projects related to data science and analytics, you can watch my
    [video](https://youtu.be/sPPFDBUJzA0?si=KZ3O8TiWc5uOJRtH) on the topic instead.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道从哪里开始，[这篇文章](https://www.datacamp.com/blog/7-ai-projects-for-all-levels)为你提供了一系列独特的、适合初学者的人工智能项目创意。如果你对数据科学和分析相关的项目感兴趣，你可以观看我关于该主题的[视频](https://youtu.be/sPPFDBUJzA0?si=KZ3O8TiWc5uOJRtH)。
- en: 2\. Staying on top of AI trends
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 紧跟人工智能趋势
- en: The AI industry is evolving faster than ever.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能行业正在比以往任何时候都更快地发展。
- en: New techniques and models are constantly being released, and staying updated
    with these technologies will set you apart from other industry professionals.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 新技术和模型不断发布，保持对这些技术的更新将使你在行业专业人士中脱颖而出。
- en: '[KDNuggets](https://www.kdnuggets.com/) and [Towards AI](https://towardsai.net/)
    are two publications that break down complex AI topics into layman’s terms.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '[KDNuggets](https://www.kdnuggets.com/) 和 [Towards AI](https://towardsai.net/)
    是两个将复杂的人工智能话题转化为易于理解的出版物。'
- en: If you’d like to learn more about AI, programming, and data science, I also
    have a [YouTube channel](https://www.youtube.com/@natassha_ds) that provides beginners
    with tips and tutorials on these subjects.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于人工智能、编程和数据科学的内容，我还有一个 [YouTube 频道](https://www.youtube.com/@natassha_ds)，为初学者提供这些主题的技巧和教程。
- en: Furthermore, I recommend browsing the [Papers with Code](https://paperswithcode.com/)
    platform. This is a free resource that lets you read academic papers with their
    corresponding code.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我推荐浏览 [Papers with Code](https://paperswithcode.com/) 平台。这是一个免费的资源，可以让你阅读学术论文及其相应的代码。
- en: Papers with Code lets you quickly understand cutting-edge research in AI by
    reading a paper’s summary, methodology, dataset, and code in a single platform.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Papers with Code 让你通过在一个平台上阅读论文的摘要、方法论、数据集和代码，快速了解人工智能领域的前沿研究。
- en: 3\. Join a Community
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 加入社区
- en: Finally, you should consider joining a community to deepen your knowledge and
    skills in AI.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你应该考虑加入一个社区，以深化你在人工智能方面的知识和技能。
- en: Finding like-minded people to collaborate with is the best way to learn new
    things, and will open up a plethora of opportunities for you in the space.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找志同道合的人进行合作是学习新事物的最佳方式，并且会为你在这个领域打开大量机会。
- en: I suggest joining AI networking events in your area to develop relationships
    with other individuals in the field.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你加入你所在地区的AI网络活动，以建立与该领域其他人的联系。
- en: You can also contribute to open-source projects on GitHub, as this will help
    you build a professional network of AI developers.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在GitHub上贡献开源项目，这将帮助你建立一个AI开发者的专业网络。
- en: These connections can dramatically improve your chances of landing jobs, collaboration
    opportunities, and mentorships.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这些联系可以显著提高你获得工作、合作机会和导师指导的机会。
