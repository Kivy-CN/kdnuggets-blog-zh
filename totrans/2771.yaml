    like TensorFlow, or you just want to test the famous contestant of TensorFlow
    which is PyTorch (by Facebook) so why not start this free deep learning course
    by Udacity offered by Facebook in collaboration with Amazon Web Services and part
    of Udacity’s famous deep learning [Nano Degree](https://www.udacity.com/course/deep-learning-nanodegree--nd101) worth
    1400$.
  id: totrans-90
