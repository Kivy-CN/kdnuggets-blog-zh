- en: 8\. Interview Preparation
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8. 面试准备
- en: The moment that all of you have been waiting for but are sweating bricks about
    - the interview. There is a lot of content to remember, so preparing yourself
    is the best thing you can do for yourself.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 你们一直在等待但又感到紧张的时刻 - 面试。要记住的内容很多，因此准备好自己是你能做的最好的事情。
- en: 'Here are some resources to help you:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些资源可以帮助你：
- en: '[1001 Data Engineering Interview Questions](https://github.com/andkret/Cookbook/blob/master/sections/08-InterviewQuestions.md)'
  id: totrans-83
  prefs:
