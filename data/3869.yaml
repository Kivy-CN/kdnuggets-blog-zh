- en: This is not a Python-based project but an automated Wix-generated website which
    I purchased in July 2019 for blogging purposes. Though as soon as I shifted to
    the medium platform for blogs, I don’t maintain this website that much, and as
    in this year-end, I promised to upgrade all my presentable projects, I had to
    tweak it so that a visitor can find it comfortable to surf.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个基于Python的项目，而是一个自动化生成的网站，我在2019年7月购买用于博客目的。尽管我很快转向Medium平台进行博客更新，但我不再维护这个网站。年末时，我承诺升级所有我认为值得展示的项目，因此我不得不调整它，以便访客能够舒适地浏览。
