- en: '*Editor: as pointed by our reader Carlos Cinelli below, Judea Pearl has [replied
    to Kevin Gray article](http://causality.cs.ucla.edu/blog/index.php/2018/06/11/statisticians-reaction-to-the-book-of-why/)
    - we reproduced his reply below.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Judea Pearl:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Kevin’s prediction that many statisticians may find my views “odd or exaggerated”
    is accurate. This is exactly what I have found in numerous conversations I have
    had with statisticians in the past 30 years. However, if you examine my views
    more closely, you will find that they are not as whimsical or thoughtless as they
    may appear at first sight.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Of course many statisticians will scratch their heads and ask: “Isn’t this
    what we have been doing for years, though perhaps under a different name or not
    name at all?” And here lies the essence of my views. Doing it informally, under
    various names, while refraining from doing it mathematically under uniform notation
    has had a devastating effect on progress in causal inference, both in statistics
    and in the many disciplines that look to statistics for guidance. The best evidence
    for this lack of progress is the fact that, even today, only a small percentage
    of practicing statisticians can solve any of the causal toy problems presented
    in the Book of Why.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Take for example:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Selecting a sufficient set of covariants to control for confounding
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Articulating assumptions that would enable consistent estimates of causal effects
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Finding if those assumptions are testable
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Estimating causes of effect (as opposed to effects of cause)
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: More and more.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Every chapter of The Book of Why brings with it a set of problems that statisticians
    were deeply concerned about, and have been struggling with for years, albeit under
    the wrong name (eg. ANOVA or MANOVA) “or not name at all.” The results are many
    deep concerns but no solution.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A valid question to be asked at this point is what gives humble me the audacity
    to state so sweepingly that no statistician (in fact no scientist) was able to
    properly solve those toy problems prior to the 1980’s. How can one be so sure
    that some bright statistician or philosopher did not come up with the correct
    resolution of the Simpson’s paradox or a correct way to distinguish direct from
    indirect effects? The answer is simple: we can see it in the syntax of the equations
    that scientists used in the 20th century. To properly define causal problems,
    let alone solve them, requires a vocabulary that resides outside the language
    of probability theory, This means that all the smart and brilliant statisticians
    who used joint density functions, correlation analysis, contingency tables, ANOVA,
    etc., and did not enrich them with either diagrams or counterfactual symbols have
    been laboring in vain — orthogonally to the question — you can’t answer a question
    if you have no words to ask it. (Book of Why, page 10)'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is this notational litmus test that gives me the confidence to stand behind
    each one of statements that you were kind enough to cite from the Book of Why.
    Moreover, if you look closely at this litmus test, you will find that it not just
    notational but conceptual and practical as well. For example, Fisher’s blunder
    of using ANOVA to estimate direct effects is still haunting the practices of present
    day mediation analysts. Numerous other examples are described in the Book of Why
    and I hope you weigh seriously the lesson that each of them conveys.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Yes, many of your friends and colleagues will be scratching their head saying:
    “Hmmm... Isn’t this what we have been doing for years, though perhaps under a
    different name or not name at all?” What I hope you will be able to do after reading
    “The Book of Why” is to catch some of the head-scratchers and tell them: “Hey,
    before you scratch further, can you solve any of the toy problems in the Book
    of Why?” You will be surprised by the results — I was!'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For me, solving problems is the test of understanding, not head scratching.
    That is why I wrote this Book.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Editor: Kevin Gray has noted [Judea Pearl''s reply](http://causality.cs.ucla.edu/blog/index.php/2018/06/11/statisticians-reaction-to-the-book-of-why/)
    and has provided this follow up response below.*'
  prefs: []
  type: TYPE_NORMAL
- en: I appreciate Judea Pearl taking the time to read and respond to my blog post.
    I’m also flattered, as I have been an admirer and follower of Pearl for many years.
    For some reason - this has happened before - I am having difficulty with Disqus
    and have asked Matt Mayo to post this (admittedly hastily written) response on
    my behalf.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In short, I do not find Pearl’s comments regarding my post substantive, as he
    essentially restates views I have questioned in the piece.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The suggestion of his opening comment is that I am only superficially acquainted
    with his views. Obviously, I do not feel this is the case. Also, nowhere in the
    article do I describe any of Pearl’s views as whimsical or thoughtless. I take
    them very seriously, or I wouldn’t have bothered writing my blog article in the
    first place.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Like many other statisticians, including academics, I feel his characterizations
    of statisticians are inaccurate, however, and that his approach to caution is
    overly simplistic. That is the essence of my views (and, as I indicated, I am
    not alone). There are many possible reasons for these discrepancies, I will not
    speculate here as to Why. ????
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That “you can’t answer a question if you have no words to ask it” is certainly
    true. Practicing statisticians - as opposed to theoretically focused academics
    - work closely with their clients, who are specialists in a specific area. The
    language of that field largely defines the language of causation used in a particular
    context. That is why there has been no universal causal framework, and why statisticians
    in psychology, healthcare and economics, for instance, have different approaches
    and often use different language and mathematics. I myself draw upon all three,
    as well as Pearl’s. The utility of each, in my 30+ years’ experience, is case-by-case.
    There are also ad hoc approaches (some questionable).
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He claims that “…even today, only a small percentage of practicing statisticians
    can solve any of the causal toy problems presented in the Book of Why” yet provides
    no evidence of this. They are not difficult, and claims are not evidence. Furthermore,
    the examples he gives in “Every chapter of The Book of Why” of the failure of
    statistics are, in general, not compelling and were part of the motivation for
    the article in the first place.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Simpson’s paradox in its various forms is something that generations of researchers
    and statisticians have been trained to look out for. And we do. There is nothing
    mysterious about it. (This [debate](https://www.tandfonline.com/doi/abs/10.1080/00031305.2014.876829)
    regarding Simpsons, which appeared in The American Statistician in 2014, and which
    I link in the article, hopefully will be visible to readers who are not ASA members.)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mediation, often confused with moderation, can be a tough nut to crack. Simple
    path diagrams or DAG with only few variables will frequently be inadequate and
    may badly mislead us. In the real world of a statistician, there are frequently
    a vast number of potentially relevant variables, including those we are unable
    to observe. There are also critical variables that, for many reasons, are not
    included in the data we have to work with and cannot be obtained. Measurement
    error may be substantial - this is not rare - and different causal mechanisms
    for different classes of subjects (e.g., consumers) may be in operation. These
    classes are often unobserved and unknown to us.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I should make clear that I greatly appreciate Pearl’s efforts at bringing the
    analysis of causation into the spotlight. I would urge statisticians to read him
    but also consult (as I do) with other veteran practitioners and academics for
    their views on his writings and on the analysis of causation. There are many ways
    to approach causation and Pearl’s is but one. As Pearl himself will be aware,
    to this day, philosophers disagree about what causation is, thus to suggest he
    has found the answer to it is not plausible in my view. Real statisticians know
    better than to look for a Silver Bullet.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
