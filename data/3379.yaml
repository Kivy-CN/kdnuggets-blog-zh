- en: Continuing analysis from last year: [Top 20 Python Machine Learning Open Source
    Projects](/2015/06/top-20-python-machine-learning-open-source-projects.html "Top
    20 Python Machine Learning Open Source Projects"), this year KDnuggets bring you
    latest top 20 Python Machine Learning Open Source Projects on Github. Strangely,
    some of the most active projects of last year have become stagnant and also some
    lost their position from top 20 (considering contributions and commits), whereas
    new 13 projects have entered into top 20.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '延续去年的分析: [前20名 Python 机器学习开源项目](/2015/06/top-20-python-machine-learning-open-source-projects.html
    "前20名 Python 机器学习开源项目")，今年 KDnuggets 带来最新的前20名 Python 机器学习开源项目在 Github 上。奇怪的是，去年的一些最活跃项目已变得停滞不前，一些项目也失去了前20名的位置（考虑到贡献和提交次数），而新加入了13个项目进入前20名。'
- en: '[![python-top20-2016-bubble-chart](../Images/9a96037518221555e0eaeec58b725706.png)](/wp-content/uploads/python-top20-2016-bubble-chart.png)'
