- en: What Makes Data Science Hard?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Playing with machine learning (ML) models is considered to be the fun part,
    but the real pain point of any data science project is often last-mile ETL and
    feature engineering. As illustrated below, machine learning requires a single
    flat table called a feature table. Given a feature table, data scientists can
    play with ML algorithms. But actual enterprise data is never a single flat table.
    Instead, it’s a collection of many data tables with complex relationships.
  prefs: []
  type: TYPE_NORMAL
- en: '![Machine Learning Data](../Images/e07af82a49e9327b0a351c6accbac2d8.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Data required by machine learning (left) vs. Actual enterprise source data
    (right)**'
  prefs: []
  type: TYPE_NORMAL
- en: Last-mile ETL and feature engineering are necessary steps to transform the collection
    of tables into a feature table. These are the most challenging and time-consuming
    steps in a data science project and require highly skilled data scientists and
    domain experts – expensive and scarce resources.
  prefs: []
  type: TYPE_NORMAL
- en: “… Feature engineering is typically where most of the effort in a machine learning
    project goes … and where intuition, creativity and “black art” are as important
    as the technical stuff…”. - Dr. Pedro Domingos**
  prefs: []
  type: TYPE_NORMAL
- en: Data Science and Machine Learning Automation Tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Trials to automate machine learning have started in early 2010’s (e.g. [AutoWEKA](https://www.cs.ubc.ca/labs/beta/Projects/autoweka/)
    in 2013) and has become very trendy.  [DataRobot](https://www.datarobot.com/)
    and [H2O.ai](http://h2o.ai) are leading startups in machine learning automation.
  prefs: []
  type: TYPE_NORMAL
- en: The fundamental idea of machine learning automation is to train scoring models
    using different algorithms (including preprocessing like missing value imputation)
    with different hyper-parameters, and validate their accuracy to select the best
    model. Recently, companies like [Microsoft](https://www.microsoft.com) have also
    started to support [machine learning automation tools](https://docs.microsoft.com/en-gb/azure/machine-learning/service/tutorial-auto-train-models)
    (more details can be found [here](https://www.automl.org/) or [here](https://www.kdnuggets.com/software/automated-data-science.html)).
    These great tools significantly simplify building machine learning models. On
    the other hand, last-mile ETL and feature engineering is still a manual process
    and requires the substantial involvement of domain experts and data scientists.
  prefs: []
  type: TYPE_NORMAL
- en: Although there have been efforts to automate feature engineering, most of them
    focus on non-linear transformations of a given feature table, which is just a
    small component of the feature engineering process and relies on manual creation
    of the feature table. [dotData](https://dotdata.com/) released a platform that
    not only automates feature engineering from source data but also automates machine
    learning as well. dotData calls it “data science automation”. Its AI-powered feature
    engineering automatically designs and generates important and interpretable features
    without domain knowledge. This platform covers a wide range of tasks as it pertains
    to the data science process and make it easier and faster to build and implement
    data science projects.
  prefs: []
  type: TYPE_NORMAL
- en: How will Automation Tools Change Data Science?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Will data scientists or domain experts be replaced with automation tools? The
    answer is obviously no. No tool can truly replace skilled experts. Instead it
    makes them more productive. Automation will affect data science in three major
    ways:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Agility:** Traditional data science processes often follow “waterfall” approaches,
    which involves significant upfront efforts in data cleansing, ETL, and feature
    engineering because each individual step requires heavily manual and time-consuming
    efforts. Automation tools make it much easier and faster to try ideas, so data
    scientists can explore high impact use cases.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Democratization:** There are hundreds of potential analytics use cases in
    a large enterprise (or maybe even more). Automation tools enable people with different
    skill sets to execute on data science and they enable seasoned data science teams,
    which are hard to hire, to focus on high-value-creation use cases.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Operationalization:** As stated at the beginning of this blog, most enterprises
    have not yet implemented AI and data science. Many enterprise-grade automation
    tools such as [dotData](https://dotdata.com/) automatically produce APIs or executable
    packages that can be immediately operationalized in production. This significantly
    shortens the time and barrier to implement data science in enterprises (the last
    step of the first illustration above).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As enterprises move to a data-driven culture, data science becomes more critical.
    Automation tools help accelerating data science and business innovation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Footnotes:'
  prefs: []
  type: TYPE_NORMAL
- en: '* There are two types of ETL (including data cleansing) in enterprises. One
    is “master data ETL” which prepare data for general purposes in the organization.
    There are many great tools to support this process such as [informatica](https://www.informatica.com/).
    On the other hand, even if the master data are well prepared, we still need customized
    ETL work for each analytics use case, which is referred to as “last-mile ETL”.'
