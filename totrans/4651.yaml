- en: Programming Languages
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Python and R continue to dominate. The new entry this year was Javascript, which
    got a respectable 6.8% share. Julia share has increased, while most other languages
    have declined.
  prefs: []
  type: TYPE_NORMAL
