- en: Alpine Data Science Periodic Table
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2014/02/alpine-data-science-periodic-table.html](https://www.kdnuggets.com/2014/02/alpine-data-science-periodic-table.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: At the recent Strata Conference (Feb 11-13, 2014 in Santa Clara) there were
    many creative give-aways companies used to attract prospects to their booth.
  prefs: []
  type: TYPE_NORMAL
- en: One of the most clever was a [Periodic Table of Data Science from Alpine.](http://alpinenow.com/blog/the-most-useful-strataconf-giveaway/)
  prefs: []
  type: TYPE_NORMAL
- en: 'It divided data science operators into 7 categories:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Load**: Hc - copy to Hadoop, Ds - Dataset ...'
  prefs: []
  type: TYPE_NORMAL
- en: '**Explore**: Bc - Bar Chart, Bp - Box Plot ...'
  prefs: []
  type: TYPE_NORMAL
- en: '**Transform**: Ag - Aggregate,Co - Collapse ...'
  prefs: []
  type: TYPE_NORMAL
- en: '**Sample**: Rs - Random Sampling, Ss - Stratified Sampling ...'
  prefs: []
  type: TYPE_NORMAL
- en: '**Model**: Ar - Association Rules, Sr - SVM Regression ...'
  prefs: []
  type: TYPE_NORMAL
- en: '**Predict**: Ad- Adaboost Predictor, Np - Neural Network Predictor ...'
  prefs: []
  type: TYPE_NORMAL
- en: '**Tools**: Cm - Confusion Matrix, Gf - Goodness of Fit ...'
  prefs: []
  type: TYPE_NORMAL
- en: '![Alpine Data Science Periodic Table](../Images/b8a9fafe103224ec5739ffc8e70a10bf.png)
    An interactive version is available at [http://start.alpinenow.com/#/periodic-table](http://start.alpinenow.com/#/periodic-table)
    and it is intended to be used in conjunction with Alpine Chorus, which you can
    get for free [here](http://start.alpinenow.com/#/sign-up).'
  prefs: []
  type: TYPE_NORMAL
