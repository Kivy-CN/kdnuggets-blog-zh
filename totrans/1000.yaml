- en: Sounds pretty cool right? What’s even better is that Nvidia offers Self-Paced
    Online Training under their Deep Learning Institute.
  prefs: []
  type: TYPE_NORMAL
- en: What’s so Great About Nvidia Self-Paced Online Training?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The beauty of Nvidia’s self-paced online training is that it offers:'
  prefs: []
  type: TYPE_NORMAL
- en: Technical Expertise - allowing you to get the best of best training from technical
    industry experts
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Industry popular software, tools, and frameworks - there’s no point messing
    around with software or frameworks that aren’t being used anymore. Getting hands-on
    experience with current tools etc will build your skills
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Different industries with real-world examples - AI is being used in a variety
    of industries. With Nvidia training, you can learn about deep learning, accelerated
    computing, data science, and more for different industries.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: EARN CERTIFICATES - You can earn an NVIDIA Deep Learning Institute certificate
    with specific courses which supports your career growth.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The biggest aspect for me is that I would be undergoing training with one of
    the leading companies surrounding Data Science, ML, AI, Computing, GPU, etc. Amazon
    is using Nvidia's products. Snapchat is using Nvidia’s products. They obviously
    have something great to offer, so why wouldn’t you want to learn more by undergoing
    their online training?
  prefs: []
  type: TYPE_NORMAL
- en: What Courses Does Nvidia offer?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: They have courses in 5 different areas and I will mention their popular courses
    in each area.
  prefs: []
  type: TYPE_NORMAL
- en: Deep Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The first area is Deep Learning!
  prefs: []
  type: TYPE_NORMAL
- en: One of their popular deep learning courses is [Deep Learning at Scale with Horovod](https://courses.nvidia.com/courses/course-v1:DLI+L-FX-23+V2/)
    which costs $30 and takes 2 hours.
  prefs: []
  type: TYPE_NORMAL
- en: Another one of their most popular deep learning courses is [Getting Started
    with AI on Jetson Nano](https://courses.nvidia.com/courses/course-v1:DLI+S-RX-02+V2/),
    which is FREE and takes 8 hours to complete.
  prefs: []
  type: TYPE_NORMAL
- en: Accelerated Computing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now let’s look into Accelerated Computing, which is very important to Nvidia.
  prefs: []
  type: TYPE_NORMAL
- en: Their most popular accelerated computing course is [Fundamentals of Accelerated
    Computing with CUDA C/C++](https://courses.nvidia.com/courses/course-v1:DLI+C-AC-01+V1/)
    which costs $90 and takes 8 hours to complete.
  prefs: []
  type: TYPE_NORMAL
- en: Their second most accelerated computing course is [Fundamentals of Accelerated
    Computing with CUDA Python](https://courses.nvidia.com/courses/course-v1:DLI+C-AC-02+V1/)
    which costs the same as above; $90 and takes 8 hours to complete.
  prefs: []
  type: TYPE_NORMAL
- en: Data Science
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We’ve come to the area that is very popular and high in demand; Data Science!
  prefs: []
  type: TYPE_NORMAL
- en: The first course they offer is [Speed Up DataFrame Operations with cuDF](https://courses.nvidia.com/courses/course-v1:DLI+T-DS-01+V1/)
    which is FREE and takes 30 minutes to complete.
  prefs: []
  type: TYPE_NORMAL
- en: The second is [Accelerating End-to-End Data Science Workflows](https://courses.nvidia.com/courses/course-v1:DLI+S-DS-01+V1/)
    which costs $90 and takes 6 hours to complete.
  prefs: []
  type: TYPE_NORMAL
- en: Graphics and Simulation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Some people actually only know Nvidia for their Graphics and Simulation. It’s
    a big deal in the company and if you’re considering either wanting to work for
    Nvidia, you should take the following course:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Getting Started with USD for Collaborative 3D Workflows](https://courses.nvidia.com/courses/course-v1:DLI+S-FX-02+V1/)
    is FREE and takes 2 hours to complete.'
  prefs: []
  type: TYPE_NORMAL
- en: Infrastructure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Last but not least; is the infrastructure area.
  prefs: []
  type: TYPE_NORMAL
- en: Their most popular course is [Introduction to AI in the Data Center](https://academy.nvidia.com/en/course/intro-aidc/?cm=12076)
    which costs $45 for the single course or $450 as part of Platinum membership and
    takes 4 hours to complete.
  prefs: []
  type: TYPE_NORMAL
- en: Their newest course is [Introduction to DOCA for DPUs](https://courses.nvidia.com/courses/course-v1:DLI+S-NP-01+V1/)
    which is FREE and takes 2 hours to complete.
  prefs: []
  type: TYPE_NORMAL
- en: Educator Programs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: They also offer students with hands-on experience in areas such as deep learning,
    accelerated computing, and robotics to match the high demand for AI professionals.
  prefs: []
  type: TYPE_NORMAL
- en: These workshops are free and are available in EMEA (Europe, Middle East, Africa),
    Brazil, India, Latin America, and North America.
  prefs: []
  type: TYPE_NORMAL
- en: An upcoming workshop is [Fundamentals of Deep Learning](https://www.nvidia.com/en-us/training/instructor-led-workshops/fundamentals-of-deep-learning/)
    which is on Wednesday the 22nd of June 2022 from 9:00 a.m. to 5:00 p.m. CEST/EMEA,
    UTC+2.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you would like to have a gander at their other upcoming workshops in June,
    click on this link: [NVIDIA DLI Student Workshops](https://web.cvent.com/event/5f037a53-5be6-4abf-9b48-dc94e8a8ee3a/summary?rt=QZKIZW0GWUGNA6QZE4e55A).'
