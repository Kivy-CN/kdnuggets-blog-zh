- en: Dimensionality Reduction Techniques
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Dimensionality reduction is the transformation of data from a ***high-dimensional
    space*** into a ***low-dimensional space ***such that this low-dimensional representation
    of the data still contains the meaningful properties of the original data as much
    as possible.
  prefs: []
  type: TYPE_NORMAL
- en: With the increase in popularity in Big Data, the demand for these dimensionality
    reduction techniques, reducing the amount of unnecessary data and features, increased
    as well. Examples of popular dimensionality reduction techniques are [Principle
    Component Analysis](https://builtin.com/data-science/step-step-explanation-principal-component-analysis), [Factor
    Analysis](https://en.wikipedia.org/wiki/Factor_analysis), [Canonical Correlation](https://en.wikipedia.org/wiki/Canonical_correlation), [Random
    Forest](https://towardsdatascience.com/understanding-random-forest-58381e0602d2).
  prefs: []
  type: TYPE_NORMAL
- en: Principle Component Analysis (PCA)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Principal Component Analysis or PCA is a dimensionality reduction technique
    that is very often used to reduce the dimensionality of large data sets, by transforming
    a large set of variables into a smaller set that still contains most of the information
    or the variation in the original large dataset.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s assume we have a data X with p variables; X1, X2, …., Xp with ***eigenvectors*** e1,
    …, ep, and ***eigenvalues*** ?1,…, ?p. Eigenvalues show the variance explained
    by a particular data field out of the total variance. The idea behind PCA is to
    create new (independent) variables, called Principal Components, that are a linear
    combination of the existing variable. The i*th* principal component can be expressed
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/205398b1011b22a59b65953ecdfb2c36.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Then using **Elbow Rule** or [**Kaiser Rule**](https://docs.displayr.com/wiki/Kaiser_Rule),
    you can determine the number of principal components that optimally summarize
    the data without losing too much information. It is also important to look at ***the
    proportion of total variation (PRTV)* **that is explained by each principal component
    to decide whether it is beneficial to include or to exclude it. PRTV for the i*th* principal
    component can be calculated using eigenvalues as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/c3e51300ce63864e1aae03a05b2a3a15.png)'
  prefs: []
  type: TYPE_IMG
- en: Elbow Rule
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The elbow rule or the elbow method is a heuristic approach that is used to determine
    the number of optimal principal components from the PCA results. The idea behind
    this method is to plot *the explained variation *as a function of the number of
    components and pick the elbow of the curve as the number of optimal principal
    components. Following is an example of such a scatter plot where the PRTV (Y-axis)
    is plotted on the number of principal components (X-axis). The elbow corresponds
    to the X-axis value 2, which suggests that the number of optimal principal components
    is 2.
  prefs: []
  type: TYPE_NORMAL
