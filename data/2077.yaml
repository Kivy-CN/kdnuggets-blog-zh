- en: 'Example: Different teams at a health care company use a Hortonworks cluster
    for certain analysis jobs, while running alongside a MapR cluster on the same
    infrastructure, for other analytic purposes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 示例：一家医疗保健公司中的不同团队使用一个Hortonworks集群进行某些分析工作，同时在同一基础设施上运行MapR集群进行其他分析目的。
- en: Distributed firewalls in purpose-built virtual machines can be deployed to exclude
    access to certain clusters and data from others that happen to be on the same
    infrastructure. Because these distributed firewalls are in virtual machines, they
    can move with the workload and are not confined to physical boundaries.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在专门构建的虚拟机中可以部署分布式防火墙，以排除对某些集群和数据的访问，这些集群和数据可能位于相同的基础设施上。由于这些分布式防火墙位于虚拟机中，它们可以随工作负载一起移动，而不受物理边界的限制。
- en: '**Performance**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**性能**'
- en: Data Scientists are tasked with getting to the answer to their queries within
    a time boundary. Performance of the systems that execute their work is of prime
    importance to this community.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家需要在时间限制内找到他们查询的答案。执行其工作的系统性能对这个群体至关重要。
- en: To test the performance of data science programs on virtual machines, VMware
    engineers executed a set of Machine Learning (ML) algorithms on Spark clusters,
    where each node in the cluster is held in a virtual machine. These tests were
    also executed on the same servers without virtualization present and the result
    of the testing were compared. Here is one example of the results.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了测试数据科学程序在虚拟机上的性能，VMware工程师在Spark集群上执行了一组机器学习（ML）算法，其中集群中的每个节点都保存在虚拟机中。这些测试也在没有虚拟化的相同服务器上执行，并对测试结果进行了比较。以下是一个结果示例。
- en: '![Virtualization & the cloud](../Images/d0071cfa0df0c60b8ad8d66ab1ce1e4e.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![虚拟化与云](../Images/d0071cfa0df0c60b8ad8d66ab1ce1e4e.png)'
- en: These types of systems train a model with a large set of example data to begin
    with, so that the model will recognize certain patterns in the data. These example
    sets were in the 700 million to 2.1 billion entry range in the above setup. Each
    example had 40 features or different aspects of one record of the data (such as
    the amount of the transaction and the expiry date for a credit card purchase)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的系统最初使用大量示例数据来训练模型，以便模型能够识别数据中的某些模式。这些示例集在上述设置中范围从7亿到21亿条记录。每个示例都有40个特征或数据记录的不同方面（例如交易金额和信用卡购买的到期日期）。
- en: The model, once trained on a large number of examples, is then presented with
    a new transaction instance. This could be a credit card transaction or a customer’s
    application for a new credit card for example. The analysis model is asked to
    classify that particular transaction as a good one or a fraudulent one. Using
    statistical techniques, the model gives a binary answer to this question. This
    type of analysis is called a binary classification. Several other kinds of machine
    learning algorithms were tested also.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 模型在大量示例上训练完成后，会被呈现一个新的事务实例。例如，这可能是一个信用卡交易或客户申请新信用卡。分析模型需要将该事务分类为良好或欺诈。通过使用统计技术，模型对此问题给出二元答案。这种类型的分析称为二元分类。也测试了几种其他机器学习算法。
- en: What the results show is that these ML algorithms, operating in virtual machines
    on vSphere, present as good performance and in some cases better performance than
    the equivalent bare metal implementation of the same test code. A full technical
    description of these workloads and the results seen is given in [http://www.vmware.com/content/dam/digitalmarketing/vmware/en/pdf/techpaper/bigdata-perf-vsphere6.pdf](http://www.vmware.com/content/dam/digitalmarketing/vmware/en/pdf/techpaper/bigdata-perf-vsphere6.pdf)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示，这些在vSphere上运行的ML算法表现良好，在某些情况下，比相同测试代码的裸金属实现性能更佳。有关这些工作负载和观察到的结果的详细技术描述请参见
    [http://www.vmware.com/content/dam/digitalmarketing/vmware/en/pdf/techpaper/bigdata-perf-vsphere6.pdf](http://www.vmware.com/content/dam/digitalmarketing/vmware/en/pdf/techpaper/bigdata-perf-vsphere6.pdf)
- en: '**Virtualization Choices for Cloud Deployments**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**云部署的虚拟化选择**'
- en: The technical choices that are open to the Data Scientist/Data Engineer and
    the infrastructure management team as they begin their deployment of analytics
    infrastructure software in the cloud are highlighted here.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家/数据工程师以及基础设施管理团队在开始在云中部署分析基础设施软件时，面临的技术选择在此处突出显示。
- en: Sizing the virtual machines correctly
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正确调整虚拟机的规模
- en: Placement of the virtual machines onto the most appropriate host servers
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将虚拟机放置到最合适的主机服务器上
- en: Configuration of different software roles within the virtual machines
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虚拟机中不同软件角色的配置
- en: Assigning groups of computing resources to different teams
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将计算资源分配给不同的团队
- en: Rapid provisioning
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 快速供应
- en: Monitoring applications at the infrastructure level
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在基础设施级别监控应用程序
- en: '**Sizing Virtual Machines**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**虚拟机的规模调整**'
- en: You choose the amount of memory, number of virtual CPUs, storage layout and
    networking configuration for a virtual machine at creation time – and you can
    change it later if you need to. These are all software constructs rather than
    hardware ones, so they are more open to change. In big data practice so far, we
    have seen a minimum value of 4 vCPUs and a general rule of thumb value of 16 vCPUs
    for higher-end virtual machines running Hadoop/Spark type workloads. Applications
    that can make use of more than 16 vCPUs are rare but still feasible. Those would
    for code that is highly parallelized with significant numbers of concurrent threads
    within them, for example.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建虚拟机时，你选择内存量、虚拟CPU数量、存储布局和网络配置——如果需要，之后也可以更改。这些都是软件构造，而非硬件构造，因此更容易更改。在大数据实践中，我们已经看到最低值为4
    vCPUs，对于运行Hadoop/Spark类型工作负载的高端虚拟机，一般经验值为16 vCPUs。虽然能够利用超过16 vCPUs的应用程序很少见，但仍然是可行的。例如，这些应用程序的代码高度并行化，并且有大量的并发线程。
- en: The amount of memory required on a virtual machine can be as large as your physical
    memory, although we see configured memory at 256Gb or 512Gb values for contemporary
    workloads. Basic operation for the classic Hadoop worker nodes can fit within
    a 128Gb memory boundary for many workloads. These sizes will be determined by
    the application platform architects, but it is also valuable for the end user,
    the data scientist and data engineer, to understand the constraints that apply
    to any one virtual machine. Given the hardware capacity, these numbers can be
    expanded in short order to see whether the work completes faster under new conditions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟机所需的内存量可以与物理内存一样大，尽管我们看到现代工作负载的配置内存通常为256Gb或512Gb。经典Hadoop工作节点的基本操作可以适应128Gb内存边界。这些大小将由应用平台架构师决定，但对最终用户、数据科学家和数据工程师来说，了解每台虚拟机适用的约束条件也很重要。根据硬件容量，这些数字可以迅速扩展，以查看在新条件下工作是否更快完成。
- en: '**Placement of the Virtual Machines onto Servers**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**将虚拟机放置到服务器上**'
- en: In some cloud environments, you get to make the choice about fitting virtual
    machine onto host servers and the racks that contain them; in others you don’t.
    Where you are offered this choice, you can make decisions that will optimize your
    application’s performance. For example, in private clouds, you can choose to not
    overcommit the physical memory or physical CPU power of your servers with too
    many virtual machines or too large a configuration of virtual machine resources.
     Avoiding this over-commitment of physical resources generally helps the performance
    of those applications that are resource intensive, such as data analysis ones.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些云环境中，你可以选择将虚拟机适配到主机服务器及其包含的机架上；在其他环境中则不能。如果你被提供了这种选择，你可以做出决策来优化应用程序的性能。例如，在私有云中，你可以选择不对服务器的物理内存或物理
    CPU 进行过度分配，即不要将虚拟机的数量或虚拟机资源的配置设得过大。避免这种对物理资源的过度分配通常有助于那些资源密集型的应用程序，如数据分析应用程序的性能。
- en: A corollary question here is how many virtual machines there should be on any
    one physical host server. In our testing work with virtualization, two to four
    suitably-sized virtual machines per server can yield good results as a starting
    point – and this number can be increased as experience grows with the platform
    and the workload. Where there is visibility to the server hardware type and configuration
    available to you, then NUMA boundaries should be respected in sizing your virtual
    machines, so as to get the absolute best performance from the machine. The virtualization
    best practices document mentioned above has detailed technical advice in this
    area.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的一个相关问题是，任何一个物理主机服务器上应该有多少个虚拟机。在我们的虚拟化测试工作中，每台服务器上两个到四个适当大小的虚拟机可以作为一个起点得到良好的结果——随着对平台和工作负载经验的增加，这个数字可以进一步增加。在你能够看到服务器硬件类型和配置的情况下，虚拟机的大小应尊重
    NUMA 边界，以便从机器上获得最佳的性能。上述提到的虚拟化最佳实践文档在这方面提供了详细的技术建议。
- en: '**Different Software Roles in the Virtual Machines**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**虚拟机中的不同软件角色**'
- en: In most contemporary distributed data platforms, the software process roles
    are separated into “master” and “worker” nodes. The controlling processes run
    on the former and the executors that drive individual parts of the work are run
    in the workers. You create a template virtual machine (a “golden master”) for
    each of these different roles and then copy or clone that virtual machine depending
    on how many instances of that role you need. There may be an option to install
    the analysis software components themselves into the template virtual machine
    and thereby save on repeating that installation when it comes to instantiation
    of the clones or members of the cluster. These nodes are customizable with new
    software services at any time in the lifetime of that cluster, through the vendors’
    management tools. We can likewise de-commission certain roles from the cluster
    in the same way, such as when we need fewer workers to carry out the analysis
    work.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数现代分布式数据平台中，软件过程角色被分为“主节点”和“工作节点”。控制过程运行在前者上，而驱动个别任务的执行程序则运行在工作节点上。你为这些不同的角色创建一个模板虚拟机（一个“黄金主机”），然后根据你需要的该角色实例的数量复制或克隆该虚拟机。可能会有一个选项，将分析软件组件本身安装到模板虚拟机中，从而在实例化克隆或集群成员时节省重复安装的时间。这些节点在集群的生命周期中可以通过供应商的管理工具随时进行新的软件服务的自定义。我们也可以以相同的方式从集群中退役某些角色，例如当我们需要更少的工作节点来执行分析工作时。
- en: '**Assigning Groups of Computing Resources to Different Teams**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**将计算资源组分配给不同的团队**'
- en: An inherent value of the virtualization approach for the cloud is the pooling
    of the hardware resources, so that parts of the total CPU/memory aggregate power
    can be carved out and dedicated for specific purposes and teams. Virtualization
    includes the concept of a “resource pool” with the capability to reserve a set
    compute and memory power for this purpose (across several machines). One department’s
    set of virtual machines lives within the confined space of its resource pool while
    a separate department lives in another. These may be adjacent to each other physically.
    When needed, more compute resources can be allocated to one or the other dynamically.
    This gives the manager of a data science department that has competing requests
    from his/her teams much more control over the allocations of resources, depending
    on the needs and relative importance of each team’s project work.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 云虚拟化方法的一个固有价值是硬件资源的池化，这样可以将总CPU/内存的部分聚合力量分配给特定的目的和团队。虚拟化包括“资源池”的概念，能够保留一定的计算和内存资源用于此目的（跨多个机器）。一个部门的虚拟机集合存在于其资源池的有限空间内，而另一个部门则存在于另一个资源池。这些资源池在物理上可能是相邻的。根据需要，计算资源可以动态分配给一个或另一个。这使得拥有来自不同团队竞争请求的数据科学部门的管理者对资源分配有了更多控制权，取决于每个团队项目工作的需求和相对重要性。
- en: '**Rapid Provisioning**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速供应**'
- en: The creation of a set of virtual machines for a data scientists’ use is of course
    much more rapid than providing them with new physical machines, yielding better
    time to productive work. The further flexibility for expansion and contraction
    of the population of virtual machines in that set is even more important. In larger
    deployments of analytic applications that we have seen, rapid expansion occurs
    in the initial stages, going from 20 nodes (virtual machines) to over 300 nodes
    in a single cluster. As time moves on and new types of workload appear, that large
    infrastructure may contract, so as to fit a new one beside it on the same hardware
    collection, though separated into a different resource pool. That type of flexibility
    is a function of virtualization. The strict ownership boundaries that delineated
    private collections of servers for individual teams are broken down here.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为数据科学家创建一组虚拟机当然比提供新的物理机器更快速，从而提高了生产工作的时间。虚拟机集合的进一步扩展和收缩灵活性更为重要。在我们所见的大型分析应用部署中，初期的快速扩展从20个节点（虚拟机）迅速增加到一个集群中的300多个节点。随着时间的推移和新类型负载的出现，这种大型基础设施可能会收缩，以便在同一硬件集合中容纳新的基础设施，尽管被分隔到不同的资源池中。这种灵活性是虚拟化的功能。以前为各个团队划定的严格所有权边界在这里被打破了。
- en: '**Monitoring Applications at the Infrastructure Level**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**基础设施级别的应用监控**'
- en: The data scientist/engineer wants to know why the query is taking so long to
    complete. We know this phenomenon well from the history of databases of various
    kinds. SQL engines are among the most popular layers on top of big data infrastructure
    today – indeed, almost every vendor has got one. There is a constant need to find
    the inefficient or poorly structured query that is hogging the system. Virtual
    machines and resource pools provide isolation of that rogue query to begin with.
    But further to that, if the cloud provider allows it, being able to see the effects
    of your code at the infrastructure level provides valuable data towards tracing
    its effects and optimizing its execution time.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家/工程师想知道为什么查询需要这么长时间才能完成。我们对各种类型数据库的历史都非常了解这一现象。SQL引擎是今天大数据基础设施上最受欢迎的层之一——实际上，几乎每个供应商都有一个。不断需要找到效率低下或结构不良的查询，这些查询占用了系统资源。虚拟机和资源池最初提供了对这些异常查询的隔离。但更进一步，如果云服务提供商允许的话，能够在基础设施级别查看代码的效果提供了有价值的数据，以追踪其影响并优化执行时间。
- en: '**Cloud Infrastructure is on the Move**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**云基础设施在不断发展**'
- en: In our opening remarks, we mentioned public, private and hybrid clouds. There
    is a wide interest in using common infrastructure and management tools across
    these types of clouds. When these base elements are the same for private and public
    cloud, then applications can live on either, as best fits the business need. In
    fact, the application can move from one to the other in an orderly fashion, without
    having to change. The lines will blur for the data scientist/engineer as a particular
    analysis work project may start off as an experiment in a public cloud and as
    it matures, it migrates to a private cloud for optimization of its performance.
    The reverse move may also take place. Announcements were made in late 2016 that
    the full VMware Software Defined Data Center portfolio will execute in AWS as
    a service. This common infrastructure across private and public cloud extends
    the flexibility and choice for the data scientist/data engineer. Analysis workloads
    on the VMware Cloud on AWS may now reach into S3 storage on AWS in a local fashion,
    within a common data center, thus bringing down the latency of access for data.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的开场白中，我们提到了公共云、私有云和混合云。对跨这些云类型使用通用基础设施和管理工具有广泛的兴趣。当这些基础元素在私有云和公共云中相同时，应用程序可以根据业务需求的最佳匹配存在于任意云中。实际上，应用程序可以以有序的方式从一个云迁移到另一个云，而无需进行更改。数据科学家/工程师的界限会变得模糊，因为一个特定的分析工作项目可能从公共云中的实验开始，随着其成熟，迁移到私有云以优化其性能。反向迁移也可能发生。2016
    年底宣布，完整的 VMware 软件定义数据中心产品组合将在 AWS 上作为服务运行。这种跨私有云和公共云的通用基础设施扩展了数据科学家/数据工程师的灵活性和选择性。VMware
    Cloud on AWS 上的分析工作负载现在可以以本地方式访问 AWS 上的 S3 存储，在共同的数据中心内，从而降低数据访问的延迟。
- en: In this article, we have seen the value of understanding the virtualization
    constructs for the data scientist and data engineer as they deploy their analysis
    onto all kinds of cloud platforms. Virtualization is a key enabling layer of software
    for these data workers to be aware of and to achieve optimal results from.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们已经看到，对于数据科学家和数据工程师来说，理解虚拟化构造的价值，因为他们将分析部署到各种云平台上。虚拟化是这些数据工作者需要了解的关键使能层，以便获得最佳结果。
