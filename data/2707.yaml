- en: 2020** | **University / Course** | **Description** | **Length of Study** | **Tuition
    in USD** |
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2020** | **大学/课程** | **描述** | **学习时长** | **学费（美元）** |
- en: '| 1 | MIT [Machine Learning: From Data to Decisions](https://professionalonline1.mit.edu/machine-learning/index.php)
    | This is not a coding course, but rather an introduction to the many ways that
    machine learning tools and techniques can help make better decisions in a variety
    of situations. | 8 weeks, online excluding orientation; 6-8 hours per week | $2300
    |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 1 | MIT [机器学习：从数据到决策](https://professionalonline1.mit.edu/machine-learning/index.php)
    | 这不是一门编码课程，而是介绍机器学习工具和技术如何帮助在各种情况下做出更好决策的课程。 | 8周，在线（不包括导向课程）；每周6-8小时 | $2300
    |'
- en: '| 1 | MIT [Machine Learning in Business](https://executive.mit.edu/openenrollment/program/machine-learning-implementation-in-business-self-paced-online/)
    | At the end of the course, you''ll walk away with a plan for immediate and practical
    business action. | 6 Weeks, online 4-5 hours a week with additional 2-3 hours
    | $3200 |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 1 | MIT [商业中的机器学习](https://executive.mit.edu/openenrollment/program/machine-learning-implementation-in-business-self-paced-online/)
    | 在课程结束时，你将获得一个可以立即应用于业务的实际行动计划。 | 6周，每周在线4-5小时，额外2-3小时 | $3200 |'
- en: '| 1 | MIT [Applied Business Analytics](https://executive.mit.edu/openenrollment/program/applied-business-analytics-self-paced-online/)
    | Upon completion of Applied Business Analytics, you will know which analytics
    approach is the most appropriate for your situation, and more importantly, how
    to tackle big data and leverage it for better business outcomes. | 6 weeks online
    learning; 5-6 hours/week | $2800 |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 1 | MIT [应用商业分析](https://executive.mit.edu/openenrollment/program/applied-business-analytics-self-paced-online/)
    | 完成应用商业分析后，你将知道哪种分析方法最适合你的情况，更重要的是，如何处理大数据并利用其实现更好的商业成果。 | 6周在线学习；每周5-6小时 | $2800
    |'
- en: '| 1 | edX/MIT [Optimization Methods for Business Analytics](https://www.edx.org/course/optimization-methods-for-business-analytics)
    | You will be introduced to the to the theory, algorithms, and applications of
    optimization. Linear and integer programming will be taught both algebraically
    and geometrically, and then applied to problems involving data. Students will
    develop an understanding of algebraic formulations, and use Julia/JuMP for computation.
    | 6 Weeks 6-8 hours per week | $49 |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| 1 | edX/MIT [商业分析优化方法](https://www.edx.org/course/optimization-methods-for-business-analytics)
    | 你将被介绍到优化的理论、算法和应用。线性和整数规划将通过代数和几何两种方式教授，然后应用于数据问题。学生将发展对代数公式的理解，并使用Julia/JuMP进行计算。
    | 6周 每周6-8小时 | $49 |'
- en: '| 1 | edX/MIT [Statistics and Data Science MicroMasters@reg; Program](https://www.edx.org/micromasters/mitx-statistics-and-data-science)
    | From probability and statistics to data analysis and machine learning, master
    the skills needed to solve complex challenges with data. Finishing this MicroMasters
    program will prepare you for job titles such as: Data Scientist, Data Analyst,
    Business Intelligence Analyst, Systems Analyst, Data Engineer | 5 courses in 1
    year 2 months | $1350 |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 1 | edX/MIT [统计与数据科学微硕士@reg; 计划](https://www.edx.org/micromasters/mitx-statistics-and-data-science)
    | 从概率和统计到数据分析和机器学习，掌握解决复杂数据挑战所需的技能。完成这个微硕士计划将为你准备如：数据科学家、数据分析师、商业智能分析师、系统分析师、数据工程师等职位
    | 5门课程 1年2个月 | $1350 |'
- en: '| 2 | Stanford [Mining Massive Data Sets Graduate Certificate](https://online.stanford.edu/programs/mining-massive-data-sets-graduate-certificate)
    | You will master efficient, powerful techniques and algorithms for extracting
    information from large datasets such as the web, social-network graphs, and large
    document repositories. Take your career to the next level with skills that will
    give your company the power to gain a competitive advantage. | 1-2 years average;
    3 years maximum to complete | $5533 |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 斯坦福 [大规模数据集挖掘研究生证书](https://online.stanford.edu/programs/mining-massive-data-sets-graduate-certificate)
    | 你将掌握从大数据集（如网页、社交网络图和大型文档库）中提取信息的高效强大技术和算法。用这些技能提升你的职业生涯，为你的公司提供获得竞争优势的力量。 |
    平均1-2年；最长3年完成 | $5533 |'
- en: '| 2 | Stanford U. [Data, Models and Optimization Graduate Certificate](https://online.stanford.edu/programs/data-models-and-optimization-graduate-certificate)
    | The certificate focuses on recognizing and solving problems with information
    mathematics. You''ll address core analytical and algorithmic issues using unifying
    principles that can be easily visualized and readily understood. With advancements
    in computing science and systematic optimization, this dynamic program will expose
    you to an amazing array of applications and tools used in communications, finances,
    and electrical engineering. | 1-2 years average; 3 years maximum to complete |
    $5533 |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 斯坦福大学 [数据、模型与优化研究生证书](https://online.stanford.edu/programs/data-models-and-optimization-graduate-certificate)
    | 该证书专注于识别和解决信息数学问题。你将使用易于可视化和理解的统一原则来解决核心分析和算法问题。随着计算机科学和系统优化的进步，这个动态的项目将让你接触到在通信、金融和电气工程中使用的各种应用和工具。
    | 平均1-2年；最长3年完成 | $5533 |'
- en: '| 2 | Stanford U. [Artificial Intelligence Graduate Certificate](https://online.stanford.edu/programs/artificial-intelligence-graduate-certificate)
    | Take advantage of the opportunity to virtually step into the classrooms of Stanford
    professors like Andrew Ng who are leading the AI revolution. Classes provide the
    foundation and advanced skills in the principles and technologies that underlie
    AI including logic, knowledge representation, probabilistic models, and machine
    learning. Students can pursue topics in depth, with courses available in areas
    such as robotics, vision, and natural language processing. | 1-2 years average;
    3 years maximum to complete | $5533 |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 斯坦福大学 [人工智能研究生证书](https://online.stanford.edu/programs/artificial-intelligence-graduate-certificate)
    | 利用虚拟进入斯坦福教授（如 Andrew Ng）的课堂，体验人工智能革命的前沿。课程提供人工智能原理和技术的基础和高级技能，包括逻辑、知识表示、概率模型和机器学习。学生可以深入研究课题，课程涵盖机器人技术、视觉和自然语言处理等领域。
    | 平均 1-2 年；最多 3 年完成 | $5533 |'
- en: '| 2 | Stanford U. [Machine Learning CS229](https://online.stanford.edu/courses/cs229-machine-learning)
    | This course provides a broad introduction to machine learning and statistical
    pattern recognition. Learn about both supervised and unsupervised learning as
    well as learning theory, reinforcement learning and control. Explore recent applications
    of machine learning and design and develop algorithms for machines. | 3 Months
    | $4732 |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 斯坦福大学 [机器学习 CS229](https://online.stanford.edu/courses/cs229-machine-learning)
    | 该课程提供机器学习和统计模式识别的广泛介绍。学习监督学习和无监督学习以及学习理论、强化学习和控制。探索机器学习的最新应用，并为机器设计和开发算法。 |
    3 个月 | $4732 |'
- en: '| 2 | Coursera/Stanford U. [Machine Learning](https://coursera.org/learn/machine-learning/)
    | broad introduction to machine learning, data mining, and statistical pattern
    recognition. Topics include: (i) Supervised learning (parametric/non-parametric
    algorithms, support vector machines, kernels, neural networks). (ii) Unsupervised
    learning (clustering, dimensionality reduction, recommender systems, deep learning).
    (iii) Best practices in machine learning (bias/variance theory; innovation process
    in machine learning and AI) | 54 Hours | $79 |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 2 | Coursera/斯坦福大学 [机器学习](https://coursera.org/learn/machine-learning/) |
    机器学习、数据挖掘和统计模式识别的广泛介绍。主题包括：（i）监督学习（参数化/非参数化算法，支持向量机，核函数，神经网络）。 （ii）无监督学习（聚类，降维，推荐系统，深度学习）。
    （iii）机器学习中的最佳实践（偏差/方差理论；机器学习和人工智能的创新过程） | 54 小时 | $79 |'
- en: '| 2 | Stanford U. [Machine Learning XCS229I](https://online.stanford.edu/courses/xcs229i-machine-learning)
    | Supervised Learning/ Unsupervised Learning | 12 Weeks | $1595 |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 斯坦福大学 [机器学习 XCS229I](https://online.stanford.edu/courses/xcs229i-machine-learning)
    | 监督学习/ 无监督学习 | 12 周 | $1595 |'
- en: '| 2 | Stanford U. [Machine Learning Strategy and Intro to Reinforcement Learning
    XCS229IMI](https://online.stanford.edu/courses/xcs229ii-machine-learning-strategy-and-intro-reinforcement-learning)
    | Reinforcement Learning/ Machine Learning Strategy | 8-12hrs a week for 12 Weeks
    | $1595 |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 斯坦福大学 [机器学习战略与强化学习导论 XCS229IMI](https://online.stanford.edu/courses/xcs229ii-machine-learning-strategy-and-intro-reinforcement-learning)
    | 强化学习/ 机器学习战略 | 每周 8-12 小时，12 周 | $1595 |'
- en: '| 2 | Coursera/Stanford U. [AI in Health care Specialization](https://www.coursera.org/specializations/ai-healthcare)
    | Current and future applications of AI in healthcare with the goal of learning
    to bring AI technologies into the clinic safely and ethically. | 8 Months for
    2 hours a Week | $632 |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 2 | Coursera/斯坦福大学 [医疗保健中的人工智能专业](https://www.coursera.org/specializations/ai-healthcare)
    | 人工智能在医疗保健中的当前和未来应用，目标是学习如何安全且合乎伦理地将人工智能技术引入临床。 | 每周 2 小时，8 个月 | $632 |'
- en: '| 2 | Coursera/Stanford U. [Probabilistic Graphical Models Specialization](https://www.coursera.org/specializations/probabilistic-graphical-models)
    | Probabilistic Graphical Models are the basis for the state-of-the-art methods
    in a wide variety of applications, such as medical diagnosis, image understanding,
    speech recognition, natural language processing, and many, many more. They are
    also a foundational tool in formulating many machine learning problems. | 4 Months
    for 11hours a week | $316 |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 2 | Coursera/斯坦福大学 [概率图模型专业](https://www.coursera.org/specializations/probabilistic-graphical-models)
    | 概率图模型是各种应用（如医疗诊断、图像理解、语音识别、自然语言处理等）的最先进方法的基础。它们也是制定许多机器学习问题的基础工具。 | 每周 11 小时，4
    个月 | $316 |'
- en: '| 4 | edX/UC Berkeley [Professional Certificate in Foundations of Data Science](https://www.edx.org/professional-certificate/berkeleyx-foundations-of-data-science)
    | Professional Certificate by BerkeleyX will teach you how to combine data with
    Python programming skills to ask questions and explore problems that you may encounter
    in a future job, in any field of study, and even in everyday life. This course
    will give you a new lens to explore the issues and problems that you care about.
    | 4 months, 4 - 6 hours per week | $537 |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 4 | edX/加州大学伯克利分校 [数据科学基础专业证书](https://www.edx.org/professional-certificate/berkeleyx-foundations-of-data-science)
    | 由BerkeleyX提供的专业证书将教你如何结合数据与Python编程技能，提出问题并探索你在未来工作中可能遇到的问题，无论在任何学科领域，甚至在日常生活中。这门课程将为你提供一个新的视角来探讨你关心的问题和难题。
    | 4个月，每周4 - 6小时 | $537 |'
- en: '| 4 | edX/UC Berkeley [XSeries Program in Data Science and Engineering with
    Spark](https://www.edx.org/xseries/data-science-engineering-apache-spark) | Students
    will gain hands-on experience building and debugging Spark applications. Internal
    details of Spark and distributed machine learning algorithms will be covered,
    which will provide students with intuition about working with big data and developing
    code for a distributed environment. | 3 months, 5 - 10 hours per week | $247 |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 4 | edX/加州大学伯克利分校 [数据科学与工程XSeries程序（Spark）](https://www.edx.org/xseries/data-science-engineering-apache-spark)
    | 学生将获得构建和调试Spark应用程序的实践经验。课程将涵盖Spark的内部细节和分布式机器学习算法，为学生提供处理大数据和开发分布式环境代码的直觉。
    | 3个月，每周5 - 10小时 | $247 |'
- en: '| 4 | edX/UC Berkeley [Big Data Analysis with Apache Spark](https://www.edx.org/course/big-data-analysis-with-apache-spark)
    | This statistics and data analysis course will attempt to articulate the expected
    output of data scientists and then teach students how to use PySpark (part of
    Spark) to deliver against these expectations. | 4 Weeks, 5-10 hours per Week |
    $99 |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 4 | edX/加州大学伯克利分校 [使用Apache Spark进行大数据分析](https://www.edx.org/course/big-data-analysis-with-apache-spark)
    | 这门统计和数据分析课程将尝试阐明数据科学家的预期输出，然后教学生如何使用PySpark（Spark的一部分）来满足这些期望。 | 4周，每周5-10小时
    | $99 |'
- en: '| 5 | U. of Oxford [Oxford Artificial Intelligence Programme](https://www.sbs.ox.ac.uk/programmes/oxford-artificial-intelligence-programme)
    | Designed for managers, business leaders and technical professionals across multiple
    functions and industries looking to understand the workings and possibilities
    of AI. It provides a unique opportunity to develop an informed opinion about AI''s
    application, as you reflect on its implications and limitations while building
    a business case for its implementation. | 6 weeks | $3391 |'
  id: totrans-38
  prefs: []
