- en: Python is a popular choice for new, self-taught programmers looking to get their
    head start in industry. But even though it’s prized for its simplicity and accessibility,
    the Python language can be pushed for incredible results. Whether you’re a beginner
    or an expert, there’s always new ways you can improve your Python coding.
  prefs: []
  type: TYPE_NORMAL
- en: Through formal techniques from the computer science classroom, you can sharpen
    your computer science skills to a professional level. The book [***Classic Computer
    Science Problems in Python***](https://www.manning.com/books/classic-computer-science-problems-in-python)
    aims to do just that. Written by David Kopec, an assistant professor of Computer
    Science and Innovation at Champlain College, it hones your Python skills by setting
    you the sort of challenges you’d face on a computer science course -- and many
    job interviews.
  prefs: []
  type: TYPE_NORMAL
- en: By far the best way to improve your Python skills is to practice. That’s why
    the book [***Python Workout***](https://www.manning.com/books/python-workout)
    is packed with 50 carefully selected exercises that invite you to flex your programming
    muscles. Each new challenge gets you practicing a new skill and learning how to
    apply it to everyday coding tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Are you designing your Python code and applications at a professional level?
    [***Practices of the Python Pro***](https://www.manning.com/books/practices-of-the-python-pro)
    teaches you to design and write software that’s easy to understand, maintain,
    and scale. It’s stuffed with industry-standard best practices for coding style,
    application design, and development process, all using Python code.
  prefs: []
  type: TYPE_NORMAL
