- en: It is estimated that? [90% of the world’s data](https://explodingtopics.com/blog/data-generated-per-day)
    was generated in the last two years alone.
  prefs: []
  type: TYPE_NORMAL
- en: The more we interact with the internet in varied forms? – from sending text
    messages, sharing videos, or creating music?, we contribute to the pool of training
    data that powers up Generative AI (GenAI) technologies.
  prefs: []
  type: TYPE_NORMAL
- en: '![Whose Responsibility Is It To Get Generative AI Right?](../Images/385fc01626a2742b1aa05700baad4e19.png)'
  prefs: []
  type: TYPE_IMG
- en: Global data generated annually from [explodingtopics.com](https://explodingtopics.com/blog/data-generated-per-day#:~:text=Here%E2%80%99s%20a%20full%20breakdown%20of%20how%20much%20data%20has%20been%20generated%20each%20year%20from%202010%20to%202025%20%28estimated%29)
  prefs: []
  type: TYPE_NORMAL
- en: In principle, our data goes as input to these advanced AI algorithms that learn
    and generate newer data.
  prefs: []
  type: TYPE_NORMAL
- en: The Other Side of GenAI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Needless to say that it sounds intriguing at first, but it starts posing risks
    in various forms as the reality begins to set in.
  prefs: []
  type: TYPE_NORMAL
- en: The other side of these technological developments soon opens the pandora's
    box of problems? in the form of misinformation, misuse, information hazards, deep
    fakes, carbon emissions, and many more.
  prefs: []
  type: TYPE_NORMAL
- en: Further, it is crucial to note the impact of these models in rendering a lot
    of jobs redundant.
  prefs: []
  type: TYPE_NORMAL
- en: As per Mckinsey’s recent report “[Generative AI and the future of work in America](https://media.licdn.com/dms/document/media/D4D1FAQEYj2DV-p5fjg/feedshare-document-pdf-analyzed/0/1690412468158?e=1691625600&v=beta&t=I7B0IJzGtxOAoWad_d4LvNqqJK3LP-0uSwxzUPxicAM)”?—?
    jobs that involve a high share of repetitive tasks, data collection, and elementary
    data processing are at increased risk of becoming obsolete.
  prefs: []
  type: TYPE_NORMAL
- en: The report quotes automation, including GenAI, as one of the reasons behind
    the decline in [demand for basic cognitive and manual skills](https://media.licdn.com/dms/document/media/D4D1FAQEYj2DV-p5fjg/feedshare-document-pdf-analyzed/0/1690412468158?e=1691625600&v=beta&t=I7B0IJzGtxOAoWad_d4LvNqqJK3LP-0uSwxzUPxicAM).
  prefs: []
  type: TYPE_NORMAL
- en: Besides, a vital concern that has persisted from the pre-GenAI era and continues
    to pose challenges is data privacy. The data, which forms the core of GenAI models,
    is curated from the internet, which includes a fractional part of our identities.
  prefs: []
  type: TYPE_NORMAL
- en: '![Whose Responsibility Is It To Get Generative AI Right?](../Images/b3ad86accc5fd5210187748bac97ce19.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [The Conversation](https://theconversation.com/chatgpt-is-a-data-privacy-nightmare-if-youve-ever-posted-online-you-ought-to-be-concerned-199283)
  prefs: []
  type: TYPE_NORMAL
- en: One such LLM is claimed to be trained on some [300 billion words](https://www.sciencefocus.com/future-technology/gpt-3/)
    with data scraped from the internet, including books, articles, websites, and
    posts. What is concerning is that we were unaware of its collection, consumption,
    and usage all this while.
  prefs: []
  type: TYPE_NORMAL
- en: '[MIT Technology Review](https://www.technologyreview.com/2023/04/19/1071789/openais-hunger-for-data-is-coming-back-to-bite-it/)
    finds it “next to impossible for OpenAI to comply with the data protection rules”.'
  prefs: []
  type: TYPE_NORMAL
- en: Is Open-Source The Solution?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With all of us being fractional contributors to this data, there is an expectation
    to open-source the algorithm and make it transparent for everyone to make sense
    of.
  prefs: []
  type: TYPE_NORMAL
- en: While open access models give details about code, training data, model weights,
    architecture, and evaluation results?—?basically everything under the hood that
    you need to know.
  prefs: []
  type: TYPE_NORMAL
- en: '![Whose Responsibility Is It To Get Generative AI Right?](../Images/24fab442ff41feb276fc5df101baea5e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Canva
  prefs: []
  type: TYPE_NORMAL
- en: But would most of us be able to make sense of it? Probably not!
  prefs: []
  type: TYPE_NORMAL
- en: This gives rise to the need to share these vital details in the proper forum
    – a committee of experts, including policymakers, practitioners, and government.
  prefs: []
  type: TYPE_NORMAL
- en: This committee will be able to decide what is best for humanity?—?something
    that no individual group, government, or organization can decide on their own
    today.
  prefs: []
  type: TYPE_NORMAL
- en: It must consider the impact on society as a high priority and evaluate the effect
    of GenAI from varied lenses?—?social, economic, political, and beyond.
  prefs: []
  type: TYPE_NORMAL
- en: Governance Does Not Hinder Innovation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Leaving the data component aside, the developers of such colossal models make
    massive investments to provide computing power to build these models, making it
    their prerogative to keep them closed-access.
  prefs: []
  type: TYPE_NORMAL
- en: The very nature of making investments imply that they would want a return on
    such investments by using them for commercial use. That's where the confusion
    starts.
  prefs: []
  type: TYPE_NORMAL
- en: Having a governing body that can regulate the development and release of AI-powered
    applications does not inhibit innovation or impede business growth.
  prefs: []
  type: TYPE_NORMAL
- en: Instead, its primary aim is to build guardrails and policies that facilitate
    business growth through technology while promoting a more responsible approach.
  prefs: []
  type: TYPE_NORMAL
- en: So, who decides the responsible quotient, and how does that governing body come
    into being?
  prefs: []
  type: TYPE_NORMAL
- en: Need For a Responsible Forum
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There should be an independent entity comprising experts from research, academia,
    corporates, policymakers, and governments/countries. To clarify, independent means
    that its funds must not be sponsored by any player that can cause a conflict of
    interest.
  prefs: []
  type: TYPE_NORMAL
- en: Its sole agenda is to think, rationalize and act on behalf of 8 bn people in
    this world and make the sound judgment, holding high accountability standards
    for its decisions.
  prefs: []
  type: TYPE_NORMAL
- en: Now, that is a big statement, which means, the group has to be laser-focused
    and treat the task entrusted to them as secondary to none. We, the world, can
    not afford to have the decision-makers working on such a critical mission as a
    good-to-have or side-project, which also means that they must be funded well too.
  prefs: []
  type: TYPE_NORMAL
- en: The group is tasked to execute a plan and a strategy that can address the harms
    without compromising on realizing the gains from the technology.
  prefs: []
  type: TYPE_NORMAL
- en: We Have Done It Before
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: AI has often been compared with nuclear technology. Its cutting-edge developments
    have made it [difficult to predict the risks](https://www.vox.com/future-perfect/2023/6/29/23762219/ai-artificial-intelligence-new-nuclear-weapons-future)
    that come with it.
  prefs: []
  type: TYPE_NORMAL
- en: Quoting Rumman from [Wired](https://www.wired.com/story/ai-desperately-needs-global-oversight/)
    on how the International Atomic Energy Agency ([IAEA](https://www.iaea.org/))?—?an
    independent body free of government and corporate affiliation was formed to provide
    solutions to the far-reaching ramifications and seemingly infinite capabilities
    of nuclear technologies.
  prefs: []
  type: TYPE_NORMAL
- en: So, we have instances of global cooperation in the past where the world has
    come together to put chaos into order. I know for sure that we will get there
    at some point. But, it is crucial to converge and form the guardrails sooner to
    keep up with the rapidly evolving pace of deployments.
  prefs: []
  type: TYPE_NORMAL
- en: Humanity can not afford to put itself on voluntary measures of corporates, wishing
    for responsible development and deployment by tech companies.
  prefs: []
