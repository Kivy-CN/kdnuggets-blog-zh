  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 [Joanna Baretto](https://twitter.com/BarettoJoanna) 提供，来自 [Tatvasoft Australia](https://www.tatvasoft.com.au/)**'
- en: '![Figure](../Images/c13ad255ddec74b95a9f05d08e576a0c.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/c13ad255ddec74b95a9f05d08e576a0c.png)'
- en: 'Credit: 123rf.com'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
