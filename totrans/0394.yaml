- en: So if you’ve ever been stuck - in getting interviews, in interview preparation,
    in negotiation, anything - I’ve been there, and I want to help. You can reach
    out to me [here](https://data-interview-questions.web.app/) if you think I might
    be able to make your journey easier in any way! Here’s my story. I hope you find
    some useful tips and encouragement within it.
  prefs: []
  type: TYPE_NORMAL
- en: Getting Laid off
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In December of 2018, I was informed by my manager that I was to be laid off
    in January 2019\. Three months before, the VP of Engineering of my then startup
    company had written a letter to our head of People Success. This letter explained
    why I was one of the top performers in the company and advocated for an increase
    in my salary. This helped me get a 33% increase in my salary. I was naturally
    feeling motivated and eager to crack the next milestone on an important project.
    The company’s future and my own looked bright. It was during this moment of success
    that I was told that I was impacted by the company-wise cost-cutting initiative.
    I was let go on January 15th.
  prefs: []
  type: TYPE_NORMAL
- en: To be forced to start looking for a new job was daunting, to say the least.
    After browsing the data science job openings on the market, I soon realized my
    knowledge gap. What I was doing at the B2B startup (a mix of entry-level data
    engineering and machine learning) was simply irrelevant to many of the job requirements
    out there, such as product sense, SQL, stats, and more. I knew the basics but
    was unsure how to fill the gap towards more advanced skills. However, even that
    issue seemed secondary to more pressing questions, such as how do I even get an
    interview? I had a mere 1.5 years of work experience with a startup, and I lacked
    any statistics or computer science-related degree. More questions soon followed.
    What if I cannot find a job before I lose my visa status? What if the economy
    takes a downturn before I can find a new job? Despite my fears, there was little
    choice. I had to find a new job.
  prefs: []
  type: TYPE_NORMAL
- en: Preparing for the Search
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the face of what felt like an overwhelming task, I needed some information
    to decide my next steps. After doing some research, I realized that more than
    half of the data science positions on the market were product-driven positions
    (‘product analytics’), and the rest were either modeling or data engineering oriented
    positions. I also noted that positions other than product analytics tended to
    have higher requirements. For example, most modeling positions required a PhD
    degree, and engineering positions required a computer science background. Clearly,
    the requirements for different tracks varied widely, so it followed that preparation
    for each would differ as well.
  prefs: []
  type: TYPE_NORMAL
- en: 'With this knowledge in hand, I made an important decision: preparing for all
    tracks would be both overwhelming and most likely less effective. I would need
    to focus on one. I choose product analytics because, based on my background and
    experience, there was a higher chance that I could get interviews on this track.
    Of course, not everyone in data science has my exact background and experience,
    so below I have summarized the general requirements for three categories of data
    science positions at big companies. Understanding this basic breakdown saved me
    a lot of time, and I trust it will prove useful for others looking for a job in
    data science. I will add, however, that for small startups it’s possible that
    the interview will be less structured and require more of a mixture of all three.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Product Analytics (~70% on the market)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Requirements: practical experience launching products; strong business acumen;
    advanced SQL skills'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Examples: Data Scientist, Analytics at Airbnb; Data Scientist at Lyft; Data
    Scientist at Facebook; Product Analyst at Google'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Modeling (~20% on the market)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Requirements: knowledge of machine learning (not only how to use it but also
    the underlying math and theory); strong coding ability'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Examples: Data Scientist, Algorithms at Lyft; Data Scientist, Algorithms at
    Airbnb; Applied Scientist at Amazon; Research Scientist at Facebook'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Engineering (~10% on the market)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Requirements: end to end data scientists with data engineering skills; knowledge
    of distributed systems; MapReduce and Spark; practical experience working with
    Spark; strong coding ability'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Examples: Data Scientist, Foundation at Airbnb; Data Scientist at some startups'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In light of my own experience, the rest of this post is strongly tailored towards
    those preparing for positions in product analytics. Come back later to check out
    my post on preparation for a data engineering position.
  prefs: []
  type: TYPE_NORMAL
- en: The Job Search Begins
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The very first thing I did once I knew I was going to be laid off was to apply
    widely and aggressively to other jobs. I used all the job boards I knew including [GlassDoor](https://www.glassdoor.com/index.htm), [Indeed](https://www.indeed.com/) and [LinkedIn](https://www.linkedin.com/).
    I also asked everyone I knew for referrals. However, since it was almost at the
    end of the year, I did not receive any responses until January 2019.
  prefs: []
  type: TYPE_NORMAL
- en: Asking for referrals proved to be much more effective than applying by myself.
    Out of about 50 raw applications, I only got 3 interviews, but out of 18 referrals,
    I got 7 interviews. Overall, it was becoming obvious that I was not considered
    a strong candidate in this market.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Interview: Overview'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'While the structure of interviews was different for each company, there was
    a general outline that most companies followed:'
  prefs: []
  type: TYPE_NORMAL
- en: A recruiter initial phone call
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1 or 2 rounds of technical phone screen (TPS) or a take-home assignment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A 4 ~ 5-hour onsite interview, typically includes 3 ~ 4 rounds of technical
    interviews and a behavioral interview with hiring managers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Around half of the companies (4/10) that I’ve interviewed with had a take-home
    assignment before or instead of a TPS. Take-home assignments consumed a lot of
    energy. Typically, an 8-hour take-home assignment caused me to need at least half
    a day to rest after submission. Because of this, I did my best to schedule the
    interview accordingly. There were no interviews the morning after my take-home
    assignment. Simply being aware of the basic structure can go a long way in making
    you feel more at ease and able to cope with the process of finding a new job.
  prefs: []
  type: TYPE_NORMAL
- en: Before the Interview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Going into my interviews, every opportunity was critical to me. Although I was
    aware that some people learn by interviewing, becoming better after many interviews,
    and typically obtaining offers for the last few companies with which they interview,
    I did not feel I could take this approach. When I graduated in 2017, I only received
    4 interviews out of 500 raw applications. I was not expecting to get many more
    in 2019\. Thus, my plan was to be fully prepared for each interview I got. I would
    let no opportunity go to waste.
  prefs: []
  type: TYPE_NORMAL
- en: One benefit of being laid off was that I could study full time for the interview.
    Each day I structured what I studied, focusing on two or three things per day.
    No more. From previous interviews, I had learned that a deep understanding allows
    you to give more thorough answers during interviews. It especially helps to have
    a depth of knowledge in an interview situation when you tend to be more nervous
    and anxious than usual. That is not the time when you want to try faking things.
  prefs: []
  type: TYPE_NORMAL
- en: 'As I describe my own experience, I can’t help thinking of a common misconception
    I often hear: it’s not possible to gain the knowledge on product/experimentation
    without real experience. I firmly disagree. I did not have any prior experience
    in product or A/B testing, but I believed that those skills could be gained by
    reading, listening, thinking, and summarizing. After all, this is the same way
    we were taught things in school. Actually, as I get to know more senior data scientists
    I continue to learn that this method is common, even for people with years of
    experience. What you will be interviewed on may not be related to what you were
    doing at all, but you can gain the knowledge you need in ways other than job experience.'
  prefs: []
  type: TYPE_NORMAL
- en: Here are the basics of what you can expect. Typically, product and SQL questions
    were asked during a TPS. Onsite interviews included a few rounds of questions,
    including product sense, SQL, stats, modeling, behavior, and maybe a presentation.
    The next few subsections summarize the most useful resources (all freely available)
    I used when preparing for interviews. In general, [GlassDoor ](https://www.glassdoor.com/index.htm)was
    a good source to get a sense of company-specific problems. Once I saw those problems,
    I understood both what the company needed and where my gaps were in fulfilling
    those needs. I was then able to develop a plan to fill those gaps.
  prefs: []
  type: TYPE_NORMAL
- en: Preparation for Specific Subjects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![Figure](../Images/d1b258b13a5d86f84129df1b51e6e625.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Andrew Neel](https://unsplash.com/@andrewtneel?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: The following six subsections are how I prepared for the specific content that
    comes up in interviews for the product analytics track. In explaining my own preparation,
    I hope to make the path smoother for those who come after me.
  prefs: []
  type: TYPE_NORMAL
- en: Product Sense
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Working as a data scientist at a startup, I was mainly responsible for developing
    and deploying machine learning models and writing spark jobs. Thus, I barely gained
    any product knowledge. When I saw some real interview questions on [GlassDoor](https://www.glassdoor.com/index.htm),
    such as “how to measure success?” or “how to validate the new feature by current
    users’ behaviors?”, I had utterly no idea how to approach such questions. At the
    time, they seemed far too abstract and open-ended.
  prefs: []
  type: TYPE_NORMAL
- en: 'To learn product sense I resorted to the basic read and summarize strategy,
    using the resources listed below. All this reading helped me build up my product
    knowledge. As a result, I came up with a structured way (my own ‘framework’) to
    answer any type of product questions. I then put my knowledge and framework to
    the test with that all essential to learning any skill: practice. I wrote out
    answers to questions involving product sense. I said my answers out loud (even
    recording myself with my phone), and used the recordings to finetune my answers.
    Soon I could not only fake it for an interview, I actually knew my stuff.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Resources:'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Stellar Peers*](https://stellarpeers.com/blog/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Cracking the PM Interview*](https://www.amazon.com/Cracking-PM-Interview-Product-Technology/dp/0984782818/ref=sr_1_1?s=books&ie=UTF8&qid=1530848116&sr=1-1&keywords=cracking+the+pm+interview) by
    Gayle Laakmann McDowell and Jackie Bavaro'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Decode and Conquer*](https://www.amazon.com/Decode-Conquer-Answers-Management-Interviews/dp/0615930417/ref=sr_1_1?s=books&ie=UTF8&qid=1530848101&sr=1-1&keywords=decode+and+conquer)by
    Lewis C. Lin'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[*Case Interview Secrets*](https://www.amazon.com/Case-Interview-Secrets-Interviewer-Consulting/dp/0984183523)by
    Victor Cheng'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The first time I took a SQL TPS I failed, and it was with a company in which
    I was very interested. Clearly, something needed to change. I needed to, once
    again, practice, and so I spent time grinding SQL questions. Eventually, I was
    able to complete in a day, questions that had previously taken me an entire week.
    Practice makes perfect!
  prefs: []
  type: TYPE_NORMAL
- en: 'Resources:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Leetcode database problems](https://leetcode.com/problemset/database/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[HackRank SQL problems](https://www.hackerrank.com/domains/sql?filters%5Bstatus%5D%5B%5D=unsolved&badge_type=sql)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Statistics and Probability
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To prepare for these kinds of questions, I brushed up on elementary statistics
    and probability and did some coding exercises. While this may seem overwhelming
    (there is a lot of content for both topics), the interview questions for a product
    data scientist were never hard. The resources below are a great way to review.
  prefs: []
  type: TYPE_NORMAL
- en: 'Resources:'
  prefs: []
  type: TYPE_NORMAL
- en: Khan Academy has an introductory [Statistics and Probability](https://www.khanacademy.org/math/statistics-probability) course
    which covers the very basics of both.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This [Online Stat Book](http://onlinestatbook.com/2/index.html) covers all the
    basic statistical inference.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Harvard has a [Statistics 110: Probability](https://www.youtube.com/playlist?list=PL2SOU6wwxB0uwwH80KTQ6ht66KWxbzTIo) course
    which is an introductory course on probability with practical problems. If you
    prefer reading than listening, PennState has an [Introduction to Probability Theory](https://online.stat.psu.edu/stat414/lesson/introduction-stat-414) course
    with many examples.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I also coded through [10 days of statistics](https://www.hackerrank.com/domains/tutorials/10-days-of-statistics) on
    HackRank to solidify my understanding.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sometimes, A/B testing questions were asked during a stats interview. Udacity
    has a great [course](https://www.udacity.com/course/ab-testing--ud257) to cover
    the basics of A/B testing and Exp Platform has a more concise [tutorial](https://exp-platform.com/2017abtestingtutorial/) on
    the topic.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machine Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Without a CS degree, I went into the job search with limited machine knowledge.
    I had taken some courses during my previous job, and I reviewed my notes from
    these to prep for interviews. However, even though modeling questions are getting
    more and more frequent nowadays, the interview questions for a product data scientist
    mainly geared toward how to apply those models rather than the underlying math
    and theories. Still here are some helpful resources to bump up your machine learning
    skills before the interview time.
  prefs: []
  type: TYPE_NORMAL
- en: 'Resources:'
  prefs: []
  type: TYPE_NORMAL
- en: To start I recommend this free [Applied Machine Learning course](https://www.youtube.com/watch?v=d79mzijMAw0&list=PL_pVmAaAnxIRnSw6wiCpSvshFyCREZmlM&index=1https://www.youtube.com/watch?v=d79mzijMAw0&list=PL_pVmAaAnxIRnSw6wiCpSvshFyCREZmlM&index=1) by
    Andreas Mueller
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coursera - [Machine Learning](https://www.coursera.org/learn/machine-learning?utm_source=gg&utm_medium=sem&utm_content=07-StanfordML-US&campaignid=685340575&adgroupid=32639001781&device=c&keyword=machine%20learning%20programming%20tutorial&matchtype=b&network=g&devicemodel=&adpostion=&creativeid=243289762754&hide_mobile_promo&gclid=EAIaIQobChMIhY7m1Pfa6wIVtR6tBh0UCQAJEAAYASAAEgJcV_D_BwEhttps://www.coursera.org/learn/machine-learning?utm_source=gg&utm_medium=sem&utm_content=07-StanfordML-US&campaignid=685340575&adgroupid=32639001781&device=c&keyword=machine%20learning%20programming%20tutorial&matchtype=b&network=g&devicemodel=&adpostion=&creativeid=243289762754&hide_mobile_promo&gclid=EAIaIQobChMIhY7m1Pfa6wIVtR6tBh0UCQAJEAAYASAAEgJcV_D_BwE) by
    Andrew Ng
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Udacity - [Machine Learning Engineering Nanodegree](https://www.udacity.com/course/machine-learning-engineer-nanodegree--nd009t)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Presentation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Some companies required candidates to either present the take-home assignment
    or a project of which they are most proud. Still, other companies asked about
    the most impactful project during behavioral interviews. However, no matter what
    the form the key is to make your presentation interesting and challenging.
  prefs: []
  type: TYPE_NORMAL
- en: 'That sounds great, but how do you do that? My main recommendation is to think
    through all the details, such as high-level goals and success metrics to ETL to
    modeling implementation details, to deployment, monitoring, and improvement. The
    little things add up to make a great presentation rather than one big idea. Here
    are a few questions worth rethinking to help reach your ideal presentation:'
  prefs: []
  type: TYPE_NORMAL
- en: What were the goal and the success metric of the project?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do you decide to launch the project?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do you know whether customers are benefiting from this project? By how much?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do you test it out? How to design your A/B test?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What was the biggest challenge?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When presenting a project, you want to engage the audience. To make my presentations
    interesting, I often share interesting findings and the biggest challenges of
    the project. But the best way to make sure you are engaging is practice. Practice
    and practice out loud. I practiced presenting to my family to ensure my grasp
    of the material and ease of communication. If you can engage the people you know,
    an interviewer, who is required to listen, doesn’t stand a chance.
  prefs: []
  type: TYPE_NORMAL
- en: Behavioral Question
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'While it is easy to get caught up in preparing for the technical interview
    questions, don’t forget that the behavioral questions are equally important. All
    companies I’ve interviewed with had at least 1 round of behavior interviews during
    the onsite portions. These questions typically fall into these three categories:'
  prefs: []
  type: TYPE_NORMAL
- en: Why us? / what do you value most in a job?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduce yourself / Why are you leaving your current job?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The biggest success/failure/challenge in your career. Other versions: Tell
    me about a time you resolved a conflict or you’ve had to convince your manager
    or a PM on something.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Behavioral questions are very important for data scientists. So be prepared!
    Understanding a company’s mission and core values helps answer questions in the
    first group. Questions like 2 and 3 can be answered by telling a story — 3 stories
    were enough to answer all behavioral questions. Make sure you’ve got a few good
    stories on hand when you walk in for an interview. Similar to product questions,
    I practiced a lot by saying it out loud, recording, and listening to then fine-tune
    my answers. Hearing a story is the best way to make sure it works.
  prefs: []
  type: TYPE_NORMAL
- en: The Secret to Getting 100% Onsite-to-Offer Rate
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![Figure](../Images/2812f92b6cb938a4ebaeb37cb41e3937.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Campaign Creators](https://unsplash.com/@campaign_creators?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  prefs: []
  type: TYPE_NORMAL
- en: The night before an onsite interview was typically a stressful, hectic night.
    I always tried to cram in more technical knowledge while simultaneously reviewing
    my statistics notes and thinking of my framework to answer a product question.
    Of course, as we all learned in school, none of that was incredibly useful. The
    results were largely determined due to the amount of preparation before not a
    single night of cramming. So preparation is important, but there are some rules
    you can follow the day of to make sure your interview is a success.
  prefs: []
  type: TYPE_NORMAL
- en: '**Always clarify questions before answering.** Ensure that you understand what
    you are being asked by repeating back the question in your own words. It’s a red
    flag if you answer the questions without clarifying it.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Organize the answer for all questions.** Write down your thought process
    with bullet points. This shows the interviewers that you have a systematic way
    to approach a problem and helps interviewers to write a review for you later.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Don’t panic when you don’t know the answer**. It’s okay if you are not familiar
    with the domain. In such cases, you could start by making a few assumptions, but
    make sure to communicate that you are making assumptions and ask whether they
    are reasonable. Sometimes it’s totally fine to ask for more time. What if you
    cannot think of any answer and your brain went blank? Talk about an experience
    you have that is related to the question.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Attitude matters.** Companies are looking for someone who is willing to listen
    and who can embrace different opinions. You want to show that you are someone
    with whom it is easy to work. Be humble and respectful. Listen and clarify. Bring
    your positive energy to the room, and do your best to have a good conversation.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Research the company.** Get familiar with its products. Ask yourself how
    to improve the products and what metrics can be used to measure the success of
    those products. It’s also helpful to understand what data scientists do at each
    company by reading their blogs. Doing this kind of research leads to deeper and
    ultimately better conversations in interviews.'
  prefs:
  - PREF_OL
