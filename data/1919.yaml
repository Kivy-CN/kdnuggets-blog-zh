- en: '*Description excerpt*: In this class, you will learn the concepts and methods
    of linear algebra, and how to use them to think about problems arising in computer
    science. You will write small programs in the programming language Python to implement
    basic matrix and vector functionality and algorithms, and use these to process
    real-world data.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述摘录*：在本课程中，你将学习线性代数的概念和方法，并了解如何使用这些方法思考计算机科学中出现的问题。你将用Python编程语言编写小程序，实现基本的矩阵和向量功能及算法，并用这些来处理真实世界的数据。'
- en: '**Bonus: [Linear Algebra for Beginners: Open Doors to Great Careers](https://www.udemy.com/linear-algebra-an-introduction/?couponCode=NUGGETS)**'
