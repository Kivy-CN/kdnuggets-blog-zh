- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: As a Data Scientist, it is very normal to receive large amounts of data that
    have issues with it and require heavy data cleaning, model design, and model execution.
    The problems are purely due to the complexity and scope of the data that is being
    used to answer a question. Problems in the data can be the number of features,
    the errors, the characteristics, and more.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，接收大量有问题的数据并进行数据清洗、模型设计和模型执行是非常正常的。这些问题纯粹是由于用于回答问题的数据的复杂性和范围。数据中的问题可能包括特征数量、错误、特性等。
- en: When handling problems with your data, it is vital that the issues are handled
    correctly and efficiently.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理数据问题时，确保问题被正确和高效地处理是至关重要的。
- en: So let’s have a look into some of the common problems with data and the solutions
    for them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看一些常见的数据问题及其解决方案。
- en: Not enough Data
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据不足
- en: The main component for a Data Scientist is Data; it’s part of their title. Without
    data, the movement of Data Science is limited, which would be a problem for a
    world that’s heavily dependent on data now.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的主要组成部分是数据；这是他们头衔的一部分。没有数据，数据科学的进展会受到限制，这对于一个现在高度依赖数据的世界来说是一个问题。
- en: If there is not enough data, it becomes a problem as it is an important element
    for training algorithms. If the data is limited, it can lead to inaccurate and
    inefficient outputs, costing the company a lot of time and resources. However,
    there are solutions to generating more data to train your model.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据不足，这将成为一个问题，因为数据是训练算法的重要元素。如果数据有限，可能导致不准确和低效的输出，这会耗费公司大量的时间和资源。然而，有解决方案可以生成更多数据来训练你的模型。
- en: 1\. Randomly Generate
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 随机生成
- en: If you are aware of the values you are looking for, there is a possibility of
    randomly generating those values.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道你要找的值，有可能随机生成这些值。
- en: A way to do this is by pseudo-random, which is generated with a pseudo-random
    number generator (PRNG). This is  an algorithm which generates seemingly random
    but still reproducible data. Reproducibility is the ability to obtain consistent
    results using the same data and code as the original study.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一种方法是伪随机生成，这通过伪随机数生成器（PRNG）来实现。这是一种生成看似随机但仍可重复的数据的算法。可重复性是指使用与原始研究相同的数据和代码获得一致结果的能力。
- en: You can also use input analysis to understand the distribution of the data,
    which you can then imitate or replicate values based on the data distribution.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用输入分析来了解数据的分布，然后根据数据分布模仿或复制值。
- en: 2\. Data Augmentation
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 数据增强
- en: Data Augmentation is a strategy used to significantly increase the diversity
    of data available for training models, without having to collect new data. For
    example; techniques such as cropping, padding, and horizontal flipping are used
    heavily to train large neural networks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据增强是一种显著增加用于训练模型的数据多样性的策略，而无需收集新数据。例如；裁剪、填充和水平翻转等技术在训练大型神经网络时被大量使用。
- en: However, you need to remember the hypothesis and the task that is trying to
    be solved, to make sure you are generating valid inputs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你需要记住假设和正在解决的任务，以确保你生成的输入是有效的。
- en: 3\. Avoid Overfitting
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 避免过拟合
- en: 'When working with smaller datasets, the likelihood of overfitting increases
    automatically. To remind you: Overfitting is a modeling error that occurs when
    a function is too closely aligned to a limited set of data points.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理较小的数据集时，过拟合的可能性会自动增加。提醒一下：过拟合是指当一个函数过于紧密地对准一组有限的数据点时发生的建模错误。
- en: In order to avoid overfitting, you can use techniques such as feature selection,
    regularisation, or cross-validation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免过拟合，你可以使用特征选择、正则化或交叉验证等技术。
- en: Too much Data
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据过多
- en: There is a problem with not having enough data, but there is also a problem
    with having too much data. Having more data does not guarantee that your model
    will produce accurate outputs.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据不足的问题与数据过多的问题一样存在。数据更多并不保证你的模型会产生准确的输出。
- en: Factors such as computational power, time taken and the overall output. You
    may realise that using less data allows your model to perform more efficiently
    and faster. There are things you can take into consideration when working with
    a lot of data.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 计算能力、所需时间和整体输出等因素。你可能会发现使用较少的数据可以让你的模型更高效、更快速地运行。在处理大量数据时，有些事情你可以考虑。
- en: 1\. p-value
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. p值
- en: 'According to [Wikipedia](https://en.wikipedia.org/wiki/P-value), p-value is:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[维基百科](https://en.wikipedia.org/wiki/P-value)，p值是：
- en: '"is the probability of obtaining test results at least as extreme as the results
    actually observed, under the assumption that the null hypothesis is correct."'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “是在零假设正确的前提下，获得至少与实际观察结果一样极端的测试结果的概率。”
- en: 'In Layman’s terms, p-value is the probability that the results from your sample
    data occurred by chance, therefore a low p-value is good. Anything < 0.5% is statistically
    significant allowing us to reject the null hypothesis. The p-value depends on
    the size of the data being tested: the larger the sample size, the smaller the
    p-value. If the sample size is large, there is a higher chance of finding a significant
    relationship, if one exists. As the sample size increases the impact of random
    error is reduced.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 通俗来说，p值是你样本数据结果发生偶然的概率，因此低p值是好的。任何小于0.5%的p值在统计上是显著的，允许我们拒绝零假设。p值依赖于被测试数据的大小：样本越大，p值越小。如果样本量很大，就更有可能找到显著的关系（如果存在的话）。随着样本量的增加，随机误差的影响被减少。
- en: If your p-value is too high due to having too much data, you can take several
    samples from the data to train your model and generate better p-values.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的p值因数据过多而过高，你可以从数据中抽取多个样本来训练你的模型，并生成更好的p值。
- en: 2\. Computational Power
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 计算能力
- en: 'Computational power is the ability of a computer to perform a certain task
    with speed and accuracy. When training a model with a large dataset, it can become
    very difficult as you will need a lot of computational power and memory to be
    able to process the data. It requires too much time and the process would not
    be efficient as a whole. A solution is:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 计算能力是计算机以速度和准确性执行某项任务的能力。当用大数据集训练模型时，这可能变得非常困难，因为你需要大量的计算能力和内存来处理数据。这需要太多时间，而且整体过程效率不高。一种解决方案是：
- en: '**Stratified sample**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**分层抽样**'
- en: Stratified sampling is a method that involves the division of data into smaller
    sub-groups known as strata. In stratified random sampling, or stratification,
    the strata are formed based on unique attributes or characteristics such as income
    or age group in census data.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 分层抽样是一种将数据划分为较小子组（称为层）的技术。在分层随机抽样或分层中，这些层是根据独特的属性或特征（如收入或年龄组）在普查数据中形成的。
- en: How Much Data is Considered a Good Amount?
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 多少数据算是合适的数量？
- en: 'It is difficult to determine what is considered a "good" amount of data as
    there is no set rule. It all depends on the type of data, the complexity of the
    problem and other factors such as costs. However, below is a solution you can
    take into consideration when deciding an effective sample size:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 难以确定什么是“好”的数据量，因为没有固定的规则。这完全取决于数据的类型、问题的复杂性以及其他因素，如成本。然而，下面是一个你可以在决定有效样本大小时考虑的解决方案：
- en: '**Samples** - Taking sub-samples of the data, ensuring that a certain percentage
    of each variable is covered. An example of this is what we covered above, Stratified
    sampling.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**样本** - 从数据中提取子样本，确保每个变量的某个百分比被涵盖。一个例子就是我们上面讨论的分层抽样。'
- en: 'However, it all comes down to the type of machine learning problem you are
    trying to solve. For example:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，这一切最终取决于你试图解决的机器学习问题。例如：
- en: '**Image Classification Problem** - This requires tens of thousands of images,
    in order to create a classifier with accurate outputs.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**图像分类问题** - 这需要数万张图像，以创建一个具有准确输出的分类器。'
- en: '**Sentiment Analysis Problem** - Due to the number of words and phrases, this
    also requires thousands of example texts. An N-gram model is built by counting
    the frequency of word sequences that appear in corpus text and then estimating
    the probabilities.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**情感分析问题** - 由于单词和短语的数量，这也需要数千个示例文本。N-gram模型通过计算语料库文本中出现的单词序列的频率来建立，然后估计概率。'
- en: '**Regression Problem** - many researchers have suggested that you have 10 times
    as many observations than you do features. For example, If we have three independent
    variables, then it would be good to have a minimum sample size of 30'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**回归问题** - 许多研究人员建议你应该有10倍于特征数量的观察值。例如，如果我们有三个独立变量，那么最好有至少30个样本。'
- en: There's Still No Set Rule
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 目前仍无固定规则
- en: There is a rough guideline that people follow from researchers and other Data
    Scientists who have been creating models for years, however these are not intended
    to be taken as set in stone or golden rules.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个粗略的指南来自研究人员和其他从事模型创建的数据显示者，但这些并非刻板规则或黄金法则。
- en: 'Depending on the correlation between different variables, you may need more
    data, but you may also only need less data. During the first few stages of the
    workflow, you should ask yourself these questions:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 根据不同变量之间的相关性，你可能需要更多的数据，但也可能只需要较少的数据。在工作流程的前几个阶段，你应该问自己这些问题：
- en: '**What’s my desired timeframe?**'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**我期望的时间框架是什么？**'
- en: If you are trying to predict what will happen in the next 5 years, having data
    only worth 1 year is not going to be efficient enough. You will need a minimum
    of 5 years and you need to ensure that there is not a lot of missing data, to
    produce accurate results.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你试图预测未来5年的情况，仅有1年的数据是不够高效的。你需要至少5年的数据，并确保数据中没有大量缺失，以产生准确的结果。
- en: '**What is the granularity of my data?**'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**我的数据粒度是什么？**'
- en: If I need a year's worth of data, does my data correspond to that? Is my data
    in days, weeks or months? A year's worth of data could be 365 points of data (days),
    52 points of data (weeks), or 12 points of data (months). All are equally valid,
    however it is about your problem at hand and what you require.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我需要一年的数据，那我的数据是否符合这个要求？我的数据是以天、周还是月为单位？一年的数据可以是365个数据点（天）、52个数据点（周）或12个数据点（个月）。所有这些都是有效的，关键在于你的实际问题和需求。
