- en: '[B]ehind every advance in machine learning and large language models are, in
    fact, people—both the often obscured human labor that makes large language models
    safer to use, and the individuals who make critical decisions on when and how
    to best use this technology. Reporting on people and influence is what TIME does
    best. That led us to the TIME100 AI.'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[B] 每一个机器学习和大型语言模型的进步背后，实际上都是人——既有那些让大型语言模型更安全的常被忽视的人力，也有那些在何时何地如何最好地使用这项技术上做出关键决策的个人。TIME最擅长报道人物和影响力，这促使我们推出TIME100
    AI。'
- en: Time's list includes 100 individuals involved in the current AI landscape, grouped
    into the categories of leaders, innovators, shapers, and thinkers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 《时代》的名单包括了当前AI领域中的100位个人，分为领导者、创新者、塑造者和思想家四个类别。
- en: While there is an array of impressive names on the list in the various categories,
    there was some immediate discussion on Twitter of significant exclusions, with
    Jürgen Schmidhuber and Andrej Karpathy being two names that seemed to come up
    repeatedly. I had some oversights of my own that I would have added, along with
    several names I feel could have been left off, but it's not my list so there isn't
    much I can do about it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然名单上的各类别都有许多令人印象深刻的名字，但在Twitter上立刻出现了对一些重要缺席者的讨论，尤以Jürgen Schmidhuber和Andrej
    Karpathy两个名字反复出现。我自己也有一些遗漏的名字，本来想加进去，还有一些名字我认为可以去掉，但这不是我的名单，所以我也无能为力。
- en: Instead of complaining, I have decided to look at the list as a snapshot of
    how an influential popular publication is reporting on AI to the masses. As such,
    I would not endorse this as authoritative in any manner, but still choose to bring
    it to our readers for informational purposes.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与其抱怨，我决定将这个列表视为一个有影响力的流行出版物如何向大众报道AI的快照。因此，我不会以任何方式将其视为权威，但仍然选择将其呈现给我们的读者以供参考。
- en: You can find out more about how they put the list together [here](https://time.com/6311323/how-we-chose-time100-ai/).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以[在这里](https://time.com/6311323/how-we-chose-time100-ai/)了解更多他们如何整理这个列表的信息。
- en: TIME’s most knowledgeable editors and reporters spent months fielding recommendations
    from dozens of sources, to put together hundreds of nominations that we whittled
    down to the group you see today. We interviewed nearly all of the individuals
    on this list to get their perspective on the path of AI today.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: TIME最有知识的编辑和记者们花了几个月的时间从几十个来源收集推荐，整理出了数百个提名，然后缩减成了你今天看到的这组名单。我们几乎采访了所有名单上的个人，以了解他们对今天AI发展道路的看法。
- en: Whether or not you agree fully with the inclusions, I feel that it is still
    important to know what popular publications are reporting to the masses about
    the AI industry. I would imagine that even the most well-versed follower of the
    AI landscape would encounter some unfamiliar names with which to familiarize themselves.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否完全同意这些内容，我认为了解流行出版物对 AI 行业的报道仍然是重要的。我相信，即使是对 AI 领域最了解的跟随者，也会遇到一些不熟悉的名字需要熟悉。
- en: '[![Time 100 AI](../Images/ae070648697fbc449f086f41c3ce52c5.png)](https://time.com/collection/time100-ai/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Time 100 AI](../Images/ae070648697fbc449f086f41c3ce52c5.png)](https://time.com/collection/time100-ai/)'
- en: 'Image source: [How We Chose the TIME100 Most Influential People in AI](https://time.com/6311323/how-we-chose-time100-ai/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[我们如何选择 TIME100 最具影响力的 AI 人物](https://time.com/6311323/how-we-chose-time100-ai/)
- en: I encourage everyone to have a look at the list themselves, gain some insight
    into contemporary AI leaders, and — just as importantly — get an understanding
    of how those outside of the industry see it.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我鼓励大家亲自查看这个列表，深入了解当代 AI 领袖，并且——同样重要的是——理解那些行业外的人如何看待这一领域。
- en: '[**Matthew Mayo**](https://www.linkedin.com/in/mattmayo13/) ([**@mattmayo13**](https://twitter.com/mattmayo13))
    holds a Master''s degree in computer science and a graduate diploma in data mining.
    As Editor-in-Chief of KDnuggets, Matthew aims to make complex data science concepts
    accessible. His professional interests include natural language processing, machine
    learning algorithms, and exploring emerging AI. He is driven by a mission to democratize
    knowledge in the data science community. Matthew has been coding since he was
    6 years old.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Matthew Mayo**](https://www.linkedin.com/in/mattmayo13/) ([**@mattmayo13**](https://twitter.com/mattmayo13))
    拥有计算机科学硕士学位和数据挖掘研究生文凭。作为 KDnuggets 的主编，Matthew 旨在让复杂的数据科学概念变得易于理解。他的职业兴趣包括自然语言处理、机器学习算法和探索新兴的
    AI。他致力于在数据科学社区中普及知识。Matthew 从6岁开始编程。'
