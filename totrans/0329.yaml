- en: Ever since then, I’ve transitioned into a senior-level full-time role, landed
    multiple freelance data analytics gigs, and consulted for companies in different
    parts of the world.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，我转变为高级全职职位，获得了多个自由职业的数据分析工作，并为世界不同地区的公司提供咨询。
- en: During this time, I have reviewed resumes for data analyst positions and even
    shortlisted candidates for jobs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段时间里，我审查了数据分析师职位的简历，甚至筛选了候选人。
- en: And I noticed one thing that separated the most prominent applicants from everyone
    else.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我注意到一件事，这使得最突出申请者与其他人有所区别。
- en: '**Projects.**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目。**'
- en: Even if you have zero experience in the data industry and no technical background,
    you can stand out from everyone else and get hired solely based on the projects
    you display on your resume.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你在数据行业没有任何经验，也没有技术背景，你仍然可以通过简历上展示的项目脱颖而出，获得聘用。
- en: In this article, I’m going to show you how to create projects that help you
    stand out from the competition and land your first data analyst job.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将展示如何创建能帮助你从竞争中脱颖而出并获得第一个数据分析师工作的项目。
- en: Data Analytics Projects That Will KILL Your Resume
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 会毁掉你简历的数据分析项目
- en: If you’re reading this article, you probably already know that it is important
    to display projects on your resume.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这篇文章，你可能已经知道在简历上展示项目的重要性。
- en: You might even have built a few projects of your own after taking an online
    course or boot camp.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可能在参加在线课程或训练营后自己完成了一些项目。
- en: However, many data analytics projects do more harm to your portfolio than good.
    These projects can actually lower your chances of getting a job and must be avoided
    at all costs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，许多数据分析项目对你的作品集的伤害大于好处。这些项目实际上可能降低你获得工作的机会，必须尽一切可能避免。
- en: For example, if you’ve taken the popular Google Data Analytics Certificate on
    Coursera, you’ve probably done the capstone project that comes with this certification.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你参加了流行的谷歌数据分析证书课程，你可能已经完成了这个认证所附带的结业项目。
- en: '![5 Data Analyst Projects to Land a Job in 2024](../Images/3550b3a914ae6b0b23c2a274ef649ee5.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![2024年获得工作的5个数据分析项目](../Images/3550b3a914ae6b0b23c2a274ef649ee5.png)'
- en: Image from [Coursera](https://coursera.org/google-certificates/data-analytics-certificate)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [Coursera](https://coursera.org/google-certificates/data-analytics-certificate)
- en: However, over 2 million other people have enrolled in the same course, and have
    potentially completed the same capstone project.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，已经有超过200万人报名了相同的课程，并可能完成了相同的结业项目。
- en: Chances are, recruiters have seen these projects on the resume of hundreds of
    applicants, and will not be impressed by it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员可能已经在数百份申请者的简历上见过这些项目，这样的展示不会让他们印象深刻。
- en: A similar logic applies to any other project that has been created many times.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 相似的逻辑适用于任何其他被重复创建的项目。
- en: Creating a project using the [Titanic](https://www.kaggle.com/competitions/titanic),
    [Iris](https://www.kaggle.com/datasets/uciml/iris), or [Boston Housing](https://www.kaggle.com/c/boston-housing)
    dataset on Kaggle can be a valuable learning experience, but should not be displayed
    on your portfolio.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用[Titanic](https://www.kaggle.com/competitions/titanic)、[Iris](https://www.kaggle.com/datasets/uciml/iris)或[Boston
    Housing](https://www.kaggle.com/c/boston-housing)数据集创建的项目可以是一个有价值的学习经验，但不应展示在你的作品集中。
- en: If you want a competitive edge over other people, you need to stand out.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在其他人中脱颖而出，你需要显得与众不同。
- en: Here’s how.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是具体方法。
- en: 5 Data Analytics Projects to Get You a Job
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5个数据分析项目助你获得工作
- en: A project that stands out must be unique.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一个突出的项目必须是独特的。
- en: 'Pick a project that:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个项目：
- en: Solves a real-world problem.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决实际问题。
- en: Cannot be easily replicated by other people.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不能被其他人轻易复制。
- en: Is interesting and tells a story.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有趣并讲述一个故事。
- en: Much of the advice on data analytics projects on the Internet is inaccurate
    and unhelpful.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上关于数据分析项目的建议大多不准确且无用。
- en: You will be told to create generic projects like an analysis of the Titanic
    dataset—projects that add no real value to your resume.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你会被建议创建像Titanic数据集分析这样的通用项目——这些项目对你的简历没有实际价值。
- en: Unfortunately, the people telling you to do these things aren’t even working
    in the data industry, so you must be discerning when taking this advice.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，那些告诉你做这些事情的人甚至不在数据行业工作，因此你必须对这些建议保持鉴别力。
- en: In this article, I will be showing you examples of real people who have landed
    jobs in data analytics **because of their portfolio projects**.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将展示一些真实的案例，这些人因为他们的作品集项目而在数据分析领域找到了工作。
- en: You will learn about the types of projects that actually get people hired in
    this field so that you can potentially build something similar.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你将了解到实际能让人获得工作的项目类型，以便你可以构建类似的项目。
- en: 1\. Job Trends Monitoring Dashboard
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1. 职业趋势监控仪表板
- en: '[The first project](https://skillquery.com/) is a dashboard displaying job
    trends in the data industry.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一个项目](https://skillquery.com/)是一个展示数据行业职业趋势的仪表板。'
- en: I found this project in a [video](https://youtu.be/5Q0gB7imNOo?si=y3GvFF_dC9wxhp8B)
    created by Luke Barousse, a former lead data analyst who also specializes in content
    creation.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我在[视频](https://youtu.be/5Q0gB7imNOo?si=y3GvFF_dC9wxhp8B)中发现了这个项目，该视频由前首席数据分析师Luke
    Barousse制作，他还专注于内容创作。
- en: 'Here is a screenshot of this dashboard:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是这个仪表板的截图：
- en: '![5 Data Analyst Projects to Land a Job in 2024](../Images/a5e706ae2d2fff2b4dc732d173a52d0a.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![5个数据分析项目助你获得2024年工作](../Images/a5e706ae2d2fff2b4dc732d173a52d0a.png)'
- en: Image from SkillQuery
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于SkillQuery
- en: The above dashboard is called SkillQuery, and it displays the top technologies
    and skills that employers are looking for in the data industry.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 上述仪表板名为SkillQuery，它展示了雇主在数据行业中寻找的顶级技术和技能。
- en: For instance, we can tell by looking at the dashboard that the top language
    that employers are looking for in data scientists is Python, followed by SQL and
    R.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，通过查看仪表板，我们可以知道雇主在数据科学家中最看重的语言是Python，其次是SQL和R。
- en: The reason this project is so valuable is because it solves an actual problem.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目之所以有价值，是因为它解决了一个实际问题。
- en: Every job-seeker wants to know the top skills that employers are looking for
    in their field so they can prepare accordingly.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 每个求职者都想知道雇主在他们的领域寻找的顶级技能，以便做好相应准备。
- en: SkillQuery helps you do exactly this, in the form of an interactive dashboard
    that you can play around with.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: SkillQuery帮助你做到了这一点，形式是一个你可以互动的仪表板。
- en: The creator of this project has displayed crucial data analytics skills such
    as Python, web scraping, and data visualization.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目的创建者展示了诸如Python、网络抓取和数据可视化等关键的数据分析技能。
- en: You can find a link to this project’s [GitHub repository](https://github.com/Emilianopp/SkillQuery)
    here.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里找到这个项目的[GitHub仓库](https://github.com/Emilianopp/SkillQuery)链接。
- en: 2\. Credit Card Approval
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2. 信用卡审批
- en: '[This project](https://github.com/semasuka/Credit-card-approval-prediction-classification)
    was created to predict whether a person will be approved for a credit card or
    not.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个项目](https://github.com/semasuka/Credit-card-approval-prediction-classification)旨在预测一个人是否会被批准信用卡。'
- en: I found it in the same video created by Luke Barousse, and the creator of this
    project ended up getting a full-time role as a data analyst.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我在同一个由Luke Barousse制作的视频中发现了它，这个项目的创建者最终获得了一个全职的数据分析师职位。
- en: 'The credit card approval model was deployed as a Streamlit application:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 信用卡审批模型被部署为一个Streamlit应用：
- en: '![5 Data Analyst Projects to Land a Job in 2024](../Images/d3e67cbb47959eae20e140ed0424af06.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![5 Data Analyst Projects to Land a Job in 2024](../Images/d3e67cbb47959eae20e140ed0424af06.png)'
- en: Image from [Semasuka’s GitHub Project](https://github.com/semasuka/Credit-card-approval-prediction-classification)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Semasuka的GitHub项目](https://github.com/semasuka/Credit-card-approval-prediction-classification)
- en: You simply need to answer the questions displayed on this dashboard, and the
    app will tell you whether or not you have been approved for a credit card.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需回答这个仪表盘上显示的问题，应用程序将告诉你是否获得了信用卡批准。
- en: Again, this is a creative project that solves a real-world problem with a user-friendly
    dashboard, which is why it stood out to employers.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，这个项目是一个创造性的项目，通过一个用户友好的仪表盘解决了一个现实世界的问题，这也是它在雇主面前脱颖而出的原因。
- en: The skills displayed in this project include Python, data visualization, and
    cloud storage.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目展示的技能包括Python、数据可视化和云存储。
- en: 3\. Social Media Sentiment Analysis
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 社交媒体情感分析
- en: This project, which I created a few years ago, involves conducting sentiment
    analysis on content from YouTube and Twitter.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目是我几年前创建的，涉及对YouTube和Twitter内容进行情感分析。
- en: I’ve always enjoyed watching YouTube videos and was particularly fascinated
    by channels that created makeup tutorials on the platform.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直喜欢观看YouTube视频，并特别对平台上创建化妆教程的频道感到着迷。
- en: At that time, a huge scandal surfaced on YouTube involving two of my favorite
    beauty influencers—James Charles and Tati Westbrook.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，在YouTube上出现了一场巨大的丑闻，涉及到我最喜欢的两位美容影响者——**詹姆斯·查尔斯**和**塔蒂·韦斯特布鲁克**。
- en: I decided to analyze this scandal by scraping data on YouTube and Twitter.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定通过抓取YouTube和Twitter上的数据来分析这个丑闻。
- en: I built a sentiment analysis model to gauge public sentiment of the feud and
    even created visualizations to understand what people were saying about these
    influencers.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我建立了一个情感分析模型，以评估公众对争端的情感，并甚至创建了可视化图表来理解人们对这些影响者的看法。
- en: Although this project had no direct business application, it was interesting
    since I analyzed a topic I was passionate about.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个项目没有直接的商业应用，但由于我分析了一个我热衷的话题，它仍然很有趣。
- en: I also wrote a blog post outlining my findings, which you can find [here](https://www.natasshaselvaraj.com/sentiment-analysis-twitter-youtube/).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我还写了一篇博客文章概述了我的发现，你可以在 [这里](https://www.natasshaselvaraj.com/sentiment-analysis-twitter-youtube/)
    找到。
- en: The skills demonstrated in this project include web scraping, API usage, Python,
    data visualization, and machine learning.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中展示的技能包括网络抓取、API使用、Python、数据可视化和机器学习。
- en: 4\. Customer Segmentation with Python
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 使用Python进行顾客细分
- en: This is another project that was created by me.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一个由我创建的项目。
- en: In this project, I built a K-Means clustering model with Python using a [dataset
    on Kaggle](https://www.kaggle.com/datasets/vjchoudhary7/customer-segmentation-tutorial-in-python).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，我使用Python构建了一个K-Means聚类模型，使用了 [Kaggle上的数据集](https://www.kaggle.com/datasets/vjchoudhary7/customer-segmentation-tutorial-in-python)。
- en: 'I used variables such as gender, age, and income to create various segments
    of mall customers:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了性别、年龄和收入等变量来创建各种购物中心顾客的细分：
- en: '![5 Data Analyst Projects to Land a Job in 2024](../Images/73f4690ffbec2ff2ab4bc5c3cc954990.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![5 Data Analyst Projects to Land a Job in 2024](../Images/73f4690ffbec2ff2ab4bc5c3cc954990.png)'
- en: Image from [Kaggle](https://www.kaggle.com/datasets/vjchoudhary7/customer-segmentation-tutorial-in-python)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Kaggle](https://www.kaggle.com/datasets/vjchoudhary7/customer-segmentation-tutorial-in-python)
- en: Since the dataset used for this project is popular, I tried to differentiate
    my analysis from the rest.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
