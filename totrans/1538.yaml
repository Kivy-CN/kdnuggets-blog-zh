  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b040c27b6c4e3090fa2da30e266f4281.png)'
- en: 'From the great people at [DataKitchen](https://www.datakitchen.io/):'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[DataKitchen](https://www.datakitchen.io/)的优秀团队：
- en: DataOps can accelerate the ability of data-analytics teams to create and publish
    new analytics to users. It requires an Agile mindset and must also be supported
    by an automated platform which incorporates existing tools into a DataOps development
    pipeline. DataOps spans the entire analytic process, from data acquisition to
    insight delivery.
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: DataOps 可以加速数据分析团队创建和发布新分析结果的能力。它需要一种敏捷思维模式，并且必须得到支持，借助一个自动化平台将现有工具纳入 DataOps
    开发流水线中。DataOps 涵盖了整个分析过程，从数据获取到洞察交付。
- en: 'So DataOps (from Data Operations) for me can be thought as the intersection
    of these fields:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，DataOps（数据操作）对我来说可以被认为是这些领域的交集：
- en: '![](../Images/1bc1fbac66a709afb2c9120723c6f1cd.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1bc1fbac66a709afb2c9120723c6f1cd.png)'
- en: 'And its functional components will be:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
