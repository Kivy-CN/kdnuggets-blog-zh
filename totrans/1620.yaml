- en: Getting Started
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We are exposed to seemingly endless streams of data science career advice,
    but there is one topic that doesn’t get quite enough love: side projects. Side
    projects are awesome for [plenty of reasons](https://medium.com/the-year-of-the-looking-glass/the-importance-of-side-projects-cf9f63954031),
    but I like how [Julie Zhuo](https://medium.com/u/b8a4e5ae7490) puts it in the
    simple venn diagram below:'
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/41c48a42447a1944702ae756eb3fdf0d.png)](https://medium.com/the-year-of-the-looking-glass/the-importance-of-side-projects-cf9f63954031)'
  prefs: []
  type: TYPE_NORMAL
- en: Side projects serve as a way to apply data science in a less goal-driven environment
    than you probably experience at work or school. They offer an [opportunity to
    play](https://www.ted.com/playlists/383/the_importance_of_play) with data however
    you want, while learning practical skills at the same time.
  prefs: []
  type: TYPE_NORMAL
- en: Aside from being a lot of fun and a great way to learn new skills, side projects
    also help your chances when applying for jobs. Recruiters and managers [love to
    see projects](https://www.youtube.com/watch?v=xrhPjE7wHas&feature=youtu.be&t=30m9s) that
    show you’re interested in data in a way that goes beyond classes and employment.
  prefs: []
  type: TYPE_NORMAL
- en: The Problem
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Have you ever wanted to start a new project but you can’t decide what to do?
    First, you spend a couple hours brainstorming ideas. Then days. Before you know
    it, weeks have gone by without shipping anything new.
  prefs: []
  type: TYPE_NORMAL
- en: This is extremely common for self-driven projects in all fields; data science
    is no different. It’s easy to have grand ambitions but much more difficult to
    execute on them. I’ve found the hardest part of a data science project is getting
    started and deciding which path to go down.
  prefs: []
  type: TYPE_NORMAL
- en: '**In this post, my intention is provide some useful tips and resources to**
    **springboard**** you into your next data science project.**'
  prefs: []
  type: TYPE_NORMAL
- en: Considerations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Before we jump into the resources below, there’s a couple quick things worth
    noting when thinking about data science projects: your goals and interests.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Your Goals**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Data science is an extremely diverse field; this means that it’s virtually
    impossible to squeeze every concept and tool into one single project. You need
    to pick and choose which skills you want to focus on developing further. A few
    relevant examples could include:'
  prefs: []
  type: TYPE_NORMAL
- en: Machine learning and modeling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exploratory data analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Metrics and experimentation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data visualization and communication
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data mining and cleaning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note that while it’s hard to incorporate every concept, you may be able to tie
    a few of them together, for example you can scrape data for exploratory data analysis,
    and then visualize it in an interesting way.
  prefs: []
  type: TYPE_NORMAL
- en: Basically, if you want to become a more effective machine learning engineer,
    chances are that you won’t accomplish that by doing a data viz project. Your project
    should reflect your goals. That way, even if it doesn’t blow up or uncover any
    groundbreaking insights, you still walk away with a win and a bunch of applied
    knowledge to show for it.
  prefs: []
  type: TYPE_NORMAL
- en: '**Your Interests**'
  prefs: []
  type: TYPE_NORMAL
- en: Like we touched on before, side projects should be enjoyable. Whether we realize
    it or not, we all ask ourselves hundreds of questions a day. Try tuning into these
    questions for the rest of today a little more than you usually would. You’ll be
    surprised by what happens. You may see that you’re a bit more creative and interested
    in certain things that you thought.
  prefs: []
  type: TYPE_NORMAL
- en: Now apply this to your next data science project. Are you curious about how
    to [classify your morning runs](https://towardsdatascience.com/k-means-in-real-life-clustering-workout-sessions-119946f9e8dd)?
    Want to know [how and when Trump tweets](http://varianceexplained.org/r/trump-tweets/) the
    things he does? Interested in the greatest [one-hit wonders in sports](https://pudding.cool/2018/04/one-hit-wonders/) history?
  prefs: []
  type: TYPE_NORMAL
- en: The possibilities are truly endless. Let your interests, curiosities, and goals
    drive your next project. Once you’ve checked those boxes, let’s get inspired.
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/75e4af53d2e623c68b5db0c65c0a34c1.png)](https://towardsdatascience.com/how-to-build-a-data-science-portfolio-5f566517c79c)'
  prefs: []
  type: TYPE_NORMAL
- en: Inspiration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s easy to think that we’re on our own, but turns out that this is rarely
    the case. There’s always others out there with similar interests and goals if
    you look hard enough. This effect can be incredibly powerful for ideation.
  prefs: []
  type: TYPE_NORMAL
- en: “Nothing is original. Steal from anywhere that resonates with inspiration or
    fuels your imagination.” — Jim Jarmusch
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Find projects that you like or admire, and then put your own twist on them.
    Use them as jumping off points to generate new, original work that stands alone.
    Some of my favorite resources for inspiration are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Data is Beautiful](https://www.reddit.com/r/dataisbeautiful/)**'
  prefs: []
  type: TYPE_NORMAL
- en: I could spend hours just browsing this subreddit of data visualizations. You’ll
    be interested in all of the unique ideas and questions that people think up. There’s
    also monthly challenge where a dataset is chosen, and users are tasked with visualizing
    it in the most effective way possible. Sort by best all time for instant gratification.
  prefs: []
  type: TYPE_NORMAL
- en: '**[Kaggle](https://www.kaggle.com/datasets)**'
  prefs: []
  type: TYPE_NORMAL
- en: I would be remiss if I didn’t mention the poster child of online data science.
    There’s a couple ways to use Kaggle effectively for inspiration. First, you can
    look at the [trending datasets](https://www.kaggle.com/datasets) and think of
    interesting ways to leverage the information. If you’re more interested in machine
    learning and the examples themselves, the [kernels feature](https://www.kaggle.com/kernels) has
    gotten better and better over time.
  prefs: []
  type: TYPE_NORMAL
- en: '**[The Pudding](https://pudding.cool/)**'
  prefs: []
  type: TYPE_NORMAL
- en: It really is true that visual essays are an emerging form of journalism. The
    Pudding embodies this movement like none other. The team uses original datasets,
    primary research, and interactivity in order to explore tons of interesting topics.
  prefs: []
  type: TYPE_NORMAL
- en: '**[FiveThirtyEight](https://fivethirtyeight.com/)**'
  prefs: []
  type: TYPE_NORMAL
- en: A classic, but still good to this day. I mean come on, [Nate Silver](https://fivethirtyeight.com/contributors/nate-silver/) is
    the man. The data-driven blog touches on everything from politics to sports to
    culture. Not to mention, they just revamped their much improved [data export](https://data.fivethirtyeight.com/) page.
  prefs: []
  type: TYPE_NORMAL
- en: '**[Towards Data Science](https://towardsdatascience.com/)**'
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, I’ve got to give a shoutout to the [TDS Team](https://medium.com/@TDSteam) for
    bringing together this community of smart people with a passion for achieving
    things and helping others grow in data science. Browsing recent stories will bring
    you more than a few interesting project ideas on any given day.
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping Up
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Side projects have not only helped me out immensely throughout my development,
    but they’re also generally a lot of fun. Recently, there’s been more and more
    awesome content coming out on data science portfolios. If interested, I highly
    recommend checking out the following links:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Advice on Building Data Science Portfolios](https://medium.com/@jasonkgoodman/advice-on-building-data-portfolio-projects-c5f96d8a0627)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[How to Build a Data Science Portfolio](https://towardsdatascience.com/how-to-build-a-data-science-portfolio-5f566517c79c)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[How to Build a Compelling Data Science Portfolio & Resume](https://www.youtube.com/watch?v=xrhPjE7wHas&t=1814s)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The hardest part of anything is getting started. I hope that the tips and resources
    above help you on your path to completing and shipping your next data science
    project. I’ll be on the lookout.
  prefs: []
  type: TYPE_NORMAL
