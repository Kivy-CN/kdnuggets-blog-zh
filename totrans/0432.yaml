- en: What's Next
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The next step is to find a full-time job in any sub-field of data science. While
    you wait to get hired, it's better to keep learning new tools and work on projects.
    You can also join data science communities or write blogs about things you have
    learned.
  prefs: []
  type: TYPE_NORMAL
- en: Sign up for freelance platforms, participate in competitions, read about new
    research topics, create your portfolio on GitHub, Deepnote, DAGsHub, and Kaggle.
    It is important to keep learning and keep growing if you want to get noticed by
    top companies like Meta and Google.
  prefs: []
  type: TYPE_NORMAL
- en: If you are looking for project inspiration, check out my profile on [Deepnote](https://deepnote.com/@abid),
    [Kaggle](https://www.kaggle.com/kingabzpro), [GitHub](https://github.com/kingabzpro),
    and [DAGsHub](https://dagshub.com/kingabzpro). You can also follow me on [LinkedIn](https://www.linkedin.com/in/1abidaliawan/)
    to learn more on beginner-friendly projects, read blogs, and tutorials. If you
    have any queries about the data science career path please comment below and I
    will try my best to answer all of your questions.
