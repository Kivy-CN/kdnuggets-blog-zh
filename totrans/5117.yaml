  type: TYPE_NORMAL
  zh: 这不是一个备忘单，而是一个有用的参考，用于常见的面试问题。它旨在快速回顾你的基础概念理解。
- en: This [SQL Interview Questions](https://www.edureka.co/blog/interview-questions/sql-interview-questions)
