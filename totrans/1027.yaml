- en: The times have changed rapidly and these days job titles and responsibilities
    do not really depend on the number of years of experience. You can lead the data
    science teams at any age as long as you understand the business objectives and
    align them with the team’s expectations and interests.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 时代迅速变化，如今的职位名称和职责并不完全取决于经验年限。只要你理解业务目标并将其与团队的期望和兴趣对齐，你可以在任何年龄领导数据科学团队。
