- en: Statistical Analysis
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 统计分析
- en: As part of your time as a data scientist, you will need to find out how to comb
    through your data to identify trends, patterns and insights. You can achieve this
    through statistical analysis. This is the process of collecting and analyzing
    data in order to identify patterns and trends.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家的工作的一部分，你需要找到如何筛查你的数据以识别趋势、模式和洞察。你可以通过统计分析来实现这一点。这是收集和分析数据以识别模式和趋势的过程。
- en: This phase is used to remove bias through numerical analysis, allowing you to
    further your research, develop statistical models, and more. The conclusions are
    used in the decision-making process to make future predictions based on past trends.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这个阶段用于通过数值分析去除偏差，使你能够进一步研究、开发统计模型等。得出的结论用于决策过程，以便根据过去的趋势做出未来的预测。
- en: 'There are  6 types of statistical analysis:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 统计分析有6种类型：
- en: Descriptive Analysis
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述性分析
- en: Inferential Analysis
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 推断分析
- en: Predictive Analysis
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预测分析
- en: Prescriptive Analysis
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 处方分析
- en: Exploratory Data Analysis
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索性数据分析
- en: Causal Analysis
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因果分析
- en: In this blog, I will dive a bit more into Exploratory Data Analysis.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我将深入探讨探索性数据分析。
- en: Exploratory Data Analysis (EDA)
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索性数据分析（EDA）
- en: 'Once you have cleaned and manipulated data, it is ready for the next step:
    exploratory data analysis. This is when data scientists analyze and investigate
    the dataset and create a summary of the main characteristics/variables that can
    help them gain further insight and create data visualizations.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你清洗和操作了数据，它就准备好进行下一步：探索性数据分析。这时，数据科学家会分析和调查数据集，并创建主要特征/变量的总结，以帮助他们获得进一步的洞察并创建数据可视化。
- en: EDA tools include
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: EDA工具包括
- en: Predictive modeling such as linear regression
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测建模，如线性回归
- en: Clustering techniques such as K-means clustering
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类技术，如 K-means 聚类
- en: Dimensionality reduction techniques such as Principal Component Analysis (PCA)
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降维技术，如主成分分析（PCA）
- en: Univariate, Bivariate, and Multivariate visualizations
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单变量、双变量和多变量可视化
- en: This phase of data science can be the most difficult aspect and requires a lot
    of practice. Libraries and modules can assist you, but you will need to understand
    the task at hand and what you want your outcome to be to figure out what EDA tool
    you need.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的这个阶段可能是最具挑战性的方面，需要大量的实践。库和模块可以提供帮助，但你需要理解手头的任务以及你想要的结果，以确定你需要什么EDA工具。
- en: Data Visualisation
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据可视化
- en: EDA is used to gain further insight and create data visualization. As a data
    scientist, you will be expected to create visualizations of your findings. This
    can be basic visualizations such as line charts, bar plots, and scatter plots,
    but then you can be very creative such as heatmaps, choropleth maps, and bubble
    charts.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: EDA 用于获得更多见解并创建数据可视化。作为数据科学家，你需要创建你发现的可视化。这可以是基本的可视化，如折线图、柱状图和散点图，但你也可以非常有创意，例如热图、染色地图和气泡图。
- en: 'There are various data visualization libraries that can you use, however these
    are the most popular:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 有各种数据可视化库可以使用，但这些是最受欢迎的：
- en: '[Matplotlib](https://matplotlib.org/)'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Matplotlib](https://matplotlib.org/)'
- en: '[Seaborn](https://seaborn.pydata.org/)'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Seaborn](https://seaborn.pydata.org/)'
- en: '[Plotly](https://plotly.com/python/)'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Plotly](https://plotly.com/python/)'
- en: Data visualizations allow for better communication, especially for stakeholders
    who are not highly technically inclined.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化可以更好地沟通，特别是对于那些技术水平不高的利益相关者。
