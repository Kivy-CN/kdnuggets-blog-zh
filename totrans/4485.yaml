- en: 2\. Missingo
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is widespread to find missing values in a real-world dataset. We need to
    understand the missing values before imputing. Missingo offers a quick and helpful
    way to visualize the missing values.
  prefs: []
  type: TYPE_NORMAL
- en: '**Installation**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**Usage**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/36f99c7371d79935b2adb5ae3b7622ff.png)'
  prefs: []
  type: TYPE_IMG
- en: Dummy dataset has 11 rows and four columns. Missing values presented in Min,
    Temp, and city variables. We can visualize using a bar graph and matrix. It also
    supports heatmap, dendrogram. For more details, please check this [Github repository](https://github.com/ResidentMario/missingno).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
