- en: GPT stands for Generative Pre-trained Transformer, referring to a family of
    large language models (LLMs) that are trained on existing text data and are able
    to statistically predict the next word or token in a sequence of words. When stated
    like this, it really doesn't sound like much. But GPT is already having far-reaching
    effects on how we live, work, and play. I don't even need to cite anything here
    because you are familiar with numerous instances.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: GPT代表生成式预训练变换器，指的是一类在现有文本数据上进行训练的大型语言模型（LLMs），这些模型能够统计性地预测词序列中的下一个词或标记。这样描述起来确实没什么特别的。但GPT已经对我们的生活、工作和娱乐产生了深远的影响。我甚至不需要在这里引用任何例子，因为你已经熟悉了许多实例。
- en: GPT (and other LLMs) are not the only generative AIs. There were natural language
    processing models prior to their existence that we able to perform similar tasks,
    some still in use today. However, state of the art in such tasks is now the sole
    territory of GPT, and they have caught on like wildfire in the recent few months
    even though they existed in lesser forms for years prior to the ChatGPT explosion.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: GPT（和其他LLMs）并不是唯一的生成式AI。在它们出现之前，已经有自然语言处理模型能够执行类似的任务，有些今天仍在使用。然而，在这种任务的最前沿现在完全是GPT的领域，它们在最近几个月迅速流行，尽管它们在ChatGPT爆发之前以较小的形式存在了多年。
- en: Text is not the only generative models around, either. You have likely heard
    of, and used, image generation models such as DALL-E, Stable Diffusion, and Midjourney.
    They, too, rely on well-crafted prompts in order to perform useful generation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 文本并不是唯一的生成模型。你可能听说过并使用过图像生成模型，如DALL-E、Stable Diffusion和Midjourney。它们同样依赖于精心设计的提示来进行有效的生成。
- en: 'In short, generative AI — and the prompts that power them — are everywhere.
    But beyond the basics, what do you really know about either? Perhaps you would
    find a concise, focused ebook on the topics useful. If so, **[Mastering Generative
    AI and Prompt Engineering: A Practical Guide for Data Scientists](https://bit.ly/Mastering_Generative_AI_Prompt_Engineering_Data_Science_Horizons)**
    from [Data Science Horizons](https://datasciencehorizons.com/) is a great place
    to start.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，生成型 AI —— 以及驱动它们的提示 —— 无处不在。但除了基础知识外，你对这些了解多少？也许你会发现一本简明、聚焦的电子书在这些主题上很有用。如果是这样，**[掌握生成型
    AI 和提示工程：数据科学家的实用指南](https://bit.ly/Mastering_Generative_AI_Prompt_Engineering_Data_Science_Horizons)**
    来自 [Data Science Horizons](https://datasciencehorizons.com/) 是一个很好的起点。
- en: This ebook will delve into the key concepts, best practices, and real-world
    applications of generative AI and prompt engineering. It will explore the capabilities
    and limitations of popular AI models, detail the process of designing effective
    prompts, and discuss the ethical considerations that arise when working with these
    technologies. [...] By the end of this ebook, you will have gained a solid understanding
    of generative AI and prompt engineering, enabling you to apply these techniques
    to your own projects effectively.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本电子书将深入探讨生成型 AI 和提示工程的关键概念、最佳实践以及实际应用。它将探讨流行 AI 模型的能力和局限性，详细说明设计有效提示的过程，并讨论在使用这些技术时出现的伦理问题。[...]
    阅读完本电子书后，你将对生成型 AI 和提示工程有一个扎实的理解，使你能够有效地将这些技术应用到自己的项目中。
- en: 'The book will dive into "key concepts, best practices, and real-world applications
    of generative AI and prompt engineering." Excellent. But maybe we should first
    more clearly clarify what these 2 separate but related topics are, so that there
    is no misunderstanding. Here is what the ebook defines generative AI to be:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将深入探讨“生成型 AI 和提示工程的关键概念、最佳实践以及实际应用。”很好。但也许我们应该首先更清楚地阐明这两个虽然相关但又分开的主题，以避免误解。以下是本电子书对生成型
    AI 的定义：
- en: Generative AI encompasses a range of models and techniques designed to generate
    new data based on existing input data. These models have demonstrated significant
    capabilities in natural language processing, image generation, and more. By understanding
    the mechanics and intricacies of generative AI, data scientists can harness its
    power to create innovative solutions for a multitude of problems.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 生成型 AI 包括一系列旨在基于现有输入数据生成新数据的模型和技术。这些模型在自然语言处理、图像生成等领域展现了显著的能力。通过理解生成型 AI 的机制和细节，数据科学家可以利用其力量为众多问题创造创新解决方案。
- en: 'A definition of prompt engineering is given as:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 提示工程的定义如下：
- en: Prompt engineering, on the other hand, deals with the art of crafting effective
    prompts to guide AI models in generating desired outputs. As AI models become
    more sophisticated, the need for efficient and precise prompt engineering has
    grown more critical. By mastering this skill, data scientists can better direct
    AI models to produce targeted results, ultimately enhancing the efficacy of their
    applications.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 提示工程另一方面涉及到有效提示的艺术，以指导 AI 模型生成期望的输出。随着 AI 模型变得越来越复杂，对于高效且精准的提示工程的需求变得愈加重要。通过掌握这一技能，数据科学家可以更好地引导
    AI 模型产生目标结果，从而提高应用的有效性。
- en: 'We are promised a look at concepts, best practices and applications of the
    above, but what about practical implementations? Is this a prompt manual? While
    the book covers some specific prompt examples, it does a better job giving a higher
    level view of the topics of generative AI and prompt engineering. Its major chapters
    are:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们被承诺将查看上述概念、最佳实践和应用，但实际实施呢？这是一本提示手册吗？虽然书中涵盖了一些具体的提示示例，但它更好地提供了生成型 AI 和提示工程主题的高级视角。其主要章节包括：
