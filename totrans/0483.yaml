- en: Yes! It will happen. However, you can pivot and thrive in this disruptive time
    by becoming a Citizen Developer!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 是的！这将会发生。然而，你可以通过成为一个公民开发者来应对并在这个破坏性的时代中蓬勃发展！
- en: These are times of **massive disruptive digital transformation.** The supply
    of data is increasing **exponentially** year on year – driven by the digitization
    all around us, from interactions among people, and between people and machines.
    All these iterations are captured & digitized with billions of sensors, screens,
    and devices.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个**大规模颠覆性数字化转型**的时代。数据的供应年年**指数级**增长——这都由于我们周围的数字化，从人与人之间的互动到人与机器之间的互动。所有这些迭代都通过数十亿个传感器、屏幕和设备被捕捉和数字化。
- en: 'This data is consumed by the insatiable demand from machines – algorithms driving
    virtual & physical bots. Running these bots is virtually free: processing power,
    connectivity and data storage is pervasive and abundant.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据由机器的贪婪需求消费——算法驱动虚拟和物理机器人。运行这些机器人几乎是免费的：处理能力、连接性和数据存储普遍且丰富。
- en: 'Your future career will be digitized! Jobs are being reduced to data. Once
    reduced to data, they are performed better by a machine, as a machine delivers
    with:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你的未来职业将被数字化！工作被简化为数据。一旦简化为数据，机器执行得更好，因为机器的表现具备：
- en: Cost savings CHEAPER
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成本节省更便宜
- en: Increased speed FASTER
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更高的速度更快
- en: Greater quality and accuracy BETTER
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更高的质量和准确性更好
- en: Innovative/higher-value work (such as business insight, customer engagement,
    design) is not as easily digitized. Humans will continue to excel over machines
    in this creative and higher-value work. You must **shift your focus**.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 创新/更高价值的工作（如商业洞察、客户参与、设计）不容易数字化。人类将在这些创造性和更高价值的工作中继续超越机器。你必须**转变你的重点**。
- en: How we work in the **knowledge economy** has changed - the era of information
    discovery using a browser and search engine is no more. Now there is an expectation
    that data is instantly delivered to end user devices as information. No longer
    will search be conducted in an ocean of unprocessed data, a delivery of a clear
    stream of consumable information on end user devices is expected. Apps are **fantastic**
    at this.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在**知识经济**中的工作方式已经改变——使用浏览器和搜索引擎进行信息发现的时代已经结束。现在，期望数据能即时传递到最终用户设备作为信息。搜索不再是在未处理数据的海洋中进行，而是期望在最终用户设备上提供清晰可消费的信息流。应用在这方面**非常棒**。
- en: This has led to an **explosion** in App Demand. Apps are expected to grow at
    a rate five times greater than Global IT's capacity to deliver -an excess of 500
    million apps in four years. Professional Development in IT functions cannot cope.
    You can pivot to fill this gap, self-serve and remain relevant in the future.
    Citizen Development **t****ools** are available to fulfill app production and
    business process automation.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了应用需求的**爆炸**。预计应用的增长速度是全球IT交付能力的五倍——四年内将超过5亿个应用。IT功能的专业发展无法跟上。你可以转变以填补这一空缺，自我服务，并在未来保持相关性。公民开发**工具**现已可用，以满足应用生产和业务流程自动化的需求。
- en: This time of massive disruptive digital transformation will demand your participation.
    Sitting back lets machines automate your current role and do it better. Pivot
    and create your future. Design the workflows and processes in which machine are
    productive. Thrive on the benefits of the exponential increase in productivity.
    Focus on higher value work.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这个大规模的数字转型时代将要求你的参与。静坐不动只会让机器自动化你的当前角色，并做得更好。调整方向，创造你的未来。设计机器高效的工作流程和过程。利用生产力指数增长的好处。专注于更高价值的工作。
- en: Machines will take at least part of your job; but you can pivot, stay, and grow.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 机器将至少取代你工作的部分；但你可以调整、留在岗位上并成长。
- en: '**Become a Citizen Developer!**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**成为公民开发者！**'
- en: '**Bio: [Martin Perry](https://www.linkedin.com/in/martinperry/)** completed
    a Ph.D. in Highway Engineering, and spent 5 years in Project Management roles
    in the Building Materials Industry. In 2000 he moved into the Software Industry,
    undertaking Finance, Strategy and Senior Leadership roles with IBM and Microsoft.
    His current leadership role is Senior Data Professional. He operates on a growth
    mindset and is constantly looking for opportunities to learn and grow in order
    to maintain relevant skills in the modern workplace. He recently completed the
    EDX.org hosted Microsoft Professional Program - Data Science, was accredited as
    Certified Data Scientist by the Analytics Institute of Ireland, and became a Microsoft
    Certified Trainer.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介: [马丁·佩里的个人资料](https://www.linkedin.com/in/martinperry/)** 完成了公路工程博士学位，并在建筑材料行业担任了5年的项目管理职位。2000年，他进入软件行业，担任IBM和微软的财务、战略及高级领导角色。他目前的领导角色是高级数据专业人士。他秉持成长心态，不断寻找学习和成长的机会，以保持在现代职场中的相关技能。他最近完成了由EDX.org主办的微软专业数据科学课程，获得了爱尔兰分析协会认证的数据科学家称号，并成为了微软认证培训师。'
