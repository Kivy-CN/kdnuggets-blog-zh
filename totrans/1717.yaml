- en: 'Now, we bucket these 100MM customers in 10 equal buckets, rank-ordered in the
    descending order from highest probability of response to lowest. For each of these
    buckets of customers, we look at their actual response rate to a previously sent
    email offer campaign, which was sent to all 100 MM customers:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '|  | A | B | C | C/B |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
- en: '| Customer Buckets | Average probability of response to an email campaign |
    #customers who were sent emails in last campaign | #responders in last email campaign
    | Actual response rate in each bucket of customers to the last email campaign(#of
    responders/#customers) |'
  id: totrans-23
  prefs: []
