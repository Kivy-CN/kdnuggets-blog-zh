  type: TYPE_NORMAL
- en: '[Deep Learning: A Visual Approach](https://www.amazon.com/Deep-Learning-Approach-Andrew-Glassner/dp/1718500726/ref=sr_1_3?crid=22V1IEL8WUZQ4&keywords=Deep+Learning&qid=1651511776&s=books&sprefix=deep+learning%2Cstripbooks-intl-ship%2C691&sr=1-3)'
  prefs:
