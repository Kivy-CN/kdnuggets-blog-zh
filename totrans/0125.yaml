- en: Introduction
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Large language models (LLMs) like GPT-4 are rapidly transforming the world and
    the field of data science. In just the past few years, capabilities that once
    seemed like science fiction are now becoming a reality through LLMs.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs）如GPT-4正在迅速改变世界和数据科学领域。在过去几年中，一度看似科幻的能力现在通过LLMs变成了现实。
- en: 'The [Generative AI with Large Language Models: Hands-On Training](https://www.youtube.com/watch?v=Ku9PM26Cc2c)
    will introduce you to the deep learning breakthroughs powering this revolution,
    with a focus on transformer architectures. More importantly, you will directly
    experience the incredible breadth of capabilities the latest LLMs like GPT-4 can
    deliver.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[大语言模型的生成性AI：实践培训](https://www.youtube.com/watch?v=Ku9PM26Cc2c)将向你介绍推动这一革命的深度学习突破，重点关注变换器架构。更重要的是，你将直接体验最新LLMs如GPT-4所能提供的惊人能力。'
- en: You will learn how LLMs are fundamentally changing the game for developing machine
    learning models and commercially successful data products. You will see firsthand
    how they can accelerate the creative capacities of data scientists while propelling
    them toward becoming sophisticated data product managers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习LLMs如何从根本上改变机器学习模型的开发和商业成功的数据产品。你将亲眼看到它们如何加速数据科学家的创造能力，同时推动他们成为成熟的数据产品经理。
- en: Through hands-on code demonstrations leveraging Hugging Face and PyTorch Lightning,
    this training will cover the full lifecycle of working with LLMs. From efficient
    training techniques to optimized deployment in production, you will learn directly
    applicable skills for unlocking the power of LLMs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用Hugging Face和PyTorch Lightning的实际代码演示，本培训将涵盖处理LLMs的完整生命周期。从高效的训练技巧到在生产中优化部署，你将学习到直接适用的技能，释放LLMs的潜力。
- en: By the end of this action-packed session, you will have both a foundational
    understanding of LLMs and practical experience leveraging GPT-4.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这场充满活力的会议结束时，你将对LLMs有基础性的理解，并获得利用GPT-4的实践经验。
