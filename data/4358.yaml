  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**灰度化相机的画面背景**'
- en: It is similar to the code we used to color camera’s frames. The only difference
    is that we called the function *gray_camera*. We performed the same routine, replaced
