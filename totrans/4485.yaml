- en: 4\. EMOT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Collecting and analyzing data on emojis as well as emoticons give useful insights,
    especially in sentiment analysis. An **emoji** is an image small enough to insert
    into text that expresses an emotion or idea. An** emoticon** is a representation
    of a human facial expression using only keyboard characters such as letters, numbers,
    and punctuation marks.
  prefs: []
  type: TYPE_NORMAL
- en: '**emot **helped us to convert the emojis and emoticons into words. For more
    details on this library, please check this [Github repo](https://github.com/NeelShah18/emot).
    It has a good collection of emoticons and emojis with the corresponding words.'
  prefs: []
  type: TYPE_NORMAL
