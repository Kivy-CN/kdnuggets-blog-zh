- en: 'The main points to consider when trying to solve a new problem are:'
  prefs: []
  type: TYPE_NORMAL
- en: Define the problem. What is the objective of the problem?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Explore the data and familiarise yourself with the data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Start with basic models to build a baseline model and then try more complicated
    methods.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Having said that, always remember that "**better data often beats better algorithms**,"
    as discussed in my previous [blog](https://www.edvancer.in/data-cleaning). Equally
    important is designing good features. Try a bunch of algorithms and compare their
    performances to choose the best one for your specific task. Also, try ensemble
    methods as they generally provide much better accuracy.
