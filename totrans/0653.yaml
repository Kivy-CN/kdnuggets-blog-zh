- en: This is a collection of free, quality online machine learning courses, from
    some esteemed universities as well as other online outlets. Whether you are looking
    for introductory or more advanced topics, theoretical or practical, or general
    or specified topics, the courses here should help scratch that year-end learning
    itch. Take a look at the courses below and get learning something new today.
  id: totrans-4
