  zh: TCL（事务控制语言）语句 – `begin, commit, rollback`
- en: Check out this distilled list of [SQL interview questions](https://hackr.io/blog/top-sql-interview-questions)
    that can help you brush through the concepts quickly.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 查看这份精简的[SQL 面试问题](https://hackr.io/blog/top-sql-interview-questions)列表，可以帮助你快速复习概念。
- en: '**Who should learn SQL?**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁应该学习 SQL？**'
- en: By now, you should understand that if you are crazy about data and playing with
    it, and want Data Science as your career choice, you should definitely learn SQL.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你应该明白，如果你对数据狂热且喜欢玩弄数据，并希望将数据科学作为职业选择，你肯定应该学习 SQL。
- en: '**Data scientist as a career choice**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学家作为职业选择**'
- en: Loads of data is generated every day and needs to be converted into new business
    solutions, designs and products which can only come from the creative mind of
    a data scientist. This need will only increase by the day at least for a few decades.
    In addition to the fat package that the industry offers to a data scientist, it
    is the challenge and ever-growing roles that attract professionals towards this
    job. From data administrator, data architect, data analyst, business analyst to
    a data manager or business intelligence manager, there are plenty of opportunities
    to choose within the data science circle. Knowledge of SQL, programming languages
    like R and Python, statistics and applied math, paired with critical thinking
    and industry knowledge will get you there sooner than you would think.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 每天都会生成大量数据，这些数据需要被转化为新的商业解决方案、设计和产品，而这些只有数据科学家的创造性思维才能实现。未来几十年，这种需求只会逐日增加。除了行业提供的丰厚薪资，挑战性和不断扩大的角色也吸引着专业人士从事这一工作。从数据管理员、数据架构师、数据分析师、业务分析师到数据经理或商业智能经理，数据科学领域有很多机会可供选择。掌握
    SQL、R 和 Python 等编程语言、统计学和应用数学，并具备批判性思维和行业知识，将使你比想象的更早实现目标。
- en: '**Bio: [Saurabh Hooda](https://www.linkedin.com/in/hoodasaurabh/)** has worked
    globally for telecom and finance giants in various capacities. After working for
    a decade in Infosys and Sapient, he started his first startup, Leno, to solve
    a hyperlocal book-sharing problem. He is interested in product marketing, and
    analytics. His latest venture [Hackr.io](https://hackr.io/) recommends the best
    [Data Science tutorial](https://hackr.io/tutorials/learn-data-science) and online
    programming courses for every programming language. All the tutorials are submitted
    and voted by the programming community.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人简介：[Saurabh Hooda](https://www.linkedin.com/in/hoodasaurabh/)** 曾在全球电信和金融巨头公司担任各种职务。在
    Infosys 和 Sapient 工作了十年后，他创办了自己的第一个初创公司 Leno，旨在解决超本地的书籍共享问题。他对产品营销和分析充满兴趣。他的最新创业项目
    [Hackr.io](https://hackr.io/) 推荐了每种编程语言的最佳 [数据科学教程](https://hackr.io/tutorials/learn-data-science)
    和在线编程课程。所有教程均由编程社区提交和投票。'
