- en: In examining Machine Learning and the biological brain, the inescapable conclusion
    is that ML is not very much like a brain at all. In fact, the only similarity
    is that a neural network consists of things called neurons connected by things
    called synapses. Otherwise, the signals are different, the timescale is different,
    and the algorithms of ML are impossible in biological neurons for a number of
    reasons.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究机器学习和生物大脑时，不可避免的结论是机器学习与大脑并不相似。事实上，唯一的相似之处是神经网络由称为神经元的东西和称为突触的连接组成。否则，信号不同、时间尺度不同，并且由于各种原因，机器学习的算法在生物神经元中是不可行的。
- en: Neurons are so slow relative to a computer that the way they work is fundamentally
    different. Sure, there are lots of neurons and they run in a generally parallel
    process. But there are some obviously serial processes like vision and hearing,
    and the neuron’s slowness puts pretty hard limits on the number of stages possible
    in processing. If you can see or hear something and react to it in a fraction
    of a second, the number of processing “layers” in the brain is limited by the
    speed with which each layer can do its processing. The slow speed of processing
    also means that the huge training sets common in Machine Learning are implausible
    in a biological setting.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 神经元相对于计算机来说非常缓慢，因此它们的工作方式在根本上是不同的。确实，神经元很多，并且它们以一般并行的方式运行。但有些过程显然是串行的，比如视觉和听觉，而且神经元的缓慢速度对处理阶段的数量设置了相当严格的限制。如果你能在一秒钟的一小部分时间内看到或听到某物并做出反应，那么大脑中处理的“层数”就受限于每层处理的速度。处理速度的缓慢也意味着在生物环境中，机器学习中常见的大规模训练集是不切实际的。
- en: The orderly layer structure of artificial neural networks is a necessity to
    their operation. If signals from downstream layers are allowed to loop back to
    earlier layers the fundamental backpropagation algorithm breaks down because its
    gradient descent surface is no longer constant. This type of looping connection
    gives a neural network a degree of internal memory so it has the capability of
    producing different results from identical inputs based on its internal state.
    This is great for the idea of more human-like thought processes, but not so good
    for an ANN because the backpropagation has no way of “knowing” what the internal
    state is.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 人工神经网络的有序层结构对于其运作是必需的。如果允许下游层的信号回流到早期层，基本的反向传播算法将崩溃，因为其梯度下降表面不再是恒定的。这种类型的回路连接赋予了神经网络一定程度的内部记忆，使其能够基于内部状态对相同输入产生不同的结果。这对于更类似人类思维过程的想法非常好，但对于人工神经网络却不太好，因为反向传播没有办法“知道”内部状态是什么。
- en: The algorithm of the perceptron is different and incompatible with what we know
    about biological neurons. The most basic summation performed by perceptrons doesn’t
    work for neurons, except in rare instances. Neurons have characteristics such
    as a “refractory period” which makes them miss incoming spikes and this leads
    to erroneous summations. This series previously showed that the summation of 0.6
    + 0.1 typically yields 0.6 (not 0.7 as summation would suggest). In fact, the
    only situation where the summation is reliable is in networks that are too slow
    to be useful. In general, the idea that the value in a perceptron represents the
    spiking frequency of a biological neuron simply doesn’t work.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 感知器的算法不同且与我们对生物神经元的了解不兼容。感知器执行的最基本的加法对于神经元不起作用，除非在极少数情况下。神经元具有诸如“恢复期”等特征，这使它们错过传入的脉冲，从而导致错误的加法。这个系列之前显示，0.6
    + 0.1的加法通常得到0.6（而不是加法所建议的0.7）。实际上，唯一可靠的加法情况是那些太慢而无用的网络。一般来说，感知器中的值表示生物神经元的脉冲频率的想法根本行不通。
- en: Machine Learning relies on reasonably precise neuron values and synapse weights,
    neither of which is plausible in a biological setting. This series demonstrated
    that the more precisely a neuron value needs to be represented, the slower each
    network layer must run. A reasonable estimate of the number of different values
    represented in a neuron would be 10—not the precise floating point numbers typical
    of ANNs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习依赖于相当精确的神经元值和突触权重，而这些在生物环境中都是不切实际的。这个系列演示了，神经元值需要越精确表示，每个网络层的运行速度就必须越慢。一个合理的估计是，神经元中表示的不同值数量大约为10——而不是人工神经网络典型的精确浮点数。
- en: Setting precise synapse weights is even worse. While some theoretical approaches
    to setting synapse weights might be useful, the observed biological data show
    that synapse weights have a high degree of randomness. They are so high, in fact,
    that it’s logical to conclude that synapses are essentially digital, representing
    a weight of 0 or 1, and any intermediate values only indicate the confidence that
    the value is correct and/or how easily that particular data item might be retained
    or forgotten.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 设置精确的突触权重更糟。虽然一些理论方法在设置突触权重上可能有用，但观察到的生物数据表明，突触权重具有很高的随机性。事实上，它们如此之高，以至于逻辑上可以得出结论，突触本质上是数字的，代表0或1，任何中间值仅表示该值正确的信心和/或该数据项被保留或遗忘的难易程度。
- en: The biggest problem with the idea that Machine Learning is like your brain is
    that backpropagation needs to set specific synapses to specific weights. As far
    as we know, there is no mechanism by which this might be possible. Synapse weights
    change in response to near-concurrent spiking of the neurons they connect and
    the infrastructure needed to set any specific synapse would require several neurons—obviating
    the value of storing information in synapse weights at all.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习类似于你大脑的最大问题在于反向传播需要将特定的突触设置为特定的权重。据我们所知，目前没有任何机制可以实现这一点。突触权重会响应它们连接的神经元的近同步脉冲而变化，设置任何特定突触所需的基础设施将需要多个神经元——这完全排除了在突触权重中存储信息的价值。
- en: Sure the more recent neuromorphic field has made some progress in the right
    direction but, for the most part, it still relies on backpropagation and setting
    specific synapse weights, neither of which is plausible.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，尽管最近的神经形态学领域在正确方向上取得了一些进展，但大部分仍然依赖于反向传播和设置特定的突触权重，而这两者都不切实际。
- en: Taken together, while machine learning has made some remarkable advances, it
    has very little to do with the way your brain works. This is why we are pursuing
    the development of a self-adaptive graph structure, a system that has been shown
    to be possible in neurons and could be representative of how artificial general
    intelligence might be implemented.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，尽管机器学习取得了一些显著的进展，但它与大脑的工作方式关系不大。这就是为什么我们在追求开发一种自适应图结构的原因，这种系统在神经元中被证明是可能的，并且可能代表了人工通用智能的实现方式。
