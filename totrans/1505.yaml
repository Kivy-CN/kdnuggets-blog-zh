- en: Becoming a Level 3.0 Data Scientist
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/05/becoming-a-level-3-data-scientist.html](https://www.kdnuggets.com/2019/05/becoming-a-level-3-data-scientist.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: '**By [Jan Zawadzki](https://www.linkedin.com/in/jan-zawadzki/), Project Lead
    Data & AI at Carmeq GmbH**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Companies are hiring Data Scientists on three levels: Junior, Senior, or Principal.
    Whether you’re just getting started with Data Science or looking to switch careers,
    you will inevitably find yourself on one of these levels.'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/210aa604dab0719c213b7d5472513b56.png)Photo by [Kelly
    Sikkema](https://unsplash.com/photos/PgToaHfQjq0?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/search/photos/high-score?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)'
  prefs: []
  type: TYPE_IMG
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
