  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/10/10-best-mobile-apps-data-scientist.html](https://www.kdnuggets.com/2018/10/10-best-mobile-apps-data-scientist.html)
