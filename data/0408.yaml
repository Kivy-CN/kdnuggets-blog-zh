- en: 'According to [Ladders: Eye Tracking Study](https://www.theladders.com/static/images/basicSite/pdfs/TheLadders-EyeTracking-StudyC2.pdf);
    Recruiters look at a resume for 7.4 seconds before making a decision on the candidate.
    So that means you have basically less than 10 seconds to make a good impression.
    10 seconds is not a lot of time; especially when you really want this job.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '根据 [Ladders: 眼动追踪研究](https://www.theladders.com/static/images/basicSite/pdfs/TheLadders-EyeTracking-StudyC2.pdf)；招聘人员在决定候选人之前会查看简历7.4秒。这意味着你基本上只有不到10秒的时间来留下良好的印象。10秒钟的时间不多，尤其是当你非常想要这份工作时。'
- en: So what can you do to woo a technical recruiter with your resume? Here are some
    points you should consider.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你可以做些什么来用简历打动技术招聘人员呢？以下是一些你应考虑的要点。
- en: Format and Structure
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 格式和结构
- en: As a Data Scientist, you know how important format and structure are.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你知道格式和结构的重要性。
- en: The best format for your resume is reverse-chronological. This means your latest
    work, employment, etc is listed first. This helps recruiters see your current
    skills and what value you can add to them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你简历的最佳格式是倒序排列。这意味着你最新的工作、经历等会被列在最前面。这有助于招聘人员看到你当前的技能以及你能为他们带来的价值。
- en: The structure of your resume is very important. You don’t want your resume to
    look messy, and the recruiter gets frustrated and immediately closes it. There
    are many resume templates out there, you can simply search on Google and scan
    for a structure that you like. I have personally used [Zety](https://zety.com/blog/data-scientist-resume-example),
    and believe that it is a great tool for freshers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 简历的结构非常重要。你不希望简历显得杂乱无章，让招聘人员感到沮丧并立即关闭它。市面上有许多简历模板，你可以简单地在Google上搜索并筛选出你喜欢的结构。我个人使用过
    [Zety](https://zety.com/blog/data-scientist-resume-example)，相信它对应届生来说是一个很好的工具。
- en: What to Include in a Data Scientist Resume
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家简历中应包含的内容
- en: 'The main elements a recruiter is looking for are:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员寻找的主要元素是：
- en: Contact Information
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联系信息
- en: Resume Summary/Objective
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简历摘要/目标
- en: Work Experience
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作经历
- en: Skills
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能
- en: Education
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育背景
- en: The other aspects that make your Data Science resume top-notch
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使你的数据科学简历出类拔萃的其他方面
- en: Projects
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目
- en: Awards & Certification
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奖项与认证
- en: Interests & Hobbies
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 兴趣与爱好
- en: However, knowing what you write for each section and how is something you should
    consider. Let’s start off with Contact Information.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但了解你为每一部分写什么以及如何写是你应考虑的事项。我们从联系信息开始吧。
- en: Contact Information
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 联系信息
- en: It might sound silly to have this as a section, but this determines if the recruiter
    can contact you or not, so it is very important.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将这一部分作为单独的板块可能听起来有些滑稽，但这决定了招聘人员是否能够联系到你，因此非常重要。
- en: 'This section should include:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分应包括：
- en: '***   **Full Name**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '***   **全名**'
- en: '**Title** - For example, “Data Scientist”'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标题** - 例如，“数据科学家”'
- en: '**Contact Number** - Make sure to check this for any errors'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联系电话** - 确保检查是否有错误'
- en: '**Email Address** - A professional email is always the only option, for example,
    firstname.lastname@gmail.com'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮箱** - 专业的电子邮箱始终是唯一的选择，例如 firstname.lastname@gmail.com'
- en: '**Location** - This gives the recruiter a better understanding of where you
    are based. You can also state if you’re willing to locate.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地点** - 这能让招聘人员更好地了解你的所在位置。你也可以说明你是否愿意迁移。'
- en: Resume Summary/Objective
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简历总结/目标
- en: As mentioned above, recruiters don’t spend a lot of time scanning through each
    resume. Some recruiters are looking for buzz words that fit their requirements
    such as ‘Python’, ‘Pipeline’, ‘Machine Learning’, etc.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，招聘人员不会花太多时间浏览每份简历。一些招聘人员寻找与他们要求相符的流行词，例如‘Python’，‘Pipeline’，‘机器学习’等。
- en: A resume summary outlines your professional experience and achievements in 2-4
    sentences. A resume objective outlines your potential interests/goals that you
    wish to achieve professionally in 2-4 sentences.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 简历总结概述了你的职业经历和成就，通常在2-4句话中完成。简历目标则概述了你希望在职业生涯中实现的潜在兴趣/目标，通常也在2-4句话中完成。
- en: In a small paragraph, you have been able to tell the recruiter a lot about yourself,
    what you bring to the table, and how you aim to improve your professional career.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在一小段文字中，你能够告诉招聘人员很多关于你自己的信息，你带来了什么，以及你如何计划提升你的职业生涯。
- en: Work Experience
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作经历
- en: As mentioned, a reverse-chronological order is always the best approach. The
    recruiter wants to know the last thing you do and how it can be applied to the
    company. You should mention
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，逆时间顺序始终是最佳的方法。招聘人员希望了解你最近的工作以及如何将其应用于公司。你应该提到
- en: Your position at the company
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在公司的职位
- en: The company name
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司名称
- en: The timeframe/dates you were working at the company
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在公司工作的时间范围/日期
- en: Your responsibilities and achievements
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的职责和成就
- en: When it comes to mentioning your responsibilities and achievements, always go
    one step further on how you explain this. For example, rather than stating ‘improving
    data accuracy’, you can say ‘improving the accuracy of predicted data by 22%’.
    This not only shows the recruiter that you have the skills in improving accuracy
    but also to what extent.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在提及你的职责和成就时，总是要进一步解释。例如，与其说“提高数据准确性”，不如说“将预测数据的准确性提高了22%”。这不仅向招聘人员展示了你在提高准确性方面的技能，还展示了提升的程度。
- en: 'An example of formatting your work experience can look something like this:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一个格式化你的工作经历的例子可能如下所示：
- en: '| **Data Scientist****Company X**01/2019 - 01/2022'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '| **数据科学家** **公司 X** 01/2019 - 01/2022'
- en: Developed end-to-end Machine Learning prototypes and increased the efficiency
    by 20%
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发了端到端的机器学习原型，并提高了20%的效率
- en: Proposed and implemented a new targeting model, generating $750k in sales
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出了并实施了一个新的目标模型，产生了75万美元的销售额
- en: Developed action plans to improve the decision-making process by using data
    science
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定行动计划，通过使用数据科学来改善决策过程
- en: '|'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: If you are fresh into the world of Data Science, you may not have any experience.
    However, you would have done some project work at University, Online courses,
    BootCamps, etc. This would be a good place to state those.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚刚进入数据科学领域，你可能没有任何工作经验。然而，你可能在大学、在线课程、训练营等地方做过一些项目工作。这是一个很好的地方来说明这些经历。
- en: Another way you can show your experience as a newbie is
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种展示你作为新手经验的方法是
- en: to start doing some freelance work
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始做一些自由职业工作
- en: To work on some open source projects
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从事一些开源项目
- en: To work on personal projects, using platforms such as Kaggle.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在个人项目上工作，使用平台如Kaggle。
- en: Skills
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技能
- en: There are hard skills and there are soft skills. Although many Data Science
    roles are technical skill-based; soft skills are still very important.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有硬技能，也有软技能。尽管许多数据科学职位以技术技能为主，但软技能仍然非常重要。
- en: Typical hard skills for a Data Scientist include
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的典型硬技能包括
- en: Data Wrangling/Cleaning
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据整理/清洗
- en: Data Analysis
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析
- en: Data Visualization
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化
- en: Statistics
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计学
- en: Mathematics
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学
- en: Probability
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率
- en: Machine Learning
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习
- en: Modelling
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建模
- en: 'Typical soft skills for a Data Scientist include:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的典型软技能包括：
- en: Communication
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沟通能力
- en: Problem solver
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题解决者
- en: Business Acumen
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业头脑
- en: Research
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究
- en: Time-Management
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间管理
- en: Team Collaboration
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队合作
- en: Independent
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独立
- en: Critical Thinker
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 批判性思维者
- en: Education
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 教育
- en: Education is an important element of your resume. It lets a recruiter know what
    you’ve studied and how you got to where you are now. With Data Science, in particular,
    there are so many BootCamps and courses you can take, these should be stated as
    they are all part of your education.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 教育是简历中的重要元素。它让招聘人员了解你所学习的内容以及你如何走到现在的位置。特别是在数据科学领域，有许多 BootCamps 和课程可以选择，这些都应该列出，因为它们都是你教育的一部分。
- en: 'Your education needs to include:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 你的教育需要包括：
- en: Type of education; degrees, masters, Bootcamp, etc
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育类型；学位、硕士、Bootcamp 等
- en: Major; Computer Science, Data Science, etc
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主要领域：计算机科学、数据科学等
- en: University/Institution name
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大学/机构名称
- en: Years studied
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习年限
- en: GPA, Honours, etc
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GPA、荣誉等
- en: 'The format should look something like this:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 格式应如下所示：
- en: '| **BSc in Computer Science - Columbia University**2016 - 2020'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '| **计算机科学学士 - 哥伦比亚大学** 2016 - 2020'
- en: 'Course included: Linear Algebra, Statistics, Applied Modelling, SQL, Machine
    Learning, Computer Science, and Production Deployments'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程包括：线性代数、统计学、应用建模、SQL、机器学习、计算机科学和生产部署
- en: '|'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: The Other Important Aspects of a Data Science Resume
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学简历中的其他重要方面
- en: The differences between a normal resume and a technical data-related resume
    is projects, achievements and certifications.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 普通简历和技术数据相关简历的区别在于项目、成就和证书。
- en: Certifications/Achievements
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 证书/成就
- en: This sector is one where you never stop learning, therefore you will catch yourself
    taking additional courses. These courses will prove to recruiters that you have
    taken the initiative to develop your learning; which is highly noticed.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这个领域是一个你永远不会停止学习的领域，因此你会发现自己参加额外的课程。这些课程将向招聘人员证明你已经主动发展了自己的学习；这点会受到高度关注。
- en: 'The structure of this may look something like this:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这个结构可能如下所示：
- en: '| **Awards and Certificates:**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '| **奖项和证书：**'
- en: 100 Python Problems – Udemy
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 100 Python 问题 – Udemy
- en: IBM Data Science - Coursera Certificate
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IBM 数据科学 - Coursera 证书
- en: Automate the Boring Stuff – Udemy
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化无聊的事情 – Udemy
- en: '|'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Projects
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目
- en: If you don’t have any work experience in the field, your projects should explain
    the skills you have and how you have applied them to your projects, such as end-to-end
    machine learning. If this is the case, you might realise that most of the content
    on your resume will be focused in the project area.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在该领域没有任何工作经验，你的项目应该解释你掌握的技能以及你如何将这些技能应用于你的项目，例如端到端的机器学习。如果是这种情况，你可能会发现你的简历大部分内容会集中在项目领域。
- en: Interests and Hobbies
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 兴趣和爱好
- en: Although these may not be technical related, stating your interests and hobbies
    will let the recruiter know more about you. It also lets data team managers know
    if you can be easily integrated in the team and if your interests and hobbies
    could be of benefit.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些可能与技术无关，但陈述你的兴趣和爱好将让招聘人员更多地了解你。这也让数据团队经理知道你是否容易融入团队，以及你的兴趣和爱好是否有益。
- en: Conclusion
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: If you’re actively searching for Data Science roles, consider refining and tuning
    your current resume to ensure that your resume is getting noticed by technical
    recruiters.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在积极寻找数据科学岗位，考虑调整和优化你当前的简历，以确保它能引起技术招聘人员的注意。
- en: Remember, 7.4 seconds is how long a recruiter looks at each resume; so make
    sure it counts.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，招聘人员每份简历的查看时间是7.4秒，所以要确保它有价值。
