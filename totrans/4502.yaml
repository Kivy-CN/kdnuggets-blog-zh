  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Saturn Cloud 是一个新的云服务，提供一键式托管在云端的 Jupyter 笔记本，可以根据你的计算和存储需求进行扩展，使用 AWS 作为后端。这里有一个教程来帮助你入门：[如何轻松创建、发布，甚至分享云托管的
