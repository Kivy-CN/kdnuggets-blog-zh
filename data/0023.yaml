- en: The AI Transformation Strategy in the GenAI Era
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI转型策略在GenAI时代
- en: 原文：[https://www.kdnuggets.com/the-ai-transformation-strategy-in-the-genai-era](https://www.kdnuggets.com/the-ai-transformation-strategy-in-the-genai-era)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/the-ai-transformation-strategy-in-the-genai-era](https://www.kdnuggets.com/the-ai-transformation-strategy-in-the-genai-era)
- en: AI Strategists are adept in building AI roadmap and vision for businesses. However,
    aligning the roadmap to the expected business outcomes becomes challenging, given
    the evolving scope of AI initiatives.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: AI战略家擅长为企业构建AI路线图和愿景。然而，由于AI项目的范围不断变化，将路线图与预期的业务结果对齐变得具有挑战性。
- en: '![The AI Transformation Strategy in the GenAI Era](../Images/ef0380fe3d2b04a6c4e58c097fee3ec2.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![The AI Transformation Strategy in the GenAI Era](../Images/ef0380fe3d2b04a6c4e58c097fee3ec2.png)'
- en: Image by Author
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: Hence, it is crucial to keep adapting and refining the AI strategy to ensure
    that it remains aligned with the evolving business objectives and technological
    landscape.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，至关重要的是不断调整和完善AI策略，以确保其与不断变化的业务目标和技术格局保持一致。
- en: But before we start with the strategy itself, let’s discuss the role of an AI
    strategist.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 但在我们开始制定策略之前，让我们讨论一下AI战略家的角色。
- en: A Day in the Life of an AI strategist
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI战略家的日常生活
- en: AI strategists are fluent with AI workflows and map the business prerogatives
    to technical solutions leveraging AI. They comprehend the associated complexities
    along with opportunity estimation and do not necessarily need to know the intricacies
    of algorithms.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: AI战略家熟悉AI工作流程，并将业务需求映射到利用AI的技术解决方案。他们理解相关的复杂性以及机会估算，并不一定需要了解算法的复杂细节。
- en: Let’s expand on these three pillars of opportunity estimation. Firstly, it is
    important to note that there are many innovative ways to solve a business problem,
    and not all of them require the use of sophisticated and advanced technology as
    that of AI.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨这三个机会估算的支柱。首先，需要注意的是，有许多创新的方法来解决业务问题，并非所有方法都需要像AI那样复杂和先进的技术。
- en: Some can be easily solved by rules, while others can simply be automated and
    solve the problem to a reasonable extent.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有些问题可以通过规则轻松解决，而其他问题则可以简单地自动化，解决问题到一定程度。
- en: Doing such an assessment is key to analyzing the baseline which involves taking
    an inventory stock of what part of the problem is solved with the existing solution.
    If the current solution is not acceptable, then the strategists make a trade-off
    by explaining the potential increase in the efficacy of the proposed AI-powered
    solution and the risks that come with it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 进行这样的评估是分析基准的关键，这涉及到对现有解决方案解决问题的部分进行清点。如果当前解决方案不可接受，那么战略家会通过解释拟议的AI驱动解决方案在有效性上的潜在提升及其带来的风险来进行权衡。
- en: '![The AI Transformation Strategy in the GenAI Era](../Images/a5d5363669be8c52fc5d146c33cabf46.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![The AI Transformation Strategy in the GenAI Era](../Images/a5d5363669be8c52fc5d146c33cabf46.png)'
- en: Image by Author
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: Primarily, the strategists ensure the team is AI-aware and opt for an advanced
    solution, fully cognizant of time, effort, cost, complexity, and the associated
    risks. It would be fair to say that an AI strategist is the linchpin to the success
    of AI transformation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，战略家确保团队具备AI意识，并选择一个先进的解决方案，充分了解时间、精力、成本、复杂性和相关风险。可以公平地说，AI战略家是AI转型成功的关键。
- en: 'Equipped with strong business acumen, an AI strategist typically follows three
    factors to build a successful roadmap:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 配备强大的商业头脑，AI战略家通常遵循三个因素来构建成功的路线图：
- en: The first one is to ensure that the proposed solution is technically feasible.
    They identify the data requirements and evaluate whether the problem at hand warrants
    the use of AI. What if data is not available or is not authorized for model training
    or does not have accurate labels? All this falls under the purview of an AI strategist.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是确保拟议的解决方案在技术上可行。他们识别数据需求，并评估手头的问题是否需要使用AI。如果数据不可用、未经授权用于模型训练或没有准确的标签呢？这些都属于AI战略家的职能范围。
- en: In addition to a feasible solution, the second aspect is viability. Even if
    it is possible to scale the solution, an AI strategist wears the techno-business
    lens to assess whether the proposed model development is financially viable for
    the business objectives. If the cost-benefit analysis suggests that the estimated
    benefit from the new AI/ML model development does not justify the non-trivial
    cost of building it, then it is best advised to drop the idea.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了可行的解决方案，第二个方面是可行性。即使解决方案可以扩展，人工智能策略师也会从技术与商业的角度评估所提议的模型开发是否在财务上对商业目标具有可行性。如果成本效益分析表明，新人工智能/机器学习模型开发的预期收益无法证明其建设成本的合理性，那么最好放弃这个想法。
- en: Any solution is good only if it provides value, which is often a challenge.
    Value could be in terms of a new revenue stream, a business differentiator, improved
    processes in the form of automation bringing efficiencies, and more. An AI strategist
    has a detailed methodical approach to defining the value proposition behind AI
    initiatives.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 任何解决方案只有在提供价值时才是好的，这通常是一项挑战。价值可以表现为新的收入来源、商业差异化、通过自动化提高效率的改进流程等等。人工智能策略师有一种详细的方法来定义人工智能举措背后的价值主张。
- en: AI Transformation
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能转型
- en: Phrases such as digital transformation or AI transformation might appear irrelevant
    in today’s rapidly evolving technological landscape.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今迅速发展的技术环境中，诸如数字转型或人工智能转型这样的术语可能显得不相关。
- en: One may ask that businesses need to be continuously innovating, leveraging emerging
    technologies, and adapting to market shifts. So, how do we define transformation
    when innovation is a continuous thing?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有人可能会问，企业需要不断创新，利用新兴技术并适应市场变化。那么，当创新是持续进行的事情时，我们如何定义转型呢？
- en: Let’s simplify and understand the core principles behind onboarding such a multi-year
    business evolution.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简化并理解进行这种多年的业务演变背后的核心原则。
- en: The transformation is, often, an inflection point when an organization realizes
    the need to revisit the legacy way of doing business. They understand that the
    status quo mode of operating a business is not sustainable, making them lose their
    competitive edge, thereby impacting their growth.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 转型往往是组织认识到需要重新审视传统商业方式的转折点。他们明白，现有的经营模式不可持续，导致失去竞争优势，从而影响增长。
- en: '![The AI Transformation Strategy in the GenAI Era](../Images/fb77b12fdb12d5acb093537749bdb7dd.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![人工智能转型策略在GenAI时代](../Images/fb77b12fdb12d5acb093537749bdb7dd.png)'
- en: Image by Author
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: Hence, the rate at which they try the number of ideas accelerates rapidly and
    flows down to the funnel, making experiments work at scale. That is where the
    organization benefits from the compounded knowledge of an AI strategist over time,
    who has led multiple such AI transformations at scale. They are equipped with
    a toolkit consisting of adaptive frameworks, systems, and processes, which can
    be abstracted as strategies leading to successful AI transformation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，他们尝试的想法数量快速增加，并迅速流入渠道，使实验在规模上奏效。这就是组织从拥有多年人工智能转型经验的人工智能策略师那里受益的地方。他们配备了包括适应性框架、系统和流程在内的工具包，这些可以被抽象为成功人工智能转型的策略。
- en: Key Pillars of a Successful Transformation Strategy
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成功转型策略的关键支柱
- en: A few years ago, when the concept of AI strategy started becoming the focus
    of boardroom discussions, it caught everyone’s attention. Specifically, for the
    reason of having too many strategies – Business, AI, and Data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，当人工智能策略的概念开始成为董事会讨论的焦点时，它引起了所有人的注意。特别是因为存在太多的策略——商业、人工智能和数据策略。
- en: It is easy to get confused amid multiple strategies around, such as business
    strategy, data strategy, and now, AI strategy. Here is how the three strategies
    work together in coherence.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 面对众多策略，如商业策略、数据策略以及现在的人工智能策略，很容易感到困惑。以下是这三种策略如何协调工作的方式。
- en: Business strategy and vision are always at the top. It is crucial to have a
    clear business vision, the critical growth drivers, and a roadmap that aligns
    with the business objectives. Once the business leaders decide the “why and what”,
    next follows the “how”.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 商业策略和愿景始终位于首位。清晰的商业愿景、关键的增长驱动因素和与商业目标一致的路线图是至关重要的。一旦商业领袖决定了“为什么”和“什么”，接下来就是“怎么做”。
- en: An AI strategist along with technologists focuses on the how part, to achieve
    the business vision through technology. It is important to note that technology
    is just an enabler. Hence, AI strategy is derived from business strategy**,**
    which means it requires extensive time to understand the business – the moat,
    and the competitive vantage point.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: AI 策略师与技术专家关注的是如何通过技术实现商业愿景。需要注意的是，技术只是一个推动者。因此，AI 策略来源于商业策略**，** 这意味着需要大量时间来理解商业——护城河和竞争优势。
- en: However, AI does not work on its own and needs data at its core to model the
    phenomenon. Hence, it works in tandem with data strategy.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，AI 不能独立工作，它需要核心数据来建模现象。因此，它与数据策略密切配合。
- en: '![The AI Transformation Strategy in the GenAI Era](../Images/30ceaeb92071e1d50ce055191898ede3.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![GenAI 时代的 AI 转型战略](../Images/30ceaeb92071e1d50ce055191898ede3.png)'
- en: Image by Author
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: The next important aspect of designing a successful AI strategy is to ensure
    that AI teams do not give any moonshot commitment**.** This goes in line with
    the role of an AI strategist in assessing the feasibility of the proposed idea.
    AI projects bring a lot of “unknown unknowns” with them, hence it is essential
    to bake in foreseen and unforeseen risks.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 设计成功的 AI 策略的下一个重要方面是确保 AI 团队不做任何大胆承诺**。** 这与 AI 策略师评估提议的可行性有关。AI 项目带来了很多“未知的未知”，因此必须考虑到预见的和不可预见的风险。
- en: The model is ready but is of no good use if it is not aligned with the responsible
    and ethical principles of building AI. Imagine having spent a huge amount of money
    building AI pipelines and workflows, data is in place and the predictions work
    just fine.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 模型已经准备好，但如果它不符合负责任和道德的 AI 构建原则，就没有什么用处。想象一下，花费大量资金构建 AI 流水线和工作流，数据到位，预测也运行良好。
- en: But only to realize that data has a bias, includes PII information, or a thing
    as basic but crucial as transparency and explainability.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 但只能意识到数据存在偏见，包含个人识别信息，或者像透明度和可解释性这样的基本而关键的问题。
- en: It is important to note that predictions are of no good use until someone acts
    on them, and no one can act on predictions until they trust how and where they
    are coming from.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，预测没有用，直到有人采取行动，而没有人能对预测采取行动，直到他们信任这些预测的来源和方式。
- en: Hence, AI governance which includes extensive documentation on roles and responsibilities
    (ownership if it goes rogue), and the process of data collection, transformation,
    and training set, is the key driver of a successful implementation.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，AI 治理，包括关于角色和职责的详尽文档（如果出现问题，需明确所有权）以及数据收集、转换和训练集的过程，是成功实施的关键驱动因素。
- en: Conclusion
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Understanding the trifecta of business, data, and AI strategy along with the
    key pillars for AI strategy are crucial to leading the organizations through a
    successful AI transformation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 理解商业、数据和 AI 策略的三位一体，以及 AI 策略的关键支柱，对于引导组织成功进行 AI 转型至关重要。
