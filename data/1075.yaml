- en: Opinion
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 意见
- en: Go through all of the courses and try to replicate each step on your local machine.
    Code along can help you learn faster, and you might even come up with a better
    solution for performing the same task. The blog gives you a complete introduction
    to the most popular tools used in the industry. Learning multiple skills can also
    increase your chances of getting hired by your dream company.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 通过所有课程并尝试在本地机器上重复每一步。跟着代码做可以帮助你更快地学习，甚至可能会提出更好的解决方案来完成相同的任务。博客为你提供了对行业中最流行工具的完整介绍。学习多项技能也可以增加你被梦寐以求的公司录用的机会。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    是一名认证的数据科学专业人士，他热爱构建机器学习模型。目前，他专注于内容创作，并撰写关于机器学习和数据科学技术的技术博客。Abid拥有技术管理硕士学位和电信工程学士学位。他的愿景是使用图神经网络为面临心理健康困扰的学生构建一个人工智能产品。'
