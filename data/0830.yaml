- en: Why is such a book needed?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么需要这样的书？
- en: In essence, data is messy. Real-world data, the kind that companies and organizations
    collect every day, is filled with inaccuracies, inconsistencies, and missing entries.
    As the saying goes, "Garbage in, garbage out." If we feed our predictive models
    with dirty, inaccurate data, the performance and accuracy of our models will be
    compromised
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本质上，数据是杂乱的。现实世界中的数据，即公司和组织每天收集的数据，充满了不准确、不一致和缺失的条目。正如谚语所说，“垃圾进，垃圾出。”如果我们用肮脏、不准确的数据来喂养我们的预测模型，我们的模型性能和准确性将会受到影响。
- en: A major highlight of the ebook is the hands-on demonstration of key Python libraries
    used for data manipulation, visualization, machine learning, and handling missing
    values. Readers will become familiar with essential tools like Pandas, NumPy,
    Matplotlib, Seaborn, Scikit-learn, and Missingno. The guide concludes with a case
    study that enables readers to apply all of the concepts and skills covered in
    the previous chapters.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这本电子书的一个主要亮点是对用于数据处理、可视化、机器学习和处理缺失值的关键 Python 库的实际演示。读者将熟悉 Pandas、NumPy、Matplotlib、Seaborn、Scikit-learn
    和 Missingno 等必备工具。本指南最后通过一个案例研究，使读者能够应用前面章节中涵盖的所有概念和技能。
- en: '[Data Cleaning and Preprocessing](https://datasciencehorizons.com/data-cleaning-preprocessing-data-science-beginners-ebook/)
    provides a comprehensive guide to tackling common data quality issues. It explores
    techniques for handling missing values, detecting outliers, normalizing and scaling
    data, selecting features, encoding variables, and balancing imbalanced datasets.
    Readers will learn best practices for assessing data integrity, merging datasets,
    and handling skewed distributions and nonlinear relationships. With its Python
    code examples, readers will gain practical experience identifying data anomalies,
    imputing missing data, extracting features, and preprocessing messy datasets into
    a form ready for analysis. The case study ties together all the major concepts
    into an end-to-end data cleaning and preprocessing workflow.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据清洗与预处理](https://datasciencehorizons.com/data-cleaning-preprocessing-data-science-beginners-ebook/)提供了处理常见数据质量问题的全面指南。它探讨了处理缺失值、检测异常值、数据标准化与缩放、特征选择、变量编码和均衡不平衡数据集的技术。读者将学习评估数据完整性的最佳实践、合并数据集、处理偏斜分布和非线性关系。通过Python代码示例，读者将获得实际经验，识别数据异常、填补缺失数据、提取特征，并将混乱的数据集预处理成可分析的形式。案例研究将所有主要概念结合成一个端到端的数据清洗与预处理工作流。'
- en: At the heart of a data scientist's toolkit is the ability to identify common
    data quality issues.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学家工具包的核心是识别常见数据质量问题的能力。
- en: '[Data Cleaning and Preprocessing for Data Science Beginners](https://datasciencehorizons.com/data-cleaning-preprocessing-data-science-beginners-ebook/)
    is a great place to start for anyone eager to get into data science, but still
    needing to get the hang of dealing with real-world data in all its messy, imperfect
    glory. This guide really takes you through the nitty-gritty of getting raw data
    into tip-top shape so you can actually get somewhere with it. By the time you
    reach the end, you''ll have all the know-how you need to clean and preprocess
    data like it''s second nature. No more getting bogged down by wonky, error-filled
    data! With the skills this ebook arms you with, you''ll be able to wrangle even
    the most unruly datasets into submission and extract meaningful insights like
    a pro.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据清洗与预处理入门指南](https://datasciencehorizons.com/data-cleaning-preprocessing-data-science-beginners-ebook/)是任何渴望进入数据科学领域但仍需要掌握处理现实世界数据的人的绝佳起点。此指南真正带你深入了解如何将原始数据处理到最佳状态，以便你能实际使用它。到达最后，你将掌握清洗和预处理数据的所有技巧，使之变得得心应手。不再因数据中的错误而陷入困境！凭借这本电子书赋予你的技能，你将能将最棘手的数据集驯服并像专家一样提取有意义的见解。'
- en: Whether you're new to the field or looking to level up your skills, [Data Cleaning
    and Preprocessing for Data Science Beginners](https://datasciencehorizons.com/data-cleaning-preprocessing-data-science-beginners-ebook/)
    is an invaluable addition to your data science library.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是新手还是想提升技能，[数据清洗与预处理入门指南](https://datasciencehorizons.com/data-cleaning-preprocessing-data-science-beginners-ebook/)都是你数据科学书单中不可或缺的一部分。
