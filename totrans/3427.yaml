- en: Getting Started With Machine Learning Algorithms
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 入门机器学习算法
- en: So if you want to learn more about machine learning, how do you start? For me,
    my first introduction is when I took an Artificial Intelligence class when I was
    studying abroad in Copenhagen.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 那么如果你想了解更多关于机器学习的内容，该如何开始呢？对我而言，我的第一次接触是当我在哥本哈根留学时选修了一门人工智能课程。
- en: My lecturer is a full-time Applied Math and CS professor at the Technical University
    of Denmark, in which his research areas are logic and artificial, focusing primarily
    on the use of logic to model human-like planning, reasoning and problem solving.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我的讲师是丹麦技术大学的全职应用数学与计算机科学教授，他的研究领域是逻辑与人工智能，主要集中在利用逻辑来建模类似人类的规划、推理和问题解决。
- en: The class was a mix of discussion of theory/core concepts and hands-on problem
    solving. The textbook that we used is one of the AI classics: [Peter Norvig’s
    *Artificial Intelligence — A Modern Approach*](https://www.amazon.com/Artificial-Intelligence-Modern-Approach-3rd/dp/0136042597),
    in which we covered major topics including intelligent agents, problem-solving
    by searching, adversarial search, probability theory, multi-agent systems, social
    AI, philosophy/ethics/future of AI.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程融合了理论/核心概念的讨论和动手解决问题的实践。我们使用的教科书是人工智能经典之一：[彼得·诺维格的 *人工智能：一种现代方法*](https://www.amazon.com/Artificial-Intelligence-Modern-Approach-3rd/dp/0136042597)，书中涵盖了包括智能体、通过搜索解决问题、对抗性搜索、概率论、多智能体系统、社会
    AI、AI 的哲学/伦理/未来等主要主题。
- en: At the end of the class, in a team of 3, we implemented simple search-based
    agents solving transportation tasks in a virtual environment as a programming
    project.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 课程结束时，我们三人一组，在虚拟环境中实现了基于简单搜索的代理，解决了交通任务作为编程项目。
- en: I have learned a tremendous amount of knowledge thanks to that class, and decided
    to keep learning about this specialized topic. In the last few weeks, I have been
    multiple tech talks in San Francisco on deep learning, neural networks, data architecture — and
    a Machine Learning conference with a lot of well-known professionals in the field.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我从那门课程中学到了大量知识，并决定继续学习这个专业领域。在过去几周里，我参加了多场关于深度学习、神经网络、数据架构的技术讲座——还有一场机器学习会议，吸引了许多知名业内专业人士。
- en: Most importantly, I enrolled in Udacity’s [*Intro to Machine Learning*](https://www.udacity.com/course/intro-to-machine-learning--ud120)online
    course in the beginning of June and has just finished it a few days ago. In this
    post, I want to share some of the most common machine learning algorithms that
    I learned from the course.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，我在6月初注册了 Udacity 的 [*机器学习导论*](https://www.udacity.com/course/intro-to-machine-learning--ud120)
    在线课程，并在几天前刚刚完成。在这篇文章中，我想分享一些我从课程中学到的最常见的机器学习算法。
- en: The 3 Types of Machine Learning / AI Algorithms
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习/人工智能算法的三种类型
- en: ML / AI algorithms can be divided into 3 broad categories — supervised learning,
    unsupervised learning, and reinforcement learning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习/人工智能算法可以分为三大类——监督学习、无监督学习和强化学习。
- en: '**Supervised learning **is useful in cases where a property (*label*) is available
    for a certain dataset (*training set*), but is missing and needs to be predicted
    for other instances.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监督学习** 在某个数据集（*训练集*）有属性（*标签*）可用但在其他实例中缺失且需要预测的情况下非常有用。'
- en: '**Unsupervised learning** is useful in cases where the challenge is to discover
    implicit relationships in a given *unlabeled *dataset (items are not pre-assigned).'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无监督学习** 在挑战在给定的 *无标签* 数据集中发现隐含关系的情况下非常有用（项目未预先分配标签）。'
- en: '**Reinforcement learning **falls between these 2 extremes — there is some form
    of feedback available for each predictive step or action, but no precise label
    or error message. Since this is an intro class, I didn’t learn about reinforcement
    learning, but I hope that 10 algorithms on supervised and unsupervised learning
    will be enough to keep you interested.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**强化学习** 介于这两者之间——每一步预测或行动都有某种形式的反馈，但没有精确的标签或错误信息。由于这是一个入门课程，我没有学习强化学习，但我希望监督学习和无监督学习的10种算法足以引起你的兴趣。'
- en: Supervised Learning Algorithms
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 监督学习算法
- en: '**1. Decision Trees**:'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1. 决策树**：'
- en: A decision tree is a decision support tool that uses a tree-like graph or model
    of decisions and their possible consequences, including chance-event outcomes,
    resource costs, and utility. Take a look at the image to get a sense of how it
    looks like.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 决策树是一个决策支持工具，使用树状图或决策及其可能后果的模型，包括机会事件结果、资源成本和效用。查看图片以了解其样子。
- en: '![](../Images/5bd32ede593c3c06ae84c0d68e824ae9.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5bd32ede593c3c06ae84c0d68e824ae9.png)'
- en: '*Decision Tree*From a business decision point of view, a decision tree is the
    minimum number of yes/no questions that one has to ask, to assess the probability
    of making a correct decision, most of the time. As a method, it allows you to
    approach the problem in a structured and systematic way to arrive at a logical
    conclusion.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*决策树* 从商业决策的角度来看，决策树是为了评估正确决策的概率，大多数时候需要询问的最少数量的“是/否”问题。作为一种方法，它允许你以结构化和系统化的方式处理问题，以得出合乎逻辑的结论。'
- en: '**2. Naive Bayes Classification**:'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2. 朴素贝叶斯分类**：'
- en: Naive Bayes classifiers are a family of simple probabilistic classifiers based
    on applying Bayes’ theorem with strong (naive) independence assumptions between
    the features. The featured image is the equation — with P(A|B) is posterior probability,
    P(B|A) is likelihood, P(A) is class prior probability, and P(B) is predictor prior
    probability.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 朴素贝叶斯分类器是一类基于应用贝叶斯定理并在特征之间假设强独立性的简单概率分类器。特色图片是公式——其中 P(A|B) 是后验概率，P(B|A) 是似然，P(A)
    是类别先验概率，P(B) 是预测先验概率。
- en: '![](../Images/51ae7cf573349abd4c69e89d6f9e64f3.png)'
  id: totrans-30
