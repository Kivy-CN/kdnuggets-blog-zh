- en: '**Scoping the Project**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: At the beginning of any real-world data science project, you need to start by
    asking a [series of questions](https://towardsdatascience.com/how-to-construct-valuable-data-science-projects-in-the-real-world-203a4f520d54).
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s a few good ones to start with:'
  prefs: []
  type: TYPE_NORMAL
- en: What’s the problem you’re trying to solve?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What’s your potential solution?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How will you evaluate your model?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Let’s assume that you work in the Telecommunications industry and you have
    access to customer data. Your boss comes to you and asks, “how can we improve
    the business using our existing data?” This is pretty vague, so here’s how I would
    answer the questions above to develop a strategy for answering the boss’s question:'
  prefs: []
  type: TYPE_NORMAL
- en: '*What’s the problem you’re trying to solve?*'
  prefs: []
  type: TYPE_NORMAL
- en: After looking at your data, you notice that it’s five times more expensive to
    acquire new customers than retain existing ones. Now the more focused question
    becomes, “how can we increase customer retention rate to decrease cost?”
  prefs: []
  type: TYPE_NORMAL
- en: '*What’s your potential solution?*'
  prefs: []
  type: TYPE_NORMAL
- en: To increase customer retention, we need to identify potentially unhappy customers.
    If we can intervene early in the customer lifecycle, we can offer things like
    discounts or alternative services to try and prevent unhappy customers from leaving.
    Since we have access to customer data, we can build a machine learning model to
    try and predict unhappy customers that would likely churn. To keep things simple,
    we’ll just look at using a logistic regression model.
  prefs: []
  type: TYPE_NORMAL
- en: '*How will you evaluate your model?*'
  prefs: []
  type: TYPE_NORMAL
- en: We’ll use a series of machine learning evaluation metrics (ROC, AUC, sensitivity,
    specificity) as well as business-oriented metrics (cost savings).
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science Projects Figure 1](../Images/6545c3790ef5a46ff59e7365b649132d.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Preparing the Data**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The next step is to prepare the data.
  prefs: []
  type: TYPE_NORMAL
- en: 'This workflow will vary from project to project, but for our example I’m going
    to use the following workflow:'
  prefs: []
  type: TYPE_NORMAL
- en: Import the data
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Take a quick look
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Clean the data
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Split the data
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I’ve left out a full exploratory phase because I want to dedicate a future full
    post to it. Exploration is equally, if not more important, than the modeling phase.
  prefs: []
  type: TYPE_NORMAL
- en: 'For the complete code with all the steps, check out the [original post](https://www.dataoptimal.com/churn-prediction-with-r/).
    Here’s a quick snapshot of the first two steps in R:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science Projects Figure 3](../Images/5f343d179ca6d41f08ea6aa92b343bf7.png)'
  prefs: []
  type: TYPE_IMG
- en: '![Data Science Projects Figure 4](../Images/cc7d80fc7866c91f067279d015343ac7.png)'
  prefs: []
  type: TYPE_IMG
- en: Although not shown, in the cleaning step I impute the missing values using a
    median. This is a simple approach, but you should definitely check out more [rigorous
    statistical methods](https://github.com/matthewbrems/ODSC-missing-data-may-18/blob/master/Analysis%20with%20Missing%20Data.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: In the last step, I split my data into training and test sets, using 75% and
    25% of the data, respectively. This is always good practice to attempt to prevent
    overfitting.
  prefs: []
  type: TYPE_NORMAL
- en: '**Fitting the Model**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To implement the logistic regression model, we’ll use the [generalized linear
    models](https://www.statmethods.net/advstats/glm.html) (GLM) function, GLM.
  prefs: []
  type: TYPE_NORMAL
- en: There are different types of [GLMs](https://en.wikipedia.org/wiki/Generalized_linear_model),
    which includes logistic regression. To specify that we want to perform a binary
    logistic regression, we’ll use the argument “family=binomial”.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science Projects Figure 5](../Images/6a959b99b3287724ef9efe77a24df7d5.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Making Predictions**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now that we’ve fit our model, it’s time to see how it performs.
  prefs: []
  type: TYPE_NORMAL
- en: To do this, we’ll make predictions using the “test” dataset. We’ll pass in the
    “fit” model from the previous section. To predict the probabilities, we’ll specify
    “type=response”.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science Projects Figure 6](../Images/e2bde9d67f27f9f2a30cbfc127b9f488.png)'
  prefs: []
  type: TYPE_IMG
- en: '![Data Science Projects Figure 7](../Images/42aaa57f218254a33fdc626d62b621b1.png)'
  prefs: []
  type: TYPE_IMG
- en: We’ll set the response threshold at 0.5, so if a predicted probability is above
    0.5, we’ll convert this response to “Yes”.
  prefs: []
  type: TYPE_NORMAL
- en: The next step is to convert the character responses to [factor types](https://stats.idre.ucla.edu/r/modules/factor-variables/).
    This is so the encoding is correct for the logistic regression model.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science Projects Figure 8](../Images/6dc0c647fa0c325ac12d3397f518d073.png)'
  prefs: []
  type: TYPE_IMG
- en: We’ll take a closer look at the threshold later, so don’t worry about why we
    set it at 0.5.
  prefs: []
  type: TYPE_NORMAL
- en: The final step is to evaluate our model.
  prefs: []
  type: TYPE_NORMAL
- en: A useful tool is the confusion matrix. This shows us how many correct and incorrect
    predictions were made for each class.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science Projects Figure 9](../Images/36f45f9b642cd406c9d577c8c9116bec.png)'
  prefs: []
  type: TYPE_IMG
- en: '![Data Science Projects Figure 10](../Images/466276412516da952a6d0e54de31dfb6.png)'
  prefs: []
  type: TYPE_IMG
- en: The [sensitivity](https://en.wikipedia.org/wiki/Sensitivity_and_specificity)
    (true positive rate) and [specificity](https://en.wikipedia.org/wiki/Sensitivity_and_specificity)
    (true negative rate) are also useful metrics reported by the “confusionMatrix”
    function.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science Projects Figure 11](../Images/50bbadcc14428e51bc274af429eb46d0.png)'
  prefs: []
  type: TYPE_IMG
- en: Another useful metric is the [Area Under the Receiver Operating Characteristic](https://developers.google.com/machine-learning/crash-course/classification/roc-and-auc)
    (ROC) Curve, also known as AUC.
  prefs: []
  type: TYPE_NORMAL
- en: 'The ROC is a great tool because it plots the true positive rate (TPR) vs. the
    false positive rate (FPR) as the threshold is varied. Here’s how to plot it using
    the “ROCR” library:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science Projects Figure 12](../Images/13476ee743f9740b686b7ba974f59931.png)'
  prefs: []
  type: TYPE_IMG
- en: '![Data Science Projects Figure 13](../Images/f1c8f69c80eacdff58ec566e5c638adf.png)'
  prefs: []
  type: TYPE_IMG
- en: 'A useful way to use this plot is to take the area under the curve, also known
    as the AUC. The AUC can take on any value between 0 and 1, with 1 being the best.
    Here’s the R code for computing the AUC:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science Projects Figure 14](../Images/5666b67f54332d5215e228018da252a9.png)'
  prefs: []
  type: TYPE_IMG
- en: '![Data Science Projects Figure 15](../Images/1f0b4d2e490611a49978079169d34a6d.png)'
  prefs: []
  type: TYPE_IMG
- en: Our model has an AUC of 0.85, which is pretty good. If we were to just make
    random guesses, our ROC would be a 45-degree line. This would correspond to an
    AUC of 0.5\. At the very least, we’re outperforming random guessing, so we know
    that our model is at least adding some value!
  prefs: []
  type: TYPE_NORMAL
- en: '**Showing a Business Impact**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The final step is to translate everything we’ve done so far in to a business
    impact.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s start by making some assumptions about cost. We’ll assume that it costs
    $300 to acquire a new customer in the telecommunications industry. We previously
    stated that our data shows it’s five times more expensive to acquire new customers
    than retain existing ones, so our retention cost will be $60.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s a quick summary of how those costs are associated with the four types
    of predictions:'
  prefs: []
  type: TYPE_NORMAL
- en: 'False Negative (predict that a customer won’t churn, but they actually do):
    $300'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'True Positive (predict that a customer would churn, when they actually do):
    $60'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'False Positive (predict that a customer would churn, when they actually wouldn’t):
    $60'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'True Negative (predict that a customer won’t churn, when they actually wouldn’t):
    $0'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If we multiply the number of each prediction type by the associated cost and
    sum them, we get the following equation for cost:'
  prefs: []
  type: TYPE_NORMAL
- en: Cost = FN($300) + TP($60) + FP($60) + TN($0)
  prefs: []
  type: TYPE_NORMAL
- en: Let’s calculate the cost per customer using various thresholds (0.1, 0.2, 0.3,…,0.9,
    1.0). After initializing a threshold vector “thresh” I can loop through each and
    make predictions. Since I’m calculating cost on a per customer basis, I’ll divide
    by the total number of datapoints in my test set.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science Projects Figure 16](../Images/2dd2375c3478c1532b662e73603c8df9.png)'
  prefs: []
  type: TYPE_IMG
- en: Finally, I’ll put the results in a dataframe, along with what I’m calling a
    “simple” model. This is our logistic regression model from before that defaults
    to a threshold of 0.5.
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Science Projects Figure 17](../Images/f5c19ee061d9f44cc876d7fe78365202.png)
    ![Data Science Projects Figure 18](../Images/29d33ce4a19f601ae64cb3694a85a8e9.png)'
  prefs: []
  type: TYPE_IMG
- en: The plot shows that the minimum cost per customer is about $40 at a threshold
    of 0.2.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s assume that our company is currently using the “simple” model, which costs
    about $48 per customer, at a threshold of 0.5.
  prefs: []
  type: TYPE_NORMAL
- en: If we have a customer base of approximately 500,000 then switching from the
    simple model to the optimized model produces a cost savings of $4MM annually!
    This cost savings is the type of significant business impact that employers would
    love to see.
  prefs: []
  type: TYPE_NORMAL
- en: '**Conclusion**'
  prefs: []
  type: TYPE_NORMAL
- en: One of the best ways to set yourself apart during the job hunt is to build portfolio
    projects that show real-world business impact.
  prefs: []
  type: TYPE_NORMAL
- en: If you can ask smart business questions and work through a project like a real-world
    data scientist, you’ll immediately be more valuable to employers.
  prefs: []
  type: TYPE_NORMAL
- en: For the full step-by-step tutorial and R code, check out the [original post](https://www.dataoptimal.com/churn-prediction-with-r/).
  prefs: []
  type: TYPE_NORMAL
- en: As always, make sure to document your work on your GitHub page and LinkedIn
    profile.
  prefs: []
  type: TYPE_NORMAL
- en: Stay positive, continue to build projects, and you’ll be on your way to landing
    a job. Happy job hunting!
  prefs: []
  type: TYPE_NORMAL
