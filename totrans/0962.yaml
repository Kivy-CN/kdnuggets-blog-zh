  prefs: []
  type: TYPE_NORMAL
  zh: '[Freepik](https://www.freepik.com/free-photo/diverse-team-coworkers-having-successful-partnership-feeling-happy-about-professional-teamwork-cheerful-people-celebrating-collaboration-agreement-together-boardroom-meeting_29602690.htm#query=collaboration&position=10&from_view=search)'
- en: If you are a developer, you don’t have to worry about setting up a Data Science
    Enablement Team, as development is the focal point of all the incurring projects.
    All you have to do is to extend your support to the data scientists and put their
    models into action.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是开发人员，你不必担心建立数据科学赋能团队，因为开发是所有项目的核心。你需要做的就是支持数据科学家并将他们的模型付诸实践。
- en: Furthermore, working with DSET allows you to scope out data development projects
    to the data scientists and add to their knowledge such as teaching them to use
    peer-to-peer coding, GitHub etc. As a result, the development team and data scientists
    together can seamlessly build models and applications in conjunction by following
    an agile and secure development process.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，与 DSET 合作可以让你向数据科学家展示数据开发项目的范围，并增加他们的知识，例如教他们使用点对点编码、GitHub 等。因此，开发团队和数据科学家可以通过遵循敏捷和安全的开发流程，顺畅地共同构建模型和应用。
- en: Effective Collaboration between the Development Team and Data Scientists
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开发团队与数据科学家之间的有效合作
- en: Data science enablement teams are a way for organizations to get more value
    out of the data they have. Data science is an evolving field with a lot of potential
    for growth. The Data Science Enablement Team is responsible for making sure that
    the data scientists are equipped with the necessary tools and resources to do
    their job.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学赋能团队是组织从他们拥有的数据中获取更多价值的一种方式。数据科学是一个不断发展的领域，具有很大的增长潜力。数据科学赋能团队负责确保数据科学家配备了完成工作的必要工具和资源。
- en: DSET is mainly a group of people, mostly developers, who work with data scientists
    to extract insights from the data and then help them make decisions based on those
    insights.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: DSET 主要是一组人员，大多是开发人员，他们与数据科学家合作，从数据中提取洞察，然后帮助他们基于这些洞察做出决策。
- en: Data scientists need help in order to be able to do their jobs effectively.
    Data science enablement teams can provide this help by extracting insights from
    the data and then providing recommendations based on those insights.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家需要帮助以便能够有效地完成工作。数据科学赋能团队可以通过从数据中提取洞察，然后基于这些洞察提供建议来提供这种帮助。
