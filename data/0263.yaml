- en: 5 Free Courses for Getting Started in Artificial Intelligence
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5个免费课程帮助你入门人工智能
- en: 原文：[https://www.kdnuggets.com/2017/02/5-free-courses-getting-started-artificial-intelligence.html](https://www.kdnuggets.com/2017/02/5-free-courses-getting-started-artificial-intelligence.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/02/5-free-courses-getting-started-artificial-intelligence.html](https://www.kdnuggets.com/2017/02/5-free-courses-getting-started-artificial-intelligence.html)
- en: Interested in artificial intelligence? Don't know where or how to start learning?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对人工智能感兴趣？不知道从哪里或如何开始学习？
- en: Nothing substitutes rigorous formal education, but that's not an option for
    everyone for a whole host of reasons. But learning more about artificial intelligence,
    and the myriad overlapping and related fields and application domains does not
    require a PhD. Getting started can be intimidating, but don't be discouraged;
    check out this [motivating and inspirational post](/2016/09/machine-learning-year-total-noob-effective-practitioner.html),
    the author of which went from little understanding of **machine learning** to
    actively and effectively utilizing techniques in their job within a year.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 没有任何东西可以替代严格的正规教育，但由于各种原因，这并非对每个人都是一个选项。然而，深入了解人工智能及其众多交叉和相关领域与应用领域并不需要博士学位。刚开始可能会让人感到不安，但不要灰心；查看这个[激励和启发的帖子](/2016/09/machine-learning-year-total-noob-effective-practitioner.html)，作者在一年内从对**机器学习**的初步了解，到积极有效地在工作中应用这些技术。
- en: Looking for an introductory graduate school AI regimen from materials freely
    available online? With more and more institutes of higher learning today making
    the decision to allow course materials to be openly accessible to non-students
    via the magic of the web, all of a sudden a pseudo-university course experience
    can be had by almost anyone, anywhere. Have a look at the following free course
    materials, all of which are appropriate for an introductory level of AI understanding,
    some of which also cover niche application concepts and material.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找来自网络上自由提供的材料的研究生级人工智能课程？随着越来越多的高等教育机构决定通过网络让课程材料对非学生开放，几乎任何地方的任何人都可以突然体验到伪大学课程。查看以下所有适合初学者的免费课程材料，其中一些也涵盖了特定应用概念和材料。
- en: Some of these professors and their material shared below have been instrumental
    in shaping the minds of top AI researchers and practitioners in the world. There
    is no reason you cannot benefit from this same material and instruction on your
    own.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一些教授及其分享的材料在塑造世界顶尖AI研究人员和从业者的思想方面发挥了重要作用。你完全可以从这些相同的材料和教学中受益。
- en: '**1\. [Intro to AI (UC Berkeley)](http://ai.berkeley.edu/home.html)**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [人工智能简介（加州大学伯克利分校）](http://ai.berkeley.edu/home.html)**'
- en: This **could** be considered the premier, pioneering, online-oriented, open-access
    university level AI course in existence.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这**可能**被视为现存的首屈一指、开创性的、面向在线的开放访问大学级人工智能课程。
- en: 'Not everything is available to non UC Berkeley students (homework assignments
    and autograding), but the vast majority of materials are openly accessible. These
    materials are complete and well-organized, and include the following:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有内容对非加州大学伯克利分校的学生开放（作业和自动评分），但绝大多数材料都是公开的。这些材料完整且组织良好，包括以下内容：
- en: A sample course schedule from Spring 2014
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2014年春季的课程样本时间表
- en: Complete sets of Lecture Slides and Videos
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讲义和视频的完整集
- en: Interface for Electronic Homework Assignments
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子作业提交接口
- en: Section Handouts
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课件
- en: Specs for the Pacman Projects
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pacman项目规格
- en: Source files and PDFs of past Berkeley CS188 exams
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伯克利CS188课程的源文件和过去的考试PDF
- en: Form to apply for edX hosted autograders for homeworks and projects (and more)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 申请edX托管的自动评分器的表单（用于作业和项目等）
- en: Contact information
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联系信息
- en: '![Pacman](../Images/7012cfbcd10b570423129ce6be05e7a2.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![Pacman](../Images/7012cfbcd10b570423129ce6be05e7a2.png)'
- en: While mentioned that the homework assignments are not public, a series of progressing
    Pacman projects are, which cover search, reinforcement learning, classification,
    and beyond.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然提到作业不公开，但一系列逐步进行的Pacman项目是公开的，涵盖了搜索、强化学习、分类等方面。
- en: Led by professors Dan Klein and Pieter Abbeel, the lectures, videos, exams,
    and other materials date way back to 2014; however, it should come as no surprise
    that what you would learn in this course would in no way be outdated. Having consumed
    much of this course material several years ago myself, you can undoubtedly gain
    a competent overview of foundational AI topics here, including both theory and
    practice.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由Dan Klein和Pieter Abbeel教授主讲，讲座、视频、考试及其他材料可追溯到2014年；然而，你在这门课程中学到的内容绝不会过时。我自己几年前就学习了这部分课程材料，你可以在这里获得对基础AI主题的充分概述，包括理论和实践。
- en: '**2\. [Artificial Intelligence: Principles and Techniques (Stanford)](http://web.stanford.edu/class/cs221/2016/)**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [人工智能：原则与技术（斯坦福大学）](http://web.stanford.edu/class/cs221/2016/)**'
- en: 'This open offering from Stanford has this to say on its website:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福大学在其网站上对这门课程这样描述：
- en: '**What is this course about?** What do web search, speech recognition, face
    recognition, machine translation, autonomous driving, and automatic scheduling
    have in common? These are all complex real-world problems, and the goal of artificial
    intelligence (AI) is to tackle these with rigorous mathematical tools. In this
    course, you will learn the foundational principles that drive these applications
    and practice implementing some of these systems.'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**这门课程讲什么？** 网络搜索、语音识别、人脸识别、机器翻译、自动驾驶和自动排程有什么共同之处？这些都是复杂的现实世界问题，而人工智能（AI）的目标是用严格的数学工具来解决这些问题。在这门课程中，你将学习驱动这些应用的基础原理，并练习实现一些这些系统。'
- en: '![Sudoku](../Images/f935ee1b141b2c03e2d98852574366e4.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![数独](../Images/f935ee1b141b2c03e2d98852574366e4.png)'
- en: 'Drawing from some of the most esteemed texts in the area (Russell & Norvig;
    Koller & Friedman; Hastie, Tibshirani & Friedman; Sutton & Barto), this collection
    of materials includes notes, slides, assignments, exams, and projects (including
    solutions). You will find overlap with the above Berkeley course, but the diversity
    of openly-available homework is likely better here, and includes such projects
    as:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从一些领域内最受推崇的文本（Russell & Norvig；Koller & Friedman；Hastie, Tibshirani & Friedman；Sutton
    & Barto）中汲取灵感，这些材料包括笔记、幻灯片、作业、考试和项目（包括解决方案）。你会发现与上述伯克利课程有重叠，但这里开放的作业种类可能更丰富，其中包括如下项目：
- en: Sentiment classification
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感分类
- en: Blackjack
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 二十一点
- en: Pac-Man
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吃豆人
- en: Scheduling
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排程
- en: Car tracking
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 汽车跟踪
- en: Language and logic
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语言与逻辑
- en: It is easy to assume that some combination of these first 2 course materials
    would provide a substantial introductory artificial intelligence education. Also,
    given that at least a few of the texts used in the Stanford course are (legitimately)
    freely available online, a near-immersive experience is possible.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易认为，这前两门课程材料的某种组合会提供一个实质性的人工智能入门教育。此外，考虑到斯坦福课程中至少有一些文本是（合法地）在线免费提供的，几乎可以实现沉浸式体验。
- en: '**3\. [Reinforcement Learning](http://www0.cs.ucl.ac.uk/staff/d.silver/web/Teaching.html)**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [强化学习](http://www0.cs.ucl.ac.uk/staff/d.silver/web/Teaching.html)**'
- en: This is David Silver's renowned reinforcement learning course from University
    College London. The material is concise, consisting of both lecture videos and
    corresponding slides, the combination of which is packed with information.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是David Silver在伦敦大学学院的著名强化学习课程。材料简明扼要，包括讲座视频和对应的幻灯片，内容丰富。
- en: This is not an introductory AI course, as the previous 2 courses were, but focuses
    instead on one of its most exciting and actively-researched areas. The fact that
    it is constructed by one of Google DeepMind's own makes this worth the time.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一门入门AI课程，与前两门课程不同，它专注于最令人兴奋和活跃研究的领域之一。由Google DeepMind的专家构建的这门课程非常值得花时间学习。
- en: '**4\. [Deep Reinforcement Learning (UC Berkeley)](http://rll.berkeley.edu/deeprlcourse/)**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [深度强化学习（加州大学伯克利分校）](http://rll.berkeley.edu/deeprlcourse/)**'
- en: Taught by Sergey Levine, John Schulman, and Chelsea Finn, this course is another
    take on reinforcement learning. The course is presently ongoing, with new lectures
    being streamed live as they happen, and available afterward as well.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 由Sergey Levine、John Schulman和Chelsea Finn教授的这门课程是对强化学习的另一种探讨。课程目前正在进行中，新的讲座会实时直播，并且课程结束后也可以观看。
- en: The course materials include the aforementioned videos, slides, tutorials, and
    homework. Guest lectures are scheduled, including, of note, Igor Mordatch of OpenAI
    and Mohammad Norouzi of the Google Brain Team (as well as other Berkeley rockstar
    professors). The homework makes use of standard frameworks like TensorFlow and
    OpenAI Gym.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 课程材料包括前述的视频、幻灯片、教程和作业。计划安排了嘉宾讲座，其中包括OpenAI的Igor Mordatch和Google Brain Team的Mohammad
    Norouzi（以及其他伯克利的明星教授）。作业使用了如TensorFlow和OpenAI Gym等标准框架。
- en: It's worth mentioning again that this course is ongoing, and so you will have
    to pace yourself alongside the class as it unfolds, since next week's lecture
    materials are not yet available :)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 再次提一下，这门课程仍在进行中，所以你需要跟随课程的进度，因为下周的讲座材料尚不可用 :)
- en: '**5\. [Deep Learning for Self-Driving Cars (MIT)](http://selfdrivingcars.mit.edu/)**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**5. [MIT的自动驾驶汽车深度学习课程](http://selfdrivingcars.mit.edu/)**'
- en: This course has been making a splash online since going live, an MIT course
    on self-driving cars led by Lex Fridman. Like the previous course, this is also
    presently ongoing.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程自上线以来在网上引起了广泛关注，这是由Lex Fridman主讲的MIT自动驾驶汽车课程。与之前的课程一样，这门课程也在进行中。
- en: '![](../Images/291df6a0d508844c02a53416b38d96e1.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/291df6a0d508844c02a53416b38d96e1.png)'
- en: 'As deep learning continues its transition from research to real world tool,
    it''s interesting to see these deep learning specialized application courses pop
    up at distinguished universities all around. Also, with [Udacity''s self-driving
    car nanodegree](https://www.udacity.com/course/self-driving-car-engineer-nanodegree--nd013)
    recently announced, the combination of these 2 white hot buzzword technologies
    into course material is a no-brainer. And that''s not a veiled shot: these are
    very symbiotic technologies, representing a *de facto* technological marriage
    of necessity.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 随着深度学习从研究转向实际应用，看到这些专注于深度学习的应用课程在世界各地的知名大学中涌现出非常有趣。此外，随着[Udacity的自动驾驶汽车纳米学位](https://www.udacity.com/course/self-driving-car-engineer-nanodegree--nd013)的最近宣布，将这两种热门技术结合到课程材料中是顺理成章的。这不是隐晦的批评：这些技术是非常互补的，代表了*事实上的*技术必要的结合。
- en: Back to the course, it contains video lectures and a healthy dose of related
    materials, from tried and tested introductory Python and deep learning tutorials
    to historical autonomous vehicle information.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 回到课程，它包含了视频讲座以及大量相关材料，从经过验证的Python和深度学习入门教程到历史性自动驾驶车辆信息。
- en: Both DeepTesla and DeepTraffic simulators are leaned on, and a number of guest
    talks are scheduled for later in the semester. Interestingly, the public (non-MIT
    students) can even register for an account on the site.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 课程依赖于DeepTesla和DeepTraffic模拟器，并计划在学期末安排一些嘉宾讲座。有趣的是，公众（非MIT学生）甚至可以在网站上注册账户。
