- en: I particularly like how this course is seemingly split into a few distinct sections.
    The first section (up to lecture 6) focuses on computational concepts; the next
    section (lectures 7-10) are statistical in nature; and the remaining lectures
    make up a final section on machine learning, though it never strays far from statistics,
    and appropriately circles back around at the very end.
  prefs: []
  type: TYPE_NORMAL
- en: This structure gives students the opportunity to learn these distinct concepts
    without confusing them. Thinking computationally has nothing to do with machine
    learning; it facilitates the separation of a problem into smaller problems and
    allows one to think about the most efficient ways to solve these smaller problems.
    It's a great skill to develop in any aspect of your life or work. However — though
    not intrinsically linked to machine learning — it does provide practitioners with
    the requisite insights to understand the inner workings of machine learning algorithms,
    the solutions to problems using these algorithms, and how to iterate and improve
    on these solutions to make them more efficient, accurate, and useful.
  prefs: []
  type: TYPE_NORMAL
- en: Statistics is never far from the center of a data science problem, or its solution.
    The discussion of sampling errors, confidence intervals, and the focus on understanding
    both experimental data and the potential misuse of statistical learning outcomes,
    are not generally given the attention they deserve in an introductory data science
    course, which sets Intro to Computational Thinking and Data Science apart from
    many others.
