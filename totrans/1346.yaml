  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2020/09/best-online-masters-data-science-analytics-online.html](https://www.kdnuggets.com/2020/09/best-online-masters-data-science-analytics-online.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: The current pandemic has profoundly changed many things, but the demand for
    AI and Data Science education has not decreased. What has changed is that move
    to online education has accelerated.
  prefs: []
  type: TYPE_NORMAL
- en: Many more universities now offer online degrees, including in AI, Data Science,
    and Machine Learning, so we have limited this directory mostly to universities
    that have Top Universities CS Rankings. Many thanks to [Asel Mendis](/author/asel-mendis)
    for collecting most of the data used in this blog.
  prefs: []
  type: TYPE_NORMAL
