- en: 'In its introduction, the book sets out the following pair of goals:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The first goal of this book is to provide a rigorous, yet easy to follow, introduction
    to the main concepts underlying machine learning: What is learning? How can a
    machine learn? How do we quantify the resources needed to learn a given concept?
    Is learning always possible? Can we know if the learning process succeeded or
    failed?'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The second goal of this book is to present several key machine learning algorithms.
    We chose to present algorithms that on one hand are successfully used in practice
    and on the other hand give a wide spectrum of different learning techniques.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: During the course of explaining its concepts, the book relies heavily on maths
    in doing so. In reality, thoroughly understanding the theoretical underpinnings
    of these machine learning concepts is not possible without mathematics, but this
    is often a surprise and can be overwhelming to some, so consider yourself warned.
  prefs: []
  type: TYPE_NORMAL
- en: Once the possible shock of math-heavy theory wears off, you will find thorough
    treatments of topics from bias-variance trade-off to linear regression to model
    validation strategies to model boosting to kernel methods to prediction problems
    and beyond. And the benefit of such a thorough treatment is that your understanding
    will go deeper than just grasping the abstract intuition.
  prefs: []
  type: TYPE_NORMAL
- en: You can directly [download a PDF of the book here](https://www.cse.huji.ac.il/~shais/UnderstandingMachineLearning/understanding-machine-learning-theory-algorithms.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are in the market for a rigorous deep dive into learning concepts and
    the theory of deep learning, be sure to add Understanding Machine Learning: From
    Theory to Algorithms to your short list.'
