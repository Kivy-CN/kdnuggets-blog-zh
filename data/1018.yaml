- en: Behavioral Interview Questions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行为面试问题
- en: Behavioral Interviews are based on a candidate's experience in relation to skills,
    abilities, and knowledge. The interviewee will explain how he came over a specific
    situation in the past. These questions are asked to assess a candidate's ability
    to adapt, communicate, and overcome problems on a day to day tasks.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 行为面试基于候选人与技能、能力和知识相关的经验。面试者将解释他过去是如何处理特定情况的。这些问题旨在评估候选人在日常任务中适应、沟通和解决问题的能力。
- en: '**Sample Question:** “How would you handle your schedule when it’s interrupted?”'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**示例问题：** “当你的日程被打断时，你会如何处理？”'
