- en: As AI, ML, and, subsequently, data science have continued to expand, though,
    so too have the parameters that can make or break the success of data science
    teams. The opportunities to obtain significant and profound insights from the
    fields of AI and ML are predicated on data science teams that are larger than
    simply one data scientist operating with a single laptop. There's simply too much
    data that needs to be obtained, cleaned, and prepared for analysis - a process
    that consumes a significant portion of a data scientist's average workday - for
    any one person to handle alone.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 AI、ML 以及数据科学的持续扩展，能够影响数据科学团队成功的参数也在不断增加。要从 AI 和 ML 领域获得重要而深刻的见解，需要的数据科学团队规模远超过仅由一位数据科学家和一台笔记本电脑组成的团队。获取、清洗和准备分析所需的大量数据——这一过程消耗了数据科学家平均工作日的很大一部分——是任何一个人单独无法完成的。
- en: Modern data science projects revolve around important information regarding
    data preparation, prior data science projects, and potential ways forward to deploy
    data models that must be shared with multiple data sciences. Therefore, it’s crucial
    to investigate the reasons why data science teams require context, consistency,
    and secure collaboration of their data to ensure data science success. Let's quickly
    examine each of these requirements so that we can better understand what data
    science success moving forward may look like.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现代数据科学项目围绕着数据准备、先前的数据科学项目以及可能的前进方式展开，这些信息必须与多个数据科学团队共享。因此，研究数据科学团队为何需要背景、一致性和安全的协作，以确保数据科学的成功至关重要。让我们快速审视这些要求，以便更好地理解未来数据科学成功的样貌。
- en: 'Part One: Context'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一部分：背景
- en: 'Our examination of future data science success begins with context: no process
    of iterative model-building [that relies on try-it-and-fail experimentation](https://phoenixnap.com/kb/nosql-data-modeling)
    can last long without institutional knowledge that is documented, stored, and
    made available to data scientists. And, yet, a great deal of institutional knowledge
    is regularly lost because of a lack of proper documentation and storage.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对未来数据科学成功的审视始于背景：没有经过迭代的模型构建[依赖于尝试与失败的实验](https://phoenixnap.com/kb/nosql-data-modeling)的过程无法长久存在，除非有已记录、储存并提供给数据科学家的机构知识。然而，仍然有大量机构知识因为缺乏适当的文档和存储而经常丢失。
- en: 'Consider this common scenario: a junior or citizen data scientist is pulled
    into a project to improve their skills, only to struggle soon after with [synchronous
    and asynchronous collaboration](https://www.geeksforgeeks.org/difference-between-synchronous-and-asynchronous-transmission/)
    because of a lack of context. These ad-hoc team members need context to know more
    about the data with which they''re interacting, the people that have addressed
    problems in the past, and how previous work influenced the current project landscape.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 设想一个常见场景：一位初级或公民数据科学家被拉入一个项目以提高其技能，但由于缺乏背景知识，很快就会在[同步与异步协作](https://www.geeksforgeeks.org/difference-between-synchronous-and-asynchronous-transmission/)中遇到困难。这些临时团队成员需要了解更多关于他们正在互动的数据、过去解决问题的人以及以前的工作如何影响当前项目环境的背景信息。
- en: The need to properly document projects as well as data models and their workflows
    can easily distract a team of data scientists, let alone a single one operating
    alone. Leaders may consider the option to [hire a freelance developer](https://www.waveapps.com/freelancing/web-development/front-end-developer-salary)
    to contribute their time toward the preservation and dissemination of institutional
    knowledge to improve the standard review and feedback sessions of modern data
    science projects. These sessions as well as software systems, workbenches, and
    best practices can streamline the more effective capture of project-related context
    that improves data discoverability of junior and citizen data scientists in the
    future.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 适当记录项目以及数据模型和其工作流的必要性很容易分散数据科学团队的注意力，更不用说单独操作的人员了。领导者可以考虑[雇佣自由开发者](https://www.waveapps.com/freelancing/web-development/front-end-developer-salary)来投入时间，以维护和传播机构知识，从而提高现代数据科学项目的标准审查和反馈环节。这些环节以及软件系统、工作台和最佳实践可以简化更有效地捕捉项目相关背景的过程，改善未来初级和公民数据科学家的数据发现能力。
- en: Data science success requires the [streamlined management of knowledge](/2019/10/data-scientist-data-management.html)
    and its surrounding context. Without it, new, junior, and citizen data scientists
    are likely to struggle with onboarding and the meaningful contribution to their
    projects, which in turn leads to teams re-creating projects rather than contributing
    to previous work.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的成功需要[知识的精简管理](/2019/10/data-scientist-data-management.html)及其周围背景。如果没有它，新手、初级和公民数据科学家可能会在入职和对项目的有意义贡献上遇到困难，这反过来又会导致团队重建项目，而不是贡献于之前的工作。
- en: 'Part Two: Consistency'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二部分：一致性
- en: The fields of ML and AI have contributed to foundational changes when it comes
    to financial services, the health and life sciences, and manufacturing; these
    industries, though, are subject to significant regulatory environments. This means
    that an AI project that takes place in a regulated environment must be reproducible
    with a clear audit trail. In other words, IT and business leaders who are in some
    way, shape, or form involved with a data science project need to [ensure a level
    of data consistency](/2019/12/data-catalog.html) when it comes to their data science
    project's results.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）和人工智能（AI）领域在金融服务、健康与生命科学以及制造业方面带来了基础性的变化；不过，这些行业受到严格的监管环境的约束。这意味着在受监管的环境中进行的AI项目必须具有可重复性，并且有明确的审计痕迹。换句话说，涉及数据科学项目的IT和业务领导者需要[确保数据一致性](/2019/12/data-catalog.html)。
- en: IT and business leaders who can expect a reliable level of consistency can also
    enjoy more confidence when it comes time to make the types of strategic shifts
    that AI facilitates. There's plenty at stake when it comes to data science projects
    and there's a lot of investment riding on them, so data scientists deserve an
    infrastructure in which they can operate with a guaranteed level of reproducibility
    [from start to finish](https://fiorreports.com/why-context-consistency-and-collaboration-are-the-keys-to-data-science-success/).
    This full reproducibility translates into the consistency in data that top executives
    are looking for in order to decide whether or not a data science project is sufficiently
    significant and in alignment with their business objectives.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: IT和商业领袖可以期待可靠的一致性水平，也可以在进行AI促进的战略调整时享有更多信心。数据科学项目涉及大量的投资，因此数据科学家理应拥有一个可以保证重现性的基础设施[从开始到结束](https://fiorreports.com/why-context-consistency-and-collaboration-are-the-keys-to-data-science-success/)。这种完全重现性转化为高管在决定数据科学项目是否足够重要以及是否与业务目标一致时所需的数据一致性。
- en: 'These top executives should, in turn, expect that as their science teams expand,
    so too will the necessary training sets and hardware requirements to ensure consistency
    in results from older projects. Therefore, processes and systems that help manage
    an environment are an absolute necessity for a data science team expansion. If,
    for example, a data scientist is using a laptop while a data engineer is running
    a different version of a library running on a cloud VM, that data scientist may
    see their data model producing different results from one machine to the next.
    The bottom line: executives should ensure that their data collaborators have a
    consistent way of sharing the exact same software environments.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这些高级管理人员应当预期，随着他们的科学团队扩展，确保旧项目结果一致性的所需培训集和硬件要求也会增加。因此，帮助管理环境的过程和系统对数据科学团队的扩展至关重要。例如，如果一个数据科学家使用笔记本电脑，而一个数据工程师在云虚拟机上运行不同版本的库，那么数据科学家可能会发现他们的数据模型在不同机器上产生不同的结果。关键是：高管应确保他们的数据协作者有一种一致的方式来共享完全相同的软件环境。
- en: 'Part Three: Collaboration'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三部分：协作
- en: Finally, we come to the importance of secure collaboration. As businesses continue
    to shift their operations to a work-from-home model, organizations are realizing
    that data science collaboration is much more difficult than in-person collaboration.
    Although some core data science duties are manageable with the help of a single
    data science (data prep, research, and data model iteration), the majority of
    business executives have mistakenly left collaboration by the wayside and have
    subsequently hindered remote productivity.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们来谈谈安全协作的重要性。随着企业不断将运营模式转移到居家办公模式，组织们意识到数据科学协作比面对面协作要困难得多。虽然一些核心的数据科学任务（如数据准备、研究和数据模型迭代）可以通过一个数据科学家来管理，但大多数商业高管错误地忽视了协作，从而阻碍了远程生产力。
- en: But how does one facilitate the effective and remote coordination between project
    participants as well as the security of project data? The answer lies in shareable
    work files and data pertaining to a data science project [that make it more viable](https://nordicapis.com/top-3-global-standards-that-impact-personal-data-sharing-with-apis/)
    to disseminate information remotely. And as dissemination of project-related data
    becomes simpler, the simpler it becomes to share information, the easier it is
    to facilitate remote data collaboration. Participants of a data science project
    can leverage cloud-based tools to strengthen the security behind their research.
    but too many leaders have made the mistake of not encouraging collaboration, reducing
    productivity.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如何促进项目参与者之间的有效远程协调以及项目数据的安全性呢？答案在于可共享的工作文件和与数据科学项目相关的数据，这些数据使得[远程信息传播更具可行性](https://nordicapis.com/top-3-global-standards-that-impact-personal-data-sharing-with-apis/)。随着项目相关数据传播变得更简单，信息共享也变得更容易，从而促进了远程数据协作。数据科学项目的参与者可以利用基于云的工具来增强其研究的安全性，但太多领导者犯了未能鼓励协作的错误，从而降低了生产力。
- en: Conclusion
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The sheer progress that has unfolded in the realm of data science in recent
    years has been unprecedented and frankly amazing. Data science’s progression has
    made it feasible for companies worldwide to address questions that previously
    had few, if any, readily available answers without the innovations that have been
    made possible by AI and ML.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，数据科学领域的巨大进展前所未有，确实令人惊叹。数据科学的发展使全球公司能够解决以前几乎没有现成答案的问题，这些创新得益于人工智能和机器学习的进步。
- en: However, as the world of data science continues to mature and grow, it's time
    for top executives and the data science teams they oversee to migrate away from
    a more ad-hoc and reactive way of getting work done. Resources that data scientists
    can use to generate context, consistency and greater collaboration like software
    workbenches are likely to be essential to data science success. Ultimately, projects
    will demand less effort from the data scientists, engineers, analysts, and researchers,
    who will be better able to accelerate the field’s continued and astonishing success.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着数据科学领域的不断成熟和发展，是时候让顶级高管和他们所监督的数据科学团队摆脱更为临时和被动的工作方式了。数据科学家可以利用生成背景、一致性和更大协作的资源，如软件工作台，这些对于数据科学的成功可能至关重要。**最终**，项目将对数据科学家、工程师、分析师和研究人员的要求减少，他们将能更好地加速该领域的持续和惊人成功。
