- en: Today’s organizations recognize that a diverse workforce based on gender, race,
    age, and other factors is good for business. Diverse teams perform better and
    are more innovative. The technology industry, specifically, has been continuing
    to close the gender gap. [Deloitte Global](https://www2.deloitte.com/us/en/insights/industry/technology/technology-media-and-telecom-predictions/2022/statistics-show-women-in-technology-are-facing-new-headwinds.html)
    predicts that large global technology firms, on average, will reach nearly 33
    percent overall female representation in their workforces in 2022, up slightly
    more than two percentage points from 2019\. The proportion of women in other industry
    roles will also presumably nudge up as well.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当今的组织认识到，基于性别、种族、年龄和其他因素的多样化劳动力对业务有利。多样化的团队表现更好，创新能力更强。特别是科技行业，正在继续缩小性别差距。[德勤全球](https://www2.deloitte.com/us/en/insights/industry/technology/technology-media-and-telecom-predictions/2022/statistics-show-women-in-technology-are-facing-new-headwinds.html)预测，全球大型科技公司在2022年的女性员工比例将接近33%，比2019年略微增长了两个百分点。其他行业角色中的女性比例也预计会有所上升。
