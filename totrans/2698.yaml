- en: Practical/Hands-on Courses with Less Theory
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**1) [Practical Deep Learning for Coders FAST.AI](https://course.fast.ai/)**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b3c358295b017037b78fa0afc15eed17.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Price: **Free'
  prefs: []
  type: TYPE_NORMAL
- en: '**Taught by: **One of the most famous and practical courses on the internet,
    taught by Jeremy Howard, Research Scientist at the University of San Francisco,
    the chair of [WAMRI](https://wamri.ai/), and is Chief Scientist at the platform.ai.
    He was the President and Chief Scientist of the data science platform [Kaggle](https://www.kaggle.com/),
    where he was the top-ranked participant in international machine learning competitions
    2 years running.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Course Outcomes: **This course is a hands-on introduction to deep learning,
    where you will dive straight into deep learning via making a state of the art
    classifier. You will learn a lot of practical aspects of deep learning without
    knowing the underlying theory.'
  prefs: []
  type: TYPE_NORMAL
- en: '**2) [Code-First Introduction to Natural Language Processing by Fast.ai](https://www.fast.ai/2019/07/08/fastai-nlp/)**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/10925c74e8baa9ed55511b4b9200595a.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Price: **Free'
  prefs: []
  type: TYPE_NORMAL
- en: '**Taught by: **[Rachel Thomas](https://www.youtube.com/channel/UC_pSCYWbMn4JcsxbWOzkgEQ)
    is an American computer scientist and founding Director of the Center for Applied
    Data Ethics at the University of San Francisco. Together with Jeremy Howard, she
    is co-founder of fast.ai.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Course Outcomes: **This course  is a hands-on introduction to NLP, where
    you will code a practical NLP application first as the name suggests, then slowly
    start digging inside the underlying theory in it.'
  prefs: []
  type: TYPE_NORMAL
- en: Applications covered include topic modeling, classification (identifying whether
    the sentiment of a review is positive or negative), language modeling, and translation.
    The course teaches a blend of traditional NLP topics (including regex, SVD, naïve
    Bayes, tokenization) and recent neural network approaches (including RNNs, seq2seq,
    attention, and the transformer architecture), as well as addressing urgent ethical
    issues, such as bias and disinformation.
  prefs: []
  type: TYPE_NORMAL
- en: '**3) [Python for Data Science and Machine Learning Bootcamp](https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/)**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2966fb3651a6fcfc3f8528bb4d69374c.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Price:** $129 (on sale $10-$20)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Taught by: **Jose Marcial Portilla has a BS and MS in Mechanical Engineering
    from Santa Clara University and years of experience as a professional instructor
    and trainer for Data Science and programming. He has publications and patents
    in various fields such as microfluidics, materials science, and data science technologies.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Rating: **4.6*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Course Outcomes: **This course is a very practical introduction to Machine
    Learning and data science. It does not assume any previous knowledge, starts from
    teaching basic Python to Numpy Pandas, then goes to teach Machine Learning via
    sci-kit learn in Python, then jumps to NLP and Tensorflow, and some big-data via
    spark.'
  prefs: []
  type: TYPE_NORMAL
- en: This is definitely one of the best courses out there, as Jose is a really good
    instructor.
  prefs: []
  type: TYPE_NORMAL
- en: '**4) [DeepLearning.AI TensorFlow Developer Professional Certificate](https://www.coursera.org/professional-certificates/tensorflow-in-practice)**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1602d39fb6951ac97f4d72fc97422c50.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Price: $**49/month'
  prefs: []
  type: TYPE_NORMAL
- en: '**Taught by: **[Laurence Moroney](https://www.coursera.org/professional-certificates/tensorflow-in-practice#instructors) is
    a Developer Advocate at Google working on Artificial Intelligence with TensorFlow.
    He is also the author of many books.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Rating: **4.7*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Course Outcomes: **In this hands-on, four-course Professional Certificate
    program, you’ll learn the necessary tools to build scalable AI-powered applications
    with TensorFlow. Lawrence will start teaching you the basics of TensorFlow, slowly
    progressing towards the state of the art applications using Tensorflow.'
  prefs: []
  type: TYPE_NORMAL
- en: '**5) [Datacamp Data Science Path](https://www.datacamp.com/tracks/data-scientist-with-python)**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e62b53a331ecc41cc4bd3413f68ccc93.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Price: **$25/month or $300/year'
  prefs: []
  type: TYPE_NORMAL
- en: '**Taught by:** Multiple industry professionals'
  prefs: []
  type: TYPE_NORMAL
- en: '**Course Outcomes: **With no prior coding experience, you will be taught coding
    from scratch, then moving to advanced libraries and frameworks. Each lesson is
    accompanied by some exercises or tasks. You will also have access to projects
    at data camp, which will improve your coding experience as well as your resume.'
  prefs: []
  type: TYPE_NORMAL
- en: Theoretical Courses with Less Practical work
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**1) [Machine Learning by Stanford University](https://coursera.org/learn/machine-learning/)**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a6c5e16fd27ce025ccbddb8694138930.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Price:** $80'
  prefs: []
  type: TYPE_NORMAL
- en: '**Taught by: **Andrew Ng is CEO/Founder Landing AI; Co-founder, Coursera; Adjunct
    Professor, Stanford University; formerly Chief Scientist, Baidu, and founding
    lead of Google Brain.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Rating:**4.9'
  prefs: []
  type: TYPE_NORMAL
- en: '**Course Outcomes: **You will learn all the underlying theory behind famous
    machine learning algorithms, from Supervised Learning to Unsupervised Learning.
    You will also get a chance to code them from scratch in MATLAB/Octave.'
  prefs: []
  type: TYPE_NORMAL
- en: '**2) [Deep Learning Specialization](https://www.coursera.org/specializations/deep-learning)**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/860cfd24e1b70ccfb9a861dfb88d04c6.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Price:** $49/month'
  prefs: []
  type: TYPE_NORMAL
- en: '**Instructor: **Andrew Ng'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ratings:** 4.8*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Course Outcomes: **This 5 parts specialization will teach you the underlying
    theory behind of Deep Learning from Single Layer Network to Multi-Layer Dense
    Networks, from the basics of CNN to performing object detection with YOLO along
    with underlying theory, from basics of RNN to Sentiment analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: This course will also give you an introduction to the basics of Deep Learning
    frameworks such as Tensorflow or Keras.
  prefs: []
  type: TYPE_NORMAL
- en: '**3) [CS231n by Andrej Karpathy](https://www.youtube.com/watch?v=NfnWJUyUJYU&list=PLkt2uSq6rBVctENoVBg1TpCC7OQi31AlC&ab_channel=AndrejKarpathy)**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/115c8f3355f7608f2c672d3ce7adb847.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Price:** Free'
  prefs: []
  type: TYPE_NORMAL
- en: '**Taught by: **Andrej Karpathy, the Sr. Director of AI at Tesla, leads the
    team responsible for all neural networks on the Autopilot. Previously, he was
    a Research Scientist at [OpenAI](http://openai.com/) working on Deep Learning
    in Computer Vision, Generative Modeling, and Reinforcement Learning. He received
    his Ph.D. from Stanford University.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Course Outcomes: **This course is a deep dive into details of the deep learning
    architectures with a focus on learning end-to-end models for these tasks, particularly
    image classification. Students will learn to implement, train, and debug their
    own neural networks and gain a detailed understanding of cutting-edge research
    in computer vision. The focus is on teaching how to set up the problem of image
    recognition, the learning algorithms (e.g., backpropagation), practical engineering
    tricks for training, and fine-tuning the networks.'
  prefs: []
  type: TYPE_NORMAL
- en: '**4) [Stat 451: Introduction to Machine Learning](https://www.youtube.com/watch?v=OgK8JFjkSto&list=PLTKMiZHVd_2KyGirGEvKlniaWeLOHhUF3&ab_channel=SebastianRaschka)**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ac6c72fdf7511855f44999a6402d1161.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Price:** Free'
  prefs: []
  type: TYPE_NORMAL
- en: '**Taught by: **[Sebastian Raschka](https://www.youtube.com/channel/UC_CzsS7UTjcxJ-xXp1ftxtA)
    is an Assistant Professor of Statistics at the University of Wisconsin-Madison
    focusing on machine learning and deep learning research.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Course Outcomes: **You will learn all the underlying theory of famous Machine
    Learning Algorithms from Neural Networks to supervised and Unsupervised Learning.'
  prefs: []
  type: TYPE_NORMAL
- en: This course is originally taught at the University of Wisconsin-Madison by Dr.
    Sebastian.
  prefs: []
  type: TYPE_NORMAL
- en: '**5) [MIT Introduction to Deep Learning | 6.S191](http://introtodeeplearning.com/)**'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d2e8d36c669a590bb578e55b1f4f8141.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Price:** Free'
  prefs: []
  type: TYPE_NORMAL
- en: '**Taught by: **Ava Soleimany is a Ph.D. student in the Harvard Biophysics program
    and at MIT, where she works with Sangeeta Bhatia at the Koch Institute for Integrative
    Cancer Research and am supported by the NSF Graduate Research Fellowship.'
  prefs: []
  type: TYPE_NORMAL
- en: Alexander Amini is a Ph.D. student at MIT, in the [Computer Science and Artificial
    Intelligence Laboratory (CSAIL)](http://www.csail.mit.edu/), with [Prof. Daniela
    Rus](http://danielarus.csail.mit.edu/). He is an NSF Fellow and completed my Bachelor
    of Science and Master of Science in Electrical Engineering and Computer Science
    at MIT, with a minor in Mathematics.
  prefs: []
  type: TYPE_NORMAL
- en: '**Course Outcomes: **6.S191 is MIT’s official introductory course on deep learning
    methods with applications to computer vision, natural language processing, biology,
    and more! Students will gain foundational knowledge of deep learning algorithms.'
  prefs: []
  type: TYPE_NORMAL
- en: Students will also get practical experience in building neural networks in TensorFlow.
  prefs: []
  type: TYPE_NORMAL
