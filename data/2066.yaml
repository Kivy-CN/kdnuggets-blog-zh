- en: One of the most exciting challenges I have at Hitachi as the Vice-Chairmen of
    Hitachi’s “Data Science 部会” is to help lead the development of Hitachi’s data
    science capabilities. We have a target number of people who we want trained and
    operational by 2020, so there is definitely a sense of urgency. And I like urgency
    because it’s required to sweep aside the inhibitors and resistors to change.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 Hitachi “数据科学部会”的副主席，我在 Hitachi 面临的最令人兴奋的挑战之一是帮助领导 Hitachi 数据科学能力的发展。我们有一个目标，到
    2020 年希望培训并投入使用的人数，因此确实感受到紧迫感。我喜欢这种紧迫感，因为它有助于清除变革的阻碍和抗拒。
- en: I started this assignment with a blog titled “[What’s the Difference Between
    Data Integration and Data Engineering](https://www.linkedin.com/pulse/whats-difference-between-data-integration-engineering-bill-schmarzo/)?”
    that laid out the differences between traditional Data Integration and modern
    Data Engineering (see Figure 1).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始这个任务时写了一篇标题为“[数据集成和数据工程有什么区别](https://www.linkedin.com/pulse/whats-difference-between-data-integration-engineering-bill-schmarzo/)？”的博客，阐述了传统数据集成和现代数据工程之间的区别（见图
    1）。
