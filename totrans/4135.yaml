- en: Put together by Kylie Ying, [12 Beginner Python Projects](https://www.youtube.com/watch?v=8ext9G7xspg)
    lives up to its name and clocks in at almost exactly 3 hours. It walks you from
    Python newbie to what you might call a proficient intermediate Pythonista in this
    length of time, all while focusing on the bigger picture. While many newcomers
    to Python — or, indeed, programming — start with by learning syntax and concentrating
    on understanding concepts in isolation, project-based learning forces one to think
    about where these concepts with into the bigger picture from square one.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由Kylie Ying整理的[12个初学者Python项目](https://www.youtube.com/watch?v=8ext9G7xspg)名副其实，时长几乎恰好为3小时。它会在这段时间内将你从Python新手带到可以称为熟练的中级Python开发者，同时关注大局。虽然许多Python新手——实际上是编程初学者——开始时学习语法，专注于理解孤立的概念，但基于项目的学习迫使人们从头开始思考这些概念在大局中的位置。
- en: It's one thing to learn about flow control on its own; it's something different
    to learn about how to practically implement it into a project that does much more.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 学习流程控制本身是一回事；将其实际应用到一个功能更全的项目中则是另一回事。
