  zh: 像往常一样，我们首先理解我们需要的输出，然后获取可能需要的任何澄清或考虑任何潜在的边缘情况。在这里，我们想要返回带有标签的电子邮件，这些标签存储在一个单独的表中，因此我们会从简单的连接开始。由于我们关注每个用户并计算他们从每种标签类型收到的电子邮件数量，我们可以先对*用户*和*标签*列进行分组，然后再单独计数。
- en: '[PRE9]'
