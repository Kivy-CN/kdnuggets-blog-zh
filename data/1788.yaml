- en: Data science might not be seen as the most creative of pursuits.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学可能不会被认为是最具创意的追求。
- en: You add a load of data into a repository, and you crunch it the other end to
    draw your conclusions. Data in, data out, where is the scope for creativity there?
    It is not like you are working with a blank canvas.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你将大量数据添加到一个仓库中，然后在另一端处理这些数据以得出结论。数据进，数据出，这里有什么创造性的空间？这不像是你在处理一块空白画布。
