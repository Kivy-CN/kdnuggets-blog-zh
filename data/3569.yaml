  prefs: []
  type: TYPE_NORMAL
  zh: '[![成为 MLOps 工程师所需的唯一免费课程](../Images/73d68019ca4b138108553e603c472c06.png)](https://github.com/DataTalksClub/mlops-zoomcamp)'
- en: Syllabus Overview
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大纲概述
- en: Each module includes a combination of video lectures, practical exercises, homework
    assignments, and further reading materials to deepen understanding and application
    of the concepts. This course aims to provide participants with a solid foundation
    in MLOps, preparing you to handle real-world challenges in deploying and managing
    machine learning models efficiently.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 每个模块包括视频讲座、实际操作、家庭作业和进一步阅读材料的组合，以加深对概念的理解和应用。本课程旨在为参与者提供扎实的 MLOps 基础，帮助你应对在高效部署和管理机器学习模型方面的实际挑战。
- en: '[**Module 1:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/01-intro)
    Introduction to MLOps, MLOps maturity model, and course overview.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**模块 1:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/01-intro)
    MLOps 介绍、MLOps 成熟度模型和课程概述。'
- en: '[**Module 2:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/02-experiment-tracking)
    Experiment tracking and model management with MLflow.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**模块 2:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/02-experiment-tracking)
    使用 MLflow 进行实验跟踪和模型管理。'
- en: '[**Module 3:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/03-orchestration)
    Orchestration and ML Pipelines using Prefect 2.0.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**模块 3:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/03-orchestration)
    使用 Prefect 2.0 的编排和 ML 流水线。'
- en: '[**Module 4:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/04-deployment)
    Model Deployment including web service, streaming, and batch processes.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**模块 4:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/04-deployment)
    模型部署，包括 Web 服务、流处理和批处理。'
- en: '[**Module 5:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/05-monitoring)
    Model Monitoring with Prometheus, Evidently, and Grafana.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**模块 5:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/05-monitoring)
    使用 Prometheus、Evidently 和 Grafana 进行模型监控。'
- en: '[**Module 6:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/06-best-practices)
    Best Practices in testing, Python linting, CI/CD, and more.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**模块 6:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/06-best-practices)
    在测试、Python 代码检查、CI/CD 等方面的最佳实践。'
- en: Final Project
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终项目
- en: Throughout the duration of this course, we have gained a comprehensive understanding
    of machine learning concepts, techniques, and best practices. Now, the ultimate
    objective of this project is to apply all the knowledge and skills we have acquired
    so far and work towards developing a complete end-to-end machine learning solution.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程的整个过程中，我们已经全面理解了机器学习的概念、技术和最佳实践。现在，本项目的最终目标是应用我们迄今为止获得的所有知识和技能，致力于开发一个完整的端到端机器学习解决方案。
- en: We will first select the dataset and then train our model while tracking the
    model metrics. To streamline the process, we will create the model pipeline and
    deploy the model in batch, web service, or streaming. We will monitor the model
    in production and improve our project by following best practices.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先选择数据集，然后训练我们的模型，同时跟踪模型指标。为了简化过程，我们将创建模型流水线，并以批处理、Web 服务或流处理的方式部署模型。我们将监控生产中的模型，并通过遵循最佳实践来改进我们的项目。
