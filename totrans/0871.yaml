  prefs: []
  type: TYPE_NORMAL
- en: From this plot, we observe that the probability distribution of the petal length
    variable has 2 maxima, hence it is **bimodal**. The values of the sepal length
    where the maxima occurs are the mode, that is at 1.7 and 5.0.
