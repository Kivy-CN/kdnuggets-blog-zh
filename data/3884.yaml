  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这个功能有一些限制，还有其他使用此功能的方法，你可以在[这里阅读](https://fastcore.fast.ai/dispatch.html)。在学习类型调度的过程中，我还发现了一个叫做[multipledispatch](https://github.com/mrocklin/multipledispatch)的Python库，它是由[Mathhew
