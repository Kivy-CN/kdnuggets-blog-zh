- en: '[![Superwise Ebook Efficient ML Monitoring](../Images/a96ef65c10b5dc568a7ede4a45b7eaa2.png)](https://www.superwise.ai/ml-monitoring-ebook)'
  id: totrans-3
  prefs: []
