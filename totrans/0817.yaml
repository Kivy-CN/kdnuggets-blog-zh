- en: In this article, I am going to show the most crucial statistics concepts that
    need to be known for getting better at solving data science problems.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将展示提高数据科学问题解决能力所需了解的最关键的统计学概念。
- en: Introduction to Statistics
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 统计学导论
- en: When you think about Statistics, what is your first thought? You may think of
    information expressed numerically, such as frequencies, percentages and average.
    Just looking at the TV news and newspaper, you have seen the inflation data in
    the world, the number of employed and unemployed people in your country, the data
    about mortal incidents in the street and the percentages of votes for each political
    party from a survey. All these examples are statistics.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想到统计学时，你的第一反应是什么？你可能会想到以数字方式表达的信息，例如频率、百分比和平均值。仅从电视新闻和报纸上，你就能看到全球的通货膨胀数据、你所在国家的就业和失业人数、街头的死亡事件数据以及调查中每个政党的投票百分比。所有这些例子都是统计学的应用。
- en: 'The production of these statistics is the most evident application of a discipline,
    called Statistics. Statistics is a science concerned with developing and studying
    methods for collecting, interpreting and presenting empirical data. Moreover,
    you can divide the field of Statistics into two different sectors: Descriptive
    Statistics and Inferential Statistics.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这些统计数据的生产是一个名为统计学的学科的最明显应用。统计学是一门研究收集、解释和呈现实证数据的方法的科学。此外，你可以将统计学领域分为两个不同的部门：描述性统计学和推断统计学。
- en: The yearly census, the frequency distributions, the graphs and the numerical
    summaries are part of the **Descriptive Statistics**. For **Inferential Statistics**,
    we refer to the set of methods that allow to generalise results based on a part
    of the population, called Sample.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 年度人口普查、频率分布、图表和数值总结是**描述性统计学**的一部分。**推断统计学**指的是一套方法，允许根据人口的一部分（称为样本）来概括结果。
- en: In data science projects, we are most of the time dealing with samples. So,
    the results we obtain with machine learning models are approximated. A model may
    work well on that particular sample, but it doesn’t mean that it’s going to have
    good performances on a new sample. Everything depends on our training sample,
    that needs to be representative, to generalise well the characteristics of the
    population.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学项目中，我们大多数时间都在处理样本。因此，我们用机器学习模型获得的结果是近似的。一个模型可能在特定样本上表现良好，但这并不意味着它在新的样本上也会表现良好。一切都依赖于我们的训练样本，它需要具有代表性，以便能够很好地概括总体的特征。
- en: EDA with graphs and numerical summaries
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用图表和数值总结进行探索性数据分析
- en: In the data science project, exploratory data analysis is the most important
    step, which enables us to perform initial investigations on the data with the
    help of summary statistics and graphical representations. It also allows us to
    discover patterns, spot anomalies and check assumptions. Moreover, it helps to
    find errors that you may find in data.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学项目中，探索性数据分析是最重要的步骤，它使我们能够通过汇总统计和图形表示对数据进行初步调查。它还允许我们发现模式、识别异常和检查假设。此外，它有助于发现数据中可能存在的错误。
- en: 'In EDA, the centre of the attention is on the variables, that can be of two
    types:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索性数据分析中，关注的中心是变量，这些变量可以分为两种类型：
- en: '**numerical** if the variable is measured on a numerical scale. It can be further
    categorised into discrete and continuous. It’s discrete when there are distinct
    quantities. Examples of discrete variables are the degree grade and the numbers
    of people in a family. When we are dealing with a continuous variable, the set
    of possible values is within a finite or infinite interval, such as the height,
    the weight and the age.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果变量在数值尺度上测量，则为**数值型**。它可以进一步分类为离散型和连续型。当变量具有明显的量化特征时，它是离散的。离散变量的例子有学位等级和家庭人数。当我们处理连续变量时，可能的值集位于有限或无限区间内，例如身高、体重和年龄。
- en: '**categorical** if the variable is typically constituted by two or more categories,
    like the occupation status (employed, unemployed and people searching for a job)
    and the type of the job. As the numerical variables, the categorical variables
    can be split into two different types: ordinal and nominal. A variable is ordinal
    when there is a natural ordering of the categories. An example can be the salary
    with low, medium and high levels. When the categorical variable doesn’t follow
    any order, it’s nominal. A simple example of a nominal variable is the gender
    with levels Female and Male.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果变量通常由两个或更多类别组成，则为**分类变量**，例如职业状态（已就业、失业和求职者）和工作类型。与数值变量一样，分类变量也可以分为两种不同类型：序数型和名义型。当类别之间有自然顺序时，变量为序数型。例如，薪资可以分为低、中和高等级。当分类变量没有任何顺序时，它是名义型。名义型变量的一个简单例子是性别，包括女性和男性。
- en: EDA of Univariate Data
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 单变量数据的探索性数据分析
- en: '![Statistics in Data Science: Theory and Overview](../Images/266a9e55acb96ff04d1f213c533e1e03.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的统计学：理论与概述](../Images/266a9e55acb96ff04d1f213c533e1e03.png)'
- en: Distribution Shape. Illustration by Author.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 分布形状。作者插图。
- en: To understand the numerical features, we typically use df.describe() to have
    an overview of the statistics for each variable. The output contains the count,
    the average, the standard deviation, the minimum, the maximum, the median, the
    first and the third quantile.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解数值特征，我们通常使用 df.describe() 来概览每个变量的统计数据。输出包括计数、平均值、标准差、最小值、最大值、中位数、第一四分位数和第三四分位数。
- en: All this information can also be seen in a graphical representation, called
    **boxplot**. The line across the box is the median, while the lower hinge and
    upper hinge correspond respectively to the first and the third quartile. In addition
    to the information provided by the box, there are two lines, also called whiskers,
    that represent the two tails of the distribution. All the data points outside
    the boundary of the whiskers are outliers
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些信息也可以通过图形表示来查看，称为**箱线图**。箱体中的线是中位数，而下边缘和上边缘分别对应于第一四分位数和第三四分位数。除了箱体提供的信息外，还有两条线，也称为须状线，代表分布的两个尾部。所有在须状线边界之外的数据点都是异常值。
- en: 'From this plot, it can also be possible to observe if the distribution is symmetric
    or asymmetric:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个图中，还可以观察到分布是否对称或不对称：
- en: A distribution is **symmetric** when there is a bell shape, the median coincides
    approximately to the mean and the whiskers have the same length.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果分布呈钟形，中位数大致与均值重合且须状线长度相同，则分布为**对称**。
- en: A distribution is **skewed to the right** (positive skewed) if the median is
    near the third quartile.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果中位数接近第三四分位数，则分布**右偏**（正偏）。
- en: A distribution is **skewed to the left** (negative skewed) if the median is
    near the first quartile.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果中位数接近第一四分位数，则分布**左偏**（负偏）。
- en: 'Other important aspects of the distribution can be visualised from a **histogram**
    that counts how many data points fall in each interval. It’s possible to notice
    four types of shapes:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 分布的其他重要方面可以通过**直方图**可视化，该直方图统计每个区间中的数据点数量。可以注意到四种类型的形状：
- en: one peak/mode
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个峰值/模式
- en: two peaks/modes
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两个峰值/模式
- en: three or more peaks/modes
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三个或更多的峰/众数
- en: uniform with no evident mode
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 均匀且没有明显的众数
- en: When the variables are categorical, the best way is to observe the frequency
    table for each factor of the feature. For a more intuitive visualisation, we can
    employ the bar chart, with vertical or horizontal bars depending on the variable.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当变量是类别型时，最好的方法是观察每个特征因子的频率表。为了更直观的可视化，我们可以使用条形图，根据变量的不同选择垂直或水平条形。
- en: EDA of Bivariate Data
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 双变量数据的EDA
- en: '![Statistics in Data Science: Theory and Overview](../Images/ca5587df1f0384284d90308522e0eb81.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的统计学：理论与概述](../Images/ca5587df1f0384284d90308522e0eb81.png)'
- en: Scatterplot that shows the positive linear relationship between x and y. Illustration
    by Author.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 散点图展示了x和y之间的正线性关系。插图由作者提供。
- en: Previously we have listed the approaches to understand the univariate distribution.
    Now, it’s time to study the relationships between the variables. For this purpose,
    it’s common to calculate **Pearson correlation**, which is a measure of the linear
    relationship between two variables. The range of this correlation coefficient
    is within -1 and 1\. The more the value of the correlation is near to one of these
    two extremes, the more the relationship is strong. If it’s near to 0, there is
    a weak relationship between the two variables.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前列出了理解单变量分布的方法。现在，是时候研究变量之间的关系了。为此，通常计算**皮尔逊相关系数**，它是两个变量之间线性关系的度量。这个相关系数的范围在-1和1之间。相关值越接近这两个极端中的一个，关系越强。如果接近0，则两个变量之间的关系较弱。
- en: In addition to the correlation, there is the scatter plot to visualise the relationship
    between two variables. In this graphical representation, each point corresponds
    to a specific observation. It’s often not very informative when there is a lot
    of variability within the data. To capture more information from the pair of variables
    is by adding smoothed lines and transforming the data.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 除了相关性，还有散点图用于可视化两个变量之间的关系。在这种图形表示中，每个点对应于一个特定的观察值。当数据的变异性很大时，通常不太有用。为了从这对变量中捕获更多信息，可以添加平滑线和转换数据。
- en: Probability Distributions
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概率分布
- en: The knowledge of Probability distributions can make the difference when working
    with data.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对概率分布的了解可以在处理数据时产生差异。
- en: 'These are the most used probability distributions in data science:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是数据科学中最常用的概率分布：
- en: Normal distribution
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正态分布
- en: Chi-squared distribution
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卡方分布
- en: Uniform distribution
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 均匀分布
- en: Poisson distribution
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 泊松分布
- en: Exponential distribution
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指数分布
- en: Normal distribution
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正态分布
- en: '![Statistics in Data Science: Theory and Overview](../Images/ef0723a900974cd070ccbd081c84604e.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的统计学：理论与概述](../Images/ef0723a900974cd070ccbd081c84604e.png)'
- en: Example of Normal distribution. Illustration by Author.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 正态分布示例。插图由作者提供。
- en: 'The normal distribution, also known as Gaussian Distribution, is the most popular
    distribution in statistics. It’s characterised by a bell curve for its particular
    shape, tall in the middle and tails towards the end. It’s symmetric and unimodal
    with a peak. Moreover, there are two parameters that have a crucial role in normal
    distribution: the mean and the standard deviation. The mean coincides with the
    peak, while the width of the curve is represented by the standard deviation. There
    is a particular type of Normal distribution, called **Standard Normal Distribution**,
    with mean equal to 0 and variance equal to 1\. It’s obtained by subtracting the
    mean from the original value and, then, dividing by the standard deviation.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 正态分布，也称为高斯分布，是统计学中最常见的分布。它的特点是钟形曲线，中间高，两端尾部。它是对称的且单峰的。此外，正态分布有两个关键参数：均值和标准差。均值与峰值重合，而曲线的宽度由标准差表示。有一种特殊的正态分布，称为**标准正态分布**，其均值为0，方差为1。它是通过从原始值中减去均值，然后除以标准差得到的。
- en: Student’s t Distribution
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学生t分布
- en: '![Statistics in Data Science: Theory and Overview](../Images/fa5ed0c3593dc0b6d15ab57620605798.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的统计学：理论与概述](../Images/fa5ed0c3593dc0b6d15ab57620605798.png)'
- en: Example of Student’s t distribution. Illustration by Author.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 学生t分布示例。插图由作者提供。
- en: It is also called t-distribution with v degrees of freedom. Like the standard
    normal distribution, it’s unimodal and symmetric around zero. It slightly differs
    from the gaussian distribution because it has less mass in the middle and there
    are more masses in the tails. It’s considered when we have a small sample size.
    The more the sample size increases, the more the t-distribution will converge
    to a normal distribution.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 它也被称为具有v自由度的t分布。与标准正态分布一样，它是单峰的且围绕零对称。它与高斯分布略有不同，因为它在中间的质量较少，而尾部的质量较多。当样本量较小时，会考虑使用它。样本量增加得越多，t分布将越趋近于正态分布。
- en: Chi-squared distribution
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 卡方分布
- en: '![Statistics in Data Science: Theory and Overview](../Images/e9b5ca7c40675c93b1b548a72c41ed0f.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的统计学：理论与概述](../Images/e9b5ca7c40675c93b1b548a72c41ed0f.png)'
- en: Example of Chi-squared distribution. Illustration by Author.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 卡方分布的示例。作者插图。
- en: It is a special case of Gamma distribution, very known for its applications
    in hypothesis testing and confidence intervals. If we have a set of normally distributed
    and independent random variables, we compute the square value for each random
    variable and we sum every squared value, the final random value follows a chi-squared
    distribution.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这是伽玛分布的一个特例，以其在假设检验和置信区间中的应用而著名。如果我们有一组正态分布且独立的随机变量，我们计算每个随机变量的平方值并求和，最终的随机值遵循卡方分布。
- en: Uniform distribution
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 均匀分布
- en: '![Statistics in Data Science: Theory and Overview](../Images/a9454231a83365dbd2ba7723f6ea1105.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的统计学：理论与概述](../Images/a9454231a83365dbd2ba7723f6ea1105.png)'
- en: Example of Uniform distribution. Illustration by Author.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 均匀分布的示例。作者插图。
- en: It is another popular distribution that you have surely met when working on
    a data science project. The idea is that all the outcomes have an equal probability
    of occurring. A popular example consists in rolling a six-faced die. As you may
    know, each face of the die has an equal probability of occuring, then the outcome
    follows an uniform distribution.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一种在数据科学项目中你肯定会遇到的流行分布。其核心思想是所有结果发生的概率相等。一个流行的例子是掷一个六面骰子。正如你所知，骰子的每一面发生的概率是相等的，因此结果遵循均匀分布。
- en: Poisson distribution
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 泊松分布
- en: '![Statistics in Data Science: Theory and Overview](../Images/81276d614f9cdc8f6063f436409d77ec.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的统计学：理论与概述](../Images/81276d614f9cdc8f6063f436409d77ec.png)'
- en: Example of Poisson distribution. Illustration by Author.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 泊松分布的示例。作者插图。
- en: It is used to model the number of events that occur randomly many times within
    a specific time interval. Examples that follow a Poisson distribution are the
    number of people in a community that are older than 100 years, the number of failures
    per day of a system, the number of phone calls arriving at the helpline in a specific
    time frame.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 它用于建模在特定时间间隔内随机发生多次的事件的数量。遵循泊松分布的例子包括社区中年龄超过100岁的人数、系统每天的故障次数、特定时间段内到达求助热线的电话数量。
- en: Exponential distribution
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指数分布
- en: '![Statistics in Data Science: Theory and Overview](../Images/318b61d8b7c13fc0d93931e87d15bc71.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的统计学：理论与概述](../Images/318b61d8b7c13fc0d93931e87d15bc71.png)'
- en: Example of Exponential distribution. Illustration by Author.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 指数分布的示例。作者插图。
- en: It is used to model the amount of time between events that occur randomly many
    times within a specific time interval. Examples can be the time on hold at a helpline,
    the time until the next earthquake, the remaining years of life for a cancer patient.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 它用于建模在特定时间间隔内随机发生多次的事件之间的时间量。例子包括在求助热线等待的时间、直到下一次地震的时间、癌症患者剩余的生命年限。
- en: Hypothesis Testing
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假设检验
- en: The hypothesis testing is a statistical method that allows to formulate and
    evaluate an hypothesis about the population based on sample data. So, it is a
    form of inferential statistics. This process starts with a hypothesis of the population
    parameters, also called null hypothesis, that needs to be tested, while the alternative
    hypothesis (H1) represents the opposite statement. If the data is very different
    from the assumptions we had, then the null hypothesis (H0) is rejected and the
    outcome is said to be “statistically significant”.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 假设检验是一种统计方法，它允许根据样本数据对总体提出和评估假设。因此，它是一种推断统计方法。该过程始于对总体参数的假设，也称为原假设，需要进行检验，而备择假设（H1）则表示相反的陈述。如果数据与我们假设的差异很大，则拒绝原假设（H0），结果被称为“统计显著”。
- en: 'Once the two hypothesis are specified, there are other steps to follow:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦确定了两个假设，就需要遵循其他步骤：
- en: Set up the **significance level**, which is a criteria used for rejecting the
    null hypothesis.  The typical values are 0.05 and 0.01\. This parameter ? determines
    how strong the empirical evidence is against the null hypothesis until this latter
    is rejected.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置**显著性水平**，这是用于拒绝零假设的标准。典型值为0.05和0.01。这个参数? 决定了针对零假设的经验证据有多强，直到零假设被拒绝。
- en: Calculate the **statistic**, which is the numerical quantity computed from the
    sample. It helps us to determine a rule of decision to limit as much as possible
    the risk of error.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算**统计量**，这是从样本中计算出的数值量。它帮助我们确定一个决策规则，以尽可能减少错误的风险。
- en: 'Compute the **p-value**, which is the probability of obtaining a statistic
    that is different from the parameter specified in the null hypothesis. If it’s
    less or equal to the significance level (ex: 0.05), we reject the null hypothesis.
    In case the p-value is bigger than the significance level, we can’t reject the
    null hypothesis.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算**p值**，这是获得与零假设中指定参数不同的统计量的概率。如果p值小于或等于显著性水平（例如：0.05），我们拒绝零假设。如果p值大于显著性水平，我们不能拒绝零假设。
- en: 'There is a huge variety of hypothesis tests. Let’s suppose that we are working
    on a data science project and we want to use the linear regression model, which
    is known for having strong assumptions of normality, independence and linearity.
    Before applying the statistical model, we prefer to check the normality of a feature
    that regards the weight of adult women with diabete. The **Shapiro-Wilk test**
    can come to our rescue. There is also a Python library, called Scipy, with the
    implementation of this [test](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.shapiro.html),
    in which the null hypothesis is that the variable follows a normal distribution. 
    We reject the hypothesis if the p-value is smaller or equal to the significance
    level (ex: 0.05). We can accept the null hypothesis, which means that the variable
    has a normal distribution, if the p-value is greater than the significance level.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 存在各种各样的假设检验。假设我们正在进行一个数据科学项目，想要使用线性回归模型，这种模型以强假设的正态性、独立性和线性著称。在应用统计模型之前，我们更愿意检查一个特征的正态性，该特征涉及糖尿病成年女性的体重。**Shapiro-Wilk检验**可以来救急。还有一个名为Scipy的Python库，包含了这个[检验](https://docs.scipy.org/doc/scipy/reference/generated/scipy.stats.shapiro.html)的实现，其中零假设是该变量服从正态分布。如果p值小于或等于显著性水平（例如：0.05），我们拒绝零假设。如果p值大于显著性水平，我们可以接受零假设，这意味着该变量具有正态分布。
- en: Final Thoughts
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终思考
- en: I hope you have found this introduction useful. I think that mastering statistics
    is possible if theory is followed by practical examples. There are surely other
    important statistics concepts I didn’t cover here, but I preferred to focus on
    concepts that I have found useful during my experience as a data scientist. Do
    you know other statistical methods that helped you with your work? Drop them in
    the comments if you have insightful suggestions.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你觉得这个介绍有用。我认为掌握统计学是可能的，只要理论后面有实际的例子。这里肯定还有其他重要的统计学概念我没有覆盖，但我更愿意专注于在我的数据科学家经验中发现有用的概念。你知道其他对你工作有帮助的统计方法吗？如果你有有见地的建议，请在评论中告诉我。
