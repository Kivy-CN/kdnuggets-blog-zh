- en: Somewhere, someone is speaking about wanting to break into the tech world. If
    it’s to become a software engineer or they’re interested in data science. When
    these people start their data science journey, in particular, there are a variety
    of online courses, boot camps, and degrees to choose from. It can be very difficult,
    so that’s where I come in and take the workload off of you.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个地方，有人正在谈论想要进入科技领域。如果是成为一名软件工程师，或者他们对数据科学感兴趣。当这些人开始他们的数据科学旅程时，特别是，有各种在线课程、培训营和学位可供选择。这可能非常困难，所以我来这里帮助你减轻负担。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
