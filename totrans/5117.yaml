- en: 1\. SQL Basics
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. SQL 基础
- en: You can learn SQL basics in a few hours. You only need to familiarize yourself
    with the syntax and then practice solving a few questions to apply the concepts
    you just learned. And if you need a refresher on topics like filtering using operators,
    the join types, group by and aggregate functions, you can refer to the [SQL Basics](https://learnsql.com/blog/sql-basics-cheat-sheet/)
    cheat sheet by LearnSQL.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在几个小时内学习 SQL 基础。你只需要熟悉语法，然后练习解决几个问题以应用你刚刚学到的概念。如果你需要复习过滤操作符、连接类型、分组和聚合函数等主题，可以参考
    LearnSQL 提供的 [SQL 基础](https://learnsql.com/blog/sql-basics-cheat-sheet/) 备忘单。
- en: 'The topics covered include:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖的主题包括：
- en: Querying a single table
  id: totrans-21
  prefs:
