- en: 'To start using PandasGUI the first step is to download its package. You can
    do so by running the following command in the command line:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用PandasGUI，第一步是下载其软件包。你可以通过在命令行中运行以下命令来完成：
- en: '[PRE0]'
  id: totrans-13
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Now you can load and import it using the following commands:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以使用以下命令加载和导入它：
- en: '[PRE1]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'If you are using other operating systems than Windows you might face some problems
    due to the absence of the environment variable APPDATA. If you are using Mac OS
    or Linux and tried to import PandasGUI you will get a similar error:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是除了Windows以外的其他操作系统，你可能会遇到由于缺少环境变量APPDATA而导致的一些问题。如果你使用的是Mac OS或Linux并尝试导入PandasGUI，你将遇到类似的错误：
- en: '![Revolutionizing Data Analysis with PandasGUI](../Images/b30682c00793d413bb0a28fb67e5daa8.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![使用PandasGUI彻底改变数据分析](../Images/b30682c00793d413bb0a28fb67e5daa8.png)'
- en: To address this problem, one simple workaround is to assign an empty string
    as the value for the environmental variable causing the error. By doing so, you
    can bypass any errors and allow your code to continue without interruption?—?an
    efficient solution that provides quick relief from the problems at hand.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这个问题的一个简单方法是将环境变量的值设置为空字符串。这样，你可以绕过任何错误，并让代码继续运行——这是一个高效的解决方案，可以迅速缓解当前的问题。
- en: '[PRE2]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Now you can import it without no errors. You might get a warning message which
    is okay. The reason for this warning is the missing implementation of some recommended
    interfaces in Mac OS, so the system gives this warning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以没有错误地导入它。你可能会收到一个警告信息，这没关系。这个警告的原因是Mac OS中缺少某些推荐接口的实现，因此系统给出了这个警告。
- en: '![Revolutionizing Data Analysis with PandasGUI](../Images/1404ff6912057385c0848bc85c46c5ef.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![使用PandasGUI彻底改变数据分析](../Images/1404ff6912057385c0848bc85c46c5ef.png)'
- en: The last step is to load a dataset to use to demo the features of this library.
    You can load a structured dataset of your choice or you can use PandasGUI available
    dataset. In this article, we will use the Titanic dataset which comes packaged
    with the PandasGUI library.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步是加载数据集以演示该库的功能。你可以加载你选择的结构化数据集，也可以使用 PandasGUI 提供的数据集。在本文中，我们将使用 PandasGUI
    库附带的 Titanic 数据集。
- en: '[PRE3]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'Now, we are ready to launch PandasGUI. Simply call the show() function as shown
    in the code below:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们准备启动 PandasGUI。只需调用如下代码中的 show() 函数：
- en: '[PRE4]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Once these commands are executed, a new window will open to reveal your uploaded
    dataframe.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦执行这些命令，将会打开一个新窗口，显示你上传的数据框。
- en: '![Revolutionizing Data Analysis with PandasGUI](../Images/9ef206fb8b7633c9329b101790eb8376.png)'
