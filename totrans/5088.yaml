- en: Compared to [2014 Analytics/Data Mining Software Poll](/2014/06/kdnuggets-annual-software-poll-rapidminer-continues-lead.html),
    Tableau and Spark were newcomers to top 10, displacing Weka and Microsoft SQL
    Server.
  prefs: []
  type: TYPE_NORMAL
- en: The average number of tools jumped to 4.8, up from 3.7 in 2014 and 3.0 in 2013.
  prefs: []
  type: TYPE_NORMAL
- en: The distinction between commercial and free software is becoming harder to make,
    with many tools having both a free/community version and commercial/enterprise
    version. We classified each tool according to the primary type of the latest version,
    so we put RapidMiner in commercial category and KNIME in free software category.
  prefs: []
  type: TYPE_NORMAL
- en: Many vendors asked their users to vote in the poll and even tweet their vote,
    but we have not found any bot or illegal voting, and did not have to remove any
    votes.
  prefs: []
  type: TYPE_NORMAL
- en: This year, 91% of voters used commercial software and 73% used free software.
    About 27% used only commercial software, and only 9% used free-software. For the
    first time a majority of 64% used both free and commercial software, up from 49%
    in 2014.
