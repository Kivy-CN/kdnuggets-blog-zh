- en: '* * *'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This post will be a bit different, in that we are looking at the top open dataset
    repositories that Github has to offer. The post was inspired by the [Github Open
    Data Showcase](https://github.com/showcases/open-data), which is good, but which
    is not very large. Ideally, I would like to make a list of the top open datasets
    on Github, period; however, this gets tricky, since searching for "open data,"
    or any variant of this search term, is going to lead to complications on a site
    set up with the explicit goal of sharing open source projects and their data.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将有所不同，因为我们将重点关注 Github 提供的顶级开放数据集仓库。本文的灵感来源于 [Github 开放数据展示](https://github.com/showcases/open-data)，虽然这个展示不错，但规模并不大。理想情况下，我想列出
    Github 上的顶级开放数据集；然而，这有点复杂，因为搜索“开放数据”或其任何变体都会在一个专门用于分享开源项目及其数据的网站上遇到困难。
- en: I decided to take the offerings in this showcase which were not explicitly noted
    as being out of date and add in 3 additional strictly-dataset repos with the highest
    numbers of stars I could find from simple search, rank them all accordingly, and
    present them here. We have found at KDnuggets that datasets are one of the most
    sought-after pieces of [the data science puzzle](/2016/03/data-science-puzzle-explained.html)
    for many readers, and hopefully this fresh batch (at least, fresh from our perspective)
    is of use to some of our readers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定选择这个展示中的那些没有明确注明过时的资源，并添加 3 个额外的、数据集数量最多的仓库，通过简单搜索找到的最高星级仓库，对它们进行排名，并在此展示。我们在
    KDnuggets 发现数据集是许多读者最渴望的 [数据科学难题的一部分](/2016/03/data-science-puzzle-explained.html)，希望这批新的数据集（至少从我们的角度来看是新的）对一些读者有所帮助。
- en: We are currently conducting our latest [Annual KDnuggets Analytics Software
    Poll](/2016/05/poll-analytics-data-mining-data-science-machine-learning-software-used.html),
    and so the particular percentages from last year may change, but we know that
    open source tools have been used by 73% of data scientists in the past 12 months.
    While this number reflects software, and not data, it is easy to surmise that
    open data is a heavily-relied upon commodity in data science and related data-oriented
    disciplines for research, practice, and production alike, for myriad reasons.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前正在进行最新的[年度 KDnuggets 分析软件调查](/2016/05/poll-analytics-data-mining-data-science-machine-learning-software-used.html)，因此去年具体的百分比可能会有所变化，但我们知道，在过去12个月里，73%的数据科学家使用了开源工具。虽然这个数字反映的是软件，而不是数据，但很容易推测，开源数据在数据科学及相关数据导向学科中被广泛依赖，用于研究、实践和生产，原因众多。
- en: So here they are, the open dataset repos with the highest number of stars as
    of the time of writing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这些就是截至撰写时星标数最高的开源数据集仓库。
- en: '**1\. [Awesome Public Datasets](https://github.com/caesar0301/awesome-public-datasets)**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [Awesome Public Datasets](https://github.com/caesar0301/awesome-public-datasets)**'
- en: 'Stars: 14137, Forks: 1573'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 星标：14137，Forks：1573
- en: Brought to us by [Xiaming (Sammy) Chen](http://xiaming.me/), this seems to be
    the undisputed leader of the open dataset collections available on Github. This
    curated list is organized by such topics as biology, sports, museums, and natural
    language, and appears to include several hundred datasets. Most are free, but
    there is a disclaimer at the top of the list that some are not. Xiaming also points
    out 2 other **awesome**-branded repo lists that contain more datasets; however,
    since those lists contain all sorts of other big data/machine learning/data science
    links, they will **not** be included in the list below, despite their high number
    of stars. Feel free to explore them on your own... obviously.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由[Xiaming (Sammy) Chen](http://xiaming.me/) 提供，这似乎是Github上公认的开源数据集集合的领头羊。这个经过整理的列表按生物学、体育、博物馆和自然语言等主题进行组织，并且包括了数百个数据集。大多数是免费的，但列表顶部有免责声明表明有些数据集不是免费的。Xiaming
    还指出了另外两个带有**awesome**标签的仓库列表，包含更多的数据集；然而，由于这些列表包含各种其他大数据/机器学习/数据科学的链接，尽管它们的星标数很高，但**不会**被包含在下面的列表中。可以自行探索这些列表……显而易见。
- en: '![Openaddress.io](../Images/b74b57ef459c2dccd63c1e3d0f2de34f.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![Openaddress.io](../Images/b74b57ef459c2dccd63c1e3d0f2de34f.png)'
- en: '**2\. [OpenAddresses](https://github.com/openaddresses/openaddresses)**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [OpenAddresses](https://github.com/openaddresses/openaddresses)**'
- en: 'Stars: 529, Forks: 510'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 星标：529，Forks：510
- en: This is the official repo of [OpenAddresses.io](https://openaddresses.io/),
    the free and open global address collection. Why addresses?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[OpenAddresses.io](https://openaddresses.io/)的官方仓库，一个免费的全球地址收集项目。为什么要收集地址？
- en: Street address data is essential infrastructure. Street names, house numbers
    and zip codes, when combined with geographic coordinates, are the hub that connects
    digital to physical places. Precisely because of their connecting role, free and
    open addresses are rocket fuel for civic and commercial innovation.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 街道地址数据是关键基础设施。街道名称、门牌号和邮政编码，与地理坐标结合时，是将数字世界与实体地点连接起来的枢纽。正因为它们的连接作用，免费的开放地址是公民和商业创新的火箭燃料。
- en: '**3\. [Congress Legislators](https://github.com/unitedstates/congress-legislators)**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [Congress Legislators](https://github.com/unitedstates/congress-legislators)**'
- en: 'Stars: 417, Forks: 187'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 星标：417，Forks：187
- en: 'This repo is is summed up by its description:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这个仓库的描述总结如下：
- en: Members of the United States Congress, 1789-Present, in YAML, as well as committees,
    presidents, and vice presidents.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国国会成员，1789年至今，YAML格式，以及委员会、总统和副总统。
- en: '**4\. [Open Exoplanet Catalogue](https://github.com/OpenExoplanetCatalogue/open_exoplanet_catalogue)**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [Open Exoplanet Catalogue](https://github.com/OpenExoplanetCatalogue/open_exoplanet_catalogue)**'
- en: 'Stars: 300, Forks: 88'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 星标：300，Forks：88
- en: This is a catalog of all known discovered planets existing outside of our solar
    system. The database is generally updated within 24 hours of new discoveries,
    too, which means this is about as up-to-date as one could imagine; that the repo
    was last updated 20 days ago is encouraging in this respect. The README also points
    to [this repo](https://github.com/OpenExoplanetCatalogue/oec_tables/), should
    you be interested in a simple CSV of the data.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个关于我们太阳系外所有已知发现的行星的目录。该数据库通常会在新发现后的24小时内更新，这意味着它几乎是最新的；考虑到该仓库上次更新是在20天前，这在这方面是令人鼓舞的。README
    还指向了[这个仓库](https://github.com/OpenExoplanetCatalogue/oec_tables/)，如果你对数据的简单CSV格式感兴趣，可以查看。
- en: '**5\. [CitySDK](https://github.com/uscensusbureau/citysdk)**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [CitySDK](https://github.com/uscensusbureau/citysdk)**'
- en: 'Stars: 274, Forks: 92'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 星数：274，Forks数：92
- en: CitySDK is described as a "[u]ser-friendly [J]avascript SDK for US Census Bureau
    data," which also includes a number of samples detailing integration of the data
    with other open datasets. It refers to itself as a "toolbox" for civic hackers,
    and boasts latitude/longitude and ZIP code translation, and a modular architecture
    which makes integration with other data services straightforward. Use the API
    to create your own, custom dataset.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: CitySDK 被描述为一个“[u]ser-friendly [J]avascript SDK for US Census Bureau data”，还包括若干示例，详细说明了如何将数据与其他开放数据集集成。它自称是一个“工具箱”供公民黑客使用，具有经纬度和邮政编码转换功能，以及模块化架构，使得与其他数据服务的集成变得简单。使用
    API 创建你自己的自定义数据集。
- en: '**6\. [openFDA](https://github.com/FDA/openfda)**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. [openFDA](https://github.com/FDA/openfda)**'
- en: 'Stars: 236, Forks: 53'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 星数：236，Forks数：53
- en: openFDA is a project by the FDA, which aims to bring a collection of FDA public
    datasets to researchers and developers via APIs, raw data, usage examples, and
    documentation. Data is noted as not being suited for clinical use, and one should
    assume no specific validity of any data results included within. Even with these
    disclaimers, there is no doubt that the data here would be great practice for
    those interested in the domain.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: openFDA是FDA的一个项目，旨在通过API、原始数据、使用示例和文档向研究人员和开发者提供FDA公共数据集。数据不适用于临床用途，任何数据结果的具体有效性都不能保证。尽管有这些免责声明，但毫无疑问，数据对于对该领域感兴趣的人来说是很好的实践。
- en: '![Chicago Food Inspections](../Images/ee2d801d51c7f0418b725954e7d10f59.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![芝加哥食品检查](../Images/ee2d801d51c7f0418b725954e7d10f59.png)'
- en: '**7\. [Food Inspections Evaluation](https://github.com/Chicago/food-inspections-evaluation)**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. [食品检查评估](https://github.com/Chicago/food-inspections-evaluation)**'
- en: 'Stars: 100, Forks: 44'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 星数：100，Forks数：44
- en: 'In case the name "Chicago Food Inspections Evaluation" didn''t give it away,
    here''s what to expect from this repo:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果“芝加哥食品检查评估”这个名字还没有让你明白，那么你可以期待这个仓库的内容：
- en: This repository contains the code to generate predictions of critical violations
    at food establishments in Chicago. It also contains the results of an evaluation
    of the effectiveness of those predictions.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个仓库包含生成对芝加哥食品机构关键违规行为预测的代码。它还包含对这些预测效果的评估结果。
- en: '**8\. [GSA Data](https://github.com/GSA/data)**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. [GSA数据](https://github.com/GSA/data)**'
- en: 'Stars: 92, Forks: 40'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 星数：92，Forks数：40
- en: This contains various data published by the [General Services Administration](https://www.gsa.gov/portal/category/100000),
    which handles the basic functioning of federal agencies (offices, supplies, and
    the like). Specifically, it contains a collection of over 5000 **.gov** domains
    and their data.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这包含由[总务管理局](https://www.gsa.gov/portal/category/100000)发布的各种数据，该机构负责管理联邦机构的基本运作（办公室、供应等）。具体来说，它包含了超过5000个**.gov**域名及其数据。
- en: '**9\. [US Congressional Districts](https://github.com/benbalter/congressional-districts)**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. [美国国会选区](https://github.com/benbalter/congressional-districts)**'
- en: 'Stars: 82, Forks: 21'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 星数：82，Forks数：21
- en: 'From the repo''s README:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 来自仓库的README：
- en: Historic and current US Congressional districts as GeoJSON, versioned within
    Git
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 历史及当前的美国国会选区作为GeoJSON，版本化存储在Git中
- en: '**10\. [CERN Open Data Portal](https://github.com/cernopendata/opendata.cern.ch)**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**10\. [CERN开放数据门户](https://github.com/cernopendata/opendata.cern.ch)**'
- en: 'Stars: 79, Forks: 34'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 星数：79，Forks数：34
- en: This is the source code for the [CERN Open Data Portal](http://opendata.cern.ch/?ln=en),
    described as "the access point to a growing range of data produced through the
    research performed at CERN."
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[CERN开放数据门户](http://opendata.cern.ch/?ln=en)的源代码，描述为“一个访问通过CERN研究产生的数据的不断增长的入口”。
