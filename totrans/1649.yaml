- en: 'These are the stages of the current conversation on diversity:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当前关于多样性的对话阶段如下：
- en: '**What** is diversity?'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**什么**是多样性？'
- en: '**Why** is it important? ([demographic representation](http://www.diversitywoman.com/why-diversity-matters/)
    & [good for business](https://techcrunch.com/2018/01/18/diverse-teams-are-still-really-good-for-business-mckinsey-says/))'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**为什么**这很重要？ ([人口统计代表性](http://www.diversitywoman.com/why-diversity-matters/)
    & [对商业有利](https://techcrunch.com/2018/01/18/diverse-teams-are-still-really-good-for-business-mckinsey-says/))'
- en: '**Where** to find candidates and make my organization diverse?'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在哪里**可以找到候选人并使我的组织多样化？'
- en: '**How** to [retain employees](https://medium.com/tech-diversity-files/if-you-think-women-in-tech-is-just-a-pipeline-problem-you-haven-t-been-paying-attention-cb7a2073b996)
    from underrepresented groups?'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**如何** [保留员工](https://medium.com/tech-diversity-files/if-you-think-women-in-tech-is-just-a-pipeline-problem-you-haven-t-been-paying-attention-cb7a2073b996)来自代表性不足的群体？'
