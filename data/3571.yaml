    systems. Made with ML is one of the most popular GitHub repositories with over
    30,000 people enrolled in this course.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[Goku Mohandas](https://www.linkedin.com/in/goku/) 开发了一个卓越且公开访问的端到端机器学习系统课程。Made
    with ML 是最受欢迎的 GitHub 存储库之一，已有超过 30,000 人注册此课程。'
- en: Made with ML lessons cover the fundamentals of machine learning as well as the
    intricacies of model deployment, testing, and monitoring in production. Goku's
    lessons explain the underlying ideas behind the concepts introduced, provide practical
    project-based assignments, and equip students with some of the best practices
    in software engineering necessary for success in an MLOps role.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Made with ML 课程涵盖了机器学习的基础知识以及模型部署、测试和生产监控的复杂性。Goku 的课程解释了引入概念的基本思想，提供了实用的基于项目的作业，并为学生提供了一些在
    MLOps 角色中成功所需的软件工程最佳实践。
