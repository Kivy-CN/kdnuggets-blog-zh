- en: If you're a software engineer looking for a job at a data company, I'll let
    you in on an open secret – the explosive growth of Big Data means that the world
    is your oyster. As a hiring manager competing for talent to build our [data observability
    platform](https://databand.ai/platform/), I can tell you that most jobs will come
    neck-and-neck in compensation, title, benefits, and perks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名寻找数据公司工作的软件工程师，我可以告诉你一个公开的秘密——大数据的爆炸性增长意味着世界是你的舞台。作为一名招聘经理，争取人才来建设我们的[数据可观测性平台](https://databand.ai/platform/)，我可以告诉你，大多数工作在薪酬、职位、福利和津贴方面都差不多。
- en: The area that's woefully overlooked is engineering culture.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个被严重忽视的领域是工程文化。
- en: I'm not talking about superficial signs of "fun." I'm talking about indicators
    that a company has intentionally organized itself to produce the maximum value
    for its customers – even if it means running its organization in an unorthodox
    fashion.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我说的不是“有趣”的肤浅标志。我说的是公司是否有意组织自己以为客户创造最大价值的指标——即使这意味着以非常规的方式运作。
- en: In my experience as an engineering team leader, I’ll share the top five signs
    that show a company is built to innovate and to endure. Be assured that you'll
    be offered generous compensation no matter where you look. But if you entered
    this field to satisfy a sincere purpose to build something valuable, turn the
    tables at your next interview to assess a company's engineering culture to pick
    the team that deserves you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以我作为工程团队领导的经验，我将分享公司能够创新和持久的五个重要标志。无论你在哪里寻找，你都会获得丰厚的薪酬。但如果你进入这个领域是为了满足构建有价值的东西的真实目的，那么在下一次面试中改变局面，评估公司的工程文化，以选择值得你的团队。
- en: '**1\. Do They Celebrate Full Stack Competency?**'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. 他们是否庆祝全栈能力？**'
- en: To anyone who dismisses generalists and perceives jacks-of-all-trades as less
    valuable than specialists, think again.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些忽视通才并认为杂学者不如专家的人，请再想想。
- en: A full-stack engineer is a well-rounded player who doesn’t depend on anyone
    else to complete their work. They can single-handedly provide value to your organization.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 全栈工程师是一个全面的玩家，他们不依赖其他人来完成自己的工作。他们可以独立为你的组织提供价值。
- en: In short, they’re awesome.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，他们很棒。
- en: This week I asked our amazing full stack developer, Ilan Techenak, to develop
    a service that runs in our deployment, monitors Google's BigQuery data warehouse,
    and allows users to integrate with it from within our [Databand](https://databand.ai/)
    application.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本周我请我们出色的全栈开发者Ilan Techenak开发一个在我们部署中运行的服务，监控谷歌的BigQuery数据仓库，并允许用户从我们的[Databand](https://databand.ai/)应用中进行集成。
- en: 'Let’s take a second to acknowledge the breadth of knowledge and expertise required
    to complete the subtasks involved in this mission:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们花点时间承认完成这个任务所需的知识和专业技能的广度：
- en: There are many other aspects inside this task – how we manage user's secrets,
    how we integrate with the user's GCP service account, how we monitor our own system,
    how we test it end-to-end, and so on.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个任务中还有许多其他方面——如我们如何管理用户的密钥、如何与用户的GCP服务账户集成、如何监控我们自己的系统、如何进行端到端测试等等。
- en: We need to develop a BigQuery agent – an obvious backend service.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要开发一个BigQuery代理——这是一个显而易见的后端服务。
- en: We need to let users integrate the monitoring system with our app – both frontend
    and backend work, including introducing new APIs, and UI changes. Most of our
    backend is written in Python and Vue.js, and we use PostgreSQL as our DB.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要让用户将监控系统与我们的应用程序集成——包括前端和后端工作，涉及引入新的API和UI更改。我们的大部分后端代码是用Python和Vue.js编写的，我们使用PostgreSQL作为我们的数据库。
- en: We need to make this service run in our deployment – our system runs inside
    Kubernetes and is being managed with Helm deployment. We use GitLab as code management
    and for CI/CD. Time to stretch your DevOps muscles.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要在我们的部署中运行这个服务——我们的系统运行在Kubernetes内，并通过Helm部署进行管理。我们使用GitLab进行代码管理和CI/CD。是时候展现你的DevOps技能了。
- en: BigQuery was new to us at this point – we needed someone with the ability to
    dive into a new technology and focus on learning what we need to get the product
    requirement. We could have asked a database expert to understand how BigQuery
    works, the internal mechanism that keeps BiQuery users up at night, and what metrics
    they care about. While this sounds good on paper, none of our BigQuery customers
    need this level of granularity and it will take a lot of time to learn it.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这个时候，BigQuery对我们来说是新的——我们需要一个能够深入了解新技术的人，并专注于学习满足产品需求所需的内容。我们本可以请一个数据库专家来理解BigQuery的工作原理、使BigQuery用户夜不能寐的内部机制以及他们关心的指标。虽然这在纸面上看起来不错，但我们没有BigQuery客户需要这种细节，并且学习这些内容需要很长时间。
- en: A full-stack engineer needs to possess a vast skill set in order to accomplish
    this range of tasks. But even more importantly, they’re first oriented around
    how to achieve a business goal and how to create impact and value to the client
    (and therefore to the company). A full-stack engineer takes a big problem, such
    as "we want to monitor BigQuery" and splits it into multiple subtasks within different
    disciplines, different code languages, different technologies, and different kinds
    of expertise. At their core, they’re expert problem solvers who figure out the
    solution on their own based on any problem given.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一个全栈工程师需要具备广泛的技能集才能完成这类任务。但更重要的是，他们首先围绕如何实现业务目标以及如何为客户（从而为公司）创造影响和价值进行定位。全栈工程师将一个大问题，如“我们想监控BigQuery”，拆解成不同学科、不同代码语言、不同技术和不同专业领域的多个子任务。在核心层面，他们是专家级的问题解决者，能够根据给定的问题自己找到解决方案。
- en: They are, like I said, awesome.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他们确实很棒。
- en: A company that values interdisciplinary competency typically embraces new ideas,
    new ways of seeing things, and new ways to solve problems. Companies predisposed
    to newness cannot help but function in a more creative manner.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重视跨学科能力的公司通常会接受新的想法、新的看待事物的方式以及解决问题的新方法。倾向于新事物的公司不可避免地会以更具创意的方式运作。
- en: '**2\. Do They Value Diversity In Skills?**'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. 他们是否重视技能的多样性？**'
- en: All that being said, full-stack engineers thrive when they have the support
    of specialists and an infrastructure team that focuses on infrastructural soundness
    and voices caution when risks begin to mount.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 说到这些，全栈工程师在获得专家和基础设施团队的支持时会更有成效，这些团队专注于基础设施的稳健性，并在风险增加时提出警告。
- en: Take a look at Jonny Barda – a top-notch backend engineer, a fan of code philosophy,
    a purist, and an enthusiast for real complex engineering problems. A full-stack
    engineer needs someone like Barda to help set the parameters to ensure that we
    pay our technical debts and elevate architecture issues during design planning
    and reviews.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 看看Jonny Barda——一流的后端工程师、代码哲学爱好者、纯粹主义者和真正复杂工程问题的热衷者。一个全栈工程师需要像Barda这样的人来帮助设置参数，以确保我们还清技术债务，并在设计规划和评审期间提升架构问题。
- en: Truth be told, Barda is indispensable on our team. He provides assurance as
    we progress because he ensures that our system will not crash frequently nor become
    near impossible to maintain.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，Barda在我们的团队中是不可或缺的。他在我们进展的过程中提供了保障，因为他确保我们的系统不会频繁崩溃或变得几乎无法维护。
- en: In addition to the specialists on our team, we also have an infrastructure team
    consisting of company-wide figures who help to navigate the ship. Our architect
    makes sure that all of our services are in good shape, helps the engineers with
    the biggest design problems, and leads the infrastructure team. Our Frontend Tech
    Lead owns our UI architecture and is capable of choosing the right tech stack
    to make sure that we have the right infra for tests and shared components.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 除了团队中的专家，我们还有一个由公司各部门人员组成的基础设施团队，他们帮助指导方向。我们的架构师确保所有服务状况良好，协助工程师解决最大的设计问题，并领导基础设施团队。我们的前端技术负责人负责我们的UI架构，并能够选择合适的技术栈，以确保我们拥有适合测试和共享组件的基础设施。
- en: Lastly, we have DevOps masters who are in charge of all the deployment, monitoring,
    and CI/CD.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们有负责所有部署、监控和CI/CD的DevOps大师。
- en: As you can see, there's no lack of ownership in any part of the system.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，系统中的每个部分都没有缺乏责任感。
- en: Our full-stack engineers rely on the infrastructure team to think about big
    company-wide problems, share knowledge, solve complex problems, and prevent us
    from doing double work that other teams are already doing.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的全栈工程师依赖基础设施团队来思考大的公司范围问题、分享知识、解决复杂问题，并防止我们重复其他团队已经完成的工作。
- en: Together, each function plays a unique role to build a product that will bring
    value to our customers. What makes them shine as a team is their difference in
    strengths and how they complement one another. For everything that our full-stack
    engineer is empowered to break in their quest to test and solve problems, there’s
    a specialist and an infrastructure team that prevents problems down the road.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 各个职能共同作用，构建出能为客户带来价值的产品。使他们作为一个团队脱颖而出的，是他们各自的优势及如何互补。对于我们的全栈工程师在测试和解决问题的过程中所能破坏的一切，总有专家和基础设施团队在预防后续问题。
- en: Companies that deliberately fill their team with a breadth of skill sets can
    be emboldened to take greater risks in pursuit of improved outcomes and therefore
    emerge as more competitive businesses. While bold decisions may appear to incur
    escalated risks, the support offered by specialists and the infrastructure team
    ensure that all risks are, in fact, calculated and mitigated.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 那些有意将不同技能组合的团队填充到公司的公司可以鼓励更大胆的风险追求，以改善结果，从而成为更具竞争力的企业。尽管大胆的决定可能看似承担了更高的风险，但专家和基础设施团队提供的支持确保所有风险实际上是经过计算和缓解的。
- en: '**3\. Does Their Team Makeup Encourage Agility?**'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. 他们的团队构成是否鼓励敏捷性？**'
- en: Software changes as understanding of the customer changes. Embracing this reality
    means that agility must be built into an engineering culture. Improvisation is
    not a rare occurrence but a distinct capacity that the team taps into regularly.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 随着对客户理解的变化，软件也会不断变化。接受这一现实意味着敏捷性必须融入工程文化中。即兴创作不是稀有现象，而是团队定期利用的独特能力。
- en: Imagine for a second that you have a band – like we do at [Databand](https://databand.ai/)
    – and your band is working on a lot of new songs in parallel. During production,
    inspiration strikes and you need to add more sounds like a small guitar line or
    few bass drum kicks to round out the sound. Full-stack engineers are the kind
    of multi-instrument band member who can improvise on the fly. They especially
    prove their value when you're running multiple complicated projects that involve
    a lot of moving parts. I assure you great music owes a lot to improvisation, as
    does great software.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你有一个乐队——就像我们在[Databand](https://databand.ai/)一样——你的乐队正在并行制作很多新歌曲。在制作过程中，灵感袭来，你需要添加更多声音，比如小吉他音轨或几个低音鼓击，以完善声音。全栈工程师就是那种能够即兴演奏的多乐器乐队成员。当你在处理涉及许多动态部分的多个复杂项目时，他们特别能证明自己的价值。我向你保证，伟大的音乐和伟大的软件都离不开即兴创作。
- en: If we were organizing our teams by functional specialty – frontend team, backend
    team, and so on – what required one full-stack engineer would now require 3–4
    different teams to tackle.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们按功能专长组织团队——前端团队、后端团队等——那么一个全栈工程师所需的工作现在需要3到4个不同的团队来解决。
- en: At [Databand](https://databand.ai/), we make sure our product teams are built
    with 70% real full-stack engineers and 30% professional specialists. This allows
    each team to be entirely focused on a business goal and have all the capabilities
    it needs in order to succeed. Our infrastructure team is dedicated to solving
    hard engineering cross-company problems, improving our internal development experience,
    and making sure we lay the right foundations that will allow us to grow effectively
    and efficiently.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Databand](https://databand.ai/) ，我们确保我们的产品团队由70%的真正全栈工程师和30%的专业专家组成。这使得每个团队能够完全专注于一个业务目标，并拥有实现成功所需的所有能力。我们的基础设施团队致力于解决公司间的困难工程问题，提高我们的内部开发体验，并确保我们打下正确的基础，以便能够有效且高效地成长。
- en: The engineering team makeup is one of the easiest ways to gauge the priorities
    of an engineering culture. Teams with a greater percentage of full-stack engineers
    will be able to execute with agility consistently. Agility is not treated as a
    goal but an organic way of being.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 工程团队的组成是衡量工程文化优先级的最简单方法之一。全栈工程师比例较高的团队将能够持续地敏捷执行。敏捷性不是作为一个目标对待，而是一种自然的存在方式。
- en: '**4\. Do They Measure Everyone By Their Own Function?**'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4\. 他们是否根据自己的职能来衡量每个人？**'
- en: 'According to Emily Heaslip''s article at [Index](https://www.indexcode.io/post/best-kpis-to-measure-performance-success-of-software-developers),
    it seems that measuring a developer is based on the following KPIs:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Emily Heaslip 在 [Index](https://www.indexcode.io/post/best-kpis-to-measure-performance-success-of-software-developers)
    文章中的说法，衡量开发者似乎是基于以下KPI：
- en: Cycle time - The speed it takes to the developer for moving a task from one
    status to another, AKA, how fast he develops a feature, fixes a bug, and removes
    bottlenecks.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 循环时间 - 开发者将任务从一个状态转移到另一个状态所需的时间，即，他多快开发一个功能、修复一个 bug 和消除瓶颈。
- en: Sprint burndown - which allows you to understand if you are going to "make this
    sprint work", AKA, finish most of the things you planned to finish in this sprint.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sprint burndown - 这可以帮助你了解你是否能“完成这个 sprint”，即完成你计划在本 sprint 中完成的大部分任务。
- en: Velocity - How many completed features were delivered
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 速度 - 完成的功能交付了多少
- en: Opened requests - How many "Jira tickets" were not answered
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开的请求 - 有多少个“Jira 工单”未得到回复
- en: Throughput - Summarize all the above in the last week \ month.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 吞吐量 - 总结所有上述内容的最后一周/一个月的表现。
- en: Although how to measure software engineering is a highly debatable topic, the
    above 5 bullets can give us a reasonable tool to measure a specialist or an infrastructure-oriented
    engineer.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然如何衡量软件工程师是一个高度争议的话题，但上述5点可以为我们提供一个合理的工具来衡量专家或基础设施导向的工程师。
- en: When measuring these kinds of engineers, you will be focused on their code quality,
    the number of technical debts they created and solved, how they reduced the maintenance
    effort needed, their test coverage, and the fact they chose the ultimate tool
    for the solution.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在衡量这些工程师时，你会关注他们的代码质量、他们创建和解决的技术债务数量、他们如何减少维护工作量、他们的测试覆盖率，以及他们是否选择了最适合解决方案的工具。
- en: 'Full-stack engineers need to be measured by a different stick where we focus
    on other kinds of performance:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 全栈工程师需要用不同的标准来衡量，我们关注的是其他类型的表现：
- en: '**Business impact** – how did their features improve our business KPIs? How
    many new users are using the system because of it? How many users come back to
    this feature? Is it solving a real problem for the users?'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**业务影响** - 他们的功能如何改善了我们的业务KPI？有多少新用户因为这个功能而使用系统？有多少用户回到这个功能？它是否解决了用户的实际问题？'
- en: '**Agility** – if we needed to remove an entire feature tomorrow or expand it
    to support different technology stacks, how fast can he implement what’s needed?'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**敏捷性** - 如果我们明天需要移除一个完整的功能或扩展它以支持不同的技术栈，他能多快实现所需的变化？'
- en: '**End-to-end responsibility** – the full-stack engineer should be able to work
    independently, develop his feature from DevOps to FE, be capable of the feature,
    make sure it''s fully tested, and fix any bugs we found in it.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**端到端责任** - 全栈工程师应该能够独立工作，从 DevOps 到前端开发他的功能，具备功能能力，确保功能经过全面测试，并修复我们发现的任何漏洞。'
- en: '**User experience** – in order to fit the business goal, the full-stack engineer
    most likely understands how the end-user is going to use his feature.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户体验** - 为了符合业务目标，全栈工程师很可能理解最终用户如何使用他的功能。'
- en: '**Tech debt** – we expect the full-stack engineer to point out the tradeoffs
    he made in order to deliver quickly and raise a red flag whenever he creates a
    big technical debt.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术债务** – 我们期望全栈工程师指出他为快速交付所做的权衡，并在创建重大技术债务时发出警告。'
- en: In sum, full-stack engineers should be measured in terms that align with the
    big picture business goals that they’re asked to meet.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，全栈工程师应根据他们被要求达成的大局业务目标来衡量。
- en: This measurement distinction is important because it tells you whether the company
    is serious about setting up its employees for success.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这种度量区分很重要，因为它告诉你公司是否认真致力于为员工的成功提供支持。
- en: '**5\. Do They Value Your Character and Humanity?**'
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5\. 他们重视你的品格和人性吗？**'
- en: The most important sign of all to look out for is that a company sees you for
    more than a set of skills that match their boxes. Find a company that will value
    you as vastly greater than the sum of all your skills and experiences.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的标志是公司是否把你视为比一系列匹配其要求的技能更有价值的存在。找到一个能将你看作远超所有技能和经验总和的公司。
- en: 'All of our hiring managers recognize that skills can be learned and sharpened.
    We have some very fine developers and they all came to us from different experience
    levels. What they have in common are qualities that we consider more valuable
    than orthodox code mastery:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所有的招聘经理都认识到技能可以学习和提高。我们有一些非常优秀的开发人员，他们都来自不同的经验水平。他们的共同点是我们认为比传统代码精通更有价值的品质：
- en: '**Humility.** While I believe this is an important trait in any environment,
    it’s paramount in an R&D environment where newness never goes away. Humility signals
    a balance between confidence to try new things and tolerance of being wrong.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**谦逊。** 我相信这是任何环境中都重要的特质，在研发环境中尤为关键，因为新事物永远不会消失。谦逊表现为在尝试新事物的信心和对错误的容忍之间的平衡。'
- en: '**Fast Learners.** When we recruit for open roles, we''re not always looking
    for very experienced developers. We simply ask candidates to convince us that
    they''re able to easily learn new technologies quickly.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**快速学习者。** 当我们招聘开放职位时，我们并不总是寻找经验丰富的开发人员。我们只是要求候选人说服我们他们能够快速学习新技术。'
- en: '**Desire for Growth.** All candidates we consider are smart and sharp. The
    ones who stand out always exhibit a drive to become specialists in a specific
    area one day.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**成长欲望。** 我们考虑的所有候选人都聪明且敏锐。那些脱颖而出的人总是展现出有一天成为某一特定领域专家的动力。'
- en: '**Business-Driven.** Our team has no shortage of extraordinary developers who
    can write beautiful, elegant code. But what separates our team from other teams
    is that our developers are not satisfied with beautiful code that does not serve
    a business purpose. They all see themselves as contributors to our bottom line.
    They''re customer-oriented and they feel most validated when their work results
    in delighted customers.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**以业务为驱动。** 我们的团队不乏能写出优美、优雅代码的杰出开发人员。但与其他团队不同的是，我们的开发人员不满足于那些没有业务目的的美丽代码。他们都把自己视为对我们业绩的贡献者。他们以客户为导向，当他们的工作带来满意的客户时，他们感到最有价值。'
- en: While these five signs are excellent indicators to help you evaluate prospective
    employers, they’re by no means comprehensive. There are additional factors that
    are vital as you consider the opportunities that come your way. The next time
    you're called in for an interview, remember that the companies that invest in
    your potential are the ones that deserve your time and talent.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这五个标志是帮助你评估潜在雇主的优秀指标，但它们绝不是全面的。当你考虑机会时，还有其他因素至关重要。下次你被叫去面试时，请记住，那些投资于你潜力的公司才值得你投入时间和才华。
- en: Be prepared with questions to help you decide. Good luck!
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 准备好问题以帮助你做决定。祝好运！
