  zh: 感谢阅读。我将来还会写更多适合初学者的文章。关注我在 [**Medium**](https://medium.com/@rahul_agarwal?source=post_page---------------------------)
    或订阅我的 [**博客**](http://eepurl.com/dbQnuX?source=post_page---------------------------)
