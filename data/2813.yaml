- en: Are you interested in learning the foundations to a successful data science
    career? Or are you looking to brush up on your maths, or strengthen your understanding
    by extending that base?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否有兴趣学习成功数据科学职业的基础知识？或者你是否希望复习数学知识，或者通过扩展基础来加深理解？
- en: This is a selection of maths courses, collections of courses, and specializations
    which are freely available online, and which can help achieve your data science
    mathematics goals. They have been separated into the broad topics of mathematical
    foundations, algebra, calculus, statistics & probability, and those especially
    relevant to data science & machine learning.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个数学课程的精选合集，包括各种课程和专业化内容，这些内容都可以在网上免费获得，帮助你实现数据科学数学目标。它们被分为数学基础、代数、微积分、统计学与概率论，以及那些与数据科学和机器学习特别相关的主题。
