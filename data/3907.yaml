- en: Uber Has Been Quietly Assembling One of the Most Impressive Open Source Deep
    Learning Stacks in the Market
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 优步正在悄悄组建市场上最令人印象深刻的开源深度学习堆栈之一
- en: 原文：[https://www.kdnuggets.com/2020/01/uber-quietly-assembling-impressive-open-source-deep-learning.html](https://www.kdnuggets.com/2020/01/uber-quietly-assembling-impressive-open-source-deep-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/01/uber-quietly-assembling-impressive-open-source-deep-learning.html](https://www.kdnuggets.com/2020/01/uber-quietly-assembling-impressive-open-source-deep-learning.html)
