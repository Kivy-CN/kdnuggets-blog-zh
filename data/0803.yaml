- en: Illustration by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者插图
- en: When you break into data science, you have a huge variety of resources at your
    fingertips, like Udemy courses, YouTube videos, and articles. But you need to
    give yourself a clear structure of what you should study to avoid feeling overwhelmed
    and losing motivation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当你进入数据科学领域时，你会发现各种资源触手可及，比如Udemy课程、YouTube视频和文章。但是，你需要给自己一个明确的学习结构，以避免感到不知所措和失去动力。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
