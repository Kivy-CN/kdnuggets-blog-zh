- en: 3 Things I Wish I Knew When I Started Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/01/3-things-wish-knew-started-data-science.html](https://www.kdnuggets.com/2023/01/3-things-wish-knew-started-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![3 Things I Wish I Knew When I Started Data Science](../Images/7a8fa1f13dd55ea0b3ea469cbd072550.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Moose Photos](https://www.pexels.com/photo/man-sitting-with-laptop-computer-on-desk-and-lamp-1586996/)
  prefs: []
  type: TYPE_NORMAL
- en: When I started learning data science, I was coming from a technology management
    background. I knew few things about programming, statistics, or machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
