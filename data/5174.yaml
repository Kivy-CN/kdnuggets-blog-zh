- en: 11\. Metric Development
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11\. 指标开发
- en: More recently, data scientists have adopted the responsibility of metric development
    because surfacing metrics depend on 1) data to calculate the metric and 2) code
    to calculate and output the metric.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，数据科学家已经承担了指标开发的责任，因为指标的呈现依赖于1）计算指标所需的数据和2）计算和输出指标的代码。
- en: 'Metric development involves several things:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 指标开发涉及几个方面：
- en: It involves picking the right metric that a team or department should use to
    help them monitor their goals.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这涉及选择团队或部门应使用的正确指标，以帮助他们监控目标。
- en: It involves clarifying and establishing any assumptions that need to be made
    for the metrics to hold.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这涉及澄清和建立任何需要做出的假设，以确保指标有效。
- en: It involves developing the metric, coding it, and building a pipeline to monitor
    it on a periodic basis.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这涉及开发指标、编写代码，并建立一个周期性监控指标的管道。
- en: I hope that this helps guide your learnings and gives you some direction for
    the upcoming year. There is a lot to learn, so I would definitely choose a couple
    of skills that sound most interesting to you and go from there.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这能帮助指导你的学习，并为即将到来的一年提供一些方向。有很多东西要学，所以我建议你选择几个对你最有兴趣的技能，然后从那里开始。
- en: Do keep in mind that this is more of an opinionated article that is backed by
    anecdotal experience, so take what you want from this article. But as always,
    I wish you the best in your learning endeavors!
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这更多是基于轶事经验的观点文章，所以你可以根据自己的需要取舍。但一如既往，我祝你学习顺利！
