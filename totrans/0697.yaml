- en: Learning programming languages and other tools and libraries can be simple.
    But you need to learn math foundations for data science as well. And this can
    be quite daunting if you do not come from a math or computer science background.
    But it's still doable.
  prefs: []
  type: TYPE_NORMAL
- en: Having a guide to help you go about learning math for data science can make
    things simpler. That is why we put together this guide to help you learn math
    for data science. Let's get started.
  prefs: []
  type: TYPE_NORMAL
- en: 'Step 1: Review Your Foundations in Algebra'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It’s always easy to start with what you know. So start by reviewing the basics
    of algebra (which you should already be familiar with from school math).
  prefs: []
  type: TYPE_NORMAL
- en: You can review how to solve systems of equations, solve for unknowns, and graph
    functions.
  prefs: []
  type: TYPE_NORMAL
- en: What to Focus On
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '**Linear equations and inequalities**: Learn how to solve equations with one
    or more variables and interpret the solutions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Functions and graphs**: Understand different types of functions and how to
    graph them.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Polynomials**: Work with polynomial functions, which are used in various
    regression models to fit data points.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Matrices and vectors**: These are key in performing operations on datasets,
    especially in high-dimensional data. You can learn more when you focus on linear
    algebra.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resources
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[Data Science Math Skills | Coursera](https://www.coursera.org/learn/datasciencemathskills)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Algebra I | MIT OpenCourseWare](https://ocw.mit.edu/courses/18-701-algebra-i-fall-2010/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 2: Learn the Fundamentals of Calculus'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Calculus is another important math tools for data science. It is essential for
    understanding data changes over time, modeling continuous data, and in optimization
    algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: You should learn to differentiate a function with respect to one or more variables.
    Integration will come in handy when you learn probability and random variables—to
    find areas under curves—representing cumulative distribution functions or probability
    densities.
  prefs: []
  type: TYPE_NORMAL
- en: What to Focus On
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '**Limits and continuity**: Understand the concept of limits and continuity,
    and how they are used to understand the behavior of functions as inputs approach
    certain values.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Differentiation**: Learn how to calculate and interpret derivatives, which
    represent rates of change.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Multivariable calculus**: Expand your knowledge to functions with more than
    one variable, crucial for understanding complex models that involve multiple inputs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Integration**: Understand the process of integration and how it’s used to
    calculate areas under curves.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resources
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[Calculus I: Single Variable Calculus | MIT OpenCourseWare](https://ocw.mit.edu/courses/18-01-calculus-i-single-variable-calculus-fall-2020/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Multivariable Calculus | MIT OpenCourseWare](https://ocw.mit.edu/courses/18-02-multivariable-calculus-fall-2007/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 3: Get Comfortable with Linear Algebra'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Linear algebra is integral to many algorithms in data science, including those
    used for dimensionality reduction (like PCA), data transformation, and more.
  prefs: []
  type: TYPE_NORMAL
- en: It provides the mathematical framework to work with datasets that have many
    dimensions and helps in the efficient storage and manipulation of data in high-dimensional
    spaces.
  prefs: []
  type: TYPE_NORMAL
- en: What to Focus On
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '**Vectors and vector spaces**: Learn how to work with vectors, which are essential
    for representing data in high dimensions. Understanding vector spaces is necessary
    for data transformations and machine learning algorithms.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Matrix operations**: Master operations like matrix multiplication, inversion,
    and finding determinants, which are foundational for many machine learning models,
    especially in handling data transformations and multivariate analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Linear transformations**: Understand how linear transformations are used
    to map data from one space to another.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Eigenvalues and eigenvectors**: Understanding eigen decomposition of square
    matrices and its significance. Especially in algorithms that reduce data dimensionality
    or extract features.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resources
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[3blue1brown – Linear Algebra](https://www.3blue1brown.com/topics/linear-algebra)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Linear Algebra | MIT OpenCourseWare](https://ocw.mit.edu/courses/18-06-linear-algebra-spring-2010/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 4: Learn Discrete Math'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You should take a (short) course in discrete math if you want to teach yourself
    computer science and data science.
  prefs: []
  type: TYPE_NORMAL
- en: It is particularly important in areas such as graph theory, cryptography, and
    combinatorial optimization. Discrete math helps you understand and solve problems
    in databases, computer algorithms, and network analysis.
  prefs: []
  type: TYPE_NORMAL
- en: What to Focus On
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '**Set theory**: Learn the fundamentals of sets, including operations like union,
    intersection, and difference. Set theory is essential for understanding logic,
    functions, and relations in databases and algorithms.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Combinatorics**: Study techniques for counting, permutations, and combinations.
    This will be helpful in probability and algorithm analysis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Graph theory**: Understand the properties of graphs (networks) and how they
    are used to model relationships between entities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Boolean algebra**: Explore the basics of Boolean logic, which is foundational
    for designing and understanding algorithms, especially in decision-making processes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resources
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[Mathematics for Computer Science | MIT OpenCourseWare](https://ocw.mit.edu/courses/6-042j-mathematics-for-computer-science-fall-2010/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Introduction to Discrete Mathematics for Computer Science | Coursera](https://www.coursera.org/specializations/discrete-mathematics)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 5: Learn Probability and Statistics'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Probability and statistics allow you to make informed decisions based on data,
    model uncertainties, and test hypotheses. They are helpful foundational tools
    for predictive modeling, risk assessment, and data interpretation in data science.
  prefs: []
  type: TYPE_NORMAL
- en: From building probabilistic models to understanding data distributions, a strong
    grasp of these concepts is, therefore, essential.
  prefs: []
  type: TYPE_NORMAL
- en: What to Focus On
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '**Probability theory**: Learn about the basics of probability, including conditional
    probability, Bayes'' theorem, and independence.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Random variables and probability distributions**: Understand how different
    types of random variables (discrete and continuous) behave and how to model them
    using probability distributions such as Normal, Binomial, and Poisson distributions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Descriptive and inferential statistics**: Master techniques for summarizing
    data (mean, median, mode, variance) and making inferences about populations based
    on sample data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Hypothesis testing**: Learn how to perform and interpret hypothesis tests,
    which are used to make data-driven decisions by evaluating the evidence against
    a null hypothesis.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resources
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[Statistics with Python | Coursera](https://www.coursera.org/specializations/statistics-with-python)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Probability | Khan Academy](https://www.khanacademy.org/math/probability)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 6: Explore Optimization Techniques'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You’ll run into optimization problems when working with machine learning algorithms
    and statistical models. Whether it’s finding the best parameters for a model or
    minimizing error rates, understanding optimization techniques allows you to improve
    the performance and efficiency of your models. As you work through optimization,
    you'll realize that you need to be comfortable with calculus and linear algebra.
  prefs: []
  type: TYPE_NORMAL
- en: What to Focus On
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '**Linear programming**: Learn how to optimize linear functions subject to constraints.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Gradient descent**: Learn this fundamental optimization algorithm used to
    minimize loss functions in machine learning and deep learning models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Convex optimization**: Understand the properties of convex functions and
    how you can formulate certain optimization problems to simplify.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Constrained and unconstrained optimization**: Learn the difference between
    optimization problems with and without constraints and how to solve them using
    appropriate algorithms.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resources
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '[Convex Optimization | StanfordOnline](https://www.edx.org/learn/engineering/stanford-university-convex-optimization)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Introduction to Convex Optimization | MIT OpenCourseWare](https://ocw.mit.edu/courses/6-079-introduction-to-convex-optimization-fall-2009/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Step 7: Embrace Just-In-Time Learning'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We’ve gone over the different math topics you need to know for data science.
    But you’ve also probably realized that it is not possible to become proficient
    in every math concept upfront. Once you’ve gained some foundational knowledge,
    you can learn the other concepts—just-in-time—as needed.
  prefs: []
  type: TYPE_NORMAL
- en: When faced with a specific problem, identify the mathematical techniques needed
    to solve it—whether it's a statistical method, optimization algorithm, or a matrix
    transformation—and learn those concepts on the fly.
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping Up
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: And that’s a wrap!
  prefs: []
  type: TYPE_NORMAL
- en: I hope you find this guide on learning math for data science helpful. As mentioned,
    the list of everything you need to know seems super long. But you can always learn
    all the math you need when you’re working on a project.
  prefs: []
  type: TYPE_NORMAL
- en: Happy learning!
