- en: The Evolution From Artificial Intelligence to Machine Learning to Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从人工智能到机器学习再到数据科学的演变
- en: 原文：[https://www.kdnuggets.com/2022/08/evolution-artificial-intelligence-machine-learning-data-science.html](https://www.kdnuggets.com/2022/08/evolution-artificial-intelligence-machine-learning-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/08/evolution-artificial-intelligence-machine-learning-data-science.html](https://www.kdnuggets.com/2022/08/evolution-artificial-intelligence-machine-learning-data-science.html)
- en: '![The Evolution From Artificial Intelligence to Machine Learning to Data Science](../Images/2cea1630332b043fd1aeaf9d0e7a918e.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![从人工智能到机器学习再到数据科学的演变](../Images/2cea1630332b043fd1aeaf9d0e7a918e.png)'
- en: Photo by [DeepMind](https://unsplash.com/@deepmind?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/ai?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [DeepMind](https://unsplash.com/@deepmind?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，[来源于 Unsplash](https://unsplash.com/s/photos/ai?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: Recent years have seen many breakthroughs and discoveries in [artificial intelligence](/2021/01/top-5-artificial-intelligence-trends-2021.html)
    (AI), machine learning (ML), and data science. These fields intersect so much
    that they have become synonymous. Unfortunately, it has caused some ambiguity.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，在[人工智能](/2021/01/top-5-artificial-intelligence-trends-2021.html)（AI）、机器学习（ML）和数据科学领域取得了许多突破和发现。这些领域交叉如此之多，以至于它们变得同义。不幸的是，这导致了一些模糊性。
