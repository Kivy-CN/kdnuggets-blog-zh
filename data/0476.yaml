- en: '**Job Description**'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: '**职位描述**'
- en: Compared to data modeler and database administrator, the data architect is a
    data science job title that requires a high-level point of view. The data architect’s
    job is to have in mind the company’s business needs and develop the complete architecture
    of data management. This doesn’t involve just databases but laying out the framework
    for how the data will be collected, used, modeled, retrieved, secured. In general,
    this means providing an architecture that will be there from the point data enters
    the company to the point it leaves it.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 与数据建模师和数据库管理员相比，数据架构师是一个需要高层次观点的数据科学职位。数据架构师的工作是考虑公司业务需求并开发完整的数据管理架构。这不仅涉及数据库，还包括规划数据的收集、使用、建模、检索、安全等方面的框架。通常，这意味着提供一个从数据进入公司到离开公司的架构。
- en: '**Additional Skills Required Compared to Data Scientists**'
