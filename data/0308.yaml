- en: Introduction
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: Data scientists are constantly navigating a changing field, along with its evolving
    technologies and techniques. The rapid growth and dynamic nature of this industry
    conspire to demand continuous learning and adaptation of participating professionals.
    Due to this constant growth, to be active and viable practitioners requires continued
    personal development. There are always more concepts, tools, and technologies
    to take up and master for both the novice and established data scientist.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家在不断应对一个变化中的领域，以及其不断发展的技术和方法。这个行业的快速增长和动态特性促使从业人员需要不断学习和适应。由于这种持续增长，成为活跃且有效的从业者需要不断的个人发展。无论是新手还是经验丰富的数据科学家，总有更多的概念、工具和技术需要学习和掌握。
- en: And this is why we are here today. This article intends to provide practical
    advice for becoming a better data scientist by focusing on five different areas
    of proficiency. Whether you are starting out, or looking to get grounded after
    years as a practitioner, jump in and elevate your game.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是我们今天在这里的原因。本文旨在提供实用建议，通过关注五个不同的能力领域，帮助你成为更好的数据科学家。无论你是刚刚起步，还是希望在多年从业后重新扎根，都可以参与进来，提升你的技能。
- en: 1\. Master the Mathematical Fundamentals
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 掌握数学基础
- en: Understanding the fundamentals of the required mathematics is an elemental part
    of being able to work with data. The primary subjects of linear algebra, calculus,
    and probability are the grounding of so much of the modeling and algorithm work
    that data scientists do. The book [Mathematics for Machine Learning](https://mml-book.github.io/)
    is an excellent reference to start with, as are the courses in Coursera's [Mathematics
    for Data Science specialization](https://www.coursera.org/specializations/mathematics-for-machine-learning-and-data-science).
    [3Brown1Blue's YouTube videos](https://www.youtube.com/c/3blue1brown) are another
    fantastic resource for these topics. Putting these mathematical fundamentals into
    practice in real projects and exercises will ensure your knowledge stays solid.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 理解所需数学的基础知识是处理数据的基本部分。线性代数、微积分和概率论是数据科学家进行建模和算法工作的基础。[机器学习数学](https://mml-book.github.io/)
    这本书是一个很好的起点，Coursera 的 [数据科学数学专攻](https://www.coursera.org/specializations/mathematics-for-machine-learning-and-data-science)
    课程也是如此。[3Brown1Blue的 YouTube 视频](https://www.youtube.com/c/3blue1brown) 是这些主题的另一个极好的资源。将这些数学基础知识应用于实际项目和练习中将确保你的知识保持扎实。
- en: 2\. Stay Updated with Industry Trends
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 跟踪行业趋势
- en: 'Supposing one wishes to keep in-the-know and remain employable for the long-term
    in this field of both enormous breadth and depth, staying up-to-date on the latest
    tools, technologies, and methodologies can''t be overlooked. From technological
    innovations such as automated machine learning and interpretability processes,
    to large scale data technologies and state of the art machine learning algorithms,
    the landscape from "good to know" to "need to know" is in constant flux. This
    isn''t a frivolous concern: people and organizations want to be able to incorporate
    the latest where appropriate. What better place to keep on such topics as KDnuggets
    (you''re already here), along with our sister sites [Machine Learning Mastery](https://machinelearningmastery.com/)
    and [Statology](https://www.statology.org/).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人希望在这个既广泛又深入的领域中保持了解并长期保持就业，紧跟最新的工具、技术和方法是不可忽视的。从自动化机器学习和可解释性过程等技术创新，到大规模数据技术和最先进的机器学习算法，从“了解一下”到“必须了解”的领域在不断变化。这不是一个无关紧要的问题：个人和组织希望能够在适当的情况下融入最新的技术。KDnuggets（你已经在这里了）及我们的姊妹网站
    [Machine Learning Mastery](https://machinelearningmastery.com/) 和 [Statology](https://www.statology.org/)
    是关注这些话题的好去处。
- en: 'But there are other great resources as well: popular sites like [Towards Data
    Science](https://towardsdatascience.com/), [DataCamp](https://www.datacamp.com/blog),
    [MarkTechPost](https://www.marktechpost.com/), and a whole host of others are
    worthy of your time as well. The myriad podcasts, webinars, and YouTube channels
    all provide alternative avenues, with something that fits everyone''s preferences.
    Communities and conferences, both online and in-person, can be great ways to both
    network and stay up in the latest trends.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但也有其他很棒的资源：像 [Towards Data Science](https://towardsdatascience.com/)、[DataCamp](https://www.datacamp.com/blog)、[MarkTechPost](https://www.marktechpost.com/)
    这样受欢迎的网站，以及众多其他资源也值得你花时间关注。各种播客、网络研讨会和 YouTube 频道提供了替代途径，总有适合每个人的选择。在线和线下的社区及会议可以是建立网络和跟进最新趋势的好方法。
- en: 3\. Develop Strong Programming Skills
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 发展强大的编程技能
- en: 'This can''t be overstated: proficiency in one or more of Python, R, and SQL
    — key programming languages in the field — is an absolute must for anyone wanting
    to be a useful data scientist. Libraries such as Pandas and Matplotlib (Python)
    and packages such as dplyr and ggplot2 (R) for data work are important skills
    to acquire. Learning the most efficient ways to approach writing SQL queries is
    equally important, as SQL remains one of the most used language worldwide, especially
    when it comes to data science. There are, of course, many other languages that
    could come in handy for data work — Java, Rust, C++, Go, Javascript, Ruby... the
    list goes on and on. You can pick and choose from these what makes sense for you,
    but don''t learn them to the neglect of The Big Three mentioned above; it just
    isn''t worth the risk.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点不能过分强调：精通 Python、R 和 SQL 中的一种或多种 —— 这些是该领域的关键编程语言 —— 是任何想成为有用数据科学家的绝对必要条件。掌握
    Pandas 和 Matplotlib（Python）以及 dplyr 和 ggplot2（R）等库或包对于数据工作来说至关重要。学习编写 SQL 查询的最高效方法同样重要，因为
    SQL 仍然是全球使用最广泛的语言之一，特别是在数据科学领域。当然，还有许多其他语言可能对数据工作有所帮助 —— Java、Rust、C++、Go、JavaScript、Ruby
    …… 列表还在继续。你可以从这些语言中选择适合自己的，但不要忽视上面提到的三大主要语言；忽略它们是很不值得冒这个风险的。
- en: Through online platforms like [HackerRank](https://www.hackerrank.com/) or [LeetCode](https://leetcode.com/),
    or through GitHub contributions, one can improve their coding skills. Working
    on group projects necessitates an understanding of Git, which a person can use
    for version control. In short, don't buy into the hype that you don't need to
    code. If you can't, someone else will be needed to do so, and since there are
    so many data scientists that code, how do you positively differentiate yourself
    from them? Be a strong coder as a baseline, and then add on additional skills
    to set you apart.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通过像 [HackerRank](https://www.hackerrank.com/) 或 [LeetCode](https://leetcode.com/)
    这样的平台，或通过 GitHub 贡献，可以提高自己的编程技能。参与小组项目需要理解 Git，这可以用于版本控制。简而言之，不要相信不需要编码的夸大宣传。如果你不能编码，就需要其他人来做，而由于许多数据科学家都会编码，你如何从中脱颖而出？作为基础，成为一个强大的编码者，然后再增加其他技能以使自己与众不同。
- en: 4\. Work with Real Datasets
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 使用真实数据集
- en: Working with fresh facts and figures is a must for anyone wanting to be more
    than an academic in this field. There is nothing better than solving data issues
    on your own initiative and doing. Methods to do so include competing on [Kaggle](https://www.kaggle.com/),
    taking on independent challenge projects, or even seeking out internships or volunteer
    work. By accurately solving a concern, including applying algorithms fittingly,
    understanding the various datasets, and recording all this work, people build
    up a [robust portfolio](https://www.kdnuggets.com/5-free-platforms-for-building-a-strong-data-science-portfolio).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何想在这一领域超越学术界的人来说，处理最新的事实和数据是必不可少的。没有什么比主动解决数据问题更好的了。实现的方法包括在 [Kaggle](https://www.kaggle.com/)
    上竞赛，承担独立的挑战项目，甚至寻找实习或志愿工作。通过准确地解决问题，包括恰当地应用算法、理解各种数据集并记录所有工作，能够建立一个 [强大的作品集](https://www.kdnuggets.com/5-free-platforms-for-building-a-strong-data-science-portfolio)。
- en: The difference between sharing your portfolio project based on a reworking of
    the the Iris dataset and performing some in-depth analysis on robust and contemporary
    real-world data is night and day. Use real and valuable data.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 基于对 Iris 数据集进行重构的作品集项目和对坚固且现代的真实世界数据进行深入分析之间的差异如天壤之别。使用真实且有价值的数据。
- en: 5\. Cultivate Communication and Collaboration Skills
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 培养沟通和协作技能
- en: In order to put complex analysis results in the hands of a non-academic audience,
    strong communication is key to success. Telling a complelling story with one's
    data along with eye-catching visualizations, a captivating and well-crafted accompanying
    speech, and supporting artifacts intended to preemptively answer questions and
    fill in the blanks for listeners is what it takes to convey a message well. Several
    tools are available to assist in your data science story time, including Tableau,
    Power BI, and even PowerPoint or Google Slides.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将复杂的分析结果传达给非学术观众，强有力的沟通是成功的关键。通过引人入胜的数据故事、吸引眼球的可视化、引人注目的精心制作的演讲以及旨在预先回答问题和填补空白的辅助材料，能够有效传达信息。多个工具可助你讲述数据科学故事，包括
    Tableau、Power BI，甚至是 PowerPoint 或 Google Slides。
- en: Alongside this persuasive projection, an effective data scientist will also
    employ active listening and preemptive question-answering, essential in conveying
    your sense of domain authority. These same skills can also help improve team effectiveness
    and project output. Expressing your ideas and findings, and working well with
    both the analytical team and your eventual audience, is another critical component
    of an effective data scientist, and re-doubling your efforts on mastering this
    aspect can help you step up your game.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这一鼓舞人心的展望，一位有效的数据科学家还需要运用积极倾听和预见性提问的技能，这对于传达你的领域权威感至关重要。这些相同的技能也有助于提高团队效能和项目产出。表达你的想法和发现，并与分析团队以及最终受众良好合作，是有效数据科学家的另一个关键要素，加强在这一方面的努力可以帮助你提升能力。
- en: Final Thoughts
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最终思考
- en: This article aimed to express how to improve various aspects of your data science
    role. In these five areas — comprehensive informational backing, staying enlightened
    about evolutions in the industry, coding fluently and capably, working hands-on
    with real data, and having a knack for working with others — we have looked for
    ways to help the average data professional improve their game. Learning and growth
    in data science is continuous and constantly changing, so make sure you are all
    aboard when it comes to this journey.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在表达如何提升你在数据科学领域的各个方面。在这五个领域——全面的信息支持、了解行业发展动态、流利且有效的编码、实际操作真实数据、以及与他人协作的能力——我们寻找了帮助普通数据专业人士提升技能的方法。数据科学的学习和成长是持续不断的，因此确保你在这段旅程中全程参与。
