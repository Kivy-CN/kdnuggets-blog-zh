- en: Frameworks
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 框架
- en: As the data science, machine learning and artificial intelligence world becomes
    prominent in our day-to-day lives. It is also important that there are tools and
    software that developers can use to ensure the pipeline is accurate and effective
    from start to finish. Frameworks provide a flexible range of software components
    that help developers accelerate software development to production deployment.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据科学、机器学习和人工智能在我们日常生活中变得越来越重要，确保从头到尾管道的准确性和有效性也很重要。框架提供了一系列灵活的软件组件，帮助开发人员加速从软件开发到生产部署的过程。
- en: When it comes to frameworks, there are a range of frameworks that are popular
    in the data science world, for example, TensorFlow, PyTorch, Pandas, Keras and
    more. As a data scientist, you must learn all of these frameworks as they could
    be beneficial to you at different times.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在框架方面，数据科学界有一系列流行的框架，例如 TensorFlow、PyTorch、Pandas、Keras 等。作为数据科学家，你必须学习所有这些框架，因为它们在不同的时间可能对你有帮助。
- en: 'Courses to learn different Frameworks:'
