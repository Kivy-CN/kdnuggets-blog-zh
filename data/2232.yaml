- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Traditionally, computers used to follow an explicit set of instructions. For
    instance, if you wanted the computer to perform a simple task of adding two numbers,
    you had to spell out every step. However, as our data became more complex, this
    manual approach of giving instructions for each situation became inadequate.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，计算机需要遵循一套明确的指令。例如，如果你想让计算机执行两个数字的加法，你必须逐步详细说明每一个步骤。然而，随着数据的复杂性增加，这种手动逐步指令的方法变得不够用了。
- en: This is where Machine Learning emerged as a game changer. We wanted computers
    to learn from examples just like we learn from our experiences. Imagine teaching
    a child how to ride a bicycle by showing it a few times and then letting him fall,
    figure it out, and learn on his own. That's the idea behind Machine Learning.
    This innovation has not only transformed industries but has become an indispensable
    necessity in today's world.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是机器学习作为游戏改变者出现的地方。我们希望计算机通过示例学习，就像我们通过经验学习一样。想象一下教一个孩子骑自行车，通过几次示范，然后让他摔倒、自己摸索和学习。这就是机器学习的理念。这项创新不仅改变了行业，还成为了现代世界中不可或缺的必要性。
- en: Learning the Basics
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习基础知识
- en: 'Now that we have a basic understanding of the term **”Machine learning“**,
    let us familiarize ourselves with some fundamental terms:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们对**“机器学习”**这一术语有了基本了解，让我们熟悉一些基本术语：
- en: Data
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据
- en: 'Data is the lifeblood of Machine learning. It refers to the information that
    a computer uses to learn. This information can be numbers, pictures, or anything
    else that a computer can understand. This is further divided into 2 categories:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是机器学习的命脉。它指的是计算机用于学习的信息。这些信息可以是数字、图片或计算机可以理解的其他任何内容。进一步分为两个类别：
- en: '**Training Data:** This data refers to the examples that we use to teach the
    computer.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**训练数据：** 这些数据指的是我们用来教计算机的示例。'
- en: '**Testing Data:** After learning, we test the performance of the computer using
    some new, unseen data referred to as the test data.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试数据：** 在学习后，我们使用一些新的、未见过的数据来测试计算机的表现，这些数据被称为测试数据。'
- en: Label and Features
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标签和特征
- en: Imagine that you are teaching a kid how to differentiate between different animals.
    The name of the animals (dog, cat, etc) would be the labels while the characteristics
    of these animals (number of legs, fur, etc) that help you recognize them are the
    features.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你在教一个孩子如何区分不同的动物。动物的名称（如狗、猫等）将是标签，而这些动物的特征（如腿的数量、毛发等）则是帮助你识别它们的特征。
- en: Models
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型
- en: It is the outcome of the Machine Learning process. It is the mathematical representation
    of the patterns and relationships within the data. It's like making a map after
    exploring a new place.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是机器学习过程的结果。它是数据中模式和关系的数学表示。就像在探索新地方后绘制一张地图一样。
- en: Types of Machine Learning
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习的类型
- en: 'There are four main types of Machine Learning:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习有四种主要类型：
- en: Supervised Machine Learning
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 监督式机器学习
- en: 'It is also referred to as guided learning. We provide the labeled dataset to
    our Machine Learning algorithm where the correct output is already known. Based
    on these examples it learns the hidden patterns in the data and can predict or
    correctly classify the new data. The common categories within supervised learning
    are:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 它也被称为指导学习。我们向机器学习算法提供标签数据集，其中正确的输出已知。基于这些示例，它学习数据中的隐藏模式，并可以预测或正确分类新数据。监督学习中的常见类别包括：
- en: '**Classification**: Sorting things into separate distinct categories for example
    classifying pictures as cats or dogs, emails as spam or not spam, etc.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分类：** 将事物分类到不同的类别中，例如将图片分类为猫或狗，将电子邮件分类为垃圾邮件或非垃圾邮件等。'
- en: '**Regression:** It involves predicting numerical values for example price of
    the house, your GPA, or the number of sales based on certain features.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回归：** 它涉及预测数值，例如房价、你的GPA或基于某些特征的销售数量。'
- en: Unsupervised Machine Learning
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无监督机器学习
- en: Here the computer is provided the unlabelled data without prior hints and it
    explores the hidden patterns on its own. Just consider that you are handed a box
    of puzzle pieces with no picture and your task is to group similar pictures to
    form a complete picture. Clustering is the most common type of unsupervised learning
    where similar data points are grouped into a group. For example, we can employ
    clustering to group similar kinds of social media posts and users can follow the
    sub-topics of their interest.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这里计算机接收没有标签的数据，没有事先的提示，它会自行探索隐藏的模式。想象一下，你被交给了一盒拼图，没有图案，你的任务是将相似的拼图块分组，以形成完整的图片。聚类是最常见的无监督学习类型，其中相似的数据点被分组到一个组中。例如，我们可以使用聚类将相似的社交媒体帖子分组，用户可以关注他们感兴趣的子主题。
- en: Semi-Supervised Machine Learning
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 半监督机器学习
- en: Semi-supervised learning contains a mix of labeled and unlabelled datasets where
    the labeled dataset acts as the guiding point in identifying the patterns in data.
    For example, you give a chef a list of the main ingredients to use but do not
    provide the complete recipe. So although they don’t have the recipe some hints
    that might help them to get started.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 半监督学习包含标签数据集和未标签数据集的混合，其中标签数据集作为识别数据模式的指导点。例如，你给厨师提供了一份主要食材的清单，但没有提供完整的食谱。所以虽然他们没有食谱，但有一些可能帮助他们入门的提示。
- en: Reinforcement Learning
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 强化学习
- en: Reinforcement learning is also called learning by doing. It interacts with the
    environment and gets a reward as a penalty for its actions. With time, it learns
    to maximize the reward and perform well. Imagine that you are training a puppy
    and you give positive feedback by rewarding him when he behaves well and negative
    feedback in the form of withholding rewards. Over time, the puppy learns the actions
    that lead to rewards and also the ones that don’t
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习也称为通过实践学习。它与环境互动，并根据其行为获得奖励或惩罚。随着时间的推移，它学会了最大化奖励并表现良好。想象一下你在训练一只小狗，当它表现良好时你给予积极反馈（奖励），当它表现不佳时你不给予奖励。随着时间的推移，小狗学会了哪些行为会带来奖励，哪些不会。
- en: High-Level Machine Learning Process
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高级机器学习过程
- en: 'Machine Learning, much like the art of cooking, possesses the magical ability
    to transform raw, disparate elements into profound insights. Just as a skilled
    chef adeptly combines various ingredients to craft a delicious dish. These are
    the 6 basic steps used to perform a Machine Learning Task:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习，就像烹饪艺术一样，拥有将原始、不同的元素转化为深刻见解的神奇能力。就像一位熟练的厨师巧妙地结合各种食材来制作美味的菜肴一样。以下是执行机器学习任务的6个基本步骤：
- en: '![Demystifying Machine Learning](../Images/59bc5eff4a0157b31f459279d0fb8cf7.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![揭开机器学习的神秘面纱](../Images/59bc5eff4a0157b31f459279d0fb8cf7.png)'
- en: Image by Author
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: 1\. Data Collection
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 数据收集
- en: Data is an important resource and its quality matters a lot. Diverse, more relevant
    data yields better results. You can think of it as the Chef gathering various
    ingredients from different markets.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是一个重要的资源，其质量非常重要。多样化、更相关的数据会带来更好的结果。你可以把它想象成厨师从不同的市场收集各种食材。
- en: 2\. Data Preprocessing
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 数据预处理
- en: Most of our data is not in the desired form. Like washing, chopping, and preparing
    ingredients before cooking, data preprocessing involves cleaning and organizing
    data for the learning process. Some common issues that you might face are missing
    data, outliers, incorrect format, etc.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的大多数数据并不是以期望的形式存在的。就像在烹饪前洗净、切割和准备食材一样，数据预处理涉及清理和组织数据以供学习过程使用。一些常见的问题包括缺失数据、异常值、格式不正确等。
- en: 3\. Choosing an Algorithm
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 选择算法
- en: Similar to selecting the recipe for a specific dish, you choose an algorithm
    based on the problem that you are trying to solve. This choice may also be influenced
    by the type of data that you have.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 就像选择特定菜肴的食谱一样，你需要根据你要解决的问题选择算法。这一选择也可能会受到你拥有的数据类型的影响。
- en: 4\. Training the Model
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 训练模型
- en: Think of it as the cooking process where we wait unless the flavors come together.
    Similarly, we let the model learn from the training data. An important concept
    of learning rate also comes into play here that determines how big of a step your
    model takes during each iteration of training. If you add too much salt or spice
    at once, the dish could become overpowering. Conversely, if you add too little,
    the flavors might not develop fully. The learning rate finds the perfect balance
    for gradual flavor enhancement.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下烹饪过程，我们等待味道融合。同样地，我们让模型从训练数据中学习。学习率是一个重要概念，它决定了模型在每次训练迭代中的步伐大小。如果一次加了太多盐或香料，菜肴可能会变得过于浓烈。相反，如果加得太少，味道可能无法完全发展。学习率找到逐渐增强味道的完美平衡。
- en: 5\. Testing & Evaluation
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 测试与评估
- en: Once the learning process wraps up, we put it to the test using special test
    data, much like tasting a dish and examining its appearance before sharing it
    with others. Common evaluation metrics include accuracy, precision, recall, and
    F1 score, depending on the problem at hand.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦学习过程结束，我们使用特殊的测试数据对其进行测试，就像在与他人分享之前品尝菜肴并检查其外观一样。常见的评估指标包括准确性、精确度、召回率和 F1 分数，具体取决于当前的问题。
- en: 6\. Tuning and Iteration
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 调优和迭代
- en: Adjusting the seasoning or ingredients to perfect the dish, you fine-tune your
    models by introducing more variables, choosing a different learning algorithm,
    and adjusting parameters or the learning rate.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 就如同调整调料或配料来完善菜肴一样，你通过引入更多变量、选择不同的学习算法和调整参数或学习率来微调模型。
- en: Wrapping Up
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'As we wrap up our exploration of the basics of Machine learning, remember that
    it''s all about empowering the computers to learn and make decisions with minimal
    human intervention. Stay curious and keep an eye out for our next articles, where
    we''ll dive deeper into the various types of machine learning algorithms. Here
    are some beginner-friendly resources for you to explore further:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们结束对机器学习基础的探索时，请记住这全在于赋予计算机在最小的人为干预下学习和做出决策。保持好奇，并留意我们的下一篇文章，我们将深入探讨各种机器学习算法。以下是一些适合初学者进一步探索的资源：
