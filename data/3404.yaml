- en: Learn Data Science in 8 (Easy) Steps
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以 8 个（简单的）步骤学习数据科学
- en: 原文：[https://www.kdnuggets.com/2016/10/learn-data-science-8-steps.html/2](https://www.kdnuggets.com/2016/10/learn-data-science-8-steps.html/2)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/10/learn-data-science-8-steps.html/2](https://www.kdnuggets.com/2016/10/learn-data-science-8-steps.html/2)
- en: '**Step 3\. Understand Databases**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 3 步\. 理解数据库**'
- en: When you start out learning data science, you see that a lot of tutorials focus
    on you retrieving data from flat files. However, when you start working or when
    you get in touch with the industry itself, you see that most of the work happens
    through a connection with one or multiple databases.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始学习数据科学时，你会发现很多教程专注于从平面文件中提取数据。然而，当你开始工作或接触到行业本身时，你会发现大部分工作是通过与一个或多个数据库的连接来完成的。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的三大课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google 网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业生涯。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google 数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析技能'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT 支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织进行 IT 工作'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: And there are a lot of databases out there. Companies might work with commercial
    ones like Oracle or they might opt for open-source alternatives. The key to seeing
    the forest for the trees here is to understand how databases work. Learn about
    the why and how of databases and the what will come. Concepts that you should
    grasp and know your way around in are the Relational Database Management Systems
    (RDBMS) and data warehousing. That means that relational versus dimensional modeling
    should not hold any secrets for you, nor should SQL or the Extract-Transform-Load
    process (ETL) surprise you.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，市场上有很多数据库。公司可能会使用像 Oracle 这样的商业数据库，也可能会选择开源替代品。这里的关键是理解数据库的工作原理。了解数据库的原理和方法，之后你会掌握相关的内容。你应该掌握的概念包括关系数据库管理系统（RDBMS）和数据仓库。这意味着关系建模与维度建模应该不会对你造成困扰，SQL
    或抽取-转换-加载过程（ETL）也不应让你感到意外。
- en: If you want to learn to understand how databases work, you should check out
    [Mongo DB University](https://university.mongodb.com/courses), the “[Introduction
    to Databases](https://lagunita.stanford.edu/courses/Engineering/db/2014_1/about)”
    class at [Stanford Online](http://online.stanford.edu/) and the tutorials at [DataStax](https://academy.datastax.com/)
    and [TutorialsPoint](https://www.tutorialspoint.com/database_tutorials.htm).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想学习如何理解数据库的工作原理，你应该查看 [Mongo DB 大学](https://university.mongodb.com/courses)、[斯坦福在线](http://online.stanford.edu/)
    的 “[数据库简介](https://lagunita.stanford.edu/courses/Engineering/db/2014_1/about)”
    课程以及 [DataStax](https://academy.datastax.com/) 和 [TutorialsPoint](https://www.tutorialspoint.com/database_tutorials.htm)
    的教程。
- en: '**Step 4\. Explore The Data Science Workflow**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**第 4 步\. 探索数据科学工作流程**'
- en: A next phase in the learning process would be to explore the data science workflow.
    A lot of tutorials or courses focus on only one or two aspects of it, but lose
    the general overview of the process that you will need to go through once you’re
    working as a data scientist or in a data science team. It’s essential not to lose
    sight of the iterative process that data science is.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 学习过程的下一阶段是探索数据科学工作流程。许多教程或课程仅关注其中的一两个方面，但失去了作为数据科学家或数据科学团队成员时需要经历的整体流程。至关重要的是不要忽视数据科学的迭代过程。
- en: 'For data science beginners that know how to program, the easiest way to discover
    how the data science workflow works is by practicing your coding skills: get started
    on your journey with [R](https://www.r-project.org/) or [Python](https://www.python.org/).
    There are several packages and libraries that you designed to make your coding
    life easier. Check out the infographic snippet below:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些会编程的数据科学初学者来说，了解数据科学工作流程的最简单方法是通过练习你的编程技能：可以从 [R](https://www.r-project.org/)
    或 [Python](https://www.python.org/) 开始你的学习之旅。这里有几个包和库，旨在让你的编码生活更轻松。请查看下面的信息图片段：
- en: '![8 Easy Steps](../Images/11ed8437ee71577652136cf4c60ab78c.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![8 个简单步骤](../Images/11ed8437ee71577652136cf4c60ab78c.png)'
- en: For those beginners who still feel that their hacking skills are lacking, it’s
    worth checking out the open-source alternatives that don’t require you to code
    everything. These tools will allow you to do more than one step in the data science
    workflow at the same time. For example, [RapidMiner](https://rapidminer.com/)
    allows you to import or collect your data, do some operations on it to clean it,
    model and evaluate it. Note that it’s good to know how to work with these tools
    but that you should keep on working on your coding skills!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些仍然觉得自己黑客技能不足的初学者来说，值得查看一些不需要你编写所有代码的开源替代方案。这些工具将允许你在数据科学工作流程中同时完成多个步骤。例如，[RapidMiner](https://rapidminer.com/)允许你导入或收集数据，对其进行一些操作以清理数据，建模和评估。请注意，了解如何使用这些工具很重要，但你仍然应该继续提高你的编码技能！
- en: '**Step 5\. Level Up with Big Data**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 5. 利用大数据提升水平**'
- en: Many learners are so concerned with what they call “the fundamentals” of data
    science that they forget the bigger picture out there. Literally. You have had
    some hints in the previous sections about this, but there is a discrepancy. Just
    like the discrepancy between the flat files that you use in many tutorials and
    the databases that are used in the industry, the velocity, variety and volume
    of the data that is out there. It’s a reality that you cannot nor should not miss.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 许多学习者过于关注他们所谓的数据科学“基础”，以至于忽略了更大的图景。字面上讲。你在之前的章节中得到了一些关于这一点的提示，但存在差异。就像你在许多教程中使用的平面文件与行业中使用的数据库之间的差异一样，数据的速度、多样性和规模也是如此。这是一个你不能也不应错过的现实。
- en: 'Big data might have been a hype, but it’s definitely out there, and it’s important
    to realize this and understand what it encompasses. Three things to learn about
    big data are:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据可能曾经是一个炒作的话题，但它确实存在，理解其涵盖的内容是非常重要的。了解大数据的三件事是：
- en: See why big data requires a different approach of data processing. The best
    approach to do this is probably by looking at big data use cases. You can read
    up on some [here](https://www-01.ibm.com/software/data/bigdata/use-cases.html).
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解为什么大数据需要不同的数据处理方法。最好的方法可能是查看大数据的实际应用案例。你可以在[这里](https://www-01.ibm.com/software/data/bigdata/use-cases.html)阅读一些。
- en: 'Get familiar with the [Hadoop](http://hadoop.apache.org/) framework: it’s widely
    used for distributed data storage and processing.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 熟悉一下[Hadoop](http://hadoop.apache.org/)框架：它广泛用于分布式数据存储和处理。
- en: 'Don’t forget about [Spark](http://spark.apache.org/). Getting the hang out
    of Spark in combination with Python or Scala is the way to go. And, even better,
    you kill two birds with one stone: you practice your coding skills and widen your
    view on data science.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要忘记[Spark](http://spark.apache.org/)。掌握结合Python或Scala使用Spark的方法是关键。而且，更好的是，你一举两得：你既能练习编码技能，又能拓宽对数据科学的视野。
- en: '**Step 6\. Grow, Connect and Learn**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 6. 成长、连接和学习**'
- en: '*Grow*. Once you have gotten to this point where you already master the fundamentals,
    it’s time to grow: practice as much as you can by doing data science challenges,
    like the ones you find on [Kaggle](https://www.kaggle.com/) or [DrivenData](https://www.drivendata.org/).
    They will definitely challenge you to put the theory into practice. Also, you
    should also let your intuition grow.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*成长*。一旦你掌握了基础知识，就该开始成长了：通过参与数据科学挑战（比如在[Kaggle](https://www.kaggle.com/)或[DrivenData](https://www.drivendata.org/)上找到的那些）尽可能多地进行实践。它们将挑战你将理论付诸实践。此外，你还应该让你的直觉成长。'
- en: '*Connect*. As a data science learner, you might fall into the pitfall of staying
    occupied with your learning and that of other learners, but it is equally important
    to connect to those who already have some more experience in the field. This way,
    you build up a network to fall back on in case you have questions, need advice
    or tips, or whatever. These people will motivate you to keep up the good learning
    and will challenge you to go even further.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*连接*。作为数据科学学习者，你可能会陷入只关注自己的学习和其他学习者的学习的陷阱，但与那些在这个领域已有更多经验的人建立联系同样重要。这样，你可以建立一个可以在有问题、需要建议或提示时依靠的网络。这些人将激励你保持良好的学习状态，并挑战你更进一步。'
- en: '*Learn*. Continuous learning and data science could be synonyms. The [Kaggle](https://www.kaggle.com/)
    and [DrivenData](https://www.drivendata.org/) challenges that have been mentioned
    above will teach you a thing or two about how data science is done in practice.
    Apart from these relatively small exercises, you might consider starting up a
    pet project and explore some things even on a deeper level.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*学习*。持续学习和数据科学几乎可以算是同义词。上述提到的[Kaggle](https://www.kaggle.com/)和[DrivenData](https://www.drivendata.org/)挑战将教会你一些关于数据科学实践的知识。除了这些相对较小的练习外，你还可以考虑启动一个个人项目，并更深入地探索一些内容。'
- en: '**Step 7\. Immerse Yourself Completely**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**第7步：彻底沉浸自己**'
- en: Just like a language bath, you’re in need of a data science bath. Depending
    on your skills and knowledge that you already have, you might consider a bootcamp,
    an internship or a job. A bootcamp is an amazing way of kickstarting or boosting
    your data science learning. As a plus, you meet a lot of people, and you have
    an opportunity to build or extend your network. Are you having trouble finding
    one? Check out [Galvanize](http://www.galvanize.com/) and [Metis](http://www.thisismetis.com/),
    but also don’t forget that your [Meetup](http://www.meetup.com/) Groups might
    also organize bootcamps and workshops for the community!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 就像语言沉浸一样，你需要一个数据科学的沉浸。根据你已经拥有的技能和知识，你可以考虑参加训练营、实习或找一份工作。训练营是启动或提升你数据科学学习的绝佳方式。作为额外的好处，你将遇到很多人，并有机会建立或扩展你的网络。如果你在寻找训练营时遇到困难，可以查看[Galvanize](http://www.galvanize.com/)和[Metis](http://www.thisismetis.com/)，但也不要忘记你的[Meetup](http://www.meetup.com/)小组可能也会为社区组织训练营和研讨会！
- en: 'Secondly, when you have already got the basics of data science under control,
    you should consider getting an internship. A lot of the big companies like [Facebook](https://www.facebook.com/),
    [Quora](https://www.quora.com/) and [Amazon](https://www.amazon.com/) have looked
    for interns before, so this is a great place to start your search. Also, you can
    use your social channels or your network to get first-hand information on open
    positions for internships. Lastly, also take a look at startups: these smaller
    companies can be willing to let you learn on the job as long as you learn quickly.
    [AngelList](https://angel.co/jobs) is worth checking out for startup jobs.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，当你已经掌握了数据科学的基础知识后，你应该考虑寻找一个实习机会。许多大公司如[Facebook](https://www.facebook.com/)、[Quora](https://www.quora.com/)和[Amazon](https://www.amazon.com/)之前都曾招募实习生，所以这是一个很好的开始寻找的地方。此外，你可以利用你的社交渠道或人脉网络来获取有关实习职位的第一手信息。最后，也可以关注初创公司：这些较小的公司愿意让你在工作中学习，只要你能快速学习。[AngelList](https://angel.co/jobs)值得查看以获取初创公司职位的信息。
- en: 'The last immersion option is where most learners experience a bottleneck, as
    the recent search trend in “Data Science Interviews” confirms. Even though you
    might be very enthusiastic about a job as a data scientist, it’s essential to
    keep a couple of things in mind when you’re looking for a job:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最后的沉浸选项是大多数学习者经历瓶颈的地方，正如最近在“数据科学面试”中的搜索趋势所证实的那样。即使你可能对数据科学家的职位非常热情，但在寻找工作时必须牢记几点：
- en: 'The job postings don’t always have the roles right. They might post for a “Data
    Scientist” position, but in reality, they’re looking for a data engineer or business
    analyst. Check out DataCamp’s [The Data Industry: Who Does What](https://www.datacamp.com/community/tutorials/data-science-industry-infographic)
    infographic to see what companies look for when they post open positions.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 职位发布并不总是准确的。他们可能会发布一个“数据科学家”职位，但实际上他们可能在寻找数据工程师或业务分析师。查看DataCamp的[数据行业：谁做什么](https://www.datacamp.com/community/tutorials/data-science-industry-infographic)信息图，了解公司在发布职位时的要求。
- en: 'Set your expectations straight: starting in a data scientist or analytics position
    if you haven’t had any real-life experience with the data science workflow, databases
    or end-to-end development, is not realistic. Make sure you have relevant experience
    to show when you’re applying.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整你的期望：如果你没有真实的数据科学工作流程、数据库或端到端开发经验，那么直接从数据科学家或分析师职位入手是不现实的。确保在申请时你有相关的经验可供展示。
- en: Don’t get discouraged if you can’t get the job immediately. Instead, try to
    make sure that you keep busy and build our experience and keep an eye out for
    the companies that have posted data science positions before, like [Google](https://www.google.com/),
    [Microsoft](http://www.microsoft.com/) and [Twitter](https://www.twitter.com/).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不能立即找到工作，不要灰心。相反，尽量确保你保持忙碌，积累经验，并关注那些之前发布过数据科学职位的公司，比如[Google](https://www.google.com/)、[Microsoft](http://www.microsoft.com/)和[Twitter](https://www.twitter.com/)。
- en: '**Step 8\. Engage with The Community**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**第8步：与社区互动**'
- en: This last step is one that can be overlooked sometimes. Even when you have a
    job in data science or as a data scientist, you still need to remember that data
    science equals continuous learning. There are new advancements all the time, and
    it’s of key importance to stay informed and curious about what’s happening around
    you.  So don’t hold back to contribute to discussions on social media, subscribe
    to a newsletter, follow the key people of the data science industry, listen to
    a podcast, … Whatever you can do to engage with the community!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步有时会被忽视。即使你在数据科学领域或者作为数据科学家有了工作，你仍然需要记住，数据科学等同于持续学习。时刻有新的进展，保持对周围发生的事情的关注和好奇是关键。因此，不要犹豫参与社交媒体讨论，订阅新闻通讯，关注数据科学行业的关键人物，收听播客……任何可以让你与社区互动的方式！
- en: 'To stay up to date with the latest news, you can register to the following
    newsletters: the bimonthly [KD Nuggets](/) newsletter and [Data Elixir](http://www.dataelixir.com/)
    or the [Data Science Weekly](http://www.datascienceweekly.org/) newsletters. Next,
    follow some of the key people in the data science industry on [Twitter](https://www.twitter.com/).
    This will also keep you up to speed with the latest. Just some of the people that
    might interest you are [DJ Patil](https://twitter.com/DJ44), [Andrew Ng](https://twitter.com/AndrewYNg),
    and [Ben Lorica](https://twitter.com/bigdata).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟上最新的动态，你可以注册以下新闻通讯：双月刊[KD Nuggets](/)新闻通讯和[Data Elixir](http://www.dataelixir.com/)或[Data
    Science Weekly](http://www.datascienceweekly.org/)新闻通讯。接着，在[Twitter](https://www.twitter.com/)上关注一些数据科学行业的关键人物。这也会帮助你跟上最新动态。一些可能会引起你兴趣的人物包括[DJ
    Patil](https://twitter.com/DJ44)、[Andrew Ng](https://twitter.com/AndrewYNg)和[Ben
    Lorica](https://twitter.com/bigdata)。
- en: 'Join some communities online. LinkedIn, Facebook, Reddit, ... They all offer
    the possibility to connect with peers. You should take on the opportunity to become
    a member of one of those groups:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 加入一些在线社区。LinkedIn、Facebook、Reddit……这些平台都提供了与同行联系的机会。你应该抓住机会成为这些小组中的一员：
- en: On [LinkedIn](http://www.linkedin.com/), make sure to take a look at the “Big
    Data, Analytics, Business Intelligence”, “Big Data Analytics”, “Data Scientists”
    or “Data Mining, Statistics, Big Data, Data Visualization, and Data Science” groups.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[LinkedIn](http://www.linkedin.com/)上，务必查看“Big Data, Analytics, Business Intelligence”、“Big
    Data Analytics”、“Data Scientists”或“Data Mining, Statistics, Big Data, Data Visualization,
    and Data Science”这些小组。
- en: At [Facebook](https://www.facebook.com/), the “Beginning Data Science, Analytics,
    Machine Learning, Data Mining, R, Python”, “Learn Python” groups might interest
    you.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[Facebook](https://www.facebook.com/)上，"Beginning Data Science, Analytics,
    Machine Learning, Data Mining, R, Python"和"Learn Python"这些小组可能会引起你的兴趣。
- en: '[Subreddits](http://www.reddit.com/) that you can keep an eye on are “/r/datascience”,
    “/r/rstats” and “/r/python”, among many others!'
