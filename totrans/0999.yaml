- en: INT(expression)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: STR(expression)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IF and ELSE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Tableau has simple conditional functions. You can perform an If else statement
    like Python. Just make sure that you add “**END”** to close the statement.
  prefs: []
  type: TYPE_NORMAL
- en: I use **IF** & **ELSE** statements for creating categories and plotting time
    series graphs.
  prefs: []
  type: TYPE_NORMAL
