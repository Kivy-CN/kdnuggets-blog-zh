- en: Over time, however, I realized that data science was too hyped up for its own
    good. The field is so glamorized that the term is thrown around by people who
    don’t really understand what it entails.
  prefs: []
  type: TYPE_NORMAL
- en: You must have heard the phrase “*85% of all productionized machine learning
    models will fail.*” This was a prediction made by research firm [Gartner](https://www.iiot-world.com/industrial-iot/connected-industry/why-85-of-machine-learning-projects-fail/),
    and honestly, I wouldn’t be surprised if the number was higher. Personally, I
    myself have worked on multiple failed data science projects in the past.
  prefs: []
  type: TYPE_NORMAL
- en: And a failed data science investment can incur massive expense to organizations,
    especially if an incorrect business decision is made based on the output of a
    predictive algorithm.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I will highlight some of the major problems that stem from
    there being so much hype around data science and how they can be overcome.
  prefs: []
  type: TYPE_NORMAL
- en: People Tend to Put Machine Learning On a Pedestal
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Machine learning isn’t a one size fits all solution to every problem, which
    is necessary for stakeholders and non-technical managers to grasp. Not every problem
    can be solved with machine learning, and **not every problem should be**.
  prefs: []
  type: TYPE_NORMAL
- en: I once worked with a senior professor (who didn’t specialize in data science)
    to complete my capstone project. Our faculty partnered with a company that wanted
    to implement a cyber-security solution in place to filter malicious traffic from
    entering the system.
  prefs: []
  type: TYPE_NORMAL
- en: The data was available in the form of log files, which they didn’t send us enough
    of.
  prefs: []
  type: TYPE_NORMAL
- en: We cleaned it and tried to build a dashboard to analyze the data points. Our
    professor insisted we use a machine learning model. He said it would impress the
    client.
  prefs: []
  type: TYPE_NORMAL
- en: We said it wouldn’t work. There wasn’t enough data.
  prefs: []
  type: TYPE_NORMAL
- en: He didn’t listen.
  prefs: []
  type: TYPE_NORMAL
- en: We asked for more data.
  prefs: []
  type: TYPE_NORMAL
- en: He said it wasn’t possible, and that we had to work with what we had.
  prefs: []
  type: TYPE_NORMAL
- en: We built the model and presented it, and he was happy with the high accuracy
    score he saw during the presentation. The dataset was imbalanced, so our model
    was only predicting one class. He didn’t know that. We tried to explain it, but
    it didn’t seem to matter to him.
  prefs: []
  type: TYPE_NORMAL
- en: Anyone who has worked in the data industry for over a month has likely experienced
    a situation like the above, although probably less extreme.
  prefs: []
  type: TYPE_NORMAL
- en: Upper-management, stakeholders, and business teams are often people who don’t
    come from a technical background. When hearing terms like “*data science*” and
    “*machine learning*,” their expectations tend to rise. It is up to the data scientist
    to bring them back to reality and clearly explain the difference between what
    is possible and what isn’t.
  prefs: []
  type: TYPE_NORMAL
- en: Using Machine Learning When it Isn’t Required
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I get it. It can be tempting to suggest building a machine learning model even
    when it isn’t really required. I do it too. And many people, especially non-technical
    ones, often equate data science to machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: However, as a data scientist, don’t start building a predictive algorithm until
    you are sure that machine learning modelling is your best option.
  prefs: []
  type: TYPE_NORMAL
- en: Building machine learning models, especially on large amounts of data is computationally
    heavy and can incur unnecessary expense to the organization.
  prefs: []
  type: TYPE_NORMAL
- en: And if the problem can be solved with hard-coded logic or simple calculations
    in a spreadsheet, why waste time building a machine learning model?
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s an [example](https://sloanreview.mit.edu/article/why-so-many-data-science-projects-fail-to-deliver/) of
    a data scientist using machine learning to solve a non ML problem:'
  prefs: []
  type: TYPE_NORMAL
- en: Hiren was recently hired as a data scientist in one of India’s top banks. He
    built a KNN algorithm to identify the most profitable industry segments that the
    bank should focus on. He emphasized that they should target 2 out of the 33 industries
    in their portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: The outcome underwhelmed the business team members, as they already knew this.
    They were able to come to the same conclusion with simple back-of-the-envelope
    calculations.
  prefs: []
  type: TYPE_NORMAL
- en: It was unnecessary for him to waste time building a machine learning model that
    provided them with the exact same results.
  prefs: []
  type: TYPE_NORMAL
- en: Hiren then decided to dig deeper and learn more about the business needs, so
    he could better contribute to the team using his data science expertise. After
    acquiring some domain knowledge, he realized that the company would benefit from
    recommendations at a customer level rather than an industry level.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of just telling the company which industries to target, he could identify
    the most profitable clients within these industries. These were insights that
    the business team did not already possess, as it was a lot more complex for them
    to derive meaning from a large client level dataset.
  prefs: []
  type: TYPE_NORMAL
- en: 'The story above teaches us two crucial lessons when attempting to build a data
    science solution:'
  prefs: []
  type: TYPE_NORMAL
- en: Don’t use machine learning if there is a simpler solution available.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Only start building predictive models once you understand the business requirement.
    Otherwise, you will end up spending time on a fancy algorithm that nobody else
    uses.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hiring Data Scientists With No Data In Place
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When data science skyrocketed in popularity in 2012, companies started to mass
    hire data scientists. Most of them didn’t have a data pipeline in place, but expected
    data scientists to come in and start adding value.
  prefs: []
  type: TYPE_NORMAL
- en: Unsurprisingly, this didn’t happen.
  prefs: []
  type: TYPE_NORMAL
- en: A majority of data scientists [don’t know how to build data pipelines](https://towardsdatascience.com/data-science-without-any-data-6c1ae9509d92).
    They work with prepared data that can be easily pulled out from an existing, pre-processed
    database.
  prefs: []
  type: TYPE_NORMAL
- en: This led to a lot of frustration on both sides.
  prefs: []
  type: TYPE_NORMAL
- en: The data scientist came in ready to start building machine learning models,
    and was unable to do so. The company had invested a lot into their data science
    team, from whom they were receiving no business gain whatsoever.
  prefs: []
  type: TYPE_NORMAL
- en: By deciding to jump on the data science bandwagon solely due to hype, these
    organizations lost a massive amount of time and money.
  prefs: []
  type: TYPE_NORMAL
- en: So…Is a Career in Data Science Still Worth Pursuing?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The problems above all stem from there being too much hype around data science.
    Students tend to rush into the field too quickly because they want to learn a
    skill that is highly in demand. Employers start mass hiring data scientists without
    completely understanding the role.
  prefs: []
  type: TYPE_NORMAL
- en: These misaligned expectations lead to a lot of frustration on both sides.
  prefs: []
  type: TYPE_NORMAL
- en: Data scientists also do have the tendency to put too much emphasis on predictive
    modelling when in most cases, a simple data analysis would suffice.
  prefs: []
  type: TYPE_NORMAL
- en: And when the machine learning algorithm doesn’t live up to employer expectations,
    this again leads to a very uncomfortable working situation.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, if expectations are aligned on all sides, **pursuing a career in data
    science can still be extremely worthwhile and fulfilling**. If you are someone
    with data science skills, here are some tips on finding a suitable company to
    join:'
  prefs: []
  type: TYPE_NORMAL
- en: Make sure the company has a data team in place. This means that the organizational
    data literacy is high, and the chances of you being asked to meet bizarre expectations
    are lower.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interview your employer. Ask your hiring manager about what the role really
    entails; how much data the company has, how the data is being stored at the moment,
    and the value you’re expected to bring to the table.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**"**Keep in mind that the advice above mostly applies to junior data scientists.
    Senior data scientists, consultants, or managers might be hired to help implement
    the company’s data science processes, even at a stage where there is no structured
    data pipeline in place.**"**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once you land a job at a company you’re comfortable with, make sure to always
    question whether machine learning really is the right approach to take. Understand
    the business problem to the best of your ability before coming up with a solution,
    which would otherwise be irrelevant to stakeholders.
  prefs: []
  type: TYPE_NORMAL
