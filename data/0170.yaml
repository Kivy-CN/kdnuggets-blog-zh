- en: 8 Free AI and LLMs Playgrounds
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8个免费的AI和LLMs平台
- en: 原文：[https://www.kdnuggets.com/2023/05/8-free-ai-llms-playgrounds.html](https://www.kdnuggets.com/2023/05/8-free-ai-llms-playgrounds.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/05/8-free-ai-llms-playgrounds.html](https://www.kdnuggets.com/2023/05/8-free-ai-llms-playgrounds.html)
- en: '![8 Free AI and LLMs Playgrounds](../Images/656bbc32d38c18b592763081214bb71d.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![8个免费的AI和LLMs平台](../Images/656bbc32d38c18b592763081214bb71d.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者
- en: We live in an era of tremendous innovation, where groundbreaking advancements
    in open-source AI models are being unveiled almost every week. These remarkable
    developments offer a glimpse into the future, showcasing the potential of artificial
    intelligence. However, while some of these models are accompanied by interactive
    demos, the majority of projects just share a dataset and model weights. Consequently,
    it becomes challenging for non-technical individuals to experience and explore
    these new technologies firsthand.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个充满巨大创新的时代，开源AI模型的突破性进展几乎每周都会揭晓。这些非凡的发展展现了人工智能的潜力。然而，虽然一些模型附带了互动演示，但大多数项目仅分享数据集和模型权重。因此，对于非技术人员来说，亲身体验和探索这些新技术变得具有挑战性。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三大课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [谷歌网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业生涯。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [谷歌数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析技能'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [谷歌IT支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织进行IT管理'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In this article, we aim to bridge this gap by introducing eight user-friendly
    platforms that enable anyone to test and compare open-source AI models for free.
    Furthermore, they provide a diverse range of updated models, ensuring that you
    stay up to date with the latest advancements.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们旨在通过介绍八个平台来弥补这一差距，这些平台使任何人都能免费测试和比较开源AI模型。此外，它们提供了各种更新的模型，确保你能够跟上最新的进展。
- en: 1\. Chatbot Arena
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Chatbot Arena
- en: '[Chatbot Arena](https://chat.lmsys.org/) lets you experience a wide variety
    of models like Vicuna, Koala, RMKV-4-Raven, Alpaca, ChatGLM, LLaMA, Dolly, StableLM,
    and FastChat-T5\. Moreover, you can compare the model performance, and according
    to the leaderboard Vicuna 13b is winning with an 1169 elo rating.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Chatbot Arena](https://chat.lmsys.org/) 让你体验多种模型，如Vicuna、Koala、RMKV-4-Raven、Alpaca、ChatGLM、LLaMA、Dolly、StableLM和FastChat-T5。此外，你可以比较模型性能，根据排行榜，Vicuna
    13b以1169的elo评分领先。'
- en: '![8 Free AI and LLMs Playgrounds](../Images/cc776b1940ad1459b27028cdac83712c.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![8个免费的AI和LLMs平台](../Images/cc776b1940ad1459b27028cdac83712c.png)'
- en: Image from Chatbot Arena
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Chatbot Arena
- en: 2\. Vercel AI Playground
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Vercel AI Playground
- en: '[Vercel AI Playground](https://play.vercel.ai/) lets you test a single model
    or compare multiple models for free. You don’t even have to enter your OpenAI
    API key to test GPT-3.5 turbo model. The platform offers models inference from
    Hugging Face, OpenAI, cohere, Replicate, and Anthropic. It is fast and requires
    no signup.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Vercel AI Playground](https://play.vercel.ai/) 让你免费测试单一模型或比较多个模型。你甚至无需输入你的OpenAI
    API密钥即可测试GPT-3.5 turbo模型。该平台提供来自Hugging Face、OpenAI、cohere、Replicate和Anthropic的模型推断。它运行快速，无需注册。'
- en: '![8 Free AI and LLMs Playgrounds](../Images/4cea8b06c9727db12c85efa200c7a432.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![8个免费的AI和LLMs平台](../Images/4cea8b06c9727db12c85efa200c7a432.png)'
- en: Image from Vercel AI Playground
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自Vercel AI Playground
- en: 3\. GPT4ALL
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. GPT4ALL
- en: '[GPT4ALL](/2023/05/ultimate-opensource-large-language-model-ecosystem.html)
    is top on my list as it provides an online demo, webUI, LangchainAPI, and desktop
    application for you to experience the state of the model on our laptop. It is
    simple and requires two steps to run the model on your machine.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[GPT4ALL](/2023/05/ultimate-opensource-large-language-model-ecosystem.html)
    排在我的列表首位，因为它提供了在线演示、WebUI、LangchainAPI和桌面应用程序，让你在笔记本电脑上体验模型的状态。它简单且只需两个步骤即可在你的机器上运行模型。'
- en: GPT4ALL offers various versions of gpt4all-j, vicuna, stable-vicuna, and wizardLM.
    It also provides us with a CPU quantized GPT4All model checkpoint that can be
    run on any machine.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: GPT4ALL 提供了各种版本的 gpt4all-j、vicuna、stable-vicuna 和 wizardLM。它还提供了一个 CPU 量化的 GPT4All
    模型检查点，可以在任何机器上运行。
- en: '![8 Free AI and LLMs Playgrounds](../Images/36a3c7864c57ec63bd1555fed08a03fa.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![8 Free AI and LLMs Playgrounds](../Images/36a3c7864c57ec63bd1555fed08a03fa.png)'
- en: Image from GPT4ALL
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 GPT4ALL
- en: 4\. Quora Poe
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. Quora Poe
- en: '[Quora Poe](https://poe.com/) platform provides a unique opportunity to experiment
    with cutting-edge chatbots and even create your own. With access to industry-leading
    AI models such as GPT-4, ChatGPT, Claude, Sage, NeevaAI, and Dragonfly, the possibilities
    are endless. It requires simple signup, and you get to use the AI models for free.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quora Poe](https://poe.com/) 平台提供了一个独特的机会，可以尝试最前沿的聊天机器人，甚至创建自己的聊天机器人。通过访问行业领先的
    AI 模型，如 GPT-4、ChatGPT、Claude、Sage、NeevaAI 和 Dragonfly，可能性无限。它只需要简单注册，且你可以免费使用
    AI 模型。'
- en: '![8 Free AI and LLMs Playgrounds](../Images/266a10423a81c38f8f380e60a3c0f686.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![8 Free AI and LLMs Playgrounds](../Images/266a10423a81c38f8f380e60a3c0f686.png)'
- en: Image from Poe
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Poe
- en: 5\. Chat LLM Hugging Face
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Chat LLM Hugging Face
- en: '[Chat LLM Hugging Face](https://huggingface.co/spaces/olivierdehaene/chat-llm-streaming)
    is a chatbot Gradio app hosted on Hugging Face Spaces. It lets you test Open assistant
    Pythia models, Google Flan, Big Science bloom and Bloomz, and EleutherAI GPT-NEOx.
    It is fast and simple and requires no setup or signup. You can even access it
    through the embed [link](https://olivierdehaene-chat-llm-streaming.hf.space).'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Chat LLM Hugging Face](https://huggingface.co/spaces/olivierdehaene/chat-llm-streaming)
    是一个托管在 Hugging Face Spaces 上的 Gradio 应用。它让你测试 Open assistant Pythia 模型、Google
    Flan、Big Science bloom 和 Bloomz 以及 EleutherAI GPT-NEOx。它快速简便，不需要设置或注册。你甚至可以通过嵌入的
    [链接](https://olivierdehaene-chat-llm-streaming.hf.space) 访问。'
- en: '![8 Free AI and LLMs Playgrounds](../Images/ce588ee6aad4ed0424c50a72897173c7.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![8 Free AI and LLMs Playgrounds](../Images/ce588ee6aad4ed0424c50a72897173c7.png)'
- en: Image from Hugging Face
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Hugging Face
- en: 6\. Open Assistant
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. Open Assistant
- en: '[Open Assistant](https://open-assistant.io/chat) is an open-source project
    led by the community, allowing users to test a range of cutting-edge models. The
    platform encourages contributions from anyone interested in improving the dataset
    and enhancing prompts by signing up for our service. Presently, we offer different
    versions of LLaMA models; however, we plan to introduce advanced editions of StableLM
    and Pythia that can be utilized for commercial purposes.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Open Assistant](https://open-assistant.io/chat) 是一个由社区主导的开源项目，允许用户测试各种前沿模型。该平台鼓励任何对改善数据集和增强提示感兴趣的人参与，通过注册我们的服务来贡献。目前，我们提供不同版本的
    LLaMA 模型；然而，我们计划推出可以用于商业用途的高级 StableLM 和 Pythia 版本。'
- en: '![8 Free AI and LLMs Playgrounds](../Images/05624205da63048bae1567b142597fe6.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![8 Free AI and LLMs Playgrounds](../Images/05624205da63048bae1567b142597fe6.png)'
- en: Image from Open Assistant
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Open Assistant
- en: 7\. Open Playground
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 开放平台
- en: '[Open Playground](/2023/04/explore-llms-easily-laptop-openplayground.html)
    lets you use all of your favorite LLMs models on your laptop using a Python package.
    The application either downloads the model from Hugging Face or lets you use the
    model directly using API. It offers models from OpenAI, Anthropic, Cohere, Forefront,
    HuggingFace, Aleph Alpha, and llama.cpp.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[开放平台](/2023/04/explore-llms-easily-laptop-openplayground.html) 让你在笔记本电脑上使用所有喜爱的
    LLM 模型，利用一个 Python 包。该应用程序要么从 Hugging Face 下载模型，要么直接通过 API 使用模型。它提供来自 OpenAI、Anthropic、Cohere、Forefront、HuggingFace、Aleph
    Alpha 和 llama.cpp 的模型。'
- en: Follow a [guide](/2023/04/explore-llms-easily-laptop-openplayground.html) from
    Cornellius Yudha Wijaya to step up APIs and use multiple models.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 Cornellius Yudha Wijaya 的 [指南](/2023/04/explore-llms-easily-laptop-openplayground.html)
    提升 API 并使用多个模型。
- en: '![8 Free AI and LLMs Playgrounds](../Images/7ada6c53abb1d9631b39e4ccd36dd3ba.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![8 Free AI and LLMs Playgrounds](../Images/7ada6c53abb1d9631b39e4ccd36dd3ba.png)'
- en: Image by Cornellius Yudha Wijaya
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Cornellius Yudha Wijaya
- en: 8\. HuggingChat
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. HuggingChat
- en: '[HuggingChat](https://huggingface.co/chat) is currently my favorite platform.
    It is fast, free, requires no signup, and provides the best-performing models
    for coding and general use. HuggingChat has a similar UI as ChatGPT, and you can
    use it for coding, math, research, and creative writing.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[HuggingChat](https://huggingface.co/chat) 目前是我最喜欢的平台。它速度快、免费、不需要注册，并提供最适合编码和一般使用的模型。HuggingChat
    的界面类似于 ChatGPT，你可以用它进行编码、数学、研究和创意写作。'
- en: Recently, they have introduced the [BigCode-StarCoder](https://huggingface.co/spaces/bigcode/bigcode-playground)
    model for code generation in 86 programming languages.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，他们推出了用于 86 种编程语言的 [BigCode-StarCoder](https://huggingface.co/spaces/bigcode/bigcode-playground)
    模型。
- en: '![8 Free AI and LLMs Playgrounds](../Images/d84e53c3f0727269a1a817c2d07f15fe.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![8个免费的AI和LLMs平台](../Images/d84e53c3f0727269a1a817c2d07f15fe.png)'
- en: Image from HuggingChat
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 HuggingChat
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    是一位认证的数据科学专业人士，热爱构建机器学习模型。目前，他专注于内容创作和撰写有关机器学习和数据科学技术的技术博客。Abid 拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络为那些受心理疾病困扰的学生构建一款AI产品。'
