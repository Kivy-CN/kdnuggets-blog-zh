- en: What makes a good data scientist?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: “**Being a data scientist is not only about data crunching.** It’s about understanding
    the business challenge, creating some valuable actionable insights to the data,
    and communicating their findings to the business.”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*―*[*Jean-Paul Isson*](https://www.linkedin.com/in/jean-paul-isson-99a0b43/)*,
    Global VP Predictive Analytics & BI, Monster Worldwide Inc.*'
  prefs: []
  type: TYPE_NORMAL
- en: Read full article [here](%20http:/www.jpisson.com/biography/).
  prefs: []
  type: TYPE_NORMAL
- en: “Without a **grounding in statistics,** a Data Scientist is a Data Lab Assistant.”
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
