- en: In a practical sense, statistics allows us to define concrete mathematical summaries
    of our data. Rather than trying to describe every single data point, we can use
    statistics to describe some of its properties. And that’s often enough for us
    to extract some kind of information about the structure and make-up of the data.
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes, when people hear the word “statistics” they think of something overly
    complicated. Yes, it can get a bit abstract, but we don’t always need to resort
    to the complex theories to get some kind of value out of statistical techniques.
  prefs: []
  type: TYPE_NORMAL
- en: The most basic parts of statistics can often be of the most practical use in
    Data Science.
  prefs: []
  type: TYPE_NORMAL
- en: Today, we’re going to look at 5 useful Statistics for Data Science. These won’t
    be crazy abstract concepts but rather simple, applicable techniques that go a
    long way.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s get started!
  prefs: []
  type: TYPE_NORMAL
- en: (1) Central Tendency
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The central tendency of a dataset or feature variable is the *center* or *typical
    value* of the set. The idea is that there may be one single value that can best
    describe (to an extent) our dataset.
  prefs: []
  type: TYPE_NORMAL
- en: For example, imagine if you had a normal distribution centered at the x-y position
    of (100, 100). Then the point (100, 100) is the central tendency since, out of
    all the points to choose from, it is the one that provides the best summary of
    the data.
  prefs: []
  type: TYPE_NORMAL
- en: For Data Science, we can use central tendency measures to get a quick and simple
    idea of how our dataset looks as a whole. The “center” of our data can be a very
    valuable piece of information, telling us how exactly the dataset is *biased*,
    since whichever value the data revolves around is essentially a bias.
  prefs: []
  type: TYPE_NORMAL
- en: There are 2 common ways of mathematically selecting a central tendency.
  prefs: []
  type: TYPE_NORMAL
- en: '**Mean**'
  prefs: []
  type: TYPE_NORMAL
- en: The Mean value of a dataset is the *average value* i.e. a number around which
    a whole data is spread out. All values used in calculating the average are weighted
    equally when defining the Mean.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, let’s calculate the Mean of the following 5 numbers:'
  prefs: []
  type: TYPE_NORMAL
- en: (3 + 64 + 187 + 12 + 52) / 5 = 63.6
  prefs: []
  type: TYPE_NORMAL
- en: The mean is great for computing the actual mathematical average. It’s also very
    fast to compute with Python libraries like Numpy
  prefs: []
  type: TYPE_NORMAL
- en: '**Median**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Median is the middle value of the dataset i.e if we sort the data from smallest
    to biggest (or biggest to smallest) and then take the value in the middle of the
    set: that’s the Median.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s again compute the Median for that same set of 5 numbers:'
  prefs: []
  type: TYPE_NORMAL
- en: '[3, 12, **52**, 64, 187] → **52**'
  prefs: []
  type: TYPE_NORMAL
- en: The Median value is quite different from the Mean value of 63.6\. Neither of
    them are right or wrong, but we can pick one based on our situation and goals.
  prefs: []
  type: TYPE_NORMAL
- en: Computing the Median requires sorting the data — this won’t be practical if
    your dataset is large.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand the Median will be more robust to outliers than the Mean,
    since the Mean will be pulled one way or the other if there are some very high
    magnitude outlier values.
  prefs: []
  type: TYPE_NORMAL
