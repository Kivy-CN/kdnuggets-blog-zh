- en: Deep Learning Framework Power Scores 2018
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/09/deep-learning-framework-power-scores-2018.html](https://www.kdnuggets.com/2018/09/deep-learning-framework-power-scores-2018.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: '**By [Jeff Hale](https://www.linkedin.com/in/jeff-hale-99a7877/), Entrepreneur**'
  prefs: []
  type: TYPE_NORMAL
- en: Deep learning continues to be the hottest thing in data science. Deep learning
    frameworks are changing rapidly. Just five years ago**, **none of the leaders
    other than Theano were even around.
  prefs: []
  type: TYPE_NORMAL
- en: I wanted to find evidence for which frameworks merit attention, so I developed
    this power ranking. I used 11 data sources across 7 distinct categories to gauge
    framework usage, interest, and popularity.Then I weighted and combined the data
    in [this Kaggle Kernel](https://www.kaggle.com/discdiver/deep-learning-framework-power-scores-2018).
  prefs: []
  type: TYPE_NORMAL
- en: '**UPDATE SEPT 20, 2018**: Due to popular demand, I expanded the frameworks
    evaluated to include Caffe, Deeplearning4J, Caffe2, and Chainer. Now all deep
    learning frameworks with more than 1% reported usage on KDNuggets usage survey
    are included.'
  prefs: []
  type: TYPE_NORMAL
- en: '**UPDATE SEPT 21, 2018**: I made a number of methodological improvements in
    several of the metrics.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Without further ado, here are the Deep Learning Framework Power Scores:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/146fdb09129cfbe47dcdeb459d368dc2.png)'
  prefs: []
  type: TYPE_IMG
- en: While TensorFlow is the clear winner, there were some surprising findings. Let’s
    dive in!
  prefs: []
  type: TYPE_NORMAL
- en: The Contenders
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All of these frameworks are open source. All except one work with Python, and
    some [can work with R](https://tensorflow.rstudio.com/) or other languages.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/023402a1bbacec05ec37ac11b98ab100.png)'
  prefs: []
  type: TYPE_IMG
- en: '[TensorFlow](https://www.tensorflow.org/) is the undisputed heavyweight champion.
    It has the most GitHub activity, Google searches, Medium articles, books on Amazon
    and ArXiv articles.It also has themost developers using it and is listed in the
    most online job descriptions. TensorFlow is backed by Google.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ed17a7eb7e96b6f1636e449c4988ec84.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Keras](https://kerasi.io/) has an “API designed for human beings, not machines.”
    It is the second most popular framework in nearly all evaluation areas. [Keras](https://keras.io/) sits
    on top of TensorFlow, Theano, or CNTK. Start with Keras if you are new to deep
    learning.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3d4de4f8393e9d4b77420987c306bd6f.png)'
  prefs: []
  type: TYPE_IMG
- en: '[PyTorch](https://pytorch.org/) is the third most popular overall framework
    and the second most popular stand-alone framework. It is younger than TensorFlow
    and has grown rapidly in popularity. It allows customization that TensorFlow does
    not. It has the backing of Facebook.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3a2c9a555710618e8ea42cd82825b360.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Caffe](http://caffe.berkeleyvision.org/) is the fourth most popular framework.
    It has been around for nearly five years. It is relatively in demand from employers
    and often mentioned in scholarly articles, but has little reported recent usage.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/18efe380df4095c18bb18c75d4a1efb6.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Theano](http://www.deeplearning.net/software/theano/) was developed at the
    University of Montreal in 2007 and is the oldest significant Python deep learning
    framework. It has lost much of its popularity and its leader [stated](https://en.wikipedia.org/wiki/Theano_%28software%29) that
    major releases were no longer on the roadmap. However, updates continue to be
    made. Theano still the fifth highest scoring framework.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/54c53dc3ef216f66180337f9a5f92e14.png)'
  prefs: []
  type: TYPE_IMG
- en: '[MXNET](https://mxnet.apache.org/) is incubated by Apache and used by Amazon.
    It is the sixth most popular deep learning library.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/6124f62fa0806920e544e15aedec1f92.png)'
  prefs: []
  type: TYPE_IMG
- en: '[CNTK](https://github.com/Microsoft/CNTK) is the Microsoft Cognitive Toolkit.
    It reminds me of many other Microsoft products in the sense that it is trying
    to compete with Google and Facebook offerings and is not winning significant adoption.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/905583486a4eb8313be921319919f3b0.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Deeplearning4J](https://deeplearning4j.org/), also called DL4J, is used with
    the Java language. It’s the only semi-popular framework not available in Python.
    However, you can import models written with Keras to DL4J. This was the only framework
    where two different search terms occasionally had different results. I used the
    higher number for each metric. As the framework scored quite low, this made no
    material difference.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/cdf1af8a99f4250245080a58c6fe6c7c.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Caffe2](https://caffe2.ai/) is another Facebook open source product. It builds
    on Caffe and is now being housed in the PyTorch GitHub repository. Because it
    no longer has its own repository I used the GitHub data from its old repository.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ab77c90f160e71872ab0fefd98b13aa3.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Chainer](https://chainer.org/) is a framework developed by the Japanese company
    Preferred Networks. It has a small following.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fcbd068a392d3656956a5c0f4a416629.png)'
  prefs: []
  type: TYPE_IMG
- en: '[FastAI](http://www.fast.ai/) is built on PyTorch. Its API was inspired by
    Keras and requires even less code for strong results. FastAI is bleeding edge
    as of mid-Sept 2018\. It’s undergoing a rewrite for version 1.0 slated for October
    2018 release. Jeremy Howard, the force behind FastAI has been a top Kaggler and
    President of [Kaggle](https://www.kaggle.com/). He discusses why FastAI switched
    from Keras to make their own framework [here](http://www.fast.ai/2017/09/08/introducing-pytorch-for-fastai/).'
  prefs: []
  type: TYPE_NORMAL
- en: FastAI is not yet in demand for careers nor is it being used widely. However,
    it has a large built-in pipeline of users through its popular [free online courses](http://course.fast.ai/).
    It is also both powerful and easy to use. Its adoption could grow significantly.
  prefs: []
  type: TYPE_NORMAL
- en: Criteria
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I chose the following categories to provide a well-rounded view of popularity
    and interest in deep learning frameworks.
  prefs: []
  type: TYPE_NORMAL
- en: 'The evaluation categories are:'
  prefs: []
  type: TYPE_NORMAL
- en: Online Job Listings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: KDnuggets Usage Survey
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Google Search Volume
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Medium Articles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Amazon Books
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ArXiv Articles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GitHub Activity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Searches were performed Sept. 16 to Sept. 21, 2018\. Source data is in [this
    Google sheet](https://docs.google.com/spreadsheets/d/1mYfHMZfuXGpZ0ggBVDot3SJMU-VsCsEGceEL8xd1QBo/edit?usp=sharing).
  prefs: []
  type: TYPE_NORMAL
- en: I used the plotly data visualization library and Python’s pandas library to
    explore popularity. For the interactive plotly charts, see my Kaggle Kernel [here](https://www.kaggle.com/discdiver/deep-learning-framework-power-scores-2018).
  prefs: []
  type: TYPE_NORMAL
- en: Online Job Listings
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What deep learning libraries are in demand in today’s job market? I searched
    job listings on LinkedIn, Indeed, Simply Hired, Monster, and Angel List.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0030814c624f9510c1d5eb81223b4cfd.png)'
  prefs: []
  type: TYPE_IMG
- en: TensorFlow is the clear winner when it comes to frameworks mentioned in job
    listings. Learn it if you want a job doing deep learning.
  prefs: []
  type: TYPE_NORMAL
- en: I searched using the term *machine learning *followed by the library name. So
    TensorFlow was evaluated with *machine learning TensorFlow. *I tested several
    search methods and this one gave the most relevant results.
  prefs: []
  type: TYPE_NORMAL
- en: An additional keyword was necessary to differentiate the frameworks from unrelated
    terms because Caffe can have multiple meanings.
  prefs: []
  type: TYPE_NORMAL
- en: Usage
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[KDnuggets](/2018/05/poll-tools-analytics-data-science-machine-learning-results.html/2),
    a popular data science website, polled data scientists around the world on the
    software that they used. They asked:'
  prefs: []
  type: TYPE_NORMAL
- en: What Analytics, Big Data, Data Science, Machine Learning software you used in
    the past 12 months for a real project?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Here are the results for the frameworks in this category.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1196d297227f3c1afe8d8d89e908ffa3.png)'
  prefs: []
  type: TYPE_IMG
- en: Keras showed a surprising amount of use — nearly as much as TensorFlow. It’s
    interesting that US employers are overwhelmingly looking for TensorFlow skills,
    when — at least internationally — Keras is used almost as frequently.
  prefs: []
  type: TYPE_NORMAL
- en: This category is the only one that includes international data because it would
    have been cumbersome to include international data for the other categories.
  prefs: []
  type: TYPE_NORMAL
- en: KDnuggets reported several years of data. While I used 2018 data only in this
    analysis, I should note that Caffe, Theano, MXNET, and CNTK saw usage fall since
    2017.
  prefs: []
  type: TYPE_NORMAL
- en: Google Search Activity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Web searches on the largest search engine are a good gauge of popularity. I
    looked at search history in Google Trends over the past year. Google doesn’t provide
    absolute search numbers, but it does provide relative figures.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/439bdfef18cc16dc0835ab7aabfea3d2.png)'
  prefs: []
  type: TYPE_IMG
- en: I updated this article Sept. 21, 2018 so these scores would include worldwide
    searches in the *Machine Learning and Artificial Intelligence* category for the
    week ended Sept. 15, 2018\. Thanks to François Chollet for his suggestion to improve
    this search metric.
  prefs: []
  type: TYPE_NORMAL
- en: Keras was not far from TensorFlow. PyTorch was in third and other frameworks
    had relative search volume scores at or below four. These scores were used for
    the power score calculations.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s look briefly at how search volume has changed over time to provide more
    historical context. The chart from Google directly below shows searches over the
    past two years.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/017ca970bf989ffe6bbd3c3c8eb0cf28.png)'
  prefs: []
  type: TYPE_IMG
- en: TensorFlow = red, Keras = yellow, PyTorch = blue, Caffe = green
  prefs: []
  type: TYPE_NORMAL
- en: Searches for Tensor Flow haven’t really been growing for the past year, but
    Keras and PyTorch have seen growth. Google Trends allows only five terms to be
    compared simultaneously, so the other libraries were compared on separate charts.
    None of the other libraries showed anything other than minimal search interest
    relative to TensorFlow.
  prefs: []
  type: TYPE_NORMAL
- en: Publications
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I included several publication types in the power score. Let’s look at Medium
    articles first.
  prefs: []
  type: TYPE_NORMAL
- en: Medium Articles
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Medium is the place for popular data science articles and guides. And you’re
    here now **— **fantastic!
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/61126fc7aa85d571112972dc3daa5ba0.png)'
  prefs: []
  type: TYPE_IMG
- en: Finally a new winner. In terms of mentions in Medium articles,Keras broke the
    tape ahead of TensorFlow. FastAI outperformed relative to its usual showing.
  prefs: []
  type: TYPE_NORMAL
- en: I hypothesize that these results might have occurred because Keras and FastAI
    are beginner friendly. They have quite a bit of interest from new deep learning
    practitioners, and Medium is often a forum for tutorials.
  prefs: []
  type: TYPE_NORMAL
- en: I used Google site search of Medium.com over the past 12 months with the framework
    name and “learning” as the keyword. This method was necessary to prevent incorrect
    results for the term “caffe”. It had the smallest reduction in articles of several
    search options.
  prefs: []
  type: TYPE_NORMAL
- en: Now let’s see which frameworks have books about them available on Amazon.
  prefs: []
  type: TYPE_NORMAL
- en: Amazon Books
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I searched for each deep learning framework on Amazon.com under *Books*->*Computers
    & Technology*.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/485e97815f8e7dd5cd0d3b5067ef624c.png)'
  prefs: []
  type: TYPE_IMG
- en: TensorFlow for the win again. MXNET had more books than expected and Theano
    had fewer. PyTorch had relatively few books, but that may be because of the framework’s
    youth. This measure is biased in favor of older libraries because of the time
    it takes to publish a book.
  prefs: []
  type: TYPE_NORMAL
- en: ArXiv Articles
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[ArXiv](https://arxiv.org/) is the online repository where most scholarly machine
    learning articles are published. I searched for each framework on arXiv using
    Google site search results over the past 12 months.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fe4b6aeb7e3c32b158987be9a66039ca.png)'
  prefs: []
  type: TYPE_IMG
- en: More of the same from TensorFlow for scholarly articles. Notice how much more
    popular Keras was on Medium and Amazon than in scholarly articles. Pytorch was
    second in this category, showing its flexility for implementing new ideas. Caffe
    also performed relatively well.
  prefs: []
  type: TYPE_NORMAL
- en: GitHub Activity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Activity on GitHub is another indicator of framework popularity. I broke out
    stars, forks, watchers, and contributors in the charts below because they make
    more sense separately than combined.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/01e5c8eac51ce97e7b79b1f1646201c2.png)'
  prefs: []
  type: TYPE_IMG
- en: TensorFlow is clearly the most popular framework on GitHub, with a whole lot
    of engaged users. FastAI has a decent following considering it isn’t even a year
    old. It’s interesting to see that contributor levels are closer for all of the
    frameworks than the other three metrics.
  prefs: []
  type: TYPE_NORMAL
- en: After gathering and analyzing the data it was time to consolidate it into one
    metric.
  prefs: []
  type: TYPE_NORMAL
- en: Power Scoring Procedure
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Here’s how I created the power score:'
  prefs: []
  type: TYPE_NORMAL
- en: Scaled all features between 0 and 1.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Aggregated Job Search Listings and GitHub Activity subcategories.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Weighted categories according to the weights below.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/3b23cbf5d3a7de5a4e7a223042a602a8.png)'
  prefs: []
  type: TYPE_IMG
- en: As shown above,Online Job Listings and KDnuggets Usage Survey make up half of
    the total score, while web searches, publications, and GitHub attention make up
    the other half. This split seemed like the most appropriate balance of the various
    categories.
  prefs: []
  type: TYPE_NORMAL
- en: Multiplied weighted scores by 100 for comprehensibility.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Summed category scores for each framework into a single power score.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Here’s the data:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2cdbc240801c8b7d0a245edf717bbbb2.png)'
  prefs: []
  type: TYPE_IMG
- en: Here are the scores after weighting and aggregating the subcategories.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/89d219c168c670b2821c11ded89a100f.png)'
  prefs: []
  type: TYPE_IMG
- en: And here’s the pretty chart again showing the final power scores.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/146fdb09129cfbe47dcdeb459d368dc2.png)'
  prefs: []
  type: TYPE_IMG
- en: 100 is the highest possible score, indicating first place in every category.
    TensorFlow nearly achieved a 100, which was not surprising after seeing it at
    or near the top of every category. Keras was a clear second.
  prefs: []
  type: TYPE_NORMAL
- en: To play with the charts interactively or fork the Jupyter Notebook, please head
    to [this Kaggle Kernel](https://www.kaggle.com/discdiver/deep-learning-framework-power-scores-2018).
  prefs: []
  type: TYPE_NORMAL
- en: Future
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For now, TensorFlow is firmly on top. It seems likely to continue to dominate
    in the short term. Given how quickly things move in the deep learning world though,
    that may change.
  prefs: []
  type: TYPE_NORMAL
- en: Time will tell if PyTorch surpasses TensorFlow as React surpassed Angular. The
    frameworks may be analogous.Both PyTorch and React are flexible frameworks backed
    by Facebook and often considered easier to use than their Google-backed competitors.
  prefs: []
  type: TYPE_NORMAL
- en: Will FastAI gain users outside its courses? It has a large pipeline of students,
    an even more beginner-friendly API than Keras.
  prefs: []
  type: TYPE_NORMAL
- en: What do you think the future holds? Please share your thoughts below.
  prefs: []
  type: TYPE_NORMAL
- en: Suggestions for Learners
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you are considering learning one of these frameworks and have Python, numpy,
    pandas, sklearn, and matplotlib skills, I suggest you start with Keras. It has
    a large user base, is in demand by employers, has lots of articles on Medium,
    and has an API that is easy to use.
  prefs: []
  type: TYPE_NORMAL
- en: If you already know Keras**, **it might be tricky to decide on the next framework
    to learn.I suggest you pick either TensorFlow or PyTorch and learn it well so
    you can make great deep learning models.
  prefs: []
  type: TYPE_NORMAL
- en: TensorFlow is clearly the framework to learn if you want to master what is in
    demand. But PyTorch’s ease of use and flexibility are making it popular for researchers.
    Here’s a [Quora discussion](https://www.quora.com/Should-I-go-for-TensorFlow-or-PyTorch) of
    the two frameworks.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have those frameworks under your belt, I suggest you keep an eye on
    FastAI. Check out its [free online course](http://course.fast.ai/) if you want
    to learn both basic and advanced deep learning skills. FastAI 1.0 promises to
    allow you to implement the latest deep learning strategies easily and to iterate
    quickly.
  prefs: []
  type: TYPE_NORMAL
- en: No matter which frameworks you choose, I hope you now have a better understanding
    of which deep learning frameworks are most in demand, most in use, and most written
    about.
  prefs: []
  type: TYPE_NORMAL
- en: If you found this interesting or helpful please help others find it by sharing
    and clapping.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Happy deep learning!
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
