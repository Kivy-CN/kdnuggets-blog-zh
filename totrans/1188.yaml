- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: My social media feeds largely consist of news headlines, puppies, baked goods,
    and friends’ vacation photos. However, I’ve got a little data science sprinkled
    in, just the right amount to jolt my brain awake occasionally as I mindlessly
    scroll.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to keep your social media time focused on fun, I respect that —
    but if you want those social algorithms to show you actual algorithms, keep reading.
    I’ll share some accounts and communities to follow for easy, at-a-glance access
    to good ideas and tips you can implement.
  prefs: []
  type: TYPE_NORMAL
- en: Twitter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: On Twitter, I follow a lot of data science news sources, but I also appreciate
    accounts that often share straightforward morsels of information in just 280 characters,
    without linking to longer resources.
  prefs: []
  type: TYPE_NORMAL
- en: Data Science Fact ([@DataSciFact](https://twitter.com/datascifact?lang=en))
    posts quick facts about a wide variety of data science concepts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![](../Images/e7bd7bebbdc637a4fc0d3bc14be889d4.png)](https://twitter.com/DataSciFact/status/1394667863030501376?s=20)'
  prefs: []
  type: TYPE_NORMAL
- en: Daily Python Tip ([@python_tip](https://twitter.com/python_tip?lang=en)) offers
    a neatly summarized idea or tool suggestion each day.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![](../Images/b9f6ccd834889c0bf593797c19caf0e0.png)](https://community.alteryx.com/t5/image/serverpage/image-id/188475iDB69644862FC3314/image-size/large?v=v2&px=999)'
  prefs: []
  type: TYPE_NORMAL
- en: One R Tip a Day ([@RLang Tip](https://twitter.com/rlangtip?lang=en)) is run
    by the R community team at Microsoft and provides, as you’d guess, a daily R tip.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![](../Images/0106336d096e675fc39436da46b9b15d.png)](https://twitter.com/RLangTip/status/1393234658234490882?s=20)'
  prefs: []
  type: TYPE_NORMAL
- en: Probability Fact ([@ProbFact](https://twitter.com/probfact?lang=en)) offers
    a probability concept or insight every day.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![](../Images/d59b59dc1be19d89a132902e62b5dc9b.png)](https://twitter.com/ProbFact/status/1402295128811839490?s=20)'
  prefs: []
  type: TYPE_NORMAL
- en: LinkedIn
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In addition to learning from what people in your network share, there are other
    ways to glean useful data science info from LinkedIn.
  prefs: []
  type: TYPE_NORMAL
- en: '[Follow hashtags](https://www.linkedin.com/help/linkedin/answer/92930/use-hashtags-and-follow-topics-on-linkedin?lang=en).
    You can get a wider variety of information on topics of interest by following
    specific hashtags on LinkedIn (similar to how you can follow a hashtag on Instagram).
    For example, [#datascience](https://www.linkedin.com/feed/hashtag/datascience/) is
    used on many articles, videos, and other posts. LinkedIn will insert some of these
    hashtagged items into your main feed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/528b3d4e316e5647150c047c59d20024.png)'
  prefs: []
  type: TYPE_IMG
- en: '[Join groups](https://www.linkedin.com/help/linkedin/answer/186). There are
    many data science-related groups on LinkedIn that share resources, offer networking,
    and host conversations. Check out [Data Literacy Advocates](https://www.linkedin.com/groups/13653008/), [Women
    in Data Science](https://www.linkedin.com/groups/7049613/), and [Big Data and
    Analytics](https://www.linkedin.com/groups/4332669/), or find more specific groups
    for your interests, like [Supply Chain Data Science](https://www.linkedin.com/groups/12261848/).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reddit
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each data-related subreddit has its own focus and ambiance. Here are a few to
    check out, but there are many more to explore.
  prefs: []
  type: TYPE_NORMAL
- en: '[r/datascience](https://www.reddit.com/r/datascience/): This is a lively community
    with over half a million members. There’s a weekly thread for discussions about
    learning data science and entering the field. It’s fairly strict about content
    and actively moderated.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[r/MachineLearning](https://www.reddit.com/r/MachineLearning/): This subreddit
    is huge (1.9 million members) and can be more technical, with many posts focused
    on sharing and discussing cutting-edge academic publications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/e500af58a5c69934b14b51f920fb1704.png)'
  prefs: []
  type: TYPE_IMG
- en: '[r/learnmachinelearning](https://www.reddit.com/r/learnmachinelearning/): This
    group is more accessible for those just starting out with machine learning, though
    discussions can still dive pretty deep. It’s a bit more welcoming toward beginner-level
    questions than the two subreddits above.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[r/statistics](https://www.reddit.com/r/statistics/): This community is a space
    for “all things dealing with statistical theory, software, and application.” You
    can safely explore even the most obscure corners of statistics here.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Instagram
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Yes, among the influencers and #sponsored posts, there’s some educational data
    science content!'
  prefs: []
  type: TYPE_NORMAL
- en: '[@bigdataqueen](https://www.instagram.com/bigdataqueen/) offers a fresh take
    on data science and ML that will pop in your feed, with well-designed graphics
    and thorough, informative captions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/35af3c4cd30b353b5c0a1569540ff9fb.png)'
  prefs: []
  type: TYPE_IMG
- en: '[@pycoders](https://www.instagram.com/pycoders/) posts cheat sheets and quick
    tips, plus a healthy quantity of memes so you can take a break from the serious
    stuff (and find fun things to share with coworkers).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/bf643c875e087b9152f7506d4e13e7e4.png)'
  prefs: []
  type: TYPE_IMG
- en: '[@data_science_learn](https://instagram.com/data_science_learn) shares some
    informative posts on stats topics and various tools for data science — and, again,
    ample memes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/b62a2a2f6f9e67407cd8cc096925d254.png)'
  prefs: []
  type: TYPE_IMG
- en: Women Who Code has specialized Instagram accounts related to data science and
    Python, among other topics. The [Python account](https://www.instagram.com/wwcodepython/) observes
    “Trivia Tuesday” each week to help you review Python fundamentals, and the [data
    science account](https://www.instagram.com/wwcodepython/) offers video snippets
    and stats review posts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/a7fa2d5799e218f25ff111fdd833df22.png)'
  prefs: []
  type: TYPE_IMG
