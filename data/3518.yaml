- en: '*Selected answer to:* [Is a Ph.D. necessary for a job in Machine Learning?](https://www.quora.com/Is-a-Ph-D-necessary-for-a-job-in-Machine-Learning)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*选定答案：* [机器学习工作是否需要博士学位？](https://www.quora.com/Is-a-Ph-D-necessary-for-a-job-in-Machine-Learning)'
- en: Probably not. i think 10 years ago, this was true. Machine Learning was very
    new and those of us who understood it were trying to pioneer it's use in companies.
    These days, I meet a lot of young people who have a solid understanding of the
    basics and can do quality work.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 可能不是。我认为十年前这是真的。机器学习非常新，那时我们中的一些人试图在公司中开创其应用。如今，我遇到了很多对基础知识有扎实理解并能做出高质量工作的年轻人。
- en: That being said, as with advanced computer science, if you want to do truly
    innovative algorithm work--like create the next PageRank algorithm--then a PhD
    will expose you to the entire field and you will have the time and freedom to
    invent something new that could be potentially revolutionary.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，与高级计算机科学类似，如果你想做真正创新的算法工作——例如创造下一个 PageRank 算法——那么博士学位将使你接触到整个领域，你将有时间和自由去发明可能具有革命性的全新事物。
