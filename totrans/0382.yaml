- en: I recently read an [article](https://medium.datadriveninvestor.com/why-machine-learning-engineers-are-replacing-data-scientists-769d81735553)
    describing data science as an oversaturated field. The article predicted that
    ML engineers would replace data scientists in the upcoming years.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近阅读了一篇[文章](https://medium.datadriveninvestor.com/why-machine-learning-engineers-are-replacing-data-scientists-769d81735553)，描述了数据科学作为一个过度饱和的领域。文章预测，机器学习工程师将在未来几年取代数据科学家。
- en: According to the author of this article, most companies worked to solve very
    similar business problems with data science. Due to this, it wouldn’t be necessary
    for data scientists to come up with novel methods of solving problems.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这篇文章的作者，大多数公司用数据科学来解决非常类似的业务问题。因此，数据科学家不再需要提出解决问题的新方法。
- en: The author went on to say that only basic data science skills were required
    in order to solve problems in most data-driven organizations. This role could
    easily be replaced by a machine learning engineer — a person with basic knowledge
    of data science algorithms, who also possessed knowledge of deploying ML models.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作者接着说，解决大多数数据驱动组织中的问题只需要基本的数据科学技能。这一角色很容易被一个机器学习工程师取代——一个具备基本数据科学算法知识的人员，同时还拥有部署机器学习模型的知识。
- en: I have read many similar articles in the past year.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我在过去一年里阅读了许多类似的文章。
- en: Some of them state that the role of a data scientist will be replaced by tools
    like AutoML, while others refer to data science as a “dying field” that will soon
    be surpassed by roles like data engineering and ML operations.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人表示，数据科学家的角色将被如AutoML之类的工具取代，而另一些人则将数据科学称为一个“即将消亡的领域”，将很快被数据工程和机器学习操作等角色取代。
- en: 'As someone who works closely with different pillars of the data industry, I
    would like to provide my opinion on this topic, and answer questions along these
    lines:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 作为与数据行业不同领域紧密合作的人，我希望就这个话题提供我的意见，并回答以下问题：
- en: Is data science a dying career, and will there still be demand for it in the
    next few years?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学是否是一个即将消亡的职业，未来几年是否还会有需求？
- en: Will automated tools render data scientists jobless?
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化工具是否会使数据科学家失业？
- en: Is data science oversaturated, and will the field be replaced by newer roles
    in the near future?
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学是否已经过度饱和，未来是否会被新的角色取代？
- en: Are data scientists profitable to organizations? How do they add value to businesses?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家对组织来说是否有价值？他们如何为企业创造价值？
- en: Are Data Scientists Needed?
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家是否还需要？
- en: The data science workflow within most organizations is pretty similar. Many
    companies hire data scientists to solve similar business problems. Most of the
    models built don’t require you to come up with novel solutions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数组织中的数据科学工作流程非常相似。许多公司雇佣数据科学家来解决类似的业务问题。大多数建立的模型不要求你提出新颖的解决方案。
- en: Most of the approaches you will take to solve data-driven problems at these
    organizations have most likely already been used before, and you can borrow inspiration
    from the sea of resources available online.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你在这些组织中解决数据驱动问题时采用的大多数方法可能已经被使用过，你可以从网上丰富的资源中借鉴灵感。
- en: Also, the rise of automated tools like AutoML and DataRobot have made predictive
    modelling even easier.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，像AutoML和DataRobot这样的自动化工具的兴起使得预测建模变得更加容易。
- en: I use DataRobot for some business use-cases, and it is a great tool. It iterates
    over many values and chooses the best possible parameters for your model, to ensure
    that you end up with the most highly accurate model possible.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我在一些商业用例中使用DataRobot，它是一个很棒的工具。它会遍历许多值，并为你的模型选择最佳参数，以确保你获得最准确的模型。
- en: So if predictive modelling has become easier over time, why do companies still
    require data scientists? Why don’t they just use a combination of automated tools
    and ML engineers to manage their entire data science workflow?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果预测建模随着时间的推移变得更简单，那么为什么公司仍然需要数据科学家呢？为什么不使用自动化工具和机器学习工程师的组合来管理整个数据科学工作流程呢？
- en: 'The answer is simple:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 答案很简单：
- en: Firstly, data science has never been about re-inventing the wheel or building
    highly complex algorithms.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，数据科学从来不是关于重新发明轮子或构建高度复杂的算法。
- en: The role of a data scientist is to add value to an organization with data. And
    in most companies, only a very small portion of this involves building ML algorithms.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的角色是通过数据为组织增值。在大多数公司中，这仅涉及构建机器学习算法的极小一部分。
- en: Secondly, there will always be problems that cannot be solved by automated tools.
    These tools have a fixed set of algorithms you can pick from, and if you do find
    a problem that requires a combination of approaches to solve, you will need to
    do it manually.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，总会有一些问题是自动化工具无法解决的。这些工具有一套固定的算法供你选择，如果你发现一个需要多种方法组合来解决的问题，你将需要手动解决。
- en: And although this doesn’t happen often, it still does — and as an organization,
    you need to hire people skilled enough to do this. Also, tools like DataRobot
    can’t do data pre-processing or any of the heavy lifting that comes before model
    building.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这种情况并不常见，但仍然会发生——作为一个组织，你需要雇用足够熟练的人来处理这些问题。此外，像DataRobot这样的工具不能进行数据预处理或模型构建前的繁重工作。
- en: The Human Touch
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人情味
- en: As someone who has created data-driven solutions for startups and large companies
    alike, the situation is very different from what it’s like dealing with Kaggle
    datasets.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个曾为初创公司和大型公司创建数据驱动解决方案的人，情况与处理Kaggle数据集的体验非常不同。
- en: There is no fixed problem. Usually, you have a dataset, and you are given a
    business problem. It is up to you to figure out what to do with customer data
    to maximize sales for the company.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 没有固定的问题。通常，你会有一个数据集，并且会给你一个商业问题。你需要找出如何利用客户数据来最大化公司的销售额。
- en: This means that it isn’t just technical or modelling skills that is required
    from a data scientist. You will need to connect the data with the problem at hand.
    You need to decide on external data sources that can optimize your solution.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着数据科学家所需的不仅仅是技术或建模技能。你需要将数据与当前的问题联系起来。你需要决定哪些外部数据源可以优化你的解决方案。
- en: Data pre-processing is long and painstaking, and not just because it requires
    strong programming skills, but because you need to experiment with different variables
    and their relevance to the problem at hand.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据预处理既漫长又繁琐，这不仅因为它需要强大的编程技能，还因为你需要对不同的变量及其与当前问题的相关性进行实验。
- en: You need to relate model accuracy to a metric like conversion rate.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要将模型的准确性与诸如转化率这样的指标联系起来。
- en: Model building isn’t always a part of this process. Sometimes, a simple calculation
    might suffice to perform a task like customer ranking. Only some problems require
    you to actually come up with a prediction.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 模型构建并不总是这个过程的一部分。有时，简单的计算可能足以完成像客户排名这样的任务。只有某些问题需要你实际进行预测。
- en: At the end of the day, the value a data scientist provides to an organization
    lies in their ability to apply data to real-world use cases. Whether it’s building
    a segmentation model, recommendation system, or evaluating customer potential,
    there is no real benefit to an organization unless the results are interpretable.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，数据科学家为组织提供的价值在于他们将数据应用于现实世界的用例的能力。无论是构建分割模型、推荐系统，还是评估客户潜力，除非结果是可解释的，否则对组织没有实际的好处。
- en: As long as a data scientist is able to solve problems with the help of data
    and bridge the gap between technical and business skills, the role will continue
    to persist.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 只要数据科学家能够借助数据解决问题，并弥合技术与商业技能之间的差距，这一角色就会继续存在。
