- en: I. Overview
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: I. 概述
- en: '[One way to generalize the ML production flow that I agree with](https://github.com/chiphuyen/machine-learning-systems-design)
    consists of 4 steps:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[我认同的一种机器学习生产流程的概括](https://github.com/chiphuyen/machine-learning-systems-design)包含4个步骤：'
- en: Project setup
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 项目设置
- en: Data pipeline
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据管道
- en: Modeling & training
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建模与训练
- en: Serving
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 服务
- en: 'I categorize the tools based on which step of the workflow it supports. I don’t
    include **Project setup** since it requires project management tools, not ML tools.
    This isn’t always straightforward since one tool might help with more than one
    step. Their ambiguous descriptions don’t make it any easier: “we push the limits
    of data science,” “transforming AI projects into real-world business outcomes,”
    “allows data to move freely, like the air you breathe,” and my personal favorite,
    “we lived and breathed data science.”'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我根据工具支持的工作流程步骤对其进行分类。我不包括**项目设置**，因为它需要项目管理工具，而不是机器学习工具。这并不总是很简单，因为一个工具可能有助于多个步骤。它们模糊的描述让情况更加复杂：“我们推动数据科学的极限”，“将人工智能项目转化为现实世界的商业成果”，“允许数据自由流动，就像你呼吸的空气一样”，以及我个人最喜欢的，“我们全身心投入数据科学。”
- en: I put the tools that cover more than one step of the pipeline into the category
    that they are best known for. If they’re known for multiple categories, I put
    them in the **All-in-one** category. I also include the **Infrastructure** category
    to include companies that provide infrastructure for training and storage. Most
    of these are Cloud providers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我将覆盖多个步骤的工具放入它们最著名的类别。如果它们被知名于多个类别，我会将它们放入**一体化**类别。我还包括**基础设施**类别，以涵盖提供训练和存储基础设施的公司。这些大多是云服务提供商。
- en: II. The landscape over time
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II. 随时间推移的领域
- en: I tracked the year each tool was launched. If it’s an open-source project, I
    looked at the first commit to see when the project began its public appearance.
    If it’s a company, I looked at the year it started on Crunchbase. Then I plotted
    the number of tools in each category over time.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我跟踪了每个工具推出的年份。如果是开源项目，我查看了第一次提交的时间，以了解项目何时开始公开。如果是公司，我查看了它在Crunchbase上的成立年份。然后我绘制了每个类别中工具数量随时间的变化图。
- en: '![](../Images/3bd87471824b1397aeee3d3339679243.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3bd87471824b1397aeee3d3339679243.png)'
- en: As expected, this data shows that the space only started exploding in 2012 with
    a renewed interest in deep learning.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 正如预期的那样，这些数据表明，直到2012年，该领域才开始爆炸性增长，对深度学习的兴趣得到了重新燃起。
- en: '**Pre-AlexNet (pre-2012)**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**AlexNet之前（2012年之前）**'
- en: Up until 2011, the space is dominated by tools for modeling and training, with
    some frameworks that either are still very popular (e.g., scikit-learn) or left
    influence on current frameworks (Theano). A few ML tools that started pre-2012
    and survived until today have either had their IPOs (Cloudera, Datadog, Alteryx),
    been acquired (Figure Eight), or become popular open-source projects actively
    developed by the community (Spark, Flink, Kafka).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 直到2011年，该领域主要由建模和训练工具主导，一些框架仍然非常流行（例如，scikit-learn）或对当前框架产生了影响（Theano）。一些在2012年前开始的机器学习工具并且一直持续到今天，要么已经上市（Cloudera、Datadog、Alteryx），要么被收购（Figure
    Eight），或者成为社区积极开发的流行开源项目（Spark、Flink、Kafka）。
- en: '**Development phase (2012-2015)**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**开发阶段（2012-2015）**'
- en: As the machine learning community took the “let’s throw data at it” approach,
    the ML space became the data space. This is even more clear when we look into
    the number of tools started each year in each category. In 2015, 57% (47 out of
    82 tools) were data pipeline tools.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 随着机器学习社区采用“让我们大量使用数据”的方法，机器学习领域变成了数据领域。当我们查看每年每个类别中启动的工具数量时，这一点尤为明显。在2015年，57%（82个工具中的47个）是数据管道工具。
- en: '![](../Images/d1634c70d28c4946906e31dc65111bf4.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d1634c70d28c4946906e31dc65111bf4.png)'
- en: '**Production phase (2016-now)**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**生产阶段（2016年至今）**'
- en: While it’s important to pursue pure research, most companies can’t afford it
    unless it leads to short-term business applications. As ML research, data, and
    off-the-shelf models become more accessible, more people and organizations would
    want to find applications for them, which increases the demand for tools to help
    productionize machine learning.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管追求纯研究很重要，但大多数公司负担不起，除非它能带来短期商业应用。随着机器学习研究、数据和现成模型变得更加可及，越来越多的人和组织希望找到应用，从而增加了帮助将机器学习投入生产的工具需求。
- en: In 2016, Google announced [its use of neural machine translation to improve
    Google Translate](https://ai.googleblog.com/2016/09/a-neural-network-for-machine.html),
    marking one of the first major applications of deep learning in the real world.
    Since then, many tools have been developed to facilitate serving ML applications.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年，谷歌宣布了[其使用神经机器翻译来改进Google翻译](https://ai.googleblog.com/2016/09/a-neural-network-for-machine.html)，标志着深度学习在现实世界中的第一次重大应用。从那时起，许多工具被开发出来以促进机器学习应用的服务。
- en: III. The landscape is under-developed
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III. 该领域尚未成熟
- en: While there are many AI startups, most of them are application startups (providing
    applications such as business analytics or customer support) instead of tooling
    startups (creating tools to help other companies build their own applications).
    Or in VC terms, most startups are vertical AI. Among [Forbes 50 AI startups in
    2019](https://www.forbes.com/sites/jilliandonfro/2019/09/17/ai-50-americas-most-promising-artificial-intelligence-companies/#2ecf64d9565c),
    only 7 companies are tooling companies.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有许多AI初创公司，但其中大多数是应用程序初创公司（提供如业务分析或客户支持的应用程序），而不是工具初创公司（创建帮助其他公司构建自己应用程序的工具）。或用VC术语来说，大多数初创公司是垂直AI。在[2019年《福布斯》50家AI初创公司](https://www.forbes.com/sites/jilliandonfro/2019/09/17/ai-50-americas-most-promising-artificial-intelligence-companies/#2ecf64d9565c)中，只有7家公司是工具公司。
- en: 'Applications are easier to sell since you can go to a company and say: “We
    can automate half of your customer support effort.” Tools take longer to sell
    but can have a larger impact since you’re not targeting a single application but
    a part of the ecosystem. Many companies can coexist providing the same application,
    but for a part of the process, usually, a selected few tools can coexist.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序更容易销售，因为你可以去公司并说：“我们可以自动化你们一半的客户支持工作。” 工具的销售时间更长，但可以产生更大的影响，因为你不是针对单一应用程序，而是针对生态系统的一部分。许多公司可以共存，提供相同的应用程序，但对于一个流程部分，通常只有少数几个工具可以共存。
- en: After an extensive search, I could only find ~200 AI tools, which is puny compared
    to the number of traditional software engineering tools. If you want testing for
    traditional Python application development, you can find at least 20 tools within
    2 minutes of googling. If you want testing for machine learning models, there’s
    none.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 经过广泛搜索，我只能找到大约200个AI工具，这与传统软件工程工具的数量相比显得微不足道。如果你想为传统的Python应用程序开发进行测试，你可以在2分钟内找到至少20个工具。如果你想为机器学习模型进行测试，则没有任何工具。
- en: IV. Problems facing MLOps
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV. 面临的MLOps问题
- en: Many traditional software engineering tools can be used to develop and serve
    machine learning applications. However, many challenges are unique to ML applications
    and require their own tools.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 许多传统的软件工程工具可以用于开发和服务机器学习应用程序。然而，许多挑战是机器学习应用程序特有的，需要专门的工具。
- en: In traditional SWE, coding is the hard part, whereas in ML, coding is a small
    part of the battle. Developing a new model that can provide significant performance
    improvements in real-world tasks is very hard and very costly. Most companies
    won’t focus on developing ML models but will use an off-the-shelf model, e.g.,
    “if you want it, put a BERT on it.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统软件工程中，编码是难点，而在机器学习中，编码只是战斗的一小部分。开发一个可以在实际任务中提供显著性能改进的新模型是非常困难且成本高昂的。大多数公司不会专注于开发机器学习模型，而是会使用现成的模型，例如，“如果你需要，就用一个BERT”。
- en: For ML, applications developed with the most/best data win. Instead of focusing
    on improving deep learning algorithms, most companies will focus on improving
    their data. Because data can change quickly, ML applications need faster development
    and deployment cycles. In many cases, you might have to deploy a new model every
    night.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于机器学习，使用最多/最佳数据开发的应用程序获胜。大多数公司将专注于改进他们的数据，而不是改进深度学习算法。因为数据可以快速变化，机器学习应用程序需要更快的开发和部署周期。在许多情况下，你可能需要每晚部署一个新模型。
- en: The size of ML algorithms is also a problem. The pretrained large BERT model
    has 340M parameters and is 1.35GB. Even if it can fit on a consumer device (e.g.,
    your phone), the time it takes for BERT to run inference on a new sample makes
    it useless for many real-world applications. For example, an autocompletion model
    is useless if the time it takes to suggest the next character is longer than the
    time it takes for you to type.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法的规模也是一个问题。预训练的大型BERT模型具有3.4亿个参数，大小为1.35GB。即使它可以适配于消费级设备（例如你的手机），BERT在新样本上进行推理的时间也使它在许多实际应用中变得无用。例如，如果建议下一个字符的时间比你输入的时间还长，那么一个自动补全模型是无用的。
- en: Git does versioning by comparing differences line by line and therefore works
    well for most traditional software engineering programs. However, it’s not suitable
    for versioning datasets or model checkpoints. Pandas works well for most traditional
    dataframe manipulation but doesn’t work on GPUs.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Git通过逐行比较差异来进行版本控制，因此对大多数传统的软件工程程序来说效果很好。然而，它不适合对数据集或模型检查点进行版本控制。Pandas对大多数传统的数据框操作效果良好，但在GPU上不起作用。
- en: Row-based data formats like CSV work well for applications using less data.
    However, if your samples have many features, and you only want to use a subset
    of them, using row-based data formats still requires you to load all features.
    Columnar file formats like PARQUET and OCR are optimized for that use case.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 行基数据格式如CSV适用于使用较少数据的应用。然而，如果你的样本具有许多特征，而你只想使用其中的子集，使用行基数据格式仍需要加载所有特征。列式文件格式如PARQUET和OCR对此用例进行了优化。
- en: 'Some of the problems facing ML applications development:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 面临的机器学习应用开发的一些问题：
- en: '**Monitoring**: How to know that your data distribution has shifted and you
    need to retrain your model? Example: [Dessa](https://www.dessa.com/), supported
    by Alex Krizhevsky from AlexNet and acquired by Square in Feb 2020.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监控**：如何知道数据分布发生了变化，需要重新训练模型？例如： [Dessa](https://www.dessa.com/)，由Alex Krizhevsky（AlexNet的支持者）支持，2020年2月被Square收购。'
- en: '**Data labeling**: How to quickly label the new data or re-label the existing
    data for the new model? Example: [Snorkel](https://www.snorkel.org/).'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据标注**：如何快速标注新数据或为新模型重新标注现有数据？例如： [Snorkel](https://www.snorkel.org/)。'
- en: '**CI/CD test**: How to run tests to make sure your model still works as expected
    after each change, since you can’t spend days waiting for it to train and converge?
    Example: [Argo](https://argoproj.github.io/).'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CI/CD测试**：如何运行测试以确保每次更改后模型仍能按预期工作，因为你不能花费几天时间等待模型训练和收敛？例如： [Argo](https://argoproj.github.io/)。'
- en: '**Deployment**: How to package and deploy a new model or replace an existing
    model? Example: [OctoML](https://octoml.ai/).'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**部署**：如何打包和部署新模型或替换现有模型？例如： [OctoML](https://octoml.ai/)。'
- en: '**Model compression**: How to compress an ML model to fit in consumer devices?
    Example: Xnor.ai, a startup spun out of Allen Institute to focus on model compression,
    raised $14.6M at the valuation of $62M in May 2018\. In January 2020, Apple bought
    it for ~$200M and shut down its website.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型压缩**：如何压缩机器学习模型以适应消费者设备？例如：Xnor.ai，一家从艾伦研究所分拆出来专注于模型压缩的初创公司，在2018年5月融资1460万美元，估值6200万美元。2020年1月，苹果以约2亿美元收购了它，并关闭了其网站。'
- en: '**Inference Optimization**: How to speed up inference time for your models?
    Can we fuse operations together? Can we use lower precision? Making a model smaller
    might make its inference faster. Example: [TensorRT](https://developer.nvidia.com/tensorrt).'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推理优化**：如何加速模型的推理时间？我们能否将操作融合在一起？我们可以使用更低的精度吗？使模型更小可能会加快其推理速度。示例： [TensorRT](https://developer.nvidia.com/tensorrt)。'
- en: '**Edge device**: Hardware designed to run ML algorithms fast and cheap. Example: [Coral
    SOM](https://coral.ai/products/som/).'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**边缘设备**：旨在快速且廉价地运行机器学习算法的硬件。示例： [Coral SOM](https://coral.ai/products/som/)。'
- en: '**Privacy**: How to use user data to train your models while preserving their
    privacy? How to make your process GDPR-compliant? Example: [PySyft](https://github.com/OpenMined/PySyft).'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私**：如何使用用户数据来训练模型，同时保护其隐私？如何使你的过程符合GDPR？例如： [PySyft](https://github.com/OpenMined/PySyft)。'
- en: I plotted the number of tools by the main problems they address.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我绘制了按主要问题划分的工具数量。
- en: '![](../Images/29e20383271843e3082aed8121b9374b.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/29e20383271843e3082aed8121b9374b.png)'
- en: 'A large portion focuses on the data pipeline: data management, labeling, database/query,
    data processing, data generation. Data pipeline tools are also likely to aim to
    be all-in-one platforms. Because data handling is the most resource-intensive
    phase of a project, once you’ve had people put their data on your platform, it’s
    tempting to provide them with a couple of pre-built/pre-trained models.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 大部分关注于数据管道：数据管理、标注、数据库/查询、数据处理、数据生成。数据管道工具也可能旨在成为一体化平台。由于数据处理是项目中最耗费资源的阶段，一旦你让人们将数据放到你的平台上，就很诱人提供几个预构建/预训练的模型。
- en: Tools for modeling & training are mostly frameworks. The deep learning frameworks
    competition cooled down to be mostly between PyTorch and TensorFlow, and higher-level
    frameworks that wrap around these two for specific families of tasks such as NLP,
    NLU, and multimodal problems. There are frameworks for distributed training. There’s
    also this new framework coming out of Google that every Googler who hates TensorFlow
    has been raving about: [JAX](https://github.com/google/jax).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 建模和训练工具大多是框架。深度学习框架的竞争主要在PyTorch和TensorFlow之间，以及为特定任务家族（如NLP、NLU和多模态问题）包装这两者的高级框架之间的竞争。还有用于分布式训练的框架。谷歌推出了一个新框架，每个讨厌TensorFlow的谷歌员工都在热烈讨论： [JAX](https://github.com/google/jax)。
- en: There are standalone tools for experiment tracking, and popular frameworks also
    have their own experiment tracking features built-in. Hyperparameter tuning is
    important, and it’s not surprising to find several that focus on it, but none
    seems to catch on because the bottleneck for hyperparameter tuning is not the
    setup, but the computing power needed to run it.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有独立的实验跟踪工具，流行框架也内置了实验跟踪功能。超参数调整很重要，发现几个专注于此的工具并不奇怪，但没有一个似乎引起关注，因为超参数调整的瓶颈不是设置，而是运行所需的计算能力。
- en: 'The most exciting problems yet to be solved are in the deployment and serving
    space. One reason for the lack of serving solutions is the lack of communication
    between researchers and production engineers. At companies that can afford to
    pursue AI research (e.g., big companies), the research team is separated from
    the deployment team, and the two teams only communicate via the p-managers: product
    managers, program managers, project managers. Small companies, whose employees
    can see the entire stack, are constrained by their immediate product needs. Only
    a few startups, usually those founded by accomplished researchers with enough
    funding to hire accomplished engineers, have managed to bridge the gap. These
    startups are poised to take a big chunk of the AI tooling market.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 最令人兴奋的问题尚待解决的是部署和服务领域。服务解决方案的缺乏有一个原因是研究人员和生产工程师之间缺乏沟通。在能够进行 AI 研究的公司（例如大型公司）中，研究团队与部署团队分开，两者之间仅通过
    p-经理沟通：产品经理、项目经理、程序经理。小公司，员工可以看到整个技术栈，受限于即时的产品需求。只有少数初创公司，通常是由有成就的研究人员创办并拥有足够资金聘请优秀工程师的公司，成功弥合了这一差距。这些初创公司有望在
    AI 工具市场中占据一大块份额。
- en: V. Open-source and open-core
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V. 开源与开源核心
- en: 109 out of 202 tools I looked at are OSS. Even tools that aren’t open-source
    are usually accompanied by open-source tools.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我查看的 202 个工具中有 109 个是开源的。即使是那些不是开源的工具，通常也会配有开源工具。
- en: 'There are several reasons for OSS. One is the reason that all pro-OSS people
    have been talking about for years: transparency, collaboration, flexibility, and
    it just seems like the moral thing to do. Clients might not want to use a new
    tool without being able to see its source code. Otherwise, if that tool gets shut
    down – which happens a lot with startups – they’ll have to rewrite their code.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 开源有几个原因。其中一个是所有支持开源的人多年来一直在谈论的理由：透明、协作、灵活，这似乎是道德的选择。客户可能不愿意使用一个无法查看其源代码的新工具。否则，如果这个工具被关闭——这在初创公司中很常见——他们将不得不重写他们的代码。
- en: OSS means neither non-profit nor free. OSS maintenance is time-consuming and
    expensive. The size of the TensorFlow team is rumored to be close to 1000\. Companies
    don’t offer OSS tools without business objectives in mind, e.g., if more people
    use their OSS tools, more people know about them, trust their technical expertise,
    and might buy their proprietary tools and want to join their teams.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 开源并不意味着非营利或免费。开源的维护是耗时且昂贵的。TensorFlow 团队的规模传闻接近 1000 人。公司不会在没有商业目标的情况下提供开源工具，例如，如果更多的人使用他们的开源工具，就会有更多的人了解他们，信任他们的技术专长，并可能购买他们的专有工具并希望加入他们的团队。
- en: Google might want to popularize their tools so that people use their cloud services.
    NVIDIA maintains cuDF (and previously dask) so that they can sell more GPUs. Databricks
    offers MLflow for free but sells their data analytics platform. Netflix started
    its dedicated machine learning team very recently and released the Metaflow framework
    to put its name on the ML map to attract talent. Explosion offers SpaCy for free
    but charges for Prodigy. HuggingFace offers transformers for free, and I have
    no idea how they make money.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Google 可能希望普及他们的工具，以便人们使用他们的云服务。NVIDIA 维护 cuDF（以及之前的 dask），以便能销售更多的 GPU。Databricks
    提供免费的 MLflow，但出售他们的数据分析平台。Netflix 最近刚刚成立了专门的机器学习团队，并发布了 Metaflow 框架，以便在 ML 地图上留下他们的名字以吸引人才。Explosion
    提供免费的 SpaCy，但对 Prodigy 收费。HuggingFace 提供免费的 transformers，我不知道他们是如何盈利的。
- en: Since OSS has become a standard, it’s challenging for startups to figure out
    a business model that works. Any tooling company started has to compete with existing
    open-source tools. If you follow the open-core business model, you have to decide
    which features to include in the OSS, which to include in the paid version without
    appearing greedy, or how to get free users to start paying.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 由于开源软件（OSS）已成为标准，初创公司很难找到有效的商业模式。任何新成立的工具公司都必须与现有的开源工具竞争。如果你遵循开源核心商业模式，你必须决定哪些功能包含在OSS中，哪些功能包含在付费版本中，同时不显得贪婪，或者如何让免费用户开始付费。
- en: VI. Conclusion
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: VI. 结论
- en: There has been a lot of talk on whether the AI bubble will burst. A large portion
    of AI investment is in self-driving cars, and as fully autonomous vehicles are
    still far from being a commodity, some hypothesize that investors will lose hope
    in AI altogether. Google has frozen hiring for ML researchers. Uber laid off the
    research half of their AI team. Both decisions were made pre-COVID. There’s the
    rumor that due to a large number of people taking ML courses, there will be far
    more people with ML skills than ML jobs.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 关于人工智能泡沫是否会破裂有很多讨论。大量的人工智能投资集中在自动驾驶汽车上，而完全自主的车辆距离成为商品还有很长的路要走，因此一些人假设投资者会对人工智能失去希望。谷歌已经冻结了机器学习研究员的招聘。优步裁掉了他们人工智能团队的一半研究人员。这些决定都是在COVID之前做出的。有传言称，由于大量人们正在参加机器学习课程，将会有更多具备机器学习技能的人，而机器学习岗位却没有相应增加。
- en: Is it still a good time to get into ML? I believe that the AI hype is real,
    and at some point, it has to calm down. That point might have already happened.
    However, I don’t believe that ML will disappear. There might be fewer companies
    that can afford to do ML research, but there will be no shortage of companies
    that need tooling to bring ML into their production.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现在还是进入机器学习领域的好时机吗？我相信人工智能的炒作是真实的，某个时点它必须会平静下来。这个时点可能已经发生了。然而，我不认为机器学习会消失。可能会有更少的公司能够负担机器学习研究，但需要工具将机器学习引入生产的公司将不会短缺。
- en: If you have to choose between engineering and ML, choose engineering. It’s easier
    for great engineers to pick up ML knowledge, but it’s a lot harder for ML experts
    to become great engineers. If you become an engineer who builds great tools for
    ML, I’d forever be in your debt.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你必须在工程和机器学习之间做出选择，选择工程吧。优秀的工程师更容易掌握机器学习知识，而机器学习专家要成为优秀的工程师则困难得多。如果你成为一个为机器学习构建出色工具的工程师，我将永远感激不尽。
