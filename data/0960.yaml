- en: You want to share these exciting findings with someone who matters to you. Maybe
    it's your boss. Maybe, in the running case, it's your partner or your running
    group.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你想与对你重要的人分享这些令人兴奋的发现。也许是你的老板。也许，在跑步的例子中，是你的伴侣或跑步小组。
- en: 'You show them your awesome table with your super fun numbers – and they stare
    at you blankly. In your excitement to show your findings, you’ve forgotten a fundamental
    truth about human nature: Nobody likes to look at tables. But *everyone* loves
    to look at a beautiful, informative graph. This is why data visualization matters.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你向他们展示了你那令人惊叹的表格和超级有趣的数字——他们却呆呆地看着你。因为你兴奋地展示你的发现，忘记了人类的一个基本真理：没有人喜欢看表格。但*每个人*都喜欢看美观且信息丰富的图表。这就是数据可视化的重要性。
- en: Research [shows](https://oit.williams.edu/files/2010/02/using-images-effectively.pdf)
    we process images 60,000 times faster than we process words. You can test this
    for yourself – look at a table filled with numbers, and then try looking at a
    chart that represents the same thing. Which one gives you more information faster?
    Which one do you enjoy looking at more?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 研究 [表明](https://oit.williams.edu/files/2010/02/using-images-effectively.pdf)
    我们处理图像的速度比处理文字快60,000倍。你可以自己测试一下——看一个充满数字的表格，然后再看一个表示相同内容的图表。哪一个让你获取更多信息更快？哪一个更让你喜欢？
- en: Data visualization is an art and a science. It’s a science because, of course,
    the data part comes from numbers and facts. But it's an art because you have to
    think about the psychology of your recipient. You have to think about the format
    of your numbers. You have to think about what you're trying to communicate and
    how. And you have to know how to make it pretty. That’s the viz part.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化既是一门艺术，也是一门科学。它是一门科学，因为数据部分来自数字和事实。但它是一门艺术，因为你需要考虑受众的心理。你需要考虑数字的格式。你需要考虑你试图传达的内容和方式。你还需要知道如何让它变得漂亮。这就是可视化的部分。
- en: In my opinion, every person would be better off if they knew how to effectively
    use data visualizations (and Paul Petrone of LinkedIn Business [agrees](https://www.linkedin.com/business/learning/blog/top-skills-and-courses/data-visualization-a-must-learn-skill-today-here-s-why#:~:text=According%20to%20LinkedIn%20Learning%20research,huge%20edge%20in%20the%20workforce.)
    with me). Almost all of us, at some point or another in our lives, will be tasked
    with sharing some numbers. Increasingly, to be in business means to be in data.
    There’s no end to that.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，如果每个人都知道如何有效地使用数据可视化（LinkedIn Business的Paul Petrone [也同意](https://www.linkedin.com/business/learning/blog/top-skills-and-courses/data-visualization-a-must-learn-skill-today-here-s-why#:~:text=According%20to%20LinkedIn%20Learning%20research,huge%20edge%20in%20the%20workforce.)），每个人都会更好。我们几乎所有人，都会在生活中的某个时刻被要求分享一些数字。越来越多地，做生意就意味着处理数据。这是无止境的。
- en: Want to master data visualization? This list of 30 resources and tools will
    help you get started on your path toward mastering data visualization.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 想要掌握数据可视化？这份包含 30 个资源和工具的列表将帮助你开始掌握数据可视化的旅程。
- en: What do you need to Master Data Visualization?
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要什么来掌握数据可视化？
- en: There are just three things you need to learn data viz.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 学习数据可视化只需三件事。
- en: One is data. Pretty self-explanatory.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一个是数据。非常自明。
- en: The second is some kind of interface, to do the viz – it can be a language,
    like Python or R. It can be a tool like Google Sheets.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 其次是某种界面，用于进行可视化——它可以是像 Python 或 R 这样的语言，也可以是像 Google Sheets 这样的工具。
- en: And third, you need the desire to share some knowledge. If you try to learn
    data viz just to tick it off some list, you’ll struggle. But if you have a burning
    wish to make some awesome graphs to show off a cool finding, it’ll be much easier.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，你需要有分享知识的愿望。如果你只是为了完成某个清单而学习数据可视化，你会遇到困难。但如果你有强烈的愿望去制作一些酷炫的图表以展示某个有趣的发现，那么这将会容易得多。
- en: 'Examples include:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例子包括：
- en: For your job or degree
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了你的工作或学位
- en: A passion project, like my running example from earlier
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个热情的项目，比如我之前提到的跑步例子
- en: A problem you’re facing, like how to cook cheaper meals
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你面临的问题，比如如何做更便宜的饭菜。
- en: With those three ingredients, you can master data visualization.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这三种要素，你可以掌握数据可视化。
- en: Where to get Data?
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从哪里获取数据？
- en: 'If you don’t have your own data from work, school, or your own life, you will
    need sources of open-source data to use. Here are a few free options:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有来自工作、学校或个人生活的数据，你将需要一些开源数据的来源。以下是一些免费的选项：
- en: '[Tidy Tuesdays](https://github.com/rfordatascience/tidytuesday). This GitHub
    is updated on a weekly basis with free, fun data anyone can use. It’s geared to
    help newbies learn to use R and the `tidyverse` packages, but anyone can use the
    data.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Tidy Tuesdays](https://github.com/rfordatascience/tidytuesday)。这个 GitHub 每周更新一次，提供免费、有趣的数据，任何人都可以使用。它旨在帮助新手学习使用
    R 和 `tidyverse` 包，但任何人都可以使用这些数据。'
- en: '[The Pudding](https://pudding.cool/). It’s a very fun website for anyone to
    explore data viz. They write articles using data from [music](https://pudding.cool/projects/music-history/),
    [history](https://pudding.cool/2018/12/brief-history/), [politics](https://pudding.cool/2018/07/women-in-congress/),
    [social justice](https://pudding.cool/2020/10/police-misconduct/), and [crosswords](https://pudding.cool/2020/11/crossword/)
    (and a ton of other topics. Have a browse – you’ll find something.)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[The Pudding](https://pudding.cool/)。这是一个非常有趣的网站，供任何人探索数据可视化。他们使用来自 [音乐](https://pudding.cool/projects/music-history/)、[历史](https://pudding.cool/2018/12/brief-history/)、[政治](https://pudding.cool/2018/07/women-in-congress/)、[社会公正](https://pudding.cool/2020/10/police-misconduct/)、和
    [填字游戏](https://pudding.cool/2020/11/crossword/)（以及其他大量主题）的数据编写文章。浏览一下，你会发现一些有趣的内容。'
- en: '[Kaggle](https://www.kaggle.com/). Kaggle is a community of data scientists
    with a lot of competitions and contests. When you enter a contest, you get to
    download the data for that contest.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kaggle](https://www.kaggle.com/)。Kaggle 是一个数据科学家社区，提供大量竞赛和比赛。当你参加比赛时，你可以下载该比赛的数据。'
- en: '[FiveThirtyEight](https://fivethirtyeight.com/). This is a news and sports
    site with a lot of very fun data reporting.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[FiveThirtyEight](https://fivethirtyeight.com/)。这是一个新闻和体育网站，提供大量非常有趣的数据报道。'
- en: '[NASA](https://www.nasa.gov/). Probably doesn''t need an introduction. If you
    like space or earth science, you’ll find some awesome datasets here.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[NASA](https://www.nasa.gov/)。可能不需要介绍。如果你喜欢空间或地球科学，你会在这里找到一些很棒的数据集。'
- en: Free Resources to Learn Data Visualization
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习数据可视化的免费资源
- en: '![30 Resources for Mastering Data Visualization](../Images/8cbb34af687ccc9e7dd15f4a7a8d8cb7.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![掌握数据可视化的 30 个资源](../Images/8cbb34af687ccc9e7dd15f4a7a8d8cb7.png)'
- en: The internet is overflowing with free knowledge. It’s in blog posts, YouTube
    videos, free courses, and even in short-form TikToks. The hard part is navigating
    it to find the content that’s really worthwhile.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网充满了免费的知识。它存在于博客文章、YouTube 视频、免费课程甚至短视频 TikTok 中。困难的部分是导航找到真正有价值的内容。
- en: Here are the very best of them. I’ve grouped them by interface since that’s
    the defining way to learn data visualization in my opinion.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是其中最好的几个。我根据界面对它们进行了分类，因为在我看来，这是学习数据可视化的决定性方式。
- en: Data Visualization in Python
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python 中的数据可视化
- en: 'Python is awesome for data viz thanks to its user-friendly libraries like matplotlinb
    and Plotly. Python itself is also open-source and free. To master data science
    using Python, here are some free resources I recommend:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Python 在数据可视化方面非常出色，得益于其用户友好的库，如 matplotlinb 和 Plotly。Python 本身也是开源和免费的。为了掌握使用
    Python 的数据科学，以下是一些我推荐的免费资源：
- en: The [Data Visualization with Python Coursera course](https://www.coursera.org/learn/python-for-data-visualization).
    Coursera courses are auditable, so you can learn the skills for free – you just
    won’t get the certificate.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Data Visualization with Python Coursera课程](https://www.coursera.org/learn/python-for-data-visualization)。Coursera课程是可审计的，所以你可以免费学习这些技能——只不过你不会得到证书。'
- en: '[EdX](https://www.edx.org/course/visualizing-data-with-python) runs a similar
    course for free, though your access to course materials expires about a month
    after you start. Learn quick!'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[EdX](https://www.edx.org/course/visualizing-data-with-python)提供了一个类似的免费课程，不过课程材料的访问权限在你开始后大约一个月后会过期。快速学习吧！'
- en: The [SimpliLearn](https://www.youtube.com/channel/UCsvqVGtbbyHaMoevxPAq9Fg)
    YouTube channel is absolutely chock full of free and awesome resources. Here’s
    just [one example](https://www.youtube.com/watch?v=Nt84_TzRkbo) of their Python
    Data Visualization tutorial.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SimpliLearn](https://www.youtube.com/channel/UCsvqVGtbbyHaMoevxPAq9Fg) YouTube频道充满了免费和绝妙的资源。这里仅提供他们Python数据可视化教程的[一个例子](https://www.youtube.com/watch?v=Nt84_TzRkbo)。'
- en: This [Towards Data Science article](https://towardsdatascience.com/an-ultimate-data-visualization-course-in-python-for-free-12a5da0a517b)
    runs you through a bunch of the Python libraries you’ll need to get started.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这篇[Towards Data Science文章](https://towardsdatascience.com/an-ultimate-data-visualization-course-in-python-for-free-12a5da0a517b)介绍了一些你需要的Python库以便开始。
- en: Chapter Nine of the (free) book Python for Data Analysis is a gem and is available
    [here](https://wesmckinney.com/book/). (If you’re interested in Python, the full
    book is well worth reading in its entirety.)
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: (免费)《Python数据分析》一书的第九章是一颗瑰宝，可以在[这里](https://wesmckinney.com/book/)找到。(如果你对Python感兴趣，整本书值得完整阅读。)
- en: Data Visualization in R
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: R中的数据可视化
- en: 'Like Python, R is open source, free to use, and maintained by a community of
    eager and generous coders. Its `ggplot2` package and `tidyverse` make it a dream
    to visualize data with. Here are the free resources you need to get started:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 和Python一样，R是开源的、免费的，并且由热心慷慨的编码社区维护。其`ggplot2`包和`tidyverse`使得数据可视化成为梦想。以下是你需要的免费资源：
- en: Here’s [the auditable Coursera course](https://www.coursera.org/learn/jhu-data-visualization-r)
    on R data visualization.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是关于R数据可视化的[可审计Coursera课程](https://www.coursera.org/learn/jhu-data-visualization-r)。
- en: And the EdX equivalent [here](https://www.edx.org/course/visualizing-data-with-r).
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EdX的对应课程[在这里](https://www.edx.org/course/visualizing-data-with-r)。
- en: Simplilearn has an [R data visualization](https://www.youtube.com/watch?v=_WyUme_H2ZQ)
    video and playlist.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Simplilearn有一个[R数据可视化](https://www.youtube.com/watch?v=_WyUme_H2ZQ)视频和播放列表。
- en: I loved [this article on “Data Visualization Using R for Researchers Who Do
    Not Use R](https://journals.sagepub.com/doi/full/10.1177/25152459221074654).”
    As the title suggests, it’s geared for people who want to make nice graphs but
    haven’t used R before. I found it a comprehensive and even fun tutorial.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我喜欢[这篇关于“为不使用R的研究人员进行数据可视化的文章](https://journals.sagepub.com/doi/full/10.1177/25152459221074654)”
    。正如标题所示，它适合那些想制作漂亮图表但从未使用过R的人。我发现它是一个全面且有趣的教程。
- en: Here’s the [bible/textbook about R for Data Science](https://r4ds.had.co.nz/).
    Chapters 3 and 38 are the key ones, but the whole book is engaging and informative.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是关于数据科学的[R宝典/教科书](https://r4ds.had.co.nz/)。第三章和第38章是关键章节，但整本书都很有趣且富有信息量。
- en: Data Visualization in Google Sheets
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Sheets中的数据可视化
- en: Google Sheets isn’t open source. However, I’m still including it because it’s
    much more accessible for anyone who isn’t familiar with R and Python (or any other
    [programming language](https://www.stratascratch.com/blog/top-5-data-science-programming-languages/)).
    Plus, because the product is owned by a very rich company that wants you to adopt
    their products, there’s a wealth of free information available designed to get
    you hooked on Google Sheets.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Google Sheets不是开源的。然而，我仍然包括它，因为对于那些不熟悉R和Python（或其他[编程语言](https://www.stratascratch.com/blog/top-5-data-science-programming-languages/)）的人来说，它更容易获得。此外，由于该产品由一家非常富有的公司拥有，且希望你采用他们的产品，因此有大量旨在让你迷上Google
    Sheets的免费信息。
- en: 'Here are the free resources to master data viz with Google Sheets:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这是掌握Google Sheets数据可视化的免费资源：
- en: Start here, with [their intro blog post](https://cloud.google.com/blog/products/g-suite/tell-compelling-stories-with-your-data-using-google-sheets)
    on the subject. It gives you a great scope of what’s possible.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从[他们的介绍博客文章](https://cloud.google.com/blog/products/g-suite/tell-compelling-stories-with-your-data-using-google-sheets)开始。这篇文章给你一个很好的概述，了解可能性。
- en: Next, check out [their tutorial here](https://newsinitiative.withgoogle.com/resources/lessons/google-sheets-visualizing-data/),
    which walks you through creating a few visualizations about the highest-grossing
    films.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接下来，查看 [他们的教程](https://newsinitiative.withgoogle.com/resources/lessons/google-sheets-visualizing-data/)，该教程指导你创建一些关于最高票房电影的可视化。
- en: Here’s a [great (and short) YouTube video](https://www.youtube.com/watch?v=B5_gRGEsD2Q)
    by Pailsware Product Academy on visualizing your budget using Google Sheets.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一个 [很棒（且简短）的 YouTube 视频](https://www.youtube.com/watch?v=B5_gRGEsD2Q)，由 Pailsware
    产品学院制作，讲解如何使用 Google Sheets 可视化预算。
- en: This [free textbook](https://handsondataviz.org/chart-google.html) helps you
    fully master Google Sheets data viz in all its nuances. It’s comprehensive and
    thorough.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这本 [免费教科书](https://handsondataviz.org/chart-google.html) 帮助你全面掌握 Google Sheets
    数据可视化的所有细节。内容全面且深入。
- en: '[Coursera](https://www.coursera.org/lecture/data-analytics-introduction/data-visualization-in-google-sheets-sMlH6)
    and [EdX](https://www.edx.org/course/data-visualization-for-all) also offer free
    auditable courses.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Coursera](https://www.coursera.org/lecture/data-analytics-introduction/data-visualization-in-google-sheets-sMlH6)
    和 [EdX](https://www.edx.org/course/data-visualization-for-all) 也提供免费的审计课程。'
- en: Sources of Inspiration about Data Viz
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据可视化的灵感来源
- en: '![30 Resources for Mastering Data Visualization](../Images/0660ee2f84f8a0aa627dcd32d5880cdc.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![30 Resources for Mastering Data Visualization](../Images/0660ee2f84f8a0aa627dcd32d5880cdc.png)'
- en: Going back to my original point about how to master data visualization, one
    of the key ingredients is passion. You have to really care about what you’re doing.
    Data viz has to be exciting in order to master it.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我最初关于如何掌握数据可视化的观点，其中一个关键要素是热情。你必须真正关心你正在做的事情。数据可视化必须令人兴奋才能掌握。
- en: That fuel can be internal, but if you’re lacking inspiration, there are tons
    of places to get external motivation, too.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 那种动力可以是内在的，但如果你缺乏灵感，还有很多地方可以获得外部的激励。
- en: Data Viz Influencers
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据可视化影响者
- en: 'Here are some awesome data visualization influencers I recommend following.
    These data visualization experts will:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我推荐关注的一些优秀数据可视化影响者。这些数据可视化专家将会：
- en: Demonstrate best-in-class techniques and styles
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示顶级技术和风格
- en: Keep you up to date with new tools or languages
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让你了解最新的工具或语言
- en: Offer additional sources of data
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供额外的数据来源
- en: Share their contagious excitement and passion for data viz
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享他们对数据可视化的热情和激情
- en: 'Here’s who I recommend following:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我推荐关注的对象：
- en: '[Nadieh Bremer](https://twitter.com/NadiehBremer). She’s a data visualization
    artist + graduated astronomer. Here’s [one of her data visualizations](https://twitter.com/NadiehBremer/status/1578391135378198529)
    I loved, about when babies are born.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Nadieh Bremer](https://twitter.com/NadiehBremer)。她是一位数据可视化艺术家和毕业天文学家。这里是我喜欢的
    [她的数据可视化之一](https://twitter.com/NadiehBremer/status/1578391135378198529)，关于婴儿出生的时间。'
- en: '[Cole Knaflic](https://twitter.com/storywithdata). She’s the CEO and author
    of Storytelling With You, and her website [storytellingwithdata.com](https://community.storytellingwithdata.com/challenges/october-2022-tree-mendous-treemaps)
    has a fabulous community section with challenges and data visualizations.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Cole Knaflic](https://twitter.com/storywithdata)。她是《Storytelling With You》的首席执行官和作者，她的网站
    [storytellingwithdata.com](https://community.storytellingwithdata.com/challenges/october-2022-tree-mendous-treemaps)
    有一个很棒的社区部分，提供挑战和数据可视化。'
- en: '[David McCandless](https://twitter.com/mccandelish) is a writer, designer and
    author who runs the @infobeautiful Twitter account. One of my favorite data visualizations
    [documents](https://twitter.com/infobeautiful/status/1578413602490515457) the
    lamest Wikipedia edit wars.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[David McCandless](https://twitter.com/mccandelish) 是一位作家、设计师和作者，运营着 @infobeautiful
    Twitter 账户。我最喜欢的数据可视化之一 [记录](https://twitter.com/infobeautiful/status/1578413602490515457)
    了最无聊的 Wikipedia 编辑战。'
- en: Browsing the [#dataviz](https://twitter.com/hashtag/dataviz) or [#datavisualization](https://twitter.com/hashtag/datavisualization)
    hashtags regularly will give you the chance to create your own curated list of
    data viz influencers.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定期浏览 [#dataviz](https://twitter.com/hashtag/dataviz) 或 [#datavisualization](https://twitter.com/hashtag/datavisualization)
    标签，将有机会创建你自己策划的数据可视化影响者列表。
- en: There are tons of people online having fun and creating spectacular data visualizations
    online. Pick the ones you like and go from there.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 网上有大量的人在享受并创建精彩的数据可视化。选择你喜欢的，然后从那里开始。
- en: Data Viz Communities
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据可视化社区
- en: 'Inspiration doesn’t have to only come from the top. Another great way to get
    motivated and excited about data visualization is by joining communities. Here
    are some great ones to get involved with:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 灵感不一定只来自于顶层。另一个获得数据可视化动机和激励的好方法是加入社区。以下是一些值得参与的优秀社区：
- en: '[TidyTuesday](https://github.com/rfordatascience/tidytuesday). I know I already
    shared this one, but I’m sharing it again! It’s a great source of regular challenges,
    awesome people, and free resources to master data visualization.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[TidyTuesday](https://github.com/rfordatascience/tidytuesday)。我知道我已经分享过这个，但我再分享一次！这是一个定期挑战、汇集了了不起的人和免费资源的好地方，帮助你掌握数据可视化。'
- en: '[Kaggle](https://www.kaggle.com/learn/data-visualization). Another repeat,
    but it’s worth keeping in mind. The competition aspect is a good way to get invested
    in mastering data viz.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kaggle](https://www.kaggle.com/learn/data-visualization)。另一个重复，但值得记住。竞赛方面是一个很好的方式来投入到数据可视化的掌握中。'
- en: The Data Visualization Society has a [free membership tier](https://www.datavisualizationsociety.org/membership)
    (and a few paid ones). The free tier gives you access to a Slack channel where
    you can chat with other like-minded data viz enthusiasts.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化协会提供一个[免费会员层级](https://www.datavisualizationsociety.org/membership)（还有几个付费层级）。免费层级让你可以访问一个Slack频道，与其他志同道合的数据可视化爱好者聊天。
- en: Python has a [Discord server](https://discord.com/invite/python) where they
    frequently chat about data science and data viz.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 有一个[Discord 服务器](https://discord.com/invite/python)，他们经常聊数据科学和数据可视化。
- en: How to Master Data Visualization
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何掌握数据可视化
- en: Data visualization is a good skill for anyone to practice, no matter what your
    job or situation is. It’s always useful to know how to effectively present data,
    whether you’re a data scientist or a barista. Plus, it’s surprisingly fun and
    satisfying to know how to share information with others in a way that makes them
    pay attention.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化是任何人都应该练习的好技能，无论你的工作或情况如何。无论你是数据科学家还是咖啡师，了解如何有效地展示数据总是有用的。而且，知道如何以让人关注的方式分享信息，竟然出乎意料地有趣和令人满意。
- en: If you want to know what other skills you need to have as a data scientist,
    go ahead and check our post “[*Data Scientist Skills*](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/?utm_source=blog&utm_medium=click&utm_campaign=kdn)”.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道作为数据科学家还需要具备什么其他技能，可以查看我们的帖子“[*数据科学家技能*](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/?utm_source=blog&utm_medium=click&utm_campaign=kdn)”。
- en: Like any other skill, mastering data visualization comes down to interest and
    practice. If you have data, an interface tool, and the will to keep at it, you’ll
    be on your way in no time. This list of 30 resources should help you on your journey
    toward mastering data visualization – and have fun while you do it.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 像其他任何技能一样，掌握数据可视化归结为兴趣和实践。如果你有数据、一个接口工具，以及坚持下去的意愿，你很快就会在路上。这份包含30个资源的列表应该能帮助你在掌握数据可视化的旅程中——同时享受过程。
- en: '**[Nate Rosidi](https://www.stratascratch.com)** is a data scientist and in
    product strategy. He''s also an adjunct professor teaching analytics, and is the
    founder of [StrataScratch](https://www.stratascratch.com/), a platform helping
    data scientists prepare for their interviews with real interview questions from
    top companies. Connect with him on [Twitter: StrataScratch](https://twitter.com/StrataScratch)
    or [LinkedIn](https://www.linkedin.com/in/nathanrosidi/).'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Nate Rosidi](https://www.stratascratch.com)** 是一名数据科学家和产品战略专家。他还是一名兼职教授，教授分析课程，并且是[StrataScratch](https://www.stratascratch.com/)的创始人，这个平台帮助数据科学家准备与顶级公司面试的真实问题。可以在[Twitter:
    StrataScratch](https://twitter.com/StrataScratch)或[LinkedIn](https://www.linkedin.com/in/nathanrosidi/)上与他联系。'
