  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[NumPy](https://numpy.org/)— 许多计算可以在 n 维数组上高效执行'
- en: '[Scikit-learn](https://scikit-learn.org/stable/)— Numerous machine learning
