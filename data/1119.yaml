  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**[迈克尔·伯克](https://www.linkedin.com/in/michael-berk-48783a146/)，Tubi 的数据科学家**'
- en: Communicating is one of the most challenging aspects of a data science job.
    Here are my notes…
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 沟通是数据科学工作中最具挑战性的方面之一。以下是我的笔记……
- en: What the Internet Thinks
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络的看法
- en: There’s an old research-based adage that 93% of communication is nonverbal.
    55% of your communication is body language, 38% is voice tone, and 7% is spoken
    word.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 有一句基于研究的老话说，93% 的沟通是非语言的。55% 的沟通是肢体语言，38% 是声音语调，7% 是口头表达。
- en: '![data science presentation career promotion communication intern internship
    job data science skills data science soft skills](../Images/f5c601ed1334af05e363d1ff1c08a9d7.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学演示职业推广沟通实习生实习工作数据科学技能数据科学软技能](../Images/f5c601ed1334af05e363d1ff1c08a9d7.png)'
- en: 'Figure 1: communication breakdown. Image by author.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1：沟通故障。图像来源：作者。
- en: What happens to body language communication over a video call? Well it usually
    just disappears.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 视频通话中的肢体语言沟通会发生什么？通常，它会消失。
- en: '**You should try to recoup that 55% and place more emphasis on tone of voice
    and spoken word.**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**你应该尝试弥补那 55%，更多地强调语调和口头表达。**'
- en: Some useful for tips for bridging the body language gap include** exaggerating
    vocal inflections and changing your volume**. Increasing your facial expressions
    and hand gestures can also improve the reception of your presentations. It might
    seem unnatural, but if you record your talks and rewatch them, you’ll be surprised
    at how normal and charismatic these changes appear.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一些有用的建议以**夸大语调的变化和调整音量**来弥合肢体语言的差距。增加面部表情和手势也可以提高演示的接受度。这可能看起来不自然，但如果你录制你的演讲并重新观看，你会惊讶于这些变化看起来是多么自然和有魅力。
- en: Another interesting idea is the content, design, and delivery framework — [src](https://data36.com/presentation-tips-for-data-professionals/).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有趣的想法是内容、设计和交付框架 — [源](https://data36.com/presentation-tips-for-data-professionals/)。
- en: '![data science presentation career promotion communication intern internship
    job data science skills data science soft skills](../Images/c99b7e5897753df6ffa6f605735a4b76.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学演示职业推广沟通实习生实习工作数据科学技能数据科学软技能](../Images/c99b7e5897753df6ffa6f605735a4b76.png)'
- en: 'Figure 2: Content, Design, Delivery framework. Image by author.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2：内容、设计、交付框架。图像来源：作者。
- en: The latter two, design and delivery, just refer to minimalist slide design and
    simple phrasing of complex topics, respectively. However, the content portion
    was really interesting.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 后两者，即设计和交付，分别指的是简约的幻灯片设计和复杂主题的简单措辞。然而，内容部分非常有趣。
- en: In short, the article postulated that your listeners will only take away one
    sentence from your presentation, so make it count. To do this, you need to understand
    their **technical level, expectations, and prior knowledge of the project**. If
    you tailor your talk to your audience, you can make that one sentence count.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，文章认为你的听众只会从你的演讲中记住一句话，所以要让它有意义。为此，你需要了解他们的**技术水平、期望以及对项目的先前了解**。如果你将演讲量身定制给你的观众，你可以使这句话具有意义。
- en: One really easy trick is to incorporate visuals from other teams in the organization.
    For instance, show a UX research video that supports your claim. By leveraging
    prior work, you save time, create a compelling presentation, and build relationships
    within the company.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非常简单的技巧是将其他团队的视觉效果融入到你的演示中。例如，展示一个支持你论点的用户体验研究视频。通过利用先前的工作，你可以节省时间，创建一个引人入胜的演示，并在公司内建立关系。
- en: What I Think
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我认为
- en: Despite those awesome ideas, the vast majority of information on the internet
    is common sense. In this section, we’re going to focus on strategies that are
    less obvious. Let’s dive in…
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些精彩的想法，但互联网上的大多数信息都是常识。在本节中，我们将重点关注那些不那么明显的策略。让我们深入探讨……
- en: 1 — Get Inside Your Audience’s Head
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1 — 进入你的观众的思维
- en: For meetings with more than ~10 people, it’s safe to assume that one of them
    doesn’t want to be there. They are busy people with busy lives, just like you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于超过 ~10 人的会议，安全起见，可以假设其中一个人不想参加。他们和你一样都是忙碌的人。
- en: '**So, try to understand what makes your audience excited. **Excitement is what
    gets stuff done. It makes your work visible and thereby impactful.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**因此，尽量了解什么能让你的观众兴奋。** 兴奋是推动工作的动力，它使你的工作更显眼，从而更具影响力。'
- en: While roles differ can greatly between organizations, most data scientist have
    some freedom to select and develop their own projects. If the success of your
    work involves stakeholder buy-in, you must get them excited about the project.
    Period.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然各组织的角色差异很大，但大多数数据科学家在选择和开发自己的项目上有一定自由。如果你的工作成功涉及利益相关者的支持，你必须让他们对项目感到兴奋。就这么简单。
- en: 'There unfortunately isn’t a clear shortcut to doing this, but here are some
    things that worked for me:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，这没有明确的捷径，但以下是一些对我有效的做法：
- en: '**Socialize ideas early and often. **By getting feedback from teammates and
    stakeholders throughout the project, you build excitement and produce a more valuable
    final project. Trust me, it’s worth the effort.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**早早地并经常地社交化你的想法。** 通过在项目过程中向团队成员和利益相关者获取反馈，你可以激发兴趣，并产生更有价值的最终项目。相信我，这些努力是值得的。'
- en: '**Understand what your boss’s boss cares about. **If you know what will make
    upper-level management excited, you know what will make lower-level management
    excited. Schedule a quick one-on-one and ask good questions.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**了解你的老板的老板关心什么。** 如果你知道什么会让高层管理人员兴奋，你也会知道什么会让低层管理人员兴奋。安排一次快速的单独会谈，并提出好的问题。'
- en: By connecting your work to exciting ideas, you can dramatically increase the
    value of your presentation.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将你的工作与激动人心的想法联系起来，你可以显著提高演示的价值。
- en: 2 — End Meetings Early
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2 — 提前结束会议
- en: '[Unnecessary information is harmful](https://medium.com/@drsimonj/thinking-decisions-and-data-chapter-4-the-associative-machine-14ebedb35419).
    You’d think that showing your steps and assumptions would be beneficial to your
    listener. Well, in most cases it’s not.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[不必要的信息是有害的](https://medium.com/@drsimonj/thinking-decisions-and-data-chapter-4-the-associative-machine-14ebedb35419)。你可能认为展示你的步骤和假设对听众有益，但在大多数情况下并非如此。'
- en: By including information that is unnecessary to their comprehension, you are…
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通过包含对理解不必要的信息，你正在……
- en: '**Increasing **[**cognitive strain**](https://tactics.convertize.com/definitions/cognitive-ease)**. **This
    decreases attention span, reduces trust, and often leads to multitasking during
    your presentation.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增加**[**认知负荷**](https://tactics.convertize.com/definitions/cognitive-ease)**。**
    这会减少注意力，降低信任度，并且经常导致在演示过程中多任务处理。'
- en: '**Subconsciously biasing your listener.** Everyone has a confirmation bias
    which influences them to affirm their beliefs. If you give the listener extra
    information, they are more likely to latch on to attractive ideas and miss key
    conclusions.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**潜意识地影响听众。** 每个人都有确认偏误，这会影响他们确认自己的信念。如果你给听众额外的信息，他们更容易被吸引人的想法所吸引，忽略关键结论。'
- en: '**Wasting time and money. **Time is money. Try this exercise — add up the hourly
    salary of everyone in the call. It’s expensive to present unnecessary information.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**浪费时间和金钱。** 时间就是金钱。试试这个练习——加总一下通话中每个人的每小时工资。呈现不必要的信息是昂贵的。'
- en: '**A simple yet effective proxy is to try to end meetings early. **One of my
    teammates has become beloved by stakeholders and data scientists alike because
    he always ends meetings early. Now, there are obviously exceptions to this rule,
    but those exceptions are much rarer than you’d think.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个简单但有效的替代方法是尽量提前结束会议。** 我的一位团队成员因为总是提前结束会议而受到利益相关者和数据科学家们的喜爱。虽然这个规则有明显的例外，但这些例外比你想象的要少得多。'
- en: If you aim to end meetings early, you are forced to be structured, concise,
    and relevant.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你旨在提前结束会议，你必须做到结构化、简明扼要和相关。
- en: 3 — Some 80/20 Tips
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3 — 一些80/20的小贴士
- en: The above two sections can be labor intensive, so here are some simple tips
    that will hopefully get you 80% of the results in 20% of the time.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 上述两个部分可能需要付出较多劳动，因此这里有一些简单的小贴士，希望能让你在20%的时间内获得80%的结果。
- en: '**Lean in to your communication style.** If you are a formal speaker, speak
    formally. If you tell jokes, tell jokes. By leveraging how you naturally talk,
    you become more confident and relatable, and thereby effective.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**适应你的沟通风格。** 如果你是正式的演讲者，就要正式地讲话。如果你讲笑话，就讲笑话。通过利用你自然的谈话方式，你会变得更自信、更易于亲近，从而更有效。'
- en: '**Start and end with the conclusions. **By starting a presentation with the
    conclusion, you reduce cognitive load and allow listeners to think more deeply
    about your ideas. By restating the conclusion at the end, you facilitate [mental
    chunking](https://www.nytimes.com/2017/08/04/education/edlife/learning-how-to-learn-barbara-oakley.html) which
    promotes recall and helps them leverage the new information.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从结论开始和结束。**通过以结论开始演示，你可以减少认知负担，让听众更深入地思考你的观点。通过在最后重申结论，你可以促进[心理分块](https://www.nytimes.com/2017/08/04/education/edlife/learning-how-to-learn-barbara-oakley.html)，这有助于记忆并帮助他们利用新信息。'
- en: '**Say “um” and “like” less. **Repeatedly saying these words sadly make you
    sound dumber. Sorry. Here’s some base code for a very poorly-made but free [“um/like”
    detector](https://github.com/mberk06/um_detector).'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**少说“嗯”和“像”。**重复使用这些词语会让你听起来更愚蠢。抱歉。这里有一些基础代码，用于一个制作得很差但免费的[“嗯/像”检测器](https://github.com/mberk06/um_detector)。'
- en: '**For technical concepts, treat it like a black box. **Most listeners don’t
    care how the method works. They care what it does. So all you have to do is explain
    the inputs and the outputs.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对于技术概念，把它当作一个黑箱处理。**大多数听众不关心方法如何工作，他们关心的是它的作用。所以你只需要解释输入和输出即可。'
