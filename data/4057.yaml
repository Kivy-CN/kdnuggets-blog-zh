- en: Go With the Flow
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 顺其自然
- en: Programs aren't simply a sequence of commands each executing a single time,
    one after another, from the first line to the last. Programming requires the ability
    to loop over data, make decisions based on input, and run a command until a particular
    goal is reached, along with many other execution strategies.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 程序不仅仅是从第一行到最后一行逐条执行的命令序列。编程需要能够循环处理数据，根据输入做出决策，并在达到特定目标之前运行命令，还有许多其他执行策略。
