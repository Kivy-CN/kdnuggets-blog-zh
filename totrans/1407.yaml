- en: '[![](../Images/72dfbbf0ae886c4155aaa4718bf272e2.png)](https://www.predictiveanalyticsworld.com/financial/2020/agenda/?utm_source=kdn&utm_medium=blog&utm_campaign=keynote#session77801)
    How to Find a Tailor-Fit “Unicorn” Data Scientist for Financial ServicesWith data
    scientists coming with all kinds of backgrounds and experience, how do you know
    which type you really need to meet your business needs? How many types of data
    scientist are out there? And where can you find them? What kinds of analytics
    can they provide for the financial services industry? Drawing from over 25 years
    of experience in the field with over two decades of management, Victor Lo will
    introduce a framework for the classification of data scientists and propose a
    mapping scheme between these talents and various types of projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '&#124;  **Victor Lo**AI and Data Science Center of Excellence Leader, Workplace
    Investing**Fidelity Investments** &#124; Victor S.Y. Lo is a seasoned Big Data,
    Marketing, Risk, and Finance leader with over 25 years of extensive consulting
    and corporate experience employing data-driven solutions in a wide variety of
    business areas. He is actively engaged with causal inference and is a pioneer
    of Uplift/True-lift modeling, a key subfield of data science.For academic services,
    Victor has been a visiting research fellow and corporate executive-in-residence
    at Bentley University. He has also been serving on the steering committee of the
    Boston Chapter of the Institute for Operations Research and the Management Sciences
    (INFORMS) and on the editorial board for two academic journals. He is also an
    elected board member of the National Institute of Statistical Sciences (NISS).
    Victor earned a master’s degree in Operational Research and a PhD in Statistics,
    and was a Postdoctoral Fellow in Management Science. He has co-authored a graduate
    level econometrics book and published numerous articles in Data Mining, Marketing,
    Statistics, Analytics, and Management Science literature, and is completing a
    graduate level book on causal inference in business. &#124;'
  prefs: []
  type: TYPE_NORMAL
