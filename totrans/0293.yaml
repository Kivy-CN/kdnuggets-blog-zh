- en: For those looking to enter the data science world, Python should be your first
    choice. In this blog, I will go through 3 of the most popular data science bootcamps
    where you can perfect your Python skills, from beginner, intermediate and expert.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望进入数据科学领域的人来说，Python 应该是你的首选。在这篇博客中，我将介绍 3 个最受欢迎的数据科学训练营，你可以在这些训练营中完善你的
    Python 技能，从初学者、中级到专家。
