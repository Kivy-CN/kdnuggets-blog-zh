- en: 1\. Introduction to Machine Learning - UC Berkeley
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Course Link:** [https://lnkd.in/dChzX6dZ](https://lnkd.in/dChzX6dZ)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The first course is the introduction to machine learning course by UC Berkeley.
    This course is a very good introduction to the field of machine learning, especially
    for beginners. It covers the most important machine learning algorithms for each
    machine learning task such as:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Classification: Support vector machines (SVMs), Gaussian discriminant analysis
    ( linear discriminant analysis, LDA, and quadratic discriminant analysis, QDA),
    logistic regression, decision trees, neural networks, convolutional neural networks,
    boosting, and K nearest neighbor.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Regression: least-squares linear regression, logistic regression, polynomial
    regression, ridge regression, Lasso.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'clustering: *k*-means clustering, hierarchical clustering, spectral graph clustering.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you are a beginner and would like to build a solid foundation in the basics
    of machine learning concepts. This course will be a perfect choice.
  prefs: []
  type: TYPE_NORMAL
- en: '**Estimated duration: 30 hours**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Lecturer:** [**Jonathan Shewchuk**](http://www.cs.berkeley.edu/~jrs)'
