  prefs: []
  type: TYPE_NORMAL
- en: First, let’s ingest the data using Pandas.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: After that, we would perform the data processing. Let’s use the code below to
    clean the dataset and perform data transformation.
