- en: What to Prepare (And Be Successful) for a Data Science Interview?
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何准备（并成功）数据科学面试？
- en: There are several things you need to be thorough with before the interview.
    These are fundaments where being knowledgeable, well-drilled, and precise is required.
    And you can be all that only if you’re well prepared.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试之前，你需要彻底了解几件事情。这些都是需要知识、训练有素和精准的基础内容。只有在充分准备的情况下，你才能做到这一点。
- en: Research the company
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究公司
- en: Research the position
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究职位
- en: Learn the interview process
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解面试过程
- en: Practice technical skills
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 练习技术技能
- en: Build the projects portfolio
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 构建项目组合
- en: Every data science job interview revolves around the technical skills. However,
    all other stages of preparation are equally important. They will allow you to
    practice your technical skills efficiently and make them stand out in the interview.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每次数据科学职位面试都围绕技术技能展开。然而，所有其他准备阶段同样重要。这些准备将使你高效地练习技术技能，并在面试中使其脱颖而出。
- en: 1\. Research the Company
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 研究公司
- en: 'This part of the preparation is often framed as necessary because ‘it leaves
    a good impression’. You don’t want to make a good impression. You want to do good
    at the interview. These two are often conflated. Doing something to make a good
    impression means you’re trying to do what you *think* the interviewer wants to
    hear. And everybody’s saying the same thing: the interviewers like to see you
    did research into a company and the role.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分的准备通常被认为是必要的，因为‘它留下了好印象’。你不想留下好印象。你想在面试中表现出色。这两者通常被混淆。做一些事情以留下好印象意味着你在尝试做你*认为*面试官想听的内容。大家都在说同样的事：面试官喜欢看到你对公司和角色进行了研究。
- en: Yes, that is true. But leaving a good impression is only the result, not the
    reason for thoroughly researching the company. The reason why you do it is you
    need to know how you and your skills will fit in once you get a job. If you want
    to fit there at all.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这是真的。但留下好印象只是结果，而不是彻底研究公司的原因。你这么做的原因是你需要知道一旦你获得工作，你和你的技能如何适应。如果你想在那里适应的话。
- en: '![How to Prepare for a Data Science Interview](../Images/0c504cffd684d8a77c67c16ba245ef64.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![如何为数据科学面试做准备](../Images/0c504cffd684d8a77c67c16ba245ef64.png)'
- en: Image by Author
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: What to Look For
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 需要关注的事项
- en: 'When researching the company, you should focus on the company’s:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究公司时，你应关注公司的：
- en: History
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 历史
- en: Products
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品
- en: Hierarchy
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织结构
- en: Employers
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雇主
- en: Financial performance
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务表现
- en: Competitors
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞争对手
- en: News
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新闻
- en: '**History.** This is knowing when the company was founded, how long it has
    been in your local market, and how it has changed through history (mergers, acquisitions,
    ownership changes).'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**历史。** 这包括了解公司成立的时间，它在你所在市场的历史，以及它如何在历史中发生变化（如合并、收购、所有权变更）。'
- en: You’d like to know because you may not want to work for a company with dubious
    owners. Or you particularly like how the company organically grew to become what
    they are today? It’s possible you’d want to avoid the newly founded companies,
    thinking those with longer histories give you more security. Or that start-up
    is exactly what you’re looking for.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能希望了解，因为你可能不想为一家拥有可疑所有者的公司工作。或者你特别喜欢公司如何自然成长为今天的模样？也许你想避开新成立的公司，认为那些历史更久远的公司更能给你安全感。或者初创公司正是你所寻找的。
- en: '**Products.** By knowing what the company sells, you’ll get more info about
    the company profile. Are their products cheap and low quality? Or are they known
    for their quality? What products are the main revenue streams? You already use
    some of these products, or you have an extreme aversion to some of their products?
    What is the company’s market share? What are their latest products?'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**产品。** 通过了解公司销售的产品，你可以获得更多关于公司概况的信息。他们的产品是便宜且低质量的吗？还是以质量闻名？哪些产品是主要的收入来源？你是否已经使用了这些产品，或者对其中一些产品有极大的反感？公司的市场份额是多少？他们的最新产品是什么？'
- en: '**Hierarchy.** Check the company’s hierarchy. How tall or flat their organizational
    structure is. Look up their executives, their experience, and employment history.
    Find the number of employees. Familiarize yourself with the divisions/departments
    and get general info about each division’s purpose. Find out the number of branches
    and countries they operate in.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**组织结构。** 检查公司的组织结构。了解他们的组织架构是多么高层或扁平。查找他们的高管、他们的经验以及就业历史。找出员工人数。熟悉各个部门，并了解每个部门的目的。找出他们在多少个国家和地区运营。'
- en: '**Employers.** Check what their current and ex-employers say about the company.
    Why do they leave? Why do they stay? Also, in this stage, you should try to find
    out your position’s salary range.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**雇主。** 查看他们的现任和前任雇员对公司的评价。他们为什么离开？他们为什么留下？此外，在这个阶段，你还应该尝试了解你职位的薪资范围。'
- en: '**Financial performance.** No need to go through all the financial reports
    from the last ten years. But be informed about the latest general trends regarding
    revenue, profits, and stock price.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**财务表现。** 不需要查看过去十年的所有财务报告。但要了解最新的总体趋势，如收入、利润和股价。'
- en: '**Competitors.** This is connected to the company’s products. Find out who
    their products are competing with. How do they fare compared to competitors? Is
    the company’s market share shrinking or growing? You’ll also acquire knowledge
    about the company’s industry by learning about the competitors.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**竞争对手。** 这与公司的产品有关。找出他们的产品与谁竞争。与竞争对手相比，他们的表现如何？公司的市场份额是在缩小还是增长？通过了解竞争对手，你还会对公司的行业有更多了解。'
- en: '**News.** By reading the news about the company, you can get a feeling about
    the company’s future. Are they introducing new products or discontinuing some?
    Are they going public? Who wants to take over the company? Is the company acquiring
    its competitor? Is its CEO taking a political stand you like or don’t like?'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新闻。** 通过阅读关于公司的新闻，你可以对公司的未来有所了解。他们是否推出了新产品或停产了一些产品？他们是否打算上市？谁想接管公司？公司是否在收购其竞争对手？公司的首席执行官是否采取了你喜欢或不喜欢的政治立场？'
- en: Let me show you how familiarizing yourself with the above segments is important
    to you, not the impression you leave. Hopefully, you’ll be in a position to choose
    the employer you want to work for. [The employers being desperate for data scientists](https://www.zdnet.com/article/employers-are-desperate-for-data-scientists-as-demand-booms/)
    might as well put you in that position, so it’s important you’re aware of your
    bargaining power.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 让我向你展示，了解上述内容对你来说有多重要，而不仅仅是你留下的印象。希望你能够选择你想工作的雇主。[对数据科学家绝望的雇主](https://www.zdnet.com/article/employers-are-desperate-for-data-scientists-as-demand-booms/)可能会把你放在那种位置上，所以你需要了解你的谈判能力。
- en: And if you’re aware of it, it means you can also choose your employer. If you
    get interviewed for a 2-year-old startup (**history**) that sells the most popular
    product on the market, you’re a fan of (**products & competitors**), and where
    you’ll have only one boss (**hierarchy**), the one that’s very vocal and doing
    something about the racial inequality (**news**), you might be very willing to
    work for such a company. Especially if they pay above-average salaries for a data
    scientist (**employees**).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对此有所了解，这意味着你也可以选择你的雇主。如果你被面试的是一个成立了2年的初创公司（**历史**），他们销售市场上最受欢迎的产品，你是（**产品与竞争对手**）的粉丝，而且你只有一个老板（**层级结构**），这个老板非常直言不讳并且在为种族不平等问题做些什么（**新闻**），你可能会非常愿意为这样的公司工作。尤其是当他们为数据科学家提供高于平均水平的薪资（**员工**）时。
- en: From there, you also get a clearer idea of how the company might use your technical
    expertise and what technology they use. Knowing that gives your technical skills
    preparation more direction.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 从中，你还可以更清楚地了解公司可能如何利用你的技术专长以及他们使用什么技术。了解这些信息能为你的技术技能准备提供更多方向。
- en: But how do you determine the company’s profile suits you?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 但你如何判断公司的情况是否适合你？
- en: Where to Look For?
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 去哪里寻找？
- en: 'The sources of the information you need are:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你所需信息的来源是：
- en: Company website
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司网站
- en: Company’s social media accounts
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司的社交媒体账号
- en: Relevant media outlets
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关媒体渠道
- en: LinkedIn
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LinkedIn
- en: Forums and other sites where the (potential) employers review the company
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 论坛和其他网站上（潜在）雇主对公司的评价
- en: 2\. Research the Position
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 研究职位
- en: Now that you know everything about the company, get more specific – find out
    everything you can about the position you applied for.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你对公司了解得很清楚了，进一步了解你申请的职位。
- en: '![How to Prepare for a Data Science Interview](../Images/01c7b079593eab99f57c04cd7e0858b8.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![如何准备数据科学面试](../Images/01c7b079593eab99f57c04cd7e0858b8.png)'
- en: Image by Author
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Go through the job description once again. Make notes on what technologies are
    mentioned. What skills does the ad focus on? (You’ll use that when practicing
    technical skills.) What will be your day-to-day job? What teams/departments/divisions
    will you be working with? Who do you report to?
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 再次查看职位描述。记录下提到的技术。广告重点关注哪些技能？（你在练习技术技能时会用到。）你的日常工作是什么？你将与哪些团队/部门/分支机构合作？你向谁汇报？
- en: Why is this important? For example, if you’re a data scientist within a Product
    Development team, you know your technical skills preparation will have to be more
    product-oriented.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这很重要？例如，如果你是产品开发团队中的数据科学家，你知道你的技术技能准备将需要更具产品导向。
- en: 3\. Know the Interview Process
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 了解面试流程
- en: Once you get a feeling of the company’s general profile and your position, the
    next step is to get to know the company’s interview process.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对公司的总体情况和你的位置有了感觉，下一步就是了解公司的面试流程。
- en: Here you’re getting more specific. You want to know what to expect in the interview
    and whom to expect.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里你会更具体地了解。你需要知道面试中会有什么期待和会见到谁。
- en: The What of the Interviews
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 面试的内容
- en: 'Most often, the data science interview consists of three stages:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学面试通常包括三个阶段：
- en: Phone Screening/Online Assessment
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电话筛选/在线评估
- en: Face-to-Face Interviews
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面对面面试
- en: HR Interview
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HR面试
- en: '![How to Prepare for a Data Science Interview](../Images/139e38e203266a414af7fce0a8d9c83a.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![如何准备数据科学面试](../Images/139e38e203266a414af7fce0a8d9c83a.png)'
- en: Image by Author
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: '**The phone screening** involves your future team member or boss getting to
    know you. You’ll go through your resume and talk about your education, employment
    history, and professional interests. This stage usually includes several behavioral
    questions and possibly one or two general technical questions just to ensure you’re
    a good prospect for the job.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**电话筛选**涉及到你未来的团队成员或老板了解你。你会讲解你的简历，谈论你的教育背景、工作经历以及职业兴趣。这个阶段通常包括几个行为问题，可能还会有一两个一般性的技术问题，以确保你是这个职位的合适人选。'
- en: Some companies also like to test your technical and coding knowledge through
    an online assessment. It usually takes from 30 to 90 minutes.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司还喜欢通过在线评估来测试你的技术和编程知识。通常需要30到90分钟。
- en: The number of **face-to-face interviews** depends on the company. Regardless,
    this is the most hard-core part of the interview process. You’ll be bombarded
    by behavioral and technical questions, coding tests, and possibly even take-home
    assignments. Depending on the company, this might also include an interview with
    an executive.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**面对面面试**的次数取决于公司。无论如何，这通常是面试过程中的最严峻环节。你将会被各种行为和技术问题轰炸，还有可能会有编程测试，甚至可能会有家庭作业。根据公司情况，这也可能包括与高管的面试。'
- en: If you survive that, the final stage is usually a formality.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能挺过这些，最后阶段通常只是形式上的。
- en: '**The HR interview** is just to do a final confirmation on everything the employer
    found out about you during the other interview stages. Expect some very light
    behavioral, occasionally technical, questions. This stage is mainly to discuss
    the salary, benefits, and other technicalities regarding your employment.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**HR面试**只是为了对雇主在其他面试阶段了解到的关于你的信息做最后确认。预计会有一些非常简单的行为问题，偶尔也会有技术问题。这个阶段主要是讨论薪资、福利以及其他与你的雇佣相关的细节。'
- en: The Who of the Interviews
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 面试的相关人员
- en: The Who? No, not the band. Here you’ll want to find out who will be the interviewer.
    If you get their name, research them.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 相关人员？不是那个乐队。在这里你要找出谁将会是面试官。如果你知道他们的名字，可以进行调研。
- en: Look them up on LinkedIn to check their work history. Google them. Try to find
    their social media profiles. Don’t worry, they *will* stalk you, too.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在LinkedIn上查找他们的工作经历。用谷歌搜索他们。试着找到他们的社交媒体账户。别担心，他们也会*偷偷关注*你。
- en: 'From what you find out, you can get at least some idea about them. This could
    help you know what to expect at the job interview and how to adapt to the interviewer.
    For instance, if the interviewer doesn’t have a technical background, you could
    try not to cram your answers with technical jargon. And maybe that’s exactly what
    they’re testing: how would you talk about technical stuff to a non-tech person?
    Also, you could try to make a connection by mentioning the football team you both
    are fans of.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 从你了解到的情况，你可以对他们有一定的了解。这可以帮助你知道在面试中期待什么，以及如何适应面试官。例如，如果面试官没有技术背景，你可以尝试不要在回答中使用过多的技术术语。也许这正是他们想测试的：你如何向非技术人员解释技术问题？此外，你也可以通过提及你们都喜爱的足球队来建立联系。
- en: But have some dignity. Don’t try to suck up to the interviewer.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 但要保持一些尊严。不要试图讨好面试官。
- en: 4\. Practice Technical Skills
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 练习技术技能
- en: There’s no way of telling you the exact questions you’ll get at the interview.
    But I can tell you what types of questions to expect.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 没办法告诉你面试中会问到的具体问题。但我可以告诉你会遇到哪些类型的问题。
- en: My team and I did this analysis in 2021 for our [Data Science Interview Guide](https://www.stratascratch.com/blog/data-science-interview-guide-questions-from-80-different-companies/).
    It’s safe to say not significantly changed in the meantime to make what we learned
    outdated.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我和我的团队在2021年为我们的[数据科学面试指南](https://www.stratascratch.com/blog/data-science-interview-guide-questions-from-80-different-companies/)进行了这个分析。可以放心地说，在这期间没有发生显著变化，所学内容没有过时。
- en: Our findings say that, by far, the most popular question type for a data scientist
    is coding. The other topics that occur often are Modeling, Algorithms, and Statistics.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究发现，数据科学家最常见的问题类型是编码。其他经常出现的主题包括建模、算法和统计。
- en: '![How to Prepare for a Data Science Interview](../Images/6608e11687acdae032bd52cbea85f57c.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![如何准备数据科学面试](../Images/6608e11687acdae032bd52cbea85f57c.png)'
- en: Image by Author
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者
- en: The most common programming languages in data science are
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学中最常见的编程语言是
- en: SQL
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL
- en: Python,
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python，
- en: R
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R
- en: You should focus your coding practice around those three languages. But this
    is also where you benefit from researching the company, the position, and the
    interview process.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该将编程练习集中在这三种语言上。但这也是你通过研究公司、职位和面试过程而受益的地方。
- en: You should know which programming language(s) are used by data scientists in
    the particular company. Maybe all three are equally important? Perhaps they are
    using only one of those languages. If you know that, you can focus on it and not
    lose time on the programming language they don’t even use. Or you can broaden
    your preparation because you know the company will want you to use an additional
    programming language.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该知道数据科学家在特定公司使用哪些编程语言。也许这三种语言都同等重要？也许他们只使用其中一种语言。如果你知道这一点，你可以集中精力在它上面，而不是浪费时间在他们甚至不使用的编程语言上。或者，你可以扩展你的准备，因为你知道公司会希望你使用额外的编程语言。
- en: If you Google ‘data science interview questions’, you’ll get plenty of resources
    with more or less generic questions. Most often than not, it will be questions
    from one of the four most popular categories.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在谷歌上搜索“数据科学面试问题”，你会找到许多资源，其中包含更多或更少的通用问题。最常见的情况下，这将是四个最流行类别中的问题。
- en: Feel free to read them through, understand their answers and decipher the code.
    You can also find some actual questions on the sites such as [Glassdoor](https://www.glassdoor.com/member/home/index.htm),
    [Quora](https://www.quora.com), or [reddit](https://www.reddit.com).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 随意阅读这些内容，理解他们的答案并解码。你还可以在如 [Glassdoor](https://www.glassdoor.com/member/home/index.htm)、[Quora](https://www.quora.com)
    或 [reddit](https://www.reddit.com) 等网站上找到一些实际的问题。
- en: This might be a good start, but it’s usually not enough.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是一个好的开始，但通常不够。
- en: There’s a reason why there’s ‘practice’ in this section’s name. Answering technical
    questions requires practice, especially when it comes to coding.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部分的名字中有“练习”是有原因的。回答技术问题需要练习，尤其是编程方面。
- en: Since coding is the most popular topic, I advise you to solve as many coding
    challenges as possible. This will not only make you better at important coding
    concepts. It will also develop your speed. You’ll get used to the ways the question
    can be asked. Through practice, you can also develop your own systematic approach
    to solving the coding questions.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 由于编程是最受欢迎的主题，我建议你解决尽可能多的编程挑战。这不仅会提高你对重要编程概念的掌握，还会提升你的速度。你会习惯于问题的提问方式。通过练习，你还可以发展自己的系统化解题方法。
- en: 'Some good resources for [data science interview questions](https://www.stratascratch.com/blog/40-data-science-interview-questions-from-top-companies/)
    are:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 一些好的资源用于 [数据科学面试问题](https://www.stratascratch.com/blog/40-data-science-interview-questions-from-top-companies/)
    是：
- en: '[StrataScratch](https://www.stratascratch.com)'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[StrataScratch](https://www.stratascratch.com)'
- en: '[LeetCode](https://leetcode.com)'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LeetCode](https://leetcode.com)'
- en: '[HackerRank](https://www.hackerrank.com/products/main/)'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[HackerRank](https://www.hackerrank.com/products/main/)'
- en: '[AlgoExpert](https://www.algoexpert.io/questions),'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AlgoExpert](https://www.algoexpert.io/questions),'
- en: '[GeeksForGeeks](https://www.geeksforgeeks.org/must-coding-questions-company-wise/?ref=lbp#google)'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[GeeksForGeeks](https://www.geeksforgeeks.org/must-coding-questions-company-wise/?ref=lbp#google)'
- en: 5\. Projects Portfolio
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5. 项目作品集
- en: Though the interviews can seem overwhelming, they can only give an approximation
    of the candidate's skills and overall suitability for the job.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管面试可能会让人感到不知所措，但它们只能给出候选人的技能和整体适应性的*大致估计*。
- en: Again, you’re not creating a portfolio to please the interviewer per se. Having
    a portfolio of data science projects is a good idea because it is the ultimate
    test of how you apply all the data science skills to real-world problems.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，你不是为了取悦面试官而创建作品集。拥有数据科学项目的作品集是一个好主意，因为这是你将所有数据科学技能应用于实际问题的*终极考验*。
- en: As you build your portfolio, you’re elevating your technical skills preparation
    to a whole new level.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 当你构建你的作品集时，你会将你的技术技能准备提升到一个全新的水平。
- en: 'Of course, not every project is worth showing in your portfolio. When you choose
    which projects to do, it would be good if they involved:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，并不是每个项目都值得展示在你的作品集里。当你选择做哪些项目时，最好选择那些涉及以下方面的项目：
- en: '![How to Prepare for a Data Science Interview](../Images/cfa38d38cf23f1a3e6fc16d2cf87212c.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![如何准备数据科学面试](../Images/cfa38d38cf23f1a3e6fc16d2cf87212c.png)'
- en: Image by Author
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Using actual data (APIs and other technologies)
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用实际数据（APIs 和其他技术）
- en: Using databases to store data, preferably cloud databases
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据库存储数据，最好是云数据库
- en: Building a model
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建模型
- en: Deploying a model/using visualization tools to create graphics
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署模型/使用可视化工具创建图形
- en: Posting your work to get feedback (reddit, GitHub)
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布你的工作以获取反馈（reddit，GitHub）
- en: Doing projects that require all this will most certainly mean you’re covering
    all the necessary data science skills.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 做那些需要所有这些技能的项目将意味着你掌握了所有必要的数据科学技能。
- en: Go through your portfolio before the interview. Remove some of all your old
    beginner’s projects. Leave only those that you think adequately showcase your
    current skills.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试前检查你的作品集。删除一些你以前的初学者项目。只保留那些你认为能充分展示你当前技能的项目。
- en: If your portfolio is vast, adapt it to the position you’re interviewing for.
    Select several projects that suit the job description best.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的作品集很庞大，根据你面试的职位进行调整。选择几个最适合职位描述的项目。
- en: What Not to Prepare (And Be Successful)?
  id: totrans-121
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么不该准备（并且成功）？
- en: Now, let’s have a look at what you should intentionally under-prepare to perform
    the best at the interview.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看你应该有意少准备什么，以便在面试中表现得最好。
- en: What do I mean by under-preparing? I don’t mean by completely unprepared. I
    mean, you should prepare only general outliers. Have a general picture of what
    to expect and what to say.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 我说的少准备是什么意思？我并不是指完全不准备。我是说，你应该只准备一些一般性的指导方针。对预期的情况和该说些什么有一个大致的了解。
- en: But don't go any further! This part of the interview heavily depends on the
    interaction between you and the interviewer. It depends on the direction the interview
    takes. It’s unpredictable.  You can’t account for that!
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 但不要再进一步了！面试的这一部分严重依赖于你和面试官之间的互动，取决于面试的方向，这是不可预测的。你无法预先设定这些！
- en: So try to relax, be aware of your surroundings, and react to what you hear and
    see. This is the best ‘preparation’ you can have.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 所以尽量放松，注意你周围的环境，针对你听到和看到的做出反应。这是你能拥有的最佳‘准备’。
- en: Questions for the Interviewer
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面试官提问
- en: You are, of course, ‘allowed’ to think about different scenarios and what you
    should ask your interviewer. If you realize you have some good questions for the
    interviewer beforehand, memorize them and ask them during the interview.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你是‘允许’思考不同的场景以及你应该问面试官的问题。如果你在面试前发现自己有一些好的问题，可以记住它们并在面试时提问。
- en: If you don’t have any questions ready, don’t panic. First of all, it’s a lie
    there are no stupid questions. Yes, there are. (When I say stupid, I mean asking
    something just to ask it.) So it’s better not to have any questions in advance
    than to have stupid ones.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有准备好问题，不要慌张。首先，说没有愚蠢的问题是不对的。是的，有愚蠢的问题。（当我说愚蠢时，我指的是为了提问而提问。）所以，没有提前准备好问题总比准备一些愚蠢的问题要好。
- en: Second, the questions will come up to you naturally in a conversation with the
    interviewer. If the interviewer mentions a database, there’s your chance to ask
    which database and SQL flavor they’re using. They said you’ll be a member of a
    data science team. Ask them how many team members are there and who will be your
    boss.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，问题会在与你的面试官对话过程中自然地出现。如果面试官提到一个数据库，这时你可以问他们使用的是哪个数据库和SQL方言。他们说你将成为数据科学团队的一员，你可以问他们团队有多少成员，谁会是你的上司。
- en: You see how naturally it comes? The point of the questions is not to fake paying
    attention. Paying attention will lead to having questions. Remember, even though
    it’s called a job interview, it’s really a conversation. And in a conversation,
    every participant moves between asking and answering questions.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 你能看到它是多么自然吗？问题的要点在于不要假装专注。专注会导致你有问题要问。记住，尽管它被称为面试，它实际上是一场对话。在对话中，每个参与者都在提问和回答问题之间转换。
- en: Behavioral Questions
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行为问题
- en: I already mentioned above, there will be behavioral questions at the interview
    besides the technical ones.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前提到过，面试中除了技术问题，还会有行为问题。
- en: You shouldn’t prepare those in detail, either. There are no correct answers
    to these questions. The answers should arise from *your* experience, *your* handling
    of the situation, and *your* thinking. In short, from your personality.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 你也不应该详细准备这些问题。这些问题没有正确答案，答案应该来自于*你的*经验，*你*对情况的处理，以及*你*的思考。简而言之，来自于你的个性。
- en: The interviewer wants to know you. Allow them so. Leave some space for spontaneity,
    silence, and thinking. Don’t be afraid of pausing and not having every word ready
    two weeks ago.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 面试官想了解你。让他们了解你。留出一些自发性、沉默和思考的空间。不要害怕停顿，也不要害怕两周前没有准备好每一个词。
- en: Yes, it’s good to think in general terms beforehand about how you solved a conflict
    with a team member. Or think of an example that showed how you react under stress.
    But do it only in general terms, just so that you have general outliers of the
    story. Don’t learn everything you want to say about it by heart.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，提前考虑一下你如何与团队成员解决冲突，或者想到一个显示你在压力下如何反应的例子，这是好的。但只需从一般的角度考虑，以便你对故事有一个大致的了解。不要把你想说的一切都背下来。
- en: Your answers to these questions shouldn’t be mechanical. Also, contrary to popular
    belief, interviewers appreciate it when someone takes time to think before answering.
    Sure, some of them don’t. But would you want to work for a company that doesn’t
    allow you to think? As a data scientist? Me neither.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 你对这些问题的回答不应该是机械的。此外，与普遍看法相反，面试官欣赏那些在回答前花时间思考的人。当然，有些面试官不这样做。但是，你愿意为一家不允许你思考的公司工作吗？作为数据科学家？我也不愿意。
