  prefs: []
  type: TYPE_NORMAL
- en: Deep learning gained its popularity due to its supremacy in delivering accurate
    results.
  prefs: []
  type: TYPE_NORMAL
- en: Traditional machine learning algorithms, as complex as they may be, are still
    very simple at their core. Their training requires a lot of domain expertise (which
    is expensive), human intervention when errors occur, and in the end, they are
    only good at the task they’ve been trained at.
  prefs: []
  type: TYPE_NORMAL
- en: Deep learning algorithms, on the other hand, learn about the task at hand through
    a network of neurons that map the task as a hierarchy of concepts. Each complex
    concept is defined by a series of simpler concepts. And all of this the algorithms
    can do by themselves. In the context of computer vision, this means identifying
    light and dark areas first, then categorizing lines, then shapes before moving
    towards a full picture recognition.
  prefs: []
  type: TYPE_NORMAL
- en: Deep learning algorithms also perform better when you give them more data, which
    is not typical of machine learning algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/bdd1f46f3b1d1f3c1c40f65ac876992b.png)'
  prefs: []
  type: TYPE_IMG
- en: '**[Source](https://towardsdatascience.com/why-deep-learning-is-needed-over-traditional-machine-learning-1b6a99177063)**'
  prefs: []
  type: TYPE_NORMAL
- en: For computer vision, this has been fantastic news. Not only has it allowed for
    many more pictures and videos to be used in training of deep learning algorithms,
    but it has also relieved a lot of work connected to annotating and labeling the
    data.
  prefs: []
  type: TYPE_NORMAL
- en: The retail industry has been a pioneer in implementing computer vision software.
    ASOS added a search-by-photo option to their app in 2017, and many retailers followed
    after. Some have even taken it a step further and used computer vision software
    to bring the online and offline experience closer together.
  prefs: []
  type: TYPE_NORMAL
- en: A gourmet candy retailer called Lolli & Pops uses facial recognition to identify
    frequent shoppers as they walk into the store. The employees at the store are
    thus able to personalize the shopping experience by making personalized product
    recommendations and occasional loyalty discounts.
  prefs: []
  type: TYPE_NORMAL
- en: The special treatment instills brand loyalty and converts occasional shoppers
    into regular ones. Both of which are good for business.
  prefs: []
  type: TYPE_NORMAL
- en: '**The rise of edge computing**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Machines that connect to the internet and the cloud are able to learn from the
    data gathered by the network as a whole and adjust accordingly, optimizing the
    system’s performance. However, connection to the internet and the cloud is not
    always a guarantee. That is where edge computing comes in.
  prefs: []
  type: TYPE_NORMAL
- en: Edge computing refers to technology attached to physical machines, such as a
    gas turbine, a jet engine, or an MRI scanner. It allows for the data to be processed
    and analyzed where it is collected, as opposed to it being done in the cloud or
    at a data center.
  prefs: []
  type: TYPE_NORMAL
- en: Edge computing doesn’t replace the cloud. It simply allows machines to act alone
    on new data insights when needed. In other words, machines on the edge can learn
    and adjust based on their own experience, independent of the larger network.
  prefs: []
  type: TYPE_NORMAL
- en: Edge computing solves the problem of network accessibility and latency. Now
    devices can be placed in areas where a network connection is bad or nonexistent
    without it reflecting on the results of the analysis. Furthermore, edge computing
    can offset some of the costs of usage and maintenance of cloud computing for data
    sharing.
  prefs: []
  type: TYPE_NORMAL
- en: For computer vision software, this means a possibility to respond even better
    in real time, and only move relevant insights to the cloud for further analysis.
    This feature is especially useful for autonomous cars.
  prefs: []
  type: TYPE_NORMAL
- en: In order to operate safely, the vehicles will need to gather and analyze vast
    amounts of data pertaining to their surroundings, directions, and weather conditions,
    not to mention communicating with other vehicles on the road, all without latency.
    Replying on a cloud solution to analyze the data can be dangerous as latency can
    lead to accidents.
  prefs: []
  type: TYPE_NORMAL
- en: '**Object recognition with point cloud**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A technology that has been used more frequently lately in object recognition
    and object tracking is point cloud. Simply put, a point cloud is a collection
    of data points defined within a three-dimensional coordinate system.
  prefs: []
  type: TYPE_NORMAL
- en: This technology is typically used within a space (for example a room or a container)
    where the location and shape of each object are represented by a list of coordinates
    (X, Y, and Z). The list of coordinates is referred to as a “point cloud”.
  prefs: []
  type: TYPE_NORMAL
- en: This technology provides an accurate representation of where an object is in
    the space, and any movement can be accurately tracked.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/18884e21adc3b041ed2667a74ed37c40.png)'
  prefs: []
  type: TYPE_IMG
- en: '**[Source](https://www.hermary.com/learning/3d-vision-data-look-like/)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Applications of the point cloud are endless. Here are just some examples of
    industries and the benefits they reap from this technology:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Documentation: monitoring of assets, tracking construction sites, vandalism
    detection.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Classification: urban planning, auditing tools for easier analysis, mapping
    of necessary utility work'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Change detection: asset management, tracking of goods, natural disaster management.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Predictive maintenance: constant monitoring of assets and infrastructure to
    predict when repairs are needed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Merged Reality: VR and AR enhanced**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Today, any VR or AR system creates an immersive 3D environment, but it has little
    to do with the real one the user is located in. Most AR devices can perform simple
    scans of the environment (Google ARCore can, for example, detect flat surfaces
    and changes in light conditions), and VR systems can detect the movements of the
    user through head tracking, controllers, etc., but their abilities stop there.
  prefs: []
  type: TYPE_NORMAL
- en: Computer vision software is pushing VR and AR into the next stage of development
    that some call Merged Reality (MR).
  prefs: []
  type: TYPE_NORMAL
- en: 'With the help of external cameras and sensors that map the environment, as
    well as eye-tracking solutions and gyroscopes to position the user, the VR and
    AR systems are able to:'
  prefs: []
  type: TYPE_NORMAL
- en: Perceive the environment and guide the user away from obstacles such as walls,
    items or other users.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Detect eye and body movement of the user and adopt the VR environment accordingly.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Provide guidance and directions in indoor environments, public spaces, underground
    and more.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hardware store Lowe’s is already using this in their store. Each shopper can
    borrow an AR device on which they can make their shopping list and get directions
    to each item in the store. The AR device uses floor plans, stock information and
    mapping of the environment in real-time to give accurate directions.
  prefs: []
  type: TYPE_NORMAL
- en: Sephora has updated their Virtual Artist app with a live 3D facial recognition
    that allows customers to see how different makeup products look on their faces
    and in different light conditions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Semantic Instance segmentation**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To understand what semantic instance segmentation is, let’s first break this
    concept into two parts: semantic segmentation and instance segmentation.'
  prefs: []
  type: TYPE_NORMAL
- en: Instance segmentation identifies object outlines at the pixel level, while semantic
    segmentation simply groups pixels to a specific object group. Let’s use an image
    of balloons to illustrate the two techniques compared to other techniques.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3d73e4becb62d0f49d3d51f05a753849.png)'
  prefs: []
  type: TYPE_IMG
- en: '**[Source](https://engineering.matterport.com/splash-of-color-instance-segmentation-with-mask-r-cnn-and-tensorflow-7c761e238b46)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Classification: There is a balloon in this image.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Semantic Segmentation: These are all the balloon pixels.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Object Detection: There are 7 balloons in this image at these locations. We’re
    starting to account for objects that overlap.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Instance Segmentation: There are 7 balloons at these locations, and these are
    the pixels that belong to each one.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If put together, semantic and instance segmentation methods become a powerful
    tool. Not only can this tool detect all pixels belonging to objects in the picture,
    but it can also determine what pixels belong to which object and where in the
    picture the objects are located.
  prefs: []
  type: TYPE_NORMAL
- en: Semantic instance segmentation is a useful tool for land cover classification,
    which has various applications. Land mapping via satellite imagery can be useful
    for governmental institutions to monitor deforestation (especially illegal), urbanization,
    traffic, and more.
  prefs: []
  type: TYPE_NORMAL
- en: Many architect firms are also using such data for city planning and building
    development. Some are even taking it a step further and combining it with AR equipment
    to get a sense of how their designs will look like in real life.
  prefs: []
  type: TYPE_NORMAL
