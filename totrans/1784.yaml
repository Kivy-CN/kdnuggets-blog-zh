- en: 'How to Get a Data Science Job: A Ridiculously Specific Guide'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/03/get-data-science-job-guide.html](https://www.kdnuggets.com/2017/03/get-data-science-job-guide.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)[comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: '![](../Images/ae4f6f038334a3bb03aca88e7b596a83.png)'
  prefs: []
  type: TYPE_IMG
- en: 1\. Get on [LinkedIn](https://www.linkedin.com/)
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Send twenty connection requests to data scientists.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Message a connection and tell them you’re looking for a data science position.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Share an article from [datatau.com](http://www.datatau.com/) that taught you
    something.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Get on [GlassDoor](https://www.glassdoor.com/index.htm)
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Read three [data scientist job descriptions](https://www.glassdoor.com/Job/data-scientist-jobs-SRCH_KO0,14.htm).
    Note skills you need to build.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Apply for a data scientist position, whether you are qualified for it or not.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3\. Build a skill
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Pick a skill and use it to [build a small demo or tutorial](http://brohrer.github.io/one_step_program_become_data_scientist.html).
    Don’t spend more than ten hours on it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Put your demo/tutorial online. Add the skill to your LinkedIn profile and add
    a link to it in the Projects section.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4\. Interview
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Only answer recruiters who know your name.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take every interview you can. Note skills you need to build.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5\. Decline the offer
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 6\. Go to step one
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Eventually you’ll reach a point, where you can’t quite bring yourself to follow
    through on step five. The position isn’t exactly what you were looking for but
    it feels so right, you can’t let it go. Then you’re done.
  prefs: []
  type: TYPE_NORMAL
- en: Heads up
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Every time a company doesn’t make you an offer, it will hurt. Even though you
    were going to turn them down, it will still feel like a punch to the stomach.
    You’ll question whether you are smart enough or young enough or experienced enough
    or prepared enough. This is normal. It sucks. Embrace the disappointment. Vent
    to your boyfriend or call your brother or go dancing or have a tall glass of Scotch.
    Whatever your process, work through it, all the while repeating in your mind “I
    am enough.” Because you are. Then loop back to step one and give it another go.
  prefs: []
  type: TYPE_NORMAL
- en: This method is guaranteed to work. It is a while loop, and the termination criterion
    is success. Or in the words of John Lennon, “Everything will be okay in the end.
    If it is not okay, then it is not the end.”
  prefs: []
  type: TYPE_NORMAL
- en: Happy hunting!
  prefs: []
  type: TYPE_NORMAL
- en: Any job search advice you’d like to add? Connect on LinkedIn and message me.
    I’ll gather it up and share it back around. Be sure to let me know if you’d like
    to stay anonymous.
