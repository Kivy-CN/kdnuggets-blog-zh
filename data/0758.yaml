  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [Python中的数据结构和算法](https://youtu.be/pkYVOmU3MgA?feature=shared)'
- en: Wrapping Up
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Hope you find these courses helpful. We’ve put together a list of courses that
    are both comprehensive and will help you become proficient in Python for data
    science.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你觉得这些课程有帮助。我们整理了一份全面的课程列表，将帮助你在Python数据科学方面变得熟练。
- en: If you can recall we had courses that started from the very basics of Python
    programming up to data analysis and machine learning with Python. We’ve also included
    a course to help you learn the  foundations of data structures in algorithms—to
    prepare for coding interviews. Happy learning and coding!
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还记得，我们的课程从Python编程的基础开始，到使用Python进行数据分析和机器学习。我们还包括了一门课程，帮助你学习数据结构和算法的基础，以备编码面试之需。祝学习愉快，编码顺利！
