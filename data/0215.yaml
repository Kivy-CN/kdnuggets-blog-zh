  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/10/top-7-diffusionbased-applications-demos.html](https://www.kdnuggets.com/2022/10/top-7-diffusionbased-applications-demos.html)
