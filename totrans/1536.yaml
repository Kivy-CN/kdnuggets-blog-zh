- en: '**Europe (Multiple Countries)**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**欧洲（多个国家）**'
- en: '[EIT Digital Master School''s M.Sc. in Data Science.](https://masterschool.eitdigital.eu/programmes/dsc/?utm_source=studyportals&utm_medium=button&utm_campaign=dsc)The
    Data Science Masters offers a unique two-year academic programme, whereby students
    study data science, innovation and entrepreneurship at two different leading European
    universities in a variety of locations like Sweden, Finland, Hungary, Italy, Netherlands,
    Germany, France, and Spain. (24-month program, EU: $1,684, Non-EU: $13,479 full
    tuition)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[EIT Digital Master School的数据科学硕士](https://masterschool.eitdigital.eu/programmes/dsc/?utm_source=studyportals&utm_medium=button&utm_campaign=dsc)
    数据科学硕士提供了独特的两年制学术课程，学生将在瑞典、芬兰、匈牙利、意大利、荷兰、德国、法国和西班牙等不同的领先欧洲大学学习数据科学、创新和创业。（24个月项目，欧盟：$1,684，非欧盟：$13,479全额学费）'
- en: '**Austria**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**奥地利**'
- en: '[Donau-Universität Krems'' Master of Science in Data Studies](https://www.donau-uni.ac.at/en/studium/data-studies/index.php).
    This program conveys to students comprehensive theoretical and practical knowledge
    about the systematic application of computer-assisted and data-based processes
    with digital resources. (24-month program, $16,680 full tuition)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[多瑙大学克雷姆斯的数据研究硕士](https://www.donau-uni.ac.at/en/studium/data-studies/index.php)。该项目向学生传授关于计算机辅助和数据驱动过程的系统应用的全面理论和实践知识。
    (24个月项目，$16,680 全部学费)'
- en: '**NEW** [Danube University Krems’ M.Sc in Data Studies](https://www.mastersportal.com/studies/78589/data-studies.html).
    The new post-graduate course Data Study responds to the increasing demand for
    competencies on the bridge between cultural and computer science. It conveys to
    students comprehensive theoretical and practical knowledge about the systematic
    application of computer-assisted and data-based processes with digital resources.
    (24-month program, $33,220 full tuition)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新** [多瑙大学克雷姆斯的数据研究硕士](https://www.mastersportal.com/studies/78589/data-studies.html)。这一新的研究生课程数据研究响应了对文化与计算机科学交汇点能力日益增长的需求。该项目向学生传授关于计算机辅助和数据驱动过程的系统应用的全面理论和实践知识。
    (24个月项目，$33,220 全部学费)'
- en: '**Belgium**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**比利时**'
- en: '[University of Antwerp''s M.Sc. in Computer Science: Data Science.](https://www.uantwerpen.be/en/education/education-and-training/master-data-science/profile/)During
    your study at the University of Antwerp, you can live through a wide variety of
    applications of computer science. You will get first hand experience in a challenging,
    creative, dynamic and multi-disciplinary environment where you can contribute
    to the realisation of international projects. (24-month program, EU: $2,107, Non-EU:
    $11,906 full tuition, CS Rank: 425)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[安特卫普大学计算机科学：数据科学硕士](https://www.uantwerpen.be/en/education/education-and-training/master-data-science/profile/)。在安特卫普大学学习期间，你将经历计算机科学的各种应用。你将获得在具有挑战性、创造性、动态和多学科环境中工作的第一手经验，并能够为国际项目的实现做出贡献。
    (24个月项目，欧盟：$2,107，非欧盟：$11,906 全部学费，计算机科学排名：425)'
- en: '[Ghent University''s M.Sc. in Statistical Data Analysis.](https://studiekiezer.ugent.be/master-of-science-in-statistical-data-analysis-en)This
    programme offers intensive training in modern statistical methods and data analysis
    to scientists from a variety of fields including biology, bio-informatics, economy
    and marketing, environmental and life sciences, engineering, mathematics and physics,
    psychology and social sciences. (12-month program, $1,340 full tuition, CS Rank:
    225)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[根特大学的统计数据分析硕士](https://studiekiezer.ugent.be/master-of-science-in-statistical-data-analysis-en)。该项目为来自不同领域的科学家提供现代统计方法和数据分析的密集培训，包括生物学、生物信息学、经济学和市场营销、环境与生命科学、工程学、数学与物理学、心理学和社会科学。
    (12个月项目，$1,340 全部学费，计算机科学排名：225)'
- en: '[Liège Université''s Master in Data Science.](https://www.uliege.be/cms/c_9148788/en/data-science-a-new-course-entirely-in-english)The
    strong theoretical background of this program will allow students to understand
    the scope of existing big data solutions, to be able to evolve them and also to
    follow the very rapid evolution of the sector throughout his career. This program
    aims to help the students develop and master the scientific foundations of data
    science like how to implement computer tools, and how to develop a solution in
    a real environment, among others. (24-month program, $1,976 full tuition)'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[列日大学的数据科学硕士](https://www.uliege.be/cms/c_9148788/en/data-science-a-new-course-entirely-in-english)。该项目的强大理论基础将使学生能够理解现有大数据解决方案的范围，能够进行改进，并跟上该领域的快速发展。该项目旨在帮助学生开发和掌握数据科学的科学基础，例如如何实施计算机工具，以及如何在实际环境中开发解决方案等。
    (24个月项目，$1,976 全部学费)'
- en: '**Finland**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**芬兰**'
- en: '[University of Helsinki''s Master of Science in Data Science.](https://www.helsinki.fi/en/masters-programme-in-data-science-master-of-science-2-years/1.2.246.562.17.623964759810)In
    this program, you will gain a solid understanding of the methods used in data
    science. You will learn not only to apply data science: you will acquire insight
    into how and why methods work so you will be able to construct solutions to new
    challenges in data science. You will also be able to work on problems specific
    to a scientific discipline and to combine domain knowledge with the latest data
    analysis methods and tools. The teachers of the programme are themselves active
    data science researchers, and the programme is heavily based on first-hand research
    experience. (24-month program, EU: Free, Non-EU: $16,848 full tuition, CS Rank:
    175)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[赫尔辛基大学的数据科学硕士学位](https://www.helsinki.fi/en/masters-programme-in-data-science-master-of-science-2-years/1.2.246.562.17.623964759810)
    在这个项目中，您将对数据科学中使用的方法有一个扎实的理解。您不仅会学会应用数据科学，还会深入了解方法的工作原理，从而能够为数据科学中的新挑战构建解决方案。您还将能够处理特定科学学科的问题，并将领域知识与最新的数据分析方法和工具结合起来。该项目的教师都是活跃的数据科学研究人员，课程内容
    heavily 基于第一手研究经验。 （24个月项目，欧盟：免费，非欧盟：$16,848全额学费，计算机科学排名：175）'
- en: '**France**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**法国**'
- en: '[École Polytechnique''s M.Sc. in Data Science for Business.](https://portail.polytechnique.edu/graduatedegree/bigdata)This
    program aims at training students in data sciences and provides them with high-level
    skills on technological, scientific, strategic and business levels. Our association
    represents the best Engineering & Business combination Europe could possibly offer,
    particularly in the field of Data Science and Business. this program is offered
    as a dual degree with [HEC Paris Business School](http://www.hec.edu/Masters-programs/Master-s-Programs/Dual-Degree-Programs-with-Partner-Institutions/MSc-Data-Science-for-Business-Joint-Degree-with-Ecole-Polytechnique/Key-Features?utm_source=mastersportal).
    (24-month program, $44,704 full tuition, CS Rank: 75)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[巴黎综合理工学院的数据科学硕士学位](https://portail.polytechnique.edu/graduatedegree/bigdata)
    旨在培训学生掌握数据科学，并提供技术、科学、战略和商业方面的高级技能。我们的协会代表了欧洲可能提供的最佳工程与商业结合，特别是在数据科学和商业领域。该项目与
    [巴黎高商](http://www.hec.edu/Masters-programs/Master-s-Programs/Dual-Degree-Programs-with-Partner-Institutions/MSc-Data-Science-for-Business-Joint-Degree-with-Ecole-Polytechnique/Key-Features?utm_source=mastersportal)
    共同提供双学位。 （24个月项目，学费$44,704，计算机科学排名：75）'
- en: '[ENSAI''s Master of Science in Statistics for Smart Data.](http://www.ensai.fr/formation/msc-in-statistics-for-smart-data.html)ENSAI’s
    program goes beyond Big Data; it has shifted its emphasis to Smart Data, thus
    meeting the vital challenge of smart sensing and smart processing of the plethora
    of data available. Smart Data focuses on revealing the Value and Veracity from
    the Volume, Variety and Velocity of Big Data. Thanks to ENSAI’s renowned expertise
    in Data Science and its innovative approach in training specialists to process
    and analyze data, strong links have been built with the professional world and
    graduates are highly sought after. (12-month program, Regular candidates: $8,985,
    Professionals and Businesses: $11,232 full tuition)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ENSAI的智能数据统计硕士学位](http://www.ensai.fr/formation/msc-in-statistics-for-smart-data.html)
    ENSAI的项目超越了大数据；它将重点转向智能数据，从而应对海量数据的智能感知和智能处理的重大挑战。智能数据专注于从大数据的体量、多样性和速度中揭示价值和真实性。由于ENSAI在数据科学领域的卓越专业知识和创新的培训方法，建立了与专业领域的紧密联系，毕业生备受青睐。
    （12个月项目，普通学生：$8,985，专业人士和企业：$11,232全额学费）'
- en: '[IMT Atlantique''s Master of Science in Data Science.](http://www.imt-atlantique.fr/fr/formation/masters/masters-science/data-science)This
    program is aimed at future experts in the design of high-performance support systems
    for data mining, knowledge extraction and decision aiding. This Masters program
    also offers a gateway to PhD studies. (24-month program, EU: $6,150, Non-EU: $10,878
    full tuition, CS Rank: 275)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[IMT Atlantique的数据科学硕士学位](http://www.imt-atlantique.fr/fr/formation/masters/masters-science/data-science)
    本项目旨在培养未来的数据挖掘、知识提取和决策支持系统设计领域的专家。该硕士项目还提供了通向博士研究的途径。 （24个月项目，欧盟：$6,150，非欧盟：$10,878全额学费，计算机科学排名：275）'
- en: '[EURECOM''s Master of Data Science and Engineering.](http://www.eurecom.fr/en/teaching/masters-degrees/master-data-science)This
    program''s objectives are to combine computer and statistical sciences to develop
    cutting-edge and fundamental tools to efficiently address applied issues related
    to data processing; learn how to develop methods, algorithms and software able
    to extract value out of huge masses of heterogeneous data with several dimensions;
    and provide a cohesive blend of technical classes in data mining, software engineering,
    distributed systems coupled with fundamentals in Business, Innovation and Project
    Management to develop profiles which are highly valued by corporate recruiters.
    (18-month program, EU: $5,616, Non-EU: $11,232 full tuition. 24-month program,
    EU: $6,739, Non-EU: $13,479 full tuition, CS Rank: 575)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[EURECOM的数据科学与工程硕士](http://www.eurecom.fr/en/teaching/masters-degrees/master-data-science)。该项目的目标是结合计算机科学和统计学，开发前沿的基础工具，以有效解决与数据处理相关的应用问题；学习如何开发能够从大量异构数据中提取价值的方法、算法和软件；并提供数据挖掘、软件工程、分布式系统等技术课程与商业、创新和项目管理的基础知识的有机结合，以培养受到企业招聘人员高度重视的人才。（18个月项目，欧盟：$5,616，非欧盟：$11,232
    学费。24个月项目，欧盟：$6,739，非欧盟：$13,479 学费，计算机科学排名：575）'
- en: '[EISTI''s International Master in Big Data](http://eisti.fr/en/international/international-master-big-data). The
    objective of this Master is to train specialists in information systems and decision
    support, holding a large range of mathematic- and computer-based tools which would
    allow them to deal with real problems, analyzing their complexity and bringing
    efficient algorithmic and architectural solutions. Big Data is going to be the
    Next Big Thing over the coming 10 years. (24-month program, $15,725 full tuition)'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[EISTI的国际大数据硕士](http://eisti.fr/en/international/international-master-big-data)。该硕士项目的目标是培养信息系统和决策支持方面的专家，掌握一系列数学和计算机工具，使他们能够处理实际问题，分析问题的复杂性，并提出高效的算法和架构解决方案。大数据将在未来10年成为下一个重大趋势。（24个月项目，学费$15,725）'
- en: '[ESSEC Business School''s M.Sc. in Data Sciences and Business Analytics.](http://www.essec.edu/en/program/mscs/msc-data-sciences-business-analytics/)This
    program, offered jointly with Centrale Supélec, is built on the premise of *learning
    by doing*. That is to say, we don''t want you to just theorize about your chosen
    field of expertise, but to experience it and to delve into the complexities of
    business life in the real world. That is why, all students will go on an international
    field trip, do an internship and write a final thesis. (12-month program, $25,834
    full tuition. 24-month program, $39,313 full tuition)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ESSEC商学院的数据科学与商业分析硕士](http://www.essec.edu/en/program/mscs/msc-data-sciences-business-analytics/)。该项目与中央理工学院共同提供，基于*实践学习*的理念。也就是说，我们不仅希望你对所选择的专业领域进行理论研究，还希望你亲身体验并深入了解真实商业世界的复杂性。因此，所有学生都将参加一次国际实地考察，进行实习并撰写最终论文。（12个月项目，学费$25,834。24个月项目，学费$39,313）'
- en: '[University Jean Monnet''s M.Sc. in Machine Learning and Data Mining](http://mldm.univ-st-etienne.fr/index.php).
    This is an international master program of [University Jean Monnet (UJM) ](http://portail.univ-st-etienne.fr/bienvenue/universite-jean-monnet-welcomes-you-204691.kjsp?RH=ACCUEIL)and
    the [Ecole des Mines de Saint-Etienne](http://www.mines-stetienne.fr/). It provides
    an original scientific position in Europe on problems related to machine learning,
    big data, pattern recognition, classification, modelling, knowledge extraction
    and data mining. These issues have a strong employability potential for students
    trained in the fields of data science, prediction, data analysis or decision support,
    as well as in the area of the Web, image and video processing, health informatics,
    fraud and anomaly detection, etc. (24-month program, $1,404 full tuition)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
