- en: 18 Inspiring Women In AI, Big Data, Data Science, Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 18 位令人鼓舞的 AI、大数据、数据科学、机器学习领域的女性
- en: 原文：[https://www.kdnuggets.com/2018/03/inspiring-women-ai-big-data-science.html](https://www.kdnuggets.com/2018/03/inspiring-women-ai-big-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/03/inspiring-women-ai-big-data-science.html](https://www.kdnuggets.com/2018/03/inspiring-women-ai-big-data-science.html)
