- en: '**1\. Bringing ML to Environmental Protection**'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. 将机器学习应用于环境保护**'
- en: As much as any commercial sector, Government is under constant pressure to do
    more with less, to serve more constituents more effectively and more intelligently.
    That includes agencies tasked with environmental protection like the [DCMR Milieudienst
    Rijnmond](http://www.dcmr.nl/en), which battles pollution, waste, and other environmental
    threats for the region surrounding Rotterdam in the Netherlands.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 像任何商业领域一样，政府也面临着用更少的资源做更多事的压力，更有效和更智能地服务更多的公民。这包括那些负责环境保护的机构，如[DCMR Milieudienst
    Rijnmond](http://www.dcmr.nl/en)，它们在荷兰的鹿特丹周边地区与污染、废物和其他环境威胁作斗争。
- en: By combining various [IBM Analytics](https://www.ibm.com/analytics/us/en/) software,
    a strong partnership with the Dutch security firm [DataExpert](https://dataexpert.nl/),
    and a suite of remote sensors, the team could use machine learning to help identify
    and evaluate environmental hazards in real time — and can sort the hazards by
    severity and urgency. By detecting and assessing environmental threats algorithmically,
    the system can identify key risks and lack of compliance. Automating and improving
    that aspect of their work can give the DCMR more time and energy for other action
    that could boost public safety.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 通过结合各种[IBM Analytics](https://www.ibm.com/analytics/us/en/)软件、与荷兰安全公司[DataExpert](https://dataexpert.nl/)的强大合作关系以及一系列远程传感器，团队能够利用机器学习实时识别和评估环境危害——并按严重性和紧急性对这些危害进行排序。通过算法检测和评估环境威胁，系统可以识别关键风险和合规缺失。自动化和改进这一方面的工作可以为DCMR节省更多时间和精力，从而提升公共安全。
- en: '**2\. ML and Job Security for Belgians**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. 机器学习与比利时人的就业保障**'
- en: In the same corner of Europe, an employment and vocational agency called [VDAB](https://www.vdab.be/english)
    is striving to give workers in Belgium’s Flanders region the information and resources
    they need to find and keep work. Thankfully, unemployment in Belgium is [falling](https://tradingeconomics.com/belgium/unemployment-rate) — from
    8.2% to 6.8% in the last year — but even at 6.8%, there’s clearly more work to
    do.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲的同一区域，一个名为 [VDAB](https://www.vdab.be/english) 的就业和职业培训机构正在努力为比利时弗兰德地区的工人提供他们所需的信息和资源，以便找到并保持工作。值得庆幸的是，比利时的失业率正在
    [下降](https://tradingeconomics.com/belgium/unemployment-rate)——从去年8.2%降至6.8%——但即使是6.8%，显然还有很多工作要做。
- en: 'One of the agency’s key goals is reducing the duration of unemployment for
    young workers while finding ways to direct limited resources where they’re truly
    needed. The machine learning solution: an ML model crafted by [IBM Global Business
    Services](https://www-935.ibm.com/services/us/gbs/consulting/) that crunches past
    data to predict the duration of unemployment for each job seeker. By focusing
    attention on the young Belgians most at risk, the agency can do more to interrupt
    the patterns of joblessness and kick off self-reinforcing steps toward job security — a
    long-term boon to the economy at large.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该机构的一个关键目标是缩短年轻工人的失业时间，同时寻找将有限资源有效分配到真正需要的地方的方法。机器学习解决方案：由 [IBM全球业务服务](https://www-935.ibm.com/services/us/gbs/consulting/)
    制作的一个机器学习模型，通过分析过去的数据预测每位求职者的失业持续时间。通过关注最有风险的年轻比利时人，该机构可以更有效地打断失业模式，并启动自我强化的步骤，以实现就业保障——这将对整体经济带来长期的好处。
- en: '**3\. ML in the Fight to Feed the Young**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. 机器学习在解决青少年饥饿问题中的作用**'
- en: Halfway around the world, we find the the [Instituto Colombiano de Bienestar
    Familiar](http://www.icbf.gov.co/portal/page/portal/PortalICBF/EiInstituto), a
    children and family welfare organization working nationwide in Colombia for the
    prevention and protection of early childhood, childhood, adolescence and the welfare
    of families. On a tight budget, the organization still manages to reach more than
    8 million Colombians with its programs and services.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在地球另一端，我们找到 [哥伦比亚家庭福利研究所](http://www.icbf.gov.co/portal/page/portal/PortalICBF/EiInstituto)，这是一个在哥伦比亚全国范围内开展早期儿童、儿童、青少年保护和家庭福利工作的机构。尽管预算紧张，该组织仍然成功地通过其项目和服务覆盖了超过800万哥伦比亚人。
- en: Among those 8 million, 38,730 in 2016 were malnourished children who received
    29,552 emergency food rations and more than five million dietary supplements.
    That work didn’t happen by accident. Behind the scenes, the analytics firm [Informese](https://www.informese.co/)
    used [IBM SPSS Modeler](https://www.ibm.com/us-en/marketplace/spss-modeler) to
    provide predictive analytics and micro-targeting capabilities that optimize the
    distribution of aid to Colombia’s poorest and most remote areas.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这800万人中，2016年有38,730名营养不良的儿童收到了29,552份紧急食品救助和超过五百万份的膳食补充品。这项工作并非偶然。幕后，分析公司
    [Informese](https://www.informese.co/) 使用 [IBM SPSS Modeler](https://www.ibm.com/us-en/marketplace/spss-modeler)
    提供预测分析和微目标能力，以优化援助分配到哥伦比亚最贫困和最偏远的地区。
- en: Governments and their agencies across the world are using machine learning at
    the national and local level to do more than process tax returns or make the buses
    run on time. Let’s put these three new examples in our tool belts as we continue
    to advocate for machine learning — and as we look for new ways to bring its capabilities
    to bear.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地的政府及其机构正在使用机器学习，超越处理税务申报或让公交车准时运行的任务。让我们将这三个新的例子加入我们的工具箱中，继续倡导机器学习，并寻找将其能力发挥到极致的新方法。
