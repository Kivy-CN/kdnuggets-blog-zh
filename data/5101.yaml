- en: 'Anaconda: Free enterprise-ready Python for Big data, Predictive Analytics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Anaconda：为大数据和预测分析提供的免费企业级 Python
- en: 原文：[https://www.kdnuggets.com/2014/02/anaconda-free-enterprise-ready-python-big-data-predictive-analytics.html](https://www.kdnuggets.com/2014/02/anaconda-free-enterprise-ready-python-big-data-predictive-analytics.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2014/02/anaconda-free-enterprise-ready-python-big-data-predictive-analytics.html](https://www.kdnuggets.com/2014/02/anaconda-free-enterprise-ready-python-big-data-predictive-analytics.html)
- en: '[![Anaconda](../Images/70ea9c7b6a586cf17509393439cb04de.png)](https://store.continuum.io/cshop/anaconda/)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Anaconda](../Images/70ea9c7b6a586cf17509393439cb04de.png)](https://store.continuum.io/cshop/anaconda/)'
- en: '**Completely free enterprise-ready Python distribution for large-scale data
    processing, predictive analytics, and scientific computing**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**完全免费的企业级 Python 发行版，适用于大规模数据处理、预测分析和科学计算**。'
- en: 125+ of the [most popular Python packages](http://docs.continuum.io/anaconda/pkgs.html)
    for science, math, engineering, data analysis
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 125+ 个[最受欢迎的 Python 包](http://docs.continuum.io/anaconda/pkgs.html)，适用于科学、数学、工程和数据分析
- en: Completely **free** - including for commercial use and [even redistribution](http://docs.continuum.io/anaconda/eula.html)
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全**免费** - 包括商业使用和[甚至再分发](http://docs.continuum.io/anaconda/eula.html)。
- en: Cross platform on Linux, Windows, Mac
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跨平台支持 Linux、Windows、Mac
- en: Installs into a single directory and doesn't affect other Python installations
    on your system. Doesn't require root or local administrator privileges.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装到单一目录，不影响系统上的其他 Python 安装。不需要 root 或本地管理员权限。
- en: Stay up-to-date by easily updating packages from our [free, online repository](http://repo.continuum.io/pkgs/index.html)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过轻松从我们的[免费在线库](http://repo.continuum.io/pkgs/index.html)更新包，保持最新。
- en: Easily switch between Python 2.6, 2.7, 3.3, and experiment with multiple versions
    of libraries, using our [conda](http://www.continuum.io/blog/conda) package manager
    and its great support for [virtual environments](http://www.continuum.io/blog/conda)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用我们的[conda](http://www.continuum.io/blog/conda)包管理器，轻松在 Python 2.6、2.7、3.3
    之间切换，并试验多个版本的库，支持[虚拟环境](http://www.continuum.io/blog/conda)。
- en: '**Why Are We Just Giving This Away?**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们为什么要免费提供这些？**'
- en: We want to ensure that Python, [NumPy](http://www.numpy.org/), [SciPy](http://www.scipy.org/),
    [Pandas](http://pandas.pydata.org/), [IPython](http://ipython.org/), [Matplotlib](http://matplotlib.org/),
    [Numba](http://numba.pydata.org/), [Blaze](http://blaze.pydata.org/), [Bokeh](http://bokeh.pydata.org/),
    and other great Python data analysis tools can be used everywhere.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们希望确保 Python、[NumPy](http://www.numpy.org/)、[SciPy](http://www.scipy.org/)、[Pandas](http://pandas.pydata.org/)、[IPython](http://ipython.org/)、[Matplotlib](http://matplotlib.org/)、[Numba](http://numba.pydata.org/)、[Blaze](http://blaze.pydata.org/)、[Bokeh](http://bokeh.pydata.org/)
    及其他优秀的 Python 数据分析工具能够被广泛使用。
- en: We want to make it easier for Python evangelists and teachers to promote the
    use of Python.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们希望让 Python 推广者和教师更容易推广 Python 的使用。
- en: We want to give back to the Python community that we love being a part of.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们希望回馈我们热爱参与的 Python 社区。
- en: '**But all of this takes hard work and resources!**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**但所有这些都需要艰苦的工作和资源！**'
- en: Help us out -- Check out our [products](https://store.continuum.io/cshop/products/),
    sign up for our [virtual and on-site courses](https://store.continuum.io/cshop/training/),
    and [contact us](mailto:sales@continuum.io) about doing a data science or SciPy/NumPy
    [consulting project](http://continuum.io/consulting.html)!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我们 -- 查看我们的[产品](https://store.continuum.io/cshop/products/)、注册我们的[虚拟和现场课程](https://store.continuum.io/cshop/training/)，并[联系我们](mailto:sales@continuum.io)进行数据科学或
    SciPy/NumPy 的[咨询项目](http://continuum.io/consulting.html)！
- en: '**Using Anaconda in a professional environment?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**在专业环境中使用 Anaconda？**'
- en: Check out [**Anaconda Server**](http://continuum.io/anaconda-server.html) to
    take control of the deployment and management of Python, R, and internal packages
    behind your firewall and proxy. Integration tools and install support included.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[**Anaconda Server**](http://continuum.io/anaconda-server.html)，以掌控防火墙和代理后
    Python、R 和内部包的部署和管理。包含集成工具和安装支持。
- en: '[**Download Anaconda**](https://store.continuum.io/cshop/anaconda/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[**下载 Anaconda**](https://store.continuum.io/cshop/anaconda/)'
- en: 'Please note: the Anaconda default install comes with Python 2.7. Python 2.6
    and 3.3 are [available through the conda command](http://continuum.io/blog/anaconda-python-3).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意：Anaconda 默认安装包含 Python 2.7。Python 2.6 和 3.3 可以通过[conda 命令](http://continuum.io/blog/anaconda-python-3)获得。
- en: '[**Get Started with the Anaconda Quick Start Guide [pdf]**](https://store.continuum.io/static/img/Anaconda-Quickstart.pdf)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[**通过 Anaconda 快速入门指南 [pdf]**](https://store.continuum.io/static/img/Anaconda-Quickstart.pdf)'
