- en: Without further delay, here are the 2019 key trends and 2020 predictions from
    this year's group of experts.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不拖延，以下是今年专家小组给出的2019年关键趋势和2020年预测。
- en: '**[Imtiaz Adam](https://www.linkedin.com/in/imtiaz-adam-7467528/) ([@DeepLearn007](https://twitter.com/deeplearn007))
    is an Artificial Intelligence & Strategy Executive.**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Imtiaz Adam](https://www.linkedin.com/in/imtiaz-adam-7467528/) ([@DeepLearn007](https://twitter.com/deeplearn007))
    是一位人工智能与战略执行官。**'
- en: In 2019 organizations developed greater awareness of issues relating to ethics
    and diversity in Data Science.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年，各组织对数据科学中的伦理和多样性问题有了更大的意识。
- en: The Lottery Ticket Hypothesis paper showed potential to simplify the training
    of Deep Neural Networks with pruning. The Neuro Symbolic Concept Learner paper
    showed the potential to combine Logic and Deep Learning with enhanced data and
    memory efficiency.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 《彩票票据假设》论文展示了通过剪枝简化深度神经网络训练的潜力。《神经符号概念学习者》论文展示了结合逻辑和深度学习的潜力，提升了数据和内存的效率。
- en: Research in GANs gained momentum and Deep Reinforcement Learning in particular
    received a great deal of research attention including areas such as Logic Reinforcement
    Learning and Genetic Algorithms for parameter optimization.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: GANs 研究获得了动力，特别是深度强化学习受到了大量研究关注，包括逻辑强化学习和参数优化的遗传算法等领域。
- en: TensorFlow 2 arrived with Keras integrated and eager execution default mode.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 2 发布时集成了 Keras，并且默认模式为急切执行模式。
- en: In 2020 Data Science teams and commercial teams will be more integrated. 5G
    will act as a catalyst for the growth of an intelligent IoT with AI inferencing
    on the edge meaning that AI will increasingly enter the physical world. Deep Learning
    combined with Augmented Reality will transform the customer experience.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，数据科学团队与商业团队将更加融合。5G 将成为智能物联网增长的催化剂，边缘计算中的 AI 推理意味着 AI 将越来越多地进入物理世界。深度学习与增强现实的结合将改变客户体验。
- en: '**[Xavier Amatriain](https://www.linkedin.com/in/xamatriain/) ([@xamat](https://twitter.com/xamat))
    is Cofounder/CTO at Curai.**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Xavier Amatriain](https://www.linkedin.com/in/xamatriain/) ([@xamat](https://twitter.com/xamat))
    是 Curai 的联合创始人兼首席技术官。**'
- en: I think it is hard to argue against the fact that this has been the year of
    Deep Learning and NLP. Or more concretely, the year of language models. Or even
    more concretely the year of Transformers and GPT-2\. Yes, it might be hard to
    believe, but it has been less than a year since OpenAI first ~~released~~ talked
    about their [GPT-2 language model](https://openai.com/blog/better-language-models/).
    This blog post sparked a lot of discussions about AI safety since OpenAI did not
    feel comfortable releasing the model. Since then, the model was publicly replicated,
    and [finally released](https://openai.com/blog/gpt-2-1-5b-release/). However,
    this has not been the only advance in this space. We have seen Google publish
    [AlBERT](https://arxiv.org/pdf/1909.11942.pdf) or [XLNET](https://arxiv.org/abs/1906.08237),
    and also talk about how BERT has been the largest improvement to Google search
    in years. Everyone, from [Amazon](https://arxiv.org/abs/1904.09408), and [Microsoft](https://github.com/microsoft/dialogpt),
    to [Facebook](https://ai.facebook.com/blog/a-new-generative-qa-model-that-learns-to-answer-the-whole-question/)
    seems to have really bought into the Language Model revolution, and I do expect
    to see impressive advances in this space in 2020 and it seems we are getting closer
    and closer to passing the Turing Test.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为很难否认这是深度学习和自然语言处理的年。更具体地说，这是语言模型的年。甚至更具体地说，这是Transformers和GPT-2的年。是的，这可能难以置信，但距离OpenAI首次~~发布~~讨论他们的[GPT-2语言模型](https://openai.com/blog/better-language-models/)不到一年。此博客文章引发了关于AI安全的大量讨论，因为OpenAI不愿意发布该模型。从那时起，该模型被公开复制，并且[最终发布](https://openai.com/blog/gpt-2-1-5b-release/)。然而，这并不是这一领域唯一的进展。我们看到Google发布了[AlBERT](https://arxiv.org/pdf/1909.11942.pdf)或[XLNET](https://arxiv.org/abs/1906.08237)，并谈到BERT是多年来对Google搜索的最大改进。从[Amazon](https://arxiv.org/abs/1904.09408)、[Microsoft](https://github.com/microsoft/dialogpt)到[Facebook](https://ai.facebook.com/blog/a-new-generative-qa-model-that-learns-to-answer-the-whole-question/)，似乎每个人都真正投入到了语言模型革命中，我预计2020年将会在这一领域看到令人印象深刻的进展，我们似乎越来越接近通过图灵测试。
- en: '**[Anima Anandkumar](https://www.linkedin.com/in/anima-anandkumar/) ([@AnimaAnandkumar](https://twitter.com/AnimaAnandkumar))
    is Director of ML research at NVIDIA and Bren Professor at Caltech.**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Anima Anandkumar](https://www.linkedin.com/in/anima-anandkumar/)（[@AnimaAnandkumar](https://twitter.com/AnimaAnandkumar)）是NVIDIA的机器学习研究总监及加州理工学院的布伦教授。**'
- en: Researchers aimed to develop a better understanding of deep learning, its generalization
    properties, and its failure cases. Reducing dependence on labeled data was a key
    focus, and methods like self-training gained ground. Simulations became more relevant
    for AI training and more realistic in visual domains such as autonomous driving
    and robot learning, including on NVIDIA platforms such as DriveSIM and Isaac.
    Language models went big, e.g. NVIDIA’s 8 billion Megatron model trained on 512
    GPUs, and started producing coherent paragraphs. However, researchers showed spurious
    correlations and undesirable societal biases in these models. AI regulation went
    mainstream with many prominent politicians voicing their support for ban of face
    recognition by Governmental agencies. AI conferences started enforcing a code
    of conduct and increased their efforts to improve diversity and inclusion, starting
    with the NeurIPS name change last year. In the coming year, I predict that there
    will be new algorithmic developments and not just superficial application of deep
    learning. This will especially impact “AI for science” in many areas such as physics,
    chemistry, material sciences and biology.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员致力于更好地理解深度学习及其泛化特性和失败案例。减少对标注数据的依赖是一个关键焦点，自我训练等方法逐渐受到关注。模拟变得更为相关于AI训练，并在自动驾驶和机器人学习等视觉领域变得更加真实，包括在NVIDIA的平台如DriveSIM和Isaac上。语言模型规模不断扩大，例如NVIDIA的80亿参数Megatron模型在512个GPU上进行训练，并开始生成连贯的段落。然而，研究人员发现这些模型中存在虚假相关性和不希望出现的社会偏见。AI监管成为主流，许多著名政治人物支持禁止政府机构使用面部识别技术。AI会议开始执行行为规范，并增加了提高多样性和包容性的努力，从去年的NeurIPS名称更改开始。预计在未来一年，将会有新的算法发展，而不仅仅是对深度学习的表面应用。这将特别影响到许多领域的“科学AI”，例如物理学、化学、材料科学和生物学。
- en: '**[Andriy Burkov](https://www.linkedin.com/in/andriyburkov/) ([@burkov](https://twitter.com/burkov))
    is Machine Learning Team Leader at Gartner, and author of the Hundred-Page Machine
    Learning Book.**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Andriy Burkov](https://www.linkedin.com/in/andriyburkov/)（[@burkov](https://twitter.com/burkov)）是Gartner的机器学习团队负责人，并且是《百页机器学习书》的作者。**'
- en: The main development is, without doubt, BERT, the language modeling neural network
    model that increased the quality of NLP on virtually all tasks. Google even uses
    it as one of the major signals of relevancy -- the most significant update for
    many years.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 无疑，主要的发展是BERT，这一语言建模神经网络模型在几乎所有NLP任务中提高了质量。谷歌甚至将其作为主要相关性信号之一——这是多年来最重要的更新。
- en: The key trends, in my opinion, will be even wider adoption of PyTorch in the
    industry, increased research on faster neural network training methods and fast
    training of neural networks on convenience hardware.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，主要趋势将是PyTorch在行业中的更广泛应用、对更快神经网络训练方法的研究增加，以及在便利硬件上对神经网络的快速训练。
- en: '**[Georgina Cosma](https://www.linkedin.com/in/georginacosma/) ([@gcosma1](https://twitter.com/gcosma1))
    is Senior Lecturer at Loughborough University.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**[乔治娜·科斯玛](https://www.linkedin.com/in/georginacosma/) ([@gcosma1](https://twitter.com/gcosma1))
    是拉夫堡大学的高级讲师。**'
- en: In 2019, we have valued the impressive capabilities of Deep Learning models,
    such as YOLOv3, for various complex computer vision tasks, particularly for real-time
    object detection. We have also seen Generative Adversarial Networks continue to
    attract interest in the Deep Learning community for image synthesis with the BigGAN
    model on ImageNet generation, and the StyleGAN for human image synthesis. This
    year we have also realised how easy it is to fool Deep Learning models, some studies
    also show how deep neural networks are vulnerable to adversarial examples. In
    2019 we have also seen biased AI decision-making models being deployed for facial
    recognition, hiring, and legal applications. In 2020, I expect to see development
    in multi-tasking AI models which are designed to be generic and multi-purposed,
    and I also expect to see increased interest in developing ethical AI models, since
    AI is changing decision making in the health, financial services, automotive and
    many other sectors.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年，我们重视了深度学习模型（如YOLOv3）在各种复杂计算机视觉任务中的令人印象深刻的能力，特别是实时目标检测。我们还看到生成对抗网络继续在深度学习社区中引起关注，使用BigGAN模型进行ImageNet生成，以及StyleGAN进行人像合成。今年我们也意识到欺骗深度学习模型是多么容易，一些研究还表明深度神经网络对对抗样本非常脆弱。2019年我们还看到有偏见的AI决策模型被用于面部识别、招聘和法律应用。2020年，我预计会看到多任务AI模型的发展，这些模型旨在通用和多用途，我也预计会看到对开发伦理AI模型的兴趣增加，因为AI正在改变健康、金融服务、汽车及许多其他领域的决策。
- en: '**[Pedro Domingos](https://www.linkedin.com/in/pedro-domingos-77b183/) ([@pmddomingos](https://twitter.com/pmddomingos))
    is a Professor in the Dept. of Computer Science & Engineering, University of Washington.**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**[佩德罗·多明戈斯](https://www.linkedin.com/in/pedro-domingos-77b183/) ([@pmddomingos](https://twitter.com/pmddomingos))
    是华盛顿大学计算机科学与工程系的教授。**'
- en: 'Main developments in 2019:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年的主要发展：
- en: The rapid spread of contextual embeddings. They're less than two years old,
    but they now dominate NLP, and Google has already deployed them in its search
    engine, reportedly improving 1 in 10 searches. From vision to language, pretraining
    a model on large data and then tuning it for specific tasks has become the standard.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上下文嵌入的快速传播。它们出现不到两年，但现在主导了NLP，谷歌已经在其搜索引擎中部署了它们，报告显示改善了10%的搜索结果。从视觉到语言，先在大数据上预训练模型，然后针对特定任务进行调整已成为标准。
- en: The discovery of double descent. Our theoretical understanding of how overparameterized
    models can generalize well while perfectly fitting the training data has improved
    considerably, in particular with candidate explanations of the observation that
    - counter to what classical learning theory predicts - generalization error falls,
    rises and then falls again as model capacity increases.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双重下降现象的发现。我们对过参数化模型如何在完美拟合训练数据的同时能够良好泛化的理论理解显著提高，特别是对于观察到的现象的候选解释：与经典学习理论预测的相反，模型容量增加时，泛化误差先下降，再上升，然后再下降。
- en: The media and public's perception of AI advances has become more skeptical,
    with diminished expectations for self-driving cars and virtual assistants, and
    flashy demos no longer taken at face value.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 媒体和公众对AI进展的看法变得更加怀疑，对自动驾驶汽车和虚拟助手的期望降低，炫目的演示不再被轻信。
- en: 'Key trends for 2020:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年的主要趋势：
- en: The deep learning crowd's attempt to "climb the stack" from low-level perceptual
    tasks like vision and speech recognition to high-level cognitive ones like language
    understanding and commonsense reasoning will pick up speed.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习界尝试从低级感知任务（如视觉和语音识别）“攀登”到高级认知任务（如语言理解和常识推理）的速度将会加快。
- en: The mode of research where better results are obtained by throwing more data
    and computing power at the problem will reach its limits, because it's on an exponential
    cost curve that's steeper than Moore's law and already straining at what even
    rich companies can afford.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过投入更多数据和计算能力来获得更好结果的研究模式将达到其极限，因为这是一条比摩尔定律更陡峭的指数成本曲线，已经超出了即使是富裕公司能够承担的范围。
- en: With some luck we'll enter a Goldilocks era where there's neither excessive
    hype about AI nor another AI winter.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有些运气的话，我们将进入一个既没有过度炒作也没有另一个AI寒冬的“恰到好处”的时代。
- en: '**[Ajit Jaokar](https://www.linkedin.com/in/ajitjaokar/) ([@AjitJaokar](https://twitter.com/AjitJaokar))
    is the course director of the "Artificial Intelligence: Cloud and Edge implementations"
    course at the University of Oxford.**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Ajit Jaokar](https://www.linkedin.com/in/ajitjaokar/) ([@AjitJaokar](https://twitter.com/AjitJaokar))
    是牛津大学“人工智能：云与边缘实现”课程的课程主任。**'
- en: 'In 2019, we rebranded our course at Oxford University to [Artificial intelligence:
    cloud and edge implementations](https://www.conted.ox.ac.uk/courses/artificial-intelligence-cloud-and-edge-implementations)
    This also reflects my personal view i.e. 2019 was the year of  cloud maturity.
    It was a year when the various technologies we speak of (Big Data, AI, IoT etc)
    came together within the framework of the cloud. This trend will continue – especially
    for the enterprise. Companies will undertake ‘digital transformation’ initiatives
    – where they will use the cloud as a unifying paradigm to transform processes
    driven by AI (kind of like reengineering the corporation 2.0)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年，我们将牛津大学的课程重新品牌化为[人工智能：云与边缘实现](https://www.conted.ox.ac.uk/courses/artificial-intelligence-cloud-and-edge-implementations)。这也反映了我个人的观点，即2019年是云成熟的一年。那一年，我们谈论的各种技术（大数据、AI、IoT等）在云的框架内汇聚在一起。这一趋势将继续——特别是对于企业。公司将开展“数字化转型”计划——利用云作为统一范式来改造由AI驱动的流程（有点像重新工程化企业2.0）。
- en: 'In 2020, I also see NLP maturing (BERT, Megatron). 5G will continue to be deployed.
    We will see wider applications of IoT when 5G is fully deployed (ex: self-driving
    cars) beyond 2020\. Finally, on the IoT front, I follow a technology called MCU
    (Microcontroller units) – specifically the deployment of machine learning models
    o MCUs'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，我还看到NLP的成熟（BERT、Megatron）。5G将继续部署。当5G完全部署后，我们将看到IoT的更广泛应用（例如：自动驾驶汽车），这将超越2020年。最后，在IoT方面，我关注一种称为MCU（微控制器单元）的技术——特别是机器学习模型在MCUs上的部署。
- en: I believe that AI is a game-changer and every day we see fascinating examples
    of AI deployments. Much of what Alvin Toffler predicted in future shock is already
    with us today – how exactly will AI amplify that remains to be seen! Sadly, the
    rate of change of AI will leave many people behind.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信AI是一个游戏改变者，我们每天都看到AI部署的令人着迷的例子。阿尔文·托夫勒在《未来冲击》中预测的许多内容今天已经到来了——AI将如何具体放大这些变化尚待观察！可悲的是，AI的变化速度将使许多人落后。
- en: '**[Charles Martin](https://www.linkedin.com/in/charlesmartin14/) is an AI Scientist
    and Consultant, and Founder at Calculation Consulting.**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Charles Martin](https://www.linkedin.com/in/charlesmartin14/) 是一名AI科学家和顾问，也是Calculation
    Consulting的创始人。**'
- en: BERT, ELMO, GPT2, and all that! AI in 2019 saw huge advances in NLP. OpenAI
    released their big GPT2 model--i.e. DeepFakes for text. Google announced using
    BERT for Search -- the biggest change since Panda. Even my collaborators at UC
    Berkeley released (quantized) QBERT for low footprint hardware. Everyone is making
    their own document embeddings now.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: BERT、ELMO、GPT2等！2019年的AI在自然语言处理方面取得了巨大进展。OpenAI发布了他们的大型GPT2模型——即文本的DeepFakes。Google宣布使用BERT进行搜索——这是自Panda以来最大的变化。即使是我在UC
    Berkeley的合作者也发布了（量化的）QBERT，用于低占用硬件。现在每个人都在制作自己的文档嵌入。
- en: What does this mean for 2020\. According to Search experts, 2020 will be the
    year of Relevance *(uh, what have they have been doing?). Expect to see vector
    space search finally gaining traction, with BERT-style fine-tuned embeddings.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这对2020年意味着什么？根据搜索专家的说法，2020年将是相关性*(嗯，他们在做什么？)*的年份。预计向量空间搜索将最终获得 traction，伴随着BERT风格的微调嵌入。
- en: Under the hood, in 2019, PyTorch overtook Tensorflow as the choice for AI research.
    And with the release of TensorFlow 2.x (and TPU support for pytorch). AI coding
    in 2020 will be all about eager-execution.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在幕后，2019年，PyTorch 超越了 Tensorflow，成为人工智能研究的首选。随着 TensorFlow 2.x 的发布（以及对 pytorch
    的 TPU 支持），2020年的人工智能编程将完全围绕即时执行展开。
- en: Are big companies making progress with AI ? Reports indicate a 1 in 10 success
    rate. Not great. So AutoML will be in demand in 2020, although I personally think,
    like making great search results, successful AI requires custom solutions specific
    to the business.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 大公司在人工智能方面取得进展了吗？报告显示成功率为10%。并不理想。因此，AutoML 在2020年将会有很大需求，尽管我个人认为，就像获得优秀搜索结果一样，成功的人工智能仍需量身定制的解决方案。
- en: '![Wordcloud](../Images/2e68f321253503a8f95d564a77c808f4.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![词云](../Images/2e68f321253503a8f95d564a77c808f4.png)'
- en: '**[Ines Montani](https://ines.io/) ([@_inesmontani](https://twitter.com/_inesmontani))
    is a software developer working on Artificial Intelligence and Natural Language
    Processing technologies, and the co-founder of Explosion.**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**[伊内斯·蒙塔尼](https://ines.io/)（[@_inesmontani](https://twitter.com/_inesmontani)）是一名从事人工智能和自然语言处理技术的软件开发人员，也是
    Explosion 的联合创始人。**'
- en: 'Everyone is opting for "DIY AI" instead of cloud solutions. One factor driving
    this trend is the success of transfer learning, which has made it easier for anyone
    to train their own models with good accuracy, fine-tuned to their very specific
    use case. With one user per model, there''s no real economy of scale for a service
    provider to exploit. Another advantage of transfer learning is that datasets don''t
    need to be as large anymore, so annotation is moving in-house as well. The in-housing
    trend is a positive development: commercial AI is a lot less centralized than
    many people thought it would be. A few years ago, people worried that everyone
    would get "their AI" from just one provider. Instead people aren''t getting their
    AI from any provider – they''re doing it themselves.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都选择“DIY AI”而非云解决方案。推动这一趋势的一个因素是迁移学习的成功，这使得任何人都能以良好的准确率训练自己的模型，精确到非常特定的使用案例。由于每个模型只有一个用户，服务提供商没有真正的规模经济可供利用。迁移学习的另一个优势是数据集不再需要那么大，因此标注工作也转向内部进行。内部化的趋势是一个积极的发展：商业人工智能远不像许多人想象的那样集中化。几年前，人们担心每个人都会从一个提供商那里获得“他们的人工智能”。然而，人们实际上并没有从任何提供商那里获得人工智能——他们自己做到了这一点。
- en: '**[Dipanjan Sarkar](http://www.linkedin.com/in/dipanzan) is Data Science Lead
    at Applied Materials, a Google Developer Expert - Machine Learning, an author,
    consultant, and trainer.**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**[迪潘詹·萨卡尔](http://www.linkedin.com/in/dipanzan) 是 Applied Materials 的数据科学主管，谷歌开发者专家
    - 机器学习，作者、顾问和培训师。**'
- en: The major advancements in the world of Artificial Intelligence in 2019 have
    been in the areas of Auto-ML, Explainable AI and Deep Learning. Democratization
    of Data Science remains a key aspect since the last couple of years and various
    tools and frameworks pertaining to Auto-ML are trying to make this easier. The
    caveat still remains that we need to be careful when using these tools to make
    sure we don’t end up with biased or overfit models. Fairness, accountability and
    transparency still remain key factors for customers, businesses and enterprises
    to accept decisions made by AI. Hence Explainable AI is no longer a topic just
    restricted to research papers. A lot of excellent tools and techniques have started
    making machine learning model decisions more interpretable. Last but not the least,
    we have seen a lot of progress in the world of Deep Learning and Transfer Learning
    especially for Natural Language Processing. I expect to see more research and
    models coming up in 2020 around areas of Deep Transfer Learning for NLP and Computer
    Vision and hopefully something which looks at taking the best of Deep Learning
    and Neuroscience which can lead us towards true AGI.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，人工智能领域的主要进展集中在 Auto-ML、可解释人工智能和深度学习方面。数据科学的民主化在过去几年中仍然是一个关键方面，涉及 Auto-ML
    的各种工具和框架正试图简化这一过程。然而，仍需注意使用这些工具时不要导致偏差或过拟合模型。公平性、问责制和透明度仍然是客户、企业和机构接受人工智能决策的关键因素。因此，可解释人工智能不再只是研究论文中的话题。许多优秀的工具和技术已经开始使机器学习模型的决策更加可解释。最后但并非最不重要的是，我们在深度学习和迁移学习领域，特别是在自然语言处理方面，取得了许多进展。我期待在2020年看到更多围绕深度迁移学习、计算机视觉的研究和模型，希望能看到一些将深度学习和神经科学的最佳成果结合起来的工作，带领我们走向真正的通用人工智能。
- en: '**[Elena Sharova](https://codefying.com/) is Senior Data Scientist at ITV.**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**[埃琳娜·夏罗娃](https://codefying.com/) 是 ITV 的高级数据科学家。**'
- en: By far the most important ML developments of 2019 were made with deep Reinforcement
    Learning in playing games with DeepMind [DQN](https://deepmind.com/research/open-source/dqn)
    and [AlphaGo](https://deepmind.com/research/case-studies/alphago-the-story-so-far);
    leading to the [retirement of the Go champion Lee Sedol](https://www.thetimes.co.uk/article/go-world-champion-lee-sedol-retires-in-the-face-of-ai-grrf6t6wm).
    Another important advance was in natural language processing with BERT (deeply
    bidirectional language representation) being open-sourced by Google and [Microsoft
    leading the GLUE benchmark](https://blogs.msdn.microsoft.com/stevengu/2019/06/20/microsoft-achieves-human-performance-estimate-on-glue-benchmark/)
    with the [development and open sourcing of the MT-DNN](https://github.com/namisan/mt-dnn)
    ensemble for pronounce resolution tasks.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，2019年最重要的机器学习发展是通过深度强化学习在游戏中取得的突破，包括DeepMind的[DQN](https://deepmind.com/research/open-source/dqn)和[AlphaGo](https://deepmind.com/research/case-studies/alphago-the-story-so-far)，导致了[围棋冠军李世石的退役](https://www.thetimes.co.uk/article/go-world-champion-lee-sedol-retires-in-the-face-of-ai-grrf6t6wm)。另一个重要进展是在自然语言处理方面，谷歌开放了BERT（深度双向语言表示），微软通过[开发和开源MT-DNN](https://github.com/namisan/mt-dnn)集成体来引领GLUE基准，[GLUE基准](https://blogs.msdn.microsoft.com/stevengu/2019/06/20/microsoft-achieves-human-performance-estimate-on-glue-benchmark/)的表现也领先。
- en: It is important to highlight the European Commission’s publication of [Ethics
    Guidelines for Trustworthy AI](https://ec.europa.eu/digital-single-market/en/news/ethics-guidelines-trustworthy-ai)
    – the first official publication setting out sensible guidelines for lawful, ethical
    and robust AI.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 值得强调的是欧洲委员会发布的[值得信赖的AI伦理指南](https://ec.europa.eu/digital-single-market/en/news/ethics-guidelines-trustworthy-ai)——这是首个官方发布的法律、伦理和稳健AI的合理指南。
- en: Finally, I am sharing with KDnuggets readers that all the keynote speakers at
    [PyData London 2019](https://pydata.org/london2019/) were women – a welcome development!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我与KDnuggets读者分享，2019年[PyData London](https://pydata.org/london2019/)的所有主题演讲者都是女性——这是一个令人欣喜的发展！
- en: I expect that the main ML development trends of 2020 will continue within NLP
    and computer vision. Industries adopting ML and DS have realised that they are
    overdue defining shared standards for best practices in hiring and retaining data
    scientists, managing the complexity of projects that involve DS and ML, and ensuring
    the community remains open and collaborative. Thus we should see more focus placed
    on such standards in the near future.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我预计2020年的主要机器学习发展趋势将在自然语言处理和计算机视觉领域继续。采用机器学习和数据科学的行业已经意识到，他们需要为招聘和留住数据科学家、管理涉及数据科学和机器学习的项目复杂性以及确保社区保持开放和协作，定义共享的最佳实践标准。因此，我们应该在不久的将来看到对这些标准的更多关注。
- en: '**[Rosaria Silipo](https://www.linkedin.com/in/rosaria/) ([@DMR_Rosaria](https://twitter.com/DMR_Rosaria))
    is Principal Data Scientist at KNIME.**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Rosaria Silipo](https://www.linkedin.com/in/rosaria/) ([@DMR_Rosaria](https://twitter.com/DMR_Rosaria))
    是KNIME的首席数据科学家。**'
- en: The most promising achievement in 2019 has been the adoption of active learning,
    reinforcement learning, and other semi-supervised learning procedures. Semi-supervised
    learning might offer a hope to take a stub at all these unlabelled data currently
    populating our databases.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年最令人鼓舞的成就是采用了主动学习、强化学习和其他半监督学习方法。半监督学习可能为处理目前填满我们数据库的所有未标记数据提供了一线希望。
- en: Another great advancement has been the correction of the word “auto” with “guided”
    within the autoML concept. Expert intervention seems to be indispensable for more
    complex Data Science problems.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要进展是将自动ML概念中的“auto”更正为“guided”。对于更复杂的数据科学问题，专家干预似乎是不可或缺的。
- en: In 2020, data scientists will require a rapid solution for easy model deployment,
    constant model monitoring, and flexible model management. Real business value
    will derive from these three final parts of the Data Science life-cycle.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，数据科学家将需要一个快速解决方案来进行简单的模型部署、持续的模型监控和灵活的模型管理。真正的商业价值将源于数据科学生命周期的这三个最终部分。
- en: I also believe that a more extensive usage of deep learning black-boxes will
    raise the problem of Machine Learning Interpretability (MLI). We will see at the
    end of 2020 whether MLI algorithms are up to the challenge of explaining exhaustively
    what is going on behind closed doors of a deep learning model.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我也相信，深度学习黑箱的更广泛使用将引发机器学习可解释性（MLI）的问题。我们将在2020年底看到MLI算法是否能够全面解释深度学习模型背后发生的事情。
- en: '**[Daniel Tunkelang](https://www.linkedin.com/in/dtunkelang/) ([@dtunkelang](https://twitter.com/dtunkelang))
    is an independent consultant specializing in search, discovery, and ML/AI.**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Daniel Tunkelang](https://www.linkedin.com/in/dtunkelang/) ([@dtunkelang](https://twitter.com/dtunkelang))
    是一位专注于搜索、发现以及机器学习/人工智能的独立顾问。**'
- en: The cutting edge of AI continues to be focused on language understanding and
    generation.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的前沿仍然集中在语言理解和生成上。
- en: OpenAI announced [GPT-2](https://openai.com/blog/better-language-models/https://openai.com/blog/better-language-models/)
    to predict and generate text. OpenAI did not release the trained model at the
    time, out of concern for malicious applications, but they eventually [changed
    their mind](https://openai.com/blog/gpt-2-1-5b-release/).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 宣布了 [GPT-2](https://openai.com/blog/better-language-models/https://openai.com/blog/better-language-models/)，用于预测和生成文本。OpenAI
    当时没有发布训练好的模型，担心恶意应用，但最终他们 [改变了主意](https://openai.com/blog/gpt-2-1-5b-release/)。
- en: Google released an [on-device speech recognizer](https://ai.googleblog.com/2019/03/an-all-neural-on-device-speech.html)
    that fits in 80MB, making it possible to perform speech recognition on mobile
    devices without sending data to the cloud.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Google 发布了一个 [80MB 的设备端语音识别器](https://ai.googleblog.com/2019/03/an-all-neural-on-device-speech.html)，使得在移动设备上进行语音识别成为可能，而无需将数据发送到云端。
- en: Meanwhile, we're seeing a crescendo of concern around AI and privacy. This year,
    all of the major digital assistant companies faced backlash around employees or
    contractors listening to users' conversations.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我们看到对人工智能和隐私的担忧逐渐升级。今年，所有主要的数字助手公司都面临了员工或承包商监听用户对话的反对声。
- en: What does 2020 have in store for AI? We'll see further advances in conversational
    AI, as well as better generation of images and video. Those advances will raise
    even greater concerns around malicious applications, and we'll probably see a
    scandal or two, especially in an election year. The tension between good and evil
    AI isn't going away, and we'll have to learn better ways to deal with it.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年人工智能会有什么新变化？我们将看到对话式人工智能的进一步进展，以及图像和视频生成的改进。这些进展将引发对恶意应用的更大担忧，我们可能会看到一两个丑闻，特别是在选举年。善与恶的人工智能之间的紧张关系不会消失，我们需要学会更好地应对它。
