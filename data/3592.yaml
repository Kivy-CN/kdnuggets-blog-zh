  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每个数据科学家应知道的 12 个 Docker 命令
- en: 原文：[https://www.kdnuggets.com/2023/01/12-docker-commands-every-data-scientist-know.html](https://www.kdnuggets.com/2023/01/12-docker-commands-every-data-scientist-know.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/01/12-docker-commands-every-data-scientist-know.html](https://www.kdnuggets.com/2023/01/12-docker-commands-every-data-scientist-know.html)
