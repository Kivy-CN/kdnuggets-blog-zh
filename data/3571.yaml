  zh: 结论
- en: MLOps is a rapidly growing field with a high demand for skilled professionals.
    By mastering MLOps, you can open up new career opportunities and make a real impact
    in the world. With the help of these five free courses, you can take the first
    step toward becoming an MLOps expert. So what are you waiting for? Enroll today
    and start learning!
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps 是一个迅速发展的领域，对技能娴熟的专业人员有着很高的需求。通过掌握 MLOps，你可以开启新的职业机会，并在世界上产生真正的影响。借助这五个免费课程，你可以迈出成为
    MLOps 专家的第一步。那么你还在等什么呢？立即注册并开始学习吧！
- en: If you are a beginner in machine learning and MLOps, you might want to see our
    article on [5 free books to master machine learning](/5-free-books-to-master-machine-learning).
    But if you want to dive right into MLOps and want to take one or two courses only,
    I recommend taking the **Machine Learning Engineering for Production (MLOps) Specialization
    by Andrew Ng** and the **Made with MLOps** course.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是机器学习和 MLOps 的初学者，你可能想看看我们的文章[掌握机器学习的 5 本免费书籍](/5-free-books-to-master-machine-learning)。但如果你想直接深入
    MLOps，只打算选择一两门课程，我建议你参加**Andrew Ng 的机器学习工程生产（MLOps）专业化**和**Made with MLOps**课程。
- en: We're curious to know, which courses have played a pivotal role in your machine-learning
    journey. Feel free to share your thoughts in the comments below!
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很想知道，哪些课程在你的机器学习旅程中发挥了关键作用。欢迎在下面的评论中分享你的想法！
- en: '**[](https://www.linkedin.com/in/kanwal-mehreen1/)**[Kanwal Mehreen](https://www.linkedin.com/in/kanwal-mehreen1/)****
    Kanwal is a machine learning engineer and a technical writer with a profound passion
    for data science and the intersection of AI with medicine. She co-authored the
    ebook "Maximizing Productivity with ChatGPT". As a Google Generation Scholar 2022
