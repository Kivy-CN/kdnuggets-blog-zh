- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![youtube-data-science](../Images/d61efc93992f3df9d8c0b0281aa7aa08.png)](/wp-content/uploads/youtube-data-science.jpg)Screencastings
    and conferences still rule the style of communication whereas there is an evident
    lack of documentaries and more entertaining video contents that try to break-trough
    a non-technical, broader audience. The average length is around 65 minutes whereas
    the average number of views is 85,732\. Even though the number of views may not
    be the only performance index, as a benchmark, in 2015 the average views per YouTube
    video of Science&Technology was 6,638, while Educational videos had 4,872 views.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![youtube-data-science](../Images/d61efc93992f3df9d8c0b0281aa7aa08.png)](/wp-content/uploads/youtube-data-science.jpg)
    屏幕录制和会议仍然主导着沟通风格，而显然缺乏试图突破技术限制、面向更广泛受众的纪录片和更具娱乐性的视频内容。平均时长约为65分钟，而平均观看次数为85,732。虽然观看次数可能不是唯一的表现指标，但作为基准，2015年Science&Technology类别的YouTube视频平均观看次数为6,638，而教育视频的观看次数为4,872。'
- en: '***1\. [Introduction to Data Science with R – Data Analysis Part 1 – (views:
    264K)](https://www.youtube.com/watch?v=32o0DnuRjfg)***'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***1\. [使用R进行数据科学入门 – 数据分析第1部分 – (观看次数：264K)](https://www.youtube.com/watch?v=32o0DnuRjfg)***'
- en: '*Category: Tutorial'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*类别：教程'
- en: 'David Langer, Senior Director, BI and Analytics at Microsoft, holds a series
    of in-depth, hands-in tutorials on data science using R, going through the evergreen
    of Kaggle’s competitions: Titanic 101\. The visuals, from a communication point
    of view, are simple and effective for the purposes of the video: a classical screencasting
    with audio narration.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的高级总监、BI和分析部门的David Langer进行了一系列深入的R数据科学教程，涵盖了Kaggle比赛中的经典题目：Titanic 101。
    从沟通的角度来看，视觉效果简单且有效：经典的屏幕录制加音频讲解。
- en: '**2\. [Predictive Modelling Techniques | Data Science With R Tutorial – (views:
    122K)](https://www.youtube.com/watch?v=0gf5iLTbiQM)**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [预测建模技术 | 使用R进行数据科学教程 – (观看次数：122K)](https://www.youtube.com/watch?v=0gf5iLTbiQM)**'
- en: 'Category: Tutorial'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 类别：教程
- en: The 3 hours, 10 minutes and 35 seconds tutorial offered by Simplilearn holds
    the second place of this most-watched top-10\. It is quite impressive considering
    that the average length of the top 50 YouTube videos is roughly 3 minutes. The
    video is the fourth part of a series of tutorials that offer both a hands-in approach
    with some explanations on the theory behind predictive modelling. It covers the
    main types of regression models and some of their applications through some case
    studies. A slow-paced, screencasting with a narration (that sometimes might result
    a bit monotone), but perfect for beginners. The full ‘Data Science with R Language
    Certification Training’ course by Simplilearn is available [here](http://www.simplilearn.com/big-data-and-analytics/data-scientist-certification-sas-r-excel-training).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由 Simplilearn 提供的3小时10分钟35秒教程在这十部最受欢迎的视频中排名第二。考虑到前50名 YouTube 视频的平均时长大约为3分钟，这部视频相当令人印象深刻。该视频是系列教程的第四部分，提供了理论背景的一些解释，并结合实际案例介绍了主要的回归模型及其应用。节奏较慢，屏幕录制并配有讲解（有时可能显得有些单调），但对初学者非常适合。Simplilearn
    提供的完整“数据科学与 R 语言认证培训”课程可以在[这里](http://www.simplilearn.com/big-data-and-analytics/data-scientist-certification-sas-r-excel-training)找到。
- en: '**3\. [Data Science Tutorial for Beginners – 1 | What is Data Science? | Data
    Analytics Tools | Edureka – (views: 90K)](https://www.youtube.com/watch?v=dMpdoprDEDI)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [数据科学初学者教程 – 1 | 什么是数据科学？| 数据分析工具 | Edureka – (观看次数：90K)](https://www.youtube.com/watch?v=dMpdoprDEDI)**'
- en: 'Category: Tutorial'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 类别：教程
- en: The third place is hold by another tutorial on Data Science using R, Apache
    Mahout and Hadoop framework. This first part of the series of tutorials hold by
    [Edureka!](http://www.edureka.co/data-science), gives mainly a more speculative
    introduction to Data Science (what Data Science is, the problems it tries to solve
    and prospects), Hadoop framework, R and machine learning using Mahout, ending
    with a more hands-in approach. 2 hours, 32 minutes and 55 seconds. Most watched
    videos on Data Science definitely seem not to follow the typical YouTube golden-rule
    for length.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第三名是另一部关于使用 R、Apache Mahout 和 Hadoop 框架的数据科学教程。这一系列教程的第一部分由[Edureka!](http://www.edureka.co/data-science)主办，主要对数据科学（数据科学是什么、它试图解决的问题和前景）、Hadoop
    框架、R 和使用 Mahout 的机器学习进行了更具探索性的介绍，最后以更具实践性的方式结束。时长2小时32分钟55秒。最受欢迎的数据科学视频显然不遵循典型的
    YouTube 黄金时长规则。
- en: '**4\. [“Data Science: Where are We Going?” – Dr. DJ Patil (Strata + Hadoop
    2015) – (views: 83K)](https://www.youtube.com/watch?v=3_1reLdh5xw)**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [“数据科学：我们将去往何处？” – Dr. DJ Patil (Strata + Hadoop 2015) – (观看次数：83K)](https://www.youtube.com/watch?v=3_1reLdh5xw)**'
- en: 'Category: Panel'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 类别：面板
- en: “Understanding and innovating with data has the potential to change the way
    we do anything for the better” – President Obama.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “理解和利用数据有可能改变我们做事的方式，带来更好的结果” – 奥巴马总统。
- en: Dr. DJ Patil’s speech at Strata + Hadoop O’Reilly’s conference starts with the
    special message of President Obama advocating Data Science. This is the first
    video in the top-ten that delivers a broader picture on Data Science, its culture
    and possible impacts rather than a “how to” tutorial. The style is definitely
    engaging, with Dr. DJ Patil highlighting some critical points on how to unleash
    the full potential of Data Science in business and society. A must-watch if you
    are interested into “the bigger picture”.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Dr. DJ Patil 在 Strata + Hadoop O’Reilly 会议上的演讲以奥巴马总统倡导数据科学的特别信息开场。这是前十名视频中的第一部，它提供了关于数据科学、其文化和可能影响的更广泛的视角，而不仅仅是“如何做”的教程。风格十分吸引人，Dr.
    DJ Patil 突出了如何在商业和社会中释放数据科学全部潜力的一些关键点。如果你对“全局”感兴趣，这部视频不容错过。
- en: '**5\. [Data Science – Part I – Building Predictive Analytics Capabilities –
    (views: 72K)](https://www.youtube.com/watch?v=KDJDzeKM8DI)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [数据科学 – 第一部分 – 构建预测分析能力 – (观看次数：72K)](https://www.youtube.com/watch?v=KDJDzeKM8DI)**'
- en: 'Category: Educational'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 类别：教育
- en: 'A video lecture in a series about “how to build a modern analytics approaches”
    for individuals and professionals who don’t have a background in Data Science.
    The style is simple and clear: a 1 hour and 52 minutes of screencasting with audio
    narration. The video is an overview of the models and techniques related to Business
    Intelligence topics, predictive analytics and big data technologies (i.e. Hadoop)
    with some cases to show the potential of analytics in a business context. The
    slides are available [here](http://www.slideshare.net/DerekKane/presentations).'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一系列关于“如何建立现代分析方法”的视频讲座，面向没有数据科学背景的个人和专业人士。风格简单明了：1小时52分钟的屏幕录制和音频讲解。该视频概述了与商业智能主题、预测分析和大数据技术（如Hadoop）相关的模型和技术，并通过一些案例展示了分析在商业环境中的潜力。幻灯片可以在[这里](http://www.slideshare.net/DerekKane/presentations)找到。
- en: '**6\. [How To Become A Data Scientist — SF Data Science – (views: 65K)](https://www.youtube.com/watch?v=c52IOlnPw08)**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. [如何成为数据科学家 — SF Data Science – (浏览次数: 65K)](https://www.youtube.com/watch?v=c52IOlnPw08)**'
- en: 'Category: Panel'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 类别：小组讨论
- en: The video is the recording of a presentation held by Ryan Orban of [Zipfian
    Academy](http://www.zipfianacademy.com/) and Dennis O’Brien of Idle Games “becoming
    a data scientist”. Ryan Orban offers an overview of what Data Science is, why
    the need of it, the different possible pathways to follow in order to become a
    Data Scientist (MS/PhD in Data Science, internships, self-study and immersive
    programs) and the disciplines embedded in Data Science. Dennis O’Brien’s presentation
    is about “What it’s like being a data scientist in a small startup”, sharing his
    learnings and insights with the audience.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 该视频记录了Ryan Orban（来自[Zipfian Academy](http://www.zipfianacademy.com/)）和Idle Games的Dennis
    O’Brien关于“成为数据科学家”的演讲。Ryan Orban概述了数据科学的定义、需求、成为数据科学家的不同路径（如数据科学的硕士/博士学位、实习、自学和沉浸式课程）以及数据科学所涉及的学科。Dennis
    O’Brien的演讲则讨论了“在小型初创公司担任数据科学家的感觉”，与观众分享了他的经验和见解。
