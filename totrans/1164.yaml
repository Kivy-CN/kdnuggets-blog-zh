  type: TYPE_NORMAL
  zh: 你在这一领域的时间越长，你获得的经验就越多；我们都在不断学习。漫画来自 [xkcd.com](https://xkcd.com/2300/)
- en: Final Remarks
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最后的备注
- en: I ended up writing a fairly lengthy post. If you’ve read through all of it,
    I thank you ???? I realize that many of the raised points would apply to many
    professions, especially when it comes to similar jobs such as data engineering,
    cloud engineering, etc. These are my reflections from a data science perspective.
    Please note that I would never expect a junior developer to be a perfect fit for
    all of the mentioned points — rather, I would look for someone who can grow into
    all the mentioned points. Finally, I would love to get feedback on what other
    people are looking for in data science candidates, so feel free to drop a comment
    or reach out through any other channel.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我最后写了一篇相当长的文章。如果你读完了所有内容，我感谢你 ???? 我意识到许多提到的点适用于许多职业，特别是类似的数据工程、云工程等工作。这些是我从数据科学的角度出的反思。请注意，我从未期望一个初级开发者能完全符合所有提到的点——而是希望找到一个能够在所有这些方面成长的人。最后，我非常希望了解其他人在数据科学候选人身上寻找什么，所以欢迎留言或通过其他渠道与我联系。
