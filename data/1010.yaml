- en: Yes, yes there’s a lot of data out there; with some of it being stored and not
    being used. But for the data that is being used; how is it managed? This is where
    Data Management Platforms come into the picture.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，确实有很多数据存在；其中一些数据被存储却未被使用。但对于正在使用的数据，它是如何管理的？这就是数据管理平台（DMP）发挥作用的地方。
