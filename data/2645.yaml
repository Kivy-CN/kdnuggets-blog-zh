  prefs: []
  type: TYPE_NORMAL
  zh: 在这里安装 Chrome 扩展： [https://chrome.google.com/webstore/detail/find-code-for-research-pa/aikkeehnlfpamidigaffhfmgbkdeheil](https://chrome.google.com/webstore/detail/find-code-for-research-pa/aikkeehnlfpamidigaffhfmgbkdeheil?ref=hackernoon.com)
- en: Install the Firefox extension here: [https://addons.mozilla.org/en-US/firefox/addon/code-finder-catalyzex/](https://addons.mozilla.org/en-US/firefox/addon/code-finder-catalyzex/?ref=hackernoon.com)
