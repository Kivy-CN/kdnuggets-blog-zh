- en: Linux — its various flavors — is an incredibly [modular operating system](https://www.dsbscience.com/freepubs/linuxoverwindows/node9.html).
    This would descend quickly into flame war territory, so I won't try to convince
    you that you should be using Linux (though you should be), and will instead focus
    on giving a helping hand to those who *want* to use it, or already do. Pair this
    with the power of a command line, and the fact that a plethora of flavors of Linux
    exist that are open source, and you have the ingredients for your ideal, tailored
    workstation with all the OS horsepower you need.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 及其各种版本是一个非常 [模块化的操作系统](https://www.dsbscience.com/freepubs/linuxoverwindows/node9.html)。这可能很快会引发争论，因此我不会试图说服你使用
    Linux（虽然你应该使用），而是专注于帮助那些 *想* 使用它或已经在使用它的人。将其与命令行的强大功能结合起来，再加上大量开源的 Linux 版本，你就拥有了理想的、量身定制的工作站，满足你所需的所有操作系统性能。
- en: The command line can be intimidating, but it doesn't have to be. If you just
    thinking of it as constructing short combinations of programming commands in a
    [REPL](https://en.wikipedia.org/wiki/Read%E2%80%93eval%E2%80%93print_loop). You
    can code, right? Then you can use the command line.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行可能会让人望而却步，但其实不必如此。如果你把它当作是构建短小的编程命令组合的一种方式，就像 [REPL](https://en.wikipedia.org/wiki/Read%E2%80%93eval%E2%80%93print_loop)
    一样。你会编程，对吧？那你就可以使用命令行。
- en: Linux for Data Science Cheatsheet
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学的 Linux 备忘单
- en: The real trick of becoming proficient with the Linux command line, beyond learning
    the commands that are available, is keeping handy reference materials on the subject.
    This is where the latest KDnuggets cheatsheet comes into play.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 成为 Linux 命令行高手的真正诀窍，不仅在于学习可用的命令，还在于保持方便的参考资料。这就是最新的 KDnuggets 备忘单的用武之地。
- en: This cheatsheet covers 16 of the most useful Linux terminal commands, enough
    to get you doing much of your day to day OS business from the command line right
    now. With a little practice, you could find that this all makes your daily activity
    quicker, easier, and more easily malleable thank pointing and clicking.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这份备忘单涵盖了 16 个最有用的 Linux 终端命令，足以让你从命令行处理大部分日常操作。经过一些练习，你可能会发现这使你的日常活动更加迅速、轻松，比起点击操作更为灵活。
- en: You can [**download the cheatsheet here**](https://www.kdnuggets.com/publications/sheets/Linux_for_Data_Science_Cheatsheet_KDnuggets.pdf).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以 [**在这里下载备忘单**](https://www.kdnuggets.com/publications/sheets/Linux_for_Data_Science_Cheatsheet_KDnuggets.pdf)。
