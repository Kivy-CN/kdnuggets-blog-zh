- en: How to Get Practical Data Science Experience to be Career-Ready
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何获得实际的数据科学经验以做好职业准备
- en: 原文：[https://www.kdnuggets.com/2021/07/practical-data-science-experience-career-ready.html](https://www.kdnuggets.com/2021/07/practical-data-science-experience-career-ready.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/07/practical-data-science-experience-career-ready.html](https://www.kdnuggets.com/2021/07/practical-data-science-experience-career-ready.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: '![](../Images/ed9e04fa03b5fdefc7feaa25782f4422.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ed9e04fa03b5fdefc7feaa25782f4422.png)'
- en: In this article, I’m going to give you three ways where you can get practical
    data science experience on your own. By completing these projects, you’ll develop
    a strong understanding of **SQL**, **Pandas**, and **machine learning modeling**.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将给你提供三种方式，让你可以独立获取实际的数据科学经验。通过完成这些项目，你将深入了解 **SQL**、**Pandas** 和 **机器学习建模**。
- en: First, I’m going to provide you with real-life SQL case studies in which you’re
    given a business problem and are required to query databases to diagnose the problem
    and formulate a solution.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，我将为你提供现实生活中的 SQL 案例研究，在这些案例中，你将面对一个业务问题，并需要查询数据库以诊断问题并提出解决方案。
- en: Second, I’m going to provide you with dozens of practice problems for Pandas,
    a library in Python meant for data manipulation and analysis. This will help you
    develop the skills that are required for data wrangling and data cleaning.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其次，我将提供给你数十个 Pandas 练习题，Pandas 是 Python 中用于数据处理和分析的库。这将帮助你培养进行数据整理和数据清理所需的技能。
- en: Third, I’m going to provide you with a variety of machine learning problems
    where you can develop a machine learning model to make predictions. By doing so,
    you’ll learn how to approach a machine learning problem, as well as the fundamental
    steps required to develop a machine learning model from start to finish.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第三，我将为你提供各种机器学习问题，你可以开发机器学习模型来进行预测。通过这样做，你将学习如何处理机器学习问题，以及从头到尾开发机器学习模型所需的基本步骤。
- en: '* * *'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
