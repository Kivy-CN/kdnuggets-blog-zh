  prefs: []
  type: TYPE_PRE
- en: 'One of the greatest parts of this library is the `visualize` function. This
    will allow you to visualize the distribution of the simulation-based inferential
    statistics or the theoretical distribution (or both). For an example, let’s use
    the flights data set. First, let’s do some data preparation:'
