  zh: 逗号分隔符使我们能够轻松查看到目前为止花费了多少现金。
- en: '#3 — Create a pivot table'
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#3 — 创建透视表'
- en: Next, let’s say we want to see the amount spent per plant species. We can pivot
    with aggregation using either [pd.pivot_table()](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.pivot_table.html) or [.groupby()](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.groupby.html).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，假设我们想查看每种植物的花费。我们可以使用[pd.pivot_table()](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.pivot_table.html)或[.groupby()](https://pandas.pydata.org/pandas-docs/stable/reference/api/pandas.DataFrame.groupby.html)进行聚合透视。
