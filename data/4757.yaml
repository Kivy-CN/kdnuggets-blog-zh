- en: Of course, these lists are entirely subjective as many libraries could easily
    place in multiple categories. For example, TensorFlow is included in this list
    but Keras has been omitted and features in the [Machine Learning library collection](https://www.kdnuggets.com/2018/10/top-python-machine-learning-libraries.html)
    instead. This is because Keras is more of an ‘end-user’ library like SKLearn,
    as opposed to TensorFlow which appeals more to researchers and Machine Learning
    engineer types.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这些列表完全是主观的，因为许多库可以轻松地归入多个类别。例如，TensorFlow包含在此列表中，但Keras被省略，出现在[机器学习库集合](https://www.kdnuggets.com/2018/10/top-python-machine-learning-libraries.html)中。这是因为Keras更像是一个‘最终用户’库，如SKLearn，而TensorFlow更受研究人员和机器学习工程师类型的欢迎。
