  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2015/11/how-data-science-increased-profitability-e-commerce-industry.html/2](https://www.kdnuggets.com/2015/11/how-data-science-increased-profitability-e-commerce-industry.html/2)
