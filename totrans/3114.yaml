  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Big data** is a catch-all term for data that is large enough to cause issues
    in storage and analysis, marked by high volumes (lots of records), high degree
    of variety (text data, video data, and numerical data together), velocity (streaming
    data), and veracity (quality of data). Many times, this refers to the number of
    records, which can be in the billions or trillions, such as transaction data with
    retail or lead data within large marketing campaigns. Storage becomes an issue
    with this type of data. However, big data can also refer to data that has a lot
    of information about a given record, such as genomics data on a patient or academic
    records of a given student, and this type of data can be very tricky to analyze
    through statistics, as it violates many assumptions of analysis tools. Data may
    be large but contain quality control issues, such as missing data, corrupted records,
    or incorrect capture strategy; this is one of the most common reasons analytics
    projects fail and a key reason why data capture strategy is so important. **Data
    engineers** work with capturing and optimally storing data for future use in analyses
    or reporting.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**大数据**是一个涵盖所有数据的术语，这些数据足够大，以至于在存储和分析中会遇到问题，特点包括高容量（大量记录）、高度多样性（文本数据、视频数据和数值数据的结合）、速度（流数据）和真实性（数据质量）。许多时候，这指的是记录的数量，这些记录可能达到数十亿或数万亿，例如零售交易数据或大型营销活动中的潜在客户数据。这类数据在存储上成为问题。然而，大数据也可以指关于某一记录的信息量很大的数据，例如关于患者的基因组数据或某个学生的学术记录，这种数据在通过统计方法分析时可能非常棘手，因为它违反了许多分析工具的假设。数据可能很大，但存在质量控制问题，如数据缺失、记录损坏或捕获策略不正确；这也是分析项目失败的最常见原因之一，也是数据捕获策略如此重要的关键原因之一。**数据工程师**负责捕获和优化存储数据，以便将来在分析或报告中使用。'
- en: '![Big Data](../Images/6012a2707102cd5bf4941691f42a6ecf.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![Big Data](../Images/6012a2707102cd5bf4941691f42a6ecf.png)'
- en: '**Hadoop** and **SQL** are two common databases for data storage (where the
    data “lives” while it awaits analysis). SQL is common in established businesses
    and businesses that don’t have high volumes of data; Hadoop is preferred when
    dealing with very large datasets. Other databases exist, but they are generally
    unique to a certain industry. **MapReduce** is a related framework that helps
    manage and analyze large volumes of data by chopping up the data and storing or
    analyzing those parts. In this way, a set of computers can work on an analysis
    or store similar data without needing a large storage space on any given computer.
    Data and results stored across computers can then be pooled together as needed
    for a final result. It is common within Hadoop and specialized big data databases/analysis
    tools.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Hadoop**和**SQL**是两种常见的数据存储数据库（数据在等待分析时的“栖息地”）。SQL在成熟的企业和数据量不大的企业中很常见；Hadoop在处理非常大的数据集时更为优选。还有其他数据库存在，但通常是特定行业独有的。**MapReduce**是一个相关的框架，通过将数据拆分和存储或分析这些部分，帮助管理和分析大量数据。通过这种方式，一组计算机可以在分析或存储类似数据时无需在任何一台计算机上占用大量存储空间。跨计算机存储的数据和结果可以根据需要汇总为最终结果。这在Hadoop和专门的大数据数据库/分析工具中很常见。'
- en: '**Artificial intelligence** (AI) is a broad field of computer science that
    includes design of software systems and algorithms to help computers understand
    speech, represent knowledge, train robots to navigate, reason through problems,
    and understand images or videos. Generally, there is a goal and data upon which
    to train the software or optimize the software towards that goal. **Algorithms**
    are a set of instruction to a computer guiding this learning process or decision-making,
    usually based on data and optimizing the instructions based on that data.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能**（AI）是计算机科学的一个广泛领域，包括设计软件系统和算法，帮助计算机理解语音、表示知识、训练机器人导航、解决问题和理解图像或视频。通常，存在一个目标和数据用于训练或优化软件。**算法**是一组指导计算机学习过程或决策的指令，通常基于数据，并根据这些数据优化指令。'
- en: '**Statistical modeling** and **machine learning** are related to AI and algorithms
    through their overlap with mathematics and statistics. Models statistically test
    relationships between an outcome of interest (such as customer churn, leads acquired
    in a marketing campaign, or weekly sales) and a set of predictors (such as customer
    demographics, buying patterns, click behavior, or other characteristics known
    about leads or customers that might be related to a given outcome). Many times,
    these models can also be used to predict future behavior given the important predictors
    found by the model. Machine learning extends many common statistical models to
    accommodate big data, and it also includes tools to explore the data outside of
    prediction, which can be used to segment customer bases or group sales trends
    over time. Common software languages for implementing such models are **R** and
    **Python**, and the professionals who use these advanced tools to investigate
    business problems are generally titled **data scientists**, with **data science**
    referring to the work they do to understand business problems, create predictive
    models, or test new operating procedures/marketing campaigns.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**统计建模**和**机器学习**通过其与数学和统计学的交集与AI和算法相关。模型通过统计测试感兴趣结果（如客户流失、营销活动中的潜在客户或每周销售）与一组预测变量（如客户人口统计、购买模式、点击行为或已知的可能与给定结果相关的其他特征）之间的关系。很多时候，这些模型还可以用来预测未来行为，前提是模型找到的重要预测变量。机器学习扩展了许多常见的统计模型以适应大数据，它还包括探索数据的工具，除了预测之外，这些工具可以用于细分客户群或分组销售趋势。实现这些模型的常用软件语言有**R**和**Python**，使用这些高级工具来研究业务问题的专业人士通常被称为**数据科学家**，**数据科学**指的是他们为理解业务问题、创建预测模型或测试新的操作程序/营销活动而进行的工作。'
- en: '**Supervised learning algorithms** include machine learning models that learn
    relationships between outcomes and predictors, with the goal of either understanding
    drivers of a given outcome or simply predicting future outcomes given a set of
    predictors. One of the downsides of supervised learning is that outcomes must
    be observed and that a sufficient amount of data exists upon which to train the
    model. **Classification** models are supervised learning algorithms used to understand
    how groups differ from each other; an example is creating a model to understand
    how buyer ad click behavior and non-buyer ad click behavior differ. **Regression**
    models (within supervised learning) deal with continuous or count outcomes, such
    as modeling drivers of purchase quantity or service utilization within a given
    month. **Unsupervised learning algorithms** explore the data to understand how
    predictors or outcomes can be grouped, similar to marketing segmentation or visual
    exploration of data trends.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**监督学习算法**包括学习结果和预测因子之间关系的机器学习模型，目标是理解给定结果的驱动因素或仅仅预测在一组预测因子下的未来结果。监督学习的一个缺点是必须观察结果，并且必须有足够的数据来训练模型。**分类**模型是用来理解群体之间如何不同的监督学习算法；例如，创建一个模型来理解买家广告点击行为和非买家广告点击行为的差异。**回归**模型（在监督学习中）处理连续或计数结果，例如建模购买数量或在给定月份的服务使用情况的驱动因素。**无监督学习算法**探索数据以理解预测因子或结果如何分组，类似于市场细分或数据趋势的可视化探索。'
- en: '**Deep learning** is a type of artificial neural network similar to simple
    circuits within a brain, a type of supervised learning algorithm commonly used
    in predictive modeling which works very well on data with lots of records. Unlike
    other models that plateau in performance within a few thousand training records,
    deep learning models continue to improve as they are given more and more training
    data. However, it takes a lot of data to reach good performance with deep learning,
    and training samples of 5,000 or 10,000 records may not be sufficient for training
    this type of supervised learning algorithm. Oftentimes, deep learning requires
    substantial expertise to customize or build from scratch, and it’s helpful to
    hire an expert in deep learning if the problem or data is complicated or small
    in size.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**深度学习**是一种类似于大脑中简单电路的人工神经网络，是一种常用于预测建模的监督学习算法，尤其适合处理大量记录的数据。与其他在几千条训练记录中性能稳定的模型不同，深度学习模型在提供越来越多的训练数据时会不断改进。然而，要实现良好的性能，深度学习需要大量的数据，而5,000或10,000条记录的训练样本可能不足以训练这种类型的监督学习算法。深度学习通常需要大量的专业知识来定制或从零开始构建，如果问题或数据复杂或数据量小，雇佣深度学习专家会很有帮助。'
- en: '![Deep Learning Brain](../Images/91c6aea1d241c12ab0f621320ae57563.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![深度学习脑](../Images/91c6aea1d241c12ab0f621320ae57563.png)'
- en: '**Random forest** is another supervised learning algorithm that is quite common
    in practice today. This algorithm performs well for both classification and regression
    models, and it is well-suited to big data through the map reduce framework. At
    its core, this method includes a set of models built on samples of data, which
    are aggregated together into a final model. This helps reduce errors and incorrectly-learned
    relationships within the set of individual models.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**随机森林**是一种当前在实践中非常常见的监督学习算法。该算法在分类和回归模型中表现良好，并且通过map reduce框架非常适合大数据。在其核心，这种方法包括一组基于数据样本建立的模型，这些模型被汇聚成一个最终模型。这有助于减少错误和在单个模型集合中的错误学习关系。'
- en: '**Topological data analysis** is a relatively new set of tools, mainly used
    for unsupervised learning, that have good properties with respect to small data
    samples, large numbers of predictors, missing data, and errors in data capture.
    The tools also come with helpful visualization methods that can simplify results
    and allow data teams to explore the findings further (shown below to highlight
    records that don’t fit in with other records). This makes them an ideal choice
    for unsupervised learning, and they are common in industry like biotech, healthcare,
    and education.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**拓扑数据分析**是一套相对较新的工具，主要用于无监督学习，在处理小数据样本、大量预测因子、缺失数据和数据捕捉错误方面具有良好特性。这些工具还提供了有助于简化结果和允许数据团队进一步探索发现的可视化方法（如下所示，用于突出显示不符合其他记录的记录）。这使它们成为无监督学习的理想选择，广泛应用于生物技术、医疗保健和教育等行业。'
- en: '![Topological Data Analysis](../Images/fa4e7750c6f0b01f31dd11ab5f758830.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![拓扑数据分析](../Images/fa4e7750c6f0b01f31dd11ab5f758830.png)'
- en: No matter what the technique used, there are a few caveats to any analysis related
    to the data used to train the models. **Sampling** and **bias** are two important
    consideration when selecting data for use in statistical modeling or machine learning.
    If only data from customers in New England are selected for an analysis, the results
    of a model may not generalize to customers in Georgia or Texas; this is an example
    of bias in the analysis. Sampling methods are important to reduce possible bias,
    as well as address several statistical issues that can lead to bad results. **Overpowering**
    an analysis, in which too much data is used to test group differences or look
    for relationships in the data, can suggest relationships that don’t actually exist,
    as the model is finding tiny fluctuations within a given predictor rather than
    a true relationship. This is very important in A/B testing of marketing campaigns.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 无论使用什么技术，对于与训练模型相关的数据的任何分析都有一些注意事项。**抽样**和**偏倚**是选择用于统计建模或机器学习的数据时两个重要的考虑因素。如果只选择来自新英格兰的客户数据进行分析，那么模型的结果可能无法推广到乔治亚州或德克萨斯州的客户；这是分析中的一种偏倚示例。抽样方法对于减少可能的偏倚以及解决可能导致不良结果的几个统计问题非常重要。**过度分析**，即使用过多的数据来测试组间差异或寻找数据中的关系，可能会暗示不存在的关系，因为模型在给定预测因子内寻找微小波动，而不是一个真实的关系。这在A/B测试营销活动中尤为重要。
