- en: Harvard University, one of the top schools in the world offers popular programming
    courses called CS50 and gives you the basics of Computer Science. The courses
    are done through the e-learning platform [edX](https://www.edx.org/search?q=cs50&tab=course),
    which is co-founded by Harvard. These courses are free to enroll, however, there
    is a chance to pay a fee to receive a certificate, which you can add to your resume
    or LinkedIn.
  prefs: []
  type: TYPE_NORMAL
- en: CS50 courses are very popular and have benefitted people who have no Computer
    Science experience to people who know how to program. On the 7th of December 2005,
    Mark Zuckerberg joined CS50 with Professor Michael D. Smith for a guest lecture
    about Facebook and computer science.
  prefs: []
  type: TYPE_NORMAL
- en: CS50 is currently Harvard's largest course with 3,493,337 already enrolled.
  prefs: []
