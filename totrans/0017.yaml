- en: Generative AI has become mainstream over the last several months, and it’s only
    going to get better. So how do you upskill and stay current on all the recent
    advances?
  prefs: []
  type: TYPE_NORMAL
- en: 'But here’s the good news: with all the recent advances there’s also been an
    uptick in the number of high-quality free learning resources available. This is
    a compilation of free AI courses from NVIDIA—the NVIDIA Deep Learning Institute—to
    get you up to speed on AI topics and start building impactful solutions.'
  prefs: []
  type: TYPE_NORMAL
- en: So let’s go over the courses and what they cover!
  prefs: []
  type: TYPE_NORMAL
- en: Generative AI Explained
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Generative AI Explained](https://learn.nvidia.com/courses/course-detail?course_id=course-v1:DLI+S-FX-07+V1)
    is a beginner-friendly introduction to generative AI fundamentals to get your
    feet wet. This course will introduce you to the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Generative AI and how Generative AI works
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Generative AI applications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Challenges and opportunities in Generative AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By the end of this course, you’ll have gained a good understanding of what generative
    AI is, how it works, and how you can use it.
  prefs: []
  type: TYPE_NORMAL
- en: '**Link**: [Generative AI Explained](https://learn.nvidia.com/courses/course-detail?course_id=course-v1:DLI+S-FX-07+V1)'
  prefs: []
  type: TYPE_NORMAL
- en: Building a Brain in 10 Minutes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Large language models are currently super popular and super helpful. However,
    before you dive into LLMs, a basic understanding of how neural networks work is
    necessary.
  prefs: []
  type: TYPE_NORMAL
- en: '[Building a Brain in 10 Minutes](https://learn.nvidia.com/courses/course-detail?course_id=course-v1:DLI+T-FX-01+V1)
    is an introduction to building a neural network with references to biological
    inspirations that guide the neural network architecture.'
  prefs: []
  type: TYPE_NORMAL
- en: 'To make the most out of this course, you have to be comfortable with programming
    in Python and regression models. This short course will help you learn the following:'
  prefs: []
  type: TYPE_NORMAL
- en: How neural networks learn from data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The math behind the neuron and the working of a neural network
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Link**: [Building a Brain in 10 Minutes](https://learn.nvidia.com/courses/course-detail?course_id=course-v1:DLI+T-FX-01+V1)'
  prefs: []
  type: TYPE_NORMAL
- en: Augment Your LLMs Using Retrieval Augmented Generation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Whenever you want to build applications that use LLMs, you’d also use Retrieval
    Augmented Generation (RAG). With RAG, you can build LLM apps on domain-specific
    data, mitigate LLM hallucinations, and much more.
  prefs: []
  type: TYPE_NORMAL
- en: The [Augment Your LLMs Using Retrieval Augmented Generation](https://learn.nvidia.com/courses/course-detail?course_id=course-v1:NVIDIA+S-FX-16+v1)
    course will teach you how to build a RAG pipeline that uses information retrieval
    and response generation. It’ll help get a good grasp of the basics of RAG and
    the RAG retrieval process.
  prefs: []
  type: TYPE_NORMAL
- en: '**Link**: [Augment Your LLMs Using Retrieval Augmented Generation](https://learn.nvidia.com/courses/course-detail?course_id=course-v1:NVIDIA+S-FX-16+v1)'
  prefs: []
  type: TYPE_NORMAL
- en: Building RAG Agents with LLMs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Once you're familiar with how RAG works from the previous course, you can take
    the [Building RAG Agents with LLMs](https://learn.nvidia.com/courses/course-detail?course_id=course-v1:DLI+S-FX-15+V1)
    course to explore RAG in much greater detail by building end-to-end LLM systems.
  prefs: []
  type: TYPE_NORMAL
- en: To ace this course, it’ll be helpful to have intermediate programming experience
    with Python and some programming experience with PyTorch. In this course, you’ll
    explore designing LLM pipelines and use tools like [Gradio](https://gradio.app/),
    [LangChain](https://www.langchain.com/), and [LangServe](https://www.langchain.com/langserve).
    You’ll also get to experiment with embeddings, models, and vector stores for retrieval.
  prefs: []
  type: TYPE_NORMAL
- en: '**Link**: [Building RAG Agents with LLMs](https://learn.nvidia.com/courses/course-detail?course_id=course-v1:DLI+S-FX-15+V1)'
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping Up
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I hope you found this comprehensive list of free AI courses from the NVIDIA
    Deep Learning Institute helpful.
  prefs: []
