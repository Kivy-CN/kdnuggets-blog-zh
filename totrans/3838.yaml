    StackExchange 开发者的喜爱，并且有30%的人希望使用，是所有语言中最多的。'
- en: '**Developed by Guido van Rossum in the 1990s**, the multi-purpose high-level
    [Python](https://datawider.com/python-programming-language-is-considered-better-than-other-languages/) has
    grown extremely fast over the years to become one of the most popular programming
    languages today.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**由Guido van Rossum在1990年代开发，** 多用途高级 [Python](https://datawider.com/python-programming-language-is-considered-better-than-other-languages/)
    近年来增长非常迅速，成为今天最受欢迎的编程语言之一。'
- en: And the number one reason for Python’s popularity is **its beginner-friendliness**,
    which allows anyone, even individuals with no programming background, to pick
    up Python and start creating simple programs.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Python受欢迎的主要原因是 **它的初学者友好性**，这使得任何人，即使是没有编程背景的人，也能快速上手Python并开始创建简单的程序。
- en: But that’s not all. It also offers an exceptionally [vast collection of packages
    and libraries](https://towardsdatascience.com/best-python-libraries-for-every-python-developer-77daab4fa40e)
    that can play a key role in reducing the ETA for your projects, along with a strong
    community of like-minded developers that is eager to help.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但这还不是全部。它还提供了一个异常 [丰富的包和库](https://towardsdatascience.com/best-python-libraries-for-every-python-developer-77daab4fa40e)
    集合，这些包和库在缩短项目ETA方面发挥了关键作用，还有一个强大的志同道合的开发者社区，愿意提供帮助。
- en: '**What this language is used for — **'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**这种语言的用途—**'
- en: Although Python can be used to build pretty much anything, it really shines
    when it comes to working on technologies like Artificial Intelligence, [Machine
    Learning](https://towardsdatascience.com/a-tour-of-machine-learning-algorithms-466b8bf75c0a),
    Data Analytics. Python also proves to be useful for web development, creating
    enterprise applications, and [GUIs for applications](https://towardsdatascience.com/top-10-python-gui-frameworks-for-developers-adca32fbe6fc?source=your_stories_page-------------------------------------).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Python可以用来构建几乎所有东西，但它在处理像人工智能、[机器学习](https://towardsdatascience.com/a-tour-of-machine-learning-algorithms-466b8bf75c0a)、数据分析等技术时表现尤为出色。Python也对网页开发、创建企业应用程序以及
    [应用程序的GUI](https://towardsdatascience.com/top-10-python-gui-frameworks-for-developers-adca32fbe6fc?source=your_stories_page-------------------------------------)
    非常有用。
