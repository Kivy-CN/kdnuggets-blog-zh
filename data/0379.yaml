    as a data scientist for more than 3 years in the marketing, finance, and healthcare
    domain.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**[尤瑟夫·拉法特](https://www.linkedin.com/in/youssef-hosni-b2960b135)** 是一名计算机视觉研究员和数据科学家。他的研究专注于开发用于医疗保健应用的实时计算机视觉算法。他还在营销、金融和医疗保健领域担任数据科学家超过3年。'
