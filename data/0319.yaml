- en: A new professional certification has arrived on the Coursera platform - [Meta
    Data Analyst Professional Certificate](https://imp.i384100.net/vNdOKe).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Coursera 平台上推出了一个新的专业认证 - [Meta 数据分析师专业证书](https://imp.i384100.net/vNdOKe)。
- en: If you have had thoughts about entering the data analytics market, now is a
    great opportunity. The current median US salary for a Data Analyst is $82,000+,
    with over 90,000+ U.S. job openings in the field.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾考虑进入数据分析市场，现在是个绝佳机会。目前美国数据分析师的中位年薪为$82,000+，该领域有超过90,000+个职位空缺。
- en: Let’s get right into the course…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们直接进入课程…
- en: Meta Data Analyst Certification
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Meta 数据分析师认证
- en: 'Link: [Meta Data Analyst Professional Certificate](https://imp.i384100.net/vNdOKe)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [Meta 数据分析师专业证书](https://imp.i384100.net/vNdOKe)'
- en: This course is aimed at beginners who are looking to enter the tech industry
    from a data analyst approach. You can take this course in your own time and at
    your own pace. The whole course will take you 5 months to complete if you commit
    10 hours a week, but if you can commit more you can get it done faster!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程面向希望从数据分析师角度进入技术行业的初学者。你可以根据自己的时间和节奏进行学习。如果每周投入10小时，整个课程需要5个月完成，但如果你能投入更多时间，则可以更快完成！
- en: 'The certification is made up of 5 courses:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该认证由 5 门课程组成：
- en: Introduction to Data Analytics
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析入门
- en: Data Analysis with Spreadsheets and SQL
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用电子表格和 SQL 进行数据分析
- en: Python Data Analytics
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 数据分析
- en: Statistics for Marketing
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场营销统计学
- en: Introduction to Data Management
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据管理入门
- en: What Will I Learn?
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我将学到什么？
- en: 'In these 5 courses, you will learn:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这5门课程中，你将学习到：
- en: How to collect, clean, sort, evaluate, and visualise data
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何收集、清理、排序、评估和可视化数据
- en: Learn how to apply the OSEMN framework used to guide the data analysis process
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何应用 OSEMN 框架来指导数据分析过程
- en: Ensure that the approach you have taken delivers actionable insights
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你采取的方法能提供可操作的见解
- en: Use statistical analysis, such as hypothesis testing and regression analysis,
    to make data-driven decisions
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用统计分析，如假设检验和回归分析，做出数据驱动的决策
- en: Understand the foundational principles of effective data management
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解有效数据管理的基础原则
- en: Understand the usability of data assets within an organisation
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解数据资产在组织中的可用性
- en: What Will I Get Out Of This Certification?
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我将从此认证中获得什么？
- en: 'If you plan to take this certification, here are the features and a few perks
    that come with it:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划参加此认证，这里是一些特点和附带的好处：
- en: Receive professional-level training from Meta
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 Meta 获得专业级培训
- en: Demonstrate your proficiency in portfolio-ready projects
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示你在准备好项目上的能力
- en: 'Qualify for in-demand job titles: Data Analyst, Associate Data Analyst, and
    Business Analyst'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 符合热门职位要求：数据分析师、助理数据分析师和业务分析师
- en: Resume and LinkedIn review with personalized feedback
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简历和 LinkedIn 评审，提供个性化反馈
- en: Practice your skills with interactive tools and mock interviews
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用互动工具和模拟面试来实践你的技能
- en: Career support with Coursera’s job search guide
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 借助 Coursera 的求职指南获得职业支持
- en: Wrapping it Up
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: In 5 months you could be ready to start your new career, with the support and
    guidance you need to get there. The demand for data analysts continues to grow
    as the value of data becomes more valuable.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在5个月内，你可能准备好开始新的职业生涯，获得所需的支持和指导。随着数据价值的提升，对数据分析师的需求持续增长。
- en: Happy learning!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 祝学习愉快！
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    is a data scientist, freelance technical writer, and an editor and community manager
    for KDnuggets. She is particularly interested in providing data science career
    advice or tutorials and theory-based knowledge around data science. Nisha covers
    a wide range of topics and wishes to explore the different ways artificial intelligence
    can benefit the longevity of human life. A keen learner, Nisha seeks to broaden
    her tech knowledge and writing skills, while helping guide others.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****是一名数据科学家、自由技术作家，以及KDnuggets的编辑和社区经理。她特别关注提供数据科学职业建议或教程以及理论基础知识。Nisha涉及广泛的话题，并希望探索人工智能如何有益于人类寿命的不同方式。作为一个热衷的学习者，Nisha寻求拓宽她的技术知识和写作技能，同时帮助指导他人。'
