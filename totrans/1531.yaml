- en: CS Rank is Top Universities [Computer and Information Systems graduate programs](https://www.topuniversities.com/university-rankings/university-subject-rankings/2017/computer-science-information-systems) rank
    for ranks 1-50. They provide individual CS rankings for top 50 schools, and then
    ranges (51-100, 101-150, etc) for the next 450 schools. To separate schools that
    have the same range of rankings, we added the Top Universities ranking for the
    divided by 10 to the start of the range. Of course, this ranking isn’t 100% scientific
    in how it is calculated, but it does give a good idea of the schools that offer
    these courses.
  prefs: []
