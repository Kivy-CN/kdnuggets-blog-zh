- en: 5\. Python Data Science Handbook
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You’ve gained familiarity with core Python and the functionalities of built-in
    modules. You’re also aware of the best practices to write clean Python code. So
    what's next?
  prefs: []
  type: TYPE_NORMAL
- en: If you’re looking to get started with data science, you also need to add a few
    Python data science libraries. The [Python Data Science Handbook](https://jakevdp.github.io/PythonDataScienceHandbook/)
    is a comprehensive resource to pick up the basics of cleaning, analyzing, and
    manipulating data.
  prefs: []
  type: TYPE_NORMAL
- en: 'The book covers python concepts like Python magic commands, debugging, and
    profiling code. If then covers enough ground to help you get started with Python
    data science libraries and build machine learning models. Here’s an overview:'
