  type: TYPE_NORMAL
  zh: 方法论与参考文献
- en: This article operates with the insights from the data collected in Kaggle’s
    survey of ‘State of Data Science and Machine Learning 2020’ ([https://www.kaggle.com/c/kaggle-survey-2020](https://www.kaggle.com/c/kaggle-survey-2020))
    and of ‘State of Data Science and Machine Learning 2021’ ([https://www.kaggle.com/c/kaggle-survey-2021](https://www.kaggle.com/c/kaggle-survey-2021)),
    respectively.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 本文基于Kaggle的《2020年数据科学与机器学习现状》（[https://www.kaggle.com/c/kaggle-survey-2020](https://www.kaggle.com/c/kaggle-survey-2020)）和《2021年数据科学与机器学习现状》（[https://www.kaggle.com/c/kaggle-survey-2021](https://www.kaggle.com/c/kaggle-survey-2021)）调查数据中的见解。
- en: Kaggle ([www.kaggle.com](https://www.kaggle.com/)) is a global community made
    up of data scientists and machine learners from all over the world with a variety
    of skills and backgrounds. The community has more than 3 million active members.
    Although it is not rigorously representative of the entire population of Data
    Science and ML professionals across the globe from the sociological perspective,
    it still constitutes the significant fraction of the practitioners and professionals
    in the field. Therefore, the results of the survey can really draw the projections
    of where the Data Science and AI/ML industry is likely to evolve in the next couple
    of years.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle ([www.kaggle.com](https://www.kaggle.com/)) 是一个全球性的社区，由来自世界各地、具有不同技能和背景的数据科学家和机器学习者组成。这个社区拥有超过300万的活跃成员。尽管从社会学的角度来看，它并不能严格代表全球数据科学和机器学习专业人士的整体人口，但它仍然占据了该领域的一个重要比例。因此，这项调查的结果可以真正预测数据科学和AI/ML行业在未来几年可能的发展方向。
