- en: But what if I tell you that there is a bug that can take you on a ride in the
    world of data science. Yes, if you have the bug of curiosity, consider yourself
    the best fit for the data science profession.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果我告诉你，有一种错误可以带你进入数据科学的世界呢？是的，如果你有好奇心这种“错误”，那你就是数据科学职业的最佳人选。
- en: If you do not take the things as given and have a knack for learning how everything
    is done currently, chances are you will end up building something that will be
    better than what exists now.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不接受现状，且对了解当前一切的做法有敏锐的兴趣，你可能会最终构建出比现在更好的东西。
- en: Not everyone has the inquisitiveness of asking the ‘What’s, Why’s, and How’s,
    without the fear of being judged. We all are molded by the assumptions that everyone
    must already have thought of what I am thinking of.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 不是每个人都有询问“什么、为什么和怎么做”的好奇心，而不担心被评判。我们都被这种假设所塑造，认为每个人都已经考虑过我在思考的内容。
- en: '"What if I ask questions and I get labeled as unqualified, inept, inexpert,
    and uncompetitive? What if I am not rightly skilled to deliver the appropriate
    data science solution"'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果我提出问题，却被贴上不合格、无能、缺乏经验和竞争力的标签怎么办？如果我没有足够的技能来提供合适的数据科学解决方案怎么办？”
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'These feelings have a name: Imposter Syndrome.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这些感觉有一个名字：冒名顶替综合症。
- en: It exists in every field, but it is more ubiquitous in the data science world.
    The imposter has its own reasons to persist considering the breadth and depth
    of the machine learning concepts and algorithms.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况在每个领域都存在，但在数据科学界更为普遍。考虑到机器学习概念和算法的广度和深度，冒名顶替者有其自身存在的理由。
- en: You are expected to wear a magician cap and run the magic wand to churn some
    model that will always remain truthful to its developer, the one who gave birth
    to it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你被期望戴上魔术师的帽子，挥动魔杖，创造出始终忠实于开发者的模型，即那个赋予它生命的人。
- en: But that never happens. As against what is thought of a data scientist, the
    magic (if it all exists) comes from the data itself. You can’t take any dataset
    and start building a model recklessly.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但这从未发生过。与人们对数据科学家的想法相反，魔法（如果存在的话）来自于数据本身。你不能随便拿任何数据集开始构建模型。
- en: The guy who said “there is no free lunch” was not joking. It is for real – every
    business problem is different and so is its objective, data, its characteristics,
    and lifecycle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 说“天下没有免费的午餐”的人并不是在开玩笑。这是真的——每一个商业问题都是不同的，它的目标、数据、特征和生命周期也是如此。
- en: But back to our original point on curiosity bug, the snooping data scientist
    is immune to such sham feelings and is beyond the thoughts of “What if I am not”.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们最初关于好奇心的讨论，嗅探的数据科学家对这种虚假的感觉免疫，不会被“如果我不行怎么办”的思想困扰。
- en: The curious data scientist will seize every opportunity to leave a footprint
    by undertaking the given problem.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 好奇的数据科学家会抓住每一个机会，通过解决给定的问题留下足迹。
- en: '**It Isn’t That Easy**'
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**这并不容易**'
- en: Having an innate skill of being inquisitive around you – sounds like an easy
    trait to develop. But trust me it is not.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有天生的好奇心听起来像是一个容易培养的特质，但相信我，这并非如此。
- en: Like any other power when exercised improperly yields inferior returns, the
    same holds true here. You cannot be negligent of what most folks are discussing
    in the forum and ask repetitive questions.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 像其他力量一样，若使用不当，会产生低效回报，同样在这里也适用。你不能忽视论坛中大多数人讨论的内容，也不能反复提问。
- en: To challenge the status quo i.e., the current state of the solution, you need
    to show the scope and perform the gap analysis. This is called sizing the opportunity.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了挑战现状，即当前解决方案的状态，你需要展示范围并执行差距分析。这被称为机会评估。
- en: You cannot lay your finger on anything and start working on it. It needs to
    have a scope of further improvement in the first place.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能仅仅靠直觉开始工作。首先，它需要有进一步改进的空间。
- en: '**Low Hanging Fruit**'
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**触手可及的成果**'
- en: It is relatively easy to cover the journey of 0 to 70% by building scratch up
    and generating huge returns. But once a baseline is generated, building marginal
    improvements on it is not that easy.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从0到70%的进展相对容易，通过从零开始并获得巨大的回报。但一旦生成了基线，在此基础上进行边际改进并不容易。
- en: '![A Bug That Can Make You a Data Science Hero](../Images/357675f024e62b683f26c8246cc68b23.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![一个能让你成为数据科学英雄的bug](../Images/357675f024e62b683f26c8246cc68b23.png)'
- en: 'Source: Author'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：作者
- en: You may list ‘N’ number of things with potential scope of improvement, but it
    is not in your hands solely. The business must onboard your suggestions and will
    decide which problem has a better ROI of time and resources and can be considered
    as quick wins.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以列出若干具有潜在改进空间的事项，但这完全不在你控制之中。业务必须采纳你的建议，并决定哪个问题有更高的时间和资源回报率，可以被视作快速胜利。
- en: As you cannot work on all business problems at once, you need to consult with
    the business on the priority list of what adds more value.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你无法一次性处理所有业务问题，你需要与业务部门商讨优先级，确定哪些更能增值。
- en: '**Watch Out Before You Commit**'
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**在承诺之前请注意**'
- en: Data Science is all about finding business problems and building data-driven
    solutions. To start with, data needs to be in place and must have patterns to
    learn from.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的核心是发现业务问题并构建数据驱动的解决方案。首先，数据需要到位，并且必须有可学习的模式。
- en: Pattern recognition, [by definition](https://en.wikipedia.org/wiki/Pattern_recognition),
    includes the use of machine learning, aided with the increased availability of
    big data and a new abundance of processing power.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 模式识别，[根据定义](https://en.wikipedia.org/wiki/Pattern_recognition)，包括利用机器学习，借助大数据的日益普及和新的计算能力。
- en: Note that once you are on board, nothing is set in stone. You can very well
    find yourself working on automation jobs, designing simple heuristics to get those
    early business gains, though no one will explicitly tell you as part of the job
    description.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，一旦你加入，事情并非一成不变。你可能会发现自己在从事自动化工作，设计简单的启发式方法以获得早期业务收益，尽管没人会明确告诉你这是工作的一部分。
- en: So be ready to embrace the fact that not all data scientists get to do all ‘premium’
    modeling work all the time.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，准备好接受这样的事实：并非所有数据科学家都会一直从事所有‘优质’建模工作。
- en: '**Time For A Reality Check**'
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**现实检查时间**'
- en: '![A Bug That Can Make You a Data Science Hero](../Images/d3c946d376dad6a49b32a63f2fb6033d.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![一个能让你成为数据科学英雄的bug](../Images/d3c946d376dad6a49b32a63f2fb6033d.png)'
