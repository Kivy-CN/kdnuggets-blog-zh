- en: 50 Useful Machine Learning & Prediction APIs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 50 个有用的机器学习和预测 API
- en: 原文：[https://www.kdnuggets.com/2015/12/machine-learning-data-science-apis.html/2](https://www.kdnuggets.com/2015/12/machine-learning-data-science-apis.html/2)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/12/machine-learning-data-science-apis.html/2](https://www.kdnuggets.com/2015/12/machine-learning-data-science-apis.html/2)
- en: Face and Image Recognition
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 面部和图像识别
- en: '[Animetrics Face Recognition](http://www.programmableweb.com/api/animetrics-face-recognition):
    This API can be used to detect human faces in pictures and match them against
    a set of known faces. The API can also add or remove a subject from a searchable
    gallery, and add or remove a face from a subject.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Animetrics Face Recognition](http://www.programmableweb.com/api/animetrics-face-recognition):
    此 API 可用于检测图片中的人脸并与已知面孔进行匹配。该 API 还可以将主题添加到可搜索的画廊中或从中移除，添加或移除面孔。'
- en: '[Betaface](http://www.programmableweb.com/api/betaface) : a facial recognition
    and detection web service. Features include multiple faces detection, faces cropping,
    123 face points detection (22 basic, 101 advanced), faces verification, identification,
    similarity search in very large databases etc'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Betaface](http://www.programmableweb.com/api/betaface): 一项面部识别和检测的网络服务。功能包括多个面孔检测、面孔裁剪、123
    个面部点检测（22 个基本点，101 个高级点）、面孔验证、识别、在非常大的数据库中进行相似性搜索等。'
- en: '[Eyedea Recognition](http://www.programmableweb.com/api/eyedea-recognition): a
    recognition service that offers eyeface, vehicle, copyright and plate detection.
    The main value of the API could be to have access to an instant understanding
    about objects, users, and behaviors.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Eyedea Recognition](http://www.programmableweb.com/api/eyedea-recognition):
    一项识别服务，提供眼睛面部、车辆、版权和车牌检测。该 API 的主要价值在于即时理解对象、用户和行为。'
- en: '[Face++](http://www.programmableweb.com/api/face): a facial recognition and
    detection service that provides detection, recognition and analysis for use in
    applications. Users can make calls to train the program, detect faces, recognize
    faces, group faces, manipulate people, create face sets, create groups, and get
    info.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Face++](http://www.programmableweb.com/api/face): 一项面部识别和检测服务，提供用于应用程序的检测、识别和分析功能。用户可以调用此服务进行程序训练、检测面孔、识别面孔、分组面孔、操控人物、创建面孔集、创建分组和获取信息。'
- en: '[FaceMark](http://www.programmableweb.com/api/apicloud.me-facemark): FaceMark
    is an API capable of detecting 68 points on a frontal face photograph, and 35
    for a profile face photograph.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[FaceMark](http://www.programmableweb.com/api/apicloud.me-facemark): FaceMark
    是一个能够在正面人脸照片中检测 68 个点，在侧面人脸照片中检测 35 个点的 API。'
- en: '[Google Cloud Vision API](http://googlecloudplatform.blogspot.sg/2015/12/Google-Cloud-Vision-API-changes-the-way-applications-understand-images.html):
    helps you find your favorite image, and get rich annotations of it quickly and
    at scale. It classifies images into thousands of categories (e.g., "boat", "lion",
    "Eiffel Tower"), detects faces with associated emotions, and recognizes printed
    words in many languages.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Google Cloud Vision API](http://googlecloudplatform.blogspot.sg/2015/12/Google-Cloud-Vision-API-changes-the-way-applications-understand-images.html):
    帮助你快速并大规模地找到你喜欢的图像，并获取丰富的注释。它将图像分类为数千个类别（例如，“船”，“狮子”，“埃菲尔铁塔”），检测面孔及其情绪，并识别多种语言中的印刷文字。'
- en: '[Microsoft Project Oxford Vision](http://www.programmableweb.com/api/microsoft-project-oxford-vision
    "Microsoft Project Oxford Vision"): allows developers to access and integrate
    the vision functionality of Microsoft Project Oxford. Some example API methods
    include processing images, detecting images, and returning thumbnail images.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Microsoft Project Oxford Vision](http://www.programmableweb.com/api/microsoft-project-oxford-vision
    "Microsoft Project Oxford Vision"): 允许开发者访问并集成 Microsoft Project Oxford 的视觉功能。一些示例
    API 方法包括处理图像、检测图像和返回缩略图。'
- en: '[Rekognition](http://www.programmableweb.com/api/rekognition): provides facial
    and scene image recognition optimized for social photo applications. Utilizing
    the eyes, mouth, face and nose along with mood recognition and sex dependent characteristics
    the Rekognition API can predict sex, age and emotion.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Rekognition](http://www.programmableweb.com/api/rekognition): 提供面部和场景图像识别，优化了社交照片应用程序。利用眼睛、嘴巴、面孔和鼻子以及情绪识别和性别相关特征，Rekognition
    API 可以预测性别、年龄和情感。'
- en: '[FaceRect](http://www.programmableweb.com/api/skybiometry-face-detection-and-recognition): an
    API capable of detecting faces in images. The API can detect multiple faces within
    a given image, including both frontal and profile faces, and search for face features
    (eyes, nose, mouth) within each detected face.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[FaceRect](http://www.programmableweb.com/api/skybiometry-face-detection-and-recognition):
    一个能够检测图像中面孔的 API。该 API 可以检测给定图像中的多个面孔，包括正面和侧面面孔，并在每个检测到的面孔中搜索面部特征（眼睛、鼻子、嘴巴）。'
- en: '[Kairos](http://www.programmableweb.com/api/kairos-facial-recognition): a facial
    recognition API that allows users to integrate advanced security features into
    their applications and services'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kairos](http://www.programmableweb.com/api/kairos-facial-recognition)：一个面部识别
    API，允许用户将先进的安全功能集成到他们的应用程序和服务中。'
- en: '[Skybiometry Face Detection and Recognition](http://www.programmableweb.com/api/skybiometry-face-detection-and-recognition): provides
    a face detection and recognition service and can be used as a drop-in replacement
    for discontinued face.com API.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Skybiometry 面部检测和识别](http://www.programmableweb.com/api/skybiometry-face-detection-and-recognition)：提供面部检测和识别服务，可以作为停用的
    face.com API 的替代品。'
- en: Text Analysis, NLP, Sentiment Analysis
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文本分析、自然语言处理、情感分析
- en: '[AlchemyAPI](http://www.programmableweb.com/api/alchemyapi): AlchemyAPI offers
    artificial intelligence as a service. Currently available text analysis functions
    include entity extraction, sentiment analysis, keyword extraction, concept tagging,
    relation extraction, text categorization, author extraction, language detection,
    text extraction, microformats parsing and RSS/ATOM feed detection.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AlchemyAPI](http://www.programmableweb.com/api/alchemyapi)：AlchemyAPI 提供人工智能作为服务。目前可用的文本分析功能包括实体提取、情感分析、关键词提取、概念标记、关系提取、文本分类、作者提取、语言检测、文本提取、微格式解析和
    RSS/ATOM 订阅源检测。'
- en: '[AlchemyAPI Keyword Extraction](http://www.programmableweb.com/api/alchemyapi-keyword-extraction):
    extracts topic keywords from text, HTML, or posted web-based content. This API
    normalizes the targeted text, removing ads, navigation links, and other unnecessary
    content, then extracts topic keywords.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AlchemyAPI 关键词提取](http://www.programmableweb.com/api/alchemyapi-keyword-extraction)：从文本、HTML
    或发布的基于网页的内容中提取主题关键词。该 API 规范化目标文本，去除广告、导航链接和其他不必要的内容，然后提取主题关键词。'
- en: '[Bitext Sentiment Analysis:](http://www.programmableweb.com/api/bitext) a suite
    of multilingual semantic services. Currently four semantic service are available:
    entity and concept extraction, sentiment analysis and text categorization.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Bitext 情感分析](http://www.programmableweb.com/api/bitext)：一套多语言语义服务。目前提供四种语义服务：实体和概念提取、情感分析和文本分类。'
- en: '[Calais](http://www.programmableweb.com/api/calais):  Using natural language
    processing, machine learning and other methods, Calais categorizes and links your
    document with entities (people, places, organizations, etc.), facts (person "x"
    works for company "y"), and events (person "z" was appointed chairman of company
    "y" on date "x").'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Calais](http://www.programmableweb.com/api/calais)：通过自然语言处理、机器学习等方法，Calais
    对你的文档进行分类并将其与实体（人、地点、组织等）、事实（人“x”在公司“y”工作）和事件（人“z”于日期“x”被任命为公司“y”主席）进行关联。'
- en: '[Semantic Biomedical Tagger](http://docs.s4.ontotext.com/display/S4docs/Semantic+Biomedical+Tagger): has
    a built-in capability to recognize 133 biomedical entity types and semantically
    link them to the knowledge base systems.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[语义生物医学标记器](http://docs.s4.ontotext.com/display/S4docs/Semantic+Biomedical+Tagger)：具有识别
    133 种生物医学实体类型并将其语义链接到知识库系统的内置能力。'
- en: '[Free Natural Language Processing Service](https://market.mashape.com/loudelement/free-natural-language-processing-service#!documentation): sentiment
    analysis, content extraction, and language detection.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[免费自然语言处理服务](https://market.mashape.com/loudelement/free-natural-language-processing-service#!documentation)：情感分析、内容提取和语言检测。'
- en: '[nlpTools](http://www.programmableweb.com/api/nlp-tools): decodes online news
    sources for sentiment analysis and textual classification. In order to analyze
    the sentiment or classify of a line of text, developers may use this API to receive
    a return of a category label and a conditionality on the piece ranging from positive,
    neutral, to negative sentiment.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[nlpTools](http://www.programmableweb.com/api/nlp-tools)：解码在线新闻源以进行情感分析和文本分类。为了分析情感或分类一行文本，开发者可以使用该
    API 以获得一个类别标签和对该文本的情感分类，范围从积极、中立到消极情感。'
- en: '[Diffbot Analyze](http://www.programmableweb.com/api/diffbot-analyze): provides
    developers tools that can identify, analyze, and extract the main content and
    sections from any web page.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Diffbot 分析](http://www.programmableweb.com/api/diffbot-analyze)：为开发者提供工具，能够识别、分析和提取任何网页的主要内容和部分。'
- en: '[Skyttle](http://www.programmableweb.com/api/skyttle): Market Sentinel''s text
    mining engine, which analyses text for topical keywords and phrase-level sentiment.
    Languages supported are English, French, German, Russian.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Skyttle](http://www.programmableweb.com/api/skyttle)：Market Sentinel 的文本挖掘引擎，分析文本中的主题关键词和短语级情感。支持的语言包括英语、法语、德语、俄语。'
- en: '[Speech2Topics](http://www.programmableweb.com/api/yactraq-speech2topics): analyzes
    audio and video to extrapolate big data, using natural language processing and
    speech recognition.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Speech2Topics](http://www.programmableweb.com/api/yactraq-speech2topics)：分析音频和视频以提取大数据，使用自然语言处理和语音识别技术。'
- en: '[TweetSentiments](http://www.programmableweb.com/api/tweetsentiments): performs
    semantic analysis of tweets using a Support Vector Machines algorithm. Doing so,
    it is able to determine whether tweets are positive, negative or neutral in sentiment.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[TweetSentiments](http://www.programmableweb.com/api/tweetsentiments)：使用支持向量机算法对推文进行语义分析，从而确定推文的情感是积极、消极还是中立。'
- en: '[Text Processing:](http://www.programmableweb.com/api/fasilkom-text-processing)
    provides  functions that include summarizing documents, tagging documents, stemming
    words to their base forms, removing stopwords, tagging parts of speech (POS),
    translating from Bahasa Indonesia to English, and retrieving word definitions.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Text Processing:](http://www.programmableweb.com/api/fasilkom-text-processing)
    提供的功能包括总结文档、标记文档、将单词还原到其基本形式、移除停用词、标记词性 (POS)、从印尼语翻译成英语以及检索单词定义。'
- en: '[MeaningCloud Text Classification](http://www.programmableweb.com/api/meaningcloud-text-classification): The
    Text Classification API performs pre-classification tasks like: extracting text,
    tokenization, stopword removal and lemmatization. Using rule-based filtering and
    statistical document classification, the API can perform accurate classification
    across a wide range of environments.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[MeaningCloud Text Classification](http://www.programmableweb.com/api/meaningcloud-text-classification)：文本分类API
    执行预分类任务，例如：提取文本、标记化、移除停用词和词形还原。通过基于规则的过滤和统计文档分类，该API能够在各种环境中进行准确分类。'
- en: Translation
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 翻译
- en: '[Google Translate](http://www.programmableweb.com/api/google-translate): Currently
    in second version, google translate provides researchers, in the field of automatic
    machine translation, tools to help compare and contrast with, and build on top
    of, Google''s statistical machine translation system.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Google Translate](http://www.programmableweb.com/api/google-translate)：目前是第二版，Google
    Translate 为自动机器翻译领域的研究人员提供了工具，以帮助他们对比和扩展 Google 的统计机器翻译系统。'
- en: '[LangId](http://www.programmableweb.com/api/langid): a fast way to retrieve
    information about any sort of language, without specifying the language.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LangId](http://www.programmableweb.com/api/langid)：一种快速检索任何语言信息的方法，无需指定语言。'
- en: '[MotaWord](http://www.programmableweb.com/api/motaword): provides translations
    in over 70 languages. The API also lets developers get quotes for each translation,
    submit translation projects along with documents and style guides, track the progress
    of translation project and get activity feeds in real time.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[MotaWord](http://www.programmableweb.com/api/motaword)：提供超过70种语言的翻译。该API还允许开发者获取每个翻译的报价，提交翻译项目及相关文档和风格指南，跟踪翻译项目的进度，并实时获取活动更新。'
- en: '[WritePath Translation](http://www.programmableweb.com/api/writepath-translation): API
    allows developers to access and integrate the functionality of WritePath with
    other applications. Some example API methods include retrieving word counts, posting
    documents for translations, and retrieving translated documents and text.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[WritePath Translation](http://www.programmableweb.com/api/writepath-translation)：API
    允许开发者访问并将 WritePath 的功能集成到其他应用中。一些示例 API 方法包括检索单词计数、提交翻译文档以及获取翻译后的文档和文本。'
- en: '[IBM Watson Language Translation](http://www.programmableweb.com/api/ibm-watson-language-translation):  uses
    statistical machine translation techniques to provide domain-specific translations.
    They currently offer three domains(conversational, patent & news) that can translate
    between a total of seven languages.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[IBM Watson Language Translation](http://www.programmableweb.com/api/ibm-watson-language-translation)：使用统计机器翻译技术提供领域特定的翻译。它们目前提供三个领域（对话、专利和新闻），能够在总共七种语言之间进行翻译。'
- en: 'References: [Mashape Blog](http://blog.mashape.com/list-of-20-sentiment-analysis-apis/)
    & [Programmable Web](http://www.programmableweb.com/news/top-10-machine-learning-apis-att-speech-ibm-watson-google-prediction/analysis/2015/08/03)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 参考资料：[Mashape Blog](http://blog.mashape.com/list-of-20-sentiment-analysis-apis/)
    & [Programmable Web](http://www.programmableweb.com/news/top-10-machine-learning-apis-att-speech-ibm-watson-google-prediction/analysis/2015/08/03)
- en: '**Did we miss your favorite APIs? We will keep updating the list ! Tell us
    what''s on your mind in the comments.**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们是否遗漏了您喜欢的API？我们会继续更新列表！在评论中告诉我们您的想法。**'
