- en: 5 Criteria To Determine If Your Data Is Ready For Serious Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5个标准来确定你的数据是否准备好进行严肃的数据科学
- en: 原文：[https://www.kdnuggets.com/2015/12/5-criteria-data-ready-data-science.html](https://www.kdnuggets.com/2015/12/5-criteria-data-ready-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/12/5-criteria-data-ready-data-science.html](https://www.kdnuggets.com/2015/12/5-criteria-data-ready-data-science.html)
