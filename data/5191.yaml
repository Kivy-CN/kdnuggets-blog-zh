- en: I just wanted to start off by saying that this is heavily inspired by Jeff Hale’s
    [articles](https://www.kdnuggets.com/2018/11/most-demand-skills-data-scientists.html)
    that he wrote back in 2018/2019\. I’m writing this simply because I wanted to
    get a more up-to-date analysis of what skills are in demand today, and I’m sharing
    this because I’m assuming that there are people out there that also want to see
    an updated version of the most in-demand skills for data scientists in 2021.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我想首先说明，这些内容深受 Jeff Hale 的[文章](https://www.kdnuggets.com/2018/11/most-demand-skills-data-scientists.html)启发，他在2018/2019年写的。我写这篇文章是为了获得对当前需求技能的更新分析，并分享给大家，因为我假设还有人也希望看到2021年数据科学家最需要技能的更新版本。
- en: Take what you want from this analysis — it’s obvious that the insights gathered
    from web scraping job postings do not offer a perfect correlation to what data
    science skills are actually most demanded. However, I think this gives a good
    indication of what general skills you should focus more on, and likewise, stray
    away from.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从这项分析中提取你所需要的内容——显然，从网页抓取的职位发布中获取的见解并不完全与实际需求的技能完美匹配。然而，我认为这给出了一个良好的指示，说明你应该更多地关注哪些通用技能，同时，避免哪些技能。
- en: With that said, I hope you enjoy this, and let’s dive into it!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 说完这些，希望你喜欢这篇文章，让我们深入了解吧！
- en: Methodology
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法论
- en: For this analysis, I webscraped and accumulated over 15,000 job postings from
    Indeed, Monster, and SimplyHired. I didn’t webscrape LinkedIn because I ran into
    Captcha issues trying to scrape it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这项分析，我从Indeed、Monster和SimplyHired抓取并积累了超过15,000个职位发布。我没有抓取LinkedIn，因为在尝试抓取时遇到了验证码问题。
- en: 'I then checked to see how many job postings included each term that I was searching.
    The list of terms that I was searching was as follows (*if you want to see any
    other skills, please mention it in the comments so I can add it for next year’s
    analysis!*):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我接着检查了有多少职位发布包含了我搜索的每个术语。我搜索的术语列表如下（*如果你想看到其他技能，请在评论中提及，我会在明年的分析中添加！*）：
- en: Python, SQL, R, Java, Git, C, MATLAB, Excel, C++, JavaScript, C#, Julia, Scala,
    SAS
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python, SQL, R, Java, Git, C, MATLAB, Excel, C++, JavaScript, C#, Julia, Scala,
    SAS
- en: Scikit-learn, Pandas, NumPy, SciPy
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scikit-learn, Pandas, NumPy, SciPy
- en: Matplotlib, Looker, Tableau
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Matplotlib, Looker, Tableau
- en: TensorFlow, PyTorch, Keras
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow, PyTorch, Keras
- en: Spark, Hadoop, AWS, GCP, Hive, Azure, Google Cloud, MongoDB, BigQuery
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spark, Hadoop, AWS, GCP, Hive, Azure, Google Cloud, MongoDB, BigQuery
- en: Docker, Kubernetes, Airflow
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker, Kubernetes, Airflow
- en: NoSQL, MySQL, PostgreSQL
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NoSQL, MySQL, PostgreSQL
- en: Caffe, Alteryx, Perl, Cassandra, Linux
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Caffe, Alteryx, Perl, Cassandra, Linux
- en: After getting the counts from each source, I summed them up and then divided
    it over the total number of data scientist job postings to get a percentage. For
    example, Python’s value of 0.77 means that 77% of the job postings had Python
    in it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在获取每个来源的计数后，我将它们相加，然后除以数据科学家职位发布的总数，以获取百分比。例如，Python的值为0.77，意味着77%的职位发布中包含了Python。
- en: Finally, I compared the results to the analysis done by Jeff Hale in 2019 to
    get the percentage change from 2019 to 2021.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我将结果与 Jeff Hale 在2019年进行的分析进行了比较，以获取2019年至2021年的百分比变化。
