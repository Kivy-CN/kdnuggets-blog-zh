  zh: '![使用ChatGPT秒级创建令人惊叹的数据可视化](../Images/02839c52f16e168c429e0d3c113fe475.png)'
- en: You can improve the results by providing follow-up prompts regarding the type
    of visualization you are interested in.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过提供后续提示来改善结果，说明你感兴趣的可视化类型。
