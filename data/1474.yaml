- en: Listening to podcasts during your daily commute or while taking a break from
    the bustle of your day is an efficient and effective way to stay current on the
    field of data science and make sure you are always learning more.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在日常通勤或休息时听播客是一种高效且有效的方式，能够保持对数据科学领域的最新了解，并确保你不断学习更多。
- en: The following *KDnuggets Top 10 list* highlights the most active and popular
    podcasts so far in 2019 that feature data science and machine learning conversations.
    We reviewed many more podcasts, so this list drills down to only those published
    on iTunes with the highest ratings (4.5+), the most reviews, and at least one
    recent episode within the current month. All show descriptions are adapted from
    the podcast listing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 以下*KDnuggets十大名单*突出展示了2019年迄今为止最活跃和受欢迎的播客，这些播客涉及数据科学和机器学习的讨论。我们审查了更多的播客，因此此列表仅包括在iTunes上评分最高（4.5+）、评论最多且本月内至少有一集的播客。所有节目的描述均来自播客列表。
