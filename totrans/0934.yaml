- en: Learn Data Science From These GitHub Repositories
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/12/learn-data-science-github-repositories.html](https://www.kdnuggets.com/2022/12/learn-data-science-github-repositories.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Learn Data Science From These GitHub Repositories](../Images/2419282069291aec8edbc7c2e0949653.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Editor
  prefs: []
  type: TYPE_NORMAL
- en: If you’re looking to start a career in Data Science, you’re probably wondering
    which learning route to go down. You’ve probably seen data science bootcamps pop
    up, courses on Udemy, degrees, and more. It can be hard to choose one route, when
    there are so many.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
