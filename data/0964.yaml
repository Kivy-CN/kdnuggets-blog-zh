- en: Gartner analysts have coined the term, “[citizen data scientist](https://www.gartner.com/smarterwithgartner/how-to-use-citizen-data-scientists-to-maximize-your-da-strategy)”
    to mean “a person who creates and generates models that leverage predictive or
    prescriptive analytics, but whose primary job function is outside of the field
    of statistics and analytics.” And in some circles, this role has been widely promoted
    as being the solution to help organizations accelerate their ML/AI journey.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 高德纳分析师创造了“[公民数据科学家](https://www.gartner.com/smarterwithgartner/how-to-use-citizen-data-scientists-to-maximize-your-da-strategy)”这一术语，意指“创造和生成利用预测或规范分析的模型，但其主要工作职能在统计和分析领域之外的人。”在一些圈子里，这一角色被广泛宣传为帮助组织加速其机器学习/人工智能旅程的解决方案。
