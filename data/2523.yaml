- en: '**By [Ori Cohen](https://www.linkedin.com/in/cohenori/), AI/ML/DL Expert, Researcher,
    Data Scientist**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：[Ori Cohen](https://www.linkedin.com/in/cohenori/)，AI/ML/DL 专家、研究员、数据科学家**。'
- en: '![](../Images/ad5604af004a17c65241a03acf29ef46.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ad5604af004a17c65241a03acf29ef46.png)'
- en: '*Partial Topic List From The Machine & Deep Learning Compendium.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*机器与深度学习汇编的部分主题列表。*'
- en: Nearly a year ago, I announced the [Machine & Deep Learning Compendium](https://towardsdatascience.com/the-last-machine-deep-learning-compendium-youll-ever-need-dc973643c4e1),
    a [Google document](https://docs.google.com/document/d/1wvtcwc8LOb3PZI9huQOD7UjqUoY98N5r3aQsWKNAlzk/edit) that
    I have been writing for the last 4 years. The ML Compendium contains over 500
    topics, and it is over 400 pages long.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 将近一年前，我宣布了[机器与深度学习汇编](https://towardsdatascience.com/the-last-machine-deep-learning-compendium-youll-ever-need-dc973643c4e1)，这是一个我过去四年一直在编写的[Google
    文档](https://docs.google.com/document/d/1wvtcwc8LOb3PZI9huQOD7UjqUoY98N5r3aQsWKNAlzk/edit)。ML
    Compendium 包含了超过 500 个主题，总共有 400 多页。
- en: Today, I’m announcing that the Compendium is fully open. It is now a project
    on [GitBook](https://book.mlcompendium.com/) and [GitHub](https://github.com/orico/www.mlcompendium.com/) (please
    star it!). I believe in knowledge sharing, and the Compendium will always be free
    to everyone.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我宣布汇编完全开放。现在它是一个[GitBook](https://book.mlcompendium.com/) 和[GitHub](https://github.com/orico/www.mlcompendium.com/)（请给它加星标！）上的项目。我相信知识共享，这个汇编将始终对所有人免费。
- en: I see this compendium as a gateway, as a frequently visited resource for people
    of various proficiency levels, for industry data scientists, and academics. The
    compendium will save you countless hours googling and sifting through articles
    that may not give you any value.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我将这个汇编视为一个**门户**，它是各种熟练程度人士、行业数据科学家和学术界的一个常访问资源。这个汇编将为你节省无数的搜索时间，并筛选出可能无用的文章。
- en: The Compendium includes around 500 topics that contain various summaries, links,
    and articles that I have read on numerous topics that I found interesting or that
    I had needed to learn. It includes the majority of modern machine learning algorithms,
    statistics, feature selection and engineering techniques, deep-learning, NLP,
    audio, deep and classic vision, time series, anomaly detection, graphs, experiment
    management, and much more. In addition, strategic topics, such as data science
    management and team building, are highlighted as well as other essential topics,
    such as product management, product design, and a technology stack from a data
    science perspective.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 汇编包括约 500 个主题，其中包含我阅读的各种总结、链接和文章，这些文章涉及我认为有趣或需要学习的主题。它包括了现代机器学习算法、大多数统计学、特征选择和工程技术、深度学习、自然语言处理、音频、深度和经典视觉、时间序列、异常检测、图形、实验管理等。此外，战略主题，如数据科学管理和团队建设，以及其他关键主题，如产品管理、产品设计和从数据科学角度看的技术栈，也被突显出来。
- en: Please keep in mind that this is a perpetual work in progress on a variety of
    topics. If you feel that something should be changed, you can now easily contribute
    using GitBook, GitHub, or [contact me](https://www.linkedin.com/in/cohenori/).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这是一项持续进行中的工作，涉及各种主题。如果你觉得有些内容需要更改，你现在可以通过 GitBook、GitHub 或[联系我](https://www.linkedin.com/in/cohenori/)来轻松贡献。
- en: GitBook
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GitBook
- en: The ML Compendium is a project on GitBook, which means that you can contribute
    as a GitBook writer. Writing and editing content using the internal editor is
    easy and intuitive, especially compared to the more advanced option of contributing
    via GitHub pull requests.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: ML Compendium 是一个 GitBook 上的项目，这意味着你可以作为 GitBook 作者进行贡献。使用内部编辑器来编写和编辑内容既简单又直观，尤其是与通过
    GitHub 拉取请求的高级选项相比。
- en: You can visit the [mlcompendium.com](https://mlcompendium.com/) website or directly
    access the [compendium “book”](https://book.mlcompendium.com/). As seen in Figure
    1, on the left you have the main topics and on the right the sub-topics which
    are in each main topic, not to mention that the search feature is more advanced,
    especially compared to the old method of using CTRL-F inside the original document.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以访问[mlcompendium.com](https://mlcompendium.com/) 网站或直接访问[汇编“书”](https://book.mlcompendium.com/)。如图
    1 所示，左侧是主要主题，右侧是每个主要主题中的子主题，更不用说搜索功能比以前使用 CTRL-F 在原始文档中的方法更为先进。
