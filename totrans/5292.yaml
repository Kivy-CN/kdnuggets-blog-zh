- en: Most Demanded Data Science and Data Mining Skills
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2014/12/data-science-skills-most-demand.html](https://www.kdnuggets.com/2014/12/data-science-skills-most-demand.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By **[Gregory Piatetsky](https://www.kdnuggets.com/author/gregory-piatetsky
    "Posts by Gregory Piatetsky")**, KDnuggets on December 15, 2014 in [Data Science
    Skills](https://www.kdnuggets.com/tag/data-science-skills), [Data Scientist](https://www.kdnuggets.com/tag/data-scientist),
    [Hadoop](https://www.kdnuggets.com/tag/hadoop), [New York-NY](https://www.kdnuggets.com/tag/new-york-ny),
    [Python](https://www.kdnuggets.com/tag/python), [R](https://www.kdnuggets.com/tag/r),
    [SAS](https://www.kdnuggets.com/tag/sas), [Skills](https://www.kdnuggets.com/tag/skills),
    [SQL](https://www.kdnuggets.com/tag/sql)![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)
    [comments](#comments)This year saw continued strong demand for Data Scientists.
    Although "data scientist" Job Trends from indeed show the keyword peaking in 2013
    and remaining flat in 2014, it may reflect changing titles and Data Scientists
    becoming more of a mainstream job.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: '![Data Scientist job trends from indeed.com, 2006-2014](../Images/890ca4683f6638bccd097a21999def67.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
- en: Many articles have been written about [data science skills](/tag/data-science-skills)
    - see also at the bottom of this post.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: KDnuggets Job board [www.kdnuggets.com/jobs/](/jobs/) has received the all-time
    high number of jobs in 2014 (about 245 so far), which is a sufficiently large
    sample to analyze and actually quantify the skills in-demand.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: 'About 85% of the KDnuggets 2014 jobs are from US, but there are also jobs from
    14 other countries: Canada, China, Estonia, Germany, India, Israel, Luxembourg,
    Malta, Portugal, Serbia, Singapore, Switzerland, the Netherlands, and the UK.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: About 33% of the jobs had the title **"Data Scientist"**, up from about 25%
    in 2013 and 19% in 2012.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: The second most common job title was **Engineer** - with many different versions,
    such as BI Engineer, Machine Learning Engineer, Software Engineer, and more -
    see word cloud below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '![KDnuggets 2014 Jobs Titles, word cloud](../Images/ddd959cea46d3240a30190a0a229d613.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
- en: Next we looked at the skills most in demand by examining the most frequent keywords
    in job descriptions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: 'The most common were general terms:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: team, in 88% of the job ads
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: business, 73%
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: analytics, 64%
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: design, 63%
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: development, 62%
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: statistics, 61%
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: statistical, 61%
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: research, 61%
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: machine learning, 53%
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: data mining, 52%
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: modeling, 49%
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: solutions, 47%
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This suggests that a data scientist job is a team effort focused on business
    analytics, with research, design and development playing a major role. Statisics,
    Machine Learning, and Data Mining are used almost synonymously.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Looking at terms corresponding to more specific skills / languages we have
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: SQL, 54% of all job ads
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python, 46%
  id: totrans-27
