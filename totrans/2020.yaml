- en: I switched to data engineering from development in 2017\. Previously I had worked
    for ten years in desktop development, backend (mainly Java), and a little bit
    of frontend. Despite my strong IT experience, it wasn't easy at first to figure
    out what data engineers do, how they differ from database administrators, how
    they're connected to data analytics, and what they have to do with Big Data.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我于2017年从开发转向数据工程。在此之前，我在桌面开发、后台（主要是Java）以及一些前端开发方面工作了十年。尽管我有强大的IT经验，但一开始搞清楚数据工程师做什么、他们与数据库管理员有何不同、他们如何与数据分析相关联以及他们与大数据有什么关系并不容易。
