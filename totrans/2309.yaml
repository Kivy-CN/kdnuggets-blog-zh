  type: TYPE_NORMAL
  zh: Keras
- en: Keras is a high-level machine learning library that is built on top of TensorFlow.
    It is designed to make it easy to build and train deep learning models. Keras
    provides a range of layers and models that can be used to build neural networks
    and other machine learning models.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Keras 是一个构建在 TensorFlow 之上的高级机器学习库。它旨在简化深度学习模型的构建和训练。Keras 提供了一系列层和模型，可用于构建神经网络和其他机器学习模型。
- en: '[PRE6]'
