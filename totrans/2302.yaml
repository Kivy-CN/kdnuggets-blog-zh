- en: If you haven’t already had a chance to look at [Learn Data Science From These
    GitHub Repositories](/2022/12/learn-data-science-github-repositories.html), check
    it out. You may find some of the GitHub repositories mentioned useful to your
    machine learning journey.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
