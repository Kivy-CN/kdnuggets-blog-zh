- en: However, the question has probably come up of whether it’s ever okay to offer
    your data-related knowledge to people or organizations for free. Does taking that
    approach ever benefit you?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: You Could Help Nonprofits Answer Key Questions with Data
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One of the potential reasons why you may be willing to give your services for
    no fee is if you’re working with nonprofit organizations on a short-term basis
    to help charities use data to their advantage. Such a scenario [is called a DataDive](http://www.datakind.org/datadives),
    and it takes place over 48 hours or less.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: While attending that event, you’re part of a team of up to 20 other data specialists
    and can jump between groups during the process. That setup means you have chances
    to network with others in your field and assist with various projects, all while
    helping organizations in need.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Many nonprofits may already be aware of the potential associated with collecting
    and analyzing data but may not have the financial resources to get started. This
    arrangement helps you directly aid them with your expertise.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: The Chance to Get Experience with a New Programming Language
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Analysts say that [R and Python are the top programming languages](https://qz.com/1063071/the-great-r-versus-python-for-data-science-debate/)
    for data analysts. If you don’t know one of them yet, learning it beefs up your
    knowledge base in a meaningful way.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Although many data professionals teach themselves both of them or take online
    courses that guide them through the basics, you might find that you learn better
    in a real-world environment.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: In that instance, if you come across an unpaid internship or another type of
    opportunity that teaches you another programming language and gives you experience
    with using it, that’s notable. It doesn’t result in immediate financial gain but
    could help you get a better job later, which is why it’s worth considering giving
    your skills for free.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，如果你遇到一个无薪实习或其他类型的机会，可以教你另一种编程语言并让你获得相关经验，这值得关注。这不会立即带来经济收益，但可能帮助你以后获得更好的工作，因此值得考虑将你的技能免费贡献出来。
- en: In addition to an assortment of hard skills, a successful career as a data scientist
    [requires having the right disposition](https://productivitybytes.com/computer-scientist-know-grow-career/)
    and realizing that even small innovations are important. You’ll likely have to
    take a trial-and-error approach to overcoming challenges, too.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了各种硬技能之外，成功的数据科学家职业生涯[需要具备正确的性格特质](https://productivitybytes.com/computer-scientist-know-grow-career/)并意识到即使是小的创新也是重要的。你可能还需要采取试错的方法来克服挑战。
- en: Giving your skills for free in a situation like the one described immediately
    above has a mutually beneficial experience. The organization gains what you know
    and you get to try real-world techniques.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述描述的情况中免费贡献你的技能是一种互利的经历。组织获得了你的知识，而你则可以尝试真实世界的技术。
- en: Volunteering as a Data Scientist Doesn’t Give You a Portfolio or Profile
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 作为数据科学家进行志愿服务不会给你带来作品集或个人资料
- en: Compared to individuals associated with data science, people in other tech sectors
    may be more willing to volunteer their time and talents. In web design, for example,
    the work you do [can often be included in your portfolio](https://www.webpagefx.com/blog/web-design/volunteer-work-in-web-design/).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与数据科学相关的人员相比，其他技术领域的人可能更愿意主动贡献他们的时间和才能。例如，在网页设计领域，你所做的工作[通常可以纳入你的作品集](https://www.webpagefx.com/blog/web-design/volunteer-work-in-web-design/)。
- en: Also, it potentially enhances your public profile. Assuming you have permission
    to do so, it’s easy to show friends, family members, classmates and other people
    you know the work you’ve contributed to online.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它可能会提升你的公众形象。如果你有权限这样做，很容易向朋友、家人、同学以及其他认识的人展示你在网上所做的贡献。
- en: Data science is different. Although it might be possible to show evidence of
    your work through case studies or statistics that illuminate how your expertise
    was instrumental in achieving an objective, those things are not as visually appealing
    to most people and especially to those who don’t work in your industry.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学有所不同。虽然你可能能够通过案例研究或统计数据来证明你的工作如何在实现目标中发挥了重要作用，但这些东西对大多数人，尤其是那些不从事你行业的人而言，视觉吸引力不如其他方式。
- en: A Willingness to Work for Free Could Help You Launch a New Career
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 愿意免费工作可能帮助你开启一段新职业生涯
- en: The potential of data science jobs makes many people in various fields ponder
    making a move and trying to [enter the sector from other backgrounds](https://www.infoworld.com/article/3036434/data-science/career-boost-break-into-data-science.html).
    If that sounds like you, working for free could be valuable.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学职位的潜力使得许多各个领域的人考虑转行并尝试[从其他背景进入这个行业](https://www.infoworld.com/article/3036434/data-science/career-boost-break-into-data-science.html)。如果这听起来像你，免费工作可能是有价值的。
- en: It’d be necessary to already possess basic data skills, but if you can demonstrate
    a passion for the work, that character trait could go a long way and perhaps even
    further than a computer science or math degree.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 必须具备基本的数据技能，但如果你能展示出对工作的热情，这种性格特质可能会大有裨益，甚至可能比计算机科学或数学学位更有价值。
- en: Keep Your Livelihood in Mind
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 记住你的生计
- en: What you’ve read here may spur you toward working for free — at least in some
    cases. If you decide to take that route, always do so in practical ways. For example,
    don’t let volunteering take priority over work that generates income.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你在这里读到的内容可能会促使你考虑免费工作——至少在某些情况下。如果你决定走这条路，务必要以实际的方式进行。例如，不要让志愿服务优先于能带来收入的工作。
- en: Also, be clear and firm about the extent of assistance you can provide, whether
    for a particular project or your overall contributions. Otherwise, there’s a chance
    an organization could become overly dependent on you, causing burnout and making
    you realize you’re devoting too much time to a cause.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，要明确而坚定你能提供的帮助范围，无论是针对某个特定项目还是你整体的贡献。否则，组织可能会过度依赖你，从而导致倦怠，并让你意识到你把太多时间投入到某个原因上了。
- en: Whenever the possibility arises for you to work for free as a data scientist,
    it’s always crucial to determine what you’ll get from the experience and whether
    it’s possible to fulfill expectations without becoming overworked and overwhelmed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你有机会作为数据科学家免费工作时，务必确定你能从中获得什么经验，并且要考虑是否能在不被过度劳累和压倒的情况下实现预期。
- en: If it’s obvious that the opportunity is advantageous and doesn’t require too
    many sacrifices, go for it! Otherwise, think carefully and take into account all
    that’s at stake.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果机会显而易见且不需要付出太多牺牲，那就去把握它吧！否则，仔细考虑所有利弊后再做决定。
