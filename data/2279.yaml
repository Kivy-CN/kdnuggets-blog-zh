  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![宣布 PyCaret 3.0：开源、低代码的 Python 机器学习](../Images/59ecbb3b0f364c077d87580088f813b6.png)'
- en: Object Oriented API
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面向对象的 API
- en: Although PyCaret is a fantastic tool, it does not adhere to the typical object-oriented
    programming practices used by Python developers. To address this issue, we had
    to rethink some of the initial design decisions we made for the 1.0 version. It
    is important to note that this is a significant change that will require considerable
    effort to implement. Now, let’s explore how this will affect you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 PyCaret 是一个很棒的工具，但它并不遵循 Python 开发者通常使用的面向对象编程实践。为了解决这个问题，我们不得不重新思考我们为 1.0
    版本做出的一些初始设计决策。需要注意的是，这是一个重要的变化，将需要相当大的努力来实施。现在，让我们深入探讨这将如何影响你。
- en: '[PRE3]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/6f6d7be08eb8d8866f6ab8f23252696d.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![宣布 PyCaret 3.0：开源、低代码的 Python 机器学习](../Images/6f6d7be08eb8d8866f6ab8f23252696d.png)'
- en: It's great to do experiments in the same notebook, but if you want to run a
    different experiment with different setup function parameters, this can be a problem.
    Although it is possible, the previous experiment’s settings will be replaced.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一个笔记本中进行实验很棒，但如果你想用不同的设置函数参数运行不同的实验，这可能会成为问题。尽管可以做到，但之前实验的设置将会被替换。
- en: However, with our new object-oriented API, you can effortlessly conduct multiple
    experiments in the same notebook and compare them without any difficulty. This
    is because the parameters are linked to an object and can be associated with various
    modeling and preprocessing options.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，通过我们的新面向对象 API，你可以轻松地在同一个笔记本中进行多个实验并进行比较。这是因为参数与一个对象相关联，并且可以与各种建模和预处理选项相关联。
- en: '[PRE4]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/027d8ac5bb25f6bd433eed577b60e1aa.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![宣布 PyCaret 3.0：开源、低代码的 Python 机器学习](../Images/027d8ac5bb25f6bd433eed577b60e1aa.png)'
- en: exp1.compare_models
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: exp1.compare_models
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/064f4860e5275d94a02ffdff0c513f71.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![宣布 PyCaret 3.0：开源、低代码的 Python 机器学习](../Images/064f4860e5275d94a02ffdff0c513f71.png)'
- en: exp2.compare_models
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: exp2.compare_models
- en: After conducting experiments, you can utilize the `get_leaderboard` function
    to create leaderboards for each experiment, making it easier to compare them.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行实验后，你可以利用`get_leaderboard`函数为每个实验创建排行榜，使其更容易进行比较。
- en: '[PRE5]'
  id: totrans-49
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/754973a783c843c8872492dd2e5cc021.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![宣布 PyCaret 3.0：开源、低代码的 Python 机器学习](../Images/754973a783c843c8872492dd2e5cc021.png)'
