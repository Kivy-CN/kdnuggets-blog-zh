- en: Core Libraries.
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 核心库。
- en: '1\. NumPy (Commits: 15980, Contributors: 522)'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. NumPy（提交次数：15980，贡献者：522）
- en: When starting to deal with the scientific task in Python, one inevitably comes
    for help to Python’s SciPy Stack, which is a collection of software specifically
    designed for scientific computing in Python (do not confuse with SciPy library,
    which is part of this stack, and the community around this stack). This way we
    want to start with a look at it. However, the stack is pretty vast, there is more
    than a dozen of libraries in it, and we want to put a focal point on the core
    packages (particularly the most essential ones).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当开始处理 Python 中的科学任务时，人们不可避免地会寻求 Python 的 SciPy Stack 的帮助，这是一组专为 Python 中的科学计算设计的软件（不要与
    SciPy 库混淆，SciPy 库是这个栈的一部分，还有围绕这个栈的社区）。我们想从这里开始。然而，栈非常庞大，里面有十几个库，我们想重点关注核心包（特别是最重要的那些）。
- en: The most fundamental package, around which the scientific computation stack
    is built, is NumPy (stands for Numerical Python). It provides an abundance of
    useful features for operations on n-arrays and matrices in Python. The library
    provides vectorization of mathematical operations on the NumPy array type, which
    ameliorates performance and accordingly speeds up the execution.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最基础的包是 NumPy（代表 Numerical Python），它是科学计算栈的核心。它提供了大量用于 Python 中 n-数组和矩阵操作的有用功能。这个库提供了对
    NumPy 数组类型的数学运算的矢量化，从而改善性能并加快执行速度。
- en: '2\. SciPy (Commits: 17213, Contributors: 489)'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. SciPy（提交次数：17213，贡献者：489）
- en: SciPy is a library of software for engineering and science. Again you need to
    understand the difference between SciPy Stack and SciPy Library. SciPy contains
    modules for linear algebra, optimization, integration, and statistics. The main
    functionality of SciPy library is built upon NumPy, and its arrays thus make substantial
    use of NumPy. It provides efficient numerical routines as numerical integration,
    optimization, and many others via its specific submodules. The functions in all
    submodules of SciPy are well documented — another coin in its pot.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 是用于工程和科学的软件库。再次强调，你需要了解 SciPy Stack 和 SciPy Library 之间的区别。SciPy 包含用于线性代数、优化、积分和统计的模块。SciPy
    库的主要功能建立在 NumPy 之上，因此它的数组大量使用 NumPy。它通过其特定的子模块提供高效的数值例程，如数值积分、优化等。SciPy 所有子模块中的函数都经过良好的文档化——这是它的又一优势。
- en: '3\. Pandas (Commits: 15089, Contributors: 762)'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. Pandas（提交次数：15089，贡献者：762）
- en: Pandas is a Python package designed to do work with “labeled” and “relational”
    data simple and intuitive. Pandas is a perfect tool for data wrangling. It designed
    for quick and easy data manipulation, aggregation, and visualization.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 是一个 Python 包，旨在简化和直观化对“标签化”和“关系型”数据的处理。Pandas 是一个完美的数据整理工具。它设计用于快速和简单的数据操作、聚合和可视化。
- en: 'There are two main data structures in the library:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 库中有两个主要的数据结构：
- en: '**“Series”** — one-dimensional'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**“系列”**——一维'
- en: '![](../Images/7b454a0cf30500b88e0f75039f599453.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7b454a0cf30500b88e0f75039f599453.png)'
- en: '**“Data Frames”**, two-dimensional'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**“数据框”**，二维'
- en: '![](../Images/d3645519d365d827875d8000048584cf.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d3645519d365d827875d8000048584cf.png)'
- en: 'For example, when you want to receive a new Dataframe from these two types
    of structures, as a result you will receive such DF by appending a single row
    to a DataFrame by passing a Series:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当你想从这两种结构中接收一个新的 DataFrame 时，结果是通过向 DataFrame 添加一行来接收这样的 DF，方法是传递一个 Series：
- en: '![](../Images/31e12da79366f9016f1e89d7bd44d8da.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/31e12da79366f9016f1e89d7bd44d8da.png)'
- en: 'Here is just a small list of things that you can do with Pandas:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这里只是你可以用 Pandas 做的一小部分：
- en: Easily delete and add columns from DataFrame
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轻松删除和添加 DataFrame 列
- en: Convert data structures to DataFrame objects
