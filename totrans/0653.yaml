  zh: 这是一个集合了来自一些著名大学及其他在线平台的优质免费机器学习课程的资源。无论你是寻找入门课程还是更高级的话题，理论课程还是实践课程，还是一般性或专门性的主题，这里的课程都应能满足你年底学习的需求。查看下面的课程，今天就开始学习新知识吧。
