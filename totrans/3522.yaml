- en: '![team-250](../Images/aff69a2e573f6fe951a3dc6158072351.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![team-250](../Images/aff69a2e573f6fe951a3dc6158072351.png)'
- en: A Data Science team, carefully constructed with the right set of dedicated professionals,
    can prove to be an asset to any organization. It's a fact that success of any
    project is dictated by the expertise of its resources and data science is no exception
    to this golden rule of thumb. Professionals with diversified skill-sets are required
    to successfully negotiate the challenges of a complex big data project.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一个由合适的专职专业人士精心构建的数据科学团队，能够为任何组织带来资产。成功的任何项目都由其资源的专业知识决定，而数据科学也不例外。需要拥有多样化技能的专业人士来成功应对复杂大数据项目的挑战。
- en: For your data science project to be on the right track, you need to ensure that
    the team has skilled professionals capable of playing three essential roles - **data
    engineer, machine learning expert** and **business analyst**. The presence of
    these three groups, working together for a common goal, would result in proper
    analysis of relevant information for predicting the behavior of consumers, in
    line with the business objective.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保你的数据科学项目走在正确的轨道上，你需要确保团队中有能力胜任三个关键角色的专业人士 - **数据工程师、机器学习专家** 和 **业务分析师**。这三组人员的存在，共同为一个共同的目标而努力，将能有效分析相关信息，以预测消费者的行为，并符合业务目标。
- en: Let's now find out the responsibilities associated with each of the components.
    We will also shed some light on the profile of the desired candidates who can
    be trusted to do justice to these three roles.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来了解一下与每个组件相关的职责。我们还将揭示出那些可以被信任来履行这三种角色的理想候选人的特征。
- en: '**Component 1 - Data Engineer****:**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**组件 1 - 数据工程师****：**'
- en: The role of a data engineer is at the base of the pyramid. Data engineers constitute
    the foundation of a data science project and they are trusted with the responsibility
    of capturing, storing and processing the relevant data. Data Collection, Data
    Warehousing, Data Transformation and Data Analysis - these are typically handled
    by a team of data engineers.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师的角色位于金字塔的基础层。数据工程师构成了数据科学项目的基础，他们负责捕捉、存储和处理相关数据。数据收集、数据仓储、数据转换和数据分析 - 这些通常由一组数据工程师处理。
- en: They are the professionals who play with the tools and frameworks, like Hadoop
    or HBase, in a distributed environment to ensure that all the raw data points
    are captured and processed correctly. The processed data is then handed over to
    the next group of people, the machine learning experts, for taking it further.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是那些在分布式环境中使用像 Hadoop 或 HBase 等工具和框架的专业人士，以确保所有原始数据点被正确捕捉和处理。处理后的数据随后交给下一组人，即机器学习专家，进一步处理。
- en: '**Ideal Candidate:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**理想的候选人：**'
- en: Data engineer is predominantly a technical role. The ideal candidate does not
    need to be very academic but must possess technical competency on the back-end
    frameworks and tools used for capturing the data points.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师主要是一个技术性角色。理想的候选人不需要非常学术化，但必须具备在捕捉数据点所使用的后端框架和工具上的技术能力。
- en: If you are pro with Hadoop, MapReduce or HBase, then the role of a data engineer
    would perfectly match your profile. Besides technical acumen, analytical skills
    are also required to become a successful data engineer. A data engineer should
    be flexible to learn new tools according to the changing business needs and always
    be willing to upgrade to specialized techniques related to data analysis.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对 Hadoop、MapReduce 或 HBase 有深入了解，那么数据工程师的角色将非常适合你。除了技术能力外，成功的数据工程师还需要具备分析技能。数据工程师应该能够根据不断变化的业务需求灵活学习新工具，并始终愿意升级到与数据分析相关的专业技术。
- en: '**Component 2 - Machine Learning Experts****:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**组件 2 - 机器学习专家****：**'
- en: Machine learning experts play the role of a link between the data engineers
    and the business analysts. They are primarily responsible for building data models
    and developing algorithms to draw conclusive information. Their job is to ensure
    that the derived information is well researched, accurate, easy to understand
    and unbiased.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习专家在数据工程师和业务分析师之间充当桥梁。他们主要负责构建数据模型和开发算法，以得出结论性的信息。他们的工作是确保得出的信息经过充分研究、准确、易于理解且不带偏见。
- en: '**Ideal Candidate:**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**理想候选人：**'
- en: Candidates with statistical background, having a deep interest in quantitative
    topics, are usually preferred for the role of machine learning experts. The ideal
    professional must have a solid understanding of data algorithms and data structures
    in specific, and software engineering concepts in general. Capability of handling
    computational complexity can be considered as an added bonus.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有统计学背景，对定量主题有深厚兴趣的候选人通常更受机器学习专家职位的青睐。理想的专业人士必须对数据算法和数据结构有扎实的理解，并且一般软件工程概念也应具备。处理计算复杂性的能力可以视为额外的加分项。
- en: '**Component 3 - Business Analyst****:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**组件 3 - 业务分析师：**'
- en: Data exploration and data visualization are the two most important responsibilities
    associated with the role of a business analyst. Business analysts work with front-end
    tools related to the core business and interact with the higher management of
    an organization. They further analyze business-level data provided by the machine
    learning experts to find out insights related to the organization's core business
    interests.![data-480](../Images/5a0dbca3e436e0953c88455a4676e264.png)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据探索和数据可视化是业务分析师角色的两个最重要的职责。业务分析师使用与核心业务相关的前端工具，并与组织的高层管理人员进行互动。他们进一步分析由机器学习专家提供的业务级数据，以寻找与组织核心业务利益相关的见解。![data-480](../Images/5a0dbca3e436e0953c88455a4676e264.png)
- en: Another important responsibility of a business analyst is to coordinate with
    the data engineers and machine learning experts to make them understand the business
    objectives and identify possible focus areas. The ultimate responsibility of a
    business analyst is to produce actionable insights based on the processed data
    and help the company leadership in their decision making process.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 业务分析师的另一个重要职责是与数据工程师和机器学习专家协调，使他们理解业务目标并确定可能的重点领域。业务分析师的终极责任是基于处理后的数据产生可操作的见解，并帮助公司领导做出决策。
- en: '**Ideal Candidate:**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**理想候选人：**'
- en: Business analysts should have expert level knowledge on the underlying business
    data and source systems. The ideal candidate should have an eye for details and
    must possess exceptional analytical skills. Moreover, solid understanding of the
    organization's business model and the ability to think out of the box are two
    important qualities that all business analysts should definitely have. It is also
    important to have sufficient technical skills to come up with precise dashboards
    for representing business data in a structured manner.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 业务分析师应该对基础业务数据和源系统有专家级的知识。理想的候选人应具有细致入微的眼光，并且具备出色的分析技能。此外，扎实的组织业务模型理解能力和超越常规思维的能力是所有业务分析师必备的两个重要品质。还需具备足够的技术技能，以便准确设计展示业务数据的仪表板。
- en: '**Conclusion:**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**结论：**'
- en: '**While it''s good to have the right people to fill in the right slots, that
    alone may not be sufficient for attaining success. It holds true for almost any
    project that relies on a team. Whether you want to [start a blog](http://wisestartupblog.com/)with
    multiple authors or wish to build an online business with a team of partners,
    it is important for all the involved parties to think beyond the individual scope
    and work as one single coherent unit. When that happens, rest assured, success
    will automatically follow suit.**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**尽管拥有合适的人选来填补合适的岗位是有好处的，但仅此可能不足以取得成功。这几乎适用于任何依赖团队的项目。无论你是想要与多个作者[启动一个博客](http://wisestartupblog.com/)，还是希望与合作伙伴一起建立在线业务，所有相关方都需要超越个人视角，作为一个统一的整体进行工作。当这种情况发生时，可以放心，成功将自动随之而来。**'
