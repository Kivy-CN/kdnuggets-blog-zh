- en: Without further delay, here are the 2020 key trends and 2021 predictions from
    this year's group of experts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不再拖延，以下是今年专家组对2020年关键趋势和2021年预测的总结。
- en: '**[Dan Becker](https://www.linkedin.com/in/dansbecker/) ([@dan_s_becker](https://twitter.com/dan_s_becker))
    is Founder of Decision AI, and previously founded Kaggle Learn.**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Dan Becker](https://www.linkedin.com/in/dansbecker/) ([@dan_s_becker](https://twitter.com/dan_s_becker))
    是Decision AI的创始人，并且曾创办过Kaggle Learn。**'
- en: 'ML research followed some established themes this year:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ML研究今年遵循了一些既定的主题：
- en: 'Transformers: GPT-3 received the most attention of any development this year,
    and it shows the continued evolution of Transformer models trained on huge corpora.
    We also saw first successful experiments to use transformers for computer vision,
    which was historically dominated by convolutional networks.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Transformers：GPT-3获得了今年最多的关注，它展示了基于海量语料库训练的Transformer模型的持续演变。我们还首次成功地将transformers用于计算机视觉，这一领域历史上一直被卷积网络主导。
- en: 'Generative Models: Research like Vid2Player shows computer-generated video
    at a level of quality beyond what we''ve seen in the past. The social impact of
    generative models will be huge and hard to predict.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生成模型：像Vid2Player这样的研究展示了超越过去所见的计算机生成视频质量。生成模型的社会影响将是巨大的，难以预测。
- en: 'Reinforcement Learning: I saw less attention to RL in 2020 than I saw in the
    previous couple years. But the transfer learning across tasks in One Policy To
    Rule Them All looks hugely promising. I expect this to be less important than
    GPT-3 over the next couple years, but likely far more important over a longer
    time horizon. Most people don''t realize the huge impact RL will have once it
    works more reliably.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强化学习：我发现2020年对强化学习的关注比前几年少。但在“一政策统治一切”中跨任务的迁移学习看起来非常有前景。我预计在未来几年内这将不如GPT-3重要，但从长远来看可能会更重要。大多数人没有意识到，一旦强化学习更可靠，它将产生巨大的影响。
- en: '2021:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年：
- en: 'Probabilistic Programming and Bayesian Models: We''ve seen a lot of experimentation
    in new probabilistic programming languages. This reminds me of the experimentation
    I saw in deep learning frameworks 5 years ago. So I hope probabilistic programming
    is a key trend in 2021, though it will also require more education for users to
    take advantage of the new tools.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 概率编程和贝叶斯模型：我们看到许多新概率编程语言的实验。这让我想起了5年前在深度学习框架中看到的实验。所以我希望概率编程在2021年是一个关键趋势，尽管它也需要更多的用户教育，以便充分利用这些新工具。
- en: 'GPT-4: As more people experiment with GPT-3, I think we''ll find it falls a
    little short of most practical usefulness... Extrapolating from recent trends,
    GPT-4 will be much better and will likely cross that threshold of practical usefulness.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GPT-4：随着更多人实验GPT-3，我认为我们会发现它在实际应用中稍显不足……从近期趋势推断，GPT-4将更好，并可能跨越实际应用的门槛。
- en: 'GPUs for structured data: The NVIDIA RAPIDS team is creating data science tools
    that promise a sudden speedup beyond anything we''ve seen in the last decade.
    My sense is that this software isn''t yet ready for prime time, but that could
    come in 2021.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 结构化数据的GPU：NVIDIA RAPIDS团队正在创建承诺带来突发速度提升的数据科学工具，超过了我们在过去十年中看到的任何东西。我的感觉是，这个软件还未准备好进入主流，但2021年可能会实现。
- en: 'AutoML becomes uninteresting: Most data scientists are still tuning parameters
    through ad hoc experimentation. It''s a matter of time until we all use more automatic
    solutions, and the time may come in the next year.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AutoML变得无趣：大多数数据科学家仍在通过临时实验调整参数。我们使用更自动化解决方案的时间问题，可能会在明年到来。
- en: 'Reinforcement learning becomes practically useful: This is what I''m most excited
    about. Conventional machine learning is focused on prediction, but few data scientists
    optimize the decision layer that translates those predictions into real-world
    business decisions. This has resulted in models that are accurate without being
    useful. We''ll see a mindset shift in 2021 to use models for optimal decision-making
    in complex environments.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强化学习变得实际有用：这是我最兴奋的部分。传统的机器学习侧重于预测，但很少有数据科学家优化将这些预测转化为现实业务决策的决策层。这导致了准确但不实用的模型。我们将在2021年看到一种思维方式的转变，即在复杂环境中利用模型进行最佳决策。
- en: '**[Pedro Domingos](https://www.linkedin.com/in/pedro-domingos-77b183/) ([@pmddomingos](https://twitter.com/pmddomingos))
    is a Professor in the Dept. of Computer Science & Engineering, University of Washington.**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Pedro Domingos](https://www.linkedin.com/in/pedro-domingos-77b183/) ([@pmddomingos](https://twitter.com/pmddomingos))
    是华盛顿大学计算机科学与工程系的教授。**'
- en: 'To my mind, the main developments in 2020 were the emergence of graph neural
    networks and neuro-symbolic AI as major research directions. I think in 2021 we''ll
    see the latter subsume the former: GNNs are a limited form of relational learning,
    and before long we''ll have neuro-symbolic approaches that accomplish all that
    GNNs do, and then some. After this, where you turn the dial of representational
    power for specific applications is mainly the usual matter of overfitting control
    and scalability. At the high end, how far neuro-symbolic AI gets us toward human-level
    AI is the trillion dollar question.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，2020年的主要发展是图神经网络和神经符号AI作为主要研究方向的出现。我认为在2021年我们会看到后者吸纳前者：GNNs是一种有限的关系学习形式，不久我们将会有神经符号方法，能够实现GNNs所能做的所有事情，还有更多。之后，针对特定应用的表征能力调整主要还是通常的过拟合控制和可扩展性问题。在高端，神经符号AI能将我们带到人类水平AI的距离有多远是一个万亿美元的问题。
- en: '**[Ajit Jaokar](https://www.linkedin.com/in/ajitjaokar/) ([@AjitJaokar](https://twitter.com/AjitJaokar))
    is the course director of the "Artificial Intelligence: Cloud and Edge implementations"
    course at the University of Oxford, and is an entrepreneur.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Ajit Jaokar](https://www.linkedin.com/in/ajitjaokar/) ([@AjitJaokar](https://twitter.com/AjitJaokar))
    是牛津大学“人工智能：云端与边缘实现”课程的课程主任，同时也是一名企业家。**'
- en: '2020 was the year of COVID but also of tech. AI matured through MLOps deployments.
    The Cloud platforms (ex: AWS, Azure, GCP) continue to drive innovation in all
    areas of AI including AI on Edge devices. I expect to see much more innovation
    in this space after the acquisition of ARM by Nvidia.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年是COVID疫情之年，同时也是技术的年头。AI通过MLOps部署逐渐成熟。云平台（例如：AWS、Azure、GCP）继续推动AI各个领域的创新，包括边缘设备上的AI。我预计在Nvidia收购ARM后，这一领域会有更多创新。
- en: In the AI world, the big trend was NLP (GPT-3 and other models). For 2021, the
    real question is – would few shot learner models (like GPT-3) change the way models
    are built? Instead of the traditional sequence of building a model from data reflecting
    a problem, we could flip it. We can think of just a forward pass with very large
    models i.e. Model – Problem – Inference. Of course, we need a massive pre-trained
    model like GPT-3\. If this trend does take off – it will be transforming for AI
    over the next two years.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在AI领域，大趋势是NLP（GPT-3和其他模型）。对于2021年，真正的问题是——少样本学习模型（如GPT-3）会改变模型的构建方式吗？我们可能会从传统的数据反映问题的模型构建流程转变过来。我们可以考虑仅使用非常大的模型进行前向推断，即模型
    - 问题 - 推断。当然，我们需要像GPT-3这样的巨大预训练模型。如果这一趋势确实兴起，它将在未来两年内对AI产生变革性的影响。
- en: In 2021, traditional machine learning models could become a commodity in the
    sense that everyone would be using some form of basic ML or DL. So, we could shift
    from data science to decision science. The output of data science is a model with
    a performance metrics (for example accuracy). With decision science, we could
    take this further by suggesting actions and execute these actions. That means
    algorithms like reinforcement learning could be a part of 2021 and beyond
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年，传统的机器学习模型可能会变成一种商品，也就是说每个人都会使用某种形式的基本ML或DL。因此，我们可能会从数据科学转向决策科学。数据科学的输出是一个具有性能指标（例如准确度）的模型。通过决策科学，我们可以进一步推进，通过建议并执行这些行动。这意味着像强化学习这样的算法可能会成为2021年及以后的重要部分。
- en: '**[Ines Montani](https://ines.io/) ([@_inesmontani](https://twitter.com/_inesmontani))
    is a software developer working on Artificial Intelligence and Natural Language
    Processing technologies, and the co-founder of Explosion.**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Ines Montani](https://ines.io/) ([@_inesmontani](https://twitter.com/_inesmontani))
    是一名从事人工智能和自然语言处理技术的软件开发者，也是 Explosion 的联合创始人。**'
- en: '2020 has been an extraordinary year and while we''ve seen many exciting advancements
    in the field, the most important developments in my opinion have been about consolidation
    rather than revolution. In previous years, the technology was evolving so quickly
    that for many companies, it was wise to wait. That calculation has changed now,
    and there''s a much better understanding of what projects are likely to succeed.
    Building prototypes and applying machine learning to business problems has never
    been easier but what remains challenging is closing the gap between prototyping
    and shipping successful projects into production. In 2021, we''ll likely keep
    seeing more focus on the whole lifecycle of a machine learning project: from prototype
    to production, and from iterative development to ongoing maintenance and monitoring.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年是非凡的一年，虽然我们在这个领域看到许多令人兴奋的进展，但在我看来，最重要的发展是关于整合而非革命。在之前的几年里，技术发展如此迅速，对于许多公司来说，等待是明智的。现在这种计算已发生变化，人们对哪些项目可能成功有了更好的理解。构建原型和将机器学习应用于商业问题从未如此容易，但挑战在于缩小原型与成功项目投入生产之间的差距。到2021年，我们可能会继续关注机器学习项目的整个生命周期：从原型到生产，从迭代开发到持续维护和监控。
- en: '**Brandon Rohrer ([@_brohrer_](https://twitter.com/_brohrer_)) is Principal
    Data Scientist at iRobot and Instructor at End-to-End Machine Learning.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**Brandon Rohrer ([@_brohrer_](https://twitter.com/_brohrer_)) 是 iRobot 的首席数据科学家及
    End-to-End Machine Learning 的讲师。**'
- en: Convolutional and recurrent neural networks are beginning to show they can’t
    solve every problem as well as we would like. Two papers this year sum up this
    trend. The Hardware Lottery ([https://arxiv.org/abs/2009.06489v1](https://arxiv.org/abs/2009.06489v1))
    describes how much serendipity can be involved in which algorithms rise to prominence
    and become entrenched as an industry standard. And the tour de force paper Underspecification
    Presents Challenges for Credibility in Modern Machine Learning ([https://arxiv.org/abs/2011.03395](https://arxiv.org/abs/2011.03395))
    casts a harsh light how we have been evaluating models and measuring progress.
    These are good things. In 2021, if we choose to, we can invest in exploration
    and in solving new families of problems.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 卷积神经网络和递归神经网络开始显示它们不能像我们希望的那样解决所有问题。今年有两篇论文总结了这一趋势。《硬件彩票》([https://arxiv.org/abs/2009.06489v1](https://arxiv.org/abs/2009.06489v1))
    描述了多少偶然因素可能涉及到哪些算法脱颖而出并成为行业标准。而《欠规范性对现代机器学习可信度的挑战》([https://arxiv.org/abs/2011.03395](https://arxiv.org/abs/2011.03395))
    严厉指出了我们在评估模型和衡量进展方面的不足。这些都是好事。在2021年，如果我们愿意，我们可以投入探索并解决新类型的问题。
- en: Also, because we’ve been left no choice, we’ve sprung to develop tools and practices
    for remote instruction, distributed teams, and asynchronous work. The machine
    learning research environment of 2020 would be unrecognizable to our 2019 selves.
    In 2021 I predict the quality and quality of online instruction and collaboration
    will double.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，由于我们别无选择，我们开始开发用于远程教学、分布式团队和异步工作的工具和实践。2020年的机器学习研究环境对我们2019年的自己来说会是不可识别的。我预测到2021年，在线教学和协作的质量将会翻倍。
- en: '**[Dipanjan Sarkar](https://www.linkedin.com/in/dipanzan/) is a Data Science
    Lead at Applied Materials, a Google Developer Expert in Machine Learning, a published
    author, and consultant.**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Dipanjan Sarkar](https://www.linkedin.com/in/dipanzan/) 是 Applied Materials
    的数据科学负责人，谷歌机器学习开发专家，出版作者及顾问。**'
- en: Based on my prediction last year, 2020 has rightly been the year of NLP, with
    transformers paving the way to solve tough problems like question answering, search
    and translation with ease. Explainable AI has also started moving out of the ‘inflated
    expectations’ Gartner Hype Cycle phase, with a lot of practical implementations
    being available and used to explain complex models across diverse problems and
    data.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我去年的预测，2020年确实是NLP的年份，transformers 引领了解决诸如问题回答、搜索和翻译等难题的道路。可解释的AI也开始从‘夸大的期望’的Gartner炒作周期阶段中走出来，很多实际应用开始出现，并被用于解释各种复杂模型。
- en: For 2021, I am sure we are going to see the advent of powerful, yet efficient
    models especially for both vision and natural language processing. We have already
    seen progress with efficient transformer models like DistilBERT, Reformer and
    Performer. Deep Learning frameworks like TensorFlow are focusing on ML for mobile
    and IoT devices with TFLite and TF.js with edge and on-device computing being
    in-demand.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 2021 年，我相信我们将看到强大而高效的模型的出现，特别是在视觉和自然语言处理领域。我们已经看到像 DistilBERT、Reformer 和
    Performer 这样的高效变换器模型取得了进展。深度学习框架如 TensorFlow 正在关注针对移动和 IoT 设备的 ML，TFLite 和 TF.js
    的边缘和设备端计算需求也在增加。
- en: I also foresee more progress in areas pertaining to unsupervised and self-supervised
    learning in the field of deep learning with methodologies like SimCLR, SimSiam
    and SwAV which have achieved huge success in pre-training models to give a better
    performance during the adaptation phase. Last, but not the least, low-code automated
    machine learning platforms and responsible AI are two other areas to watch out
    for as we can definitely expect some interest advancements there.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我还预见到在深度学习领域的无监督和自监督学习方面将有更多进展，方法如 SimCLR、SimSiam 和 SwAV 在模型的预训练阶段取得了巨大成功，从而在适应阶段提供了更好的性能。最后但同样重要的是，低代码自动化机器学习平台和负责任的人工智能是另外两个值得关注的领域，我们肯定可以期待这些领域的一些有趣进展。
- en: '**[Rosaria Silipo](https://www.linkedin.com/in/rosaria/) ([@DMR_Rosaria](https://twitter.com/DMR_Rosaria))
    is Principal Data Scientist at KNIME.**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Rosaria Silipo](https://www.linkedin.com/in/rosaria/) ([@DMR_Rosaria](https://twitter.com/DMR_Rosaria))
    是 KNIME 的首席数据科学家。**'
- en: 'In this strange year of 2020, given the uncertainty about the future, attention
    has focused on getting data science solutions ready to work and produce results:
    safe deployment, application monitoring, and secure solutions. This trend will
    probably continue in 2021\.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个奇怪的 2020 年，由于对未来的不确定性，关注点集中在使数据科学解决方案准备就绪并产生成果上：安全部署、应用监控和安全解决方案。这个趋势可能会在
    2021 年继续。
- en: Deployment remains the critical phase in a data science project, where all unnoticed
    mistakes from the previous steps resurface. So, in addition to the classic enterprise
    features, we are starting to feel the need for productionizing an application
    from within the training environment to avoid needless mistakes during the transfer.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 部署仍然是数据科学项目中的关键阶段，此时所有在之前步骤中未被注意到的错误都会浮现出来。因此，除了经典的企业功能外，我们开始感受到在训练环境中将应用程序生产化的需求，以避免在转移过程中出现不必要的错误。
- en: Some focus in 2021 will also be on the interpretation of the data analysis process,
    especially in the life sciences via machine learning interpretability (MLI) or
    eXplainable AI (XAI) techniques for black-box models.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2021 年的重点也将放在数据分析过程的解释上，特别是在生命科学领域通过机器学习可解释性（MLI）或可解释人工智能（XAI）技术应用于黑箱模型。
- en: On a side note, I really suspect that if the COVID-isolation persists in many
    countries around the world, the number of books about machine learning and artificial
    intelligence will skyrocket.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，我真的怀疑如果 COVID-19 隔离在全球许多国家持续下去，关于机器学习和人工智能的书籍数量将会激增。
- en: '**[Rachael Tatman](https://www.linkedin.com/in/rachael-tatman-500a323a/) ([@rctatman](https://twitter.com/rctatman))
    is Developer Advocate at Rasa working on natural language processing.**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Rachael Tatman](https://www.linkedin.com/in/rachael-tatman-500a323a/) ([@rctatman](https://twitter.com/rctatman))
    是 Rasa 的开发者倡导者，专注于自然语言处理。**'
- en: I know a lot of folks would probably consider GPT-3 to be a major new development
    in NLP this year, but I'd consider it a pretty straightforward extension of existing
    NLP methods on a scale that's utterly impractical for the vast majority of NLP
    applications. What I personally find far more exciting is the growing trend of
    focusing on small, efficient models that still perform well. The first SustainNLP
    workshop ([https://sites.google.com/view/sustainlp2020/home](https://sites.google.com/view/sustainlp2020/home))
    is a great example of this. From a research perspective, I think finding ways
    to get really excellent model performance with limited data and compute resources
    is going to be a huge challenge in the field, but also really rewarding.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道很多人可能会认为 GPT-3 是今年 NLP 领域的一项重大进展，但我个人认为它只是现有 NLP 方法在一个对大多数 NLP 应用来说完全不切实际的规模上的一个直接扩展。我个人觉得更令人兴奋的是越来越多的关注点转向那些仍然表现良好的小型高效模型。第一次
    SustainNLP 研讨会 ([https://sites.google.com/view/sustainlp2020/home](https://sites.google.com/view/sustainlp2020/home))
    就是一个很好的例子。从研究的角度来看，我认为在有限的数据和计算资源下获得真正出色的模型性能将是该领域的一个巨大挑战，但也是非常有价值的。
- en: '**[Daniel Tunkelang](https://www.linkedin.com/in/dtunkelang/) is an independent
    consultant specializing in search, discovery, and ML/AI.**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Daniel Tunkelang](https://www.linkedin.com/in/dtunkelang/) 是一位独立顾问，专注于搜索、发现及机器学习/人工智能。**'
- en: In 2020, AI has continued to improve incrementally. We've seen iterations on
    transformer-based models for natural language understanding and generation, the
    most notable being OpenAI's GPT-3\. Autonomous vehicles continue to be almost
    ready for mainstream use. More broadly, AI has moved from being a buzzword to
    a critical capability for companies in all industries.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，人工智能持续逐步改进。我们看到了基于变压器的自然语言理解和生成模型的迭代，其中最著名的是OpenAI的GPT-3。自动驾驶汽车几乎准备好进入主流使用。更广泛地说，人工智能已经从一个流行词转变为各行业公司所需的关键能力。
- en: Meanwhile, 2020 has been dominated by the Covid-19 pandemic. While AI has played
    a part in the fight against the virus, what's been more interesting is how, because
    of the pandemic, most people working on or studying machine learning are doing
    so from home. If the mainstream acceptance of remote work and education persists
    after the pandemic -- which seems likely -- then we can look forward to two competing
    trends. On one hand, AI expertise will become truly global rather than tied to
    specific hubs. On the other hand, technology powerhouses will recruit talent globally,
    at the expense of smaller regional firms.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，2020年被Covid-19大流行所主导。虽然人工智能在抗击病毒方面发挥了作用，但更有趣的是，由于大流行，大多数从事或研究机器学习的人都在家中工作。如果疫情后远程工作和教育的主流接受度持续存在——这似乎很可能——那么我们可以期待两种竞争趋势。一方面，人工智能专业知识将真正全球化，而不是局限于特定的中心。另一方面，科技巨头将全球招聘人才，这会以小型区域性公司的代价为代价。
- en: And yet, even as remote work drives the globalization of AI, the growing conflict
    between the United States and China splinters it. It seems likely that we will
    spend the next decade in an AI arms race.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，即使远程工作推动了人工智能的全球化，美国和中国之间日益增长的冲突却使其分裂。我们可能会在未来十年内陷入一场人工智能军备竞赛。
- en: ps. On November 30, the submission deadline for this post, DeepMind researchers
    announced that their AlphaFold system has solved the Critical Assessment of protein
    Structure Prediction (CASP) grand challenge by predicting protein folding grand
    challenge with revolutionary accuracy and speed. It's too early to digest this
    announcement, but this may indeed turn out to be the biggest AI breakthrough of
    2020.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ps. 在11月30日，也就是这篇文章的提交截止日期，DeepMind的研究人员宣布他们的AlphaFold系统通过以革命性的准确性和速度预测蛋白质折叠大挑战，解决了蛋白质结构预测的关键评估（CASP）大挑战。虽然现在还为时尚早，但这可能确实成为2020年最大的人工智能突破。
