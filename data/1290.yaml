- en: '***Suitable for: Someone with a basic understanding of statistics and statistical
    notation. No programming required.***'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '***适合：具有基本统计学和统计符号理解的人。不需要编程。***'
- en: This book covers the theory behind most of the popular machine learning algorithms
    used by data scientists today. It also gives a thorough introduction to both Bayesian
    and Frequentist statistical inference methodologies.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了大多数数据科学家今天使用的流行机器学习算法背后的理论。它还对贝叶斯和频率学派的统计推断方法进行了彻底的介绍。
- en: The second half of the book, which covers machine learning algorithms, is some
    of the best material I have seen on this subject. Each explanation is in-depth
    and uses practical examples such as the classification of spam data which makes
    quite complex ideas easier to digest. The book is most suited to those who have
    already covered the basics of statistics for data analysis and are familiar with
    some statistical notation.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的后半部分涉及机器学习算法，是我见过的关于这一主题的最佳资料之一。每个解释都很深入，并且使用了实际例子，如垃圾邮件数据的分类，使得相当复杂的概念更容易消化。这本书最适合那些已经掌握了数据分析基本统计知识，并对一些统计符号有所了解的人。
- en: The books I included in this article cover enough topics for a complete beginner
    to learn all the statistics needed for data science. They can all be read for
    free online but most also have a print version that can be purchased if you prefer
    to read physical books. Statistics is an essential component of the data science
    toolset and something which often requires in-depth reading to truly understand
    the concepts. Something which these books can provide.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这篇文章中列出的书籍涵盖了足够的主题，适合完全的初学者学习数据科学所需的所有统计知识。它们都可以在网上免费阅读，但大多数也有可以购买的印刷版，如果你更喜欢阅读实体书。统计学是数据科学工具集的一个基本组成部分，通常需要深入阅读才能真正理解这些概念。这些书籍可以提供这种深入的理解。
