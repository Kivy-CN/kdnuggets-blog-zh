- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I have created a simple guide for a gentle introduction to Pandas functions.
    In this guide we will learn about data importing, data exporting, exploring data,
    data summary, selecting & filtering, sorting, renaming, dropping data, applying
    functions, and visualization.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我创建了一个简单的指南，用于温和地介绍 Pandas 函数。在这个指南中，我们将学习数据导入、数据导出、数据探索、数据总结、选择与筛选、排序、重命名、删除数据、应用函数和可视化。
- en: Importing Data
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导入数据
- en: For importing, we are going to use Kaggle’s open-source dataset [Social Network
    Advertisements](https://www.kaggle.com/rishidamarla/social-network-advertisements).
    This dataset contains three columns and 400 samples. To get started, let’s import
    our CSV (Comma Separated Values) file using **read_csv()**.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于导入，我们将使用 Kaggle 的开源数据集 [Social Network Advertisements](https://www.kaggle.com/rishidamarla/social-network-advertisements)。该数据集包含三列和
    400 个样本。首先，让我们使用 **read_csv()** 导入我们的 CSV（逗号分隔值）文件。
- en: '[PRE0]'
  id: totrans-15
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: As we can see our **CSV** file has been successfully loaded and converted to
    Pandas Dataframes. To see the first five rows we will use **head()**.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所见，我们的 **CSV** 文件已成功加载并转换为 Pandas 数据框。要查看前五行，我们将使用 **head()**。
- en: '[PRE1]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '![Introductory Pandas Tutorial](../Images/40c0a465cc7d1dd5526c4b8b2ef1bda1.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![Pandas 入门教程](../Images/40c0a465cc7d1dd5526c4b8b2ef1bda1.png)'
- en: The Pandas dataframe contains **Age**, **EstimatedSalary**, and **Purchased**
    columns.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 数据框包含 **Age**、**EstimatedSalary** 和 **Purchased** 列。
- en: Other Formats
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他格式
- en: Apart from csv files we can import Excel files, import files from any SQL server,
    read and parse json files, import tables from websites using HTML parsing, and
    creating dataframe using dictionary.  Pandas makes importing any type of data
    simple.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 除了 CSV 文件，我们还可以导入 Excel 文件、从任何 SQL 服务器导入文件、读取和解析 JSON 文件、使用 HTML 解析从网站导入表格，并使用字典创建数据框。Pandas
    使得导入任何类型的数据变得简单。
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Exporting Data
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导出数据
- en: For exporting DataFrame into CSV we will use **to_csv()**.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要将数据框导出为 CSV，我们将使用 **to_csv()**。
- en: '[PRE3]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Similarly, we can export the dataframe into excel, send to sql, to json, and
    create an HTML table with one line of code.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，我们可以将数据框导出到 Excel、发送到 SQL、导出为 JSON，并通过一行代码创建 HTML 表格。
- en: '[PRE4]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Data Summary
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据总结
- en: To generate a simple data summary we will use the **info()** function. The summary
    includes dtypes, number of samples, and memory usage.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要生成一个简单的数据总结，我们将使用 **info()** 函数。总结包括数据类型、样本数量和内存使用情况。
- en: '[PRE5]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Similarly, to get specific information about dataframe we can use **.shape**
    for numbers of columns and rows, **.index** for index range, and **.columns**
    for the names of the columns. These small utilities can come handy in solving
    larger data problems.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，要获取数据框的具体信息，我们可以使用 **.shape** 获取列数和行数，**.index** 获取索引范围，**.columns** 获取列名。这些小工具在解决更大的数据问题时非常有用。
- en: '[PRE6]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '**describe()** will give us a summary of the distribution of numerical columns.
    It includes mean, standard deviation, minimum/ maximum values, and inter quartile
    range.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**describe()** 将给我们一个数值列分布的摘要。它包括均值、标准差、最小值/最大值以及四分位距。'
- en: '[PRE7]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: To check the missing values we can simile use **isnull()** function which will
    return values in boolean and we can sum them up to get exact numbers. Our dataset
    have zero missing values.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查缺失值，我们可以简单地使用 **isnull()** 函数，它会返回布尔值，并且我们可以将它们相加以获得确切的数字。我们的数据集没有缺失值。
- en: '[PRE8]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '**corr()** will generate correlation matrix between numeric columns. There
    are no high correlation between columns.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**corr()** 将生成数值列之间的相关矩阵。列之间没有高相关性。'
- en: '[PRE9]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Selecting and Filtering
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 选择和过滤
- en: There are various ways to select columns. The example below is direct selection.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 选择列有多种方法。下面的示例是直接选择。
- en: Use **data[“<column_name>”]** or **data.<column_name>**
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**data[“<column_name>”]** 或 **data.<column_name>**
- en: '[PRE10]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: We can also use **iloc** and **loc** to select columns and rows as shown below.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以使用 **iloc** 和 **loc** 来选择列和行，如下所示。
- en: '[PRE11]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: To count the number of categories in a column we will use the **value_counts()**
    function.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 要计算列中类别的数量，我们将使用 **value_counts()** 函数。
- en: '[PRE12]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Filtering values is easy. We just need to give simple Python conditions. In
    our case, we are filtering only **1’s** from the Purchased column.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 过滤值很简单。我们只需提供简单的 Python 条件。在我们的案例中，我们只过滤**1**的值来自 Purchased 列。
- en: '[PRE13]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: For a more complex demonstration, we have added a second condition by using
    **&**.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于更复杂的演示，我们通过使用 **&** 添加了第二个条件。
- en: '[PRE14]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: Data sorting
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据排序
- en: For sorting index we use **sort_values()**. It takes multiple arguments, first
    is the column by which we want to sort  and the second is the direction of sorting.
    In our case, we are sorting by **Purchased** columns in descending order.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于排序索引，我们使用 **sort_values()**。它接受多个参数，第一个是我们想要排序的列，第二个是排序方向。在我们的例子中，我们按 **Purchased**
    列降序排序。
- en: '[PRE15]'
  id: totrans-53
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: '![Introductory Pandas Tutorial](../Images/b6905956f43a9ed79038eb648901243b.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![入门 Pandas 教程](../Images/b6905956f43a9ed79038eb648901243b.png)'
- en: '**sort_index()** is similar to sort index but it will sort the dataframe using
    index numbers.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**sort_index()** 类似于排序索引，但它将根据索引号对数据框进行排序。'
- en: '[PRE16]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: Renaming Columns
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重命名列
- en: To rename a column we need a dictionary of the current  and modified column
    name. We are changing names from ‘EstimatedSalary` to `Salary` using the **rename()**
    function.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要重命名列，我们需要一个当前名称和修改名称的字典。我们使用 **rename()** 函数将名称从 ‘EstimatedSalary` 更改为 `Salary`。
- en: '[PRE17]'
  id: totrans-59
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: '![Introductory Pandas Tutorial](../Images/8529672f5179c044edc44214a8e9826d.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![入门 Pandas 教程](../Images/8529672f5179c044edc44214a8e9826d.png)'
- en: Drop Data
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 删除数据
- en: We can simply use the **drop** function to drop a column or a row. In this example,
    we have successfully dropped the `Salary` column.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以简单地使用 **drop** 函数来删除列或行。在这个例子中，我们成功地删除了 `Salary` 列。
- en: '[PRE18]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE18]'
- en: '![Introductory Pandas Tutorial](../Images/7aa6e6a25ff489088a20736ed17297ef.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![入门 Pandas 教程](../Images/7aa6e6a25ff489088a20736ed17297ef.png)'
- en: For dropping a row you can simply write a row number.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除一行，你可以简单地写下行号。
- en: '[PRE19]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
- en: Converting Data Types
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 转换数据类型
- en: We have three columns and all of them are integers. Let’s change “Purchased”
    to boolean as it contains only ones and zero.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有三列，所有列都是整数。让我们将“Purchased”列更改为布尔型，因为它只包含1和0。
- en: '[PRE20]'
  id: totrans-69
  prefs: []
  type: TYPE_PRE
  zh: '[PRE20]'
- en: Use the **astype()** function and change the data type.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 **astype()** 函数更改数据类型。
- en: '[PRE21]'
  id: totrans-71
  prefs: []
  type: TYPE_PRE
  zh: '[PRE21]'
- en: We have successfully changed the ‘Purchased’ column to boolean type.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经成功地将‘Purchased’列更改为布尔类型。
- en: '[PRE22]'
  id: totrans-73
  prefs: []
  type: TYPE_PRE
  zh: '[PRE22]'
- en: Apply Functions
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用函数
- en: Applying a Python function to a column or on a whole dataset has come simpler
    with Pandas **apply()** function. In this section, we will create a simple function
    of doubling the values and apply it to the ‘Salary’ column.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 对列或整个数据集应用 Python 函数变得更加简单，通过 Pandas **apply()** 函数。在这一部分，我们将创建一个简单的双倍值的函数，并将其应用于‘Salary’列。
- en: '[PRE23]'
  id: totrans-76
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: As we can observe that the newly created columns contain double the salary.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以观察到，新创建的列包含了双倍的工资。
- en: '[PRE24]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE24]'
- en: We can also use the Python **lambda** function inside the apply function to
    get similar results.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以在 apply 函数中使用 Python **lambda** 函数来获得类似的结果。
- en: '[PRE25]'
  id: totrans-80
  prefs: []
  type: TYPE_PRE
  zh: '[PRE25]'
- en: Visualization
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可视化
- en: Pandas uses **matplotlib** library to visualize the data. We can use this function
    to generate bar charts, line charts, pie charts, box plot, histogram, KDE plot
    and much more. We can also customize our plots similarly to the matplotlib library.
    By simply changing the **kind** of graph we can generate any type of graph using
    **plot()** function.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 使用**matplotlib**库来可视化数据。我们可以使用此函数生成条形图、折线图、饼图、箱线图、直方图、KDE 图等。我们还可以像 matplotlib
    库一样自定义我们的图表。通过简单地更改图形的**kind**，我们可以使用**plot()**函数生成任何类型的图形。
- en: The box plot shows the distribution of three numerical columns.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 箱线图显示了三个数值列的分布情况。
- en: '[PRE26]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE26]'
- en: '![Introductory Pandas Tutorial](../Images/e9a8a0427d4037eb8ec30109b3274b7a.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![入门 Pandas 教程](../Images/e9a8a0427d4037eb8ec30109b3274b7a.png)'
- en: To plot density plots, we need x and y arguments and kind. In this example,
    we have plotted, **Age** versus **Salary** density graph.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要绘制密度图，我们需要 x 和 y 参数以及 kind。在此示例中，我们绘制了**年龄**与**薪资**的密度图。
- en: '[PRE27]'
  id: totrans-87
  prefs: []
  type: TYPE_PRE
  zh: '[PRE27]'
- en: '![Introductory Pandas Tutorial](../Images/d2be3c029a74e74c8e288dabe669d798.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![入门 Pandas 教程](../Images/d2be3c029a74e74c8e288dabe669d798.png)'
- en: Conclusion
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: There is so much to Pandas that we haven't covered. It is the most used library
    among data scientists and data practitioners. If you are interested in learning
    more then check out [Python Pandas Tutorial](https://www.learndatasci.com/tutorials/python-pandas-tutorial-complete-introduction-for-beginners/)
    or take a proper data analytics course to learn use cases of Pandas. In this guide,
    we have learned about Pandas Python library and how we can use it to perform various
    data manipulation and analytics tasks. I hope you liked it and if you have questions
    related to the topics, please type them in the comment section and I will do my
    best to answer.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 的内容如此之多，我们尚未涉及。它是数据科学家和数据从业者中使用最广泛的库。如果你有兴趣了解更多，可以查看 [Python Pandas 教程](https://www.learndatasci.com/tutorials/python-pandas-tutorial-complete-introduction-for-beginners/)
    或参加一个完整的数据分析课程，学习 Pandas 的使用案例。在本指南中，我们学习了 Pandas Python 库以及如何使用它来执行各种数据操作和分析任务。希望你喜欢，如果你对这些主题有问题，请在评论区输入，我会尽力回答。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
