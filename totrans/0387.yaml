- en: Final Thoughts
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的想法
- en: Before you apply for remote jobs or freelance work, please make sure you have
    the required skills and experience.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在申请远程工作或自由职业之前，请确保你具备所需的技能和经验。
- en: To learn more skills, you can take online courses and tutorials, read books,
    start a pet project, and work on research.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 要学习更多技能，你可以参加在线课程和教程，阅读书籍，启动个人项目，进行研究。
- en: To gain more experience, you can take part in Kaggle competitions, collaborate
    on open source projects, work for NGOs, apply for internships and apprenticeships,
    and temporary jobs.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得更多经验，你可以参加 Kaggle 竞赛，参与开源项目，为非政府组织工作，申请实习和学徒工作，以及临时职位。
- en: If you have questions about a data science career, do ask me in the comments.
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你对数据科学职业有疑问，请在评论中问我。
- en: '**Best of luck with finding your next remote job.**'
  id: totrans-68
