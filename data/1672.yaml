  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: '**By [Norbert Obsuszt](https://www.linkedin.com/in/obsusztnorbert/), AnswerMiner.**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 [诺伯特·奥布苏茨特](https://www.linkedin.com/in/obsusztnorbert/)，AnswerMiner。**'
- en: On an ordinary day, you make hundreds of predictions based on previous observations,
    usually with the help of your personal neural network located at the top of your
    neck. If you want better predictions, you need more information, so you have to
    utilize others’ observations, not just yours.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在普通的一天里，你会基于以往的观察做出数百个预测，通常借助于你脖子顶部的个人神经网络。如果你想要更好的预测，你需要更多的信息，所以你必须利用他人的观察，而不仅仅是你自己的。
