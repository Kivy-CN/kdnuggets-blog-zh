- en: 'If life can grow out of the formal chemical substrate of the cell, if consciousness
    can emerge out of a formal system of firing neurons, then so too will computers
    attain human intelligence. Gödel, Escher, Bach is a wonderful exploration of fascinating
    ideas at the heart of cognitive science: meaning, reduction, recursion, and much
    more.'
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果生命能够从细胞的正式化学基质中成长，如果意识能够从神经元的正式系统中涌现，那么计算机也将达到人类智能。《哥德尔、艾舍尔、巴赫》是对认知科学核心的迷人思想的绝妙探索：意义、简化、递归等等。
- en: '**4\. [Make Your Own Neural Network](https://www.amazon.com/Make-Your-Own-Neural-Network-ebook/dp/B01EER4Z4G/ref=zg_bs_3887_6?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
