  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 数据科学家 | $83,460 | $140,772 | $237,440 |'
- en: '![Data Scientist](../Images/04909711a796bba4be9b5c721b30a02e.png)'
  id: totrans-21
