- en: To get the most out of this Data Management with Data Science course, CS 300
    is essential to your learning. CS 400 will also be helpful.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从数据管理与数据科学课程中获得最大收益，CS 300 对你的学习至关重要。CS 400 也将有所帮助。
- en: Being proficient in Python is also necessary. If you are not, the university
    recommends you use the resources described [here](https://docs.python-guide.org/intro/learning/).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 熟练掌握 Python 也是必要的。如果你还不熟练，大学建议你使用[这里](https://docs.python-guide.org/intro/learning/)描述的资源。
