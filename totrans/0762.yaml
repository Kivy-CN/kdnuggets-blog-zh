  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从各种来源读取数据
- en: Parsing HTML
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解析 HTML
- en: 'The projects you’ll build in this certification are:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这个认证中构建的项目包括：
- en: Mean-Variance-Standard Deviation Calculator
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 均值-方差-标准差计算器
- en: Demographic Data Analyzer
  id: totrans-49
  prefs:
