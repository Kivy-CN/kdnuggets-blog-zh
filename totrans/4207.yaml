- en: I tried to provide specific resources (courses/tutorials/books) that are in-depth,
    prominent on the web, and have proved to be quite beneficial to a large number
    of learners in the data science arena. I tried to be as specific as possible and
    listed those with which I have familiarity. It goes without saying that many great
    resources have also been left out. As such, this list should not be considered
    an expert guide by any means. Rather, it picks out some of the highlighted courses
    to make the learning journey easier for beginners. I will finish off by providing
    some of the topmost YouTube channels that have tons of learning materials and
    some pretty good guidance in regards to the subject matter.
  prefs: []
