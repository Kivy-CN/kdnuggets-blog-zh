- en: For beginners in any data field, it’s often tough to *really* understand what
    a particular data field is about. You can read theoretical explanations and job
    descriptions and listen to YouTube videos explaining them, but your understanding
    always stays at that I-get-it-but-not-quite level.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何数据领域的初学者来说，*真正*理解某一特定数据领域往往是困难的。你可以阅读理论解释和职位描述，观看解释它们的 YouTube 视频，但你的理解总停留在“明白了，但不完全”这一层次。
- en: The same is true with data engineering. Of course, you need to know what data
    engineering is and [what data engineers do](https://www.stratascratch.com/blog/what-does-a-data-engineer-do-and-what-they-dont-do/?utm_source=blog&utm_medium=click&utm_campaign=kdn+de+project+ideas).
    And we’ll start with that. But you should complement this theoretical knowledge
    with practice; at their intersection lies real knowledge.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程也是如此。当然，你需要了解什么是数据工程，以及 [数据工程师做什么](https://www.stratascratch.com/blog/what-does-a-data-engineer-do-and-what-they-dont-do/?utm_source=blog&utm_medium=click&utm_campaign=kdn+de+project+ideas)。我们将从这里开始。但你应该用实践来补充这些理论知识；在它们的交汇处存在真正的知识。
- en: Practicing data engineering is quite difficult without actually working at a
    company as a data engineer. This is mainly because data engineering is not only
    about handling data but also about data architecture and building data infrastructure.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 实际从事数据工程工作时，掌握数据工程是相当困难的。这主要是因为数据工程不仅仅涉及数据处理，还涉及数据架构和构建数据基础设施。
- en: However, there’s a way, and the way is doing data engineering projects. Knowing
    what data engineers do will help us select suitable projects for mastering data
    engineering.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有一种方法可以做到，那就是进行数据工程项目。了解数据工程师的工作将帮助我们选择适合的项目来掌握数据工程。
- en: '**What is Data Engineering?**'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**什么是数据工程？**'
- en: Data engineering ensures data flows – in batches or in real-time – from multiple
    and various data sources to data storage, where it’s available to data users.
    In between, data is also processed, analyzed, and transformed into a format suitable
    for use.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程确保数据从多个不同的数据源流向数据存储，这些数据可以是批量的，也可以是实时的，供数据用户使用。在此过程中，数据还会被处理、分析，并转化为适合使用的格式。
- en: This is called a data pipeline, and the data engineer’s job is to build and
    maintain it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这被称为数据管道，而数据工程师的工作是构建和维护它。
- en: 'From that description, we can extract crucial aspects of data engineering:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些描述中，我们可以提炼出数据工程的关键方面：
- en: Data transformation & processing
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据转化与处理
- en: Data visualization
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化
- en: Data pipelines
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据管道
- en: Data storage
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据存储
- en: To master data engineering, your projects should focus on or include some of
    these topics.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要掌握数据工程，你的项目应该专注于或包括以下一些主题。
- en: Due to the nature of data engineering, it’s impossible to think of a project
    that will deal with only one aspect of it; such is the wholesomeness of a data
    engineer’s job. It isn’t really possible to do a project that only does data processing
    – OK, but where does this data come from, and where does it end?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据工程的性质，想出一个只涉及其一个方面的项目几乎是不可能的；这就是数据工程师工作的全面性。真的不可能做一个仅处理数据的项目——好吧，这些数据来自哪里，又到哪里去呢？
- en: So, most projects I’ve chosen are end-to-end data engineering projects that
    will teach you how to build a data pipeline – the essence of data engineering.
    However, the projects take different approaches and different technologies, so
    there are some aspects you can learn from one project that you can’t learn from
    another.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我选择的大多数项目都是端到端的数据工程项目，这些项目将教你如何构建数据管道——数据工程的核心。然而，这些项目采用了不同的方法和技术，因此你可以从一个项目中学到的方面，可能在另一个项目中学不到。
- en: '**Data Engineering Project Ideas**'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据工程项目点子**'
- en: '![Project Ideas to Master Data Engineering ](../Images/ceb2c73b6a484a1143bd332aa49999ad.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![掌握数据工程的项目点子](../Images/ceb2c73b6a484a1143bd332aa49999ad.png)'
- en: Image by author
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: Doing projects teaches you what data engineering is in practice. To complete
    a project, you must show various technical skills, familiarity with common data
    engineering tools, and an understanding of the whole process.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过做项目，你能了解数据工程在实践中的实际情况。完成一个项目，你必须展示各种技术技能，对常见数据工程工具的熟悉程度，以及对整个过程的理解。
- en: This makes projects ideal for learning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得这些项目非常适合学习。
- en: '**1\. Data Pipeline Development Project**'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1\. 数据管道开发项目**'
- en: You don’t get more data engineering than building a data pipeline. Ensuring
    data flow from its sources to data users and, by extension, supporting data-driven
    decision-making is at the heart of data engineering.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 没有比构建数据管道更能体现数据工程了。确保数据从源头流向数据用户，并通过扩展来支持数据驱动的决策，这正是数据工程的核心。
- en: By doing a data pipeline development project, you will learn about integrating
    data from various sources and the whole ETL process.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过进行数据管道开发项目，你将学习到如何整合来自各种来源的数据以及整个ETL过程。
- en: '**Project Suggestion**'
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**项目建议**'
- en: 'Link: [AWS End-to-End Data Engineering by CodeWith You (Yusuf Ganiyu) ](https://www.youtube.com/watch?v=LSlt6iVI_9Y)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [CodeWith You (Yusuf Ganiyu) 的 AWS 端到端数据工程](https://www.youtube.com/watch?v=LSlt6iVI_9Y)'
- en: 'Description: This is an excellent project whose goal is to build a data pipeline
    that will extract data from Reddit, transform it, and then load it into the Redshift
    data warehouse.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 描述：这是一个优秀的项目，目标是构建一个数据管道，该管道将从 Reddit 中提取数据，进行转换，然后将其加载到 Redshift 数据仓库中。
- en: The video guides you through every step, and the project’s [source code is also
    available on GitHub](https://www.stratascratch.com/blog/19-data-science-project-ideas-for-beginners/?utm_source=blog&utm_medium=click&utm_campaign=kdn+de+project+ideas).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 视频引导你完成每一步，并且项目的 [源代码也可以在 GitHub 上获取](https://www.stratascratch.com/blog/19-data-science-project-ideas-for-beginners/?utm_source=blog&utm_medium=click&utm_campaign=kdn+de+project+ideas)。
