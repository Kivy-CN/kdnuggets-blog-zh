- en: Qualities Hiring Managers Are Looking For in Data Scientists
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 招聘经理在数据科学家中寻找的素质
- en: 原文：[https://www.kdnuggets.com/2022/04/qualities-hiring-managers-looking-data-scientists.html](https://www.kdnuggets.com/2022/04/qualities-hiring-managers-looking-data-scientists.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/04/qualities-hiring-managers-looking-data-scientists.html](https://www.kdnuggets.com/2022/04/qualities-hiring-managers-looking-data-scientists.html)
- en: '![Qualities Hiring Managers are looking for in Data Scientists](../Images/59cf986db2ce3e5cb3ca4d6cc2a8fde6.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![招聘经理在数据科学家中寻找的素质](../Images/59cf986db2ce3e5cb3ca4d6cc2a8fde6.png)'
- en: '[Cytonn Photography](https://unsplash.com/@cytonn_photography) via Unsplash'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[Cytonn Photography](https://unsplash.com/@cytonn_photography) via Unsplash'
- en: As a Data Scientist, your number one aim is to be able to write effective code
    that can be applied to the organisation's goal.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据科学家，你的首要目标是能够编写有效的代码，以实现组织的目标。
- en: However, many other attributes are important to hiring managers when taking
    on new Data Scientists that are sometimes heavily overlooked. Soft skills are
    just as important to hiring managers as hard skills. I will be going through the
    ones that I believe are the most important.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，许多其他特质对招聘经理在招聘新数据科学家时也很重要，这些特质有时被严重忽视。软技能对招聘经理来说与硬技能一样重要。我将介绍我认为最重要的那些。
- en: 1\. The Willingness To Learn
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 学习的意愿
- en: A lot of hiring managers want people who have the right skills for the role
    but also have the ability to adapt their current skills and develop new skills.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多招聘经理希望找到具备角色所需技能的人，同时也希望他们能够适应现有技能并发展新技能。
- en: We never stop learning, especially when we’re in a field that is highly technical
    and new tools are being released, and older ones are being improved. New algorithms
    are constantly being introduced, therefore if you are not willing to learn; it
    can be very frustrating for your team manager.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们永远不会停止学习，特别是在一个高度技术化的领域中，新工具不断发布，旧工具不断改进。新算法不断被引入，因此如果你不愿意学习，对你的团队经理来说可能会非常令人沮丧。
- en: Imposter syndrome is real and affects a lot of people in various fields. It
    can also act as a blocker in the success of your career as you will constantly
    be doubting your abilities because your main goal is to achieve. Concentrating
    on the skills you currently possess and how you can develop them by learning new
    skills is one way to overcome imposter syndrome.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 冒名顶替综合症确实存在，并且影响到许多各个领域的人。它还可能成为你职业成功的障碍，因为你会不断怀疑自己的能力，因为你的主要目标是实现。专注于你当前拥有的技能，以及如何通过学习新技能来发展这些技能，是克服冒名顶替综合症的一种方法。
- en: How you will be tested in an interview?
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你将在面试中如何被测试？
- en: 'Many hiring managers, regardless of the field you are in will sometimes ask
    you this question:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 许多招聘经理，不论你所在的领域，有时会问你这个问题：
- en: “Was there ever a time you felt that you lacked a particular skill, what happened,
    and what did you do to resolve the issue?”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “有没有过你觉得自己缺乏某种技能的时刻？发生了什么，你是如何解决这个问题的？”
- en: This will help hiring managers to understand how you handled a lack of skills
    in a particular project or your previous roles; proving if you were willing to
    learn or if you accepted that you didn’t know the skill and continued the same.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这将帮助招聘经理了解你在特定项目或之前的角色中如何处理技能缺乏的情况；证明你是否愿意学习，或者你是否接受自己不知道技能并继续保持原状。
- en: Using your spare time out of your working hours to learn new skills or develop
    current ones is another way to prove to the hiring manager that you are willing
    to learn. There are various platforms where you can achieve this as a Data Scientist,
    such as [Udemy](https://www.udemy.com/), [Coursera](https://www.coursera.org/),
    [edX](https://www.edx.org/), and more.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 利用工作时间之外的空闲时间学习新技能或发展现有技能，是向招聘经理证明你愿意学习的另一种方式。作为数据科学家，你可以通过各种平台实现这一点，例如 [Udemy](https://www.udemy.com/)、[Coursera](https://www.coursera.org/)、[edX](https://www.edx.org/)
    等。
- en: 2. Relating Code To The Business
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 将代码与业务相关联
- en: '![Relating code to the business](../Images/9a832560fe34fb0b0f5b951ba02e9c32.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![将代码与业务相关联](../Images/9a832560fe34fb0b0f5b951ba02e9c32.png)'
- en: '[Mars](https://unsplash.com/@heylagostechie) via Unsplash'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mars](https://unsplash.com/@heylagostechie) via Unsplash'
- en: Although coding is one of the main requirements for any Data Scientist, being
    able to understand and apply it to the business and its goal is equally important.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管编码是任何数据科学家的主要要求之一，但能够理解并将其应用于业务及其目标同样重要。
- en: Having a full grasp of the task at hand and how it relates to the business,
    will allow you to code better. It will prove to your manager that you understand
    what is required to benefit the business, rather than just completing a task because
    you were asked. It differentiates if you are an active member of the team and
    the business as a whole.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对任务和它如何与业务相关有全面的掌握，将使你编码得更好。这将向你的经理证明你理解什么是有利于业务的，而不仅仅是因为被要求完成任务。它可以区分你是否是团队和整个业务的积极成员。
- en: Through this, you as a Data Scientist will have better skills and understanding
    of the problem at hand than a CEO or Managing Director with little technical skills
    does. You will be able able to use your hard skills to direct the business in
    the right way, through your coding and business acumen.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这一点，作为数据科学家的你将比技术能力较弱的CEO或董事总经理拥有更好的技能和对当前问题的理解。你将能够利用你的硬技能，通过编码和商业头脑引导业务朝正确方向发展。
- en: How you will be tested in an interview?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你将在面试中如何被测试？
- en: During a Data Science interview process, you will be asked to undergo a technical
    phase. The hiring manager will ask you to handle a technical test in a way that
    is unique to the business.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学面试过程中，你将被要求经历一个技术阶段。招聘经理会要求你以对业务独特的方式处理技术测试。
- en: For example, if the role you have applied for is a Data Scientist that has expertise
    in Machine Learning models, the technical test may be related to different modeling
    solutions for a particular problem in the business.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你申请的角色是具备机器学习模型专长的数据科学家，那么技术测试可能会涉及到业务中某一特定问题的不同建模解决方案。
- en: This will prove to the hiring manager that you have the ability to apply your
    coding skills to the business’s goal.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这将向招聘经理证明你具备将编码技能应用于业务目标的能力。
- en: 3. Identifying Problems And Proposing Solutions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 识别问题并提出解决方案
- en: As mentioned above, there may be people in your team or higher up in the business
    who have little technical skill and understanding. Being able to identify problems
    in the company's current problems or chosen solutions, are proposing your own
    will make you stand out.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，你的团队中或在公司高层可能会有技术技能和理解能力较少的人。能够识别公司当前存在的问题或所选解决方案的问题，并提出自己的建议，将使你脱颖而出。
- en: This proves to the hiring managers that are you willing to help the business
    improve, and when you get the job it will prove to the company as a whole that
    you are a valuable asset to the success of the business.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这向招聘经理证明你愿意帮助业务改进，当你获得工作时，它将向公司证明你是业务成功的宝贵资产。
- en: It is easy to say ‘yes’ to every task thrown at you. But it is harder to say
    ‘I don’t think this is the right solution, how about trying X?’. A lot of businesses
    are failing to strive as they lack adopting other team members' suggestions and
    solutions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 说‘是’对每一个抛给你的任务很容易。但说‘我认为这不是正确的解决方案，试试X怎么样？’却更难。很多企业因未能采纳其他团队成员的建议和解决方案而失败。
- en: There is no harm in putting your suggestion forward, the worst thing that can
    happen is that you are wrong or your manager gives you a better understanding
    of why the business cannot use that particular solution. In the end, you’re still
    learning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提出你的建议并不会有害，最坏的情况就是你错了或者你的经理给你一个更好的理解，说明为什么业务不能使用那个特定的解决方案。最终，你仍然是在学习。
- en: However, if you chose to keep your ideas to yourself, you’re doing yourself
    more harm than good. Employers will believe that you are not an active employee
    and you’re not willing to contribute to the success of the business.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你选择保留自己的想法，你是在对自己不利。雇主会认为你不是一个积极的员工，不愿意为业务的成功做出贡献。
- en: How you will be tested in an interview?
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你将在面试中如何被测试？
- en: It is difficult to test this soft skill during the interview stage, as you are
    limited on time. However, technical interviews do have more than one phase, so
    you can be tested on the skill anytime during each phase.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在面试阶段很难测试这种软技能，因为时间有限。然而，技术面试通常有多个阶段，因此你可以在每个阶段中随时被测试到这种技能。
- en: 'A typical question hiring managers ask is:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘经理通常会问的问题是：
- en: “Was there ever a time that you identified a problem with the task at hand and
    had your own solutions? If yes, what did you do?”
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “是否有过你发现任务中的问题并提出自己的解决方案的情况？如果有，你是怎么做的？”
- en: Go in-depth with your answer, as hiring managers will know if it is superficial
    or not.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 详细回答你的问题，因为招聘经理会知道你的回答是否肤浅。
- en: 4. Ask Questions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. 提问
- en: The majority, if not all, hiring managers will ask you if you have any questions.
    Ask, ask, ask! If you don’t ask, you don’t get.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: You applied for the role because you want the job. However, you also need to
    make sure that this is the right role for you. The hiring manager will be vetting
    you, so you should also be vetting the company to see if the company's values
    and requirements are something you are willing to commit to.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: 'The questions can be:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: What will my typical day look like?
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Does the company offer training?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Does the company help with self-development during my employment?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can I get a bit more understanding of the benefits in the vacancy description?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conclusion
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The hiring process for a Data Scientist is not the easiest. There are different
    phases and they all require heavy technical knowledge and test your soft skills.
  id: totrans-45
