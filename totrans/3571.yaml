- en: So now that you have taken a refresher on Python, it is time to dig into some
    real stuff! The course, MLOps for Beginners, is a free tutorial on Udemy that
    teaches you how to provide an end-to-end machine learning development process
    to design, build, and manage the AI model lifecycle.
  prefs: []
  type: TYPE_NORMAL
- en: The course is taught by [Prem Naraindas](https://www.linkedin.com/in/premnaraindas/?originalSubdomain=au),
    an experienced MLOps practitioner, and includes several hands-on exercises. By
    the end of the course, you will have a good understanding of the basics of MLOps
    and be able to apply it to your work.
