  zh: '| 非结构化数据 | 22.3% | 27.7% | **1.24** |'
- en: Interestingly, despite opinions that Hadoop is declining, in this poll more
    people want to learn Hadoop than already know it, so it may still grow in popularity.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，尽管有观点认为 Hadoop 正在衰退，但在这项调查中，更多人希望学习 Hadoop 而不是已经掌握它，因此它可能仍会继续增长。
- en: We did not include Julia among hot/emerging skills despite its high Want/Have
    ratio=3.4, because with only 2% of voters selecting it, it doesn't yet have enough
    support.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Julia 的 Want/Have 比率为 3.4，但我们没有将其纳入热门/新兴技能，因为只有 2% 的投票者选择了它，因此它还没有足够的支持。
- en: The remaining skills - XGBoost, Software Engineering, Java, MATLAB, SAS are
    possessed by between 10 and 30% of voters, but are not growing - have Want/Have
    ratio < 1.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 剩余的技能 - XGBoost、软件工程、Java、MATLAB、SAS 的拥有率在 10% 到 30% 之间，但没有增长 - 有 Want/Have
    比率 < 1。
