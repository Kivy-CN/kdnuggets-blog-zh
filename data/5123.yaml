    language for data science. In my opinion, most people are wrong. Amidst the hunt
    for the newest, the sexiest, the most container-able data science language, people
    are looking for the wrong thing.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学学习者和专家都热衷于确定最适合数据科学的语言。在我看来，大多数人是错误的。在寻找最新、最炫酷、最适合容器化的数据科学语言的过程中，人们正在寻找错误的东西。
