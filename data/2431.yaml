- en: Businesses are curious about how implementing technology can benefit them, whilst
    Machine Learning professionals are eager to learn how far Machine Learning can
    take us.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 企业对如何实施技术以获得好处感到好奇，而机器学习专业人士则渴望了解机器学习能将我们带到何处。
- en: In order for this to be successful, the operations behind it need to become
    proficient in understanding the concept of Machine Learning, being able to analyse
    the data, tweaking algorithms, solving problems, and more.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让这项工作成功，幕后操作需要熟练理解机器学习的概念，能够分析数据、调整算法、解决问题等。
- en: That seems like a lot of work, that’s umbrellaed under one topic. If you are
    interested in learning about Machine Learning or want to refine your current skills;
    I have a list of Machine Learning books you need to read in 2022; beginner, intermediate,
    expert, and for everybody.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来是一项庞大的工作，但都集中在一个主题下。如果你有兴趣学习机器学习或想要提升现有技能；我有一份2022年需要阅读的机器学习书单；包括初学者、中级、专家及所有人。
- en: 1\. [Machine Learning for Absolute Beginners](https://www.amazon.in/dp/B06VXKBLNG?tag=hackr0df-21)
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. [机器学习入门](https://www.amazon.in/dp/B06VXKBLNG?tag=hackr0df-21)
- en: '**Author:** Oliver Theobald'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：** 奥利弗·西奥博德'
- en: '**Difficulty Level:** Beginner'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**难度等级：** 初级'
- en: '![Machine Learning for Absolute Beginners](../Images/644c66985371bdbccb97fe2e233d3792.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习入门](../Images/644c66985371bdbccb97fe2e233d3792.png)'
- en: As it says in the title, if you’re an absolute beginner in Data Science, and
    Machine Learning, this book is for you. It is especially good for those who have
    little to no coding experience, guiding you through the concepts of Machine Learning
    swiftly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如标题所述，如果你是数据科学和机器学习的绝对初学者，这本书非常适合你。尤其适合那些几乎没有编程经验的人，能够迅速引导你理解机器学习的概念。
- en: You will be introduced to core algorithms, with clear explanations and visual
    examples. If you have no mathematical knowledge or experience, that’s also fine
    as the second half of the book dives into statistical concepts and specific algorithms
    applied in machine learning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你将接触到核心算法，配有清晰的解释和可视化示例。如果你没有数学知识或经验，也没关系，因为书的后半部分深入讲解了统计概念和应用于机器学习的具体算法。
- en: 2\. [Hands-On Machine Learning with Scikit-Learn, Keras, and TensorFlow](https://www.amazon.in/dp/1491962291?tag=hackr0df-21)
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. [动手实践机器学习与 Scikit-Learn、Keras 和 TensorFlow](https://www.amazon.in/dp/1491962291?tag=hackr0df-21)
- en: '**Author:** Aurelien Geron'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：** 奥雷利安·热龙'
- en: '**Difficulty Level:** Beginner'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**难度等级：** 初级'
- en: '![Hands-On Machine Learning with Scikit-Learn](../Images/31841bd06ca57c53dde23ba1c5c01774.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![动手实践机器学习与 Scikit-Learn](../Images/31841bd06ca57c53dde23ba1c5c01774.png)'
- en: This book requires you to have previous knowledge of Python, diving deep into
    popular libraries such as Scikit-Learn, Keras, and TensorFlow 2\. This book uses
    concrete examples, minimal theory, and production-ready Python frameworks to help
    you get the most out of learning and applying Machine Learning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书要求您具有先前的Python知识，深入探讨了流行的库，如Scikit-Learn、Keras和TensorFlow 2。此书使用具体示例、最小理论和生产就绪的Python框架，以帮助您最大限度地学习和应用机器学习。
- en: Other aspects this book dives into includes Support Vector Machines, Decision
    Trees, Random Forests, and Ensemble Methods. You will be able to apply practical
    code examples without having prior excessive machine learning theory or algorithm
    knowledge.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书深入探讨了支持向量机、决策树、随机森林和集成方法等其他方面。您将能够应用实际的代码示例，而不需要先前过多的机器学习理论或算法知识。
- en: 3\. [Interpretable Machine Learning](https://christophm.github.io/interpretable-ml-book/)
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. [可解释的机器学习](https://christophm.github.io/interpretable-ml-book/)
- en: '**Author:** Christoph Molnar'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：** 克里斯托夫·莫尔纳'
- en: '**Difficulty Level:** Beginner'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**难度级别：** 初级'
- en: '![Interpretable Machine Learning](../Images/521d7627a694cf12c4fe3bbb63733902.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![可解释的机器学习](../Images/521d7627a694cf12c4fe3bbb63733902.png)'
- en: This book by Christoph Molnar started as a side project, due to the lack of
    resources available in relation to the success of machine learning and the importance
    of interpretability.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这本由克里斯托夫·莫尔纳编写的书最初是一个副项目，因缺乏与机器学习成功和可解释性重要性相关的资源。
- en: Model interpretability can be a difficult task for some Machine Learning models.
    Some of them can be very complex and produce unreadable outputs, making it difficult
    in the decision-making process.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些机器学习模型来说，模型可解释性可能是一个困难的任务。有些模型非常复杂，生成的输出不可读，这使得决策过程变得困难。
- en: This book goes into the importance of model interpretability, what humans consider
    a good explanation, diving into models that are interpretable such as regression
    and decision trees, aswell as a heavy focus on model-agnostic interpretability
    methods. Model-agnostic means that these methods can be applied to any machine
    learning model.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本书探讨了模型可解释性的重要性，人们认为一个好的解释是什么，深入探讨了如回归和决策树等可解释的模型，以及对模型无关的可解释性方法的重点关注。模型无关意味着这些方法可以应用于任何机器学习模型。
- en: '4\. [Machine Learning Design Patterns: Solutions to Common Challenges in Data
    Preparation, Model Building, and MLOps](https://www.amazon.co.uk/Machine-Learning-Design-Patterns-Preparation/dp/1098115783)'
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. [机器学习设计模式：数据准备、模型构建和MLOps中的常见挑战解决方案](https://www.amazon.co.uk/Machine-Learning-Design-Patterns-Preparation/dp/1098115783)
- en: '**Authors:** Valliappa Lakshmanan, Sara Robinson, and Michael Munn'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：** 瓦利亚帕·拉克什曼南、萨拉·罗宾逊和迈克尔·芒'
- en: '**Difficulty Level:** Intermediate'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**难度级别：** 中级'
- en: '![Machine Learning Design Patterns](../Images/d9e88fef2826ce3be002256d3d84869f.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习设计模式](../Images/d9e88fef2826ce3be002256d3d84869f.png)'
- en: Being able to understand how to tackle problems and common challenges in data
    can be difficult. This book was written by three Google engineers, which further
    goes into the best practices and solutions used to solve recurring problems in
    machine learning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 理解如何解决问题和数据中的常见挑战可能会很困难。这本书由三位谷歌工程师编写，进一步探讨了用于解决机器学习中重复问题的最佳实践和解决方案。
- en: The book includes 30 patterns for data and problem representation, which includes
    a description of the problem, a variety of potential solutions to tackle the problem,
    and recommendations for choosing the best technique for your situation.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包括了30种数据和问题表示模式，其中包括问题的描述、解决问题的各种潜在解决方案，以及为您的情况选择最佳技术的建议。
- en: I'd highly recommend this book to any ML practitioner but especially those whose
    focus is on devoting production-ready Ml systems. - Amazon Review
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我强烈推荐这本书给任何机器学习从业者，尤其是那些专注于开发生产就绪的机器学习系统的人。 - 亚马逊评论
- en: 5\. [Engineering MLOps](https://www.amazon.co.uk/Engineering-MLOps-Rapidly-production-ready-learning/dp/1800562888/ref=asc_df_1800562888/?tag=googshopuk-21&linkCode=df0&hvadid=500841572122&hvpos=&hvnetw=g&hvrand=14060399299061576001&hvpone=&hvptwo=&hvqmt=&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9044970&hvtargid=pla-1219613871310&psc=1&th=1&psc=1)
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. [工程化MLOps](https://www.amazon.co.uk/Engineering-MLOps-Rapidly-production-ready-learning/dp/1800562888/ref=asc_df_1800562888/?tag=googshopuk-21&linkCode=df0&hvadid=500841572122&hvpos=&hvnetw=g&hvrand=14060399299061576001&hvpone=&hvptwo=&hvqmt=&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9044970&hvtargid=pla-1219613871310&psc=1&th=1&psc=1)
- en: '**Author:** Emmanuel Raj'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：** 埃曼纽尔·拉杰'
- en: '**Difficulty Level:** Intermediate'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**难度级别：** 中级'
- en: '![Engineering MLOps](../Images/736b01551b4eca7796a4ec32c90bcd44.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![工程MLOps](../Images/736b01551b4eca7796a4ec32c90bcd44.png)'
- en: This book gives you a great overview of the MLOps lifecycle. It starts with
    familiarising yourself with the MLOps workflow, exploring options for packaging
    ML models to deploying the model. Allowing you to understand more about facilitating
    machine learning inference, model interoperability, and end-to-end model traceability.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为你提供了MLOps生命周期的全面概述。它从熟悉MLOps工作流程开始，探索模型打包选项，直到部署模型。帮助你更好地了解如何促进机器学习推理、模型互操作性以及端到端的模型可追溯性。
- en: You’ll learn how to build ML pipelines, continuous integration, and continuous
    delivery (CI/CD) pipelines. As well as the monitoring of these pipelines to govern
    ML solutions for businesses and industries.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何构建ML管道、持续集成和持续交付（CI/CD）管道，以及如何监控这些管道以管理企业和工业的ML解决方案。
- en: By the end of this book, you will know how to apply your learned knowledge to
    build real-world projects and a 360-degree view of MLOps.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将知道如何将所学知识应用于构建现实世界的项目，并对MLOps有360度的全面了解。
- en: 6\. [Python Machine Learning](https://www.amazon.com/Python-Machine-Learning-scikit-learn-TensorFlow/dp/1787125939)
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. [Python机器学习](https://www.amazon.com/Python-Machine-Learning-scikit-learn-TensorFlow/dp/1787125939)
- en: '**Author:** Sebastian Raschka, and Vahid Mirjalili'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：** 塞巴斯蒂安·拉施卡和瓦希德·米尔贾利'
- en: '**Difficulty Level:** Expert'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**难度等级：** 专家'
- en: '![Python Machine Learning](../Images/f06cfa9c0dc1b8f449592d17520392d8.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![Python机器学习](../Images/f06cfa9c0dc1b8f449592d17520392d8.png)'
- en: This book assumes that you already have a proficient understanding and application
    of Python and Machine Learning. It will go straight into the practical implementations
    of the concepts, from NumPy, Scikit-learn, TensorFlow2, and more.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你已经熟练掌握Python和机器学习的应用。它将直接进入概念的实际应用，包括NumPy、Scikit-learn、TensorFlow2等。
- en: Diving straight into the practical examples helps you to prepare and understand
    how to tackle real-world challenges in machine learning, which you will come across
    as you’re in the industry.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 直接进入实际案例可以帮助你准备和理解如何应对机器学习中的现实挑战，这些挑战你在行业中会遇到。
- en: You will master different frameworks, models, and techniques that enable machines
    to 'learn' from data. You will apply your machine learning knowledge to tasks
    such as image classification, sentiment analysis, and more. As well as discovering
    best practices for evaluating and tuning models.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你将掌握不同的框架、模型和技术，这些技术使机器能够从数据中“学习”。你将把机器学习知识应用于图像分类、情感分析等任务，并发现评估和调整模型的最佳实践。
- en: Topics vary from Dimensionality Reduction, Ensemble Learning, Clustering Analysis,
    Neural Networks, and more.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 主题包括降维、集成学习、聚类分析、神经网络等。
- en: '7\. [Ai Superpowers: China, Silicon Valley, and the New World Order](https://www.amazon.com/AI-Superpowers-China-Silicon-Valley/dp/132854639X/ref=pd_sim_sccl_6/130-3248652-8969061?pd_rd_w=clO59&pf_rd_p=b2bd2b3a-dfe3-42d5-bde0-cc027c349493&pf_rd_r=BQE3NBT4XCDBMQ6VCJZT&pd_rd_r=2cbb401d-a1fa-4e2e-b92b-10ebf7e6c1dc&pd_rd_wg=Kh99M&pd_rd_i=132854639X&psc=1)'
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. [人工智能超级大国：中国、硅谷与新世界秩序](https://www.amazon.com/AI-Superpowers-China-Silicon-Valley/dp/132854639X/ref=pd_sim_sccl_6/130-3248652-8969061?pd_rd_w=clO59&pf_rd_p=b2bd2b3a-dfe3-42d5-bde0-cc027c349493&pf_rd_r=BQE3NBT4XCDBMQ6VCJZT&pd_rd_r=2cbb401d-a1fa-4e2e-b92b-10ebf7e6c1dc&pd_rd_wg=Kh99M&pd_rd_i=132854639X&psc=1)
- en: '**Author:** Kai-Fu Lee'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：** 李开复'
- en: '**Difficulty Level:** Everybody'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**难度等级：** 所有人'
- en: '![AI Superpowers: China, Silicon Valley, and the New World Order](../Images/f64d38077327c671c66adab11f357c9c.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![人工智能超级大国：中国、硅谷与新世界秩序](../Images/f64d38077327c671c66adab11f357c9c.png)'
- en: Although this book has little to no theoretical knowledge of Machine Learning,
    I believe it is a good book that everybody who is in the world of Data Science
    or is interested in the field should read.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这本书几乎没有理论性的机器学习知识，但我认为这是一本每一个从事数据科学领域或对该领域感兴趣的人都应该阅读的好书。
- en: Instead of constantly focusing on how to learn more about machine learning,
    MLOps, etc; it is good to understand where this is all taking us. What the future
    holds, and how AI is set to change the world.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 与其不断关注如何更多地了解机器学习、MLOps等，不如理解这一切将把我们带到哪里。未来会发生什么，人工智能将如何改变世界。
- en: Lee, who speaks on his experiences from both living in China and Silicon Valley,
    explains how AI will notably affect the workforce and proposes some practical
    solutions to the changes that will affect us all.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 李开复通过他在中国和硅谷的生活经验，讲解了人工智能将如何显著影响劳动力，并提出了一些应对这些变化的实际解决方案。
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist
    and Freelance Technical Writer. She is particularly interested in providing Data
    Science career advice or tutorials and theory based knowledge around Data Science.
    She also wishes to explore the different ways Artificial Intelligence is/can benefit
    the longevity of human life. A keen learner, seeking to broaden her tech knowledge
    and writing skills, whilst helping guide others.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**[尼莎·阿亚](https://www.linkedin.com/in/nisha-arya-ahmed/)** 是一位数据科学家和自由职业技术作家。她特别关注提供数据科学职业建议或教程以及基于理论的知识。她还希望探索人工智能在提升人类寿命方面的不同方式。作为一个热衷学习的人，她寻求拓宽自己的技术知识和写作技能，同时帮助指导他人。'
