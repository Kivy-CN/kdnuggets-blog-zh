- en: Being this industry very young, we’re also recording the difficulties in understanding
    what Natural Language processing is really about. Most companies look at it like
    it’s *one big technology*, and assume the vendors’ offerings might differ in product
    quality and price but ultimately be largely the same. Truth is, **NLP is not one
    thing**; it’s not one tool, but rather a toolbox. There’s great diversity when
    we consider the market as a whole, even though most vendors only have one tool
    each at their disposal, and that tool isn’t the right one for every problem. While
    it is understandable that a technical partner, when approached by a prospective
    client, will try to address a business case using the tool it has, from the client’s
    standpoint this isn’t ideal. Each problem demands a different solution.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个行业非常年轻，我们也记录了理解自然语言处理真正意义上的困难。大多数公司将其视为*一种大技术*，并认为供应商的产品质量和价格可能有所不同，但**NLP并不是一种工具**；它不是一种工具，而是一个工具箱。当我们将市场作为一个整体来看时，存在很大的多样性，即使大多数供应商只有一个工具，而这个工具也并不适用于所有问题。虽然可以理解，当技术合作伙伴接触潜在客户时，会尝试使用它拥有的工具来解决业务案例，但从客户的角度来看这并不理想。每个问题都需要不同的解决方案。
- en: 'Over the years I’ve worked with many clients from every industry, and since
    I was lucky enough to work for a company that had many tools in its toolbox, I
    could pick and choose a different approach every time. **The most appropriate
    instrument for the job**. My typical questions are:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我与来自各个行业的许多客户合作，由于我有幸为拥有多种工具的公司工作，我可以每次选择不同的方法。**最适合工作的工具**。我通常的问题是：
- en: Is the methodology relevant? Given the same functionality, is it impactful to
    prefer, for instance, Deep Learning to [Symbolic](https://community.expert.ai/articles-showcase-56/a-quick-word-on-hybrid-ai-in-natural-language-processing-the-new-approach-to-machine-learning-applied-to-text-analysis-197?)?
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 方法论是否相关？鉴于相同的功能，是否有影响，比如说，偏好深度学习而不是[符号学](https://community.expert.ai/articles-showcase-56/a-quick-word-on-hybrid-ai-in-natural-language-processing-the-new-approach-to-machine-learning-applied-to-text-analysis-197?)？
- en: What is the AI solution expected to deliver? Given a specific use case, which
    NLP feature is the most fitting?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AI解决方案预期要交付什么？针对特定的用例，哪个NLP特性最为合适？
- en: While realizing this topic could easily require a 2-week seminar to be properly
    investigated, I’ll try and summarize my experience using a few examples (and,
    of course, applying the necessary simplification).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管实现这一主题可能需要一个为期两周的研讨会来进行充分调查，但我会尝试通过几个例子总结我的经验（当然，也应用必要的简化）。
- en: 'I’ll start by saying that, the way I look at this problem, those two questions
    are very much connected. Some approaches (like, for instance, ML-based ones) can
    respond to a short time-to-market requirement, it is in fact possible to deliver
    very quickly a solution that has *good-enough* performance, at least for some
    use cases (for example those where you can ignore a balance between [Precision
    and Recall](https://community.expert.ai/articles-showcase-56/precision-and-recall-f-score-and-accuracy-measuring-nlp-performance-191?)),
    especially when our solution happens to be based on a large archive that happened
    to be, for some reason, manually pre-tagged in the past. On the other hand, a
    project might demand high precision and high recall, but it mostly revolves around
    proper nouns or codes that are unique (that is, rarely presenting any ambiguity),
    so it’s easier to approach the problem using a straight-forward list of keywords.
    Unfortunately, we don’t have strict guidelines on when a methodology is better
    than others, this choice is tightly linked to the specific solution we want to
    build…but there are a few general rules. Since everything in life comes with advantages
    and drawbacks, here’s a (again, simplified) view:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我会先说，从我的角度来看，这两个问题是紧密相连的。一些方法（例如基于机器学习的方法）可以响应短时间市场需求，实际上可以快速交付一个*足够好的*解决方案，至少对于一些用例（例如可以忽略[精度与召回率](https://community.expert.ai/articles-showcase-56/precision-and-recall-f-score-and-accuracy-measuring-nlp-performance-191?))，尤其是当我们的解决方案基于一个过去因为某种原因被手动标记的大型档案时。另一方面，一个项目可能要求高精度和高召回率，但它主要围绕专有名词或唯一的代码（即很少出现歧义），因此使用直接的关键词列表来处理问题更为容易。不幸的是，我们没有严格的指南来说明何时一种方法优于其他方法，这种选择与我们想要构建的具体解决方案紧密相关……但有一些一般规则。由于生活中的一切都有优缺点，这里是一个（再次，简化的）视角：
- en: '**Keyword** technology (aka, *shallow linguistics*) is preferable when lists
    of unambiguous words are involved, not advisable when relevant words can represent
    multiple meanings'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关键词**技术（又名*浅层语言学*）在涉及明确的词汇列表时更为可取，但当相关词汇可以表示多重意义时不建议使用。'
- en: '**Symbolic** (syntactical analysis, Semantics, deep linguistics) is going to
    collect information in great detail, and it’s ideal when one wants to remove noise
    from the results, but it’s not the best solution when a goal needs to be reached
    quickly or if the effort needs to be kept to a minimum (unless we’re talking of
    an already-customized solution, in fact some NLP vendors are specialized in a
    single industry, which makes the development faster)'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**符号性**（句法分析、语义学、深层语言学）将详细收集信息，理想情况下用于去除结果中的噪音，但当需要快速达到目标或保持最低工作量时不是最佳解决方案（除非我们谈论的是已经定制的解决方案，事实上，一些NLP供应商专注于某一行业，使得开发更快）。'
- en: '**Machine Learning** (statistical approach) has made a strong comeback in recent
    years in the form of techniques we generally address as Deep Learning, mostly
    on the promise to require very little effort and time to deliver a solution starting
    from scratch; and it is true that sometimes it’s incredibly easy to reach 75%
    [Accuracy](https://community.expert.ai/articles-showcase-56/precision-and-recall-f-score-and-accuracy-measuring-nlp-performance-191?)
    with a very basic algorithm (assuming you have a large-enough corpus that’s been
    tagged, or you’re willing to put in the work). This is probably why a lot of startups,
    notoriously careful when it comes to spending, are riding this horse. If your
    application expects a production-grade accuracy (which I personally define as
    north of 85% F-score) then the problem could seem insurmountable, depending on
    the use case, in fact we have lately read more and more articles talking about
    Machine Learning not being the ideal approach to NLP problems, and a few names
    in the industry have reshaped their message into something like “Machine Learning
    is here to work *with* you”.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习**（统计方法）近年来以我们通常称之为深度学习的技术形式强势回归，主要承诺从零开始提供解决方案所需的努力和时间非常少；确实，有时使用一个非常基础的算法可以轻松达到75%
    [准确率](https://community.expert.ai/articles-showcase-56/precision-and-recall-f-score-and-accuracy-measuring-nlp-performance-191?)（假设你有一个足够大的已标记语料库，或者你愿意投入工作）。这可能是许多创业公司，特别是在支出方面非常谨慎的公司，青睐这种方法的原因。如果你的应用程序期望生产级别的准确性（我个人定义为85%以上的F-score），那么根据用例，问题可能看起来难以克服，实际上我们最近看到越来越多的文章谈论机器学习不是NLP问题的理想方法，业内一些公司已经将他们的信息重塑为“机器学习是来*帮助*你的”。'
- en: 'But let’s talk about the tools in the toolbox. Here’s a brief, non-comprehensive
    list: *Classification, Entity Extraction, Sentiment, Summarization, Part-of-Speech,
    Triples (SAO), Relations, Fact Mining, Linked Data, Heuristics, Emotions/Feelings/Moods*.
    Almost every single use case in Computational Linguistics can be reconducted to
    ***meta-tagging***; a document goes through an engine, and it comes out richer,
    decorated with a list of tags indicating key intelligence data related to it.
    It’s probably this simple concept that has so many companies think all NLP technologies
    are the same, but the point is: what do you want to tag your documents with? Categories
    coming from a standard taxonomy? Names of companies mentioned in the text? An
    indication of the document’s general sentiment stated as “positive” or “negative”?
    Maybe a combination of the above (e.g., sentiment for each entity extracted from
    the document)?'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们谈谈工具箱中的工具。这里是一个简短的、非全面的列表：*分类、实体提取、情感、摘要、词性标注、三元组（SAO）、关系、事实挖掘、关联数据、启发式、情感/感觉/情绪*。几乎所有计算语言学中的用例都可以归结为***元标记***；文档经过一个引擎处理后，变得更加丰富，装饰有一系列标签，指示与之相关的关键智能数据。正是这个简单的概念让许多公司认为所有NLP技术都是相同的，但问题是：你想用什么来标记你的文档？来自标准分类法的类别？文中提到的公司名称？以“正面”或“负面”表示的文档总体情感？也许是上述的组合（例如，对文档中提取的每个实体的情感）？
- en: 'Text Analytics providers are, by nature, problem solvers. If a vendor only
    offers, for example, Classification, it’s pretty common for them to build an argument
    on how to address any use case through the process of classifying content. The
    same way I can put a nail into a wall using my shoe, but if I had a hammer I’d
    probably go with that. How can we recognize the tool we need for each project?
    Some are more obvious than others, but let me give you a few pointers about the
    most famous:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本分析提供者本质上是问题解决者。例如，如果一个供应商仅提供**分类**，他们通常会建立一个论点，说明如何通过内容分类过程来解决任何用例。就像我可以用鞋子把钉子钉进墙里，但如果有一把锤子，我可能会选择用锤子。我们如何识别每个项目所需的工具？有些更明显，但让我给你一些最著名的工具的提示：
- en: '**Classification** should be used when the final objective of your application
    comes from recognizing that a document belongs to a very specific, predefined
    class (sports, food, insurance policies, financial reports about the energy market
    in south-east Asia, …). Like storing magazines in a box and putting a label on
    it. The name of a class isn’t necessarily mentioned in a document belonging to
    that class'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分类**应该在您的应用程序的最终目标是识别文档属于一个非常具体、预定义的类别（如体育、食品、保险政策、东南亚能源市场的金融报告等）时使用。就像把杂志放进一个箱子里并贴上标签一样。一个类别的名称不一定在属于该类别的文档中提到。'
- en: '**Entity Extraction** is useful when you’re interested in the part of your
    content that’s variable, specifically those non-predefined elements, topics, or
    names that are actually mentioned'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实体提取** 在你对内容中那些可变部分感兴趣时非常有用，特别是那些非预定义的元素、话题或实际提到的名称'
- en: '**Summarization** helps when your solution requires speeding up investigation,
    so you want to be able to automatically build small abstracts that give a sense
    of the content of a document without having to read said document entirely until
    you know it is relevant to your research'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总结** 当你的解决方案需要加快调查速度时非常有帮助，因此你希望能够自动生成小的摘要，这些摘要能让你了解文档的内容，而不必在确认文档是否与你的研究相关之前完全阅读它'
- en: '**Sentiment** and Emotions (or Feelings, or Moods, depending on the vendor)
    are pretty much self-explanatory; pretty popular in Analytics and BI applications,
    especially when it comes to measure brand/product reputation in the consumer market
    (through analysis of Social Media)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**情感** 和情绪（或感觉，或心情，根据供应商不同）基本上是不言自明的；在分析和商业智能应用中相当受欢迎，尤其是在衡量品牌/产品在消费者市场中的声誉时（通过分析社交媒体）'
- en: '**Relations** and Triples/[SAO](https://dzone.com/articles/nlp-features-that-are-criminally-overlooked)
    (e.g.: “CompanyX acquires CompanyY” tagged as CompanyX + Acquisition + CompanyY)
    are useful when the kind of information we’re looking for is a little more complex
    than usual; sometimes we’re just interested in co-occurrences of different named
    entities (people, companies, etc.) in the same document, other times we need to
    know if a specific entity was the object of an action involving another entity'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关系** 和三元组/[SAO](https://dzone.com/articles/nlp-features-that-are-criminally-overlooked)（例如：“CompanyX收购CompanyY”标记为CompanyX
    + 收购 + CompanyY）在我们寻找的信息比平常更复杂时非常有用；有时我们只是对文档中不同命名实体（人、公司等）的共现感兴趣，而有时我们需要知道特定实体是否是涉及另一个实体的动作的对象'
- en: It is impossible to list a complete set of the features offered by all the technology
    vendors in the NLP space, and, more importantly, **NLP is still growing every
    year** and its world keeps on expanding, which is probably why it is sometimes
    hard to sort through everything that the market offers. Having said that, knowing
    that every product is profoundly different helps in making the right choice.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不可能列出所有NLP领域技术供应商提供的功能的完整列表，更重要的是，**NLP每年都在增长**，它的世界不断扩展，这可能也是为什么有时很难理清市场上提供的所有东西。尽管如此，了解每个产品都存在深刻的差异有助于做出正确的选择。
