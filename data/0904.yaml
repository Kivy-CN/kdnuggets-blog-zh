- en: Having the right resources available helps you overcome that fear and allows
    you to stick to your new year’s resolutions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有正确的资源可以帮助你克服恐惧，并坚持你的新年决心。
- en: If you are looking to enter the world of data science, but are unsure of what
    courses, books, or bootcamps to go ahead with. Continue reading this article,
    and you will find a list of FREE online data science courses to help you build
    that new skill.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想进入数据科学领域，但不确定选择哪些课程、书籍或培训营。继续阅读这篇文章，你将找到一份免费的在线数据科学课程列表，帮助你掌握这项新技能。
- en: Free Courses to Excel with in 2023
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2023年优秀免费课程
- en: All of these courses are free and have been highly trusted by hundreds of students
    and have high ratings.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些课程都是免费的，并且已经获得了数百名学生的高度信任和高评价。
- en: Python for Data Science, from freeCodeCamp
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: freeCodeCamp 的数据科学 Python 课程
- en: For a lot of newbies, Python is the go-to language. If you’ve chosen Python
    as your programming language, this free Python for Data Science course by freeCodeCamp
    is an amazing start to your data science career.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多初学者来说，Python 是首选语言。如果你选择了 Python 作为编程语言，freeCodeCamp 提供的这门免费数据科学 Python
    课程是你数据科学职业生涯的一个绝佳起点。
- en: 'It covers the following topics: the basics of programming, why python, how
    to install anaconda and python, how to launch a jupyter notebook, how to code
    in the iPython Shell, variables and operators in python, booleans and comparisons
    in python, and more.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 它涵盖以下主题：编程基础、为什么选择 Python、如何安装 Anaconda 和 Python、如何启动 Jupyter Notebook、如何在 iPython
    Shell 中编码、Python 中的变量和运算符、Python 中的布尔值和比较，以及更多内容。
- en: 'Link: [Python for Data Science](https://www.youtube.com/watch?v=LHBE6Q9XlzI)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [数据科学的 Python](https://www.youtube.com/watch?v=LHBE6Q9XlzI)'
- en: Introduction to Programming with Python, from Harvard University
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 哈佛大学的 Python 编程入门课程
- en: Harvard University offers an introductory programming course using Python. Although
    it’s with a university, it is a self-paced course which will take you roughly
    10 weeks to complete. This course has been designed for students that have no
    prior knowledge of programming, and wish to build their Data Science skills using
    Python.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛大学提供了一门使用 Python 的编程入门课程。虽然这是一个大学课程，但它是自学的课程，完成大约需要 10 周时间。这个课程专为没有编程基础的学生设计，旨在帮助他们使用
    Python 构建数据科学技能。
- en: 'It covers the following topics: functions, variables, conditionals, loops,
    exceptions, libraries, unit tests, file I/O, regular expressions, object-oriented
    programming, and more.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 它涵盖以下主题：函数、变量、条件语句、循环、异常、库、单元测试、文件输入输出、正则表达式、面向对象编程以及更多内容。
- en: 'Link: [Introduction to Programming with Python](https://www.edx.org/course/cs50s-introduction-to-programming-with-python)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [Python 编程入门](https://www.edx.org/course/cs50s-introduction-to-programming-with-python)'
- en: 'Data Science: R Basics, from Harvard University'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学：R基础，由哈佛大学提供
- en: 'If you have chosen R as your programming language, it is always good to start
    with the basics. Harvard University offers a Data Science: R Basics course which
    helps you to build a solid foundation by learning and using the R programming
    language to wrangle, analyze, and visualize data.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择了R作为你的编程语言，从基础开始总是好的。哈佛大学提供了一个数据科学：R基础课程，帮助你通过学习和使用R编程语言来整理、分析和可视化数据，从而建立一个坚实的基础。
- en: The course is free; however, you can pay for a verified certificate for $149.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程是免费的；但是，你可以支付149美元获得认证证书。
- en: 'Link: [Data Science: R Basics](https://pll.harvard.edu/course/data-science-r-basics)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[数据科学：R基础](https://pll.harvard.edu/course/data-science-r-basics)
- en: Statistical Learning, from edX
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 统计学习，由edX提供
- en: Statistics is an important element of data science, and you must have your fingers
    wrapped around it. This Statistical Learning course by edX will provide you with
    the main tools used in statistical modeling and data science.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学是数据科学的重要组成部分，你必须掌握它。这门由edX提供的统计学习课程将为你提供统计建模和数据科学中使用的主要工具。
- en: 'It covers the following topics: an overview of statistical learning, linear
    regression, classification, resampling methods, linear model selection and regularization,
    moving beyond linearity, tree-based methods, support vector machines, deep learning,
    survival modeling, unsupervised learning, and multiple testing.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 它涵盖以下主题：统计学习概述、线性回归、分类、重采样方法、线性模型选择与正则化、超越线性、树基方法、支持向量机、深度学习、生存建模、无监督学习和多重测试。
- en: 'Link: [Statistical Learning](https://www.edx.org/course/statistical-learning)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[统计学习](https://www.edx.org/course/statistical-learning)
- en: Statistics Fundamentals, from Josh Starmer
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 统计基础，由Josh Starmer提供
- en: If you prefer to watch videos, I would highly recommend Josh Starmer's YouTube
    page to help you better grasp the fundamentals of statistics and probability.
    You will cover various topics that are related to data science with clean explanations
    and examples.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢观看视频，我强烈推荐Josh Starmer的YouTube页面，帮助你更好地掌握统计学和概率论的基础知识。你将涵盖与数据科学相关的各种主题，并提供清晰的解释和示例。
- en: 'Link: [Statistics Fundamentals](https://www.youtube.com/playlist?list=PLblh5JKOoLUK0FLuzwntyYI10UQFUhsY9)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[统计基础](https://www.youtube.com/playlist?list=PLblh5JKOoLUK0FLuzwntyYI10UQFUhsY9)
- en: Machine Learning Specialization, from Coursera
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习专业化，由Coursera提供
- en: 'This course has been put together by Andrew Ng, Founder & CEO of Landing AI,
    Founder of deeplearning.ai, and Co-Chairman and Co-Founder of Coursera. He has
    constructed a machine learning specialization made up of 3 courses:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程由Landing AI的创始人兼首席执行官**Andrew Ng**、deeplearning.ai的创始人，以及Coursera的联席主席和共同创始人**Andrew
    Ng**组织。他构建了一个由3门课程组成的机器学习专业化系列：
- en: '[Supervised Machine Learning: Regression and Classification](https://gb.coursera.org/learn/machine-learning)'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[监督学习：回归与分类](https://gb.coursera.org/learn/machine-learning)'
- en: '[Advanced Learning Algorithms](https://gb.coursera.org/learn/advanced-learning-algorithms?specialization=machine-learning-introduction)'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[高级学习算法](https://gb.coursera.org/learn/advanced-learning-algorithms?specialization=machine-learning-introduction)'
- en: '[Unsupervised Learning, Recommenders, Reinforcement Learning](https://gb.coursera.org/learn/unsupervised-learning-recommenders-reinforcement-learning?specialization=machine-learning-introduction)'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[无监督学习、推荐系统、强化学习](https://gb.coursera.org/learn/unsupervised-learning-recommenders-reinforcement-learning?specialization=machine-learning-introduction)'
- en: These courses are free; however, there is a fee if you wish to get certified.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些课程是免费的；然而，如果你希望获得认证，则需支付费用。
- en: 'Link: [Machine Learning Specialization](https://www.coursera.org/specializations/machine-learning-introduction)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[机器学习专业化](https://www.coursera.org/specializations/machine-learning-introduction)
- en: Applied Machine Learning, from Andreas Mueller
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用机器学习，由Andreas Mueller提供
- en: Once you understand the fundamentals of machine learning, your next step will
    be to learn how to apply it. Andreas Mueller has a YouTube channel that has 22
    videos on applying machine learning.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你理解了机器学习的基础，下一步就是学习如何应用它。Andreas Mueller有一个YouTube频道，包含22个关于应用机器学习的视频。
- en: You will cover topics such as visualizations and matplotlib, linear models for
    regression, gradient boosting, model inspection, feature selection, and more.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你将涵盖的主题包括可视化和matplotlib、回归的线性模型、梯度提升、模型检查、特征选择等。
- en: 'Link: [Applied Machine Learning](https://www.youtube.com/watch?v=d79mzijMAw0&list=PL_pVmAaAnxIRnSw6wiCpSvshFyCREZmlM)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[应用机器学习](https://www.youtube.com/watch?v=d79mzijMAw0&list=PL_pVmAaAnxIRnSw6wiCpSvshFyCREZmlM)
- en: Feature Engineering, from Kaggle
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特征工程，由Kaggle提供
- en: Once you know how to build a model, you will want to learn how to improve your
    model by feature engineering. This feature engineering course provided by Kaggle
    helps you to learn how to get the most out of your data by using the feature to
    improve your model.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你知道如何构建模型，你就会想学习如何通过特征工程改进你的模型。Kaggle 提供的这个特征工程课程帮助你学习如何利用特征来提升模型的效果。
- en: 'It covers: What is feature engineering, Mutual information, Creating features,
    Clustering with k-means, Principal component analysis, and Target encoding.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 课程内容包括：什么是特征工程、互信息、创建特征、使用k-means进行聚类、主成分分析和目标编码。
- en: 'Link: [Feature Engineering](https://www.kaggle.com/learn/feature-engineering)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [特征工程](https://www.kaggle.com/learn/feature-engineering)'
- en: Deep Learning Crash Course - freeCodeCamp
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深度学习速成课程 - freeCodeCamp
- en: Suppose you want to go that extra mile and dive into the deep end of deep learning.
    I recommend this deep learning crash course for beginners provided by freeCodeCamp.
    It will give you a good overview of deep learning and its fundamental elements.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你想更进一步，深入探讨深度学习。我推荐这个由 freeCodeCamp 提供的初学者深度学习速成课程。它将给你一个关于深度学习及其基本元素的良好概述。
- en: You will cover topics such as introduction to neural networks, activation functions,
    loss functions, regularization, convolutional neural nets, and more.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你将涵盖的主题包括神经网络介绍、激活函数、损失函数、正则化、卷积神经网络等。
- en: 'Link: [Deep Learning Crash Course](https://www.youtube.com/watch?v=VyWAvY2CF9c)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [深度学习速成课程](https://www.youtube.com/watch?v=VyWAvY2CF9c)'
- en: Data Management with Data Science, from The University of Wisconsin-Madison
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据管理与数据科学，威斯康星大学麦迪逊分校
- en: If you have a particular interest in Data Management, this course by The University
    of Wisconsin-Madison is the course for you.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对数据管理特别感兴趣，威斯康星大学麦迪逊分校提供的课程就是为你准备的。
- en: 'It is broken down into 6 sections: Introduction to Data Science, Relational
    Databases and Relational Algebra, The MapReduce Model and No SQL Systems, Predictive
    Analytics, Information Extraction and Data Integration, and Communicating Insights.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 课程分为6个部分：数据科学简介、关系数据库与关系代数、MapReduce模型与No SQL系统、预测分析、信息提取与数据整合、以及沟通洞察。
- en: 'Link: [Data Management with Data Science](https://thodrek.github.io/cs639_spring19/)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [数据管理与数据科学](https://thodrek.github.io/cs639_spring19/)'
- en: Conclusion
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: There are a lot of readily available resources to help you learn data science.
    It is always good to begin with the free resources and gain a good foundation,
    before moving on to paid or certified courses to help you land a job. However,
    many people have landed a job without paying for courses.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多现成的资源可以帮助你学习数据科学。总是从免费的资源开始，打下坚实的基础，然后再转向付费或认证课程来帮助你找到工作。然而，许多人在没有付费课程的情况下也找到了工作。
- en: 'If you need more guidance on your data science path, read this: [The Complete
    Data Science Study Roadmap](/2022/08/complete-data-science-study-roadmap.html).'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要更多关于数据科学路径的指导，请阅读：[完整的数据科学学习路线图](/2022/08/complete-data-science-study-roadmap.html)。
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist
    and Freelance Technical Writer. She is particularly interested in providing Data
    Science career advice or tutorials and theory based knowledge around Data Science.
    She also wishes to explore the different ways Artificial Intelligence is/can benefit
    the longevity of human life. A keen learner, seeking to broaden her tech knowledge
    and writing skills, whilst helping guide others.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** 是一名数据科学家和自由职业技术作家。她特别感兴趣于提供数据科学职业建议或教程以及数据科学理论知识。她还希望探索人工智能如何或能如何有益于人类寿命。作为一名热衷学习者，她寻求拓宽自己的技术知识和写作技能，同时帮助指导他人。'
- en: More On This Topic
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解更多相关内容
