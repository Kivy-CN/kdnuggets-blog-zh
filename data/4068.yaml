- en: For years, [Introduction to Statistical Learning with Applications in R](https://hastie.su.domains/ISLR2/ISLRv2_corrected_June_2023.pdf),
    better known as ISLR, has been cherished—by both machine learning beginners and
    practitioners alike—as one of the best machine learning textbooks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，[Introduction to Statistical Learning with Applications in R](https://hastie.su.domains/ISLR2/ISLRv2_corrected_June_2023.pdf)，更为人熟知的ISLR，一直被机器学习初学者和从业者视为最好的机器学习教科书之一。
