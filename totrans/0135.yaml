- en: Despite the significant progress, deep learning encounters its fair share of
    challenges and limitations. The primary obstacles lie in Computational Resources
    and Energy Efficiency. DL models often demand substantial computational resources,
    such as powerful GPUs (Graphics Processing Units) or specialized hardware, to
    perform predictions efficiently. This reliance on extensive computing infrastructure
    can restrict access to deep learning for researchers or organizations lacking
    sufficient resources. Moreover, training and running DL models can be computationally
    intensive, consuming a considerable amount of energy. As models continue to grow
    in size each year, concerns about energy efficiency become increasingly relevant.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管取得了显著进展，深度学习仍面临许多挑战和限制。主要的障碍在于计算资源和能源效率。深度学习模型通常需要大量的计算资源，如强大的 GPU（图形处理单元）或专用硬件，以高效地执行预测。这种对广泛计算基础设施的依赖可能限制了资源不足的研究人员或组织对深度学习的访问。此外，训练和运行深度学习模型可能会消耗大量的能源。随着模型规模每年不断增长，能源效率问题变得越来越重要。
- en: Large Models
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大型模型
- en: In addition to the technical considerations surrounding large language and visual
    models, there is an unexpected challenge arising from governments worldwide. These
    governing bodies are pushing for regulations on AI models and requesting transparency
    from model owners, including platforms like [ChatGPT](https://www.assemblyai.com/blog/how-chatgpt-actually-works/),
    to explain the inner workings of their models. However, neither major entities
    like OpenAI, Microsoft, or Google, nor the AI scientific community, have concrete
    answers to these inquiries. They admit to having a general understanding but are
    unable to pinpoint why models provide one response over another. Recent incidents,
    such as the banning of ChatGPT in Italy and Elon Musk's accusations against Microsoft
    regarding the unauthorized use of Twitter data by ChatGPT, are just the beginning
    of a larger issue. It appears that a new battle is brewing among prominent IT
    companies, concerning who can claim ownership of the "largest model" and [which
    data can be utilized for such models](https://www.politico.eu/article/chatgpt-world-regulatory-pain-eu-privacy-data-protection-gdpr/).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 除了围绕大型语言模型和视觉模型的技术考虑外，全球范围内的政府带来了一个意想不到的挑战。这些治理机构正在推动对 AI 模型的监管，并要求模型拥有者，包括
    [ChatGPT](https://www.assemblyai.com/blog/how-chatgpt-actually-works/) 等平台，解释其模型的内部工作原理。然而，像
    OpenAI、微软或谷歌这样的主要实体，甚至 AI 科学界，都没有对这些问题给出具体的答案。他们承认对这些模型有一般性的了解，但无法准确指出为何模型会提供某种特定的回应。最近的事件，例如
    ChatGPT 在意大利被禁用和埃隆·马斯克指控微软未经授权使用 Twitter 数据，都只是更大问题的开始。显然，主要 IT 公司之间正在酝酿一场新斗争，涉及谁可以声称拥有“最大模型”和
    [哪些数据可以用于这些模型](https://www.politico.eu/article/chatgpt-world-regulatory-pain-eu-privacy-data-protection-gdpr/)。
- en: In a recent blog post titled *"The Age of AI has begun",* Microsoft co-founder
    Bill Gates praised ChatGPT and related [AI advancements as "revolutionary"](https://www.gatesnotes.com/The-Age-of-AI-Has-Begun).
    Gates emphasized the necessity for "revolutionary" solutions to address the challenges
    at hand. Consequently, this prompts a reevaluation of concepts like "copyrights,"
    "college and university tests," and even philosophical inquiries into the very
    nature of "learning."
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在一篇名为《*AI时代已经来临*》的最新博客文章中，微软联合创始人比尔·盖茨称赞了 ChatGPT 和相关的 [AI 进展为“革命性”](https://www.gatesnotes.com/The-Age-of-AI-Has-Begun)。盖茨强调了需要“革命性”解决方案来应对当前面临的挑战。因此，这促使人们重新评估诸如“版权”、“大学考试”以及甚至对“学习”本质的哲学探讨等概念。
- en: Neuroscience
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神经科学
- en: In his recent book *"The Thousand Brains Theory,"* J. Hawkins presents a novel
    and evolving perspective on how the human brain processes information and generates
    intelligent behavior. The Thousand Brains Theory proposes that the brain functions
    as a network of thousands of individual mini-brains, each responsible for processing
    sensory input and producing motor output simultaneously. According to this theory,
    the neocortex, the outer layer of the brain associated with higher-level cognitive
    functions, consists of numerous functionally independent columns that can be likened
    to mini-brains.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在他最近的书籍《*千脑理论*》中，J. Hawkins 提出了一个关于人脑如何处理信息和产生智能行为的新颖且不断发展的观点。千脑理论认为，大脑像是一个由成千上万个独立的迷你大脑组成的网络，每个迷你大脑负责同时处理感觉输入和产生运动输出。根据这一理论，新皮层，即大脑外层与高级认知功能相关的部分，由众多功能上独立的柱状结构组成，这些柱状结构可以类比为迷你大脑。
- en: The theory suggests that each column within the neocortex learns and models
    the sensory input it receives from the surrounding environment, making predictions
    about future sensory input. These predictions are then compared with the actual
    sensory input, and any disparities are used to update the internal models within
    the columns. This continuous process of prediction and comparison forms the foundation
    of how the neocortex processes information and generates intelligent behavior.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 该理论建议，新皮层中的每个柱状结构学习并建模来自周围环境的感觉输入，并对未来的感觉输入做出预测。这些预测随后与实际的感觉输入进行比较，任何差异都会被用来更新柱状结构中的内部模型。这个不断的预测和比较过程形成了新皮层处理信息和产生智能行为的基础。
- en: According to the Thousand Brains Theory, sensory input from various modalities,
    such as vision, hearing, and touch, is processed independently in separate columns.
    The outputs of these columns are subsequently combined to create a unified perception
    of the world. This remarkable ability allows the brain to integrate information
    from different sensory modalities and [form a coherent representation of the surrounding
    environment](https://www.numenta.com/resources/books/a-thousand-brains-by-jeff-hawkins/).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据千脑理论，各种感觉输入（如视觉、听觉和触觉）在独立的列中处理。这些列的输出随后被结合起来，以创建对世界的统一感知。这种非凡的能力使大脑能够整合来自不同感觉通道的信息，并[形成对周围环境的连贯表征](https://www.numenta.com/resources/books/a-thousand-brains-by-jeff-hawkins/)。
- en: A key concept in the Thousand Brains Theory is "Sparse Representation." This
    notion highlights the idea that only a subset of neurons in the human brain is
    active or firing at any given time, while the remaining neurons remain relatively
    inactive or silent. Sparse coding allows for efficient processing and encoding
    of information in the brain by reducing redundant or unnecessary neural activity.
    An important benefit of sparse representation is its ability to enable selective
    updates in the brain. In this process, only the active neurons or neural pathways
    are updated or modified in response to new information or experiences.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 千脑理论中的一个关键概念是“稀疏表示”。这一概念突出了人脑中只有一部分神经元在任何给定时间是活跃的或发射的，而其余神经元则相对不活跃或静默。稀疏编码通过减少冗余或不必要的神经活动，使大脑能够高效地处理和编码信息。稀疏表示的一个重要好处是其能够实现大脑中的选择性更新。在这个过程中，只有活跃的神经元或神经通路会在响应新信息或经历时被更新或修改。
- en: This selective updating mechanism allows the brain to adapt and learn efficiently
    by focusing its resources on the most relevant information or tasks, rather than
    updating all neurons simultaneously. Selective updating of neurons plays a vital
    role in neural plasticity, which refers to the brain's ability to change and adapt
    through learning and experience. It enables the brain to refine its representations
    and connections based on ongoing cognitive and behavioral demands while conserving
    energy and computational resources.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这种选择性更新机制使大脑能够通过将资源集中在最相关的信息或任务上，而不是同时更新所有神经元，从而高效地适应和学习。神经元的选择性更新在神经可塑性中发挥了关键作用，神经可塑性指的是大脑通过学习和经验改变和适应的能力。它使大脑能够根据持续的认知和行为需求来完善其表征和连接，同时节省能源和计算资源。
- en: The practical applications of the Numenta theory are already evident. For example,
    the recent collaboration with Intel has facilitated significant performance improvements
    in various use cases, such as natural language processing and computer vision.
    Customers can achieve anywhere [from 10 to more than 100 times improvement in
    performance, thanks to this partnership](https://mailchi.mp/numenta/news-digest-10).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Numenta理论的实际应用已显而易见。例如，最近与Intel的合作已经在自然语言处理和计算机视觉等各种使用案例中带来了显著的性能提升。得益于这一合作，客户可以实现[性能提高从10倍到100倍以上](https://mailchi.mp/numenta/news-digest-10)。
- en: Metaverse
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元宇宙
- en: While many focus their attention on Large Language Models, Meta takes a distinctive
    approach. In a blog post titled [*"Robots that learn from videos of human activities
    and simulated interactions"*](https://ai.facebook.com/blog/robots-learning-video-simulation-artificial-visual-cortex-vc-1/?utm_source=linkedin&utm_medium=organic_social&utm_campaign=research&utm_content=video),
    the Meta AI team highlights an intriguing concept known as "Moravec's paradox."
    According to this thesis, the most challenging problems in AI revolve around sensorimotor
    skills rather than abstract thought or reasoning. In support of this claim, the
    team has announced two significant advancements in the realm of general-purpose
    embodied AI agents.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多人将注意力集中在大型语言模型上，Meta采取了一种独特的方法。在一篇标题为[*"从人类活动和模拟互动的视频中学习的机器人"*](https://ai.facebook.com/blog/robots-learning-video-simulation-artificial-visual-cortex-vc-1/?utm_source=linkedin&utm_medium=organic_social&utm_campaign=research&utm_content=video)的博客文章中，Meta
    AI团队强调了一个名为“莫拉维克悖论”的有趣概念。根据这一论点，AI中最具挑战性的问题围绕感知运动技能，而非抽象思维或推理。为了支持这一观点，该团队宣布了在通用体现在AI代理领域的两个重大进展。
- en: Firstly, they introduced the artificial visual cortex, known as VC-1\. This
    groundbreaking perception model is the first to provide support for a wide range
    of sensorimotor skills, environments, and embodiments.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，他们引入了人工视觉皮层，称为VC-1。这一突破性的感知模型是第一个提供广泛感知运动技能、环境和具身支持的模型。
- en: Additionally, Meta's team developed an innovative approach called adaptive (sensorimotor)
    skill coordination (ASC). This approach achieves near-perfect performance, with
    a success rate of 98%, in the demanding task of robotic mobile manipulation. It
    involves navigating to an object, picking it up, moving to another location, placing
    the object, and repeating these actions—all within physical environments.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此外，Meta团队开发了一种名为自适应（感知运动）技能协调（ASC）的创新方法。这种方法在机器人移动操控的严苛任务中达到了近乎完美的表现，成功率高达98%。它涉及到导航到一个物体、拾取物体、移动到另一个位置、放置物体并重复这些动作——所有这些都在物理环境中完成。
- en: These advancements from Meta signify a departure from the predominant focus
    on large language models. By prioritizing sensorimotor skills and embodied AI,
    they contribute to the development of agents that can interact with the world
    in a more comprehensive and nuanced manner.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Meta的这些进展标志着从对大型语言模型的主要关注转变。通过优先考虑感知运动技能和具身人工智能，它们促进了能够以更全面、更细致的方式与世界互动的智能体的发展。
- en: ChatGPT models have garnered significant hype and received disproportionate
    public attention, despite being primarily based on statistical approaches. In
    contrast, Meta's recent breakthroughs represent substantial scientific advancements.
    These achievements are laying the foundation for a revolutionary expansion in
    the realms of virtual reality (VR) and robotics. We highly recommend reading the
    full article to gain insights and be well-prepared for the upcoming wave of AI
    innovation, as it promises to shape the future of these fields in remarkable ways.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管基于统计方法，ChatGPT模型获得了大量的炒作和不成比例的公众关注。相比之下，Meta最近的突破代表了实质性的科学进展。这些成就为虚拟现实（VR）和机器人技术领域的革命性扩展奠定了基础。我们强烈推荐阅读完整文章，以获得见解，并为即将到来的人工智能创新浪潮做好准备，因为这将以显著的方式塑造这些领域的未来。
- en: Robotics
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器人技术
- en: Currently, two prominent robots in the field are [Atlas](https://www.bostondynamics.com/atlas)
    and [Spot (robodog)](https://www.bostondynamics.com/products/spot), both of which
    are readily available for purchase online. These robots represent remarkable feats
    of engineering, yet their capabilities are still limited by the absence of advanced
    "brains." This is precisely where the Meta artificial visual cortex comes into
    play as a potential game-changer. By integrating robotics with AI, it has the
    power to revolutionize numerous industries and sectors, including manufacturing,
    healthcare, transportation, agriculture, and entertainment, among others. The
    Meta artificial visual cortex holds the promise of enhancing the capabilities
    of these robots and paving the way for unprecedented advancements in the field
    of robotics.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，领域中有两款显著的机器人是[Atlas](https://www.bostondynamics.com/atlas)和[Spot (robodog)](https://www.bostondynamics.com/products/spot)，这两款机器人均可在网上轻松购买。这些机器人代表了工程学上的显著成就，但它们的能力仍受到缺乏先进“智能”的限制。这正是Meta人工视觉皮层发挥作用的地方，可能会带来突破性的改变。通过将机器人技术与人工智能结合，它有可能彻底改变许多行业和领域，包括制造业、医疗保健、运输、农业和娱乐等。Meta人工视觉皮层有望增强这些机器人的能力，并为机器人技术领域的前所未有的进步铺平道路。
