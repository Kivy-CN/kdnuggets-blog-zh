- en: The Massachusetts Institute of Technology's Computer Science and Artificial
    Intelligence Laboratory (CSAIL) conducts research in all areas of computer science
    and AI, such as robotics, systems, theory, biology, machine learning, speech recognition,
    vision and graphics. Here you'll find videos showcasing the exciting research
    being done at CSAIL. ![](../Images/9759a363c7594ed6f06b3a1c45212fcc.png)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院计算机科学与人工智能实验室（CSAIL）在计算机科学和 AI 的所有领域进行研究，例如机器人技术、系统、理论、生物学、机器学习、语音识别、视觉和图形。在这里，你可以找到展示
    CSAIL 激动人心的研究的视频。 ![](../Images/9759a363c7594ed6f06b3a1c45212fcc.png)
- en: 2\. [MIT 6.034 Artificial Intelligence, Fall 2010](https://www.youtube.com/watch?v=TjZBTDzGeGg&list=PLUl4u3cNGP63gFHB6xb-kVBiQHYe_4hSi)
    (30 videos, 599K views in total)
  id: totrans-35
  prefs: []
