- en: Machine Learning
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习
- en: It is the most popular term in the field of data science. Most data professionals
    have to perform some kind of machine learning task, even if it is developing a
    simple linear regression model. These books will teach you the  basic and advanced
    concepts with code examples on the most popular frameworks.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是数据科学领域中最受欢迎的术语。大多数数据专业人士都需要执行某种机器学习任务，即使是开发一个简单的线性回归模型。这些书籍将教你最流行框架中的基础和高级概念，并附有代码示例。
- en: '[The Hundred-Page Machine Learning Book: Burkov, Andriy](https://www.amazon.com/Hundred-Page-Machine-Learning-Book/dp/199957950X/ref=as_li_ss_tl?dchild=1&keywords=Hundred-Page-Machine-Learning-Book&qid=1625829832&sr=8-1&linkCode=sl1&tag=artmapincdbah-20&linkId=ff843bb60360267d998bbc5f7fdad452&language=en_US)'
