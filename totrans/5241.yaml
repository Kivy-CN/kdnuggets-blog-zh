- en: '**Miyuru, WSO2 Stream Processor** WSO2 Stream Processor is an open source,
    scalable, and feature rich stream processing platform currently used by many enterprises
    worldwide. It can ingest data from Kafka, HTTP requests, message brokers and you
    can query data stream using "Streaming SQL" language. With just two commodity
    servers it can provide high availability and can handle 100K+ TPS throughput.
    It can scale up to millions of TPS on top of Kafka. WSO2 Stream Processor has
    been built using Siddhi library which performs both Stream Processing and Complex
    Event Processing. See https://wso2.com/analytics, https://github.com/wso2/siddhi'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**Miyuru，WSO2 Stream Processor** WSO2 Stream Processor 是一个开源、可扩展且功能丰富的流处理平台，目前被许多全球企业使用。它可以从
    Kafka、HTTP 请求、消息代理中获取数据，并可以使用“流 SQL”语言查询数据流。仅用两台普通服务器就能提供高可用性，并能处理 100K+ TPS 吞吐量。它可以在
    Kafka 上扩展到数百万 TPS。WSO2 Stream Processor 是使用 Siddhi 库构建的，执行流处理和复杂事件处理。请参见 https://wso2.com/analytics,
    https://github.com/wso2/siddhi'
- en: '**Naveen Goud Bobburi,**'
