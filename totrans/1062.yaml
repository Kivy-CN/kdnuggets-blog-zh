  type: TYPE_NORMAL
- en: A Useful Bug?!?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '"Bug" is typically not a positive word, and is something we like to avoid in
    general. Ask software developers and they would dread bugs.'
