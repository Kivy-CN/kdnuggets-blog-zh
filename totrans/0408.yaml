- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'According to [Ladders: Eye Tracking Study](https://www.theladders.com/static/images/basicSite/pdfs/TheLadders-EyeTracking-StudyC2.pdf);
    Recruiters look at a resume for 7.4 seconds before making a decision on the candidate.
    So that means you have basically less than 10 seconds to make a good impression.
    10 seconds is not a lot of time; especially when you really want this job.'
  prefs: []
  type: TYPE_NORMAL
- en: So what can you do to woo a technical recruiter with your resume? Here are some
    points you should consider.
  prefs: []
  type: TYPE_NORMAL
- en: Format and Structure
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As a Data Scientist, you know how important format and structure are.
  prefs: []
  type: TYPE_NORMAL
- en: The best format for your resume is reverse-chronological. This means your latest
    work, employment, etc is listed first. This helps recruiters see your current
    skills and what value you can add to them.
  prefs: []
  type: TYPE_NORMAL
- en: The structure of your resume is very important. You don’t want your resume to
    look messy, and the recruiter gets frustrated and immediately closes it. There
    are many resume templates out there, you can simply search on Google and scan
    for a structure that you like. I have personally used [Zety](https://zety.com/blog/data-scientist-resume-example),
    and believe that it is a great tool for freshers.
  prefs: []
  type: TYPE_NORMAL
- en: What to Include in a Data Scientist Resume
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The main elements a recruiter is looking for are:'
  prefs: []
  type: TYPE_NORMAL
- en: Contact Information
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resume Summary/Objective
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Work Experience
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Skills
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Education
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The other aspects that make your Data Science resume top-notch
  prefs: []
  type: TYPE_NORMAL
- en: Projects
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Awards & Certification
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Interests & Hobbies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: However, knowing what you write for each section and how is something you should
    consider. Let’s start off with Contact Information.
  prefs: []
  type: TYPE_NORMAL
- en: Contact Information
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It might sound silly to have this as a section, but this determines if the recruiter
    can contact you or not, so it is very important.
  prefs: []
  type: TYPE_NORMAL
- en: 'This section should include:'
  prefs: []
  type: TYPE_NORMAL
- en: '***   **Full Name**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Title** - For example, “Data Scientist”'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Contact Number** - Make sure to check this for any errors'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Email Address** - A professional email is always the only option, for example,
    firstname.lastname@gmail.com'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Location** - This gives the recruiter a better understanding of where you
    are based. You can also state if you’re willing to locate.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Resume Summary/Objective
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As mentioned above, recruiters don’t spend a lot of time scanning through each
    resume. Some recruiters are looking for buzz words that fit their requirements
    such as ‘Python’, ‘Pipeline’, ‘Machine Learning’, etc.
  prefs: []
  type: TYPE_NORMAL
- en: A resume summary outlines your professional experience and achievements in 2-4
    sentences. A resume objective outlines your potential interests/goals that you
    wish to achieve professionally in 2-4 sentences.
  prefs: []
  type: TYPE_NORMAL
- en: In a small paragraph, you have been able to tell the recruiter a lot about yourself,
    what you bring to the table, and how you aim to improve your professional career.
  prefs: []
  type: TYPE_NORMAL
- en: Work Experience
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As mentioned, a reverse-chronological order is always the best approach. The
    recruiter wants to know the last thing you do and how it can be applied to the
    company. You should mention
  prefs: []
  type: TYPE_NORMAL
- en: Your position at the company
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The company name
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The timeframe/dates you were working at the company
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your responsibilities and achievements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When it comes to mentioning your responsibilities and achievements, always go
    one step further on how you explain this. For example, rather than stating ‘improving
    data accuracy’, you can say ‘improving the accuracy of predicted data by 22%’.
    This not only shows the recruiter that you have the skills in improving accuracy
    but also to what extent.
  prefs: []
  type: TYPE_NORMAL
- en: 'An example of formatting your work experience can look something like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Data Scientist****Company X**01/2019 - 01/2022'
  prefs: []
  type: TYPE_NORMAL
- en: Developed end-to-end Machine Learning prototypes and increased the efficiency
    by 20%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Proposed and implemented a new targeting model, generating $750k in sales
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Developed action plans to improve the decision-making process by using data
    science
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: If you are fresh into the world of Data Science, you may not have any experience.
    However, you would have done some project work at University, Online courses,
    BootCamps, etc. This would be a good place to state those.
  prefs: []
  type: TYPE_NORMAL
- en: Another way you can show your experience as a newbie is
  prefs: []
  type: TYPE_NORMAL
- en: to start doing some freelance work
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To work on some open source projects
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To work on personal projects, using platforms such as Kaggle.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Skills
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are hard skills and there are soft skills. Although many Data Science
    roles are technical skill-based; soft skills are still very important.
  prefs: []
  type: TYPE_NORMAL
- en: Typical hard skills for a Data Scientist include
  prefs: []
  type: TYPE_NORMAL
- en: Data Wrangling/Cleaning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Visualization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Statistics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mathematics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Probability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machine Learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Modelling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Typical soft skills for a Data Scientist include:'
  prefs: []
  type: TYPE_NORMAL
- en: Communication
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Problem solver
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business Acumen
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Research
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Time-Management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Team Collaboration
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Independent
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Critical Thinker
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Education
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Education is an important element of your resume. It lets a recruiter know what
    you’ve studied and how you got to where you are now. With Data Science, in particular,
    there are so many BootCamps and courses you can take, these should be stated as
    they are all part of your education.
  prefs: []
  type: TYPE_NORMAL
- en: 'Your education needs to include:'
  prefs: []
  type: TYPE_NORMAL
- en: Type of education; degrees, masters, Bootcamp, etc
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Major; Computer Science, Data Science, etc
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: University/Institution name
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Years studied
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GPA, Honours, etc
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The format should look something like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **BSc in Computer Science - Columbia University**2016 - 2020'
  prefs: []
  type: TYPE_NORMAL
- en: 'Course included: Linear Algebra, Statistics, Applied Modelling, SQL, Machine
    Learning, Computer Science, and Production Deployments'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: The Other Important Aspects of a Data Science Resume
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The differences between a normal resume and a technical data-related resume
    is projects, achievements and certifications.
  prefs: []
  type: TYPE_NORMAL
- en: Certifications/Achievements
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This sector is one where you never stop learning, therefore you will catch yourself
    taking additional courses. These courses will prove to recruiters that you have
    taken the initiative to develop your learning; which is highly noticed.
  prefs: []
  type: TYPE_NORMAL
- en: 'The structure of this may look something like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Awards and Certificates:**'
  prefs: []
  type: TYPE_NORMAL
- en: 100 Python Problems – Udemy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IBM Data Science - Coursera Certificate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Automate the Boring Stuff – Udemy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '|'
  prefs: []
  type: TYPE_NORMAL
- en: Projects
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you don’t have any work experience in the field, your projects should explain
    the skills you have and how you have applied them to your projects, such as end-to-end
    machine learning. If this is the case, you might realise that most of the content
    on your resume will be focused in the project area.
  prefs: []
  type: TYPE_NORMAL
- en: Interests and Hobbies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although these may not be technical related, stating your interests and hobbies
    will let the recruiter know more about you. It also lets data team managers know
    if you can be easily integrated in the team and if your interests and hobbies
    could be of benefit.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’re actively searching for Data Science roles, consider refining and tuning
    your current resume to ensure that your resume is getting noticed by technical
    recruiters.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, 7.4 seconds is how long a recruiter looks at each resume; so make
    sure it counts.
  prefs: []
  type: TYPE_NORMAL
