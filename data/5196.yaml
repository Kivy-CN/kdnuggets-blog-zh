  zh: 七个最推荐的学习数据科学技能
- en: 原文：[https://www.kdnuggets.com/2021/02/7-most-recommended-skills-data-scientist.html](https://www.kdnuggets.com/2021/02/7-most-recommended-skills-data-scientist.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/02/7-most-recommended-skills-data-scientist.html](https://www.kdnuggets.com/2021/02/7-most-recommended-skills-data-scientist.html)
