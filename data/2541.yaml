  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2021年生产机器学习状态调查
- en: 原文：[https://www.kdnuggets.com/2021/08/anyscale-2021-state-production-machine-learning-survey.html](https://www.kdnuggets.com/2021/08/anyscale-2021-state-production-machine-learning-survey.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/08/anyscale-2021-state-production-machine-learning-survey.html](https://www.kdnuggets.com/2021/08/anyscale-2021-state-production-machine-learning-survey.html)
- en: Sponsored Post.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 赞助广告。
- en: '[![Calling all machine learning practitioners and researchers!](../Images/4c09abc3ec3c34e872bb095d3adc2e67.png)](https://www.surveymonkey.com/r/752Z83Q)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[![呼吁所有机器学习从业者和研究人员！](../Images/4c09abc3ec3c34e872bb095d3adc2e67.png)](https://www.surveymonkey.com/r/752Z83Q)'
- en: '**Calling all machine learning practitioners and researchers!**'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**呼吁所有机器学习从业者和研究人员！**'
- en: We invite you to take the [2021 State of Production Machine Learning survey](https://www.surveymonkey.com/r/752Z83Q)
    and help shed light on the latest trends in the adoption of machine learning (ML)
    in the industry.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们邀请您参加[2021年生产机器学习状态调查](https://www.surveymonkey.com/r/752Z83Q)，帮助揭示机器学习（ML）在行业中的最新应用趋势。
- en: Attend any tech conference or read any tech publication, and you are likely
    to see compelling and inspiring applications of ML and AI in every field — from
    manufacturing to entertainment. Do those stories and data points reflect the general
    state of machine learning adoption in the industry?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 参加任何科技会议或阅读任何科技出版物，您很可能会看到在各个领域中机器学习和人工智能的引人注目和鼓舞人心的应用——从制造业到娱乐业。这些故事和数据点是否反映了行业中机器学习采用的总体状态？
- en: Our goal with this survey is to understand aggregate trends about the production
    use of machine learning. What is the level of adoption of ML in the industry,
    how do those trends vary by verticals, what are the primary motivators, what are
    the main detractors that slow adoption, which libraries and frameworks dominate
    the conversation, etc.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行这项调查的目标是了解机器学习的生产使用的总体趋势。行业中的机器学习采用水平如何，这些趋势在不同领域中有何变化，主要的驱动因素是什么，主要的阻碍因素有哪些，哪些库和框架主导了讨论，等等。
- en: The survey is completely anonymous and only takes 3-4 minutes to complete. Aggregate
    survey results will be published on www.anyscale.com in September 2021.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 调查完全匿名，填写只需3-4分钟。调查的汇总结果将于2021年9月在 www.anyscale.com 上发布。
- en: '[Click here to take the survey!](https://www.surveymonkey.com/r/752Z83Q)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[点击这里参加调查！](https://www.surveymonkey.com/r/752Z83Q)'
- en: '**Take the survey for charity!**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**为慈善事业参与调查！**'
- en: 'We will donate $2 for every survey response to a charitable organization of
    your choosing from one of these three options: World Central Kitchen, DonorsChoose,
    and Doctors without Borders.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每份调查回复，我们将向您选择的三个慈善组织之一捐赠2美元：世界中央厨房、DonorsChoose 和无国界医生。
- en: '[Please share this survey](https://www.surveymonkey.com/r/752Z83Q) with your
    friends and peers. We value and welcome inputs from a diverse community — across
    geos, company size, adoption maturity, and more.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[请与您的朋友和同行分享此调查](https://www.surveymonkey.com/r/752Z83Q)。我们重视并欢迎来自不同社区的意见——包括地域、公司规模、采用成熟度等。'
