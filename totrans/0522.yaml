- en: Managing [Riskified’s](https://medium.com/riskified-technology) Data Science
    department entails a lot of recruiting — we’ve more than doubled in less than
    a year-and-a-half. As the hiring manager for several of the positions, I also
    read through a lot of CVs. Recruiters [screen through a CV in 7.4 seconds](https://www.prnewswire.com/news-releases/ladders-updates-popular-recruiter-eye-tracking-study-with-new-key-insights-on-how-job-seekers-can-improve-their-resumes-300744217.html),
    and after recruiting for several years my average time is pretty fast, but not
    that extreme. In this blog, I’m going to walk you through my personal heuristics
    (‘cheats’) that help me screen a resume. While I can’t guarantee that others use
    the same heuristics, and different roles will differ in the importance of each
    point, paying attention to these points can help you conquer the CV screen stage.
    Additionally, some of these heuristics may not seem fair or could potentially
    overlook qualified candidates. I agree that talented Machine Learning practitioners
    who don’t invest in their CV could get rejected with this screen, but it’s the
    best tradeoff considering the time. Remember, a highly sought-after position may
    attract a hundred or more CVs. If you want an efficient process, the CV screen
    has to be quick.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are the 7 heuristics used to quickly screen your Data Science CV:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Prior experience as a Data Scientist
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I’m going to quickly run through your CV to look at your previous positions
    and see which are marked as ‘Data Scientist’. There are some other adjacent terms
    (depending on the role I’m hiring for), such as ‘Machine Learning Engineer’, ‘Research
    Scientist’ or ‘Algorithm Engineer’. I don’t include ‘Data Analyst’ in this bucket
    as the day-to-day work is typically different from that of a Data Scientist, and
    the Data Analyst title is an extremely broad term.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re doing data science work at your present job and you have some other
    creative job description, it’ll probably be in your best interest to have your
    title changed to a Data Scientist. This can be very true for Data Analysts who
    are de facto Data Scientists. Remember, even if the CV contains descriptions of
    the projects you’ve worked on (and they include machine learning), a title other
    than Data Scientist will add unnecessary ambiguity.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, if you’ve undergone a data science boot camp or full-time master's
    in the field, this will probably be considered the beginning of your data science
    experience (unless you worked in a similar role earlier, which will warrant questions
    at a later stage).
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Business-oriented achievements
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Ideally, I’d like to read what you did (technical aspects) and what the business
    outcome was. There’s a lack of technically savvy data scientists [who can talk
    in business terms](https://medium.com/riskified-technology/data-vs-insight-the-thin-line-between-good-and-bad-reports-91997d5e9cd).
    If you can share the business KPIs that your work impacted, that’s a big thumbs-up
    in my book. For example, indicating your model’s improvement in AUC is all right,
    but addressing the conversion rate increase as a result of your model improvement
    means you ‘get it’ — the business impact is what really matters at the end of
    the day. Compare the following alternatives depicting the same work with a different
    emphasis (technical vs. business):'
  prefs: []
  type: TYPE_NORMAL
- en: Bank loan default rate model — improved model’s Precision-Recall AUC from 0.94
    to 0.96.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Bank loan default rate model — increased business unit’s annual revenue by 3%
    ($500K annually) while maintaining constant default rates.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 3\. Education
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What’s your formal education and in what field. Is it a well-known institution?
    For more recent grads, I’ll also look at their GPA and whether they received any
    excellence awards or honors, such as making the Rector’s or Dean’s list. Since
    Data Science is a wide-open field without any standardized tests or required knowledge,
    people can enter the field in various methods. In my last blog, I wrote about
    the [3 main paths taken into the field](https://towardsdatascience.com/3-ways-to-break-into-data-science-6a7a8fd679b3),
    and based on your education and timing, I’ll figure out which one you probably
    took. Hence, the timing helps understand your story — how and when did you transition
    into data science. If you don’t have any formal education in data science, that’s
    fine, but you need to either demonstrate a track record of work in the field and/or
    advanced degrees in similar fields.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Layout and visual appeal
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I’ve seen some beautiful CVs (I’ve saved a few of these for personal inspiration),
    but I’ve also received text files (.txt) that lack any formatting. Working on
    your CV can be a pain, and if you’ve chosen data science as your endeavor, there’s
    a good chance you don’t enjoy creating aesthetic designs in your spare time. Without
    going overboard, you do want to look for a nice template that enables you to get
    everything across in limited space. Use the space wisely — it’s useful to split
    the page and highlight specific sections that don’t fall under the chronological
    work/education experience. This can include the tech stack you’re familiar with,
    a list of self-projects, links to your Github or blog, and others. A few simple
    icons can also help with emphasizing section headers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Many candidates use 1–5 stars or bar charts next to each language/tool they
    are familiar with. Personally, I’m not a big fan of this approach for several
    reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: It’s extremely subjective — is your ‘5 star’ the same as someone else’s ‘2 stars’?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: They mix languages with tools, and in the worst cases, with soft skills — saying
    you’re ‘4.5 stars’ at Leadership isn’t helpful. As a strong believer in a [growth
    mentality](https://www.brainpickings.org/2014/01/29/carol-dweck-mindset/), claiming
    to max out a skill (especially a harder to quantify and harder to master soft
    skill) feels very presumptuous.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I’ve also seen this approach abused even further by taking the subjective measures
    and turning them into a pie chart (30% python, 10% team-player, etc.). While this
    was probably supposed to be a creative way to stand out, it demonstrates a lack
    of basic understanding behind the concepts of different charts.
  prefs: []
  type: TYPE_NORMAL
