- en: 2\. Introduction to Large Language Models
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 大型语言模型简介
- en: 'Course link: [Introduction to Large Language Models](https://www.cloudskillsboost.google/course_templates/539)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[大型语言模型简介](https://www.cloudskillsboost.google/course_templates/539)
- en: This second course aims to introduce what Language Models are at a high level.
    In particular, it gives examples of LLM applications, like text classification,
    question answering and document summarization. In the end, it shows the potential
    of Google’s Generative AI Development tools to build your applications with no
    code.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个课程旨在从高层次介绍语言模型是什么。特别是，它给出了LLM应用的例子，如文本分类、问题回答和文档摘要。最后，它展示了Google生成AI开发工具的潜力，可以在无需代码的情况下构建你的应用程序。
- en: '**Video duration:** 15 minutes'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**视频时长：** 15分钟'
- en: '**Lecturer:** John Ewald'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**讲师：** John Ewald'
- en: '**Suggested readings:**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**建议阅读：**'
- en: '[NLP''s ImageNet moment has arrived](https://thegradient.pub/nlp-imagenet/)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[NLP的ImageNet时刻已到](https://thegradient.pub/nlp-imagenet/)'
- en: '[Google Cloud supercharges NLP with large language models](https://cloud.google.com/blog/products/ai-machine-learning/google-cloud-supercharges-nlp-with-large-language-models)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Google Cloud通过大型语言模型强化NLP](https://cloud.google.com/blog/products/ai-machine-learning/google-cloud-supercharges-nlp-with-large-language-models)'
- en: '[LaMDA: our breakthrough conversation technology](https://blog.google/technology/ai/lamda/)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LaMDA: 我们突破性的对话技术](https://blog.google/technology/ai/lamda/)'
- en: 3\. Introduction to Image Generation
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 图像生成简介
- en: 'Course link: [Introduction to Image Generation](https://www.cloudskillsboost.google/course_templates/541)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[图像生成简介](https://www.cloudskillsboost.google/course_templates/541)
- en: This third course focuses on explaining the most important diffusion models,
    a family of models that generate images. Some of the most promising approaches
    are Variational Autoencoders, Generative Adversarial Models and Autoregressive
    Models.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个课程专注于解释最重要的扩散模型，这是一类生成图像的模型。最有前途的一些方法包括变分自编码器、生成对抗模型和自回归模型。
- en: 'It also shows the use cases that can be categorized into two types: unconditioned
    generation and conditioned generation. The first includes human face synthesis
    and super-resolution as applications, while examples of conditioned generation
    are the generation of images from a text prompt, the image inpainting and the
    text-guided image-to-image.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 它还展示了可以分为两种类型的使用案例：无条件生成和有条件生成。前者包括人脸合成和超分辨率作为应用，而有条件生成的例子包括从文本提示生成图像、图像修复和文本引导的图像到图像。
- en: '**Video duration:** 9 minutes'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**视频时长：** 9分钟'
- en: '**Lecturer:** Kyle Steckler'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**讲师：** Kyle Steckler'
- en: 4\. Attention Mechanism
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 注意力机制
- en: 'Course link: [Attention Mechanism](https://www.cloudskillsboost.google/course_templates/537)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[注意力机制](https://www.cloudskillsboost.google/course_templates/537)
- en: In this short course, you will learn more about the attention mechanism, which
    is a very important concept behind transformers and Large Language Models. It
    has enabled improving tasks, such as machine translation, text summarization and
    question answering.  In particular, it shows how the attention mechanism works
    to solve the machine translation.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个简短的课程中，你将深入了解注意力机制，这是变换器和大型语言模型背后的一个非常重要的概念。它使得诸如机器翻译、文本摘要和问题回答等任务得以改进。特别是，它展示了注意力机制如何在解决机器翻译时发挥作用。
- en: '**Video duration:** 5 minutes'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**视频时长：** 5分钟'
- en: '**Lecturer:** Sanjana Reddy'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**讲师：** Sanjana Reddy'
- en: 5\. Transformer Models and BERT Model
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 变换器模型和BERT模型
- en: 'Course link: [Transformer Models and BERT Model](https://www.cloudskillsboost.google/course_templates/538)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[变换器模型和BERT模型](https://www.cloudskillsboost.google/course_templates/538)
- en: This course covers transformer architecture, which is an underlying concept
    behind the BERT model. After explaining the transformer, it gives an overview
    of BERT and how it’s applied to solve different tasks, such as single-sentence
    classification and question answering.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程涵盖了变换器架构，这是BERT模型背后的基本概念。在解释了变换器之后，它概述了BERT以及如何应用于解决不同任务，如单句分类和问题回答。
- en: Differently from the previous courses, the theory is accompanied by a laboratory,
    which requires prior knowledge of Python and TensorFlow.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前的课程不同，这个理论课程配有一个实验室，需要具备Python和TensorFlow的基础知识。
- en: '**Video duration:** 22 minutes'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**视频时长：** 22分钟'
- en: '**Lecturer:** Sanjana Reddy'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**讲师：** Sanjana Reddy'
- en: '**Suggested readings:**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**建议阅读：**'
- en: '[Attention Is All You Need](https://arxiv.org/abs/1706.03762)'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[注意力机制即一切](https://arxiv.org/abs/1706.03762)'
- en: '[Transformer: A Novel Neural Network Architecture for Language Understanding](https://ai.googleblog.com/2017/08/transformer-novel-neural-network.html)'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[变换器：一种新型的语言理解神经网络架构](https://ai.googleblog.com/2017/08/transformer-novel-neural-network.html)'
- en: 6\. Create Image Captioning Models
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 创建图像字幕生成模型
- en: 'Course link: [Create Image Captioning Models](https://www.cloudskillsboost.google/course_templates/542)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[创建图像字幕模型](https://www.cloudskillsboost.google/course_templates/542)
- en: This course aims to explain the Image Captioning Models, which are generative
    models that produce text captions by taking images as input. It exploits an encoder-decoder
    structure, attention mechanism and transformer to solve the task of predicting
    a caption for a given image. Like the previous course, there is also a laboratory
    to put the theory into practice. It is again oriented toward data professionals
    with prior knowledge in Python and Tensorflow.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程旨在讲解图像字幕模型，这些生成模型通过输入图像来生成文本字幕。它利用编码器-解码器结构、注意力机制和变换器来解决为给定图像预测字幕的任务。与之前的课程一样，本课程也包括一个实验室，以将理论付诸实践。它同样面向具有
    Python 和 Tensorflow 先验知识的数据专业人士。
- en: '**Video duration:** 29 minutes'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**视频时长：** 29 分钟'
- en: '**Lecturer:** Takumi Ohyama'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**讲师：** Takumi Ohyama'
- en: 7\. Introduction to Generative AI Studio
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 生成式 AI 工作室简介
- en: 'Course link: [Introduction to Generative AI Studio](https://www.cloudskillsboost.google/course_templates/552)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[生成式 AI 工作室简介](https://www.cloudskillsboost.google/course_templates/552)
- en: This last course introduces and explores Generative AI Studio. It starts by
    explaining again what Generative AI is and its use cases, such as code generation,
    information extraction and virtual assistance. After giving an overview of these
    core concepts, Google Cloud shows the tools that help on solving Generative AI
    tasks even without an AI background. One of these tools is Vertex AI, which is
    a platform that enables to manage the machine learning cycle, from building to
    the deployment of the machine model.  This end-to-end platform includes two products,
    Generative AI Studio and Model Garden. The course is focused on explaining Generative
    AI Studio,  which allows to build easily generative models with no code or low
    code.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程介绍并探索生成式 AI 工作室。它首先重新解释什么是生成式 AI 及其用例，如代码生成、信息提取和虚拟助手。在概述这些核心概念后，Google
    Cloud 展示了即使没有 AI 背景也能解决生成式 AI 任务的工具。其中之一是 Vertex AI，这是一个管理机器学习生命周期的平台，从模型构建到部署。这个端到端平台包括两个产品：生成式
    AI 工作室和模型花园。课程主要集中在解释生成式 AI 工作室，它允许轻松构建无需代码或少量代码的生成模型。
- en: 'Video duration: 15 minutes'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 视频时长：15 分钟
- en: '**Suggested readings:**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**推荐阅读：**'
- en: '[Generative AI Studio](https://cloud.google.com/generative-ai-studio)'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[生成式 AI 工作室](https://cloud.google.com/generative-ai-studio)'
- en: '[Overview of text prompt design](https://cloud.google.com/vertex-ai/docs/generative-ai/text/text-overview)'
