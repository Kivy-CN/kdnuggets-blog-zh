- en: At DataCamp, our students [learn data science](http://www.datacamp.com/) by
    doing. But we have also noticed that they continue to ask these questions. You
    can find a lot of opinions and advice from seasoned veterans on the Internet,
    but this jungle of information is not making things easier for beginners. This
    post is meant to present a general overview of the eight steps that you need to
    go through to learn data science.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在 DataCamp，我们的学生通过实际操作 [学习数据科学](http://www.datacamp.com/)。但我们也注意到他们继续提出这些问题。你可以在互联网上找到许多资深人士的观点和建议，但这些信息的丛林并没有让初学者的学习变得更容易。此帖子旨在提供一个关于学习数据科学所需经过的八个步骤的一般概述。
- en: The goal is not to give an exhaustive list, but rather to make this a guide
    for everyone that is interested in learning data science or for everyone that
    has already become a data scientist or part of a data science team but wants some
    additional resources for further perfection.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目标不是提供一个详尽的列表，而是为那些对学习数据科学感兴趣的人，或那些已经成为数据科学家或数据科学团队成员但希望获得额外资源以进一步完善的人，提供一个指南。
- en: If you prefer a visual representation of this blog post, make sure to check
