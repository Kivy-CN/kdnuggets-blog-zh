  zh: 图片由 [Campaign Creators](https://unsplash.com/@campaign_creators?utm_source=medium&utm_medium=referral)
    提供，来自 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)。
- en: The night before an onsite interview was typically a stressful, hectic night.
    I always tried to cram in more technical knowledge while simultaneously reviewing
    my statistics notes and thinking of my framework to answer a product question.
    Of course, as we all learned in school, none of that was incredibly useful. The
    results were largely determined due to the amount of preparation before not a
    single night of cramming. So preparation is important, but there are some rules
    you can follow the day of to make sure your interview is a success.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 面试前的晚上通常是压力巨大、忙碌的。我总是试图在这期间迅速掌握更多技术知识，同时复习统计学笔记，并考虑回答产品问题的框架。当然，正如我们在学校学到的那样，这些都不是特别有用。结果主要取决于之前的准备量，而不是一晚的临时抱佛脚。因此，准备很重要，但在面试当天你可以遵循一些规则，以确保面试的成功。
- en: '**Always clarify questions before answering.** Ensure that you understand what
    you are being asked by repeating back the question in your own words. It’s a red
    flag if you answer the questions without clarifying it.'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在回答问题前务必澄清问题。** 确保通过用你自己的话重复问题来理解你被问到的内容。如果你在没有澄清问题的情况下直接回答，这就是一个红旗。'
- en: '**Organize the answer for all questions.** Write down your thought process
    with bullet points. This shows the interviewers that you have a systematic way
    to approach a problem and helps interviewers to write a review for you later.'
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**组织所有问题的回答。** 用要点写下你的思路。这向面试官展示了你有系统性地处理问题的方法，并帮助面试官后续写出评价。'
- en: '**Don’t panic when you don’t know the answer**. It’s okay if you are not familiar
    with the domain. In such cases, you could start by making a few assumptions, but
    make sure to communicate that you are making assumptions and ask whether they
    are reasonable. Sometimes it’s totally fine to ask for more time. What if you
    cannot think of any answer and your brain went blank? Talk about an experience
    you have that is related to the question.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**当你不知道答案时不要慌张**。如果你对某个领域不熟悉也没关系。在这种情况下，你可以先做一些假设，但要确保沟通你正在做假设，并询问这些假设是否合理。有时候要求更多时间完全没问题。如果你想不出答案而脑袋一片空白怎么办？谈谈你在相关问题上的经验。'
- en: '**Attitude matters.** Companies are looking for someone who is willing to listen
    and who can embrace different opinions. You want to show that you are someone
    with whom it is easy to work. Be humble and respectful. Listen and clarify. Bring
    your positive energy to the room, and do your best to have a good conversation.'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**态度很重要。** 公司在寻找愿意倾听并能够接受不同意见的人。你需要展示自己是一个容易合作的人。保持谦虚和尊重。倾听并澄清。为房间带来你的积极能量，并尽力进行良好的对话。'
- en: '**Research the company.** Get familiar with its products. Ask yourself how
    to improve the products and what metrics can be used to measure the success of
    those products. It’s also helpful to understand what data scientists do at each
    company by reading their blogs. Doing this kind of research leads to deeper and
    ultimately better conversations in interviews.'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**研究公司。** 熟悉公司的产品。问问自己如何改进这些产品，以及可以用什么指标来衡量这些产品的成功。通过阅读公司的博客，了解数据科学家在每家公司做什么也很有帮助。进行这种研究可以在面试中引发更深入、更好的对话。'
- en: 'Using these rules, this was the feedback I got from onsite interviews:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些规则，我在现场面试中得到了以下反馈：
- en: Very structured way to answer product questions
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以非常有条理的方式回答产品问题
- en: Presentation is very organized, well thought out
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 演讲内容非常有条理，经过深思熟虑
- en: Showed deep interest in our products and offered valuable ideas on improvements
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展现了对我们产品的深厚兴趣，并提供了有价值的改进建议
- en: Negotiation
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谈判
- en: After receiving verbal offers, the next step was to work with recruiters to
    finalize the numbers. There’s only one rule here that I stick with - ALWAYS negotiate.
    But how?
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在收到口头邀请后，下一步是与招聘人员一起确定数字。在这里我坚持一个规则 - 永远谈判。但怎么谈？
- en: Haseeb Qureshi has a very helpful guide on [negotiating a job offer](https://haseebq.com/my-ten-rules-for-negotiating-a-job-offer/) (with
    scripts!) which I followed religiously during my offer negotiation phase. Every
    single rule was so true. I negotiated with all companies that gave me an offer.
    The average increase for offers was 15%, and the highest offer was, in total value,
    increased by 25%. Negotiating works, so don’t be afraid to try it!
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Haseeb Qureshi 提供了一份非常有用的[谈判工作邀请](https://haseebq.com/my-ten-rules-for-negotiating-a-job-offer/)指南（包含脚本！），我在我的邀请谈判阶段严格遵循了这些规则。每一条规则都非常正确。我与所有给我提供邀请的公司进行了谈判。邀请的平均涨幅为15%，最高的邀请总值上涨了25%。谈判有效，所以不要害怕尝试！
- en: Takeaways
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收获
- en: LOTS of practice is the key.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大量的练习是关键。
- en: Failure is part of life and a part of job searching. Don’t take it too seriously.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 失败是生活的一部分，也是求职过程的一部分。不要过于严肃对待它。
- en: Find a way to destress that works for you.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到适合你的减压方式。
- en: Overview
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: 'After losing 11 pounds and lots of cries and screaming (job hunting is stressful
    and it is okay to admit that), I finally got 4 offers within 2 months of being
    laid off. 3 of those offers were from companies that I have never dreamed of joining:
    Twitter, Lyft, and Airbnb (where I ultimately joined) and another offer from a
    healthcare startup. By the end of two frenzied months, I had received a total
    of 10 interviews, 4 onsite interviews, and 4 job offers, giving me a 40% TPS-to-onsite
    rate and 100% onsite-to-offer rate.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在减掉11磅体重和经历了大量的哭泣和尖叫（求职是压力很大的过程，承认这一点没关系）后，我终于在被解雇后的两个月内收到了4个邀请。其中3个邀请来自我从未梦想过加入的公司：Twitter、Lyft
    和 Airbnb（最终我选择了加入Airbnb），另一个邀请来自一家医疗保健初创公司。在这两个月的忙碌期结束时，我总共收到了10次面试、4次现场面试和4个工作邀请，给我带来了40%的TPS到现场面试率和100%的现场面试到邀请率。
