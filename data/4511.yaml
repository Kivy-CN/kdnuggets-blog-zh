- en: Since Python and R are a must for today's data scientists, continuous learning
    is paramount. Online courses are arguably the best and most flexible way to upskill
    throughout ones career. This list contains well-known courses that can assist
    anyone wanting to begin a general understanding of each language and their specialized
    applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Python和R是今天数据科学家的必备技能，持续学习至关重要。在线课程无疑是职业生涯中提升技能的最佳和最灵活的方式。这个列表包含了知名课程，可以帮助任何想要开始了解每种语言及其专业应用的人。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
