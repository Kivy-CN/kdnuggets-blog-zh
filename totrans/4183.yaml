- en: 'Have you ever been stuck asking yourself questions like:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经被困在这样的问题中：
- en: What does code look like that’s written at FAANG companies?
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: FAANG公司编写的代码是什么样的？
- en: How can I write code like them?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我怎样才能像他们一样写代码？
- en: I have learned this, now what?
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我已经学会了这些，现在怎么办？
- en: Well, the answer to all your questions is [Github](https://github.com/).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，所有这些问题的答案是 [Github](https://github.com/)。
- en: What is Github?
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是Github？
- en: Learning how to code is easy but learning how to write better code is tough.
    Github can show you exactly what you need to know. It is like a Goldmine for developers
    where gold is the code written by *other* developers. With the help of GitHub,
    you can learn how to write better code, how good code looks, and the steps you
    need to follow to become a better developer.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何编码很简单，但学习如何写更好的代码则很困难。Github可以准确地展示你需要知道的内容。它就像是开发者的金矿，其中的“黄金”是*其他*开发者编写的代码。在GitHub的帮助下，你可以学习如何编写更好的代码、优秀代码的样子，以及成为更好开发者所需遵循的步骤。
- en: Did You Know?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你知道吗？
- en: '*According to Stackoverflow, Python is the most preferred language.*'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*根据Stackoverflow，Python是最受欢迎的语言。*'
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is GitHub’s second-most popular language.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它是GitHub上第二受欢迎的语言。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are over 147,000+ packages in Python’s package repository.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Python的包仓库中有超过147,000+个包。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is reported as one of the most used and best tools for data science.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它被报道为数据科学领域最常用且最好的工具之一。
- en: Repositories
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仓库
- en: Most of the repositories included in this article are based on data science
    and machine learning. Let’s divide the list of repositories into five parts.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本文中包含的大多数仓库都基于数据科学和机器学习。让我们将这些仓库分成五部分。
- en: Learning
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习
- en: Books
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 书籍
- en: Projects
  id: totrans-31
  prefs:
  - PREF_OL
