  type: TYPE_NORMAL
  zh: 数据科学投资组合的 5 个高级项目
- en: 原文：[https://www.kdnuggets.com/2023/03/5-advance-projects-data-science-portfolio.html](https://www.kdnuggets.com/2023/03/5-advance-projects-data-science-portfolio.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/03/5-advance-projects-data-science-portfolio.html](https://www.kdnuggets.com/2023/03/5-advance-projects-data-science-portfolio.html)
