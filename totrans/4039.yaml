- en: 'The projects you’ll build are:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你将构建的项目包括：
- en: An AI that ranks web pages by importance
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个按重要性排序网页的AI
- en: An AI that assesses the likelihood that a person has a genetic trait
  id: totrans-55
