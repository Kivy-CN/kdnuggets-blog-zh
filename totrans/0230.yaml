  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/07/free-artificial-intelligence-deep-learning-crash-course.html](https://www.kdnuggets.com/2022/07/free-artificial-intelligence-deep-learning-crash-course.html)
- en: 'For better or worse, it seems as though the term "artificial intelligence"
    (AI) is becoming synonymous with modern machine learning. Whereas AI used to encompass
    many types of computational techniques used in the simulation of intelligence
    in machines, it almost exclusively refers to the state of the art (SOTA) advances
    in one branch of modern machine learning in particular: deep learning.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 不论好坏，“人工智能”（AI）这个术语似乎正变得与现代机器学习同义。以前，AI 包含了许多用于模拟机器智能的计算技术，但现在几乎专指现代机器学习中的一个分支：深度学习。
- en: 'Deep neural networks had already been around for some time when Krizhevsky,
    Sutskever and Hinton''s [ImageNet victory](https://www.cs.toronto.edu/~kriz/imagenet_classification_with_deep_convolutional.pdf)
    in October 2012 kicked off the modern deep learning revolution. Since then, deep
    learning has gone on to conquer SOTA results in almost every AI subfield and domain
    it has been put up against: computer vision; natural language processing; speech
    recognition; medical image analysis; image reconstruction; text generation; and
    much more.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 深度神经网络在 Krizhevsky、Sutskever 和 Hinton 的[ImageNet 胜利](https://www.cs.toronto.edu/~kriz/imagenet_classification_with_deep_convolutional.pdf)于
    2012 年 10 月引发现代深度学习革命时，已经存在了一段时间。从那时起，深度学习在几乎所有 AI 子领域和领域中都取得了 SOTA 结果：计算机视觉；自然语言处理；语音识别；医学图像分析；图像重建；文本生成；以及更多。
