- en: Data Maturity in a Corporate Setting
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业环境中的数据成熟度
- en: In a corporate environment, multiple tiers of data maturity can be distinguished,
    signifying varying degrees of a company's advancement in utilizing its data assets.
    Within this context, the concept of a Data Maturity Model naturally emerges as
    a hierarchical pyramid composed of different layers. Moreover, the journey toward
    greater data maturity is an ongoing cycle of enhancements, aimed not only at reaching
    increasingly advanced levels but also at refining and optimizing the capabilities
    already attained.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在企业环境中，可以区分多个数据成熟度层级，表示公司在利用数据资产方面的不同进展程度。在这种背景下，数据成熟度模型的概念自然地以一个由不同层级组成的分层金字塔形式出现。此外，朝着更高数据成熟度的过程是一个不断改进的周期，不仅旨在达到越来越高级别，还要完善和优化已达到的能力。
- en: '![The Data Maturity Pyramid: From Reporting to a Proactive Intelligent Data
    Platform](../Images/152198039203aaa933d1eff0f323309c.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![数据成熟度金字塔：从报告到主动智能数据平台](../Images/152198039203aaa933d1eff0f323309c.png)'
- en: 'A pyramid lets us demonstrate two features at once:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 金字塔让我们可以同时展示两个特征：
- en: Every subsequent level is located above the previous one;
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每个后续层级都位于前一个层级之上；
- en: The expansion of the next level inevitably leads to the expansion of the level
    below it.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个层级的扩展不可避免地导致下层级的扩展。
- en: This means that as data products evolve in an organization, the approaches and
    technologies in data management are also improved. Trust, discoverability, security,
    consistency, and other characteristics of data are likely to improve, step by
    step, which leads to improvements at every level.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着随着数据产品在组织中的演变，数据管理中的方法和技术也会得到改善。数据的信任度、可发现性、安全性、一致性和其他特征可能会逐步提升，从而在每个层级上实现改进。
- en: Let us describe a scenario of a company in the process of adopting and implementing
    AI and ML.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们描述一个公司在采用和实施人工智能和机器学习的过程中。
- en: 'We have a telecommunications company that:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有一家电信公司：
- en: Has a deep understanding of its corporate data from various sources;
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对来自各种来源的企业数据有深入理解；
- en: Maintains reliable and consistent corporate-level reporting;
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 维护可靠且一致的企业级报告；
- en: Uses marketing campaign management systems that rely on real-time data.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用依赖于实时数据的营销活动管理系统。
- en: 'The company decides to implement an advanced AI/ML-driven system, to offer
    its customers the best next plan. This move unlocks a new level of data utilization,
    and also improves all preceding levels of the pyramid: it brings in fresh data
    for reporting, introduces novel challenges regarding data security and compliance,
    and provides valuable insights into marketing.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 公司决定实施一个先进的AI/ML驱动系统，以为客户提供最佳的下一个计划。这一举措解锁了数据利用的新层级，同时也改进了金字塔的所有前置层级：它带来了用于报告的新数据，引入了有关数据安全和合规性的全新挑战，并提供了有关营销的宝贵洞察。
- en: Consider that any data initiative does not necessarily need to start from the
    bottom up – once your organization has become proficient enough at one level,
    you can move on to the next. However, some levels of the pyramid may be in completely
    different data transformation stages. For example, your organization may decide
    to begin data transformation in the AI space because that appears to be the greatest
    opportunity from a business perspective.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑任何数据计划不一定需要从底部开始——一旦你的组织在某一层级上变得足够熟练，你就可以进入下一层级。然而，金字塔中的一些层级可能处于完全不同的数据转型阶段。例如，你的组织可能决定从AI领域开始数据转型，因为从商业角度看这似乎是最大的机会。
- en: Suppose your organization wants to use AI and ML to quickly find the least expensive
    plane tickets, taking into account train and bus transfers, and other trip details.
    Solving this case requires a fairly specific and limited set of data. However,
    the level of reporting or data management in the organization may not have evolved
    enough to support this feature with existing data. In this case, you are not dealing
    with a data pyramid because the first two levels cannot be used as a foundation
    for AI/ML — your AI/ML level is afloat. Building analytical systems that “float”
    is extremely difficult, but possible, as a means to accelerate time-to-market,
    and to quickly test specific AI use cases in production. Advanced development
    of the foundational pyramid levels will most likely be delayed, but the system
    will eventually attain its final and sustainable pyramid form.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的组织希望利用AI和ML快速找到最便宜的机票，同时考虑到火车和巴士转乘以及其他旅行细节。解决这个问题需要一个相当具体且有限的数据集。然而，组织中的报告或数据管理水平可能还未发展到能够支持这个功能。此时，你并不是在处理数据金字塔，因为前两层不能作为AI/ML的基础——你的AI/ML层是漂浮的。建立“漂浮”的分析系统极其困难，但作为加速市场时间并迅速测试特定AI用例的手段是可能的。基础金字塔层的高级开发可能会被延迟，但系统最终会达到其最终且可持续的金字塔形态。
- en: Data-Driven Capabilities and Competitive Advantage
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据驱动能力与竞争优势
- en: When talking about the advantages of improving your data maturity, it's important
    to note that the more you enhance it, the bigger the rewards. In simple terms,
    the higher your current data maturity level, the more value you'll get from making
    even next small improvements. This kind of rapid growth in benefits is similar
    to what's described as an "[exponential function](https://en.m.wikipedia.org/wiki/Exponential_function)",
    where the rate of growth is tied to the current state of what you're measuring.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论提高数据成熟度的好处时，重要的是要注意到，你提高数据成熟度的程度越高，获得的回报也会越大。简单来说，你当前的数据成熟度水平越高，即使是下一步的小改进也会带来更多的价值。这种收益的快速增长类似于所描述的“[指数函数](https://en.m.wikipedia.org/wiki/Exponential_function)”，其增长率与当前测量的状态相关。
- en: This relationship is easy to notice in analytical systems. Each successive level
    can and should build upon the previous one, simultaneously unlocking entirely
    new benefits and features that were not accessible at earlier stages.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析系统中，这种关系很容易察觉。每个后续层级可以并且应该建立在前一个层级之上，同时解锁完全新的好处和功能，这些在早期阶段是无法获得的。
- en: '![The Data Maturity Pyramid: From Reporting to a Proactive Intelligent Data
    Platform](../Images/ff7acb1557ef25754f50b405804adc5f.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![数据成熟度金字塔：从报告到主动智能数据平台](../Images/ff7acb1557ef25754f50b405804adc5f.png)'
- en: '*Picture 2*. Correlation between data-driven capabilities and competitive advantage
    across levels of data maturity'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*图 2*。数据驱动能力与数据成熟度各级别间的竞争优势相关性'
- en: To demonstrate how this works, let’s assume your organization has developed
    a new data product — a customer recommendation engine for an e-commerce platform.
    The engine processes historical customer behavior data to suggest personalized
    product recommendations to users. Initially, the system is rule-based and relies
    on predefined heuristics to make recommendations.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 为了演示这个过程，我们假设你的组织开发了一个新的数据产品——一个用于电子商务平台的客户推荐引擎。该引擎处理历史客户行为数据，为用户提供个性化的产品推荐。最初，系统是基于规则的，依赖于预定义的启发式方法来进行推荐。
- en: In the transition to the AI/ML level, the team decides to implement a machine
    learning model. For example, a collaborative filtering model, or a deep learning-based
    recommendation system. The model can analyze vast amounts of data, identify complex
    patterns in data, and make accurate and personalized product recommendations for
    every user.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在过渡到 AI/ML 级别时，团队决定实施一个机器学习模型。例如，一个协同过滤模型，或一个基于深度学习的推荐系统。该模型可以分析大量数据，识别数据中的复杂模式，并为每个用户提供准确且个性化的产品推荐。
- en: As the recommendation system is deployed, it continues to collect even more
    data from user interactions. The more users engage with the platform and receive
    recommendations, the more data the system accumulates. This data growth allows
    ML models to continually learn and refine their recommendations, leading to ever-increasing
    accuracy and effectiveness of the recommendation engine.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 随着推荐系统的部署，它继续从用户互动中收集更多数据。用户与平台的互动越多，系统积累的数据也就越多。这种数据增长使得机器学习模型可以不断学习和完善其推荐，从而使推荐引擎的准确性和效果不断提高。
- en: '**Note:** Each of these transitions will be discussed in more detail later.
    At this stage, let’s keep in mind that every transition to a new maturity level
    is associated with overall growth in the complexity of the system. Such growth
    means using new tools, acquiring new team skills, building additional connections
    between systems and teams (while avoiding silos), and, most importantly, gaining
    a competitive advantage. Your organization gains more benefits at every level
    while your competitors lag behind.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 这些过渡中的每一个将在后面更详细地讨论。在这一阶段，请记住，每次过渡到新的成熟度水平都会带来系统复杂性的整体增长。这种增长意味着使用新工具、获得新团队技能、在系统和团队之间建立额外的连接（同时避免孤岛效应），最重要的是，获得竞争优势。你的组织在每个级别上获得更多的好处，而你的竞争对手则落后。'
- en: Complex systems are inherently more challenging to develop than simple ones.
    Moreover, not all companies have the resources to manage the development process,
    from ideation to implementation, to at-scale adoption, to support.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂系统的开发难度本质上高于简单系统。此外，并不是所有公司都有资源来管理从构思到实施，再到大规模采纳和支持的整个开发过程。
- en: Imagine a supply chain management company that has implemented several machine
    learning models to forecast demand, optimize inventory, and identify inefficiencies
    in its logistics. Having such a data- and AI/ML-driven solution that leverages
    advanced analytics and predictive insights is a substantial competitive advantage.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个供应链管理公司，它实施了几个机器学习模型来预测需求、优化库存和识别物流中的低效。拥有这样一个利用先进分析和预测洞察的数据和 AI/ML 驱动的解决方案是一个巨大的竞争优势。
- en: Now, let’s consider that the company wants to take another step forward towards
    a Proactive Intelligent Data Platform (PIDP) with Geneverative AI capabilities.
    Such a system would evolve from identifying risks and opportunities from data,
    to proactively generating actionable plans based on this data, using [Large Language
    Models (LLMs)](https://provectus.com/blog/comparison-large-language-models-biomedical-domain/).
    Now, instead of simply notifying stakeholders about potential issues or providing
    insights, the system provides them with an intelligent, well-crafted action plan.
    Generative AI can be harnessed to initiate processes, call internal or third-party
    APIs, and even execute generated plans autonomously.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们假设公司希望向具有生成性 AI 能力的主动智能数据平台（PIDP）迈进一步。这样的系统将从识别数据中的风险和机会，演变为根据这些数据主动生成可操作的计划，利用[大型语言模型（LLMs）](https://provectus.com/blog/comparison-large-language-models-biomedical-domain/)。现在，系统不仅仅是通知利益相关者潜在问题或提供洞察，而是为他们提供智能、精心制定的行动计划。生成性
    AI 可以用来启动流程、调用内部或第三方 API，甚至自主执行生成的计划。
- en: In the case of our supply chain management system, this transition could enable
    it to not only predict potential stock shortages, but also to actively engage
    with suppliers, place orders, and coordinate logistics, all in real time, without
    human intervention. Such a system could evaluate results, learn from them, and
    refine its next action. Human feedback would remain crucial, ensuring alignment
    with strategic goals, and ensuring continuous improvement.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的供应链管理系统的情况下，这种转变不仅可以使其预测潜在的库存短缺，还可以主动与供应商互动、下订单并协调物流，所有这些都能实时完成，无需人工干预。这样的系统可以评估结果，从中学习，并优化其下一步行动。人类反馈仍然至关重要，确保与战略目标对齐，并确保持续改进。
- en: The incorporation of Generative AI into a Proactive Intelligent Data Platform
    is not just a technological leap – it is a strategic transformation. In the supply
    chain domain, this could mean reduced lead times, minimal stockouts, and maximized
    asset utilization, all of which translate into real business value.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 将生成式AI纳入主动智能数据平台不仅仅是技术上的飞跃——它是战略性的转型。在供应链领域，这可能意味着缩短交货时间、减少缺货情况和最大化资产利用率，这些都转化为实际的商业价值。
- en: While competitors grapple with rules-based systems or traditional machine learning
    algorithms, a company operating at the PIDP level is navigating the complexity
    of modern supply chains with a nimbleness and foresight that sets it apart.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当竞争对手在处理规则驱动系统或传统机器学习算法时，一家在PIDP水平运营的公司正以其灵活性和前瞻性应对现代供应链的复杂性，这使其与众不同。
- en: Let’s explore each level of the data pyramid in more detail, to understand its
    role in the journey from reporting to PIDP.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地探讨数据金字塔的每个层级，以了解其在从报告到PIDP的旅程中的角色。
- en: Level 1 - Reporting
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1层 - 报告
- en: '![The Data Maturity Pyramid: From Reporting to a Proactive Intelligent Data
    Platform](../Images/42b318f2e3fe3da67a4dbd2f39a17642.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![数据成熟度金字塔：从报告到主动智能数据平台](../Images/42b318f2e3fe3da67a4dbd2f39a17642.png)'
- en: Reporting is an essential domain for data engineers. It involves designing and
    building fundamental data platforms that can serve as a foundation for analytics
    and other data-driven subsystems and solutions. Data engineers are responsible
    for establishing robust data pipelines and infrastructure that can collect, store,
    and process data efficiently and securely. These foundational data platforms enable
    data engineers to ensure businesses that their data is easily accessible, well-organized,
    and prepared for further analysis and reporting.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 报告是数据工程师的重要领域。它涉及设计和构建可以作为分析和其他数据驱动子系统和解决方案基础的数据平台。数据工程师负责建立强大的数据管道和基础设施，这些管道和基础设施可以高效、安全地收集、存储和处理数据。这些基础数据平台使数据工程师能够确保企业的数据易于访问、组织良好，并为进一步的分析和报告做好准备。
- en: To add some historical context, consider that only  five years ago, the use
    of real-time tools indicated a more mature data platform, compared to a batch
    platform. Today, with some exceptions, the boundaries are more blurred. The complexity
    of batch and streaming processing is not much different; the only exceptions are
    data lineage, security and discovery – and in general in what we call data governance.
    In those domains, many changes have occurred due to real-time processing, with
    expectations of more enhancements in the near future.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增加一些历史背景，考虑到仅仅五年前，使用实时工具表明数据平台更成熟，相比于批处理平台。今天，除了一些例外，界限变得更加模糊。批处理和流处理的复杂性差别不大；唯一的例外是数据血缘、安全性和发现——通常在我们所说的数据治理中。在这些领域，由于实时处理发生了许多变化，并期望在不久的将来有更多改进。
- en: Having said that, it's possible to achieve near real-time data integration from
    almost all sources, and the Event Gateway is a suitable choice for consistent
    data ingestion. For a few data sources with significantly larger data volumes
    than others in an organization, batch ingestion might be preferred. For example,
    raw data from Google Analytics for a medium-sized online company might account
    for half of all processed data. Whether it's worthwhile to ingest this data at
    the same speed as transactional system data, potentially at a high cost, is debatable.
    However, as technology progresses, the need to choose between batch and real-time
    may decrease.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，从几乎所有来源实现接近实时的数据集成是可能的，事件网关是保持数据一致性吸收的合适选择。对于在组织中数据量显著大于其他数据源的少数数据源，可能更倾向于批量处理。例如，对于一家中型在线公司，Google
    Analytics的原始数据可能占到所有处理数据的一半。是否值得以与事务系统数据相同的速度处理这些数据，可能会带来高昂的成本，这是值得讨论的。然而，随着技术的进步，批处理和实时处理之间的选择需求可能会减少。
- en: With real-time data products, there is still a significant gap in data governance
    capabilities and maintenance overhead of real-time data processing, compared to
    batch processing. For that reason, it is recommended to only rely on real-time
    data processing in a limited range of use cases, like ad bidding or fraud detection,
    where data freshness is more important than [data quality](https://provectus.com/data-quality-assurance/).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 与批处理相比，实时数据产品在数据治理能力和实时数据处理的维护开销方面仍存在显著差距。因此，建议仅在有限的使用场景中依赖实时数据处理，例如广告竞价或欺诈检测，其中数据的新鲜度比[数据质量](https://provectus.com/data-quality-assurance/)更为重要。
- en: A number of products benefit more from higher levels of transparency and quality
    than from speed. They can rely on data processing in micro batches, or in a traditional
    batch mode (e.g finance reporting). For more details, please read [Dan Taylor's
    post on LinkedIn](https://www.linkedin.com/posts/danwtaylor_data-platform-strategy-activity-7005887490276392960-CfcJ/).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 一些产品比起速度，更从较高水平的透明度和质量中获益。它们可以依靠微批次的数据处理，或采用传统的批处理模式（例如财务报告）。欲了解更多信息，请阅读[Dan
    Taylor在LinkedIn上的文章](https://www.linkedin.com/posts/danwtaylor_data-platform-strategy-activity-7005887490276392960-CfcJ/)。
- en: Level 2 - Data Governance Initiatives
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二级 - 数据治理倡议
- en: '![The Data Maturity Pyramid: From Reporting to a Proactive Intelligent Data
    Platform](../Images/dc5e5bb5b6674a2e05c218aec025ba9e.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![数据成熟度金字塔：从报告到主动智能数据平台](../Images/dc5e5bb5b6674a2e05c218aec025ba9e.png)'
- en: 'Data governance is a broad term, with varying definitions. But if we try to
    roughly describe what data governance initiatives are, we will eventually end
    up referring to its components, features, and practices, such as: data discovery,
    data modeling, data glossary, data quality, data lineage, data security, and [master
    data management (MDM)](https://www.gartner.com/en/information-technology/glossary/master-data-management-mdm).'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 数据治理是一个广泛的术语，定义各异。但如果我们尝试大致描述数据治理倡议，我们最终会涉及其组件、特性和实践，例如：数据发现、数据建模、数据词汇表、数据质量、数据溯源、数据安全以及[主数据管理（MDM）](https://www.gartner.com/en/information-technology/glossary/master-data-management-mdm)。
- en: The transition to conscious and systematic practices in data governance can
    result in a staggering boost in data literacy, speed, reliability, and security.
    These are only a fraction of benefits that are realized when moving away from
    simple reporting toward corporate data management systems.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 过渡到有意识和系统的数据治理实践可以带来惊人的数据素养、速度、可靠性和安全性提升。这些只是从简单报告转向企业数据管理系统时实现的好处的一部分。
- en: Demand for data democratization inevitably increases the requirement for more
    efficient data access management. Unification of metrics at the company level
    leads to the need to create glossaries, unified reports, manage data fragmentation
    and duplication, and so on — all of which help save time on handling and using
    data in specific use cases. Such data solutions and products drive the demand
    for data discoverability, and more detailed cataloging and data usage.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据民主化的需求不可避免地增加了对更高效数据访问管理的要求。在公司层面统一度量标准导致了需要创建词汇表、统一报告、管理数据碎片和重复等，这些都帮助节省了在特定用例中处理和使用数据的时间。这些数据解决方案和产品推动了数据发现的需求，以及更详细的目录和数据使用。
- en: At the data governance level, data engineers usually work in close collaboration
    with software development teams to build and maintain systems like reference data
    management tools. The same goes for data observability instrumentation like [OpenLineage](https://openlineage.io/).
    Ideally it would be a unified platform for all types of data governance initiatives
    that, as an example, [Open Data Discovery platform](https://opendatadiscovery.org/)
    aims to become.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据治理层面，数据工程师通常与软件开发团队紧密合作，以构建和维护像参考数据管理工具这样的系统。数据可观测性工具如[OpenLineage](https://openlineage.io/)也是如此。理想情况下，它应成为所有类型的数据治理计划的统一平台，例如，[开放数据发现平台](https://opendatadiscovery.org/)旨在成为的那样。
- en: Level 3 - Data Products
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Level 3 - 数据产品
- en: '![The Data Maturity Pyramid: From Reporting to a Proactive Intelligent Data
    Platform](../Images/064cf2f3daaf6826eb317cd077d0d384.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![数据成熟度金字塔：从报告到主动智能数据平台](../Images/064cf2f3daaf6826eb317cd077d0d384.png)'
- en: 'The basic data products are not associated with any AI/ML technologies and
    use cases. They generally do not require advanced analytics, either. Because a
    wide range of issues and tasks can be solved just by using consolidated data that
    is stored in corporate data platforms. These are:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 基本数据产品不涉及任何 AI/ML 技术和用例。它们通常也不需要高级分析。因为广泛的问题和任务可以仅通过使用存储在企业数据平台中的合并数据来解决。这些包括：
- en: Almost all operations with historical data;
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几乎所有对历史数据的操作；
- en: Transaction systems support that is achieved by removing data load;
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易系统通过移除数据负载来支持这一点；
- en: High-speed, at-scale calculations on large amounts of data.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在大量数据上进行高速度、大规模的计算。
- en: To name some more specific examples, these are systems and tools that are used
    in sales & marketing systems, A/B testing, billing systems, and so on.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 举一些更具体的例子，这些是用于销售与市场系统、A/B 测试、计费系统等的系统和工具。
- en: At the data product stage, software and application development teams also play
    a vital role. Communicating with them on technology aspects of the data product,
    while bearing business goals in mind is key to successful use of data for any
    use case.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据产品阶段，软件和应用开发团队也发挥着重要作用。在考虑业务目标的同时，与他们沟通数据产品的技术方面是成功利用数据进行任何用例的关键。
- en: Note that the development of APIs or end-to-end solutions should always be part
    of the general approach to development in corporations. Cross-functional development
    teams can bring the most benefits to the table and, in relation to data, it makes
    sense to talk about the concept of [Data Mesh](https://www.datamesh-architecture.com/).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，API 或端到端解决方案的开发应始终作为企业开发的一部分。跨职能开发团队可以带来最大的利益，并且在数据相关的方面，讨论[Data Mesh](https://www.datamesh-architecture.com/)的概念是有意义的。
- en: Data Mesh revolutionizes the way organizations can manage data. Instead of seeing
    data as a monolithic entity, Data Mesh encourages organizations to treat data
    as a product. By doing this, it decentralizes data ownership and helps teams develop
    and maintain their own data products, thus reducing bottlenecks and dependencies
    on centralized data teams.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Data Mesh 革新了组织管理数据的方式。Data Mesh 鼓励组织将数据视为一种产品，而不是将其看作一个整体实体。通过这种方式，它分散了数据所有权，并帮助团队开发和维护自己的数据产品，从而减少了瓶颈和对集中数据团队的依赖。
- en: Level 4 - AI and ML Solutions
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Level 4 - AI 和 ML 解决方案
- en: '![The Data Maturity Pyramid: From Reporting to a Proactive Intelligent Data
    Platform](../Images/6876d4fbaabac2864ae5742ed3d87f01.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![数据成熟度金字塔：从报告到主动智能数据平台](../Images/6876d4fbaabac2864ae5742ed3d87f01.png)'
- en: 'AI is the new electricity. But we are still in the in-between time: the potential
    of AI is clear, but not that many companies have overhauled their business models
    *enough* to take advantage of AI, end-to-end and at scale.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: AI 是新电力。但我们仍处于过渡时期：AI 的潜力是显而易见的，但并不是所有公司都已*足够*彻底地改革其商业模式，以便全方位、大规模地利用 AI。
- en: As perfectly said in [the speech by Stephen Brobst](https://www.linkedin.com/posts/teradata_the-disruptive-economics-of-ai-activity-7082674552555659265-Ud8S?utm_source=share&utm_medium=member_desktop),
    the main value of and from AI will be realized when AI is ubiquitous. So far,
    the final beneficiaries do not pay attention to the ubiquity factor, oftentimes
    trying to work on use cases that cannot be brought into the real world.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 正如[斯蒂芬·布罗布斯特的演讲](https://www.linkedin.com/posts/teradata_the-disruptive-economics-of-ai-activity-7082674552555659265-Ud8S?utm_source=share&utm_medium=member_desktop)中所完美描述的那样，AI
    的主要价值将在 AI 无处不在时实现。到目前为止，最终受益者并没有关注到普遍性因素，常常试图解决无法带入现实世界的用例。
- en: From a data engineering perspective, AI is fueled by data. That is why, we should
    always remember about [feature stores and ML model operationalization](https://www.linkedin.com/posts/pau-labarta-bajo-4432074b_machinelearning-mlops-realworldml-activity-7100041296811089921-4UM8?utm_source=share&utm_medium=member_desktop)
    — components that help to continuously and repeatedly transform data into AI/ML
    solutions in production. In more detail, these components and associated roles
    are described in Databricks’s [“The Big Book of MLOps”](https://www.databricks.com/resources/ebook/the-big-book-of-mlops).
    This comprehensive guide delineates the specific functions of five key roles –
    Data Engineer, Data Scientist, ML Engineer, Business Stakeholder, Data Governance
    Officer – and their interplay across seven pivotal processes – Data Preparation,
    Exploratory Data Analysis (EDA), Feature Engineering, Model Training, Model Validation,
    Deployment, and Monitoring.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据工程的角度来看，AI 由数据驱动。这就是为什么我们应该始终记住 [特征存储和 ML 模型运营化](https://www.linkedin.com/posts/pau-labarta-bajo-4432074b_machinelearning-mlops-realworldml-activity-7100041296811089921-4UM8?utm_source=share&utm_medium=member_desktop)
    —— 这些组件有助于持续不断地将数据转化为生产中的 AI/ML 解决方案。更详细地说，这些组件及相关角色在 Databricks 的 [《MLOps 大全》](https://www.databricks.com/resources/ebook/the-big-book-of-mlops)
    中进行了描述。这本全面的指南详细阐述了五个关键角色——数据工程师、数据科学家、ML 工程师、业务利益相关者、数据治理官——及其在七个关键流程中的相互作用——数据准备、探索性数据分析（EDA）、特征工程、模型训练、模型验证、部署和监控。
- en: It’s also worth remembering that AI’s full potential is truly realized only
    when its modules are integrated into the corporation's overall infrastructure,
    processes, and even culture. When various systems and individuals seamlessly collaborate
    as one cohesive unit, that is when the transition to the Proactive Intelligent
    Data Platform starts to make sense organization-wide.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 还值得记住的是，AI 的全部潜力只有在其模块与公司的整体基础设施、流程甚至文化相整合时才能真正实现。当各种系统和个人无缝地协作成为一个统一的整体时，这时向主动智能数据平台的过渡才开始在整个组织中变得有意义。
- en: Level 5 - Proactive Intelligent Data Platform (PIDP)
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五级 - 主动智能数据平台（PIDP）
- en: '![The Data Maturity Pyramid: From Reporting to a Proactive Intelligent Data
    Platform](../Images/f47fd91e3a7afff55ba41b6172ded00b.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![数据成熟度金字塔：从报告到主动智能数据平台](../Images/f47fd91e3a7afff55ba41b6172ded00b.png)'
- en: The Proactive Intelligent Data Platform (PIDP) is the top level of the data
    maturity pyramid. In its core, it involves seamless integration of AI/ML technologies
    and advanced analytics into business as usual (BAU) processes, organization-wide.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 主动智能数据平台（PIDP）是数据成熟度金字塔的顶层。其核心涉及将 AI/ML 技术和高级分析无缝集成到业务常规（BAU）流程中，遍及整个组织。
- en: Let’s take a closer look at the PIDP in the context of one of the recently emerged
    AI niches — Generative AI. Specifically, we will explore three domains – digital
    twins, control towers, and command centers – in which [the transformative potential
    of Generative AI](https://provectus.com/the-cxo-guide-to-generative-ai-threats-and-opportunities/)
    is most evident.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在最近出现的 AI 细分领域之一——生成式 AI 的背景下，仔细看看 PIDP。具体来说，我们将探讨三个领域——数字双胞胎、控制塔和指挥中心——其中
    [生成式 AI 的变革潜力](https://provectus.com/the-cxo-guide-to-generative-ai-threats-and-opportunities/)
    最为明显。
- en: Consider large factories developing digital twins of their facilities for enhanced
    operational efficiency. In such an advanced setup, the operator, despite having
    all essential controls, faces the immense challenge of continuous decision-making.
    Introducing a Generative AI agent that can help communicate with digital twins
    in natural language streamlines and automates routine tasks, risk evaluation,
    opportunity analysis, and assists in informed decision-making.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到大型工厂开发其设施的数字双胞胎以提高运营效率。在这样的先进设置中，尽管操作员拥有所有必需的控制，但面临着持续决策的巨大挑战。引入一个可以通过自然语言与数字双胞胎进行沟通的生成式
    AI 代理，可以简化和自动化例行任务、风险评估、机会分析，并帮助做出明智的决策。
- en: In a similar fashion, in the telecommunications industry [control towers](https://www.ibm.com/topics/control-towers)
    are fitness to the rising trend of operators globally investing in optimization,
    timely problem detection, and accident prevention. These centers receive vast
    amounts of data from different authority levels. The human operators are burdened
    with the responsibility of being highly skilled and informed for effective task
    management. Incorporating Generative AI could alleviate the routine and intricate
    aspects of their operations.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，在电信行业，[控制塔](https://www.ibm.com/topics/control-towers)适应了全球运营商在优化、及时问题检测和事故预防方面的投资趋势。这些中心接收来自不同权威层级的大量数据。人工操作员承担着高技能和信息充足的责任，以便有效管理任务。将生成式人工智能纳入其中，可以减轻他们操作中的常规和复杂方面。
- en: Now, consider the command centers, especially within the supply chain sector.
    Operational decisions here often require multi-departmental collaboration, such
    as the supply chain unit, and financial and legal departments, among many others.
    These teams, with different expertise and partial insights, should decide on their
    actions collaboratively. In this context, the utility of Generative AI as a part
    of a unified corporate management platform becomes clear. These Gen AI models
    can identify risks and opportunities, gauge their enterprise-wide impact, analyze
    potential resolutions, and much more.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，考虑指挥中心，尤其是在供应链领域。这里的运营决策通常需要多部门协作，例如供应链部门、财务和法律部门等。这些团队具有不同的专业知识和部分见解，应当共同决定其行动。在这种背景下，生成式人工智能作为统一企业管理平台的一部分的效用变得显而易见。这些生成式AI模型可以识别风险和机会，评估其全企业范围的影响，分析潜在解决方案等等。
- en: Data plays a key role in each of these domains. It is the crown that winds the
    entire organization, enabling it to operate smoothly, like a clockwork.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 数据在这些领域中扮演着关键角色。它是缠绕整个组织的皇冠，使其像钟表一样顺利运作。
- en: The PIDP is a powerful tool that enables organizations to proactively respond
    to challenges, make data-driven decisions, and stay ahead of the competition.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: PIDP是一个强大的工具，使组织能够主动应对挑战，做出数据驱动的决策，并保持竞争优势。
- en: The role of data engineers at this stage is the most important and, at the same
    time, probably not so noticeable. Since the corporation already receives main
    benefits from data-driven products, the seamless integration of AI into the decision-making
    process, from simple analytics dashboards to well-coordinated interaction of various
    departments of the corporation, is the key. The organization evolves from raw
    utility applications powered by data, to ease-of-use apps that can drive business
    value smoothly in a non-specialized, non-technical environment.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，数据工程师的角色是最重要的，同时也可能不那么显眼。由于公司已经从数据驱动的产品中获得主要好处，将人工智能无缝地集成到决策过程中，从简单的分析仪表板到公司各部门之间的协调互动，是关键。组织从依赖数据的原始实用应用演变为能够在非专业、非技术环境中顺利推动商业价值的易用应用。
- en: However, it is important to understand that the link in almost every node at
    this stage is data, its management and its processing.This, of course, is the
    main merit of the work of data engineers.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，重要的是要理解，在这个阶段，几乎每个节点中的链接都是数据，它的管理和处理。这当然是数据工程师工作的主要优点。
- en: Conclusion
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The journey to a proactive intelligent data platform is challenging but essential
    for modern organizations seeking to thrive in a data- and AI-driven world. By
    progressing through various data maturity levels, embracing data-driven capabilities,
    establishing robust data governance initiatives, and harnessing the potential
    of AI and ML, organizations can unlock a whole range of critical competitive advantages,
    to stay ahead of the curve.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
