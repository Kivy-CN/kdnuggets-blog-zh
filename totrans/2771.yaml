- en: Made your mind towards machine learning but are confused so much that where
    to get started? I faced the same confusion that what should be a good start? Should
    I learn Python or go for R? Mathematics was always a scary part for me, and I
    was always worried that from where should I learn math? I was also worried about
    how I should get a strong basis for Machine Learning. Anyway, you should be congratulated
    that at least you have made your mind.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I will tell you some basic steps and courses you should take
    before starting practical machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: 1st Step for Machine Learning (Basic Programming)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The very 1st step is that you should learn programming and most probably Python.
    If you have never written a single line of code, then I will recommend you is
    CS50 by Harvard University, the best course for beginners in programming, it will
    teach you from scratch all the C Language and a lot of Python and JavaScript with
    basics of SQL and JSON. This very exciting course is free at edx.org, and you
    can find it [here](https://www.edx.org/course/cs50s-introduction-computer-science-harvardx-cs50x).
    Read an article about cs50 [here](https://blog.usejournal.com/a-novices-guide-to-learning-to-code-with-cs50-d55a050fc57c).
  prefs: []
  type: TYPE_NORMAL
- en: If you want to start directly from Python, then I’ll recommend you take MIT’s
    Introduction to Computer Science with Python available on edX for [free](https://www.edx.org/course/6-00-1x-introduction-to-computer-science-and-programming-using-python-3).
    Notice that high school algebra is a prereq for this course because they will
    make you solve a lot of real-world mathematical problems.
  prefs: []
  type: TYPE_NORMAL
- en: If you feel that your computational logic is not good and you are not a good
    problem solver in programming, I’ll recommend this course by Microsoft, which
    is all related to Computational Thinking available on edx all for [free](https://www.edx.org/course/logic-and-computational-thinking-4).
    This course is really cool and teaches a lot of computational logic and critical
    thinking.
  prefs: []
  type: TYPE_NORMAL
- en: If you are good enough with the basics of programming but have no knowledge
    of object-oriented programming, then I recommend you to learn Object-Oriented
    Programming. Though it is not used a lot in machine learning (basic level) but
    certainly it helps a lot. I will suggest this course, which teaches you the basics
    of OOP and algorithms in python. You can find this course for [free](https://www.edx.org/course/computing-in-python-iv-objects-algorithms-2) at
    edx.org.
  prefs: []
  type: TYPE_NORMAL
- en: 'The next step is familiarity with data structures and algorithms. A good programmer
    must know some basic algorithms like a linked list, binary trees, etc. This course
    Microsoft will teach you:'
  prefs: []
  type: TYPE_NORMAL
- en: Algorithmic Analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sorting and Searching of Algorithms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Data Structures: Linked lists, Stacks, Queues'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This course is available for [free](https://www.edx.org/course/algorithms-and-data-structures-4) at
    edx.org.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to go deep in Data Structures and Algorithms, UC San Diego’s specialization
    is a masterpiece. It has 6 courses and will take you from 0 to hero level in data
    structures and algorithms. You can click on each course and audit its material
    for free, but if you want the certificate, its price is 50$/month, depending on
    how early you can complete it. Find this specialization in Coursera.org or click [here](https://www.coursera.org/specializations/data-structures-algorithms).
  prefs: []
  type: TYPE_NORMAL
- en: 2nd Step for Machine Learning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Yes, you guessed it right, the most dangerous part for most of the beginners,
    MATHEMATICS.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/362e0fc4745259dbd41d48d30010a65b.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Antoine Dautry](https://unsplash.com/@antoine1003?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral).*'
  prefs: []
  type: TYPE_NORMAL
- en: But don’t worry, it isn’t that difficult as we think of it and if you think
    you have good basics of high school math (vectors, matrices, calculus, probability,
    and stats) you can simply just take a refresher course but if you think you are
    not good enough then the best place for anyone to learn math is [KHAN ACADEMY.](https://www.khanacademy.org/) The
    amount of content is so rich and helpful at Khan Academy, and everything is available
    for free. You can find all linear algebra, probability and stats, and multivariable
    calculus courses there.
  prefs: []
  type: TYPE_NORMAL
- en: Another good course is Math for machine learning specialization from Coursera
    by Imperial College London. It is a great course that teaches basics and revises
    concepts but does not dive too deep. Exercises and quizzes are quite challenging.
    It has 3 courses on it.
  prefs: []
  type: TYPE_NORMAL
- en: '[Mathematics for Machine Learning: Linear Algebra](https://www.coursera.org/learn/linear-algebra-machine-learning/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Mathematics for Machine Learning: Multivariate Calculus](https://www.coursera.org/learn/multivariate-calculus-machine-learning)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Mathematics for Machine Learning: PCA](https://www.coursera.org/learn/pca-machine-learning)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
