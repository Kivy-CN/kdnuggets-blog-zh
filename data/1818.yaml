- en: If you want more advice or resources, here is a nice read on [lessons learned](https://medium.freecodecamp.com/5-key-learnings-from-the-post-bootcamp-job-search-9a07468d2331#.dk1fdqqv5) from
    a coding bootcamp graduate.  Also consider buying a book that’s meant to help
    you prepare, like the very popular and helpful [Cracking the Coding Interview](https://www.amazon.com/Cracking-Coding-Interview-Programming-Questions/dp/0984782850/ref=sr_1_1?ie=UTF8&qid=1479761943&sr=8-1&keywords=cracking+the+coding+interview). 
    If you have any questions or other tips, please leave them in the comments!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要更多建议或资源，这里有一篇关于[从编码训练营毕业生中学到的经验](https://medium.freecodecamp.com/5-key-learnings-from-the-post-bootcamp-job-search-9a07468d2331#.dk1fdqqv5)的不错读物。还可以考虑购买一本帮助你准备的书，比如非常受欢迎且实用的[《破解编程面试》](https://www.amazon.com/Cracking-Coding-Interview-Programming-Questions/dp/0984782850/ref=sr_1_1?ie=UTF8&qid=1479761943&sr=8-1&keywords=cracking+the+coding+interview)。如果你有任何问题或其他建议，请在评论中留下！
