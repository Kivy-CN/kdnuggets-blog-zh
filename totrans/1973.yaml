  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为专业数据工程师所需的唯一免费课程
- en: 原文：[https://www.kdnuggets.com/the-only-free-course-you-need-to-become-a-professional-data-engineer](https://www.kdnuggets.com/the-only-free-course-you-need-to-become-a-professional-data-engineer)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/the-only-free-course-you-need-to-become-a-professional-data-engineer](https://www.kdnuggets.com/the-only-free-course-you-need-to-become-a-professional-data-engineer)
- en: '![The Only Free Course You Need To Become a Professional Data Engineer](../Images/4703957c6d63d85bd7835da13c402aaf.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
