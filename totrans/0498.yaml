- en: How To Become A Freelance Data Scientist – 4 Practical Tips
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何成为一名自由职业数据科学家 – 4个实用技巧
- en: 原文：[https://www.kdnuggets.com/2021/08/how-become-freelance-data-scientist.html](https://www.kdnuggets.com/2021/08/how-become-freelance-data-scientist.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/08/how-become-freelance-data-scientist.html](https://www.kdnuggets.com/2021/08/how-become-freelance-data-scientist.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: '**By [Pau Labarta Bajo](https://www.linkedin.com/in/pau-labarta-bajo-4432074b/),
    mathematician and data scientist**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 [Pau Labarta Bajo](https://www.linkedin.com/in/pau-labarta-bajo-4432074b/)，数学家和数据科学家**。'
- en: '![](../Images/17cdacc177cb535b472a241600c182a6.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/17cdacc177cb535b472a241600c182a6.png)'
- en: Practical Tips From A Toptal Freelancer
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Toptal自由职业者的实用技巧
- en: 'If you are a nerd-ish data scientist who wants to start working as an independent
    (remote) freelance data scientist, this article is for you. The transition from
    your current 9-to-5 job to remote freelancing is a liberating experience. The
    ultimate payoff is immense, including:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个对数据科学有些痴迷的科学家，想要开始作为独立（远程）自由职业数据科学家工作，这篇文章适合你。从你现在的朝九晚五工作过渡到远程自由职业是一种解放性的体验。**最终的回报是巨大的**，包括：
- en: higher learning speed, as you are constantly taking in new projects and working
    with different technologies.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更快的学习速度，因为你不断接受新项目并使用不同的技术。
- en: opportunity to work with cutting-edge startups, without having to leave in a
    small room in San Francisco.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有机会与前沿初创公司合作，无需住在旧金山的小房间里。
- en: freedom to organize your days, weeks, and months, plus no one is counting how
    many vacation days you have taken off this year.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由安排你的日子、周数和月份，没有人计算你今年请了多少假。
- en: higher hourly rates, which translate into higher paychecks at the end of the
    month.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更高的小时费率，意味着月末薪水会更高。
- en: One Freelance Data Scientist’s Path
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一位自由职业数据科学家的历程
- en: My name is Pau Labarta Bajo. I am a freelance data scientist and ML engineer
    who works as a remote freelancer for the last 2+ years. Before, I used to work
    as a data scientist in a top mobile gaming company, Nordeus. Around me, I had
    a crew of great data scientists and amazing data engineers. By the time I joined
    the team, they had already built the data analytics platform in-house that helped
    the company manage a game with over 2M daily active users. I felt I was another
    bee operating inside a well-established swarm. 90% of my time was spent on technical
    stuff, including data analysis to improve the product and ML development to increase
    its efficiency. 10% of the time was on communicating to the rest of the team what
    I was working on.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我叫Pau Labarta Bajo。我是一名自由职业数据科学家和机器学习工程师，已经作为远程自由职业者工作了2年多。之前，我曾在顶级移动游戏公司Nordeus担任数据科学家。在我身边，有一群优秀的数据科学家和惊人的数据工程师。在我加入团队时，他们已经建立了一个内部数据分析平台，帮助公司管理一个有超过200万日活跃用户的游戏。我感觉自己只是一个在成熟蜂群中工作的蜜蜂。90%的时间用于技术工作，包括数据分析以改善产品和机器学习开发以提高效率。10%的时间用于与团队其他成员沟通我正在做的工作。
- en: That split feels great for nerds like us, data scientists, and ML weirdos. However,
    this comfort has a price that came to me in two constant thoughts
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分裂对我们这些数据科学家和机器学习怪人来说感觉很好。然而，这种舒适有一个代价，这个代价体现在我不断的两个思考中。
- en: While Machine Learning techniques and applications pop up everywhere, I keep
    on using the same techniques to solve the same problems, again and again. Boring.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽管机器学习技术和应用到处出现，我仍然不断使用相同的技术解决相同的问题，一遍又一遍。无聊。
- en: Why do I have to wait for yearly assessments, based on someone else opinion,
    to get a raise? There must be a better way.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么我必须等待年度评估，基于他人的意见，才能获得加薪？一定有更好的方法。
- en: Eventually, I quit my job to start working as a remote freelance data scientist.
    The transition has been both challenging and incredibly enriching. On the way,
    I have collected a few learnings that I condensed into **4 practical tips**, to
    help you join me and start **walking on the other side**.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我辞去了工作，开始作为远程自由职业数据科学家工作。这一过渡既具有挑战性又极其丰富。在这个过程中，我总结了一些经验，并将其凝练成**4个实用技巧**，帮助你加入我，**踏上另一端的道路**。
- en: '![](../Images/cd2956b937cd44cc7e3415609afa6753.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cd2956b937cd44cc7e3415609afa6753.png)'
- en: '*Photo by [Fan D](https://www.flickr.com/photos/fand_photography/).*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [Fan D](https://www.flickr.com/photos/fand_photography/)*。'
- en: 1\. Stay calm and do not underprice your expertise
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 保持冷静，不要低估你的专业技能
- en: 'The first question you have is: where do I find my first project?'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你第一个问题是：我在哪里找到我的第一个项目？
- en: There are tons of data-related jobs on the internet. If you visit a website
    like [Upwork](https://www.upwork.com/) you can see new job postings popping every
    minute. Yes, there are LOTS of data science jobs, which is something you should
    be thankful for every morning. However, there is also a lot of competition on
    those huge sites. Freelancers from all over the world try to fish in the same
    pond as you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上有大量与数据相关的工作。如果你访问像 [Upwork](https://www.upwork.com/) 这样的网页，你会看到每分钟都有新的职位发布。是的，有很多数据科学职位，这也是你每天早晨应该感恩的事情。然而，这些大型网站上竞争也非常激烈。来自世界各地的自由职业者试图在与你相同的领域竞争。
- en: 'You might be tempted to think:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会被诱惑去想：
- en: '*“Let’s try to increase my chances of landing my first job by setting a lower
    rate than what I think makes sense given my skills AND cost of living.”*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我们试着通过设定低于我认为合理的费率来增加我获得第一份工作的机会，考虑到我的技能和生活成本。”*'
- en: Big mistake. And, by the way, I made that mistake twice. In my second freelance
    project, I was working with another data engineer in the same time zone, whose
    salary more than doubled mine. He was working freelance for the first time. Countless
    times I regretted my *smart* pricing.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大错特错。顺便说一下，我犯了那个错误两次。在我的第二个自由职业项目中，我和另一位在同一时区的数据工程师合作，他的薪水是我的两倍多。他是第一次做自由职业。无数次我后悔自己的*聪明*定价。
- en: Most clients are willing to pay higher rates to decrease project uncertainty.
    Yours is a highly qualified job, and excessive price discounts are also interpreted
    as higher uncertainty on the project’s success. Also, keep in mind you are trying
    to convince another human, not a cost-minimizing android. You need to show confidence,
    and setting a lower price than what you think you are worth is the opposite of
    that.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数客户愿意支付更高的费用以降低项目的不确定性。你的工作是高度专业的，过度的价格折扣也会被解读为对项目成功的不确定性。还要记住，你试图说服的是另一个人，而不是一个成本最小化的机器人。你需要表现出自信，设定比你认为自己价值更低的价格正好相反。
- en: 2\. Fish in several ponds
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 在多个平台上投标
- en: '![](../Images/d122ad2c30319f52f7ad145e5eb95a68.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d122ad2c30319f52f7ad145e5eb95a68.png)'
- en: '*Photo by [cottonbro](https://www.pexels.com/@cottonbro?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels) from [Pexels](https://www.pexels.com/photo/man-in-gray-jacket-and-black-pants-sitting-on-brown-rock-in-the-river-4828253/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels).*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [cottonbro](https://www.pexels.com/@cottonbro?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels) 提供，来自 [Pexels](https://www.pexels.com/photo/man-in-gray-jacket-and-black-pants-sitting-on-brown-rock-in-the-river-4828253/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)。*'
- en: Nowadays, there are lots of freelance platforms. I have used 3 of them (Upwork,
    Toptal, and Braintrust), but feel free to explore others as well.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有很多自由职业平台。我使用过3个（Upwork、Toptal和Braintrust），但你也可以探索其他平台。
- en: 'These platforms can be classified into 2 groups:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些平台可以分为两类：
- en: '**Volume-based platforms**, like [Upwork](https://www.upwork.com/). There are
    no entry barriers both for clients and freelancers. Anyone can publish a job,
    and anyone can register as a freelancer. It is a good place to find small projects,
    but quite hard to get good clients when you start. Good jobs are usually open
    only to applicants who have built a reputation inside the platform through previous
    projects. This puts you at a disadvantage and can frankly get quite frustrating
    when you start. Nonetheless, I suggest you create a profile in Upwork. Upwork
    clients can find your profile through a search inside the platform and directly
    ask you to send a proposal. This is an option you have to leave open.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于数量的平台**，如 [Upwork](https://www.upwork.com/)。对于客户和自由职业者来说，没有进入障碍。任何人都可以发布工作，任何人都可以注册为自由职业者。这是寻找小项目的好地方，但当你刚开始时很难找到好的客户。好的工作通常只对那些通过之前的项目在平台上建立了声誉的申请者开放。这会让你处于不利地位，并且当你刚开始时可能会相当令人沮丧。尽管如此，我建议你在Upwork上创建一个个人资料。Upwork客户可以通过平台内部的搜索找到你的个人资料，并直接要求你提交提案。这是你必须保持开放的选项。'
- en: '**Quality-based platforms**, like [Toptal](https://www.toptal.com/Bxdpg6/worlds-top-talent)
    or [Braintrust](https://app.usebraintrust.com/r/pau1/). They have fewer clients
    but with much higher quality. In order to see and apply for projects inside these
    platforms, you need to pass a screening process. It takes around 2 to 5 weeks
    to complete it. It is time and energy-consuming, but the payoff is immense. Being
    inside these platforms gives you the opportunity to connect with great clients,
    usually startups and big enterprises, who are willing to pay higher rates for
    the quality that Toptal promises them. Do not be scared by their “only top 3%”
    policy. I can safely say that I was not a “top 3% machine learning engineer” when
    I joined Toptal 2 years ago.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基于质量的平台**，如 [Toptal](https://www.toptal.com/Bxdpg6/worlds-top-talent) 或 [Braintrust](https://app.usebraintrust.com/r/pau1/)。这些平台的客户较少，但质量更高。为了查看并申请这些平台上的项目，你需要通过筛选过程。这个过程大约需要
    2 到 5 周的时间。虽然耗时耗力，但回报是巨大的。进入这些平台后，你将有机会与优秀的客户——通常是初创公司和大企业——建立联系，他们愿意为 Toptal
    向他们承诺的质量支付更高的费用。不要被他们的“仅限前 3%”政策吓到。我可以放心地说，当我两年前加入 Toptal 时，我并不是“前 3% 的机器学习工程师”。'
- en: 3\. Clients look for VERY specific profiles
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 客户寻找非常特定的角色
- en: Most clients do not look for a well-rounded data scientist but a specific profile
    that can solve their problem. Someone who knows very well how to either
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数客户并不寻找全面的数据科学家，而是一个能够解决他们问题的特定人才。某个人非常清楚如何
- en: analyze a dataset,
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析一个数据集，
- en: build a dashboard with Tableau,
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Tableau 构建一个仪表板，
- en: build a data pipeline in Google Cloud,
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Google Cloud 中构建数据管道，
- en: build a machine learning model,
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个机器学习模型，
- en: scrape a website,
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抓取一个网站，
- en: …
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: …
- en: It is tempting to try to present yourself as the ultimate freelance data scientist
    who can do everything, but this is not what the client is looking for. Also, data
    science is a huge market. By narrowing your profile, you are still fishing in
    a pretty large pond. Keep that in mind.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 试图将自己展示为一个可以做任何事情的终极自由职业数据科学家是很有诱惑力的，但这并不是客户所寻找的。此外，数据科学是一个庞大的市场。通过缩小你的角色范围，你仍然在一个相当大的池子里钓鱼。请记住这一点。
- en: My first freelance job could be crudely described as *“None of our data engineers
    can build a pretty dashboard in Tableau. Can you?”*. This was not the most exciting
    job I could think of, but something I had done thousand times in my previous job.
    I was an expert in that, and this is what has value for the client.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次自由职业的工作可以粗略描述为*“我们数据工程师中没有人能在 Tableau 中构建一个漂亮的仪表板。你能吗？”* 这不是我能想到的最令人兴奋的工作，但这是我在之前的工作中做过无数次的事情。我对此非常熟练，这对客户来说是有价值的。
- en: Start your path by focusing on projects in which you are already an expert.
    Avoid impostor syndrome, earn your first check, and build up confidence.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 从专注于你已经是专家的项目开始你的道路。避免冒名顶替综合症，赚取你的第一笔酬劳，并建立信心。
- en: Working part-time, or even hourly, you can learn the same as in your previous
    9-to-5\. Use this as an opportunity to learn new skills in your extra time, in
    preparation for the next area you want to work in with your next contract.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 兼职工作，甚至按小时计费，你可以像在之前的 9 到 5 工作中一样学习。利用这个机会在额外时间中学习新技能，为下一个你想从事的领域做准备。
- en: 4\. Write proposals that solve business problems, not presentation letters
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 编写解决业务问题的提案，而不是展示信
- en: 'A typical error is to start a proposal like this:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的错误是这样开始提案：
- en: '*“Dear X. My name is Y, and I am a data scientist with N years of experience
    in A, B, C, and D. I have a background in E, and … “*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*“亲爱的 X。我叫 Y，是一名在 A、B、C 和 D 方面拥有 N 年经验的数据科学家。我有 E 的背景，和 … “*'
- en: Sure. Your potential client would like to know about your incredible background.
    But she is not your mom or dad. He wants to get the problem solved, so go straight
    to the point. Focus on the problem from the first paragraph, without preambles
    and presentations that can only make her yawn. Use bullet points to enumerate
    very specific things that are directly related to the problem and to decrease
    the cognitive load. Also, keep BS to the minimum. Do you enjoy reading how someone
    else praises herself? Same for your potential client.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你的潜在客户希望了解你令人惊叹的背景。但她不是你的妈妈或爸爸。她想要解决问题，所以直接切入正题。从第一段开始专注于问题，不要有前言和介绍，这只会让她打哈欠。使用项目符号列出直接相关的问题的非常具体的内容，以减少认知负担。同时，尽量减少废话。你喜欢阅读别人夸奖自己吗？你的潜在客户也是一样。
- en: 'I have kept every proposal I wrote sent since I started freelancing. All proposals
    that earned me a job have a structure like this:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我保留了自从我开始自由职业以来写的每一份提案。所有让我得到工作的提案都有这样的结构：
- en: '*“Hi X! My name is Y. I have built N things recently that are directly related
    to your problem Z:*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*“嗨X！我叫Y。我最近构建了N个与您的问题Z直接相关的东西：*'
- en: '*Project alpha*'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目alpha*'
- en: '*Project beta*'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目beta*'
- en: '*Project gamma* …'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*项目gamma* …'
- en: '*I would love to help you with this one. Let’s set a call this week to get
    into the specifics. Best, Y.*“'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*我很乐意帮你解决这个问题。我们本周安排一次电话会议，详细讨论一下。最好的，Y。*'
- en: Conclusion
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: '![](../Images/894800effcdfbf61b1d95d519c1df743.png)'
  id: totrans-56
  prefs: []
