- en: 'Thanks Akash! That’s what we were aiming for! For the first time, In Seattle,
    on May 20th, we decided to host a series of talks on the subject of Ethics in
    Machine Learning. As we mentioned in a [KD Nuggets post](/2016/03/ethics-machine-learning-tay-chatbot-fiasco.html)
    last month, we’ve recently asked ourselves this: Can AI really ever be safe if
    it learns from us? Following our Quora question: “[What constraints to AI and
    machine learning algorithms are needed to prevent AI from becoming a dystopian
    threat to humanity?](https://www.quora.com/What-constraints-to-AI-and-machine-learning-algorithms-are-needed-to-prevent-AI-from-becoming-a-dystopian-threat-to-humanity)“
    The winner of the contest, Igor Markov, went on to present his answer and plan
    at MLconf Seattle on 05/20.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢Akash！这正是我们所期望的！我们在5月20日首次决定在西雅图举办一系列关于机器学习伦理的讲座。正如我们上个月在[KD Nuggets文章](/2016/03/ethics-machine-learning-tay-chatbot-fiasco.html)中提到的，我们最近问了自己这样一个问题：如果AI从我们这里学习，它真的能安全吗？根据我们的Quora问题：“[需要哪些限制来防止AI和机器学习算法成为对人类的反乌托邦威胁？](https://www.quora.com/What-constraints-to-AI-and-machine-learning-algorithms-are-needed-to-prevent-AI-from-becoming-a-dystopian-threat-to-humanity)”，比赛的获胜者Igor
    Markov在5月20日于MLconf西雅图展示了他的答案和计划。
- en: 'Markov quoted Baidu Research’s Andrew Ng, when he said “Worrying about AI today
    is like worrying about overpopulation on Mars.” Markov went on to explore several
    science fiction films, and how the machines rose to power, societal fears around
    this happening in reality, and then reminded us of how humanity survived in past
    eras and how we can use this knowledge in a time of “the rise of the machines”.
    In his plan, Markov suggested that when designing an AI system, you want to introduce
    and keep boundaries between different levels of intelligence & trust. His key
    points were that:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 马尔科夫引用了百度研究的Andrew Ng的话，他说：“今天担心AI就像担心火星上的人口过剩。”马尔科夫接着探讨了几部科幻电影，以及机器如何掌握权力、社会对现实中这一现象的恐惧，然后提醒我们人类如何在过去的时代生存，以及如何在“机器崛起”的时代利用这些知识。在他的计划中，马尔科夫建议在设计AI系统时，应该在不同的智力和信任水平之间引入和保持边界。他的关键点是：
- en: Agents should have key weaknesses
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 代理应当具有关键的弱点
- en: Self-replication of software & hardware should be limited
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 软件和硬件的自我复制应该受到限制
- en: Self-repair and self-improvement should be limited
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自我修复和自我改进应当受到限制
- en: Access to energy should be limited
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能源获取应当受到限制
