- en: While the IoT is still in its infancy, the AIoT represents the next wave of
    the IoT, where AI is used to turn data into insights and actions. The AIoT has
    the potential to transform industries and society, and it is already starting
    to have an impact. This article will explore the principles of AIoT, its benefits,
    and current use.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管物联网仍处于起步阶段，但AIoT代表了物联网的下一个浪潮，其中AI用于将数据转化为洞察和行动。AIoT有潜力改变行业和社会，并且已经开始产生影响。本文将探讨AIoT的原理、其益处及当前应用。
- en: What Is the Internet of Things?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是物联网？
- en: The Internet of Things, or IoT, is a system of connected sensors and devices
    that can collect and exchange data. The data collected by these devices can be
    used to automate processes, improve efficiency, and make better decisions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）是一个由连接的传感器和设备组成的系统，这些设备能够收集和交换数据。这些设备收集的数据可以用于自动化流程、提高效率并做出更好的决策。
- en: IoT devices are typically equipped with sensors that can detect various environmental
    conditions, such as temperature, light, and sound. These sensors can also track
    the location of devices and detect when they are being used. IoT devices can be
    connected to the internet using a variety of technologies, such as WiFi, Bluetooth,
    and cellular data. It’s estimated there were [25 billion devices](https://tokenist.com/with-25-billion-iot-connected-devices-by-2021-whats-the-impact-on-fintech/)
    connected to the IoT in 2021.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备通常配备能够检测各种环境条件的传感器，如温度、光线和声音。这些传感器还可以跟踪设备的位置，并检测设备何时被使用。物联网设备可以通过多种技术连接到互联网，例如WiFi、蓝牙和蜂窝数据。据估计，到2021年，全球有[250亿台设备](https://tokenist.com/with-25-billion-iot-connected-devices-by-2021-whats-the-impact-on-fintech/)连接到物联网。
- en: IoT devices can be used to automate a variety of tasks. For example, a sensor
    that detects when a door is opened can be used to turn on the lights. Or a sensor
    that detects when a car is parked can be used to open the garage door automatically.
    IoT devices can also be used to collect data for analytics purposes. For example,
    a sensor that tracks the number of people who enter a store can be used to analyze
    customer traffic patterns.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网设备可以用于自动化各种任务。例如，一个检测门被打开的传感器可以用来打开灯光。或者，一个检测汽车停放的传感器可以用来自动打开车库门。物联网设备还可以用于收集数据以进行分析。例如，一个追踪进入商店人数的传感器可以用来分析顾客流量模式。
- en: The “AI” in AIoT
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AIoT中的“AI”
- en: AI plays a very important role in AIoT. Without AI, the IoT would simply be
    a bunch of devices connected to the internet and collecting data. However, [artificial
    intelligence](/2021/01/top-5-artificial-intelligence-trends-2021.html) can make
    sense of all this data and turn it into useful information.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在AIoT中扮演着非常重要的角色。如果没有人工智能，物联网将只是一些连接到互联网并收集数据的设备。然而，[人工智能](/2021/01/top-5-artificial-intelligence-trends-2021.html)能够对这些数据进行解读，并将其转化为有用的信息。
- en: Let’s use the example of a smart home to explain this further.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以智能家居为例进一步解释。
- en: Say you have a connected thermostat in your home. This thermostat collects data
    about the temperature in your home over time. However, it is the AI that can take
    this data and use it to improve the efficiency of your heating and cooling system.
    The AI can do this by constantly learning and improving its algorithms by trial
    and error.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你家里有一个连接的温控器。这个温控器会收集关于你家中温度的数据。然而，是人工智能将这些数据用于提升你供暖和制冷系统的效率。人工智能通过不断学习和通过试错来改进其算法。
- en: For example, if the AI notices that the temperature in your home is too cold,
    it will adjust the settings of your heating system accordingly. The AI will also
    consider other factors, such as the weather and time of day. This allows the AI
    to constantly optimize the performance of your heating and cooling system, saving
    you money in the process.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果人工智能发现你家中的温度太低，它会相应调整你的供暖系统设置。人工智能还会考虑其他因素，如天气和时间。这使得人工智能能够不断优化你供暖和制冷系统的性能，从而为你节省开支。
- en: Benefits of the AIoT
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AIoT的好处
- en: The AIoT is still in its early stages but has already begun to [transform how
    we live](https://www.iotforall.com/how-will-human-life-change-with-the-advent-of-aiot)
    and work.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: AIoT仍处于初期阶段，但已经开始[改变我们的生活](https://www.iotforall.com/how-will-human-life-change-with-the-advent-of-aiot)和工作方式。
- en: General Benefits of the AIoT
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AIoT的一般好处
- en: 'The benefits of the AIoT are many and varied:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: AIoT的好处是多种多样的：
- en: In the home, AIoT-enabled devices can control the temperature, turn on the lights,
    and open the door.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在家中，AIoT启用的设备可以控制温度、打开灯光和开门。
- en: In the workplace, AIoT can monitor employee productivity, safety, and compliance
    with regulations.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在工作场所，AIoT可以监控员工的生产力、安全性和合规性。
- en: For consumers, the AIoT can make life easier and more convenient.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于消费者来说，AIoT可以让生活更轻松、更方便。
- en: For society as a whole, the AIoT can help us better manage our resources and
    protect the environment.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于整个社会来说，AIoT可以帮助我们更好地管理资源和保护环境。
- en: As the technology matures, we can expect to see even more amazing and transformative
    applications of the AIoT in our homes, workplaces, and communities.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的成熟，我们可以期待在我们的家庭、工作场所和社区中看到更多令人惊叹和具有变革性的AIoT应用。
- en: Benefits of AIoT for Businesses
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AIoT对企业的好处
- en: 'AIoT is a growing field with many potential benefits. Businesses that adopt
    AIoT can improve their efficiency, decision-making, customization, and safety.
    Let’s look at the benefits for businesses in detail:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: AIoT 是一个发展中的领域，具有许多潜在的好处。采用 AIoT 的企业可以提高效率、决策能力、定制化和安全性。让我们详细看看企业的好处：
- en: '**Increased efficiency:** By combining AI with IoT, businesses can [automate
    tasks](/2021/12/aiml-technology-integration-help-business-achieving-goals-2022.html)
    and processes that would otherwise be performed manually. This can free up employees
    to focus on more important tasks and increase overall productivity.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高效率：** 通过将 AI 与 IoT 相结合，企业可以 [自动化任务](/2021/12/aiml-technology-integration-help-business-achieving-goals-2022.html)
    和流程，这些任务原本需要人工完成。这可以释放员工专注于更重要的任务，并提高整体生产力。'
- en: '**Improved decision-making:** By collecting data from various sources and using
    AI to analyze it, businesses can gain insights they wouldn’t otherwise have. It
    can help businesses make more informed decisions, from product development to
    marketing.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**改善决策：** 通过从各种来源收集数据并利用 AI 进行分析，企业可以获得其他方式无法获得的见解。这可以帮助企业做出更明智的决策，从产品开发到营销。'
- en: '**Greater customization:** Businesses can create customized products and services
    tailored to their customers’ needs and preferences using data collected from IoT
    devices. This can lead to increased customer satisfaction and loyalty.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更大的定制化：** 企业可以利用从 IoT 设备收集的数据，创建符合客户需求和偏好的定制产品和服务。这可以提高客户满意度和忠诚度。'
- en: '**Reduced costs:** Businesses can reduce their labor costs by automating tasks
    and processes. Additionally, AIoT can help businesses reduce their energy costs
    by optimizing their use of resources.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**降低成本：** 企业可以通过自动化任务和流程来减少劳动成本。此外，AIoT 还可以通过优化资源使用来帮助企业降低能源成本。'
- en: '**Increased safety:** By monitoring conditions and using AI to identify potential
    hazards, businesses can take steps to prevent accidents and injuries.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高安全性：** 通过监控条件并利用 AI 识别潜在危险，企业可以采取措施防止事故和伤害。'
- en: Industry-Specific Benefits of the AIoT
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AIoT 的行业特定优势
- en: 'AIoT has the potential to transform industries and create new business opportunities:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: AIoT 有潜力改变行业并创造新的商业机会：
- en: In the healthcare industry, AIoT can be used to monitor patient health, predict
    disease outbreaks, and improve the effectiveness of treatments.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在医疗行业，AIoT 可用于监测患者健康、预测疾病爆发并提高治疗效果。
- en: AIoT can be used in the manufacturing industry to optimize production lines,
    reduce waste, and improve quality control.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AIoT 可用于制造业，以优化生产线、减少浪费和提高质量控制。
- en: In the retail industry, AIoT can help [personalize shopping experiences](https://www.forbes.com/sites/benjaminlaker/2021/08/04/here-is-how-to-successfully-lead-e-commerce/?sh=78cabfc83564),
    improve customer service, and prevent fraud.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在零售业中，AIoT 可以帮助 [个性化购物体验](https://www.forbes.com/sites/benjaminlaker/2021/08/04/here-is-how-to-successfully-lead-e-commerce/?sh=78cabfc83564)、改善客户服务和防止欺诈。
- en: AIoT in the World Today
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 当今世界的 AIoT
- en: AIoT is already being used in several ways in the world today.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: AIoT 已经在世界上以多种方式应用。
- en: Smart Homes
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 智能家居
- en: One way the AIoT is being used is in smart homes. Devices in the home, such
    as thermostats, lights, and security cameras, can be connected to the internet
    and controlled using a smartphone or other device. AI can be used to automate
    some of these tasks, such as turning the lights off or the heat down when no one
    is home.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: AIoT 的一个应用是智能家居。家中的设备，如温控器、灯光和安全摄像头，可以连接到互联网，并通过智能手机或其他设备进行控制。AI 可以用于自动化一些任务，比如在无人时关闭灯光或降低温度。
- en: Smart Cars
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 智能汽车
- en: Another way AIoT is being used is in self-driving cars. Artificial intelligence
    processes the data from the sensors in the car, such as the camera, radar, and
    lidar, to navigate the car. The car can also be connected to the internet, allowing
    it to receive traffic and road conditions updates.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: AIoT 的另一个应用是自动驾驶汽车。人工智能处理来自汽车传感器的数据，如摄像头、雷达和激光雷达，以导航汽车。汽车还可以连接到互联网，接收交通和道路状况的更新。
- en: Smart Healthcare
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 智能医疗
- en: 'The AIoT is also being used in healthcare. It is estimated that over [30% of
    all IoT devices](https://www.atlantic.net/hipaa-compliant-hosting/iot-security-risks-gdpr-and-healthcare-data/)
    will be dedicated to the healthcare division within the next seven years. AI can
    be used to:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: AIoT也被用于医疗保健。预计在未来七年内，超过 [30%的物联网设备](https://www.atlantic.net/hipaa-compliant-hosting/iot-security-risks-gdpr-and-healthcare-data/)
    将专用于医疗保健部门。AI可以用来：
- en: Process medical images, such as X-rays and MRIs, to diagnose diseases
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理医疗图像，例如X光片和MRI，以诊断疾病
- en: Keep track of a patient’s health data, such as their heart rate and blood pressure,
    and alert doctors if there are any changes
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪患者的健康数据，例如心率和血压，并在有变化时提醒医生
- en: Provide patients with information and support
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为患者提供信息和支持
- en: Help develop new drugs
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助开发新药
- en: Smart Cities
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 智能城市
- en: One of the most promising applications for AIoT is in the area of smart cities.
    Smart city projects are already underway worldwide, and AIoT is expected to play
    a major role in these projects. AIoT can be used to help manage traffic congestion,
    optimize energy use, and improve public safety.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: AIoT最有前景的应用之一是智能城市领域。全球范围内的智能城市项目已经在进行中，预计AIoT将在这些项目中发挥重要作用。AIoT可以用于帮助管理交通拥堵、优化能源使用和改善公共安全。
- en: Wearable Technology
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可穿戴技术
- en: The Artificial Intelligence of Things is [useful for wearable technology](/2020/06/emotion-ai.html)
    because it can help track and predict the user’s needs and preferences. For example,
    if a user is wearing a smartwatch, the AIoT can learn the user’s daily routines
    and suggest different activities that the user might enjoy. Additionally, AIoT
    can help improve the overall efficiency of wearable technology.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能物联网对 [可穿戴技术非常有用](/2020/06/emotion-ai.html)，因为它可以帮助跟踪和预测用户的需求和偏好。例如，如果用户佩戴了一块智能手表，AIoT可以学习用户的日常活动并建议用户可能喜欢的不同活动。此外，AIoT还可以帮助提高可穿戴技术的整体效率。
- en: Summary
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: The Artificial Intelligence of Things can be used in many ways to make our lives
    easier. From controlling the temperature in our homes to providing us with directions,
    AIoT is slowly becoming integrated into our everyday lives. While there are some
    concerns about privacy and security, the potential benefits of the AI of Things
    seem to outweigh the risks. As we become more reliant on technology, AIoT will
    likely play an even bigger role in our lives in the future.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能物联网（AIoT）可以以多种方式使我们的生活更轻松。从控制家中的温度到提供导航，AIoT正逐渐融入我们的日常生活。尽管有一些关于隐私和安全的担忧，但AIoT的潜在好处似乎超过了风险。随着我们对技术的依赖增加，AIoT在未来可能会在我们的生活中发挥更大的作用。
- en: '**[Nahla Davies](http://nahlawrites.com/)** is a software developer and tech
    writer. Before devoting her work full time to technical writing, she managed —
    among other intriguing things — to serve as a lead programmer at an Inc. 5,000
    experiential branding organization whose clients include Samsung, Time Warner,
    Netflix, and Sony.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Nahla Davies](http://nahlawrites.com/)** 是一位软件开发人员和技术作家。在全职从事技术写作之前，她曾在一家《Inc.
    5,000》体验式品牌组织担任首席程序员，该组织的客户包括三星、时代华纳、Netflix和索尼。'
