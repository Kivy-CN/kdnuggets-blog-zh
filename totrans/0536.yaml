  type: TYPE_NORMAL
  zh: '[Data Science Central — Analytic Talent](https://www.analytictalent.datasciencecentral.com/)（以美国为中心）'
- en: '[DataJobs](https://datajobs.com/) (US-centric)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DataJobs](https://datajobs.com/)（以美国为中心）'
- en: '[Icrunchdata](https://icrunchdata.com/jobs/) (US-centric)'
  id: totrans-30
  prefs:
