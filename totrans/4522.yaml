- en: Anaconda is a package manager, an environment manager, and Python distribution
    that contains a collection of many open source packages (numpy, scikit-learn,
    scipy, pandas to name a few). If you need additional packages after installing
    Anaconda, you can use Anaconda’s package manager, conda or pip to install those
    packages. This is highly advantageous as you don’t have to manage dependencies
    between multiple packages yourself. Conda even makes it easy to switch between
    Python 2 and 3 (you can learn more about it [here](https://towardsdatascience.com/environment-management-with-conda-python-2-3-b9961a8a5097)).
    In fact, an installation of Anaconda is also a common way to install Jupyter Notebooks.
  prefs: []
  type: TYPE_NORMAL
- en: 'This tutorial includes:'
  prefs: []
  type: TYPE_NORMAL
- en: How to download and install Anaconda on Windows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to test your installation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How to fix common installation issues
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What to do after installing Anaconda.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: As always, feel free to ask questions either here or on the [YouTube video page](https://youtu.be/uOwCiZKj2rg).
    With that, let’s get started!
  prefs: []
  type: TYPE_NORMAL
- en: Download and Install Anaconda
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 1\. Go to the [Anaconda Website](https://www.anaconda.com/download/#windows) and
    choose either a Python 3.x graphical installer (A) or a Python 2.x graphical installer
    (B). If you aren’t sure which Python version you want to install, choose Python
    3\. Do not choose both.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f77ae899ed6ab79829a96311056b4f40.png)'
  prefs: []
  type: TYPE_IMG
- en: 2\. Locate your download.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c590761ce2f1d7c7bf05938835479614.png)'
  prefs: []
  type: TYPE_IMG
- en: Ideally, you open/run the file as administrator.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0e31753f2d6180c72cfdd6aabc3c5e21.png)'
  prefs: []
  type: TYPE_IMG
- en: Installing as administrator is for the case you don’t have permission install
    anaconda in the location you want or to add anaconda to your path.
  prefs: []
  type: TYPE_NORMAL
- en: When the screen below appears, click on Next.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c70a29a439cb0c30913b9be11571f37e.png)'
  prefs: []
  type: TYPE_IMG
- en: 3\. Read the License Agreement and click on I Agree.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/c3cf96ac13c6c76827c6f65fb991b81f.png)'
  prefs: []
  type: TYPE_IMG
- en: 4\. Choose either Just Me (recommended) or All Users.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/72b1bfec97023fab3001c259f1a180d1.png)'
  prefs: []
  type: TYPE_IMG
- en: If you aren’t sure which to select, choose Just Me as this can mitigate potential
    issues if you don’t have administrator privileges.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Please make a note of your installation location (1) and then click Next
    (2).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1c78c0d38a1af6b4ea0c7c8c650aec78.png)'
  prefs: []
  type: TYPE_IMG
- en: Your installation location can vary so keep note of where you installed anaconda.
    In the example image on the left, the path is similar to if you selected “Just
    Me” for step 4\. In the example image on the right, the path is similar to if
    you selected “All Users” for step 4.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. This is an important part of the installation process. The recommended approach
    is to not check the box (1) to add Anaconda to your path. This means you will
    have to use Anaconda Navigator or the Anaconda Command Prompt (located in the
    Start Menu under “Anaconda”) when you wish to use Anaconda (you can always add
    Anaconda to your PATH later if you don’t check the box). If you want to be able
    to use Anaconda in your command prompt, please use the alternative approach and
    check the box. Click on Install (2).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/77f9e644d4d4649a3273291b43d4ec1c.png)'
  prefs: []
  type: TYPE_IMG
- en: This is important. Consider what you are doing in this step.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Click on Next.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8351aad290d2555fddf2abe4641aca7f.png)'
  prefs: []
  type: TYPE_IMG
- en: 8\. You can install PyCharm if you like, but it is optional. Click on Next.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a3d57add6ea1a3897f831c1144a6eea7.png)'
  prefs: []
  type: TYPE_IMG
- en: If you want to learn about how to use PyCharm with Anaconda, I have an older
    tutorial on it [here](https://medium.com/@GalarnykMichael/setting-up-pycharm-with-anaconda-plus-installing-packages-windows-mac-db2b158bd8c).
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Click on Finish.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/52d281badd208ef7c93fec5f6442a32b.png)'
  prefs: []
  type: TYPE_IMG
- en: How to Test Your installation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A good way to test your installation is to open a Jupyter Notebook. You can
    do this through either Anaconda Prompt or Anaconda Navigator. If you get lost,
    I recommend opening the [video](https://youtu.be/uOwCiZKj2rg?t=200) below in a
    separate tab.
  prefs: []
  type: TYPE_NORMAL
- en: Anaconda Navigator
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 1\. Locate Anaconda Navigator and Click on Anaconda Navigator.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/808f2ff8d1ff488198e4bffa6a76e0ec.png)'
  prefs: []
  type: TYPE_IMG
- en: Image Source: [https://www.linkedin.com/learning/python-for-data-visualization](https://www.linkedin.com/learning/python-for-data-visualization/value-of-data-visualization)
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Under Jupyter Notebook, click on Launch.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/c41bbbbd89bbc4e43812061892184f26.png)'
  prefs: []
  type: TYPE_IMG
- en: Image Source: [https://www.linkedin.com/learning/python-for-data-visualization](https://www.linkedin.com/learning/python-for-data-visualization/value-of-data-visualization)
  prefs: []
  type: TYPE_NORMAL
- en: Anaconda Prompt
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 1\. Locate Anaconda Prompt.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5937304841bd23a8ffa6d76a9f2a4df2.png)'
  prefs: []
  type: TYPE_IMG
- en: 2\. Type the command below to see that you can start a Jupyter (IPython) Notebook.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/8561dabde94ebae22af62d8f5004bdbd.png)'
  prefs: []
  type: TYPE_IMG
- en: Add Anaconda to Path (Optional)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is an **optional** step. This is for the case where you didn’t check the
    box in step 6 and now want to add Anaconda to your PATH. The advantage of this
    is that you will be able to use Anaconda in your Command Prompt.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Open a Command Prompt.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/84aec2490d4eaf5ba46c68c9d114e4e1.png)'
  prefs: []
  type: TYPE_IMG
- en: 2\. Check if you already have Anaconda added to your path. Enter the commands
    below into your **Command Prompt**. This is checking if you already have Anaconda
    added to your path. If you get a command **not recognized** error like in the
    left side of the image below, proceed to step 3\. If you get an output similar
    to the right side of the image below, you have already added Anaconda to your
    path.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/15f52be2dd2117b1aeb5e5dff8b42809.png)'
  prefs: []
  type: TYPE_IMG
- en: 3\. If you don’t know where your conda and/or python is, open an **Anaconda
    Prompt** and type in the following commands. This is telling you where conda and
    python are located on your computer.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '![](../Images/6ed03900ab20fe29eda65d31f35dd246.png)'
  prefs: []
  type: TYPE_IMG
- en: 4\. Add conda and python to your PATH. You can do this by going to your System
    or Environment Variables and adding the output of step 3 to your PATH. Please
    see the video while you do this (keep in mind this might vary some depending on
    your Windows).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7a521ca4b585fcfb0cfddde3c83183b3.png)'
  prefs: []
  type: TYPE_IMG
- en: Your screen may look different depending on what version of Windows you are
    using.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Open a **new Command Prompt**. Try typing `conda --version` and `python
    --version` into the **Command Prompt** to check to see if everything went well.
    You can also try to open a Jupyter Notebook to check.
  prefs: []
  type: TYPE_NORMAL
- en: Other Common Issues
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I have done my best to duplicate, address, and solve a couple common issues.
    Here are a couple issues and some solutions I have found.
  prefs: []
  type: TYPE_NORMAL
- en: Jupyter is not recognized
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you get a jupyter is not recognized, python is not recognized, or similar,
    then you most likely have a path issue. Please see the Add Anaconda to Path (Optional)
    section.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/ed1ebaeda31d257859e53befe8c7b2bd.png)'
  prefs: []
  type: TYPE_IMG
- en: 'EnvironmentNotWritableError: The current user does not have write permissions
    to the target environment. environment location: C:\ProgramData\Anaconda3'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While the error in the image occurred when installing a library after installing
    anaconda, keep in mind it is possible to have this sort of error when installing
    anaconda (particularly if you clicked All Users for Step 4 in the Download and
    Install Anaconda). If you had this error and you want to install libraries, please
    open your command prompt/anaconda prompt or anaconda navigator **as administrator** to
    install your packages.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/604517c487eeee15ef80dd1f4c6bb687.png)'
  prefs: []
  type: TYPE_IMG
- en: 'DLL load failed: The specified module could not be found'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/a71c02b3f8b47bae68978e53c1112e33.png)'
  prefs: []
  type: TYPE_IMG
- en: This is due to not adding everything to the path environment variable. I am
    guessing most likely you haven’t added condabin or bin to your path.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/3a308d03b76d6e389d3970686396799c.png)'
  prefs: []
  type: TYPE_IMG
- en: Conclusion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This tutorial provided a quick guide on how to install Anaconda on Windows
    as well as how to deal with common installation issues. If you would like to learn
    more about Anaconda, you can learn more about it [here](https://towardsdatascience.com/environment-management-with-conda-python-2-3-b9961a8a5097).
    If you aren’t sure what to do to start coding on your computer, here are a couple
    resources:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Strings](https://codeburst.io/python-basics-1-hello-world-and-strings-de0d17857c93), [Lists](https://towardsdatascience.com/python-basics-6-lists-and-list-manipulation-a56be62b1f95), [Tuples](https://medium.com/@GalarnykMichael/python-tuples-and-tuple-methods-4817a6bb6fff), [Dictionaries](https://medium.com/@GalarnykMichael/python-basics-10-dictionaries-and-dictionary-methods-4e9efa70f5b9)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Visualization using Python Course (Pandas, Matplotlib, Seaborn)](https://www.linkedin.com/learning/python-for-data-visualization/value-of-data-visualization)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you any questions or thoughts on the tutorial, feel free to reach out in
    the comments below or through [Twitter](https://twitter.com/GalarnykMichael).
  prefs: []
  type: TYPE_NORMAL
