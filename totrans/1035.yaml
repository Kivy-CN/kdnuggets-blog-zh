- en: Closing Thoughts
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结语
- en: The data science books teach you about all technical concepts with the help
    of code examples. You are not just reading books for research, you are building
    your skills. Most books will encourage you to code as long, so that you understand
    the concept better by debugging the issues.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学书籍通过代码示例教你所有技术概念。你不仅仅是在阅读研究书籍，你在提升自己的技能。大多数书籍会鼓励你进行长时间的编码，以便通过调试问题更好地理解概念。
- en: If you are a data science enthusiast, just like me, you want to keep learning.
    So, in the next part we will learn about the best books on machine learning, deep
    learning, computer vision, NLP, MLOps, robotics, IoT, AI products management,
    data science for executives, and data science super books.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和我一样，是数据科学爱好者，就会想不断学习。因此，在接下来的部分，我们将学习关于机器学习、深度学习、计算机视觉、自然语言处理（NLP）、MLOps、机器人技术、物联网（IoT）、AI
    产品管理、高管数据科学以及数据科学超级书籍的最佳书单。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    是一位认证的数据科学专业人士，热爱构建机器学习模型。目前，他专注于内容创作，并撰写有关机器学习和数据科学技术的技术博客。Abid 拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络为有心理问题的学生构建一个
    AI 产品。'
