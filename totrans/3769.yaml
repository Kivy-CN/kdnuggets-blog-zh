- en: 5 More Machine Learning Projects You Can No Longer Overlook
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2016/06/five-more-machine-learning-projects-cant-overlook.html](https://www.kdnuggets.com/2016/06/five-more-machine-learning-projects-cant-overlook.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Last month's post "[5 Machine Learning Projects You Can No Longer Overlook](/2016/05/five-machine-learning-projects-cant-overlook.html)"
    was a well-received piece on 5 lesser-known machine learning projects in the Python
    ecosystem, and included deep learning libraries, along with auxiliary support,
    data cleaning, and automation tools. As such, we thought it may be worth doing
    a follow-up post, but broadening our scope this time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: This post will showcase 5 machine learning projects that you may not yet have
    heard of. This time, however, the projects will include those from across a number
    of different ecosystems and programming languages, as opposed to focusing solely
    on Python tools. You may find that, even if you have no requirement for any of
    these particular tools, inspecting their broad implementation details or their
    specific code may help in generating some ideas of your own. Like the previous
    iteration, there is no formal criteria for inclusion beyond projects that have
    caught my eye over time spent online, and the projects have Github repositories.
    Subjective, to be sure.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
