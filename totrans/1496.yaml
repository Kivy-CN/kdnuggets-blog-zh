- en: '**Meetups:** **primarily NYC-based ones**'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**聚会：** **主要是纽约市的聚会**'
- en: '[Papers We Love](https://paperswelove.org/)'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[我们喜爱的论文](https://paperswelove.org/)'
- en: '[NYC Artificial Intelligence & Machine Learning](https://www.meetup.com/NYC-Artificial-Intelligence-Machine-Learning/)'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[纽约市人工智能与机器学习](https://www.meetup.com/NYC-Artificial-Intelligence-Machine-Learning/)'
- en: '[DataCouncil.ai](https://www.meetup.com/DataCouncil-AI-NYC-Data-Engineering-Science/)'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DataCouncil.ai](https://www.meetup.com/DataCouncil-AI-NYC-Data-Engineering-Science/)'
- en: '[NY Artificial Intelligence](https://www.meetup.com/NYAImeetup/)'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[纽约人工智能](https://www.meetup.com/NYAImeetup/)'
- en: For a cool starting point, check out Will Wolf’s ‘[Open-Source Machine Learning
    Masters’](http://willwolf.io/2018/02/03/practical-guide-open-source-ml-masters/)
    on how you can structure your time across studying specific topics and working
    on projects to showcase expertise in a low-cost remote location.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 要找到一个很好的起点，可以查看Will Wolf的‘[开源机器学习大师](http://willwolf.io/2018/02/03/practical-guide-open-source-ml-masters/)’，了解如何安排时间，专注于特定主题，并进行项目工作，以展示在低成本远程地点的专业知识。
- en: Building industry-specific knowledge
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建立行业特定知识
- en: If you have an inkling that you would like to be a specific industry like healthcare,
    financial services, consumer goods, retail, etc…, it is invaluable to catch up
    on the pain points and developments of that industry as it relates to data and
    machine learning.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有意从事特定行业如医疗保健、金融服务、消费品、零售等，了解该行业的数据和机器学习相关的痛点和发展是非常宝贵的。
- en: '**One pro tip =** you can scan the websites of vertical-specific AI startups
    and see how they’re positioning their value proposition and where machine learning
    comes into play. This will give you ideas for specific areas of machine learning
    to study and topics for projects to showcase your work.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个专业提示 =** 你可以扫描垂直行业特定的AI初创公司的网站，查看他们如何定位其价值主张以及机器学习的作用。这将给你提供学习机器学习特定领域的思路以及项目主题，以展示你的工作。'
- en: '**We can walk through an example:** let’s say I’m interested in working in
    healthcare.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们可以通过一个例子来了解：** 假设我对在医疗保健领域工作感兴趣。'
- en: 1\. Through a quick google search for “*machine learning healthcare”,* I found
    this list from Healthcareweekly.com on ‘[Best Healthcare Startups to Watch for
    in 2019](https://healthcareweekly.com/best-healthcare-startups-to-watch-for-in-2019/)’
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 通过快速谷歌搜索“*机器学习 医疗保健*”，我找到Healthcareweekly.com上关于‘[2019年值得关注的最佳医疗保健初创公司](https://healthcareweekly.com/best-healthcare-startups-to-watch-for-in-2019/)’的列表。
- en: You can also do quick searches on [Crunchbase](https://www.crunchbase.com/hub/health-care-startups#section-leaderboard)
    or [AngelList](https://angel.co/jobs#find/f!%7B%22keywords%22%3A%5B%22Healthcare%22%5D%7D)
    with “healthcare” as a keyword
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你也可以在 [Crunchbase](https://www.crunchbase.com/hub/health-care-startups#section-leaderboard)
    或 [AngelList](https://angel.co/jobs#find/f!%7B%22keywords%22%3A%5B%22Healthcare%22%5D%7D)
    上用“healthcare”作为关键词进行快速搜索
- en: 2\. Let’s take one of the companies featured on the list, [BenevolentAI](https://benevolent.ai/),
    as an example.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 以榜单上的公司之一，[BenevolentAI](https://benevolent.ai/)，为例。
- en: '![figure-name](../Images/89ab9fcaa141eb9247665caabc16f6d7.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/89ab9fcaa141eb9247665caabc16f6d7.png)'
- en: '3\. BenevolentAI’s website states:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. BenevolentAI 的网站上写道：
- en: We are an AI company with end-to-end capability from early drug discovery to
    late-stage clinical development. BenevolentAI combines the power of computational
    medicine and advanced AI with the principles of open systems and cloud computing
    to transform the way medicines are designed, developed, tested and brought to
    market.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们是一家从早期药物发现到晚期临床开发具有端到端能力的 AI 公司。BenevolentAI 将计算医学和先进 AI 的力量与开放系统和云计算的原则相结合，以改变药物设计、开发、测试和上市的方式。
- en: We built the Benevolent Platform to better understand disease and to design
    new, and improve existing treatments, from vast quantities of biomedical information.
    We believe our technology empowers scientists to develop medicines faster and
    more cost-efficiently.
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们建立了 Benevolent 平台，以更好地理解疾病，并从大量生物医学信息中设计新药物并改进现有治疗方案。我们相信我们的技术能够使科学家更快、更具成本效益地开发药物。
- en: A new research paper is published every 30 seconds yet scientists currently
    only use a fraction of the knowledge available to understand the cause of disease
    and propose new treatments. Our platform ingests, ‘reads’ and contextualises vast
    quantities of information drawn from written documents, databases and experimental
    results. It is able to make infinitely more deductions and inferences across these
    disparate, complex data sources, identifying and creating relationships, trends
    and patterns, that would be impossible for a human being to make alone.
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每30秒就会发布一篇新的研究论文，而科学家目前仅使用可用知识的一小部分来理解疾病的原因并提出新治疗方案。我们的平台能够处理、‘阅读’并将大量从书面文献、数据库和实验结果中提取的信息进行背景化。它能够在这些不同、复杂的数据源中做出无穷的推断和推理，识别和创建关系、趋势和模式，这些都是人类单独无法完成的。
- en: 4\. Immediately you can see that BenevolentAI is using natural language processing
    (NLP) and are probably working with some knowledge graphs if they’re identifying
    relationships between diseases and treatment research
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 你可以立即看到 BenevolentAI 使用自然语言处理（NLP），如果他们正在识别疾病与治疗研究之间的关系，他们很可能在使用一些知识图谱
- en: '5\. If you check BenevolentAI’s career page, you can see that they’re hiring
    for a [Senior Machine Learning Researcher](https://benevolent.ai/career-open-positions/senior-machine-learning-researcher).
    This is a senior role, so it’s not a perfect example, but take a look at the skills
    and qualifications they’re asking for below:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 如果你查看 BenevolentAI 的招聘页面，你会发现他们正在招聘 [高级机器学习研究员](https://benevolent.ai/career-open-positions/senior-machine-learning-researcher)。这是一个高级职位，因此不是一个完美的例子，但请查看他们要求的技能和资质：
- en: '**Note:**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：**'
- en: natural language processing, knowledge graph inference, active learning and
    biochemical modeling
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然语言处理、知识图谱推断、主动学习和生物化学建模
- en: structured and unstructured data sources
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结构化和非结构化数据源
- en: bayesian model approaches
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贝叶斯模型方法
- en: knowledge of modern tools for ML
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代机器学习工具的知识
- en: '![figure-name](../Images/f51e210a536300e779afa8f8ac9c71a0.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/f51e210a536300e779afa8f8ac9c71a0.png)'
- en: '**This should give you some steps for what to approach next:**'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**这应该为你提供一些下一步的方向：**'
- en: working with structured data
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理结构化数据
- en: working with unstructured data
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理非结构化数据
- en: classifying relationships in knowledge graphs (see a good resource [here](https://medium.com/comet-ml/using-fasttext-and-comet-ml-to-classify-relationships-in-knowledge-graphs-e73d27b40d67))
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在知识图谱中分类关系（查看一个很好的资源 [这里](https://medium.com/comet-ml/using-fasttext-and-comet-ml-to-classify-relationships-in-knowledge-graphs-e73d27b40d67)）
- en: learning bayesian probability and modeling approaches
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习贝叶斯概率和建模方法
- en: work on an NLP project (so text data)
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从事一个自然语言处理（NLP）项目（即文本数据）
- en: We’re not recommending that you apply to the companies you find through your
    search, but rather see how they describe their customer’s pain points, their company’s
    value propositions, and what kind of skills they list in their job descriptions
    to guide your research.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我们并不建议你申请你通过搜索找到的公司，而是看看他们如何描述客户的痛点、公司的价值主张，以及他们在职位描述中列出的技能，以指导你的研究。
- en: Tools in the ML stack
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习堆栈中的工具
- en: In the BenevolentAI Senior Machine Learning Researcher job description, they
    ask for *“knowledge of modern tools for ML, such as Tensorflow, PyTorch, etc…”*
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在 BenevolentAI 高级机器学习研究员的职位描述中，他们要求*“具备现代机器学习工具的知识，如 Tensorflow、PyTorch 等……”*
- en: Learning these modern tools for ML can seem daunting since the space is always
    changing. To break up the learning process into manageable pieces, remember to
    anchor your thinking around the machine learning workflow from above — *“What
    tool can help me with this part of the workflow?”* ????
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 学习这些现代机器学习工具可能会让人感到畏惧，因为这个领域总是在变化。为了将学习过程分解为易于管理的部分，请记住围绕上述机器学习工作流程来思考——*“这个工作流程的哪个部分可以通过什么工具来帮助我？”*
    ????
- en: '![figure-name](../Images/32cc60ce72b125ed042b8134c00a9fa7.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![图像名称](../Images/32cc60ce72b125ed042b8134c00a9fa7.png)'
- en: To see which tools accompany each step of this machine learning workflow, check
    out [Roger Huang](https://www.freecodecamp.org/news/if-youre-a-developer-transitioning-into-data-science-here-are-your-best-resources-c31928b53cd1/undefined)’s
    ‘[Introduction to the Machine Learning Stack](https://hackernoon.com/introduction-to-the-machine-learning-stack-f5b64bba7602)’
    which covers tools like [Docker](https://www.docker.com/), [Comet.ml](http://www.comet.ml),
    and [dask-ml](https://dask-ml.readthedocs.io/en/latest/).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看哪些工具配合每个机器学习工作流程步骤，请查看 [Roger Huang](https://www.freecodecamp.org/news/if-youre-a-developer-transitioning-into-data-science-here-are-your-best-resources-c31928b53cd1/undefined)
    的‘[机器学习堆栈介绍](https://hackernoon.com/introduction-to-the-machine-learning-stack-f5b64bba7602)’，其中涵盖了
    [Docker](https://www.docker.com/)、[Comet.ml](http://www.comet.ml) 和 [dask-ml](https://dask-ml.readthedocs.io/en/latest/)
    等工具。
- en: Tactically speaking, [Python](https://www.python.org/) and [R](https://www.r-project.org/about.html)
    are the most common programming languages data scientists use and you can will
    encounter add-on packages designed for data science applications, such as [NumPy](http://www.numpy.org/)
    and [SciPy](http://www.scipy.org/), and matplotlib. These languages are interpreted,
    rather than compiled, leaving the data scientist free to focus on the problem
    rather than nuances of the language. It’s worth investing time learning object-oriented
    programming to understand the implementation of data structures as classes.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 从战术角度来看，[Python](https://www.python.org/) 和 [R](https://www.r-project.org/about.html)
    是数据科学家使用的最常见编程语言，你将会遇到为数据科学应用设计的附加包，如 [NumPy](http://www.numpy.org/) 和 [SciPy](http://www.scipy.org/)，以及
    matplotlib。这些语言是解释型的，而非编译型的，使得数据科学家可以专注于问题本身而不是语言的细节。学习面向对象编程以理解数据结构的实现作为类，值得投入时间。
- en: To catch up on ML frameworks like Tensorflow, Keras, and PyTorch, make sure
    to go to their documentation and try implementing their tutorials end-to-end.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟上 Tensorflow、Keras 和 PyTorch 等机器学习框架，确保访问它们的文档并尝试完整实现其教程。
- en: At the end of the day, you want to make sure that you’re building out projects
    that showcase these modern tools for data collection and wrangling, machine learning
    experiment management, and modeling.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你要确保你正在构建展示这些现代工具的数据收集和处理、机器学习实验管理和建模的项目。
- en: 'For some inspiration for your projects, check out [Edouard Harris](https://www.freecodecamp.org/news/if-youre-a-developer-transitioning-into-data-science-here-are-your-best-resources-c31928b53cd1/undefined)’s
    piece on ‘[The cold start problem: how to build your machine learning portfolio](https://towardsdatascience.com/the-cold-start-problem-how-to-build-your-machine-learning-portfolio-6718b4ae83e9)’'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 想要为你的项目寻找灵感，可以查看 [Edouard Harris](https://www.freecodecamp.org/news/if-youre-a-developer-transitioning-into-data-science-here-are-your-best-resources-c31928b53cd1/undefined)
    关于‘[冷启动问题：如何构建你的机器学习作品集](https://towardsdatascience.com/the-cold-start-problem-how-to-build-your-machine-learning-portfolio-6718b4ae83e9)’的文章。
- en: Skills and qualifications
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技能和资格
- en: 'We left this section for last since it aggregates much of the information from
    the previous sections, but is specifically geared towards data science interview
    preparation. There are six main topics during a data scientist interview:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们把这一部分放在最后，因为它汇总了之前部分的大部分信息，但特别针对数据科学面试准备。数据科学家面试中主要有六个主题：
- en: Coding
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编程
- en: Product
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品
- en: SQL
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SQL
- en: A/B testing
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: A/B 测试
- en: Machine Learning
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习
- en: Probability (see a good definition vs. Statistics [here](https://www3.cs.stonybrook.edu/~skiena/jaialai/excerpts/node12.html))
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 概率（请参见[这里](https://www3.cs.stonybrook.edu/~skiena/jaialai/excerpts/node12.html)的良好定义与统计）
- en: You’ll notice that one of these topics is not like the others (Product). For
    data science positions, [communication about technical concepts and results](https://medium.com/comet-ml/a-data-scientists-guide-to-communicating-results-c79a5ef3e9f1)
    as well as business metrics and impact is crucial.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你会注意到这些主题中有一个与其他不同（产品）。对于数据科学职位，[关于技术概念和结果的沟通](https://medium.com/comet-ml/a-data-scientists-guide-to-communicating-results-c79a5ef3e9f1)以及商业指标和影响至关重要。
- en: '**Some useful aggregations of data science interview questions:**'
  id: totrans-120
  prefs: []
