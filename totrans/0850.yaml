- en: You will learn about Julia libraries for data frames, data visualization, machine
    learning, and creating and running a web service. Moreover, you will learn object-oriented
    programming, metaprogramming, and parallel computing.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Think Julia
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Think Julia: How to Think Like a Computer Scientist](https://benlauwens.github.io/ThinkJulia.jl/latest/book.html#_the_first_program)
    by Ben Lauwens and Allen B. Downey is a book for anyone who wants to learn Julia,
    from beginners to experienced programmers.'
  prefs: []
  type: TYPE_NORMAL
- en: '![5 Free Julia Books For Data Science](../Images/b53b3f2d7a0c1c7a85406da2f4bba2d4.png)'
  prefs: []
  type: TYPE_IMG
- en: Book Cover
  prefs: []
  type: TYPE_NORMAL
- en: The book begins with an introduction to Julia, explaining what it is, how it
    works, and why it is different from other programming languages. The authors then
    provide a brief history of Julia and discuss its current development and future
    potential.
  prefs: []
  type: TYPE_NORMAL
- en: The book has simple examples to illustrate each concept and provides exercises
    at the end of each chapter to reinforce learning.
  prefs: []
  type: TYPE_NORMAL
- en: The book also covers more advanced topics, including arrays, matrices, strings,
    and input/output. Moreover, It covers object-oriented programming, metaprogramming,
    and parallel computing.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Julia as a Second Language
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Julia as a Second Language](https://www.manning.com/books/julia-as-a-second-language)
    by Erik Engheim is another beginner-friendly guide for programmers who are already
    familiar with another programming language and want to learn Julia as a second
    language.'
  prefs: []
  type: TYPE_NORMAL
- en: The book starts with an introduction to Julia and its history, followed by a
    discussion of its features, advantages, and unique selling points. It compares
    Julia to other popular programming languages, such as Python, MATLAB, and R.
  prefs: []
  type: TYPE_NORMAL
- en: '![5 Free Julia Books For Data Science](../Images/b9bb77b102206496777026d10fb6e14d.png)'
  prefs: []
  type: TYPE_IMG
- en: Book Cover
  prefs: []
  type: TYPE_NORMAL
- en: It also covers object-oriented, functional programming, and advanced topics,
    such as arrays, matrices, strings, and input/output. The author also covers metaprogramming,
    parallel computing, and how to work with external libraries and packages.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Statistics with Julia
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Statistics with Julia](https://www.dbooks.org/statistics-with-julia-1534/)
    by Hayden Klok and Yoni Nazarathy is a comprehensive guide to statistical analysis
    using the Julia programming language. This is for anyone who wants to learn how
    to perform statistical analysis and modeling using Julia.'
  prefs: []
  type: TYPE_NORMAL
- en: '![5 Free Julia Books For Data Science](../Images/dac88affa59c1c6ffe2b3786e6817a4f.png)'
  prefs: []
  type: TYPE_IMG
- en: Book Cover
  prefs: []
  type: TYPE_NORMAL
- en: The book covers basic syntax, followed by an introduction to the fundamentals
    of statistics, including probability theory, descriptive statistics, statistical
    inference, statistical methods, and models, including linear regression, logistic
    regression, clustering, and time series analysis.
  prefs: []
  type: TYPE_NORMAL
- en: It also covers how to work with external data sources, including CSV files and
    databases, and how to visualize data using Julia's plotting libraries.
  prefs: []
  type: TYPE_NORMAL
- en: You will be learning about reproducibility in statistical analysis and how to
    organize and document code and data.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Julia Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Julia Data Science](https://juliadatascience.io/) by Storopoli, Huijzer, and
    Alonso is an open-source and open-access book on how to use Julia programming
    for data science-related tasks.'
  prefs: []
  type: TYPE_NORMAL
- en: The book begins by explaining what is data science and software engineering
    and then explains why you should spend time learning the language that is never
    mentioned in the job posting.
  prefs: []
  type: TYPE_NORMAL
- en: '![5 Free Julia Books For Data Science](../Images/ecc423e7ae4227a2ec843865adf6682c.png)'
  prefs: []
  type: TYPE_IMG
- en: Book Cover
  prefs: []
  type: TYPE_NORMAL
- en: The book starts by introducing the Julia syntax, data structures, file systems,
    and standard libraries. Then, it moves to topics that are important for data analysis
    and modeling using data frames and data visualization libraries.
  prefs: []
  type: TYPE_NORMAL
- en: The book is well-written, easy to follow, and provides a comprehensive introduction
    to data analysis and modeling libraries for beginners or experienced data scientists.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Julia for Data Analysis
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Julia for Data Analysis](https://www.manning.com/books/julia-for-data-analysis)
    by Bogumi? Kami?ski is a practical guide to data analysis using Julia for experienced
    data analysts, programmers, and beginners who want to learn how to use Julia for
    performing effective data analysis and reporting.'
  prefs: []
  type: TYPE_NORMAL
- en: '![5 Free Julia Books For Data Science](../Images/995f691658ef07c6fee0782998977300.png)'
  prefs: []
  type: TYPE_IMG
- en: Book Cover
  prefs: []
  type: TYPE_NORMAL
- en: The book is divided into two parts.
  prefs: []
  type: TYPE_NORMAL
- en: The first part is about the basics of Julia programming, where you will learn
    syntax, loop, and data structures. Next, you will learn elements of the Julia
    language that are important when creating scalable projects.
  prefs: []
  type: TYPE_NORMAL
- en: The second part is about the toolbox for data analysis. In this part, you will
    learn to handle data using a dataframe, clean, manipulate, and transform data
    for analysis, and create a web service for sharing data analysis results.
  prefs: []
  type: TYPE_NORMAL
