  zh: 在 Python 中应用文本挖掘；
- en: Applied Social Network Analysis in Python
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Python 中应用社会网络分析
- en: '***2. **Learning from a Textbook***'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '***2. 从教科书中学习***'
- en: 'Learning from a textbook provides a more refined and in-depth knowledge beyond
    what you get from online courses. This book provides a great introduction to data
    science and machine learning, with code included: “Python Machine Learning” by
    Sebastian Raschka. [https://github.com/rasbt/python-machine-learning-book-3rd-edition](https://github.com/rasbt/python-machine-learning-book-3rd-edition)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从教科书中学习可以提供比在线课程更精细和深入的知识。这本书提供了对数据科学和机器学习的绝佳介绍，包含代码：《Python 机器学习》由 Sebastian
    Raschka 编写。 [https://github.com/rasbt/python-machine-learning-book-3rd-edition](https://github.com/rasbt/python-machine-learning-book-3rd-edition)
- en: '![](../Images/f17fae37f4471e5e35fe228288451ca1.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f17fae37f4471e5e35fe228288451ca1.png)'
- en: The author explains fundamental concepts in machine learning in a way that is
    very easy to follow. Also, the code is included, so you can actually use the code
    provided to practice and build your own models. I have personally found this book
    to be very useful in my journey as a data scientist. I would recommend this book
    to any data science aspirant. All that you need is basic linear algebra and programming
    skills to be able to understand the book.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 作者以非常易于理解的方式解释了机器学习的基本概念。此外，书中包含了代码，您可以实际使用这些代码进行练习并建立自己的模型。我个人发现这本书在我的数据科学旅程中非常有用。我会推荐这本书给任何数据科学的有志之士。只需具备基本的线性代数和编程技能即可理解本书。
- en: 'There are lots of other excellent data science textbooks out there such as
    “[Python for Data Analysis](https://sushilapalwe.files.wordpress.com/2018/04/python-for-data-analytics-book.pdf)”
    by Wes McKinney, “[Applied Predictive Modeling](https://vuquangnguyen2016.files.wordpress.com/2018/03/applied-predictive-modeling-max-kuhn-kjell-johnson_1518.pdf)”
    by Kuhn & Johnson, and “[Data Mining: Practical Machine Learning Tools and Techniques](https://www.wi.hs-wismar.de/~cleve/vorl/projects/dm/ss13/HierarClustern/Literatur/WittenFrank-DM-3rd.pdf)”
    by Ian H. Witten, Eibe Frank & Mark A. Hall.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 还有很多其他优秀的数据科学教科书，如 Wes McKinney 的《[Python 数据分析](https://sushilapalwe.files.wordpress.com/2018/04/python-for-data-analytics-book.pdf)》、Kuhn
    和 Johnson 的《[应用预测建模](https://vuquangnguyen2016.files.wordpress.com/2018/03/applied-predictive-modeling-max-kuhn-kjell-johnson_1518.pdf)》以及
    Ian H. Witten、Eibe Frank 和 Mark A. Hall 的《[数据挖掘：实用机器学习工具与技术](https://www.wi.hs-wismar.de/~cleve/vorl/projects/dm/ss13/HierarClustern/Literatur/WittenFrank-DM-3rd.pdf)》。
- en: '***3\. YouTube***'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '***3. YouTube***'
- en: 'YouTube contains several educational videos and tutorials that can teach you
    the essential math and programming skills required in data science, as well as
    several data science tutorials for beginners. A simple search would generate several
    video tutorials and lectures. Three of my favorite courses on YouTube are:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: YouTube 上包含了许多教育视频和教程，可以教授数据科学所需的基本数学和编程技能，以及一些适合初学者的数据科学教程。简单的搜索可以找到许多视频教程和讲座。我在
    YouTube 上最喜欢的三个课程是：
- en: '[Linear Algebra by Gilbert Strang](https://www.youtube.com/playlist?list=PL49CF3715CB9EF31D)'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Gilbert Strang 的线性代数](https://www.youtube.com/playlist?list=PL49CF3715CB9EF31D)'
- en: '[Introduction to Deep Learning by Alexander Amini](https://www.youtube.com/playlist?list=PLtBw6njQRU-rwp5__7C0oIVt26ZgjG9NI)'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Alexander Amini 的深度学习介绍](https://www.youtube.com/playlist?list=PLtBw6njQRU-rwp5__7C0oIVt26ZgjG9NI)'
- en: '[Introduction to Computational Thinking and Data Science by John Guttag and
    Eric Grimson](https://www.youtube.com/playlist?list=PLRJdqdXieSHMtmKxr4s78F7U88l-SawAj)'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[John Guttag 和 Eric Grimson 的计算思维与数据科学介绍](https://www.youtube.com/playlist?list=PLRJdqdXieSHMtmKxr4s78F7U88l-SawAj)'
- en: '***4\. Khan Academy***'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '***4\. 可汗学院***'
- en: Khan academy is also a great website for learning basic math, statistics, calculus,
    and linear algebra skills required in data science. This should be a great resource
    for individuals that are interested in data science but don’t have the required
    quantitative background.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 可汗学院也是学习数据科学所需的基础数学、统计学、微积分和线性代数技能的好网站。这对那些对数据科学感兴趣但没有所需定量背景的个人来说应该是一个很好的资源。
- en: B. Resources for Data Science Practice
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: B. 数据科学实践资源
- en: As data science is a practical field, academic knowledge obtained from coursework
    alone will not make you a data scientist. You need to apply your knowledge to
    real-world data science projects in order to qualify as a data science practitioner.
    The following platforms will enable you to hone your data science skills by applying
    your knowledge to practical problems.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据科学是一个实践性强的领域，单靠课程获得的学术知识不足以使你成为数据科学家。你需要将知识应用于实际的数据科学项目中，以便成为数据科学从业者。以下平台将帮助你通过将知识应用于实际问题来磨练数据科学技能。
- en: '***5\. Kaggle***'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '***5\. Kaggle***'
- en: '[Kaggle](https://www.kaggle.com/) is the world’s largest data science community
    with powerful tools and resources to help you achieve your data science goals.
    Kaggle allows users to find and publish datasets, explore and build models in
    a web-based data science environment, work with other data scientists and machine
    learning engineers, and enter competitions to solve data science challenges. On
    this platform, you can have access to [datasets](https://www.kaggle.com/datasets),
    [courses](https://www.kaggle.com/learn/overview), [notebooks](https://www.kaggle.com/notebooks),
    and [competitions](https://www.kaggle.com/competitions). As you participate in
    Kaggle projects and competitions, your knowledge and experience in data science
    will continue to grow. Kaggle is also a great platform for networking with other
    data science practitioners and enthusiasts.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kaggle](https://www.kaggle.com/) 是世界上最大的 数据科学社区，提供强大的工具和资源，帮助你实现数据科学目标。Kaggle
    允许用户查找和发布数据集、在基于网络的数据科学环境中探索和构建模型、与其他数据科学家和机器学习工程师合作，并参加解决数据科学挑战的竞赛。在这个平台上，你可以访问
    [数据集](https://www.kaggle.com/datasets)、[课程](https://www.kaggle.com/learn/overview)、[笔记本](https://www.kaggle.com/notebooks)
    和 [竞赛](https://www.kaggle.com/competitions)。当你参与 Kaggle 项目和竞赛时，你在数据科学方面的知识和经验将不断增长。Kaggle
    也是与其他数据科学从业者和爱好者网络互动的绝佳平台。'
- en: '***6\. Internships***'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '***6\. 实习***'
- en: Internships provide an excellent opportunity to work on data science projects.
    Several companies provide opportunities for students to intern for a period that
    can range from few months to a year. Data science internships are typically advertised
    via platforms such as indeed.com or LinkedIn Jobs.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 实习提供了在数据科学项目中工作的绝佳机会。许多公司为学生提供实习机会，实习期从几个月到一年不等。数据科学实习通常通过像 indeed.com 或 LinkedIn
    Jobs 这样的平台注册。
- en: C. Resources for Networking and Continuous Studies
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: C. 网络和持续学习资源
- en: As data science is a field that is continuously evolving due to technological
    developments in the field, continuous study is essential in data science. Creating
    a network of collaboration with other data scientists would enable you to always
    be on top of the game. The following platforms are great resources for networking
    and continuous studies.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据科学领域因技术进步而不断发展，因此持续学习在数据科学中至关重要。与其他数据科学家建立合作网络将使你始终保持领先。以下平台是出色的网络和持续学习资源。
- en: '***7\. Medium***'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '***7\. 媒介***'
- en: '[Medium](https://medium.com/) is now considered one of the fastest-growing
    platforms for learning about data science and networking. If you are interested
    in using this platform for data science self-study, the first step would be to
    create a medium account. You can create a free account or a member account. With
    a free account, there are limitations on the number of member articles that you
    can access per month. A member account requires a monthly subscription fee of
    $5 or $50/year. Find out more about becoming a medium member from here: [https://medium.com/membership](https://medium.com/membership).'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '[Medium](https://medium.com/) 现在被认为是学习数据科学和建立网络的最快增长的平台之一。如果你有兴趣使用这个平台进行数据科学自学，第一步是创建一个
    Medium 账户。你可以创建一个免费账户或会员账户。免费账户每月可以访问的会员文章数量有限。会员账户需要每月支付 $5 或每年 $50 的订阅费。了解更多关于成为
    Medium 会员的信息，请访问：[https://medium.com/membership](https://medium.com/membership)。'
- en: With a member account, you will have unlimited access to medium articles and
    publications. Medium has several data science publications that can help you to
    learn about new developments in the field as well as network with other data scientists
    or aspirants. The 2 top data science publications on the medium are [Towards Data
    Science](https://towardsdatascience.com/) and [Towards AI](https://pub.towardsai.net/).
    Every day, new articles are published on medium covering topics such as data science,
    machine learning, data visualization, programming, artificial intelligence, etc.
    Using the search tool on the medium website, you can access so many articles and
    tutorials covering a wide variety of topics in data science, from basic to advanced
    concepts.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 使用会员账户，你将可以无限制地访问 Medium 上的文章和出版物。Medium 有几个数据科学出版物，可以帮助你了解该领域的新发展，并与其他数据科学家或有志者建立联系。Medium
    上的两大数据科学出版物是 [Towards Data Science](https://towardsdatascience.com/) 和 [Towards
    AI](https://pub.towardsai.net/)。每天，Medium 上都会发布涵盖数据科学、机器学习、数据可视化、编程、人工智能等主题的新文章。通过
    Medium 网站上的搜索工具，你可以访问许多文章和教程，涵盖从基础到高级的各种数据科学主题。
- en: '***8\. LinkedIn***'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '***8\. LinkedIn***'
- en: LinkedIn is an excellent platform for networking. There are several data science
    groups and organizations on LinkedIn that one can join, such as Towards AI, DataScienceHub,
    Towards data science, KDnuggets, etc. You can also follow top leaders in the field
    on this platform.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn 是一个出色的网络平台。LinkedIn 上有几个数据科学小组和组织，你可以加入，如 Towards AI、DataScienceHub、Towards
    data science、KDnuggets 等。你还可以在这个平台上关注该领域的顶尖领导者。
- en: '***9\. KDnuggets***'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '***9\. KDnuggets***'
- en: '[KDnuggets](https://www.kdnuggets.com/) is a leading site on **AI, Analytics,
    Big Data, Data Mining, Data Science, and Machine Learning.** On this website,
    you can find important educational tools and resources in data science as well
    as tools for professional development:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[KDnuggets](https://www.kdnuggets.com/) 是一个领先的网站，专注于**人工智能、分析、大数据、数据挖掘、数据科学和机器学习**。在这个网站上，你可以找到数据科学领域的重要教育工具和资源，以及职业发展工具。'
