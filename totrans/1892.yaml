  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2016/03/data-science-process.html](https://www.kdnuggets.com/2016/03/data-science-process.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '**By Springboard.**'
  prefs: []
  type: TYPE_NORMAL
- en: At Springboard, our data students often ask us questions like “what does a Data
    Scientist do?”. Or “what does a day in the data science life look like?”
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
