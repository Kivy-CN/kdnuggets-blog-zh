- en: 1\. Prerequisite
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 前提条件
- en: 'In order for you to understand the concept of Machine Learning and everything
    about it - you need to know the fundamentals in and out. This includes the theories,
    concepts, methods, and algorithms behind it - why they do what they do and how
    they all act as a building block to Machine Learning. These prerequisites are
    surrounding analytical work, which helps you further down the line as a Machine
    Learning Engineer:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你理解机器学习的概念及其所有内容 - 你需要彻底掌握基础知识。这包括背后的理论、概念、方法和算法 - 了解它们为何如此运作，以及它们如何作为机器学习的基石。这些前提条件涉及分析工作，帮助你在作为机器学习工程师的过程中：
- en: Standard Deviation
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准差
- en: Linear Algebra
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性代数
- en: Statistics
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计学
- en: Probability
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率
- en: 'Here are some resources that can help you get a more in-depth understanding:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些资源可以帮助你深入理解：
- en: '[Mathematics for Machine Learning](https://mml-book.github.io/book/mml-book.pdf)
    - Book'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[机器学习数学](https://mml-book.github.io/book/mml-book.pdf) - 书籍'
- en: '[Linear Algebra by Khan Academy](https://www.khanacademy.org/math/linear-algebra)
    - YouTube'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Khan Academy的线性代数](https://www.khanacademy.org/math/linear-algebra) - YouTube'
- en: '[Statistics and Probability by Khan Academy](https://www.khanacademy.org/math/statistics-probability)
    - YouTube'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Khan Academy的统计学与概率](https://www.khanacademy.org/math/statistics-probability)
    - YouTube'
- en: '[Mathematical Foundations of Machine Learning](https://www.udemy.com/course/machine-learning-data-science-foundations-masterclass/)
    - Udemy'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[机器学习的数学基础](https://www.udemy.com/course/machine-learning-data-science-foundations-masterclass/)
    - Udemy'
- en: 2\. Stages of Machine Learning
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 机器学习的阶段
- en: 'Machine Learning is made up of the following stages:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习由以下阶段组成：
- en: 1\. Research/Gathering Data
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 研究/收集数据
- en: During this stage, you will gain better knowledge of the problem or task at
    hand from a business perspective. This will then help you gather the correct data
    to input into your model. The quality and quantity of your data will determine
    how effectively your predictive produces trustworthy outputs.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，你将从业务角度更好地了解手头的问题或任务。这将帮助你收集正确的数据以输入到模型中。数据的质量和数量将决定你的预测模型能否产生可信的输出。
- en: 2\. Data Preparation
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 数据准备
- en: Preparing data takes up a lot of time, because data is never in the format we
    need it at. This will include de-duping, normalization, error correction and further
    areas of preparation such as feature engineering.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据准备需要大量时间，因为数据从来都不是我们需要的格式。这将包括去重、标准化、错误修正以及特征工程等进一步的准备工作。
- en: 3\. Building your Model
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 构建模型
- en: Depending on the task at hand, you will choose the correct model to help solve
    your problem. The next stage in this roadmap process goes through the different
    Machine Learning algorithms you will typically come across.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 根据手头的任务，你将选择正确的模型来帮助解决问题。这个路线图过程的下一阶段会涉及到你通常会遇到的不同机器学习算法。
- en: 4\. Train and test your model
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 训练和测试你的模型
- en: This stage is testing your model with the data you collected and prepared. The
    training dataset will be used to improve the model’s ability to make predictions.
    The test dataset is a subset of the training dataset, and provides us with an
    unbiased evaluation of the final model.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个阶段是用你收集和准备的数据来测试你的模型。训练数据集将用于提高模型的预测能力。测试数据集是训练数据集的一个子集，提供了对最终模型的无偏评价。
- en: 5\. Model Optimization and Evaluation
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 模型优化和评估
- en: Model optimization is the process of training the model iteratively, leading
    to a maximum and minimum function evaluation. Further evaluation includes testing
    the model using data that has not been used during the training phase to see the
    performance of the model against data it has not seen before.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 模型优化是一个迭代训练模型的过程，导致最大值和最小值函数评估。进一步的评估包括使用在训练阶段未使用的数据来测试模型，以查看模型在未见过的数据上的表现。
- en: 6\. Experiment tracking
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 实验跟踪
- en: In order to get to a point where your model is performing very well, you would
    have gone through a lot of tuning. All these components that have been tuned,
    from the model to metrics will need to be tracked to keep the project organized
    and provide easy access to the history of the model.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使你的模型表现得非常好，你将经历大量的调整。所有这些已调节的组件，从模型到指标，都需要跟踪，以保持项目的有序，并提供对模型历史的便捷访问。
- en: 7\. Model Deployment
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 模型部署
- en: This is the last stage of the machine learning process. The point in which you
    put your machine learning model into production, so that it can be used to make
    business decisions based on data.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是机器学习过程的最后阶段。将你的机器学习模型投入生产，以便它可以用于基于数据做出业务决策。
- en: 'If you would like to gain a more in-depth understanding of the machine learning
    process, have a look at these resources:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想对机器学习过程有更深入的理解，可以查看这些资源：
- en: '[Approaching (Almost) Any Machine Learning Problem](https://www.amazon.com/dp/8269211508)
    - Book'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[接近（几乎）任何机器学习问题](https://www.amazon.com/dp/8269211508) - 书籍'
- en: '[The 7 steps of machine learning](https://www.youtube.com/watch?v=nKW8Ndu7Mjw&list=RDLVnKW8Ndu7Mjw&start_radio=1&rv=nKW8Ndu7Mjw&t=21)
    - YouTube'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习的 7 个步骤](https://www.youtube.com/watch?v=nKW8Ndu7Mjw&list=RDLVnKW8Ndu7Mjw&start_radio=1&rv=nKW8Ndu7Mjw&t=21)
    - YouTube'
- en: '[Frameworks for Approaching the Machine Learning Process](/2018/05/general-approaches-machine-learning-process.html)
    - Blog'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[接近机器学习过程的框架](/2018/05/general-approaches-machine-learning-process.html) -
    博客'
- en: '[What Does it Mean to Deploy a Machine Learning Model?](/2020/02/deploy-machine-learning-model.html)
    - Blog'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[部署机器学习模型的意义是什么？](/2020/02/deploy-machine-learning-model.html) - 博客'
- en: 3\. Machine Learning Algorithms
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 机器学习算法
- en: Once you have a good understanding of the foundational math, you will then be
    able to whizz through understanding the machine learning algorithms - as it’s
    all based on Maths.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对基础数学有了良好的理解，你将能够迅速理解机器学习算法——因为这都是基于数学的。
- en: As a Machine Learning engineer, you will always work with algorithms - they
    are the instructions to tell a computer what to do. Therefore, you need to understand
    those instructions.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名机器学习工程师，你将始终使用算法——它们是指示计算机该做什么的指令。因此，你需要理解这些指令。
- en: 'There are 4 different types of machine learning algorithms:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 有 4 种不同类型的机器学习算法：
- en: Supervised learning
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有监督学习
- en: Unsupervised learning
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无监督学习
- en: Semi-supervised learning
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 半监督学习
- en: Reinforcement learning
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习
- en: 'The type of machine learning algorithms that you will frequently work with
    and are very popular are:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你将频繁使用并且非常流行的机器学习算法类型是：
- en: Linear Regression
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性回归
- en: Logistic Regression
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逻辑回归
- en: Decision Trees
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策树
- en: Random forest
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机森林
- en: Support Vector Machines (SVM’s)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持向量机（SVMs）
- en: Naive Bayes
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 朴素贝叶斯
- en: KNN classification
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: KNN 分类
- en: K-Means
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K-Means
- en: Artificial neural networks (ANNs)
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工神经网络（ANNs）
- en: Recurrent neural networks (RNNs)
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 循环神经网络（RNNs）
- en: 'Have a read of this article: [Machine Learning Algorithms Explained in Less
    Than 1 Minute Each](/2022/07/machine-learning-algorithms-explained-less-1-minute.html).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这篇文章：[每种机器学习算法的解释不到 1 分钟](/2022/07/machine-learning-algorithms-explained-less-1-minute.html)。
- en: 'If you’re looking for a more in-depth explanation, have a read of this: [Popular
    Machine Learning Algorithms](/2022/05/popular-machine-learning-algorithms.html)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要更深入的解释，可以阅读这个：[流行的机器学习算法](/2022/05/popular-machine-learning-algorithms.html)
- en: 'Here are some more resources for you to check out:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这里还有一些其他资源供你查看：
- en: '[Machine Learning Algorithms by Simplilearn](https://www.youtube.com/watch?v=7kyNYMwfYdw)
    - YouTube'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Simplilearn的机器学习算法](https://www.youtube.com/watch?v=7kyNYMwfYdw) - YouTube'
- en: '[Understanding Machine Learning: From Theory to Algorithms](https://books.google.co.uk/books?id=ttJkAwAAQBAJ&printsec=frontcover&dq=machine+learning+algorithms&hl=en&newbks=1&newbks_redir=1&sa=X&ved=2ahUKEwjhz9aZxK77AhXeSkEAHRDuBQsQ6AF6BAgGEAI)
    By Shai Shalev-Shwartz, ?Shai Ben-David - Book'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[《理解机器学习：从理论到算法》](https://books.google.co.uk/books?id=ttJkAwAAQBAJ&printsec=frontcover&dq=machine+learning+algorithms&hl=en&newbks=1&newbks_redir=1&sa=X&ved=2ahUKEwjhz9aZxK77AhXeSkEAHRDuBQsQ6AF6BAgGEAI)
    作者 Shai Shalev-Shwartz，?Shai Ben-David - 书籍'
- en: During this phase, it is also important to learn about the basis of the machine
    learning algorithms. This relates to the task at hand - is it a classification
    task, and if so, which algorithm would be best? Is it supervised or unsupervised
    learning? Through this, you will see the connections between the fundamentals
    and machine learning algorithms.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，了解机器学习算法的基础也很重要。这与手头的任务有关 - 这是分类任务吗？如果是，哪种算法最合适？这是监督学习还是无监督学习？通过这些，你将看到基础知识和机器学习算法之间的联系。
- en: 4\. The Libraries
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 库
- en: As a Machine Learning engineer, you will spend a lot of your time building algorithms
    and applications. Therefore, you need to understand the libraries that help build
    these. Machine Learning libraries are a collection of functions that have been
    created to help develop machine learning applications - through their prepackaged
    functions.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名机器学习工程师，你将花费大量时间来构建算法和应用。因此，你需要了解帮助构建这些的库。机器学习库是一系列创建来帮助开发机器学习应用的函数 - 通过它们的预打包函数。
- en: 'Here is a list of the most well-known and used libraries:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这里列出了一些最知名和使用的库：
- en: '[Pandas](https://pandas.pydata.org/docs/user_guide/index.html#user-guide) -
    Managing tabular data'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Pandas](https://pandas.pydata.org/docs/user_guide/index.html#user-guide) -
    管理表格数据'
- en: '[NumPy](https://numpy.org/learn/) - Scientific computation'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[NumPy](https://numpy.org/learn/) - 科学计算'
- en: '[Matplotlib](https://matplotlib.org/stable/tutorials/index) - Data visualization'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Matplotlib](https://matplotlib.org/stable/tutorials/index) - 数据可视化'
- en: '[Scikit-Learn](https://scikit-learn.org/stable/user_guide.html) - Data preprocessing
    and modeling'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Scikit-Learn](https://scikit-learn.org/stable/user_guide.html) - 数据预处理和建模'
- en: '[SciPy](https://docs.scipy.org/doc/scipy/tutorial/index.html#user-guide) -
    Scientific computation'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SciPy](https://docs.scipy.org/doc/scipy/tutorial/index.html#user-guide) -
    科学计算'
- en: '[NLTK](https://www.nltk.org/) - Text processing'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[NLTK](https://www.nltk.org/) - 文本处理'
- en: '[TensorFlow](https://www.tensorflow.org/learn) - Deep Learning'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[TensorFlow](https://www.tensorflow.org/learn) - 深度学习'
- en: '[Keras](https://keras.io/guides/) - Deep Learning'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Keras](https://keras.io/guides/) - 深度学习'
- en: '[PyTorch](https://pytorch.org/docs/stable/index.html) - Deep Learning'
  id: totrans-79
  prefs:
