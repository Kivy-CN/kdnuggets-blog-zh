- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者图片
- en: Data visualization isn't just about making graphs. It’s about taking data and
    making sense of it. And burning other peoples’ retinas with your eclectic color
    choices, of course.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化不仅仅是制作图表。它是关于将数据转化为有意义的信息。当然，还包括用你那独特的色彩选择“烧焦”其他人的视网膜。
