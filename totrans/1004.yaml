- en: Data science is a new field that has massive potential and growth. According
    to IBM, the demand for data scientists has grown [at a 5%](https://www.ibm.com/cloud/learn/data-science-introduction)
    annual rate. And a report by DevSkiller revealed that the need for data science-related
    tasks [has increased](https://devskiller.com/it-skills-report/#form) by 295%.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: However, there isn’t enough workforce to fulfill the growing demand. This means
    there is low competition, and employers pay well ([$118,972 on average](https://www.glassdoor.com/Salaries/data-scientist-salary-SRCH_KO0,14.htm))
    and offer some juicy benefits to secure talent.
  prefs: []
  type: TYPE_NORMAL
- en: If you plan to enter this field, you must have the chops to deliver high-quality
    work. So, how can you showcase your [data scientist skills](/2020/10/data-science-minimum-10-essential-skills.html)
    and abilities? The answer to this question is online platforms where you can publish
    your portfolio and seize opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: Why Is Building a Portfolio Important for a Data Scientist?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The data science field has become like a hidden treasure everyone wants to get
    their hands on; more people are leaving their current occupations and starting
    new careers to become data scientists.
  prefs: []
  type: TYPE_NORMAL
- en: Building a data science portfolio shows your technical and managerial skills
    as well as the ability to work under different situations or circumstances. Consistently
    enhancing your portfolio can also lead to learning opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: Best Platforms for Hosting Your Data Science Portfolio
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When your portfolio is ready, you can upload and publish it on the following
    platforms. You can share your portfolio on more than one website to maximize visibility.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Social Media Platforms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a data scientist, you can significantly benefit from social media that is
    not just limited to regular activities. Some platforms have become hubs for businesses
    and employees to communicate and find employment.
  prefs: []
  type: TYPE_NORMAL
- en: You can use social platforms like Twitter and LinkedIn to engage with meaningful
    content and conversations. LinkedIn also allows you to add your previous employment
    history and connect to your desired audience.
  prefs: []
  type: TYPE_NORMAL
- en: 'Take the approach detailed here to [build a strong portfolio](/2021/10/strong-data-science-portfolio-as-beginner.html)
    and create an unmissable presence on social media:'
  prefs: []
  type: TYPE_NORMAL
- en: Always value people through civilized conversations - people who contribute
    to the community are more likely to get approached by employers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do not focus on promoting yourself, be natural and work with the flow. You do
    not want to spam as it can affect your credibility.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Expand your connections, and reach out to new people across industries, regions,
    and perspectives to get a complete picture instead of staying in your intellectual
    bubble.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Share your experience and case studies and provide solutions to highlight your
    profile and reach more people. LinkedIn can also send you customized job alerts.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. DataCamp Workspace
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This cloud-based notebook has the collaboration feature that lets you work with
    your team, analyze data, and publish your analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, you can write code and share the insights from your browser while
    staying connected to your team via [VoIP technology](https://www.getweave.com/voip-phone-service/)
    to ensure timely communication and publishing of data.
  prefs: []
  type: TYPE_NORMAL
- en: For beginners who need something to work on, Datacamp workspace offers more
    than 20 preloaded datasets you can analyze and make part of your portfolio. Apart
    from these datasets, Datacamp has pre-written codes that help you save time by
    preventing writing the code again and allowing you to report faster.
  prefs: []
  type: TYPE_NORMAL
- en: Data analysis in Datacamp includes using visual representations as bar and line
    charts for R and Python programming languages. The best part is that Datacamp
    notebooks are ISO 27001:2017 certified to ensure security and confidentiality.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. GitHub
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: GitHub is a popular platform for developers and coders to store their code repositories
    and change them whenever possible. It allows its community members to work together
    from anywhere in the world, making it an ideal platform for a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: 'A data scientist who wants to share their work can use [GitHub’s open-source
    project sharing feature](/2021/01/build-data-science-portfolio.html), enabling
    them to share code and track problems collectively. Using GitHub is free and simple;
    just follow the below steps to start sharing your data scientist portfolio on
    GitHub:'
  prefs: []
  type: TYPE_NORMAL
- en: Visit the GitHub website and create a user account.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Get the essential information on how to use GitHub and its features. GitHub
    Docs can provide you with basic information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use GitHub pages and upload your site by creating a new public repository with
    your desired username.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use macOS and desktop versions of GitHub, refresh the GitHub page and finish
    the installation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create an index.html in your text editor for your project.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When you are done, hit publish.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4\. Kaggle
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Kaggle is a popular platform among data scientists and the machine learning
    community. It allows you to connect with other data scientists and help them solve
    problems by publishing and sharing notebooks and datasets.
  prefs: []
  type: TYPE_NORMAL
- en: 'Kaggle has clean and ready-to-work data sets; beginners who do not want to
    work directly on complicated data sets can significantly benefit from this platform
    and the community. Kaggle has different categories based on competitions (tasks
    created by the platform or other well-known organizations):'
  prefs: []
  type: TYPE_NORMAL
- en: Data scientists on an entry level can participate in long-lasting competitions
    to polish their skills and gain in-depth knowledge.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The next stage of the [Kaggle competition](https://www.kaggle.com/docs/competitions)
    is a time-limited competition where you can prove yourself capable of solving
    data science problems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Examples of organizations that use Kaggle to find the best data scientists are
    Google and WHO. Their private competitions offer prize money ranging from $25k
    to $100k.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Kaggle competitions are an excellent way to polish your skills and create a
    compelling portfolio. And you can find some fantastic data science opportunities
    when you reach the rank of grandmaster.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Set Up a Personal Website
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A website is an effective way to store your projects in one place. You can use
    content management systems like WordPress or Wix to build a website quickly. Adding
    a blog can help rank your site and bring visibility to it.
  prefs: []
  type: TYPE_NORMAL
- en: Starting a website does not require a huge budget but ranking a website is a
    slow process. Unlike Kaggle and Datacamp, you cannot get fast growth and opportunities
    through your website. However, using specific techniques and methods can boost
    your site’s visibility.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data science is your key to a promising career - nearly [every industry needs
    data scientists](/2022/06/top-industries-employers-hiring-data-scientists-2022.html)
    now or in the future. Beginners should focus on providing quality work by using
    the above platforms and promoting their services to get new opportunities in the
    data science industry. Even if you are already working as a data scientist and
    looking for better employment, take help from the above platforms or work simultaneously
    on all of them to improve your skills.
  prefs: []
  type: TYPE_NORMAL
