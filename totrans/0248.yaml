- en: '**Can AI Positively Change the World?**'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Wired](https://www.wired.com/story/artificial-intelligence-researchers-gender-imbalance/)
    reports a gender bias exists in AI and, in 2018, found that only 12% of AI researchers
    are women. When I started my career as a Data Analyst, a Data Science engineer
    position was not widely available in Ukraine. And mostly, it wasn’t available
    for female Maths graduates without special skills and experience. Self-education
    and getting acquainted with ML algorithms took me some time and a lot of effort.
    Nowadays, I work as an AI engineer at [MobiDev](https://mobidev.biz/services/machine-learning-consulting),
    and the more experience I get, the more willing I am to share my experiences with
    people in my articles and webinars.'
