- en: DataOps
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/b040c27b6c4e3090fa2da30e266f4281.png)'
  prefs: []
  type: TYPE_IMG
- en: 'From the great people at [DataKitchen](https://www.datakitchen.io/):'
  prefs: []
  type: TYPE_NORMAL
- en: DataOps can accelerate the ability of data-analytics teams to create and publish
    new analytics to users. It requires an Agile mindset and must also be supported
    by an automated platform which incorporates existing tools into a DataOps development
    pipeline. DataOps spans the entire analytic process, from data acquisition to
    insight delivery.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'So DataOps (from Data Operations) for me can be thought as the intersection
    of these fields:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1bc1fbac66a709afb2c9120723c6f1cd.png)'
  prefs: []
  type: TYPE_IMG
- en: 'And its functional components will be:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8bc68b6bb1edce280277a6f4524b3316.png)'
  prefs: []
  type: TYPE_IMG
- en: 'You can read more about some of these topics in my friend [Andreas Kretz](https://medium.com/@andreaskayy)’s
    publication:'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Plumbers Of Data Science**'
  prefs: []
  type: TYPE_NORMAL
- en: '*The Engineering and Big Data community behind Data Science* medium.com](https://medium.com/plumbersofdatascience)'
  prefs: []
  type: TYPE_NORMAL
- en: Setting-up the environment on MatrixDS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/d3c76e30f5a82718f6972a25d09704f2.png)'
  prefs: []
  type: TYPE_IMG
- en: '[https://matrixds.com/](https://matrixds.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'We will create a simple (but robust) DataOps environment in the platform using
    the tools: TravisCI, DVC, Git and GitHub.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Git:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/d5c268f71925e5bf93aef1de6c4b4ec5.png)'
  prefs: []
  type: TYPE_IMG
- en: '[https://git-scm.com/](https://git-scm.com/)'
  prefs: []
  type: TYPE_NORMAL
- en: Git is a free and open source distributed version control system designed to
    handle everything from small to very large projects with speed and efficiency.
  prefs: []
  type: TYPE_NORMAL
- en: In data science **git** is like our internal manager with a great memory. It
    will remember everything you have did, how you did it and the history of every
    file in the repository.
  prefs: []
  type: TYPE_NORMAL
- en: 'Git is installed by default in MatrixDS but we will need to set up two configurations.
    First let’s open a new terminal and type:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: to set your name and then
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: to set your email.
  prefs: []
  type: TYPE_NORMAL
- en: I recommend that the email you put there is the same one you have on GitHub.
  prefs: []
  type: TYPE_NORMAL
- en: 'To start working with this repository just clone it:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'And then go to the directory:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Because this is already a Git repo you don’t need to initialize it, but if
    you are starting from scratch, you’ll need to type:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: On the folder you want your repository.
  prefs: []
  type: TYPE_NORMAL
- en: 'DVC:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/fd14e50d04cb885822b0a9e3c956d688.png)'
  prefs: []
  type: TYPE_IMG
- en: '[https://dvc.org/](https://dvc.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: 'DVC or Data Version Control is an open-source version control system for Machine
    Learning Projects, and data science projects too. This video explains it better:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Because we are using Python, we will install DVC by:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: As the documentation says in order to start using DVC, you need first to initialize
    it in your project’s directory. DVC doesn’t require Git and can work without any
    source control management system, but for** the best experience we recommend using
    DVC on top of Git repositories.**
  prefs: []
  type: TYPE_NORMAL
- en: '**IMPORTANT COMMENT:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**There are errors right now with some configurations in MatrixDS for DVC,
    so in order to run DVC you’ll have to do it in a different folder, not in /home/matrix.
    For that do this (I’m assuming you have the original project in the default folder):**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: 'So to start using DVC with our repo we just type:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: 'If for some reason, that doesn’t work for you on MatrixDS, install DVC for
    linux:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: 'If for some reason you get the error:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: Do a
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: 'and then type:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: 'Ok, so if you ran **dvc init **on this repo you’ll see:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: 'Then commit your work (if you change the folder you may need to configure Git
    again):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: 'Travis CI:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/e384426999a52b7a86f0cf732b033392.png)'
  prefs: []
  type: TYPE_IMG
- en: '[https://travis-ci.org/](https://travis-ci.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: Travis CI (Continuous Integration) is my favorite CI tool. Continuous Integration
    is the practice of merging in small code changes frequently, rather than merging
    in a large change at the end of a development cycle. The goal is to build healthier
    software by developing and testing in smaller increments.
  prefs: []
  type: TYPE_NORMAL
- en: The hidden concept here is automatic testing of what you are doing. When we
    are programming we are doing a lot of stuff all the time, we are testing new things,
    trying new libraries and more, and it’s not uncommon to mess things up. CI helps
    you with that because you will begin doing your work, commit a little bit of it
    with Git, and you should have the necessary tests to see if the new piece of code
    or analysis you made impacts (in a good or bar way) your project.
  prefs: []
  type: TYPE_NORMAL
- en: 'There’s a lot more to know about Travis and CI tools, but the plan here is
    to use it, you’ll learn on the way. So the first thing you have to do is to go
    to:'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Travis CI - Test and Deploy Your Code with Confidence**'
  prefs: []
  type: TYPE_NORMAL
- en: travis-ci.org](https://travis-ci.org/)
  prefs: []
  type: TYPE_NORMAL
- en: and create an account with your GitHub profile.
  prefs: []
  type: TYPE_NORMAL
- en: Then you will go** (I’m assuming here that you have successfully forked the
    repo from GitHub at this point) **and then on [https://travis-ci.org/account/repositories](https://travis-ci.org/account/repositories) you
    will choose** ds-optimus:**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5b3d8514fbd7a04fa27cf8ce796335bc.png)'
  prefs: []
  type: TYPE_IMG
- en: and then activate the repo
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2dafcfdc556360ae7055d166bb7498af.png)'
  prefs: []
  type: TYPE_IMG
- en: 'If everything went well you’ll see something like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/44191b0fb8efe9f40c2e5374186d5b63.png)'
  prefs: []
  type: TYPE_IMG
- en: Ok so right now this is empty because we don’t have anything to test yet. That’s
    fine, will get to that in following articles. But right now we need to built the
    basic file that will trigger “travis builds”.
  prefs: []
  type: TYPE_NORMAL
- en: 'We need for that a .travis.yml file, and this is the basics content it should
    have:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: As you can see we also need a requirements.txt file, in our case it will only
    be optimus for now.
  prefs: []
  type: TYPE_NORMAL
- en: If you have a fork of the project on GitHub make sure to add my master as an
    upstream because the files will be already there.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'If you don’t know how to add an upstream here’s how:'
  prefs: []
  type: TYPE_NORMAL
- en: '[**How to Keep a Downstream git Repository Current with Upstream Repository
    Changes**'
  prefs: []
  type: TYPE_NORMAL
- en: '*This article demonstrates how to keep a downstream repository current with
    upstream repository changes as you perform…* medium.com](https://medium.com/sweetmeat/how-to-keep-a-downstream-git-repository-current-with-upstream-repository-changes-10b76fad6d97)'
  prefs: []
  type: TYPE_NORMAL
- en: Then we have to push the commit that adds “.travis.yml” to the project.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then when you go to travis again you will see your first build:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/f625eb8ba96a7abed1df2c7faf6cc7a6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'For now it will give us an error because we haven’t create any test to run:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/09c18bfe5a7d72e6cf6d6cb28dbaa670.png)'
  prefs: []
  type: TYPE_IMG
- en: But don’t worry we will get to that later.
  prefs: []
  type: TYPE_NORMAL
- en: 'Thanks for seeing the update and start setting up your environment for this
    project. If you have any questions please write me here:'
