  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**算法**'
- en: 'Each eye is represented by 6 (x, y)-coordinates, starting at the left-corner
    of the eye (as if you were looking at the person), and then working clockwise
    around the eye:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 每只眼睛由 6 个 (x, y) 坐标表示，从眼睛的左上角开始（就像你在看着那个人一样），然后顺时针绕眼睛：
- en: '![](../Images/bbdf9b2032f999fdfb37fe73b2402e4d.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bbdf9b2032f999fdfb37fe73b2402e4d.png)'
- en: '**Condition**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**条件**'
- en: It checks 20 consecutive frames and if the Eye Aspect ratio is lesst than 0.25,
    Alert is generated.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 它检查 20 帧连续图像，如果眼睛的纵横比小于 0.25，则会生成警报。
