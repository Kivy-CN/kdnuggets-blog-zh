- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Though a major goal of the AFG competition was to help the organizations with
    their data needs, participating also benefited the students, who gained new skills
    with real-world problems and added to their personal networks. (You can hear about
    their experiences [in this podcast episode](https://community.alteryx.com/t5/Alter-Everything-Podcast/59-Reporting-from-Australia-an-Alteryx-for-Good-Data-Challenge/ba-p/565871)!)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 AFG 比赛的主要目标是帮助组织满足数据需求，但参与也使学生受益，他们获得了处理实际问题的新技能，并扩展了个人网络。（你可以在 [这个播客节目](https://community.alteryx.com/t5/Alter-Everything-Podcast/59-Reporting-from-Australia-an-Alteryx-for-Good-Data-Challenge/ba-p/565871)
    中听到他们的经历！）
- en: No matter what career level you’re at, you too can participate in “data for
    good” events and activities. Whether you’re established in or aspiring to a data
    career, there are plenty of opportunities for you to contribute. You’ll get experience
    in new domains, new portfolio projects, and new connections with other data enthusiasts,
    plus you’ll feel great about contributing to a good cause!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你处于哪个职业阶段，你都可以参与“数据公益”活动和项目。不论你是在数据领域已有成就还是正在追求这样的职业，这里都有许多机会供你贡献。你将获得新领域的经验、新的作品集项目和与其他数据爱好者的新联系，同时你会为自己参与到一个好的事业中而感到自豪！
- en: '![](../Images/5a3d23c94f354d7006ddbd63ecec3365.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5a3d23c94f354d7006ddbd63ecec3365.png)'
- en: While there are many general tech-related causes out there that you can join,
    we’ll look here at those that are primarily data-oriented.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有许多通用的技术相关事业可供参与，但我们在这里将重点关注那些主要以数据为导向的事业。
- en: Organized Projects
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 组织的项目
- en: 'Join a short- or long-term analytics or data science project or collaboration
    run by an established organization to advance a good cause:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 加入由知名组织主办的短期或长期分析或数据科学项目或合作，以推进一个好的事业：
- en: '[DataKind](https://www.datakind.org/do-good-with-data) (U.S.) and [Data for
    Good](https://dataforgood.ca/) (Canada): Offers global volunteer opportunities
    for data science and analytics consulting, project management, event planning,
    and more.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DataKind](https://www.datakind.org/do-good-with-data) (美国) 和 [Data for Good](https://dataforgood.ca/)
    (加拿大)：提供全球数据科学和分析咨询、项目管理、活动策划等志愿机会。'
- en: '[Data Science for Social Good](https://www.solveforgood.org/): Reviews and [scopes](http://www.datasciencepublicpolicy.org/home/resources/data-science-project-scoping-guide/) data
    science projects needed by “social good” organizations, then connects volunteers
    with the projects.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Data Science for Social Good](https://www.solveforgood.org/): 评估“社会公益”组织所需的数据科学项目，并将志愿者与项目对接。'
- en: '[Catchafire](https://www.catchafire.org/): Provides a place for nonprofits
    to advertise skill-based volunteer needs, including data analytics projects.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Catchafire](https://www.catchafire.org/): 为非营利组织提供一个发布基于技能的志愿者需求的地方，包括数据分析项目。'
- en: '[Statistics Without Borders](https://swb.wildapricot.org/page-1075198): Organizes
    data professionals to help international causes through their statistical expertise.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Statistics Without Borders](https://swb.wildapricot.org/page-1075198): 组织数据专业人士通过他们的统计专业知识帮助国际事业。'
- en: '[United Nations Volunteers](https://www.onlinevolunteering.org/en): Recruits
    volunteers from all backgrounds to assist projects supporting peace and development
    worldwide — currently including opportunities focused on spatial/GIS and data
    visualization.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[联合国志愿者](https://www.onlinevolunteering.org/en): 招募来自各个背景的志愿者，协助支持全球和平与发展的项目——目前包括集中在空间/GIS和数据可视化的机会。'
- en: '![](../Images/3cee41cae9870ba5b78541fe611c522f.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3cee41cae9870ba5b78541fe611c522f.png)'
- en: Hackathons and Competitions
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 黑客马拉松和竞赛
- en: 'Sure, you could enter a data competition to seek fame and (maybe) some fortune…
    but why not choose one with a purpose that benefits others, too? Data-focused
    hackathons (aka datathons or data challenges) for good causes can offer both.
    These events are planned and coordinated by different organizations and on varying
    scales in terms of the number of participants, prizes, and resources. Here are
    a few places you’ll find these events:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以参加数据竞赛来寻求名声和（也许）一些财富……但为何不选择一个也能造福他人的竞赛呢？以数据为重点的黑客马拉松（也称为数据马拉松或数据挑战）可以提供这两者。这些活动由不同的组织规划和协调，参与者人数、奖金和资源的规模各不相同。以下是一些可以找到这些活动的地方：
- en: The Alteryx Community! For example, the Women in Analytics group [has mobilized
    recently](https://community.alteryx.com/t5/Women-of-Analytics/Fight-COVID-19-with-Data-Join-the-Women-in-Data-Hackathon-Today/gpm-p/639065) for
    the [Women in Data Hackathon](https://truecue.com/womenindata/hackathon/), run
    in partnership with TrueCue. It’s awesome to see Community members band together
    and collaborate, both longtime Community folks and newer [ADAPT](https://www.alteryx.com/why-alteryx/alteryx-for-good/adapt-program) participants.
    Registration is closed for that hackathon, but keep an eye out for future opportunities.
    Other online communities, like LinkedIn and Facebook groups for data professionals,
    will likely share posts about similar events.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Alteryx社区！例如，女性分析小组[最近动员了](https://community.alteryx.com/t5/Women-of-Analytics/Fight-COVID-19-with-Data-Join-the-Women-in-Data-Hackathon-Today/gpm-p/639065)参与[Women
    in Data Hackathon](https://truecue.com/womenindata/hackathon/)，这是与TrueCue合作举办的。看到社区成员团结合作，无论是长期的社区成员还是较新的[ADAPT](https://www.alteryx.com/why-alteryx/alteryx-for-good/adapt-program)参与者，都非常棒。该黑客马拉松的注册已经关闭，但请留意未来的机会。其他在线社区，如LinkedIn和Facebook上的数据专业人士小组，也可能分享类似活动的帖子。
- en: '[Kaggle competitions](https://www.kaggle.com/competitions): Sure, many Kaggle
    competitions focus on for-profit companies’ data and needs, but there are sometimes
    opportunities to look at nonprofits’ data and offer solutions for them. For example, [this
    competition](https://www.kaggle.com/c/cdp-unlocking-climate-solutions) looks at
    social and environmental issues in cities to address questions around sustainability. [Another
    competition](https://www.kaggle.com/c/rsna-str-pulmonary-embolism-detection),
    coordinated by medical organizations, focuses on diagnosing pulmonary embolism
    based on image analysis. Both of these offer substantial cash prizes!'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kaggle competitions](https://www.kaggle.com/competitions): 确实，许多Kaggle竞赛关注于盈利公司数据和需求，但有时也有机会研究非营利组织的数据并为他们提供解决方案。例如，[这个竞赛](https://www.kaggle.com/c/cdp-unlocking-climate-solutions)关注于城市中的社会和环境问题，解决可持续性问题。[另一个竞赛](https://www.kaggle.com/c/rsna-str-pulmonary-embolism-detection)由医疗组织协调，侧重于基于图像分析诊断肺栓塞。这两个竞赛都提供了丰厚的现金奖！'
- en: '[DrivenData](https://www.drivendata.org/competitions/) offers both competitive
    data science contests with prize money and “practice” opportunities for those
    seeking a gentle introduction to data competitions. Topics range from cancer diagnosis
    to hate speech memes to wildlife protection.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DrivenData](https://www.drivendata.org/competitions/) 提供了带有奖金的竞争性数据科学竞赛和面向那些寻求温和数据竞赛入门的“练习”机会。主题范围从癌症诊断到仇恨言论表情包再到野生动物保护。'
- en: '[Devpost](https://devpost.com/hackathons) also offers some competitions focused
    on crunching data for a cause, some with prize money. Check guidelines carefully,
    as some competitions require student status or residency in a certain place. There
    are even competitions focused on high school students, so if you’re [starting
    your data explorations early](https://community.alteryx.com/t5/Alter-Nation/Get-Kids-into-Data-Science-with-Alteryx-for-K-12/ba-p/642179),
    check it out!'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Devpost](https://devpost.com/hackathons) 也提供了一些专注于为某个事业分析数据的竞赛，有些竞赛还提供奖金。请仔细查看指南，因为有些竞赛要求学生身份或在特定地点居住。甚至还有专门针对高中生的竞赛，所以如果你正在[*早早开始数据探索*](https://community.alteryx.com/t5/Alter-Nation/Get-Kids-into-Data-Science-with-Alteryx-for-K-12/ba-p/642179)，不妨了解一下！'
- en: You might also have an opportunity to help out with an event as a judge, mentor,
    or coach. Through our own [Alteryx for Good](https://community.alteryx.com/t5/Alteryx-For-Good/ct-p/afg) program,
    I recently served as a judge for a data case competition run by the [Information
    Systems & Business Analytics Students Society](https://uoaibss.co.nz/) at the
    University of Auckland. It was inspiring and fun to see these impressive students
    apply their Alteryx skills, their critical thinking, and their analytic mindset
    to the challenge.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可能有机会以评委、导师或教练的身份参与活动。通过我们自己的[Alteryx for Good](https://community.alteryx.com/t5/Alteryx-For-Good/ct-p/afg)项目，我最近担任了由[信息系统与商业分析学生协会](https://uoaibss.co.nz/)在奥克兰大学举办的数据案例竞赛的评委。看到这些出色的学生运用他们的Alteryx技能、批判性思维和分析思维应对挑战，真是令人振奋和有趣。
- en: '![](../Images/99549fd6b3a0b311ffc73e6d853feb6b.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/99549fd6b3a0b311ffc73e6d853feb6b.png)'
- en: Open-source Opportunities
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开源机会
- en: Even if you are fairly new to data science and coding, think about lending a
    hand to open-source tools to make data science better for everyone. It’s [worth
    your time](https://medium.com/digitalfrontiers/5-reasons-why-you-should-contribute-to-open-source-projects-2f65443b4077) for
    the lessons you’ll learn, the contribution you’ll share with the world, and the
    items you can add to your work experience. (Read [some tips](https://builtin.com/software-engineering-perspectives/open-source-development-career-growth) for
    choosing a project and sharing your work on your resume.)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你对数据科学和编程还比较陌生，也可以考虑为开源工具提供帮助，以使数据科学对每个人都更好。这[*值得你花时间*](https://medium.com/digitalfrontiers/5-reasons-why-you-should-contribute-to-open-source-projects-2f65443b4077)，你将学到很多课程，向世界分享你的贡献，并为你的工作经验增加新的内容。（阅读[一些技巧](https://builtin.com/software-engineering-perspectives/open-source-development-career-growth)来选择项目并在简历上展示你的工作。）
- en: For example, [here's a guide](https://github.com/scikit-learn/scikit-learn/blob/master/CONTRIBUTING.md) to
    how you can contribute to both the code and documentation for scikit-learn.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，[这是一个指南](https://github.com/scikit-learn/scikit-learn/blob/master/CONTRIBUTING.md)，介绍了你如何为scikit-learn的代码和文档做出贡献。
- en: For more options, check out [this list](https://github.com/josephmisiti/awesome-machine-learning) of
    open-source machine learning tools and libraries.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欲了解更多选项，请查看[这个列表](https://github.com/josephmisiti/awesome-machine-learning)，其中包含开源机器学习工具和库。
- en: And hey, we’d love to have you contribute to Alteryx [open-source code](https://github.com/alteryx) and
    Alteryx Innovation Labs’ [open-source projects](https://github.com/featuretools)!
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 而且，我们非常希望你能参与到Alteryx的[开源代码](https://github.com/alteryx)和Alteryx创新实验室的[开源项目](https://github.com/featuretools)中！
- en: Choose Your Own Data Problem Adventure
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选择你自己的数据问题冒险
- en: There are plenty of challenging problems out there that you can address, even
    if you prefer to operate independently or can’t commit to a competition or organization.
    Come up with your own project and find publicly available data that could help
    you address it in some way, whether through modeling, data visualization, app
    building, data storytelling, or any other approach. For example, we recently shared
    lists of data sources related to [COVID-19](https://community.alteryx.com/t5/Alter-Nation/Data-Wizards-Unite-Use-Your-Skills-to-Fight-COVID-19/ba-p/545240) and
    to [issues around racial injustice](https://community.alteryx.com/t5/Alter-Nation/Using-Data-to-Seek-Racial-Justice-and-Transparency/ba-p/582837),
    but there are many other possibilities out there.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多具有挑战性的问题等着你去解决，即使你更喜欢独立操作或者不能承诺参加竞赛或组织。想出你自己的项目，并找到可以帮助你以某种方式解决问题的公开数据，无论是通过建模、数据可视化、应用程序构建、数据讲述还是其他方法。例如，我们最近分享了与[COVID-19](https://community.alteryx.com/t5/Alter-Nation/Data-Wizards-Unite-Use-Your-Skills-to-Fight-COVID-19/ba-p/545240)相关的数据源列表和[种族不公问题](https://community.alteryx.com/t5/Alter-Nation/Using-Data-to-Seek-Racial-Justice-and-Transparency/ba-p/582837)的数据源列表，但还有许多其他可能性。
- en: You might also have a nonprofit in mind that you’d like to help. Regardless
    of the tools you want to use to help them, think about the best way to approach
    them and how you’ll collaborate, as explored in [this guide](https://community.alteryx.com/t5/Alter-Nation/Starting-Conversations-with-Non-Profit-Partners-for-AFG-Part-1/ba-p/604436).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可能有一个想要帮助的非营利组织。无论你想用什么工具帮助他们，考虑一下如何最好地接触他们以及如何进行合作，如在[此指南](https://community.alteryx.com/t5/Alter-Nation/Starting-Conversations-with-Non-Profit-Partners-for-AFG-Part-1/ba-p/604436)中探讨的那样。
- en: '![](../Images/40681529ac13a8aa99f0d68d6232ac44.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/40681529ac13a8aa99f0d68d6232ac44.png)'
- en: Help Others with Your Alteryx Skills
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用你的Alteryx技能帮助他人
- en: If you’ve already built your Alteryx skills, consider signing up with the [Alteryx
    for Good Co-Lab](https://www.afgcolab.com/). This program connects Alteryx pros
    with nonprofits and educators who need a helping hand with data or with teaching
    or using Alteryx.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经掌握了Alteryx技能，可以考虑注册[Alteryx for Good Co-Lab](https://www.afgcolab.com/)。该项目将Alteryx专家与需要数据帮助或教学或使用Alteryx的非营利组织和教育工作者连接起来。
- en: Whatever your background and skill level, there’s a good cause out there that
    would be grateful for your time, effort, and expertise — and you’ll benefit, too.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的背景和技能水平如何，总有一个值得帮助的好原因，感激你的时间、精力和专业知识——你也将从中受益。
- en: '[Original](https://community.alteryx.com/t5/Data-Science/Data-Science-Volunteering-Ways-to-Help/ba-p/654429).
