- en: Deep Learning Tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The share of voters who used Deep Learning tools remained stable, at 33% of
    voters, vs 32% in 2017 and 18% in 2016.
  prefs: []
  type: TYPE_NORMAL
- en: Google Tensorflow is by far the dominant platform, but Keras emerged as a very
    popular wrapper on top of Tensorflow.
