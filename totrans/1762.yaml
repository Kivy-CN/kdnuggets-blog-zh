- en: Who is a data scientist?
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学家是谁？
- en: “By definition **all scientists are data scientists.** In my opinion, they are
    half hacker, half analyst, they use data to build products and find insights.
    **It’s Columbus meet Columbo―starry-eyed explorers and skeptical detectives.**”
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “按定义，**所有科学家都是数据科学家。** 在我看来，他们一半是黑客，一半是分析师，他们使用数据来构建产品和发现洞察。**这是哥伦布遇见科伦波——星光熠熠的探险者和怀疑的侦探。**”
- en: '*―*[*Monica Rogati*](https://www.linkedin.com/in/mrogati/)*, Independent Data
    Science Advisor*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*莫妮卡·罗加提*](https://www.linkedin.com/in/mrogati/)*，独立数据科学顾问*'
- en: Read full article [here](https://www.forbes.com/sites/danwoods/2011/11/27/linkedins-monica-rogati-on-what-is-a-data-scientist/#6da6064c3e15
    ).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](https://www.forbes.com/sites/danwoods/2011/11/27/linkedins-monica-rogati-on-what-is-a-data-scientist/#6da6064c3e15)。
- en: “‘Possessed’ is probably the right word. I often tell people, ‘**I don’t *want*
    to necessarily be a data scientist. You just kind of *are* a data scientist.**
    You just can’t help but look at that data set and go, ‘I feel like I need to look
    deeper. I feel like that’s not the right fit.’”
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “‘被‘驱使’可能是最合适的词。我经常告诉人们，‘**我并不*想*成为数据科学家。你就是某种程度上*成为*了数据科学家。**你就是无法抗拒地看着那份数据集，然后觉得，‘我感觉需要深入看看。我觉得这不对。’”
- en: '*―*[*Jennifer Shin*](https://www.linkedin.com/in/jennshin/)*, Senior Principal
    Data Scientist at Nielsen; Lecturer at UC Berkeley*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*詹妮弗·申*](https://www.linkedin.com/in/jennshin/)*，尼尔森公司高级首席数据科学家；加州大学伯克利分校讲师*'
- en: Listen to full interview [here](https://www.youtube.com/watch?v=BRQhZFYDCiw).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 观看完整访谈 [这里](https://www.youtube.com/watch?v=BRQhZFYDCiw)。
- en: “I think of data science as more like a practice than a job. Think of the scientific
    method, where you have to have a problem statement, generate a hypothesis, collect
    data, analyze data and then communicate the results and take action…. **If you
    just use the scientific method as a way to approach data-intensive projects, I
    think you’re more apt to be successful with your outcome.**”
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “我认为数据科学更像是一种实践，而不是一份工作。想象一下科学方法，你需要有一个问题陈述，提出假设，收集数据，分析数据，然后传达结果并采取行动……**如果你把科学方法作为应对数据密集型项目的方式，我认为你更有可能在结果上取得成功。**”
- en: '*―*[*Bob Hayes*](https://www.linkedin.com/in/bobehayes/)*, Ph.D, Chief Research
    Officer at Appuri*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*Bob Hayes*](https://www.linkedin.com/in/bobehayes/)*，博士，Appuri 首席研究官*'
- en: Listen to full interview [here](https://www.youtube.com/watch?v=-P9e6aFEbqw).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 收听完整采访 [这里](https://www.youtube.com/watch?v=-P9e6aFEbqw).
- en: “**As a data scientist, I can predict what is likely to happen, but I cannot
    explain why it is going to happen.** I can predict when someone is likely to attrite,
    or respond to a promotion, or commit fraud, or pick the pink button over the blue
    button, but I cannot tell you why that’s going to happen. And I believe that the
    inability to explain why something is going to happen is why I struggle to call
    ‘data science’ a science.”
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “**作为数据科学家，我可以预测可能发生的事情，但我无法解释为什么它会发生。** 我可以预测某人可能会流失，或对促销做出回应，或犯欺诈行为，或选择粉色按钮而不是蓝色按钮，但我无法告诉你为什么会发生这些事。我相信无法解释为什么事情会发生是我难以称‘数据科学’为科学的原因。”
- en: '*―*[*Bill Schmarzo*](https://www.linkedin.com/in/schmarzo/)*, Chief Technology
    Officer at Dell EMC*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*Bill Schmarzo*](https://www.linkedin.com/in/schmarzo/)*，Dell EMC 首席技术官*'
- en: Read full article [here](https://infocus.emc.com/william_schmarzo/data-science-really-science/).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](https://infocus.emc.com/william_schmarzo/data-science-really-science/).
- en: “Data scientists are kind of like the new Renaissance folks, because **data
    science is inherently multidisciplinary**.”
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “数据科学家有点像新文艺复兴时代的人，因为**数据科学本质上是多学科的**。”
- en: '*―*[*John Foreman*](https://www.linkedin.com/in/johnwforeman/)*, Vice President
    of Product Management at MailChimp*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*John Foreman*](https://www.linkedin.com/in/johnwforeman/)*，MailChimp 产品管理副总裁*'
- en: Read full article [here](/2015/04/data-scientists-thoughts-that-inspire.html%20).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](/2015/04/data-scientists-thoughts-that-inspire.html%20).
- en: '“**Data Scientist (n.): Person who is better at statistics than any software
    engineer and better at software engineering than any statistician.**”'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “**数据科学家（n.）：比任何软件工程师都擅长统计学，比任何统计学家都擅长软件工程。**”
- en: '*―*[*Josh Wills*](https://www.linkedin.com/in/josh-wills-13882b/)*, Director
    of Data Engineering at Slack*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*Josh Wills*](https://www.linkedin.com/in/josh-wills-13882b/)*，Slack 数据工程总监*'
- en: Read full article [here](https://twitter.com/josh_wills/status/198093512149958656).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](https://twitter.com/josh_wills/status/198093512149958656).
- en: “**As data scientists, our job is to extract signal from noise.**”
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “**作为数据科学家，我们的工作是从噪音中提取信号。**”
- en: '*―*[*Daniel Tunkelang*](https://www.linkedin.com/in/dtunkelang/)*, Consultant
    / Advisor*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*Daniel Tunkelang*](https://www.linkedin.com/in/dtunkelang/)*，顾问 / 顾问*'
- en: Read full article [here](https://books.google.com/books?id=86jhBQAAQBAJ&pg=PA92&lpg=PA92&dq=As+data+scientists,+our+job+is+to+extract+signal+from+noise.&source=bl&ots=to5evsRfoA&sig=HUz0QlUYhV-6FXCGaFx8ZYRowls&hl=en&sa=X&ved=0ahUKEwjiys_Fpv_SAhXCq1QKHb_sBMsQ6AEIGjAA#v=onepage&q=As%20data%20scientists%2C%20our%20job%20is%20to%20extract%20signal%20from%20noise.&f=false).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](https://books.google.com/books?id=86jhBQAAQBAJ&pg=PA92&lpg=PA92&dq=As+data+scientists,+our+job+is+to+extract+signal+from+noise.&source=bl&ots=to5evsRfoA&sig=HUz0QlUYhV-6FXCGaFx8ZYRowls&hl=en&sa=X&ved=0ahUKEwjiys_Fpv_SAhXCq1QKHb_sBMsQ6AEIGjAA#v=onepage&q=As%20data%20scientists%2C%20our%20job%20is%20to%20extract%20signal%20from%20noise.&f=false).
- en: “**The job of the data scientist is to ask the right questions**. If I ask a
    question like ‘how many clicks did this link get?’ which is something we look
    at all the time, that’s not a data science question. It’s an analytics question.
    If I ask a question like, ‘based on the previous history of links on this publisher’s
    site, can I predict how many people from France will read this in the next three
    hours?’ that’s more of a data science question.”
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “**数据科学家的工作是提出正确的问题**。如果我问一个像‘这个链接点击了多少次？’这样的问题，那是我们一直关注的事情，这不是一个数据科学问题。这是一个分析问题。如果我问一个像‘基于这个出版商网站上以往的链接历史，我能否预测未来三小时内有多少人来自法国会阅读这个？’这样的问题，那就更像是一个数据科学问题。”
- en: '*―*[*Hilary Mason*](https://www.linkedin.com/in/hilarymason/)*, Founder, Fast
    Forward Labs*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*Hilary Mason*](https://www.linkedin.com/in/hilarymason/)*，Fast Forward
    Labs 创始人*'
- en: Read full article [here](https://www.forbes.com/sites/danwoods/2012/03/08/hilary-mason-what-is-a-data-scientist/#5239f7fc5502).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](https://www.forbes.com/sites/danwoods/2012/03/08/hilary-mason-what-is-a-data-scientist/#5239f7fc5502).
- en: “A data scientist does model-driven analyses of our data; **analyzes to improve
    our planning, increase our productivity, and develop our deeper levels of subject
    matter expertise.** A data scientist works at the tactical, operational, and strategic
    levels, sharing insights with the business.”
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “数据科学家对我们的数据进行模型驱动的分析；**分析以改善我们的规划，增加我们的生产力，并发展我们对主题的更深层次的专业知识。** 数据科学家在战术、操作和战略层面工作，与业务分享见解。”
- en: '*―*[*Chris Pehura*](https://www.linkedin.com/in/chrispehura/)*, Practice Director,
    Management Consultant at C-SUITE DATA*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*克里斯·佩胡拉*](https://www.linkedin.com/in/chrispehura/)*，C-SUITE DATA 管理咨询实践总监*'
- en: Read full article [here](http://www.bizcatalyst360.com/does-data-scientist-mean-what-you-think-it-means/%20).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](http://www.bizcatalyst360.com/does-data-scientist-mean-what-you-think-it-means/%20)。
- en: “[Data scientists are] able to think of ways to **use data to solve problems
    that otherwise would have been unsolved, or solved using only intuition.**”
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “[数据科学家]能够想到**利用数据解决那些否则无法解决的问题，或者仅凭直觉解决的问题。**”
- en: '*―*[*Peter Skomoroch*](https://www.linkedin.com/in/peterskomoroch/)*, Former
    Principal Data Scientist at LinkedIn*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*彼得·斯科莫罗赫*](https://www.linkedin.com/in/peterskomoroch/)*，前 LinkedIn 首席数据科学家*'
- en: Read full article [here](https://conferences.oreilly.com/nextcon/economy-us/public/schedule/speaker/76203).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](https://conferences.oreilly.com/nextcon/economy-us/public/schedule/speaker/76203)。
- en: “What sort of personality makes for an effective data scientist? Definitely
    curiosity…. **The biggest question in data science is ‘Why?’** Why is this happening?
    If you notice that there’s a pattern, ask, “Why?” Is there something wrong with
    the data or is this an actual pattern going on? Can we conclude anything from
    this pattern? A natural curiosity will definitely give you a good foundation.”
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “什么样的个性适合做有效的数据科学家？绝对是好奇心…… **数据科学中最大的疑问是‘为什么？’** 为什么会发生这种情况？如果你注意到有一个模式，问问自己，‘为什么？’
    数据是否有问题，还是这是一个实际存在的模式？我们能从这个模式中得出什么结论？自然的好奇心肯定会给你一个很好的基础。”
- en: '*―*[*Carla Gentry*](https://www.linkedin.com/in/datanerd13/)*, Data Scientist
    at Talent Analytics*'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*卡拉·金特里*](https://www.linkedin.com/in/datanerd13/)*，Talent Analytics 数据科学家*'
- en: Read full article [here.](https://www.linkedin.com/pulse/big-data-needs-science-doesnt-need-carla-gentry)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](https://www.linkedin.com/pulse/big-data-needs-science-doesnt-need-carla-gentry)
- en: “There is a saying, ‘A jack of all trades and a master of none.’ When it comes
    to being a data scientist you need to be a bit like this, but perhaps a better
    saying would be, **‘A jack of all trades and a master of some.’”**
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “有句话说，‘全能却无所精通。’ 做数据科学家时你需要有点像这样，但也许更好的说法是，**‘全能而有所精通。’**”
- en: '*―*[*Brendan Tierney*](https://www.linkedin.com/in/brendantierney/)*, Principal
    Consultant at Oralytics*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*―*[*布伦丹·蒂尔尼*](https://www.linkedin.com/in/brendantierney/)*，Oralytics 首席顾问*'
- en: Read full article [here](http://www.oralytics.com/2012/06/data-science-is-multidisciplinary.html%20).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读完整文章 [这里](http://www.oralytics.com/2012/06/data-science-is-multidisciplinary.html%20)。
