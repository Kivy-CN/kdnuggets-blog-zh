- en: Why Deep Learning is Radically Different From Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么深度学习与机器学习截然不同
- en: 原文：[https://www.kdnuggets.com/2016/12/deep-learning-radically-different-machine-learning.html](https://www.kdnuggets.com/2016/12/deep-learning-radically-different-machine-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/12/deep-learning-radically-different-machine-learning.html](https://www.kdnuggets.com/2016/12/deep-learning-radically-different-machine-learning.html)
