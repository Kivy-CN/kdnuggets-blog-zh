- en: Data Engineering is rapidly growing, and companies are now hiring more data
    engineers than data scientists. Operational jobs like data engineering, cloud
    architecture, and MLOps engineering are in high demand.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程正在快速发展，公司现在招聘的数据工程师比数据科学家多。数据工程、云架构和MLOps工程等运营职位需求旺盛。
