- en: Practical Deep Learning from fast.ai is Back!
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: fast.ai 的实用深度学习课程回归了！
- en: 原文：[https://www.kdnuggets.com/2022/07/practical-deep-learning-fastai-2022.html](https://www.kdnuggets.com/2022/07/practical-deep-learning-fastai-2022.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/07/practical-deep-learning-fastai-2022.html](https://www.kdnuggets.com/2022/07/practical-deep-learning-fastai-2022.html)
- en: '![Practical Deep Learning from fast.ai is Back!](../Images/7e5c960581ed91ebe0c41f2fe1dac621.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![fast.ai 的实用深度学习课程回归！](../Images/7e5c960581ed91ebe0c41f2fe1dac621.png)'
- en: Despite having never left, [fast.ai](https://www.fast.ai/) is back with the
    latest version of their (**free!**) flagship course, [Practical Deep Learning
    for Coders](https://course.fast.ai/).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管从未离开，[fast.ai](https://www.fast.ai/) 带来了他们最新版本的（**免费！**）旗舰课程，[《面向编码者的实用深度学习》](https://course.fast.ai/)。
- en: If you have been around the machine learning space for any length of time, you
    are undoubtedly already familiar with fast.ai, their courses, their book, their
    software, their founders, or some subset of these. But just in case you aren't,
    what is Practical Deep Learning for Coders?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在机器学习领域待过一段时间，你无疑已经对 fast.ai 及其课程、书籍、软件、创始人或这些的某些子集有所了解。但以防万一你还不熟悉，什么是《面向编码者的实用深度学习》？
- en: A free course designed for people with some coding experience, who want to learn
    how to apply deep learning and machine learning to practical problems.
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一门为有一定编码经验的人设计的免费课程，旨在学习如何将深度学习和机器学习应用于实际问题。
- en: 'Previous iterations of the course have been taken by hundred of thousands of
    students form around the world. This latest iteration is a completely-rewritten
    version of the course, which has been in the works for two years. If that''s the
    case, you would think that there must be a lot of updates and differences from
    the previous implementations... and there are! Here are a few highlights:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 课程的前几个版本已经被全球成千上万的学生学习过。这一最新版本是完全重写的课程，经过两年的筹备。如果是这样，你会认为相较于之前的实现，肯定有很多更新和不同之处……确实如此！以下是一些亮点：
- en: A much bigger focus on interactive explorations. Students in the course build
    simple GUIs for building decision trees, linear classifiers, and non-linear models
    by hand, using that experience to develop a deep intuitive understanding of how
    foundational algorithms work
  id: totrans-7
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更加关注互动探索。课程中的学生通过手动构建决策树、线性分类器和非线性模型的简单 GUI，利用这种经验深入理解基础算法的工作原理。
- en: A broader mix of libraries and services are used, including the Hugging Face
    ecosystem (Transformers, Datasets, Spaces, and the Model Hub), Scikit Learn, and
    Gradio
  id: totrans-8
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用了更广泛的库和服务，包括 Hugging Face 生态系统（Transformers、Datasets、Spaces 和 Model Hub）、Scikit
    Learn 和 Gradio。
- en: Coverage of new architectures, such as ConvNeXt, Visual Transformers (ViT),
    and DeBERTa v3
  id: totrans-9
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖了新的架构，如 ConvNeXt、Visual Transformers（ViT）和 DeBERTa v3。
- en: This is a mix of foundational and state of the art stuff, folks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这是基础知识与前沿技术的结合，各位。
- en: The course is put together by famed machine learning researcher, practitioner,
    and entrepreneur Jeremy Howard, for the company co-founded by he and the equally
    celebrated Rachel Thomas. These aren't newcomers to the scene trying to cobble
    together a course on something they just learned; this is the culmination of years
    of understanding, distilled into nine 90 minute lessons. Oh, and did I mentioned
    that it's **free**?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程由著名的机器学习研究员、从业者和企业家 Jeremy Howard 组织，为他和同样知名的 Rachel Thomas 共同创办的公司准备。这些不是试图拼凑课程的新人；这是多年理解的总结，提炼成九节
    90 分钟的课程。哦，对了，我提到过这是**免费的**吗？
- en: What are you going to learn in this course?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在这门课程中学到什么？
- en: Build and train deep learning models for computer vision, natural language processing,
    tabular analysis, and collaborative filtering problems
  id: totrans-13
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为计算机视觉、自然语言处理、表格分析和协同过滤问题构建和训练深度学习模型。
- en: Create random forests and regression models
  id: totrans-14
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建随机森林和回归模型。
- en: Deploy models
  id: totrans-15
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署模型。
- en: Use PyTorch, the world’s fastest growing deep learning software, plus popular
    libraries like fastai and Hugging Face
  id: totrans-16
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 PyTorch，这款全球增长最快的深度学习软件，以及流行的库，如 fastai 和 Hugging Face。
- en: Again, this ranges from the basics of machine learning (regression models) to
    some of the most recent and currently relevant libraries (PyTorch, Hugging Face,
    and fastai) to the beyond (deploying models).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程涵盖了从机器学习的基础（回归模型）到一些最新且当前相关的库（PyTorch、Hugging Face 和 fastai）以及更高级的内容（模型部署）。
- en: 'And what will you know after taking the course? A few things specifically mentioned
    on the course site include: how to train state of the art computer vision, NLP,
    tabular, and collaborative filtering models; how to deploy your trained models
    as web apps; an in-depth understanding of deep learning (pun intended), which
    can be used to build and improve your own models; practical techniques that actually
    matter.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，完成课程后你将了解什么呢？课程网站上特别提到的几项内容包括：如何训练最先进的计算机视觉、自然语言处理、表格数据和协同过滤模型；如何将训练好的模型部署为网络应用；对深度学习的深入理解（打个趣），这可以用来构建和改进你自己的模型；真正有用的实用技术。
- en: Don't let the opportunity to learn practical, relevant machine learning from
    an expert — in every sense of the word — pass you by. The course is brand new,
    as up to date as is possible, and covers topics that will help you excel in implementing
    your own machine learning and deep learning models.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不要错过从专家那里学习实用且相关的机器学习的机会——在所有意义上都如此。该课程是全新的，尽可能最新，并涵盖了帮助你在实施自己的机器学习和深度学习模型时表现出色的主题。
- en: Also, did I mention that it's **free**?!?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '另外，我提到过这是**免费的**吗？！？ '
- en: Head over to the [Practical Deep Learning for Coders website](https://course.fast.ai/)
    and get started now!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 前往[实践深度学习课程网站](https://course.fast.ai/)现在开始吧！
- en: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    is a Data Scientist and the Editor-in-Chief of KDnuggets, the seminal online Data
    Science and Machine Learning resource. His interests lie in natural language processing,
    algorithm design and optimization, unsupervised learning, neural networks, and
    automated approaches to machine learning. Matthew holds a Master''s degree in
    computer science and a graduate diploma in data mining. He can be reached at editor1
    at kdnuggets[dot]com.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    是数据科学家，也是KDnuggets的主编，这是一项开创性的在线数据科学和机器学习资源。他的兴趣包括自然语言处理、算法设计与优化、无监督学习、神经网络和机器学习的自动化方法。Matthew拥有计算机科学硕士学位和数据挖掘研究生文凭。你可以通过editor1
    at kdnuggets[dot]com联系他。'
