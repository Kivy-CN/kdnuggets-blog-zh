  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dataquest](https://www.dataquest.io/blog/sql-cheat-sheet/) 提供的备忘单示例'
- en: '[SQL](https://www.dataquest.io/blog/sql-cheat-sheet/) by Dataquest is a blog
    style cheat sheet. It will give you an overview of SQL basic queries.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQL](https://www.dataquest.io/blog/sql-cheat-sheet/) 由 Dataquest 提供，是一份博客风格的备忘单。它将为你提供
    SQL 基本查询的概述。'
- en: '**Fundamentals:** selecting rows and columns, comments, and limits'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基础知识：** 选择行和列、注释以及限制'
- en: '**Joins:** inner, left, right, and outer joins'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**连接：** 内连接、左连接、右连接和外连接'
- en: '**Complex Queries:** subqueries, string match, Case, With clause, creating
    and dropping views, Union, Intersect, and chaining'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**复杂查询：** 子查询、字符串匹配、案例、With 子句、创建和删除视图、并集、交集和链式查询'
- en: As a data scientist, you must be aware of these functions and commands to pass
    the SQL coding interview session. Even after that, it will be a major part of
    your work life. Extracting specific data, creating pipelines, processing the data,
    and creating analytics all using SQL commands and complex queries.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据科学家，你必须了解这些功能和命令，以通过 SQL 编码面试。即使在之后，它们也将是你工作生活中的重要组成部分。提取特定数据、创建管道、处理数据以及使用
    SQL 命令和复杂查询进行分析。
