  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到平台中的工具标签。
- en: Click on the (+) button on the right hand side:![figure-name](../Images/bfbea8f1ae71ad5db97edf36feee0e15.png)
