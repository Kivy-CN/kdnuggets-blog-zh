  type: TYPE_NORMAL
  zh: 数据科学与大数据，解释
- en: 原文：[https://www.kdnuggets.com/2016/11/big-data-data-science-explained.html](https://www.kdnuggets.com/2016/11/big-data-data-science-explained.html)
