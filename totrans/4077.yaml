- en: Automate the Boring Stuff with GPT-4 and Python
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/03/automate-boring-stuff-chatgpt-python.html](https://www.kdnuggets.com/2023/03/automate-boring-stuff-chatgpt-python.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/57d7ea4d2b98fe3430783a0790af3b7c.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Editor
  prefs: []
  type: TYPE_NORMAL
- en: On March 14, 2023, OpenAI launched GPT-4, the newest and most powerful version
    of their language model.
  prefs: []
  type: TYPE_NORMAL
- en: Within just hours of its launch, GPT-4 stunned people by turning a [hand-drawn
    sketch into a functional website](https://officechai.com/startups/gpt-4-can-create-a-working-website-from-a-hand-drawn-sketch-in-seconds/),
    [passing the bar exam](https://www.iit.edu/news/gpt-4-passes-bar-exam), and [generating
    accurate summaries of Wikipedia articles](https://theconversation.com/evolution-not-revolution-why-gpt-4-is-notable-but-not-groundbreaking-201858).
  prefs: []
  type: TYPE_NORMAL
- en: It also outperforms its predecessor, GPT-3.5, in solving math problems and answering
    questions based on logic and reasoning.
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT, the chatbot which was built on top of GPT-3.5 and released to the public,
    was notorious for “hallucinating.” It would generate responses that were seemingly
    correct and would defend its answers with “facts”, although they were laden with
    errors.
  prefs: []
  type: TYPE_NORMAL
- en: 'One user took to Twitter after the model insisted that elephant eggs were the
    largest of all land animals:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/212f3649321ab8ad16b0340c2991e0ff.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [FioraAeterna](https://twitter.com/FioraAeterna/status/1599760552686862336?lang=en)
  prefs: []
  type: TYPE_NORMAL
- en: And it didn’t stop there. The algorithm went on to corroborate its response
    with made-up facts that almost had me convinced for a moment.
  prefs: []
  type: TYPE_NORMAL
- en: GPT-4, on the other hand, was trained to “hallucinate” less often. OpenAI’s
    latest model is harder to trick and does not confidently generate falsehoods as
    frequently.
  prefs: []
  type: TYPE_NORMAL
- en: Why Automate Workflows with GPT-4?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As a data scientist, my job requires me to find relevant data sources, preprocess
    large datasets, and build highly accurate machine learning models that drive business
    value.
  prefs: []
  type: TYPE_NORMAL
- en: I spend a huge portion of my day extracting data from different file formats
    and consolidating it in one place.
  prefs: []
  type: TYPE_NORMAL
- en: After ChatGPT was first launched in November 2022, I looked to the chatbot for
    some guidance with my daily workflows. I used the tool to save the amount of time
    spent on menial work - so that I could focus on coming up with new ideas and creating
    better models instead.
  prefs: []
  type: TYPE_NORMAL
- en: Once GPT-4 was released, I was curious about whether it would make a difference
    in the work I was doing. Were there any significant benefits to using GPT-4 over
    its predecessors? Would it help me save more time than I already was with GPT-3.5?
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I will show you how I use ChatGPT to automate data science
    workflows.
  prefs: []
  type: TYPE_NORMAL
- en: I will create the same prompts and feed them into both GPT-4 and GPT-3.5, to
    see if the former indeed does perform better and result in more time savings.
  prefs: []
  type: TYPE_NORMAL
- en: How to Access ChatGPT?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’d like to follow along with everything I do in this article, you need
    to have access to GPT-4 and GPT-3.5.
  prefs: []
  type: TYPE_NORMAL
- en: GPT-3.5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'GPT-3.5 is publicly available on OpenAI’s website. Simply navigate to [https://chat.openai.com/auth/login](https://chat.openai.com/auth/login),
    fill out the required details, and you will have access to the language model:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/484f218d53e40fb1cd0f261a4112a76a.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [ChatGPT ](https://chat.openai.com/auth/login)
  prefs: []
  type: TYPE_NORMAL
- en: GPT-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: GPT-4, on the other hand, is currently hidden behind a paywall. To access the
    model, you need to upgrade to ChatGPTPlus by clicking on “Upgrade to Plus.”
  prefs: []
  type: TYPE_NORMAL
- en: 'There is a monthly subscription fee of $20/month that can be canceled anytime:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/0c10a41b8ad3a7d522a8de819843d437.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [ChatGPT](https://chat.openai.com/auth/login)
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t want to pay the monthly subscription fee, you can also join the
    [API waitlist](https://openai.com/waitlist/gpt-4-api) for GPT-4\. Once you get
    access to the API, you can follow [this](https://holypython.com/python-api-tutorial/openai-gpt-4-api-quick-guide/)
    guide to use it in Python.
  prefs: []
  type: TYPE_NORMAL
- en: It’s okay if you don’t currently have access to GPT-4.
  prefs: []
  type: TYPE_NORMAL
- en: You can still follow this tutorial with the free version of ChatGPT that uses
    GPT-3.5 in the backend.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Ways to Automate Data Science Workflows with GPT-4 and Python
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 1\. Data Visualization
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When performing exploratory data analysis, generating a quick visualization
    in Python often helps me better understand the dataset.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, this task can become incredibly time-consuming - especially when
    you don’t know the right syntax to use to get the desired result.
  prefs: []
  type: TYPE_NORMAL
- en: I often find myself searching through Seaborn’s extensive documentation and
    using StackOverflow to generate a single Python plot.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s see if ChatGPT can help solve this problem.
  prefs: []
  type: TYPE_NORMAL
- en: We will be using the [Pima Indians Diabetes](https://www.kaggle.com/datasets/uciml/pima-indians-diabetes-database?resource=download)
    dataset in this section. You can download the dataset if you’d like to follow
    along with the results generated by ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: 'After downloading the dataset, let’s load it into Python using the Pandas library
    and print the head of the dataframe:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/cbe91eb111f5c1b1572f8afbfb6ee9ae.png)'
  prefs: []
  type: TYPE_IMG
- en: There are nine variables in this dataset. One of them, “Outcome”, is the target
    variable that tells us whether a person will develop diabetes. The remaining are
    independent variables used to predict the outcome.
  prefs: []
  type: TYPE_NORMAL
- en: Okay! So I want to see which of these variables have an impact on whether a
    person will develop diabetes.
  prefs: []
  type: TYPE_NORMAL
- en: To achieve this, we can create a clustered bar chart to visualize the variable
    “Diabetes” across all the dependent variables in the dataset.
  prefs: []
  type: TYPE_NORMAL
- en: This is actually pretty easy to code out, but let’s start simple. We will move
    on to more complicated prompts as we progress through the article.
  prefs: []
  type: TYPE_NORMAL
- en: Data Visualization with GPT-3.5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Since I have a paid subscription to ChatGPT, the tool allows me to select the
    underlying model I’d like to use every time I access it.
  prefs: []
  type: TYPE_NORMAL
- en: 'I am going to select GPT-3.5:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/638e60461223081fef0e0005c11f67cc.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from ChatGPT Plus
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t have a subscription, you can use the free version of ChatGPT since
    the chatbot uses GPT-3.5 by default.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let’s type the following prompt to generate a visualization using the
    diabetes dataset:'
  prefs: []
  type: TYPE_NORMAL
- en: I have a dataset with 8 independent variables and 1 dependent variable. The
    dependent variable, "Outcome", tells us whether a person will develop diabetes.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The independent variables, "Pregnancies", "Glucose", "BloodPressure", "SkinThickness",
    "Insulin", "BMI", "DiabetesPedigreeFunction", and "Age" are used to predict this
    outcome.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Can you generate Python code to visualize all these independent variables by
    outcome? The output should be one clustered bar chart that is colored by the "Outcome"
    variable. There should be 16 bars in total, 2 for each independent variable.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Here is the model’s response to the above prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/33b0e1b4b4a1a925b4aec5ad3d3ba87a.png)'
  prefs: []
  type: TYPE_IMG
- en: One thing that stands out immediately is that the model assumed we wanted to
    import a dataset from Seaborn. It probably made this assumption since we asked
    it to use the Seaborn library.
  prefs: []
  type: TYPE_NORMAL
- en: This isn’t a huge issue, we just need to change one line before running the
    codes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s the complete code snippet generated by GPT-3.5:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: You can copy and paste this into your Python IDE.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is the outcome generated after running the above code:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/3a2a61dc32704834f535ea9dbfbf7d44.png)'
  prefs: []
  type: TYPE_IMG
- en: This chart looks perfect! It’s exactly how I envisioned it when typing the prompt
    into ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: 'One issue that stands out, however, is that the text on this chart is overlapping.
    I am going to ask the model if it can help us fix this, by typing the following
    prompt:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/547fb162bf4aed36665ce7bffa7a0cad.png)'
  prefs: []
  type: TYPE_IMG
- en: The algorithm explained that we could prevent this overlap by either rotating
    the chart labels or adjusting the figure size. It also generated new code to help
    us achieve this.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s run this code to see if it gives us the desired results:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'The above lines of code should generate the following output:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/2d12d26b1d528ae34880c39d38ca1122.png)'
  prefs: []
  type: TYPE_IMG
- en: This looks great!
  prefs: []
  type: TYPE_NORMAL
- en: I understand the dataset a lot better now by simply looking at this chart. It
    appears as though people with higher glucose and insulin levels are more likely
    to develop diabetes.
  prefs: []
  type: TYPE_NORMAL
- en: Also, notice that the “DiabetesPedigreeFunction” variable doesn’t give us any
    information in this chart. This is because the feature is on a smaller scale (between
    0 and 2.4). If you’d like to further experiment with ChatGPT, you can prompt it
    to generate multiple subplots within a single chart to solve this problem.
  prefs: []
  type: TYPE_NORMAL
- en: Data Visualization with GPT-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Now, let’s feed the same prompts into GPT-4 to see if we get a different response.
    I am going to select the GPT-4 model within ChatGPT and type in the same prompt
    as before:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/b37d58367311a2b4bb77cbafadb51388.png)'
  prefs: []
  type: TYPE_IMG
- en: Notice how GPT-4 does not assume that we will be using a dataframe that is built
    into Seaborn.
  prefs: []
  type: TYPE_NORMAL
- en: It tells us that it will use a dataframe called “df” to build the visualization,
    which is an improvement from the response generated by GPT-3.5.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is the complete code generated by this algorithm:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'The above code should generate the following plot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/dde599d5336f2d250c41121558b78e08.png)'
  prefs: []
  type: TYPE_IMG
- en: This is perfect!
  prefs: []
  type: TYPE_NORMAL
- en: Even though we didn’t ask it to, GPT-4 has included a line of code to increase
    the plot size. The labels on this chart are all clearly visible, so we don’t have
    to go back and amend the code as we did earlier.
  prefs: []
  type: TYPE_NORMAL
- en: This is a step above the response generated by GPT-3.5.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, however, it appears as though GPT-3.5 and GPT-4 are both effective
    at generating code to perform tasks like data visualization and analysis.
  prefs: []
  type: TYPE_NORMAL
- en: It is important to note that since you cannot upload data into ChatGPT’s interface,
    you should provide the model with an accurate description of your dataset for
    optimum results.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Working with PDF Documents
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: While this isn’t a common data science use-case, I have had to extract text
    data from hundreds of PDF files to build a sentiment analysis model once. The
    data was unstructured, and I spent a lot of time extracting and preprocessing
    it.
  prefs: []
  type: TYPE_NORMAL
- en: I also often work with researchers who read and create content about current
    events taking place in specific industries. They need to stay on top of the news,
    parse through company reports, and read about potential trends in the industry.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of reading 100 pages of a company’s report, isn’t it easier to simply
    extract words you are interested in and only read through sentences that contain
    those keywords?
  prefs: []
  type: TYPE_NORMAL
- en: Or if you’re interested in trends, you can create an automated workflow that
    showcases keyword growth over time instead of going through each report manually.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we will be using ChatGPT to analyze PDF files in Python. We
    will ask the chatbot to extract the contents of a PDF file and write it into a
    text file.
  prefs: []
  type: TYPE_NORMAL
- en: Again, this will be done using both GPT-3.5 and GPT-4 to see if there is a significant
    difference in the code generated.
  prefs: []
  type: TYPE_NORMAL
- en: Reading PDF Files with GPT-3.5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this section, we will be analyzing a publicly available PDF document titled
    [A Brief Introduction to Machine Learning for Engineers](https://arxiv.org/pdf/1709.02840.pdf).
    Make sure to download this file if you’d like to code along to this section.
  prefs: []
  type: TYPE_NORMAL
- en: 'First, let’s ask the algorithm to generate Python code to extract data from
    this PDF document and save it to a text file:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/7f1c57d6933a264b3c67c3124b1eee7f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Here is the complete code provided by the algorithm:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '(Note: Make sure to change the PDF file name to the one you saved before running
    this code.)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Unfortunately, after running the code generated by GPT-3.5, I encountered the
    following unicode error:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/960c4fb9c120dda0e6a306d0069058e7.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Let’s go back to GPT-3.5 and see if the model can fix this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/4ee121e9d552d05d6669026c185256cc.png)'
  prefs: []
  type: TYPE_IMG
- en: 'I pasted the error into ChatGPT, and the model responded that it could be fixed
    by changing the encoding used to “utf-8.” It also gave me some modified code that
    reflected this change:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 'This code executed successfully and created a text file called “output_file.txt.”
    All the content in the PDF document have been written to the file:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/9a95350b1671b87ecbd6c3cdc6b33936.png)'
  prefs: []
  type: TYPE_IMG
- en: Reading PDF Files with GPT-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Now, I am going to paste the same prompt into GPT-4 to see what the model comes
    up with:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/6fb2c680f6e340b3bc5b5f1adff8d120.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Here is the complete code generated by GPT-4:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: Look at that!
  prefs: []
  type: TYPE_NORMAL
- en: Unlike GPT-3.5, GPT-4 has already specified that “utf-8” encoding should be
    used to open the text file. We don’t need to go back and amend the code like we
    did previously.
  prefs: []
  type: TYPE_NORMAL
- en: The code provided by GPT-4 should execute successfully, and you should see the
    contents of the PDF document in the text file that was created.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are many other techniques you can use to automate PDF documents with
    Python. If you’d like to explore this further, here are some other prompts you
    can type into ChatGPT:'
  prefs: []
  type: TYPE_NORMAL
- en: Can you write Python code to merge two PDF files?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How can I count the occurrences of a specific word or phrase in a PDF document
    with Python?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Can you write Python code to extract tables from PDFs and write them in Excel?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I suggest trying some of these during your free time - you’d be surprised at
    how quickly GPT-4 can help you accomplish menial tasks that usually take hours
    to perform.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Sending Automated Emails
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I spend hours of my workweek reading and responding to emails. Not only is this
    time-consuming, but it can also be incredibly stressful to stay on top of emails
    when you are chasing tight deadlines.
  prefs: []
  type: TYPE_NORMAL
- en: And although you can’t get ChatGPT to write all your emails for you (I wish),
    you can still use it to write programs that send scheduled emails at a specific
    time or modify a single email template that can be sent out to multiple people.
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we will get GPT-3.5 and GPT-4 to help us write a Python script
    to send automated emails.
  prefs: []
  type: TYPE_NORMAL
- en: Sending Automated Emails with GPT-3.5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'First, let’s type the following prompt to generate codes to send an automated
    email:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/1b4e7d2c0648387703a8e73ca72c88fa.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Here is the complete code generated by GPT-3.5 (Make sure to change the email
    addresses and password before running this code):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: 'Unfortunately, this code did not execute successfully for me. It generated
    the following error:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/1906fc9fb7db28b426636fa389a23511.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Let’s paste this error into ChatGPT and see if the model can help us solve
    it:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/51d430eac30f2daaee5a92c9eacd99e6.png)'
  prefs: []
  type: TYPE_IMG
- en: Okay, so the algorithm pointed out a few reasons as to why we might be running
    into this error.
  prefs: []
  type: TYPE_NORMAL
- en: I know for a fact that my login credentials and email addresses were valid,
    and that there were no typos in the code. So these reasons can be ruled out.
  prefs: []
  type: TYPE_NORMAL
- en: GPT-3.5 also suggests that allowing less secure apps might solve this problem.
  prefs: []
  type: TYPE_NORMAL
- en: If you try this, however, you will not find an option in your Google account
    to allow access to less secure apps.
  prefs: []
  type: TYPE_NORMAL
- en: This is because Google [no longer](https://support.google.com/accounts/answer/6010255?hl=en)
    lets users allow less secure apps due to security concerns.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, GPT-3.5 also mentions that an app password should be generated if two-factor
    authentication was enabled.
  prefs: []
  type: TYPE_NORMAL
- en: I don’t have two-factor authentication enabled, so I’m going to (temporarily)
    give up on this model and see if GPT-4 has a solution.
  prefs: []
  type: TYPE_NORMAL
- en: Sending Automated Emails with GPT-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Okay, so if you type the same prompt into GPT-4, you will find that the algorithm
    generates code that is very similar to what GPT-3.5 gave us. This will cause the
    same error that we ran into previously.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s see if GPT-4 can help us fix this error:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Automate the Boring Stuff with ChatGPT and Python](../Images/3cb4f84f98924e52e8b8b5d59ce014b8.png)'
  prefs: []
