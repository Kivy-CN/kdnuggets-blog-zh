- en: The Associate certification is ideal for those just starting out and meets entry-level
    job expectations. The Professional certification, on the other hand, is the next
    step up and aligns with the skill level expected for roles requiring 2+ years
    of experience.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 助理认证适合刚入门的人，符合入门级工作的期望。专业认证则是进一步提升，符合要求有 2 年以上经验的角色所需的技能水平。
- en: In this blog, we will be covering the [Professional Data Scientist Certification](https://www.datacamp.com/certification/data-scientist)
    process.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们将介绍 [专业数据科学家认证](https://www.datacamp.com/certification/data-scientist)
    过程。
- en: '![How to Ace Data Scientist Professional Certificate Exam](../Images/059c31b076060760c52e5f255f4dd5a0.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![如何通过数据科学家专业证书考试](../Images/059c31b076060760c52e5f255f4dd5a0.png)'
- en: Image from [DataCamp](https://www.datacamp.com/certification/data-scientist)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [DataCamp](https://www.datacamp.com/certification/data-scientist)
- en: There is a high demand for data scientists, with thousands of well-paid job
    openings in the US alone. However, there is a shortage of qualified data professionals.
    DataCamp's Data Scientist certification can help you get these jobs faster.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家需求量很大，仅在美国就有成千上万的高薪职位空缺。然而，合格的数据专业人士却很短缺。DataCamp的数据科学家认证可以帮助你更快地获得这些职位。
- en: Certification Process
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 认证过程
- en: The certification process evaluates proficiency across core data science competencies,
    including exploratory data analysis, data management, statistical modeling, and
    experimental design. Candidates must demonstrate expert-level fluency in Python
    or R programming, SQL, communicating analytical insights, and applying these skills
    to common data science procedures and workflows. The **timed** and **practical**
    certification exams rigorously assess one's readiness to meet the demands of data
    science roles at the highest level.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 认证过程评估核心数据科学能力，包括探索性数据分析、数据管理、统计建模和实验设计。候选人必须展示Python或R编程、SQL、沟通分析见解以及将这些技能应用于常见数据科学程序和工作流程的专家级流利程度。**定时**和**实际**认证考试严格评估一个人是否具备应对最高级数据科学角色要求的准备情况。
- en: '![How to Ace Data Scientist Professional Certificate Exam](../Images/b6874a936d4257a75f6401b0ef46f0a0.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![如何通过数据科学家专业证书考试](../Images/b6874a936d4257a75f6401b0ef46f0a0.png)'
- en: Image from DataCamp certification
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 来自DataCamp认证的图片
- en: What to expect on the timed exams
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定时考试的期望
- en: To earn the Data Scientist Professional Certificate, you must pass two timed
    exams - DS101 and DS201 - to advance through the practical exam stages.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得数据科学家专业证书，你必须通过两个定时考试 - DS101和DS201 - 才能进入实际考试阶段。
- en: DS101
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DS101
- en: The DS101 exam is a 45-minute R or Python assessment of exploratory analysis
    and statistical experimentation skills including calculating metrics, creating
    visualizations to demonstrate data characteristics and feature relationships,
    describing statistical concepts for testing and experimentation, applying sampling
    methods, and implementing statistical tests.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: DS101考试是一个45分钟的R或Python评估，涵盖探索性分析和统计实验技能，包括计算指标、创建可视化以展示数据特征和特征关系、描述统计概念用于测试和实验、应用采样方法以及实施统计测试。
- en: DS201
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DS201
- en: The 60-minute DS201 exam evaluates data management in SQL, data cleaning and
    preparation in Python or R, modeling skills, model evaluation, unsupervised learning,
    and programming best practices including version control and package building.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 60分钟的DS201考试评估SQL中的数据管理、Python或R中的数据清理和准备、建模技能、模型评估、无监督学习以及包括版本控制和包构建在内的编程最佳实践。
- en: What to expect on the practical exam
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实际考试的期望
- en: The practical exam evaluates data visualization and communication skills by
    having you review a business problem, select and create visualizations, and present
    a summary of findings; it requires recording and submitting a presentation demonstrating
    the ability to effectively visualize, frame, convey, and summarize data stories
    to diverse audiences including business leaders. You can find more information
    on how DataCamp grades the Data Scientist. To learn about how DataCamp evaluates
    the data scientist practical exam, you can refer to the [rubric](https://app.datacamp.com/certification/resource-center/practical-hub)
    for more details.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 实际考试通过让你审查一个业务问题、选择和创建可视化以及呈现结果总结来评估数据可视化和沟通技能；它要求录制并提交一个展示有效可视化、构建、传达和总结数据故事能力的演示，面对包括业务领导在内的不同观众。你可以找到更多关于DataCamp如何评分数据科学家的信息。要了解DataCamp如何评估数据科学家实际考试，你可以参考[评分标准](https://app.datacamp.com/certification/resource-center/practical-hub)以获取更多细节。
- en: Tips and Trick for Timed Exam
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定时考试的技巧和窍门
- en: 1\. Take Assessment Tests
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 参加评估测试
- en: Before registering for the professional certification exam, I recommend taking
    as many [practice assessment tests](https://app.datacamp.com/learn/assessments)
    as possible. These assessments provide scores and solutions for incorrect answers.
    Practicing with the timed assessment tests will help you become familiar with
    the exam format and better manage your time. Going through the practice tests
    is also an opportunity to learn new concepts and sharpen your skills, setting
    you up for success on the actual certification exam.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在注册专业认证考试之前，我建议尽可能多地参加[实践评估测试](https://app.datacamp.com/learn/assessments)。这些评估提供了分数和错误答案的解决方案。通过定时评估测试练习将帮助你熟悉考试格式并更好地管理时间。进行实践测试也是学习新概念和提升技能的机会，为实际认证考试的成功奠定基础。
- en: '![How to Ace Data Scientist Professional Certificate Exam](../Images/4383307bdbe76ed29cde16d356bfeb18.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![如何通过数据科学家专业证书考试](../Images/4383307bdbe76ed29cde16d356bfeb18.png)'
- en: Skill assessment tests
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 技能评估测试
- en: 2\. Review the Study Guide
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 复习学习指南
- en: Download the [Data Scientist Certification Study Guide](https://s3.amazonaws.com/talent-assets.datacamp.com/Data+Scientist+Certification+Study+Guide.pdf)
    Data Scientist Certification Study Guide and thoroughly review each objective
    you must meet for the competencies assessed. The guide provides helpful links
    to relevant practice assessments for each competency.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 下载[数据科学家认证学习指南](https://s3.amazonaws.com/talent-assets.datacamp.com/Data+Scientist+Certification+Study+Guide.pdf)并彻底复习你必须满足的每一个目标。该指南提供了有用的链接，指向每项能力的相关练习评估。
- en: 3\. Take a Short Course
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 参加一个短期课程
- en: I found statistical tests and SQL data management to be my weaker areas. To
    address this, I took a few small courses and revisited the forgotten concepts.
    I highly recommend taking courses to review these concepts, especially if you
    don't use these tools or concepts in your day-to-day work life.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现统计测试和SQL数据管理是我较弱的领域。为了解决这个问题，我参加了一些小课程，并重新学习了被遗忘的概念。我强烈推荐参加课程来复习这些概念，特别是如果你在日常工作中不使用这些工具或概念的话。
- en: 4.  Trust the Process
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.  信任过程
- en: DataCamp certification offers a wide range of resources, such as assessment
    tests, study guides, courses, and demos. If you do not pass the certification
    on your first attempt, you are allowed to retake it once. However, if you do not
    pass on your second attempt, it is recommended that you wait for two months and
    work on your weaknesses. You will receive a comprehensive performance report to
    help you improve.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: DataCamp认证提供了广泛的资源，如评估测试、学习指南、课程和演示。如果你第一次尝试未能通过认证，可以重新参加一次考试。然而，如果你在第二次尝试中仍未通过，建议你等待两个月，专注于你的薄弱环节。你将收到一份全面的绩效报告，帮助你改进。
- en: Tips and Trick for Practical Exam
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实践考试技巧与窍门
- en: 1\. Complete Two End-to-End Data Science Projects
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 完成两个端到端的数据科学项目
- en: Complete one regression and one classification project using datasets from Kaggle.
    For each project, work through the data science pipeline including exploratory
    data analysis, data cleaning, visualizations, feature engineering, model selection,
    training, and evaluation. Following the full process from start to finish for
    both a regression and classification problem will help ensure you are on track
    and build the skills needed to achieve your certification goal. You can also give
    a try to a clustering project.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Kaggle的数据集完成一个回归项目和一个分类项目。对于每个项目，依次完成数据科学流程，包括探索性数据分析、数据清洗、可视化、特征工程、模型选择、训练和评估。全面完成回归和分类问题的整个过程，将帮助你确保进展顺利，并建立实现证书目标所需的技能。你也可以尝试一个聚类项目。
- en: 2\. Take a Sample Practical Exam
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 参加一个实践考试样本
- en: Read the project description for the [sample exam](https://s3.amazonaws.com/talent-assets.datacamp.com/DS+Case+Study+-+Used+Car+Sales+-+Prework.pdf)
    and ensure that you understand what the head of data expects from you. You will
    learn a lot by reviewing the sample exam description, solution notebook, and video
    recording of the presentation.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读[样本考试](https://s3.amazonaws.com/talent-assets.datacamp.com/DS+Case+Study+-+Used+Car+Sales+-+Prework.pdf)的项目描述，确保你了解数据负责人对你的期望。通过查看样本考试描述、解决方案笔记本和演示视频，你将学到很多东西。
- en: '![How to Ace Data Scientist Professional Certificate Exam](../Images/4f4fdd88434429e7ebc1a76b47025501.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![如何通过数据科学家专业证书考试](../Images/4f4fdd88434429e7ebc1a76b47025501.png)'
- en: Sample practical exam
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 实践考试样本
- en: 3\. Learn from the Experts
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 向专家学习
- en: When working on a practical exam, look for similar projects on Kaggle, GitHub,
    or Medium. It will help you understand the necessary steps and popular tools for
    performing specific tasks. If you encounter difficulties, conduct a Google search
    to find a solution.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行实践考试时，可以查看Kaggle、GitHub或Medium上的类似项目。这将帮助你理解完成特定任务所需的步骤和流行工具。如果遇到困难，可以进行Google搜索以寻找解决方案。
- en: I do not recommend copying and pasting code from Kaggle or other sources. The
    reviewers will likely detect plagiarized work and result in exam failure. Additionally,
    in real work scenarios, managers can easily identify copied.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我不建议从Kaggle或其他来源复制和粘贴代码。审阅者很可能会发现抄袭行为，导致考试失败。此外，在实际工作场景中，经理们可以很容易识别出被复制的内容。
- en: When reviewing other experts' solutions, thoroughly read the explanation. Doing
    so will aid in composing the results of experiments, analytical reports, and conclusions.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在审查其他专家的解决方案时，仔细阅读说明。这样有助于撰写实验结果、分析报告和结论。
- en: 4\. Presentation
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 演示文稿
- en: 'I used Canva to create my presentation, but various tools are available to
    create one. Here is a list of steps you can follow to develop and present your
    project outcomes:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用 Canva 制作了我的演示文稿，但还有各种工具可以创建演示文稿。以下是你可以遵循的一系列步骤，用于开发和展示你的项目成果：
- en: Use a maximum of 3 lines per slide to avoid overcrowding.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每张幻灯片最多使用 3 行文字，以避免拥挤。
- en: Explain results in your own words rather than reading directly from slides.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用自己的话解释结果，而不是直接从幻灯片上阅读。
- en: Include relevant visualizations and images from your project.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 包括与你的项目相关的可视化和图片。
- en: Avoid technical jargon as the audience is non-technical.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 避免使用技术术语，因为观众是非技术人员。
- en: Limit presentation to 10 slides and 8 minutes maximum.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将演示文稿限制在 10 张幻灯片和 8 分钟内。
- en: Practice your presentation at least 3 times before recording.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在录制前至少练习演示文稿 3 次。
- en: Watch your recorded presentation and re-record if you feel improvements could
    be made.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 观看你录制的演示文稿，如果觉得可以改进，重新录制。
- en: What’s Next?
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接下来做什么？
- en: After earning certification, enhance your portfolio and profiles by highlighting
    your accomplishments. Share your certification on LinkedIn and showcase it on
    GitHub, Deepnote, DataCamp, DagsHub, and other platforms to strengthen your data
    science portfolio.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 认证获得后，通过突出你的成就来提升你的作品集和个人资料。在 LinkedIn 上分享你的认证，并在 GitHub、Deepnote、DataCamp、DagsHub
    等平台展示，以增强你的数据科学作品集。
