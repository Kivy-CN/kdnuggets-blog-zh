  prefs: []
  type: TYPE_TB
- en: '| **KNIME** | 19.1% | 6.3% | 2.4% |'
  prefs: []
  type: TYPE_TB
- en: In this table **2017 % usage** is % of voters who used this tool, **% change**
    is the change in usage vs [2016 Software Poll](/2016/06/r-python-top-analytics-data-mining-data-science-software.html),
    with green and red highlighting changes up and down of 5% or more, and **% alone**
    is the percent of voters who used only the reported tool among all voters who
    used that tool. E.g. 3.3% of R voters reported using only R and nothing else.
    This year there were 13 tools with 5% or more lone votes.
  prefs: []
  type: TYPE_NORMAL
- en: Average number of tools per respondent was 6.1, almost unchanged from 6.0 in
    2016.
  prefs: []
  type: TYPE_NORMAL
- en: Compared to [2016 KDnuggets Analytics/Data Science Poll results](/2015/05/poll-r-rapidminer-python-big-data-spark.html),
    the 2 newcomers in top 11 are Anaconda and Tensorflow.
  prefs: []
  type: TYPE_NORMAL
