    science students are also a growing sector of the [world labor force](https://hdsr.mitpress.mit.edu/pub/gg6swfqh/release/1).
    But learning data science is not easy. In fact, it is [hard](https://towardsdatascience.com/this-will-make-you-understand-how-hard-data-science-really-is-f4330bb8f672),
    and it is hard for several good reasons:'
