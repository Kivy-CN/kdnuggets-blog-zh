  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/04/top-data-science-machine-learning-methods-2018-2019.html](https://www.kdnuggets.com/2019/04/top-data-science-machine-learning-methods-2018-2019.html)
