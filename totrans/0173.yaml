- en: Open AI recently unveiled its latest AI model, GPT-4, which can process both
    text and image inputs to generate various types of responses. However, the GPT-4
    API is not publicly available and can only be accessed by a limited number of
    individuals who pay a monthly fee of $20.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Open AI 最近推出了最新的 AI 模型 GPT-4，该模型能够处理文本和图像输入以生成各种类型的响应。然而，GPT-4 API 并未公开，只有有限的付费用户每月支付
    $20 才能访问。
