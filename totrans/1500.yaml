- en: 'Jupyter Notebooks: Data Science Reporting'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Jupyter Notebooks: 数据科学报告'
- en: 原文：[https://www.kdnuggets.com/2019/06/jupyter-notebooks-data-science-reporting.html](https://www.kdnuggets.com/2019/06/jupyter-notebooks-data-science-reporting.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/06/jupyter-notebooks-data-science-reporting.html](https://www.kdnuggets.com/2019/06/jupyter-notebooks-data-science-reporting.html)
