- en: As of writing this post, I am currently on the job hunt for a new role as a
    Data Scientist due to difficulties in correspondence to Covid-19 at my previous
    company.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写这篇文章时，由于我在上一家公司因为 Covid-19 的影响而遇到困难，我目前正在寻找新的数据科学家职位。
- en: This time around, I’ve noticed things seem to be much harder than they were
    when I was last was on the market, but instead of using these challenges to prolong
    our dreams of becoming a Data Scientist or end them in a worst case scenario,
    I’ve endeavored to better understand these challenges so I could come up with
    some solutions to make them work best in my favor, and now yours!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这次，我注意到情况比我上次求职时要困难得多，但与其利用这些挑战来延长我们成为数据科学家的梦想或在最坏的情况下放弃它们，不如我努力更好地理解这些挑战，以便找到一些解决方案，使其对我和你们最有利！
- en: Outlandish Job Requirements
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 奇异的职位要求
- en: This seems to be a thread in most discussions I’ve had with Data Science job
    seekers —
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是我与数据科学求职者讨论时的一个共同话题 —
- en: Nobody feels qualified anymore.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在没有人感到自己有资格了。
- en: Many Data Science Job descriptions do not communicate the **actual **requirements
    of the role being advertised.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学职位描述未能传达所广告职位的**实际**要求。
- en: One major effect of this is that aspiring Data Scientists who prioritize their
    personal and technical skills based on job descriptions would be mislead regarding
    the requirements to fulfill a role. Another issue with this is that recruiters
    would get plenty of applications that do not meet the requirements.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其主要影响之一是，那些根据职位描述优先考虑个人和技术技能的有志数据科学家可能会对履行角色的要求产生误解。另一个问题是，招聘人员会收到许多不符合要求的申请。
- en: 'According to a fabulous post by [Jeremie Harris](https://medium.com/u/59564831d1eb?source=post_page-----fb796aae1922--------------------------------) titled [*The
    Problem With Data Science Job Postings*](https://towardsdatascience.com/the-problem-with-data-science-job-postings-8a3542f38724),
    there are many reasons why a Job description may seem incomprehensible, and it’s
    down to you to distinguish what category the one you’re on falls in:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [杰雷米·哈里斯](https://medium.com/u/59564831d1eb?source=post_page-----fb796aae1922--------------------------------)
    的一篇精彩文章《[*数据科学职位发布的问题*](https://towardsdatascience.com/the-problem-with-data-science-job-postings-8a3542f38724)》，职位描述可能显得难以理解的原因有很多，关键在于你需要区分你所在的职位属于哪个类别：
- en: Many ways to solve problems, so it is hard to narrow it down for a job description.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决问题的方式有很多，因此很难为职位描述缩小范围。
- en: New Data Science teams may encourage people to be a jack of all trades, which
    translates into the job description.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新的数据科学团队可能会鼓励人们成为全能型人才，这在职位描述中也有所体现。
- en: The company lacks the experience to know what problems they have and what capabilities
    the person who can solve them should have.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司缺乏了解他们所面临的问题以及解决这些问题的人应该具备哪些能力的经验。
- en: Written by recruiters.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由招聘人员编写。
- en: '**Solution**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**解决方案**'
- en: Though it requires some discernment on your part, it is important to identify
    what the potential reason for an outlandish job description may be as some scenarios
    may be harmful to your growth as a Data Scientist, such as being a jack of all
    trades.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这需要你的一些洞察力，但识别那些看似过于夸张的职位描述潜在原因是重要的，因为某些情况可能对你的数据科学家成长有害，比如成为万事通。
- en: A great way to overcome this challenge is to acknowledge that Job Descriptions
    are merely a wish-list from the company, and they want to hire someone they believe
    has the ability to solve a real problem they actually have.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 克服这一挑战的一个好方法是承认职位描述只是公司的一份愿望清单，他们希望聘请一个他们认为有能力解决实际问题的人。
- en: On that note, definitely go about displaying your ability in a way that allows
    others (the companies) to perceive you have what it takes to tackle their challenges.
    Additionally, if you meet at least 50% of requirements on any job description,
    then you’re probably qualified and should definitely attempt to go for the role
    — if you meet the job description 100%, you’re probably overqualified.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 就此而言，务必以一种让他人（公司）认为你具备解决他们挑战的能力的方式展示你的能力。此外，如果你满足任何职位描述的至少50%的要求，那么你可能是合格的，应该尝试申请该职位——如果你完全符合职位描述的100%，你可能会显得过于资深。
- en: Data Science is becoming more Productionized
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学正变得越来越生产化
- en: Being able to spin up a Jupyter Notebook and do some visualizations then build
    a model has worked in the past, but it’s no longer enough to get you noticed,
    in my opinion.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 能够启动一个Jupyter Notebook并进行一些可视化，然后建立一个模型在过去曾有效，但在我看来，这已不足以让你引起关注。
- en: Jupyter Notebooks are great for conducting experiments, but when you get into
    the real world, there’s a point we move past the experimental phase. I believe
    it should be expected of every Data Scientist to know how to spin up a Jupyter
    Notebook, but as Data Science is becoming more productionized, bonus points are
    given to the Data Scientist that can write production-level code because you’ll
    be saving cost and time.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebooks在进行实验时非常有用，但当你进入现实世界时，有一个阶段我们会超越实验阶段。我认为每个数据科学家都应该知道如何启动一个Jupyter
    Notebook，但随着数据科学变得更加生产化，能够编写生产级代码的数据科学家将获得额外的加分，因为这样可以节省成本和时间。
- en: 'Here are 3 reasons every Data Scientist should know how to write production-level
    code:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有三个原因说明每位数据科学家都应该知道如何编写生产级代码：
- en: Things can get lost in translation from Data Scientist to Engineer.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家与工程师之间的沟通可能会出现信息丢失。
- en: Eradicates the delay in the process.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 消除了过程中的延迟。
- en: Killing 2 birds with 1 stone since one person can do 2 people’s job — makes
    you more valuable.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一石二鸟，因为一个人能做两个人的工作——这让你更有价值。
- en: '**Solution**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**解决方案**'
- en: Although controversial, I believe the skills of a Data Scientist and a Software
    engineer are converging when it comes to product facing Data Science applications,
    so more Data Scientist should be [learning about software engineering best practices](https://towardsdatascience.com/data-scientist-should-know-software-engineering-best-practices-f964ec44cada).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有争议，我相信数据科学家和软件工程师的技能在面对产品的数据科学应用时正在趋同，因此更多的数据科学家应该[学习软件工程最佳实践](https://towardsdatascience.com/data-scientist-should-know-software-engineering-best-practices-f964ec44cada)。
- en: Given you already know how to write production-level code, you may want to check
    out [Schaun Wheeler](https://medium.com/u/2d3762e7f110?source=post_page-----fb796aae1922--------------------------------) post
    titled [*What does it mean to “Productionize” Data Science?*](https://towardsdatascience.com/what-does-it-mean-to-productionize-data-science-82e2e78f044c),
    which exceptionally summarizes the focus of employment of systems beyond the code
    level best practices for Data Science productionization — a really interesting
    read to say the least.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经知道如何编写生产级代码，你可能会想查看[Schaun Wheeler](https://medium.com/u/2d3762e7f110?source=post_page-----fb796aae1922--------------------------------)的一篇名为[*“生产化数据科学”是什么意思？*](https://towardsdatascience.com/what-does-it-mean-to-productionize-data-science-82e2e78f044c)的文章，它非常出色地总结了数据科学生产化中超越代码层面的系统最佳实践——这是一篇非常有趣的阅读。
- en: '*“For something to be ‘in production’ means it is part of the pipeline from
    the business to its customers. […] In data science, if something is in production,
    it’s on the path to putting information in a place where it is consumed.”*'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“‘在生产中’意味着它是从业务到客户的管道的一部分。[...] 在数据科学中，如果某件事在生产中，那么它就处于将信息放在被消耗的位置上的路径上。”*'
- en: Competition
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 竞争
- en: Data Science is among the fastest growing and emerging technologies on the planet,
    and tons of people are flocking to update their skills to have a shot a making
    a career as a Data Scientist. And, just in-case you don’t believe me, over 3.5
    million people have enrolled in Andrew Ng Machine Learning course (which is an
    important part of Data Science) on Coursera since its inception.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是地球上增长最快和最具前景的技术之一，很多人纷纷更新技能，争取成为数据科学家。为了证实这一点，自开设以来，超过350万人已报名参加安德鲁·吴的机器学习课程（这是数据科学的重要组成部分）。
- en: '![](../Images/8ad9c3d78f2247e609f3d7c3bd102568.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8ad9c3d78f2247e609f3d7c3bd102568.png)'
- en: It’s the sexiest job of the 21st Century for a reason.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是21世纪最吸引人的工作是有原因的。
- en: These days more and more people are trying to break into the field, so the jobs
    have huge competition. However, this doesn’t have to be a reason to decide not
    to look for jobs!
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在越来越多的人试图进入这一领域，因此工作竞争非常激烈。然而，这不应成为你决定不去寻找工作的理由！
- en: '**Solution**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**解决方案**'
- en: Yes, we ought to do more to stand out. However, according to a recent poll I
    took on my LinkedIn profile, this doesn’t necessarily mean having the most fancy
    looking CV.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我们确实需要做更多的事情来脱颖而出。然而，根据我在 LinkedIn 个人资料上进行的最近一次调查，这并不一定意味着拥有最华丽的简历。
- en: '![](../Images/6a0d34c5dc35049e1aac51191d6ba573.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6a0d34c5dc35049e1aac51191d6ba573.png)'
- en: '*Source: [Kurtis Pykes LinkedIn](https://www.linkedin.com/posts/kurtispykes_datascience-machinelearning-artificialintelligence-activity-6714579336265011200-2Q0l).*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：[Kurtis Pykes 的 LinkedIn](https://www.linkedin.com/posts/kurtispykes_datascience-machinelearning-artificialintelligence-activity-6714579336265011200-2Q0l)。*'
- en: Of course, having a great portfolio is a great way to stand out, yet what seems
    to be undefeated in increasing your chances of being handed an opportunity is
    reaching out to hiring managers or Data Scientist in senior roles in the places
    that you are applying for.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，拥有一个出色的作品集是脱颖而出的好方法，但在提高获得机会的几率方面，似乎没有什么能超越主动联系招聘经理或在你申请的地方担任高级角色的数据科学家。
- en: LinkedIn has made it so easy to find people who work at a particular company,
    and it should be made part of the job application process when applying for jobs.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn 使得找到在特定公司工作的人员变得非常容易，它应该成为求职过程的一部分。
- en: Conclusion
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: The fact that it’s difficult to get a job in Data Science should never be the
    reason you don’t have one. There are many challenges you’ll face at any job in
    itself, and getting the job is just the qualification phase to see if the employers
    believe you are capable of facing the challenges and whether you believe the employers
    are whom you would like to be on your team. Always seek to improve yourself, don’t
    wait to be ready to apply because you may never feel ready, and don’t be afraid
    to be rejected or to reject companies that don’t align with where you are going.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 难以找到数据科学工作不应成为你不去寻找工作的理由。任何工作都会面临许多挑战，找到工作只是资格阶段，以验证雇主是否相信你能应对挑战，以及你是否相信雇主是你希望加入的团队。始终寻求自我提升，不要等到“准备好”才去申请，因为你可能永远不会感到准备好，不要害怕被拒绝或拒绝那些与你的目标不一致的公司。
