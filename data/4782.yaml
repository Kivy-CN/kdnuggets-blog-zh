- en: Now, let’s blink a LED. To install some libraries (including Machine Learning
    ones) you will need to install the latest version of setuptools, install pip and
    Rpi.GPIO, which is the library that allows you to send data through Raspberry
    pins. Also, you will need to set up some permissions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们让 LED 闪烁。要安装一些库（包括机器学习库），你需要安装最新版本的 setuptools，安装 pip 和 Rpi.GPIO，这是一个允许你通过树莓派引脚发送数据的库。此外，你还需要设置一些权限。
