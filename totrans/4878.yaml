  zh: 在[这里](https://github.com/Jupyter-contrib/jupyter_nbextensions_configurator#installation)找到更多关于安装的信息
- en: 1 - Collapsible headings
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1 - 可折叠标题
- en: Very useful when dealing with large notebooks, collapsible headings allow you
    to collapse some parts of the notebooks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理大型笔记本时非常有用，可折叠标题允许你折叠笔记本的某些部分。
- en: '![Using collapsible headings](../Images/7ee97803b45f4f7da0fb34d48996b319.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![使用可折叠标题](../Images/7ee97803b45f4f7da0fb34d48996b319.png)'
- en: Using collapsible headings
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用可折叠标题
- en: 2 - Notify
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2 - 通知
- en: For long running task, the notify extension sends a notification when the notebook
    becomes idle.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于长时间运行的任务，notify扩展会在笔记本闲置时发送通知。
- en: '![Using notify](../Images/7b1059cadc9158658961d267db51f5ce.png)Using notify'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![使用通知](../Images/7b1059cadc9158658961d267db51f5ce.png)使用通知'
- en: '*To use it, enable the extension and then enable it in the button bar. The
    number you select is the minimum time the notebook has to run for you to get a
    notification (Note that you have to keep the notebook open in the browser for
    the notification to work)*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*要使用它，请启用扩展，然后在按钮栏中启用。你选择的时间是笔记本必须运行的最短时间，以便你收到通知（请注意，你必须保持笔记本在浏览器中打开才能使通知有效）*'
- en: 3 - Code folding
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3 - 代码折叠
- en: '![Using code folding](../Images/62788bbedf6c672c403a202ecef1ed66.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![使用代码折叠](../Images/62788bbedf6c672c403a202ecef1ed66.png)'
- en: Using code folding
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 使用代码折叠
- en: 4 - tqdm_notebook
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4 - tqdm_notebook
- en: 'This one is not really an notebook extension. TQDM is a progress bar library.
    But it sometimes fails to work properly on Jupyter Notebooks. Thanks to [Randy
    Olson](https://twitter.com/randal_olson) for the tip:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个并不真正是一个笔记本扩展。TQDM是一个进度条库。但它有时在Jupyter笔记本中无法正常工作。感谢[Randy Olson](https://twitter.com/randal_olson)的提示：
- en: 'TIL: tqdm (the [#Python](https://twitter.com/hashtag/Python?src=hash&ref_src=twsrc%5Etfw)
    progress bar library) has a specialized "tqdm_notebook" function for use in Jupyter
    Notebooks.'
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 今天学到：tqdm（[#Python](https://twitter.com/hashtag/Python?src=hash&ref_src=twsrc%5Etfw)
    进度条库）有一个专门用于Jupyter笔记本的“tqdm_notebook”功能。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No more messed up progress bars in my notebooks - hooray![https://t.co/r0jAQXQ6TM](https://t.co/r0jAQXQ6TM)
    [pic.twitter.com/FyYBRm2qE1](https://t.co/FyYBRm2qE1)
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不再在我的笔记本中看到混乱的进度条——万岁！[https://t.co/r0jAQXQ6TM](https://t.co/r0jAQXQ6TM) [pic.twitter.com/FyYBRm2qE1](https://t.co/FyYBRm2qE1)
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Randy Olson (@randal_olson) [March 2, 2018](https://twitter.com/randal_olson/status/969657169342734336?ref_src=twsrc%5Etfw)
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — Randy Olson (@randal_olson) [2018年3月2日](https://twitter.com/randal_olson/status/969657169342734336?ref_src=twsrc%5Etfw)
- en: 5 - %debug
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5 - %debug
- en: Not a notebook extension but an [IPython magic](http://ipython.readthedocs.io/en/stable/interactive/magics.html) command.
    For a great explanation, I suggest reading the [full twitter thread](https://twitter.com/radekosmulski/status/945739571735748609) from [Radek
    Osmulski](https://twitter.com/radekosmulski)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个笔记本扩展，而是一个[IPython魔法](http://ipython.readthedocs.io/en/stable/interactive/magics.html)命令。有关详细解释，我建议阅读[完整的推特线程](https://twitter.com/radekosmulski/status/945739571735748609)，来自[Radek
    Osmulski](https://twitter.com/radekosmulski)。
- en: 'Favorite recent jupyter notebook discovery - the %debug magic:'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最近最喜欢的jupyter笔记本发现——%debug魔法：
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. Get an exception.
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1. 异常。
- en: 2\. Insert a new cell, type %debug and run it.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2. 插入一个新单元，输入 %debug 并运行它。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An interactive debugger will open bringing you to where the exception occurred
    and allowing you to look around! [pic.twitter.com/9DSnSbpu15](https://t.co/9DSnSbpu15)
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个交互式调试器将打开，带你到异常发生的地方，并允许你四处查看！ [pic.twitter.com/9DSnSbpu15](https://t.co/9DSnSbpu15)
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Radek (@radekosmulski) [December 26, 2017](https://twitter.com/radekosmulski/status/945739571735748609?ref_src=twsrc%5Etfw)
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — Radek (@radekosmulski) [2017年12月26日](https://twitter.com/radekosmulski/status/945739571735748609?ref_src=twsrc%5Etfw)
- en: 6 - Smaller extensions and other tips
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6 - 较小的扩展和其他提示
- en: '**%lsmagic**: Run this in a cell to list all available IPython magics'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**%lsmagic**: 在单元格中运行此命令以列出所有可用的 IPython 魔法命令'
- en: '**Zen mode extension**: removes the menus for less distractions'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**禅模式扩展**: 移除菜单以减少干扰'
- en: '**Execute time extension**: shows how long a cell took to run'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行时间扩展**: 显示单元格运行所花费的时间'
- en: '**autoreload**: Autoreloads external files without having to restart the notebook.
    To enable it:'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**autoreload**: 自动重新加载外部文件，无需重新启动笔记本。启用方法：'
- en: '[PRE2]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: You know a must-have notebook extension? Hit me on twitter or make a pull request
    on this blog post!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道必备的笔记本扩展吗？在推特上联系我或对这篇博客文章进行拉取请求！
