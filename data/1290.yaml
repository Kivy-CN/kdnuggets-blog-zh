- en: The book was originally written for students studying a non-mathematics based
    course where an understanding of statistics is required, such as the social sciences.
    It, therefore, covers enough theory to understand the techniques but doesn’t assume
    an existing mathematical background. It is, therefore, an ideal book to read if
    you are coming into data science without a math-based degree.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最初是为学习非数学课程的学生编写的，这些课程需要统计学理解，如社会科学。因此，它涵盖了足够的理论以理解这些技术，但不假设已有的数学背景。因此，如果你是以非数学学位进入数据科学领域，这本书非常适合阅读。
