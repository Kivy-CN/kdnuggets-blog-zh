- en: Guidelines for Engagement
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 参与指南
- en: 'Prior to joining any of the organizations or attending their events, it is
    essential to become familiar with these details:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在加入任何组织或参加其活动之前，熟悉以下细节至关重要：
- en: '**Mission:** read the mission statement of the organization'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使命：** 阅读组织的使命声明'
- en: '**Code of Conduct:** read the CoC of the organization'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**行为规范：** 阅读组织的 CoC'
- en: '**Membership:** some of the organizations are open solely to women and non-binary
    people. Others are open to male allies. Be informed and respectful of their membership
    requirements before joining.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**会员资格：** 一些组织仅对女性和非二元性别者开放，其他组织对男性盟友开放。在加入之前，请了解并尊重他们的会员要求。'
