- en: 'That’s why the list of soft skills in a typical data scientist or data analyst
    job description often includes a line like: *Ability to communicate complex ideas
    to non-technical stakeholders.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '这就是为什么典型的数据科学家或数据分析师职位描述中通常会包括类似的软技能条目: *能够将复杂的想法传达给非技术利益相关者。*'
- en: However, the widespread need to communicate data insights with those who will
    decide how to act upon them also connects to a crucial hard skill. Of course,
    we are talking about data visualization.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，广泛需要与决策者沟通数据洞察的需求也联系到一个关键的硬技能。当然，我们说的就是数据可视化。
- en: What is Data Visualization?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据可视化？
- en: Data visualization is simply a graphic representation of the derived insights
    extracted from the data.  Effective data visualization communicates these data-driven
    insights in a way that is accessible to their respective audience.  It is widely
    regarded as one of the most important skills in data science and data analytics.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化仅仅是从数据中提取的洞察的图形表示。有效的数据可视化以对其相应受众易于接受的方式传达这些数据驱动的洞察。它被广泛认为是数据科学和数据分析中最重要的技能之一。
- en: 'Big picture: [Data visualization](/2019/08/simpliv-data-visualization-data-analyst.html)
    “helps to provide stakeholders and other team members with quality information
    by transforming massive amounts of intangible data into easily understandable
    pictures and graphics.”'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '大局观: [数据可视化](/2019/08/simpliv-data-visualization-data-analyst.html) “通过将大量无形数据转化为易于理解的图像和图形，帮助为利益相关者和其他团队成员提供高质量的信息。”'
- en: With its capacity to generate valuable business insights and solve real-world
    problems, data science is now driving innovation and change across nearly all
    industries and sectors — health care, eCommerce, law enforcement, marketing/advertising,
    transportation, sports, entertainment, nonprofit causes, and more.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借生成有价值的商业洞察和解决实际问题的能力，数据科学现在正在推动几乎所有行业和领域的创新和变革——包括医疗保健、电子商务、执法、市场营销/广告、交通、体育、娱乐、非营利事业等。
- en: Data visualization is the key capability that helps everyone involved as visualized
    data is processed faster in the brain than written text, meaning it is easier
    to understand, and visualize the big picture from the data-driven information.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化是关键能力之一，因为可视化的数据在大脑中处理速度比书面文字更快，这意味着它更易于理解，并能够从数据驱动的信息中更好地把握全局。
- en: The Importance of Storytelling with Data
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据讲故事的重要性
- en: No fancy charts or graphics are needed to communicate the importance of data
    visualization. But while data visualization at its essence involves more easily
    conveying key information to relevant audiences, it also relies heavily on the
    concept of [storytelling with data](https://onlinedegrees.sandiego.edu/storytelling-with-data-part-1/)
    which connects your narrative to your visualizations.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要花哨的图表或图形来传达数据可视化的重要性。但虽然数据可视化的本质涉及更容易地向相关观众传达关键信息，它也严重依赖于 [数据讲故事](https://onlinedegrees.sandiego.edu/storytelling-with-data-part-1/)
    的概念，这将你的叙述与可视化连接起来。
- en: When you are utilizing data, or more formally the technique of data visualization,
    to produce work-related reports or presentations, it helps to be mindful of the
    idea that you are essentially using that data to tell a story and will serve as
    the jumping off point for decision-making.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 当你利用数据，或者更正式地说，是利用数据可视化技术来制作工作相关的报告或演示时，记住你实际上是在使用这些数据讲述一个故事，并将其作为决策的起点，会有所帮助。
- en: “Data storytelling is the general term we use to describe the full act of gathering
    data, extracting insights, and translating those insights into a story,” according
    to visual communication company [Column Five Media](https://www.columnfivemedia.com/data-storytelling-brands-data-visualization/#:~:text=What%20Is%20Data%20Storytelling%3F).
    “It’s a compelling narrative crafted around and anchored by compelling data, used
    to guide decision-making, reveal an interesting trend, or provide valuable information
    to your audience.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 根据视觉传播公司 [Column Five Media](https://www.columnfivemedia.com/data-storytelling-brands-data-visualization/#:~:text=What%20Is%20Data%20Storytelling%3F)
    的说法，“数据讲故事是我们用来描述完整的数据收集、提取见解和将这些见解转化为故事的行为的通用术语。它是围绕引人入胜的数据精心编织的叙事，用于指导决策、揭示有趣的趋势或向你的观众提供有价值的信息。”
- en: 'At its essence: “Data storytelling is the blending of two worlds: hard data
    and human communication.” As such, data visualization and storytelling are at
    the heart of what makes data science so interesting to many of those who practice
    it.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从本质上讲：“数据讲故事是两个世界的融合：硬数据和人际沟通。” 因此，数据可视化和讲故事是使数据科学对许多从业者如此有趣的核心所在。
