- en: Data science is cool, and yet I don’t think anyone who was a kid in the 2000s
    or earlier dreamt of doing it when they grew up. For me, I first wanted to be
    a veterinarian, then a park ranger, a dog trainer, a writer, and finally an economist.
    I still kind of want to acquire those last two job roles like some kids dream
    of being a lawyer-doctor-astronaut (or lawyer-doctor-mermaid, but let’s be realistic,
    mermaids are too fabulous to study something as dry as the law).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学很酷，但我不认为2000年代或更早的人有谁梦想着长大后从事这份工作。对我来说，我最初想成为一名兽医，然后是公园管理员、狗训导师、作家，最后是经济学家。我仍然有点希望能像一些孩子梦想成为律师-医生-宇航员（或者律师-医生-美人鱼，不过我们还是现实一点，美人鱼太迷人了，学法律这样枯燥的东西不太可能）。
- en: Of course, goals change over time, and I obtained my (masters) degree in was
    data science from the University of Virginia in May. A few months after graduation,
    I landed my first full-time position as a data scientist. I was ecstatic to be
    able to put my skills to use and prove myself to my new peers. I’ve also felt
    in over my head about 426 times in the 135 days since I started.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，目标会随着时间的推移而改变，我于 5 月在弗吉尼亚大学获得了数据科学硕士学位。毕业几个月后，我找到了第一份全职的数据科学家职位。我非常兴奋能够运用我的技能并向新同事证明自己。在过去的
    135 天里，我也觉得自己大约有 426 次陷入困境。
- en: This is a shortlist of the technical and non-technical lessons I’ve learned
    since jumping from classroom to the field of data science. As a disclaimer, this
    is of course just my experience and everyone’s will be a little different.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我从课堂跳入数据科学领域以来学到的技术和非技术课程的简要清单。作为免责声明，这当然只是我的个人经验，每个人的经历会有所不同。
- en: 1\. You’ll Use <20% of the Tools Learned in School ✂️
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 你将使用不到 <20% 的学校里学到的工具 ✂️
- en: I really enjoy programming in R. I even did my coding interview for said job
    in it when given the choice. Nonetheless, I use a mix of Python and the terminal
    (in VS Code) for 95% of my tasks at work, SQL about 5% of the time, and R exactly
    0% since I started. As a result, the classes I took in R (about half the curriculum)
    have become exponentially less useful for me than those taken in Python. Many
    of the assignments too — such as web scraping, NLP, Apache Spark, or Tableau —
    I just haven’t employed at all. And that’s just par for the course, because it’s
    hard to guess what exactly you’ll do in the job you take.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常喜欢用 R 编程。甚至在面试时我选择了用 R 进行编码。然而，在工作中，我使用 Python 和终端（在 VS Code 中）的比例占到了 95%，SQL
    大约 5%，而 R 自开始以来完全没有用过。因此，我在 R 上上的课程（大约是课程的一半）对我来说变得极其无用，而 Python 上的课程则变得更加有用。许多作业，如网页抓取、自然语言处理、Apache
    Spark 或 Tableau，我都没有用到过。这只是常见的情况，因为很难预测你将来在工作中具体会做什么。
- en: If you are someone who is really committed to coding in specific language(s),
    I’d recommend asking your recruiters early on what the team uses. Even if you
    could “technically” code in the language of your choosing, if the team uses something
    else it’s going to make code reviews and integrations that much harder. For me,
    I actually do enjoy getting better at Python, but if it had been in something
    else like Scala I don’t think I would have liked it as much.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你非常致力于特定语言的编码，我建议你提前向招聘人员询问团队使用的语言。即使你“理论上”可以用你选择的语言编码，但如果团队使用其他语言，那么代码审查和集成会变得更加困难。对我来说，我确实喜欢在Python上提高技能，但如果使用的是Scala这样的其他语言，我觉得我可能不会那么喜欢。
- en: 2\. AWS (& Cloud Services) is King ????
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. AWS（& 云服务）是王者 🤷‍♂️🤷‍♀️
- en: AWS and I had not been much more acquainted than a firm handshake when I began,
    but now I use it on a daily basis. AWS is also notoriously bloated with a million
    and one offerings that make it hard to know what service you need for a given
    task. To make matters worse, searching for how to do something in AWS will often
    point you to 5 services that all sound basically the same.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始时与AWS的关系仅限于一个坚定的握手，但现在我每天都在使用它。AWS也因提供了成千上万种服务而臭名昭著，这让人很难知道在特定任务中需要哪种服务。更糟糕的是，在AWS中搜索如何做某事时，通常会指向5种服务，这些服务的名称听起来基本相同。
- en: To combat this, I’ve been casually studying for the AWS Cloud Practitioner certification
    using [ExamPro](https://www.exampro.co/). There’s just so much to learn, but as
    I go through it I find myself making connections and learning about services that
    might be handy to my job in the future. Eventually I’ll also take the exam, which
    will hopefully be a good resume-booster, too. I don’t think I’ll ever be an AWS
    wizard, but if I can become a relatively competent AWS paladin then I could live
    with that.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对这一点，我一直在使用 [ExamPro](https://www.exampro.co/)随意学习AWS云从业员认证。要学的东西实在太多了，但随着学习的深入，我发现自己能够建立联系，了解一些将来可能对工作有用的服务。最终我也会参加考试，希望这也能成为简历上的一个亮点。我不认为我会成为AWS的专家，但如果能成为一个相对称职的AWS骑士，我也能接受。
- en: AWS being crowned by me. GIF by [GIPHY](https://giphy.com/gifs/theoffice-okLCopqw6ElCDnIhuS)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: AWS被我加冕。GIF来自 [GIPHY](https://giphy.com/gifs/theoffice-okLCopqw6ElCDnIhuS)
- en: Services like Google Cloud and Azure are also popular, but if you don’t know
    which one you might use, I’d honestly still recommend AWS; TechJury.net found
    that AWS had a [76% share of new enterprise cloud adoption in 2020](https://techjury.net/blog/how-many-companies-use-cloud-computing/#gref).
    Nonetheless, most companies employ cloud services to some extent and its good
    to know the basics of how they work and what they offer.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Google Cloud和Azure等服务也很受欢迎，但如果你不确定可能使用哪一个，我还是会诚实地推荐AWS；TechJury.net发现AWS在2020年的新企业云采用中占据了 [76%的份额](https://techjury.net/blog/how-many-companies-use-cloud-computing/#gref)。尽管如此，大多数公司在某种程度上都使用云服务，了解它们的基本工作原理和提供的服务是很好的。
- en: 3\. Understanding Hardware is Important to Effectively Troubleshoot Software
    ????
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 理解硬件对于有效排除软件故障至关重要 🤓🔧
- en: In school we were often given clean, toy examples in order to hone in on a specific
    high-level problem. At companies with smaller data science teams, you’re often
    going to be the one muddling through the real, messy, ugly data yourself. If its
    big data, trying to mold it to run in your pipeline can feel like trying to fit
    a rhino into your mother’s old prom dress.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在学校里，我们经常会被给出干净的、玩具般的示例，以便集中解决特定的高级问题。在数据科学团队较小的公司，你往往需要自己处理真实、混乱、丑陋的数据。如果是大数据，试图将其调整以在你的管道中运行，就像试图把一头犀牛塞进你母亲的旧舞会礼服一样。
- en: Understanding what your computer is doing behind the scenes will make all the
    difference. For data that’s having trouble processing, I use commands such as `watch
    -d -n 0.5 nvidia-smi` and `htop` to track things like GPU/CPU usage and memory,
    and `df -h` to monitor the size of files in a given directory in case I overrun
    on space. I also use tmux sessions in order to have multiple terminal windows
    open at once and to keep my work from disconnecting when ssh’ed into a remote
    machine. Finally, when I find a solution that works, I’ll still look online for
    an alternative with better *O(n) *complexity, which can save minutes to days of
    processing time when working with big datasets.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 理解你的计算机在后台做了什么会带来很大的不同。对于那些处理困难的数据，我使用如 `watch -d -n 0.5 nvidia-smi` 和 `htop`
    等命令来跟踪 GPU/CPU 使用率和内存，以及 `df -h` 来监控给定目录中文件的大小，以防我空间超出。我还使用 tmux 会话以同时打开多个终端窗口，并在通过
    ssh 连接到远程计算机时保持工作不断线。最后，当我找到一个有效的解决方案时，我仍然会在线寻找更好的*O(n)*复杂度的替代方案，这可以在处理大数据集时节省从几分钟到几天的处理时间。
- en: These are just a few ways I combat data that tests the upper limits of my machine
    — I’d love to hear your own tips and tricks!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是我对付那些测试我计算机极限的数据的一些方法——我很想听听你自己的小窍门！
- en: 4\. Googling Everything, All the Time ????
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 搜索一切，随时随地 ????
- en: As a freshly-minted data science novice, the learning curve is constant and
    relentless. The tasks you will be asked to do are going to feel completely out
    of left field a lot of the time, which means you’re scrambling to figure out a
    solution in the moment and solve bugs you didn’t even know existed. You’ll learn
    to navigate the inner complexities of the most random things on a daily basis,
    and while you won’t necessarily map A → C → Q ever again, you *will* start getting
    better at programming and the codebase will start making more sense with every
    iteration.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个刚刚入门的数据科学新手，学习曲线是持续而无情的。你将被要求做的任务往往会让你感到完全意料之外，这意味着你需要在当下拼命找出解决方案，并解决那些你甚至不知道存在的错误。你会每天学习如何应对最随机的复杂问题，虽然你可能不会再进行
    A → C → Q 的映射，但你*会*在编程方面变得更好，每次迭代后代码库也会变得更有意义。
- en: All in all, “data scientist”, “problem-solver”, and “professional Googler” are
    pretty much the same thing. For me at least, I feel like I’m learning at least
    as much at my first job as I did while I was in college, which came as a bit of
    a surprise (after all, I was *paying* someone to teach me things there).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，“数据科学家”、“问题解决者”和“专业谷歌搜索者”基本上是一样的。至少对我来说，我感觉在第一份工作中学到的东西不比在大学时少，这让我有点惊讶（毕竟，我*在付钱*让人教我这些东西）。
- en: Companies that use popular data science programming languages are great, because
    heavily-used languages also conveniently have the best Stack Overflow posts (which
    have saved my life on countless occasions).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 使用流行的数据科学编程语言的公司很棒，因为这些使用频繁的语言也恰好有最好的 Stack Overflow 文章（这些文章在无数次情况下救了我）。
- en: 5\. Your Bad Habits Don’t Just Suddenly End When School Does ????
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 你的坏习惯不会在学校结束时突然消失 ????
- en: This isn’t data science-specific, but I put a lot of pressure on myself while
    in school and didn’t let loose as often as my peers did (although I lived on frat
    row, so that could also be why ????). I’d study for the entire week (or sometimes
    month — calculus is hard) before a midterm, barely leaving my room except to print
    out more practice tests or refill my coffee. On non-midterm weeks I’d push myself
    to study late into the mornings, then jostle myself awake, throw on sweatpants,
    sandals, and an old pullover and hustle over to the 8 or 9am I had that day. From
    the amount I *didn’t *get out, I’m surprised I didn’t scare everyone at graduation
    by looking like a gangly, pale vampire.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这并非特指数据科学，但我在学校时给自己施加了很大压力，并且没有像同龄人那样经常放松（虽然我住在兄弟会街区，所以这也可能是原因之一 ????）。我会在期中考试前整周（有时整月——微积分很难）都在学习，几乎不离开房间，除了打印更多的练习题或补充咖啡。在非期中周，我会推自己学习到很晚，然后把自己弄醒，穿上运动裤、凉鞋和旧的套头衫，赶到当天的8点或9点课。从我*没能*出去的次数来看，我很惊讶我没有在毕业典礼上看起来像个瘦弱、苍白的吸血鬼吓到大家。
- en: All the while I assumed that once I got my degree I would live like a normal
    person; for one, I’d wake up every morning after 8+ hours of sleep (lol). I’d
    journal, read, meditate, exercise, and probably eat acai-kombucha-avocado-bowls
    before the clock even struck 7:30\. Also, work wouldn’t feel like work because
    I love coding and therefore everything in my life would be amazing all the time
    — *The End.*
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直以为一旦拿到学位，我就会像正常人一样生活；首先，我每天早晨都会睡满8小时以上（哈哈）。我会写日记、读书、冥想、锻炼，可能在时钟打到7:30之前就会吃上acai-kombucha-avocado碗。而且，因为我爱编程，工作也不会感觉像工作，因此我的生活将永远精彩——*完结*。
- en: Yeah, so….that didn’t happen.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，所以……那件事没有发生。
- en: While working does add some additional structure, I have some bad news; if you’re
    a workaholic in college, you’ll likely be a workaholic…..at work. If you work
    remotely (like I do) and don’t need to turn your camera on a lot, then sweatpants,
    raggedy sweatshirts, and slept-on hair are also fair game. So basically college….without
    the friends or darties blasting *Mr. Brightside* outside your window.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然工作确实增加了一些结构，但我有个坏消息；如果你在大学里是个工作狂，你可能在工作后也会是个工作狂……如果你远程工作（像我一样）并且不需要经常开摄像头，那么运动裤、破旧的运动衫和睡过的头发也是可以的。所以基本上是大学生活……没有朋友或在你窗外播放的*Mr.
    Brightside*。
- en: GIF by [GIPHY](https://giphy.com/gifs/Friends-season-5-friends-tv-s05e02-hrk8ehR4lCZ27FtjPA)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: GIF 来源于 [GIPHY](https://giphy.com/gifs/Friends-season-5-friends-tv-s05e02-hrk8ehR4lCZ27FtjPA)
- en: In essence, you might have a little more disposable income, but it can feel
    like you’re living in the twilight zone when you’re working until 1am without
    any other reason than “I think I’m close to fixing this bug!”, only to wake up
    a few minutes before a meeting the next day and repeat the cycle all over again.
    Be kind to yourself — burnout is bad and balance is the key, something of which
    I’m still learning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，你可能会有一点额外的可支配收入，但当你工作到凌晨1点，除了“我觉得我快修好这个bug了！”没有其他理由时，可能会感觉像是在生活在黄昏地带。第二天醒来几分钟前赶上会议，然后又重复一遍循环。对自己好一点——倦怠很糟糕，平衡是关键，这是我仍在学习的事情。
- en: 6\. Live Well While Changing the World ????
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 健康生活同时改变世界 ????
- en: I don’t subscribe to the naysayers that suggest data science will be dead in
    10 years, because companies will always want information to increase profits —
    i.e. data — and people to analyze it quantitatively — i.e. data scientists (or
    engineers, or analysts, the name doesn’t really matter). In my job, I’ve already
    been able to directly impact big initiatives and make a positive difference with
    my data science, projects of which will live on for many years more after I’ve
    left them.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认同那些认为数据科学将在10年内消失的悲观者，因为公司总是希望通过信息来增加利润——即数据——以及需要有人定量分析这些数据——即数据科学家（或工程师，或分析师，名字并不重要）。在我的工作中，我已经能够直接影响重大项目，并通过我的数据科学取得积极的成果，这些项目将在我离开后许多年仍将继续存在。
- en: I’m also extremely financially-minded, and wish to work towards a point where
    I could start my own ventures or retire early if I so chose. With data science,
    there isn’t as much of the typical trade-off of doing something impactful *and* being
    financially well-off; **you can be both without compromise**. Combined with the
    fact that programming is fun, data science really is the perfect trifecta.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我也非常关注财务，并希望努力达到一个可以启动自己项目或提前退休的点。通过数据科学，做有影响力的事情*并且*财务状况良好并不是典型的权衡；**你可以两者兼得**。再加上编程的乐趣，数据科学确实是完美的三重奏。
- en: Conclusion ❄️
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论 ❄️
- en: Obviously I’m a bit biased, but I am happy to have become a data scientist and
    still believe that the bouts of inadequacy and self-doubt that I have are worth
    it for the bigger picture. For those in college, what are you most nervous about
    in regards to becoming a professional? And for those who are working now, what
    was your biggest culture shock when you made the transition yourself?
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 显然我有点偏颇，但我很高兴成为一名数据科学家，并且仍然相信我所经历的不足感和自我怀疑是值得的，为了更大的目标。对于那些在大学里的，你们对成为专业人士最担心什么？对于那些现在已经工作的，你们在过渡过程中最大的文化冲击是什么？
- en: As always, thanks for reading! If you’ll excuse me, I’m off to my part-time
    job consulting on an ML algorithm for some hermit crabs….
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一如既往，感谢阅读！如果你们原谅我，我要去做兼职工作，为一些寄居蟹的机器学习算法提供咨询……
