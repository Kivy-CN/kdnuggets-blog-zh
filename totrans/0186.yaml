- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: With the continuous boom of artificial intelligence, we are seeing more applications
    get released that can help specific processes such as task management.
  prefs: []
  type: TYPE_NORMAL
- en: What is Baby AGI?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Baby AGI](https://github.com/yoheinakajima/babyagi) is a python script which
    uses [OpenAI](https://openai.com/) and [Pinecone](https://www.pinecone.io/) APIs,
    and the [LangChain](https://python.langchain.com/en/latest/index.html) framework
    to create, organize, prioritize as well as the executing of tasks. The process
    behind Baby AGI is that it will create a task using predefined objectives that
    are based on the outcome out a previous task.'
  prefs: []
  type: TYPE_NORMAL
- en: This is achieved by using OpenAI’s natural language processing (NLP) capabilities,
    which allows the system to create new tasks based on objectives. It uses Pinecone
    to store the results of that specific task and retrieve context, and the LangChain
    framework to handle the decision making process.
  prefs: []
  type: TYPE_NORMAL
- en: For example, you put out an objective to the system and the system will continuously
    prioritize the tasks that need to be achieved or completed in order to meet the
    objective. Once these tasks are completed, they will be stored in the memory.
  prefs: []
  type: TYPE_NORMAL
- en: 'The system runs on an infinite loop and is executed using 4 steps:'
  prefs: []
  type: TYPE_NORMAL
- en: The first task is pulled from the task list
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The task is sent to the execution agent and completes the task, based on context
    using OpenAI API
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The result is stored into Pinecone
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: New tasks are created and prioritized based on the objective and the result
    of the previous task.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Execution Agent
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'The execution agent, which is the core of the system which utilizes OpenAI’s
    API to process the tasks. The function takes two parameters: the objective and
    the task which is used to send a prompt to OpenAI''s API. This in turn will return
    the result of the task as a string.'
  prefs: []
  type: TYPE_NORMAL
- en: Task Creation Agent
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'The task creation agent function uses OpenAI’s API to create new tasks based
    on current objects and the outcome of previous tasks. The function takes four
    parameters: objective, outcome of the previous task, task description, and the
    current task list.'
  prefs: []
  type: TYPE_NORMAL
- en: A prompt is then sent to OpenAI’s API which will return a list of new tasks
    as strings. The function will then return these new tasks as a list of dictionaries,
    where each dictionary contains the name of the task.
  prefs: []
  type: TYPE_NORMAL
- en: Prioritization Agent
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: The last step is the ordering and prioritization of the list of tasks. This
    is where the prioritization agent function gets involved and uses OpenAI’s API
    to reprioritize the task list. The function takes one parameter which is the ID
    of the current task. It will then send a prompt to OpenAI's API and return the
    new task list which has been reprioritized as a numbered list.
  prefs: []
  type: TYPE_NORMAL
- en: '![Baby AGI: The Birth of a Fully Autonomous AI](../Images/48ed67b35ce8e79f9b79e882cfcedf0d.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [Yohei](https://twitter.com/yoheinakajima/status/1640934493489070080/photo/1)
    (Creator of Baby AGI)
  prefs: []
  type: TYPE_NORMAL
- en: 'The above flow shows how the Baby AGI system works. It is based on the above
    three agents we discussed: execution, creation and prioritization.'
  prefs: []
  type: TYPE_NORMAL
- en: You start off the task based on the objective that you have, and then move onto
    the query which takes context from the memory. This then sends it to the creation
    agent, which takes the data and sends it to the memory. It will then go through
    a queue which goes through the prioritization of tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Baby AGI has the ability to complete tasks, generate new tasks based on previous
    results, and prioritize tasks in real-time. This system is exploring and demonstrating
    to us the potential of large language models, such as GPT and how it can autonomously
    perform tasks.
  prefs: []
  type: TYPE_NORMAL
- en: How to Use Baby AGI?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'These are the following steps to use Baby AGI:'
  prefs: []
  type: TYPE_NORMAL
- en: First you will need to clone the repository via git clone https://github.com/yoheinakajima/babyagi.git
    and cd into the cloned repository.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The second step includes installing the required packages: pip install -r requirements.txt'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The third step is to copy the .env.example file to .env: cp .env.example .env.
    This is where you will set the required variables.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The fourth step is to set your API keys in their respective variables, such
    as OpenAI in OPENAI_API_KEY and OPENAPI_API_MODEL, and Pinecone in the PINECONE_API_KEY
    variable.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The fifth step is to set the Pinecone environment in the PINECONE_ENVIRONMENT
    variable.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The sixth step is to set the name of the table in the TABLE_NAME variable. This
    is  where the task results will be stored.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you already have an objective, you can set the objective of the task management
    system in the OBJECTIVE variable. (Optional)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you already have your first task, you can set this in the INITIAL_TASK variable.
    (Optional)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Run the script.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Baby AGI is a task management system, therefore the script has been designed
    to continuously run. This can result in high API usage, memory and funding. Monitoring
    the system's behavior as well as ensuring the application is effective is important.
  prefs: []
  type: TYPE_NORMAL
- en: Future of Baby AGI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Yohei (the creator of BabyAGI) stated that they have plans for future improvements
    in the system, which include an integrated security/safety agent, parallel tasks,
    and more.
  prefs: []
  type: TYPE_NORMAL
- en: 'The image below defines these future plans:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Baby AGI: The Birth of a Fully Autonomous AI](../Images/2122b344feb388ff4e0e093c649f90a5.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by [Yohei](https://twitter.com/yoheinakajima/status/1640934493489070080/photo/1)
    (Creator of Baby AGI)
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping it up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Autonomous AI alone can provide assistance with menial tasks for example data
    entry, project management, and more. This will allow employees to focus more on
    tasks that require more time and energy, and not have to worry about the smaller
    tasks that can be done using systems such as Baby AGI.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you would like to see a walk through of the installation and testing of
    Baby AGI, have a look at this video by Matthew Berman: [NEW BabyAGI](https://www.youtube.com/watch?v=pAtguEz7CBs)'
  prefs: []
  type: TYPE_NORMAL
