  type: TYPE_NORMAL
  zh: 大数据工具：Hadoop 下降
- en: In 2018, about 33% used Big Data tools, either Hadoop or Spark - about the same
    as in 2017, but Hadoop usage has markedly declined - about 30%.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，约33%的人使用了大数据工具，无论是 Hadoop 还是 Spark，与2017年大致相同，但 Hadoop 使用显著下降——约30%。
