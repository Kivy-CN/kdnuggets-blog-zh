- en: Compromises & Assumptions
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 妥协与假设
- en: Data analysis requires taking a reductionist approach to the world. Often, data
    must be selected because of the likelihood that it correlates well with a desired
    property. Such compromises and assumptions are essential, but equally so is the
    ability to state what assumptions we made. That way, others can critique your
    approach and understand its limitations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析需要采用还原主义的方法来看待世界。通常，数据必须被选择，因为它与期望的属性有较好的相关性。这些妥协和假设是必要的，但同样重要的是能够说明我们所做的假设。这样，其他人可以对你的方法进行批评并理解其局限性。
- en: 'Assumptions:'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 假设：
- en: '[Google''s search engine ranking](http://infolab.stanford.edu/~backrub/google.html)
    is a fair reflection of both the quantity and quality of backlinks'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[谷歌搜索引擎排名](http://infolab.stanford.edu/~backrub/google.html)是对反向链接数量和质量的公平反映'
- en: That the popularity of a course page is positively correlated with its number
    of unique links
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程页面的受欢迎程度与其独特链接的数量正相关
- en: That the popularity of a course page is positively correlated with its traffic
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 课程页面的受欢迎程度与其流量正相关
- en: That the selection of platforms used in the analysis is comprehensive
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析中使用的平台选择是全面的
- en: Filtering the data for "Python" in the URL or top keyword for the page did not
    exclude relevant or include irrelevant courses
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对页面中“Python”或顶级关键字的数据过滤没有排除相关课程或包含不相关课程
- en: 'Limitations:'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 局限性：
- en: The [basic Ahrefs](https://ahrefs.com/) plan used provides the top 50 search
    results on Google, not the entire possible set
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用的[基础Ahrefs](https://ahrefs.com/)计划提供了Google上的前50个搜索结果，而不是所有可能的结果集
- en: Ahref's Domain Rating is only an estimate of Google's secretive algorithm
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ahrefs的域名评分只是Google秘密算法的估计
- en: Data Preparation
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据准备
- en: 'Preparing the data for analysis is often the single most demanding step. In
    this instance, I:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 准备数据以进行分析通常是最具挑战性的步骤。在这种情况下，我：
- en: 1\. Exported each course platform into separate CSVs.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 将每个课程平台导出为单独的CSV文件。
- en: We already know that we will need to filter the data further to exclude certain
    irrelevant pages, but that is for later.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经知道我们需要进一步过滤数据以排除某些无关的页面，但那是后话。
- en: '2\. Ensure that our Python environment has the required libraries: [pandas](https://www.learndatasci.com/tutorials/python-pandas-tutorial-complete-introduction-for-beginners/),
    [matplotlib/seaborn](/2021/02/stunning-visualizations-using-python.html), and
    [scipy](https://docs.scipy.org/doc/scipy/getting_started.html).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 确保我们的Python环境中有所需的库：[pandas](https://www.learndatasci.com/tutorials/python-pandas-tutorial-complete-introduction-for-beginners/)，[matplotlib/seaborn](/2021/02/stunning-visualizations-using-python.html)，以及[scipy](https://docs.scipy.org/doc/scipy/getting_started.html)。
- en: These libraries will assist with exploring and visualizing the data.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些库将有助于探索和可视化数据。
- en: 3\. Make an empty DataFrame, and concatenate each file onto the DataFrame.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 创建一个空的DataFrame，并将每个文件合并到该DataFrame中。
- en: Since each CSV has its own index, we need to reset_index to make a new index
    for the combined dataframe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于每个CSV都有自己的索引，我们需要重置索引以为合并后的数据框创建一个新索引。
- en: 4\. Examine the data to construct meaningful filters
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 检查数据以构建有意义的过滤器
- en: This deals with the issue mentioned in 1.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这处理了第1点提到的问题。
- en: 5\. Remove duplicates
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 删除重复项
- en: For example, the URL could be "http" or "https" and may or may not have www.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，URL可以是" http"或"https"，可能有或没有www。
- en: 6\. Applied feature engineering to create an interaction term between referring
    domains and traffic.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 应用特征工程创建了一个引用域和流量之间的交互项。
- en: 'Compute the z-scores of Traffic and Referring Domains to create a new property:
    the average of the two z-scores using the scipy library.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 计算流量和引用域的z分数，使用scipy库创建一个新属性：两个z分数的平均值。
- en: 7\. Iterated another round of cleaning
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 7\. 进行了另一轮清理
- en: 'For example, Codecademy''s course for Python 2 ranked at the top but is superseded
    by Python 3\. The solution: we retained Codecademy''s position and switched the
    recommended course. For now, human common sense is a crucial input to this kind
    of analysis.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Codecademy的Python 2课程排名第一，但被Python 3所取代。解决方案：我们保留了Codecademy的位置并切换了推荐课程。目前，人类的常识是这种分析中的一个关键输入。
- en: Data Visualization
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据可视化
- en: As is typical, the data visualization started during the data preparation stages.
    It helps to get a feel for what is muddying the waters.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 正如通常情况一样，数据可视化在数据准备阶段就开始了。这有助于了解是什么使得情况变得复杂。
- en: 'For example, once courses were plotted by their traffic and referring domains,
    it was clear that we still had some major cleaning to do (step 7 above) to remove
    irrelevant courses. The following plot shows some non-relevant courses that made
    it into the data:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一旦课程按其流量和引用域进行绘制，就很明显我们仍然需要进行一些主要的清理（如第7步所述）以移除不相关的课程。以下图表显示了一些进入数据中的无关课程：
- en: '![The Best Python Courses: An Analysis Summary](../Images/f7f87fed325982d45e10de038b593779.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![最佳Python课程：分析总结](../Images/f7f87fed325982d45e10de038b593779.png)'
- en: 'Undertaking visualization typically requires creating a new dataframe that
    groups data in the format you need. For example, the Python courses and traffic
    by platform as a grouped bar plot:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 进行可视化通常需要创建一个新的数据框，将数据分组为你所需的格式。例如，按平台分组的Python课程和流量条形图：
- en: '![The Best Python Courses: An Analysis Summary](../Images/02c582b448836d32bf36004acb0bd515.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![最佳Python课程：分析总结](../Images/02c582b448836d32bf36004acb0bd515.png)'
- en: 'The above plot leads to an interesting observation: more Python-related courses
    on a platform does necessarily mean more traffic. This seems to confirm the adage
    that quality is more important the quantity.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图表带来了一个有趣的观察：一个平台上的Python相关课程越多，并不一定意味着流量越多。这似乎证实了质量比数量更重要的格言。
- en: Qualitative Analysis
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定性分析
- en: The quantitative analysis gave us our rankings. For some qualitative analysis
    of the free versions of the courses, I joined them and jumped in to share my impressions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 定量分析给出了我们的排名。对于一些免费的课程的定性分析，我将它们合并起来并分享了我的看法。
- en: 1\. [Learn Python by Codecademy](https://www.learndatasci.com/out/codecademy-learn-python-3/)
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Certificate: ✔ Quizzes: ✔ Projects: ✔ Interactive: ✔'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: A solid beginner-level course for solving problems with Python, covering fundamental
    topics that are often completely ignored by other courses.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: 2\. [Introduction to Python Programming by Udacity](https://www.learndatasci.com/out/udacity-introduction-python-programming/)
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Video: ✔ Quizzes: ✔'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: This beginner-level course still offers good value despite not impressing me
    as much as others. For example, unlike Codecademy, each lesson has a recorded
    lecture.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: 3\. [Programming for Everybody (Getting Started with Python) by Coursera](https://www.learndatasci.com/out/coursera-programming-everybody-getting-started-python/)
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Certificate: ✔ (with payment) Video: ✔ Quizzes: ✔'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: This course's videos are much more organized and entertaining than others I
    trialed. The pace and difficulty level starts low, but it does (eventually) bring
    you up to an intermediate-level knowledge of Python. The Python learning environment
    is particularly well-engineered.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Codecademy's course looks like a safe bet to start your Python journey. But,
    no matter which course you choose, tackle projects as often as possible. Find
    a problem you're interested in and keep programming until you have something that
    solves it. Show off your solution, use it to help others, and even make a career
    out of it. Using Python — and programming in general — to create value for yourself
    and others is a rewarding feedback loop that will keep you working, moving forward,
    and getting better.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: We hope that this article helps you on your Python journey. Check out the [original
    article](https://www.learndatasci.com/best-python-courses/) for more detail, complete
    code, and the rest of the top 10.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
