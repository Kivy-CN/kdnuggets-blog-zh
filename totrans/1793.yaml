- en: Whether you’re an analytics professional with eight years’ experience, a fresh
    graduate looking to break into data science, or transitioning into the corporate
    world after a stint in academic research, learning how to nurture and grow your
    career can be tough.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是拥有八年经验的分析专业人士，还是希望进入数据科学领域的应届毕业生，亦或是在经历了学术研究后转型进入企业界，学习如何培养和发展你的职业生涯可能都是一项艰巨的任务。
