- en: What is AutoGPT?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 AutoGPT？
- en: '[AutoGPT](https://github.com/Torantulino/Auto-GPT) combines GPT-3.5 and GPT-4
    via API, allowing projects to be created that have been iterating on their own
    prompts and reviewing each iteration to improve and build upon it. How does this
    work exactly?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[AutoGPT](https://github.com/Torantulino/Auto-GPT) 通过 API 结合了 GPT-3.5 和 GPT-4，允许创建不断迭代自己提示并审查每次迭代以改进和构建的项目。这是如何实现的呢？'
- en: 'AutoGPT requires:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AutoGPT 需要：
- en: AI Name
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI 名称
- en: AI Role
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI 角色
- en: Up to 5 goals
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最多 5 个目标
- en: 'For example:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: '**Name**: Chef-GPT'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称**：Chef-GPT'
- en: '**Role**: An AI designed to find an ordinary recipe on the web, and turn it
    into a Michelin Star quality recipe.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**角色**：一个旨在从网上找到普通食谱，并将其转变为米其林星级食谱的 AI。'
- en: '**Goal 1**: Find a simple recipe online'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标 1**：在网上找到一个简单的食谱'
- en: '**Goal 2**: Turn this simple recipe into a Michelin Star quality version.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标 2**：将这个简单的食谱转变为米其林星级版本。'
- en: Once AutoGPT has met the description and goals, it will start to do its own
    thing until the project is at a satisfactory level.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 AutoGPT 达到描述和目标，它将开始自主进行，直到项目达到令人满意的水平。
- en: So what’s so good about AutoGPT? Well first thing first, it is important to
    note that GPT has the ability to write its own code using GPT-4\. It also executes
    Python scripts which allow it to recursively debug, develop, build and continuously
    self-improve. Crazy right? AutoGPT is a self-improving AI - showing true AGI (Artificial
    General Intelligence) capabilities.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，AutoGPT 的好处是什么呢？首先，重要的是要注意 GPT 具备使用 GPT-4 编写自身代码的能力。它还可以执行 Python 脚本，使其能够递归地调试、开发、构建并持续自我改进。很疯狂，对吧？AutoGPT
    是一个自我改进的 AI - 展示了真正的 AGI（人工通用智能）能力。
- en: 'AutoGPT’s feedback loop looks like this:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: AutoGPT 的反馈循环如下：
- en: Plan
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计划
- en: Criticize
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 批评
- en: Act
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动
- en: Read Feedback
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读反馈
- en: Plan
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计划
- en: AutoGPT will read and write different files, and browse the web, along with
    looking back and reviewing its own prompts - just to ensure the project is what
    the user wants. You give it a goal, it scrapes the web for the best information
    out there, and then it autonomously does the task for you and continues to constantly
    improve itself.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: AutoGPT 将读取和编写不同的文件，并浏览网络，同时回顾和检查自身的提示 - 以确保项目符合用户的需求。你给它一个目标，它会在网络上抓取最佳信息，然后自主完成任务，并不断自我改进。
- en: AutoGPT will ask you for permission after every prompt, to ensure that the project
    is going in the right direction.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: AutoGPT 会在每个提示后询问你的许可，以确保项目朝着正确的方向发展。
- en: Here is an [example](https://twitter.com/VarunMayya/status/1643902198164717569?cxt=HHwWgoC88dyVqNAtAAAA)
    of AutoGPT creating an app for Varun Mayya, a Computer Science Engineer. AutoGPT
    recognized that Varun did not have a Node, so it googled how to install Node,
    where AutoGPT then found a Stackoverflow article with a link, downloaded it, extracted
    it, and then spawned the server on Varun's behalf.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个 [示例](https://twitter.com/VarunMayya/status/1643902198164717569?cxt=HHwWgoC88dyVqNAtAAAA)，展示了
    AutoGPT 为计算机科学工程师 Varun Mayya 创建应用的过程。AutoGPT 发现 Varun 没有 Node，于是搜索如何安装 Node，找到了一个
    Stackoverflow 文章并下载、解压，然后为 Varun 启动了服务器。
- en: How Can I Use AutoGPT?
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我该如何使用 AutoGPT？
- en: In order to use AutoPGT, credits will be used from your OpenAI-account. However, 
    you can use up to 18$ which is included in the free version.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 AutoPGT 时，将从你的 OpenAI 账户中扣除积分。然而，你可以使用最多 18 美元，这在免费版本中已包含。
- en: As I mentioned above, AutoGPT requires your permission after every prompt, meaning
    you will need to do a lot of testing. This allows you to test and cater your AI
    project to how you want it before it costs you anything.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，AutoGPT 在每次提示后都需要你的许可，这意味着你需要进行大量测试。这让你可以在花费任何费用之前测试并调整你的 AI 项目。
- en: Installation and Requirements
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装和要求
- en: 'In order to use AutoGPT, you will need:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 AutoGPT，你需要：
- en: '[Python 3.8 or later](https://www.tutorialspoint.com/how-to-install-python-in-windows)'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python 3.8 或更高版本](https://www.tutorialspoint.com/how-to-install-python-in-windows)'
- en: '[OpenAI API key](https://platform.openai.com/account/api-keys)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[OpenAI API 密钥](https://platform.openai.com/account/api-keys)'
- en: '[GPT-4 API Access](https://openai.com/waitlist/gpt-4-api)'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[GPT-4 API 访问](https://openai.com/waitlist/gpt-4-api)'
- en: '[PINECONE API key](https://www.python.org/downloads/)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[PINECONE API 密钥](https://www.python.org/downloads/)'
- en: '[ElevenLabs API](https://beta.elevenlabs.io/) for text-to-speech projects'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ElevenLabs API](https://beta.elevenlabs.io/) 用于文本转语音项目'
- en: 'In your CMD, Bash or Powershell window, clone the repository:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的 CMD、Bash 或 Powershell 窗口中，克隆仓库：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Go to the project directory:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 进入项目目录：
- en: '[PRE1]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Install the required dependencies:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 安装所需的依赖项：
- en: '[PRE2]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: You then need to navigate to the folder and rename `.env.template` to `.env`.
    Once this is done, open `.env`. You want to then replace the Keys with your `OPENAI_API_KEY`.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，你需要导航到文件夹，并将 `.env.template` 重命名为 `.env`。完成后，打开 `.env`。然后你需要用你的 `OPENAI_API_KEY`
    替换掉其中的密钥。
- en: If you are using it for speech purposes, you will need to fill in your `ELEVEN_LABS_API_KEY`
    as well.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将其用于语音目的，你也需要填写你的 `ELEVEN_LABS_API_KEY`。
- en: 'How to get your keys:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如何获取你的密钥：
- en: 'OpenAI API key from: [https://platform.openai.com/account/api-keys](https://platform.openai.com/account/api-keys).'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 [https://platform.openai.com/account/api-keys](https://platform.openai.com/account/api-keys)
    获取 OpenAI API 密钥。
- en: 'ElevenLabs API key from: [https://elevenlabs.io](https://elevenlabs.io/).'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 [https://elevenlabs.io](https://elevenlabs.io/) 获取 ElevenLabs API 密钥。
- en: 'Once this is all done and successful, you want to run in your CMD, Bash or
    Powershell window:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成并成功，你需要在 CMD、Bash 或 Powershell 窗口中运行：
- en: '[PRE3]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: You’re ready to start using AutoGPT!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经准备好开始使用 AutoGPT 了！
- en: If you have any issues, please refer to [GitHub](https://github.com/Torantulino/Auto-GPT).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果遇到任何问题，请参考 [GitHub](https://github.com/Torantulino/Auto-GPT)。
- en: AutoGPT Demo
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AutoGPT 演示
- en: You can download the demo video from the [Auto-GPT GitHub repository](https://github.com/Torantulino/Auto-GPT).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 [Auto-GPT GitHub 仓库](https://github.com/Torantulino/Auto-GPT) 下载演示视频。
- en: Wrapping Up
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I’ve been browsing news about AutoGPT on Twitter, LinkedIn, YouTube, and more.
    It seems like everybody has a different perspective and experience on the actual
    capabilities of AutoGPT. If you’ve had a chance to use AutoGPT, let us know in
    the comments what you’ve been able to create so far.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 Twitter、LinkedIn、YouTube 等平台上浏览了关于 AutoGPT 的新闻。似乎每个人对 AutoGPT 的实际能力有不同的看法和体验。如果你有机会使用
    AutoGPT，请在评论中告诉我们你到目前为止能创造出什么。
- en: 'If you want to keep up with the future of AutoGPT, I would recommend following
    the brains behind it on Twitter: [SigGravitas ](https://twitter.com/SigGravitas)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想跟上 AutoGPT 的未来，我建议你关注其背后的团队在 Twitter 上的账号：[SigGravitas](https://twitter.com/SigGravitas)
- en: What do you think is going to be next in the world of AI?
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你认为 AI 世界中接下来会发生什么？
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist,
