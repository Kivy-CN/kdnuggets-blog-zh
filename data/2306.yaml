- en: 3 Components of Models
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 模型的3个组成部分
- en: Training data
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 训练数据
- en: 'Training data is what the algorithm leverages (think: instructions to build
    a model) to identify patterns.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 训练数据是算法利用的内容（可以理解为构建模型的指令），用于识别模式。
- en: Parameters
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参数
- en: Algorithm 'learns' by adjusting parameters, such as weights, based on training
    data to make accurate predictions, which are saved as part of the final model.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 算法通过根据训练数据调整参数（如权重）来“学习”，以进行准确预测，这些预测作为最终模型的一部分保存。
- en: Hyperparameters
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超参数
- en: Hyperparameters are variables that regulate the process of training and are
    constant during the training process.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 超参数是调节训练过程的变量，在训练过程中保持不变。
- en: Different Types of Search
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不同类型的搜索
- en: Grid Search
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网格搜索
- en: Training models with every possible combination of the provided hyperparameter
    values a time-consuming process.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 用提供的超参数值的所有可能组合训练模型是一个耗时的过程。
- en: Random Search
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 随机搜索
- en: Training models with randomly samples hyperparameter values from the defined
    distributions, a more effective search.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 训练模型时随机从定义的分布中抽样超参数值，这是一种更有效的搜索方法。
- en: Having Grid Search
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拥有网格搜索
- en: Training models with all values, and then repeatedly "halving" the search space
    by only considering the parameter values that performed the best in the previous
    round.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 用所有值训练模型，然后通过仅考虑在上轮表现最佳的参数值来重复“对搜索空间进行二分”。
- en: Bayesian Search
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 贝叶斯搜索
- en: Starting with an initial guess of values, using performance of the model to
    the values. It's like how a detective might start with a list of suspects, then
    use new information to narrow down the list.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 从初始值开始，利用模型的表现来调整这些值。这就像侦探从嫌疑人列表开始，然后使用新信息来缩小列表。
- en: Python Libraries for Hyperparameter Optimization
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 超参数优化的Python库
- en: I found these 10 Python libraries for hyperparameter optimization.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我找到了这10个用于超参数优化的Python库。
- en: Optuna
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Optuna
- en: You can tune estimators of almost any ML, DL package/framework, including Sklearn,
    PyTorch, TensorFlow, Keras, XGBoost, LightGBM, CatBoost, etc with a real-time
    Web Dashboard called optuna-dashboard.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过名为optuna-dashboard的实时Web仪表板调节几乎所有的ML、DL包/框架的估计器，包括Sklearn、PyTorch、TensorFlow、Keras、XGBoost、LightGBM、CatBoost等。
- en: Hyperopt
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Hyperopt
- en: Optimizing using Bayesian optimization, including conditional dimensions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 使用贝叶斯优化进行优化，包括条件维度。
- en: Scikit-learn
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Scikit-learn
- en: Different searches such as GridSearchCV or HalvingGridSearchCV.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的搜索方法，如GridSearchCV或HalvingGridSearchCV。
- en: Auto-Sklearn
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Auto-Sklearn
- en: AutoML and a drop-in replacement for a scikit-learn estimator.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML和scikit-learn估计器的替代品。
- en: Hyperactive
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 超活跃
- en: Very easy to learn but extremly versatile providing intelligent optimization.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 非常容易学习但极其多才多艺，提供智能优化。
- en: Optunity
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Optunity
- en: Provides distinct approaches such plethora of score functions.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 提供了不同的方法以及大量的评分函数。
- en: HyperparameterHunter
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: HyperparameterHunter
- en: Automatic save/learn from Experiments for persistent optimization
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 自动保存/从实验中学习以进行持续优化
- en: MLJAR
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MLJAR
- en: AutoML creating Markdown reports from ML pipeline
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML 从 ML 流水线生成 Markdown 报告
- en: KerasTuner
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: KerasTuner
- en: With Bayesian Optimization, Hyperband, and Random Search algorithms built-in
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 内置贝叶斯优化、Hyperband 和随机搜索算法
- en: Talos
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Talos
- en: Hyperparameter Optimization for TensorFlow, Keras and PyTorch.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow、Keras 和 PyTorch 的超参数优化。
