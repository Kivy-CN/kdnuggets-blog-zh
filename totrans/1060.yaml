- en: Economics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The world economics data consist of trade statistics, human development index,
    geospatial data of food supplies, and macroeconomics data. You can use them to
    analyze current trade deficits and forecast countries' development.
