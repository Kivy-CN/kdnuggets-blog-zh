- en: The manufacturing business faces huge transformations nowadays. Due to rapid
    development of digital world and broad application of data science, various fields
    of human activity seek improvement. Modern manufacturing is often referred to
    as industry 4.0 that is the manufacturing under conditions of the fourth industrial
    revolution that has brought robotization, automation and broad application of
    data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业目前面临着巨大的变革。由于数字世界的快速发展和数据科学的广泛应用，各个领域的人类活动都在寻求改进。现代制造业常被称为工业4.0，即在第四次工业革命条件下进行的制造，带来了机器人化、自动化和数据的广泛应用。
