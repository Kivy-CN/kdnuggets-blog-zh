- en: '**Bio: **[Ben Rogojan](https://twitter.com/seattledataguy?lang=en) is a Seattle-based
    Data Scientist & Engineer with extensive experience designing ETL pipelines, databases,
    websites, and other software products for startups and established corporations.
    Ben currently works as a data engineer at a health analytics company.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介：**[Ben Rogojan](https://twitter.com/seattledataguy?lang=en)是位于西雅图的数据科学家兼工程师，拥有丰富的经验，设计了ETL管道、数据库、网站以及其他初创公司和成熟公司的软件产品。Ben
    目前在一家健康分析公司担任数据工程师。'
