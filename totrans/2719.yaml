- en: '&#124;  [![Kdd 2020 Virtual](../Images/0b5b451f8fbacf6288351c0f8d17ad76.png)](https://www.cvent.com/events/kdd-2020/event-summary-eb9eeca9963443d18902dbe47190ea4c.aspx)'
