  zh: '[![LangChain 备忘单](../Images/b6924836910862bc30f6583294f9f644.png)](https://www.kdnuggets.com/wp-content/uploads/LangChain_Cheat_Sheet_KDnuggets.pdf)'
- en: LangChain simplifies building applications with language models through reusable
    components and pre-built chains. It makes models data-aware and agentic for more
    dynamic interactions. The modular architecture supports rapid development and
    customization.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: LangChain 通过可重用组件和预构建的链条简化了与语言模型的应用构建。它使模型具备数据感知和智能代理功能，从而实现更动态的互动。其模块化架构支持快速开发和定制。
- en: For those new to conversational AI and LLMs, LangChain offers approachable abstractions
    that simplify leveraging large models. The documentation and community support
    help newcomers get productive quickly. More experienced users will appreciate
    the flexibility to customize and extend provided modules. LangChain enables users
    of all levels to unlock the power of LLMs.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些刚接触对话式人工智能和大语言模型（LLMs）的人，LangChain 提供了易于理解的抽象层，简化了大型模型的使用。文档和社区支持帮助新手快速上手。更有经验的用户将欣赏到自定义和扩展提供的模块的灵活性。LangChain
    使所有级别的用户都能释放大语言模型的潜力。
- en: '[Our latest cheat sheet](https://www.kdnuggets.com/wp-content/uploads/LangChain_Cheat_Sheet_KDnuggets.pdf)
    provides a helpful overview of LangChain''s key features and simple code snippets
    to get started. For anyone interested in working with large language models, LangChain
    is an essential tool to add to your kit, and this resource is the key to getting
    up and running right away.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[我们最新的备忘单](https://www.kdnuggets.com/wp-content/uploads/LangChain_Cheat_Sheet_KDnuggets.pdf)
    提供了 LangChain 关键功能的有用概述以及简单的代码片段以便快速入门。对于任何有兴趣使用大语言模型的人来说，LangChain 是一个必备工具，这份资源是立即上手的关键。'
