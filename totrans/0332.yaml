- en: A Roadmap For Your Data Career
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/a-roadmap-for-your-data-career](https://www.kdnuggets.com/a-roadmap-for-your-data-career)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Careers in data are not for everyone — you need patience to work with evolving
    business, security, and infrastructure requirements and a good amount of mental
    endurance to work with endless data issues and changes. But they can also be the
    most interesting jobs in the world. Every month has a new puzzle to put together
    in a new way, and new technologies and innovations keep the field continually
    new. Data careers are also going to be even more vital as AI demands larger and
    more diverse training datasets.
  prefs: []
  type: TYPE_NORMAL
- en: There is no one way to enter or continue a career in data, but let’s start with
    a reference roadmap that will serve as the framework for this article, and then
    we can talk about the decision points and phases that you will find along the
    way. Whether you are a data scientist, data engineer, software developer, business
    analyst, or infrastructure/security specialist, these paths could apply to you.
  prefs: []
  type: TYPE_NORMAL
