- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: If you’re interested in delving into the intricacies of deep learning and want
    some FREE resources, carry on reading.
  prefs: []
  type: TYPE_NORMAL
- en: 'Deep Learning: Technical Introduction'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Thomas Epelbaum
  prefs: []
  type: TYPE_NORMAL
- en: 'This ebook goes through the three most common forms of neural network architectures:
    Feedforward, Convolutional and Recurrent. You will gain a deeper understanding
    of each architecture to help build your deep learning knowledge.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://github.com/tomepel/Technical_Book_DL/raw/master/White_book.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Neural Networks and Deep Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Charu C. Aggarwal
  prefs: []
  type: TYPE_NORMAL
- en: Neural Networks and deep learning - pretty much all you need to know about deep
    learning. In this book, you will start with the foundations of neural networks
    and its basic architecture and then move on to the intricacies of training a neural
    network, and more.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://dl.uswr.ac.ir/bitstream/Hannan/141305/2/9783319944623.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Neural Networks and Deep Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Michael Nielsen
  prefs: []
  type: TYPE_NORMAL
- en: In this ebook, you will learn how to use neural nets to recognize handwritten
    digits, how the backpropagation algorithm works, improving the way neural networks
    learn, a visual proof that neural nets can compute any function, why deep neural
    networks are hard to retrain, and more foundations of deep learning.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](http://static.latexstudio.net/article/2018/0912/neuralnetworksanddeeplearning.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Dive into Deep Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Aston Zhang, Zachary C. Lipton, Mi Li, and Alexander J. Smole
  prefs: []
  type: TYPE_NORMAL
- en: This e-book not only gives you a great overview of deep learning, but it starts
    with the foundations and the depths of machine learning. It takes you on a journey
    by first understanding machine learning before getting into the application of
    neural networks and deep learning. A deep book that covers pretty much everything.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://d2l.ai/d2l-en.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Neural Network Design
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Martin T. Hagan, Howard B. Demuth, Mark Hudson Beale, and Orlando De Jesús
  prefs: []
  type: TYPE_NORMAL
- en: In this ebook, you will first start with understanding the foundations of the
    Neuron Model and Network Architectures and then further go into the perceptron
    learning rule. You will then get more theory around vector spaces, linear transformation,
    and more.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://hagan.okstate.edu/NNDesign.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Deep Learning Methods and Applications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Li Deng and Dong Yu
  prefs: []
  type: TYPE_NORMAL
- en: Created by Microsoft researchers Li Deng and Dong Yu, this ebook gives you an
    overview of the methodologies behind deep learning and their different types of
    applications. You will go further into speech and audio processing, NLP, information
    retrieval, and more.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://www.microsoft.com/en-us/research/wp-content/uploads/2016/02/DeepLearning-NowPublishing-Vol7-SIG-039.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Applied Deep Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Umberto Michelucci
  prefs: []
  type: TYPE_NORMAL
- en: This ebook is a case-based approach to understanding Deep Neural Networks. Chapters
    include computational graphs and TensorFlow, single neurons, feedforward neural
    networks, training neural networks, regularization, metric analysis, hyperparameter
    tuning, convolutional and recurrent neural networks, logistic regression from
    scratch, and a research project.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://www.programmer-books.com/wp-content/uploads/2018/12/Applied-Deep-Learning.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Advanced Applications for Artificial Neural Networks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Adel El-Shahat
  prefs: []
  type: TYPE_NORMAL
- en: ??Researchers put their brains together and came to write this book about the
    importance of artificial neural networks and their advanced applications. It provides
    case studies such as hardware ANN for gait generation of multi-legged robots,
    production of high-resolution soil property ANN maps, and more. If you’re interested
    in knowing more about the current capabilities of artificial neural networks,
    and what they can do in the future - this is a book for you.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://www.intechopen.com/books/6187)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Deep Learning Interviews: Problems and Solutions'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Shlomo Kashani
  prefs: []
  type: TYPE_NORMAL
- en: Learning and being able to apply the content is always what people think is
    the most difficult part. When in fact, being able to ace the interview that gets
    you the job you’ve always wanted is the real challenge. This ebook goes through
    real-world deep-learning interview problems and solutions to help you prepare.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://arxiv.org/ftp/arxiv/papers/2201/2201.00650.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Physics-based Deep Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By N. Thuerey, P. Holl, M. Mueller, P. Schnell, F. Trost, and K. Um
  prefs: []
  type: TYPE_NORMAL
- en: This ebook goes through the practical and comprehensive introduction of deep
    learning in the context of physical simulations. You are provided with hands-on
    code examples using Jupyter notebooks. Topics include physical losses, differentiable
    physics, NNS, reinforcement learning, and more.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://arxiv.org/pdf/2109.05237.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Deep Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Ian Goodfellow, Yoshua Bengio, and Aaron Courville
  prefs: []
  type: TYPE_NORMAL
- en: This ebook has two sections, the first starting off with Math and the basics
    of machine learning and the second moving into deep neural networks. You will
    be able to transition from machine learning to deep learning and understand how
    they apply to one another. You also have access to exercises and lectures to cater
    to your study needs.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://www.deeplearningbook.org/)'
  prefs: []
  type: TYPE_NORMAL
- en: Deep Learning on Graphs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Yao Ma and Jiliang Tang
  prefs: []
  type: TYPE_NORMAL
- en: Graphs have been used to represent data for a very long time now. It’s easily
    interpretable, explainable, and simple. This ebook goes into the importance of
    graphs in the representation of deep learning as well as going in-depth on the
    foundations, methods, applications, and advances.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://web.njit.edu/~ym329/dlg_book/dlg_book.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Deep Learning for Coders with Fastai and Pytorch: AI Applications Without a
    PhD'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Howard, J. and Gugger, S.
  prefs: []
  type: TYPE_NORMAL
- en: This ebook on GitHub has many chapters, but as we are focusing on deep learning
    I will attach the link for that - but feel free to have a gander at the other
    chapters available. In the deep learning chapter, you will understand more about
    neural networks and how the Jupyter notebook works. It focuses on the fastai deep
    learning library and how you can walk through it with them and get a more practical
    understanding of deep learning.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://github.com/fastai/fastbook/blob/master/01_intro.ipynb).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Explanatory Model Analysis: Explore, Explain, and Examine Predictive Models'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Przemyslaw Biecek and Tomasz Burzykowski
  prefs: []
  type: TYPE_NORMAL
- en: Explaining the analysis of a model is a skill in itself. It’s the skill you
    need to help a business make the right decision for the company to improve and
    continuously grow. Companies need people with these skills!
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://ema.drwhy.ai/preface.html).'
  prefs: []
  type: TYPE_NORMAL
- en: Algebra, Topology, Differential Calculus, and Optimization Theory For Computer
    Science and Machine Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By Jean Gallier and Jocelyn Quaintance
  prefs: []
  type: TYPE_NORMAL
- en: If you want to learn more about Mathematics and how it applies to Computer Science
    and Machine Learning - this is what you need to read. It is a deep ebook that
    goes through math in so much depth that once you finish this book, I'm convinced
    you will have graduated with a master's in Math.
  prefs: []
  type: TYPE_NORMAL
- en: '[Click here to read](https://www.cis.upenn.edu/~jean/math-deep.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping it up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Deep learning and machine learning are one, so if you are struggling with understanding
    the concept of deep learning you may need to go back and review machine learning.
    Check out the previous installment of free machine learning and deep learning
    books.
  prefs: []
  type: TYPE_NORMAL
