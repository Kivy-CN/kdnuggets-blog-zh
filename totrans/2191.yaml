- en: With how popular machine learning has become, people will try to enter this
    field. However, it’s hard to find a voice that could lead these enthusiasts to
    do something to enter the machine learning field.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着机器学习的普及，越来越多的人尝试进入这一领域。然而，很难找到一个能够引导这些热衷者进入机器学习领域的声音。
- en: Luckily, many podcasts specifically discuss machine learning and the careers
    surrounding them. What are these podcasts? Let’s get into it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，许多播客专门讨论机器学习及其相关职业。这些播客都是什么？让我们来了解一下。
- en: 1\. This Week in Machine Learning & AI
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 本周机器学习与人工智能
- en: The popular Machine Learning podcast hosted by Sam Charrington has been running
    since 2016 and has published hundreds of episodes. [This Week in Machine Learning
    & AI](https://twimlai.com/podcast/twimlai/) is one of the longest-running machine
    learning podcasts and is still going strong. The podcast launches a new episode
    every week with various machine learning and AI expert guests coming to discuss
    the latest topics in the field.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由Sam Charrington主持的热门播客《[本周机器学习与人工智能](https://twimlai.com/podcast/twimlai/)》自2016年开始运行，已经发布了数百期节目。它是最久经考验的机器学习播客之一，并且仍在持续进行。每周该播客都会发布一期新节目，邀请各种机器学习和人工智能专家讨论该领域的最新话题。
- en: The podcast topic discussion is often about the latest breakthrough in machine
    learning, such as new algorithms or methodology. But it could extend to anything
    related, such as implication, business usage, and ethical consideration.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 播客话题讨论通常围绕机器学习的最新突破，例如新的算法或方法论。但它也可以扩展到相关的任何内容，例如应用、商业用途和伦理考量。
- en: The topic discussed might seem pretty advanced for the enthusiasts, but it could
    provide insight and inspiration for the future career you want. You'll gain insights
    not found in textbooks or papers, ensuring you stay up-to-date with the latest
    findings.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论的话题可能对爱好者来说比较先进，但它可能为你未来的职业提供洞察和灵感。你将获得在教科书或论文中找不到的见解，确保你与最新发现保持同步。
- en: 2\. The Machine Learning Podcast
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 机器学习播客
- en: '[The Machine Learning Podcast](https://www.themachinelearningpodcast.com/episodes)
    hosted by Tobias Macey is a machine learning focus podcast that run since 2022
    and produce a monthly episode for the listener. This podcast brings various machine
    learning guests to discuss important topics in machine learning and what happens
    behind the scenes.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习播客](https://www.themachinelearningpodcast.com/episodes)由Tobias Macey主持，是一个自2022年开始运行的机器学习专注播客，每月为听众制作一期节目。这个播客邀请了各种机器学习领域的嘉宾讨论机器学习中的重要话题以及幕后发生的事情。'
- en: The topic could be the latest algorithms, techniques, tools, companies, or anything
    about machine learning. What is important is that each hourly episode wants the
    listener to get value and deliver impact from the machine learning to the business.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 话题可以是最新的算法、技术、工具、公司或任何与机器学习相关的内容。重要的是每集一小时的节目都希望听众能从机器学习中获得价值，并将其带到商业中。
- en: It’s a good podcast for enthusiasts wanting to know what happens in the business
    and why machine learning is important within companies. Don’t miss these podcasts
    if you want to have advantages in the machine learning field.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个适合那些想了解商业中发生什么以及机器学习在公司中为何重要的爱好者的好播客。如果你想在机器学习领域获得优势，不要错过这些播客。
- en: 3\. Practical AI
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 实用AI
- en: '[The Practical AI](https://changelog.com/practicalai) podcast hosted by Chris
    Benson and Daniel Whitenack provides a great addition to your machine learning
    listening list. The podcast has provided weekly episodes since 2018 to give listeners
    a more accessible way to understand machine learning and AI.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[实用AI](https://changelog.com/practicalai)播客由Chris Benson和Daniel Whitenack主持，是你机器学习收听列表中的一个极好补充。自2018年以来，该播客每周提供一期节目，以便让听众更容易理解机器学习和人工智能。'
- en: Many topics cover practical ways and high levels of machine learning so the
    listener can work outside the industry. However, it heavily focuses on current
    trending topics such as LLM, so it might not cover everything that happens in
    the machine learning industry.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 许多话题涵盖了实用的方法和高级的机器学习，使得听众能够在行业外工作。然而，它主要集中在当前流行的主题上，如LLM，因此可能无法涵盖机器学习行业中发生的所有事情。
- en: The podcast is great for the enthusiast who wants to understand a high level
    of things and wants to catch up with what is happening in the world.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这个播客非常适合那些想要理解高级内容并跟上世界动态的爱好者。
- en: 4\. Super Data Science Podcast
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 超级数据科学播客
- en: '[The Super Data Science Podcast](https://www.superdatascience.com/podcast)
    hosted by Jon Krohn is not necessarily focused only on machine learning, as the
    topic encompasses the whole data science field. However, many episodes discuss
    beginner-friendly machine learning introduction and the related niche to teach
    the listeners better about the field.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[超级数据科学播客](https://www.superdatascience.com/podcast)由Jon Krohn主持，并不一定只集中于机器学习，因为该话题涵盖了整个数据科学领域。然而，许多集讨论了适合初学者的机器学习介绍及相关领域，以更好地教会听众该领域的知识。'
- en: The podcast has run since 2016 and still produces weekly hour-episode podcasts
    dedicated to the data science field. For the machine learning enthusiast, there
    are more than 100 episodes for you to listen to and learn from, so you don’t need
    to worry about exhausting all the episodes shortly.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 该播客自2016年开始运行，至今每周制作一期专注于数据科学领域的节目。对于机器学习爱好者来说，有超过100集节目供你收听和学习，因此你不必担心很快就会用尽所有节目。
- en: 5\. Machine Learning Street Talk
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 机器学习街谈
- en: '[The Machine Learning Street Talk podcast](https://podcasts.apple.com/us/podcast/machine-learning-street-talk-mlst/id1510472996),
    which Tim Scarfe runs, is a top podcast that discusses many recent topics in machine
    learning and AI more casually. Sometimes, the episode could cover an in-depth
    discussion of the field, but sometimes, it is a debate between host and guest.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习街谈播客](https://podcasts.apple.com/us/podcast/machine-learning-street-talk-mlst/id1510472996)由Tim
    Scarfe主持，是一个顶尖播客，较为轻松地讨论了许多最近的机器学习和人工智能话题。有时，节目会深入讨论该领域，但有时也会是主持人与嘉宾之间的辩论。'
- en: The podcast makes its promotion less serious than the other podcasts, so it’s
    great for enthusiasts afraid to enter the field because of the technical terms.
    You could listen to hundreds of episodes, although the schedule is not fixed,
    and the length could vary between 1 hour to 3 hours and more.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这个播客的推广比其他播客更轻松，因此非常适合那些因技术术语而害怕进入该领域的爱好者。你可以听上数百集，尽管更新不固定，长度可能在1小时到3小时甚至更长之间变化。
- en: Conclusion
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: These are the five podcasts for you machine learning enthusiasts. The podcast
    would bring you a fresh perspective on machine learning from the expert and give
    you insight into navigating the field. If you have any more podcast recommendations,
    please share them in the comments.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是推荐给机器学习爱好者的五个播客。播客将为你带来专家对机器学习的全新视角，并提供关于如何在该领域导航的见解。如果你有更多的播客推荐，请在评论中分享。
