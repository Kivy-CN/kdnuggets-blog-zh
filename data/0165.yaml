- en: To access Google integrations, click on the up arrow at the bottom left. It
    is a code response. You will get the option to run your code on Google Colab.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问 Google 集成，请点击左下角的向上箭头。这是一个代码响应。你将获得在 Google Colab 上运行代码的选项。
