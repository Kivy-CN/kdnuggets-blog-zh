- en: '*Data science* is a multi-disciplinary field. Thus, there are thousands of
    packages and hundreds of programming functions out there in the data science world!
    An aspiring data enthusiast need not know all. A cheat sheet or reference card
    is a compilation of mostly used commands to help you learn that language’s syntax
    at a faster rate. Here are the most important ones that have been brainstormed
    and captured in a few compact pages.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据科学* 是一个多学科领域。因此，数据科学世界里有成千上万的包和数百种编程函数！有抱负的数据爱好者不需要了解所有内容。备忘单或参考卡是将最常用的命令编纂成册，以帮助你更快地学习该语言的语法。这里是一些经过头脑风暴并总结在几页紧凑页面中的最重要备忘单。'
- en: Mastering *Data science* involves understanding of statistics, mathematics,
    programming knowledge especially in R, Python & SQL and then deploying a combination
    of all these to derive insights using the business understanding & a human instinct—that
    drives decisions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 精通*数据科学*涉及对统计学、数学、编程知识，尤其是 R、Python 和 SQL 的理解，并将这些知识结合起来，以利用业务理解和人类直觉得出见解，从而驱动决策。
- en: 'Here are the cheat sheets by category:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这里按类别列出了备忘单：
- en: '**Cheat sheets for Python:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python 备忘单：**'
- en: Python is a popular choice for beginners, yet still powerful enough to back
    some of the world’s most popular products and applications. It's design makes
    the programming experience feel almost as natural as writing in English. Python
    basics or Python Debugger cheat sheets for beginners covers important syntax to
    get started. Community-provided libraries such as numpy, scipy, sci-kit and pandas
    are highly relied on and the NumPy/SciPy/Pandas Cheat Sheet provides a quick refresher
    to these.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是初学者的热门选择，但其强大到足以支撑世界上一些最受欢迎的产品和应用。它的设计让编程体验几乎像用英语写作一样自然。Python 基础或 Python
    调试器备忘单为初学者涵盖了开始的关键语法。像 numpy、scipy、sci-kit 和 pandas 这样的社区提供的库被广泛依赖，NumPy/SciPy/Pandas
    备忘单提供了这些库的快速复习。
