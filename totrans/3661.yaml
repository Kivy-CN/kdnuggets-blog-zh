- en: Given the potential of large language models (LLMs) and LLM applications, the
    best time to learn more about them is now! From fun personal projects to academic
    research and work, it’s always exciting to understand LLMs better so we can build
    interesting applications using them.
  prefs: []
  type: TYPE_NORMAL
