  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ec570b5041a7c02e85579578d1825eb6.png)'
- en: We can see the missing values in temp, min, and city from the above bar graph
    and matrix.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从上述条形图和矩阵中看到 temp、min 和 city 的缺失值。
- en: 3\. Faker
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. Faker
- en: We might come across a situation where we need to generate some test data or
    use some dummy data in our analysis. One way to get dummy data is by using the
    Faker library. This will generate fake data for you very quickly when you need
    to.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能会遇到需要生成一些测试数据或在分析中使用一些虚拟数据的情况。获取虚拟数据的一种方式是使用 Faker 库。这将帮助你快速生成虚假数据。
