- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: So, you’ve successfully gone through the initial screening phase of the interview
    process. It is now time for the most important step in the interview process,
    namely, the **take-home coding challenge**. This is generally a data science problem,
    e.g., machine learning model, linear regression, classification problem, time
    series analysis, etc.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你已经成功通过了面试过程的初步筛选阶段。现在是面试过程中的最重要步骤，即**家庭作业编程挑战**。这通常是一个数据科学问题，例如，机器学习模型、线性回归、分类问题、时间序列分析等。
- en: Data science coding projects vary in scope and complexity. Sometimes, the project
    could be as simple as producing summary statistics, charts, and visualizations.
    It could also involve building a regression model, classification model, or forecasting
    using a time-dependent dataset. The project could also be very complex and difficult.
    In this case, no clear guidance is provided as to the specific type of model to
    use. In this case, you’ll have to come up with your own model that is best suitable
    for addressing project goals and objectives.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学编程项目的范围和复杂性各不相同。有时，项目可能只是生成总结统计数据、图表和可视化。它也可能涉及建立回归模型、分类模型，或使用时间相关数据集进行预测。项目也可能非常复杂且困难。在这种情况下，通常没有明确的指导说明使用哪种类型的模型。在这种情况下，你需要提出一个最适合解决项目目标和任务的模型。
- en: 'Generally, the interview team will provide you with project directions and
    a dataset. If you are fortunate, they may provide a small dataset that is clean
    and stored in a comma-separated value (CSV) file format. That way, you don’t have
    to worry about mining the data and transforming it into a form suitable for analysis.
    For the couple of interviews I had, I worked with 2 types of datasets: one had
    160 observations (rows), while the other had 50,000 observations with lots of
    missing values. The take-home coding exercise clearly differs from companies to
    companies, as further described below.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，面试团队会提供项目指示和数据集。如果你幸运的话，他们可能会提供一个干净的小数据集，存储在逗号分隔值（CSV）文件格式中。这样，你就不必担心挖掘数据并将其转换为适合分析的格式。对于我经历的几次面试，我处理了两种类型的数据集：一种有160个观测值（行），另一种有50,000个观测值且有许多缺失值。家庭作业编程练习因公司而异，具体如下所述。
- en: In this article, I will share some useful tips from my personal experience that
    would help you excel in the coding challenge project. Before delving into the
    tips, let’s first examine some sample coding exercises.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将分享一些来自个人经验的有用技巧，这些技巧将帮助你在编程挑战项目中脱颖而出。在深入这些技巧之前，让我们先看一些示例编程练习。
- en: 'Sample 1 Coding Exercise: Model for recommending cruise ship crew size'
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例 1 编程练习：推荐邮轮船员规模的模型
- en: '***Instructions***'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***说明***'
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*This coding exercise should be performed in python (which is the programming
    language used by the team). You are free to use the internet and any other libraries.
    Please save your work in a Jupyter notebook and email it to us for review.*'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这个编程练习应在python中进行（这是团队使用的编程语言）。你可以自由使用互联网和其他库。请将你的工作保存在Jupyter笔记本中，并通过电子邮件发送给我们以供审阅。*'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Data file: cruise_ship_info.csv (this file will be emailed to you)*'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*数据文件：cruise_ship_info.csv（该文件将通过电子邮件发送给你）*'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Objective:*** *Build a regressor that recommends the “crew” size for potential
    ship buyers. Please do the following steps (hint: use numpy, scipy, pandas, sklearn
    and matplotlib)*'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***目标：*** *构建一个回归器，为潜在的船只买家推荐“船员”规模。请按照以下步骤操作（提示：使用 numpy、scipy、pandas、sklearn
    和 matplotlib）*'
- en: ''
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Read the file and display columns.*'
  id: totrans-25
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*读取文件并显示列。*'
- en: '*Calculate basic statistics of the data (count, mean, std, etc) and examine
    data and state your observations.*'
  id: totrans-26
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*计算数据的基本统计信息（计数、均值、标准差等），检查数据并陈述你的观察结果。*'
- en: '*Select columns that will probably be important to predict “crew” size.*'
  id: totrans-27
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*选择可能对预测“船员”规模重要的列。*'
- en: '*If you removed columns, explain why you removed those.*'
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*如果你删除了列，请解释为什么删除这些列。*'
- en: '*Use one-hot encoding for categorical features.*'
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*对分类特征使用独热编码。*'
- en: '*Create training and testing sets (use 60% of the data for the training and
    reminder for testing).*'
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*创建训练集和测试集（使用 60% 的数据作为训练集，其余用于测试）。*'
- en: '*Build a machine learning model to predict the ‘crew’ size.*'
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*构建一个机器学习模型来预测“船员”规模。*'
- en: '*Calculate the Pearson correlation coefficient for the training set and testing
    datasets.*'
  id: totrans-32
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*计算训练集和测试集的皮尔逊相关系数。*'
- en: '*Describe hyper-parameters in your model and how you would change them to improve
    the performance of the model.*'
  id: totrans-33
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*描述模型中的超参数以及你将如何更改它们以提高模型的性能。*'
- en: '*What is regularization? What is the regularization parameter in your model?*'
  id: totrans-34
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*什么是正则化？你模型中的正则化参数是什么？*'
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Plot regularization parameter value vs Pearson correlation for the test and
    training sets, and see whether your model has a bias problem or variance problem.*'
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*绘制正则化参数值与测试集和训练集的皮尔逊相关系数的关系图，以查看你的模型是否存在偏差问题或方差问题。*'
- en: This is an example of a very straightforward problem. The dataset is clean and
    small (160 rows and 9 columns), and the instructions are very clear. So, all that
    is needed is to follow the instructions and generate your code. Notice also that
    the instruction clearly specifies that python must be used as the programming
    language for model building. The time allowed for completing this coding assignment
    was three days. Only the final Jupyter notebook has to be submitted, and no formal
    project report is required.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常简单的问题的例子。数据集干净且较小（160 行和 9 列），指示非常清晰。因此，只需遵循指示并生成你的代码。另请注意，指示明确规定必须使用
    Python 作为构建模型的编程语言。完成此编码作业的时间为三天。只需提交最终的 Jupyter notebook，不需要正式的项目报告。
- en: Tips for Acing Sample 1 Coding Exercise
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提升样例 1 编码练习的技巧
- en: 'Since the project involves building a machine learning model, the first step
    is to ensure we understand the machine learning process:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 由于该项目涉及构建机器学习模型，第一步是确保我们理解机器学习过程：
- en: '**![](../Images/2717c0b65838dd646f1ed152f939f261.png)**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**![](../Images/2717c0b65838dd646f1ed152f939f261.png)**'
- en: '***Figure 1**. Illustrating the Machine Learning Process. Image by Benjamin
    O. Tayo.*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '***图 1**. 机器学习过程示意图。图像来源：本杰明·O·塔约。*'
- en: '**1\. Problem Framing**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 问题框架**'
- en: '*Define your project goals. What do you want to find out? Do you have the data
    to analyze?*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*定义你的项目目标。你想要发现什么？你是否有数据可以分析？*'
- en: '**Objective***: *The goal of this project is to build a regressor model that
    recommends the “crew” size for potential cruise ship buyers using the cruise ship
    dataset [**cruise_ship_info.csv**](https://github.com/bot13956/ML_Model_for_Predicting_Ships_Crew_Size)**.**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**目标**：*本项目的目标是构建一个回归模型，用于根据游轮数据集[**cruise_ship_info.csv**](https://github.com/bot13956/ML_Model_for_Predicting_Ships_Crew_Size)为潜在的游轮买家推荐“船员”规模。*'
- en: '**2\. Data Analysis**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 数据分析**'
- en: '*Import and clean the dataset, analyze features to select the relevant features
    that correlate with the target variable.*'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*导入并清理数据集，分析特征以选择与目标变量相关的特征。*'
- en: '**2.1 Import dataset and display features and the target variable**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.1 导入数据集并显示特征和目标变量**'
- en: '[PRE0]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![](../Images/febb6bf0dd0f1c21e51caf27f84dc824.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/febb6bf0dd0f1c21e51caf27f84dc824.png)'
- en: '***Table 1**: Shows first 5 rows of dataset.*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '***表 1**：显示数据集的前 5 行。*'
- en: In this example, the dataset is clean and pristine, with no missing values.
    So, no cleaning is required.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，数据集是干净且完美的，没有缺失值。因此，不需要进行清理。
- en: '**Remarks on Data Quality**: One of the major flaws with the dataset is that
    it does not provide the units for the features. For example, the passenger’s column
    doesn’t tell if this column is in hundreds or thousands. The units for cabin length,
    passenger density, and crew are not provided as well. The *passenger_density*
    feature seems to have been derived from other features, but there is no explanation
    of how it was derived. These kinds of issues can be addressed by contacting the
    interview team to ask more about the dataset. It is important to understand the
    intricacies of your data before using it for building real-world models. Keep
    in mind that a bad dataset leads to bad predictive models.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据质量备注**：数据集的一个主要缺陷是没有提供特征的单位。例如，乘客列没有说明这一列是以百还是千为单位。舱长、乘客密度和乘员的单位也没有提供。*passenger_density*特征似乎是从其他特征中得出的，但没有解释其来源。这些问题可以通过联系面试团队以了解更多有关数据集的信息来解决。在使用数据构建实际模型之前，了解数据的细节非常重要。请记住，不良的数据集会导致不良的预测模型。'
- en: '**2.2 Calculate and visualize the covariance matrix**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.2 计算和可视化协方差矩阵**'
- en: The covariance matrix plot can be used for feature selection and for quantifying
    the correlation between features (multi-collinearity). We observe from Figure
    2 that there are strong correlations between features.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 协方差矩阵图可以用于特征选择以及量化特征之间的相关性（多重共线性）。我们从图2中观察到特征之间存在强相关性。
- en: '![](../Images/3e8d5d274bc7047c40006ce2c499e9e9.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3e8d5d274bc7047c40006ce2c499e9e9.png)'
- en: '***Figure 2**. Covariance matrix plot.*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '***图2**。协方差矩阵图。*'
- en: '**2.3 Perform feature engineering by transforming features into the principal
    component analysis (PCA) space**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.3 通过将特征转换为主成分分析（PCA）空间来执行特征工程**'
- en: Since the covariance matrix shows multi-collinearity, it is important to transform
    features into PCA space before training your model. This is important because
    multi-collinearity between features can lead to a model that is complex and difficult
    to interpret. PCA can also be used for variable selection and dimensionality reduction.
    In this case, only components that contribute significantly to the total explained
    variance can be retained and used for modeled building.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 由于协方差矩阵显示了多重共线性，因此在训练模型之前，将特征转换为PCA空间是很重要的。这一点很重要，因为特征之间的多重共线性可能导致模型复杂且难以解释。PCA也可以用于变量选择和降维。在这种情况下，只有对总解释方差贡献显著的组件可以被保留并用于模型构建。
- en: '**3\. Model Building**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 模型构建**'
- en: '*Pick the machine learning tool that matches your data and desired outcome.
    Train the model with available data.*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*选择适合您的数据和期望结果的机器学习工具。使用可用数据训练模型。*'
- en: '**3.1 Model building and evaluation**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.1 模型构建和评估**'
- en: Since our goal is to use regression, one could implement different regression
    algorithms such as **Linear Regression (LR)**, **KNeighbors Regression (KNR)**,
    and **Support Vector Regression (SVR)**. The dataset has to be divided into training,
    validation, and test sets. Hyperparameter tuning has to be used to fine-tune the
    model in order to prevent overfitting. Cross-validation is essential to ensure
    the model performs well on the validation set. After fine-tuning model parameters,
    the model is applied has to be applied to the test dataset. The model’s performance
    on the test dataset is approximately equal to what would be expected when the
    model is used for making predictions using unseen data.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们的目标是使用回归，因此可以实现不同的回归算法，例如**线性回归（LR）**、**K邻近回归（KNR）**和**支持向量回归（SVR）**。数据集必须划分为训练集、验证集和测试集。必须使用超参数调整来微调模型以防止过拟合。交叉验证对于确保模型在验证集上表现良好是至关重要的。在微调模型参数后，模型必须应用于测试数据集。模型在测试数据集上的表现大致等于使用未见数据进行预测时的预期表现。
- en: '**3.2 Uncertainty Quantification**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.2 不确定性量化**'
- en: This can be done by training a model using different random partitions of the
    training dataset, then averaging the cross-validation score for each random state
    parameter.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过使用训练数据集的不同随机分区来训练模型，然后对每个随机状态参数的交叉验证得分进行平均来完成。
- en: '![](../Images/3792fcddbdd903c9efbedc75f829fbd3.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3792fcddbdd903c9efbedc75f829fbd3.png)'
- en: '***Figure 3**. Mean cross-validation shows for different regression models.*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '***图3**。不同回归模型的平均交叉验证结果。*'
- en: '**4\. Application**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 应用**'
- en: '*Score your final model to generate predictions. Make your model available
    for production. Retrain your model as needed.*'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*对最终模型进行评分以生成预测。使你的模型可用于生产。根据需要重新训练你的模型。*'
- en: In this stage, the final machine learning model is selected and put into production.
    The model is evaluated in a production setting in order to assess its performance.
    Any mistakes encountered when transforming from an experimental model to its actual
    performance on the production line has to be analyzed. This can then be used in
    fine-tuning the original model.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在此阶段，选择最终的机器学习模型并投入生产。该模型在生产环境中进行评估，以评估其性能。任何从实验模型到实际生产线性能转变过程中遇到的错误都需要分析。这可以用于调整原始模型。
- en: Based on the mean cross-validation score from **Figure 3**, we observe that
    Linear Regression and Support Vector Regression perform almost at the same level
    and better than KNeighbors Regression. So, the final model selected could either
    be Linear Regression or Support Vector Regression.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 根据**图 3**中的平均交叉验证分数，我们观察到线性回归和支持向量回归的表现几乎相同，并且优于K邻近回归。因此，最终选择的模型可以是线性回归或支持向量回归。
