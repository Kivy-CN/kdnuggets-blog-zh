- en: 'With all the hype and introduction of AI generative tools, we have seen a rise
    in bad actors. If you are following the latest news, you must have heard that
    ChatGPT has passed the Wharton MBA exam. There is a whole list of exams passed
    by ChatGPT, from medical to a law degree - [List: Here Are the Exams ChatGPT Has
    Passed so Far](https://www.businessinsider.com/list-here-are-the-exams-chatgpt-has-passed-so-far-2023-1?op=1#wharton-mba-exam-1).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 AI 生成工具的热度和推出，我们看到恶意行为者的增加。如果你关注最新新闻，你一定听说过 ChatGPT 已经通过了沃顿 MBA 考试。ChatGPT
    已通过的考试列表从医学到法律学位 - [列表：ChatGPT 迄今已通过的考试](https://www.businessinsider.com/list-here-are-the-exams-chatgpt-has-passed-so-far-2023-1?op=1#wharton-mba-exam-1)。
- en: Apart from exams, students are using it to submit assignments, writers are submitting
    generative content, and researchers are producing high-quality papers just by
    typing prompts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了考试，学生还使用它来提交作业，作家提交生成内容，研究人员只需输入提示即可生成高质量论文。
- en: To counter the abuse of generative content, I am introducing you to 5 free AI
    content detector tools. You can use them to check the validity of the content
    and improve your SEO ranking.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对生成内容的滥用，我向你介绍 5 个免费的 AI 内容检测工具。你可以使用它们来检查内容的有效性并提高你的 SEO 排名。
- en: 1\. GPT-ZERO
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. GPT-ZERO
- en: '[GPTZero](https://gptzero.me/) is designed by Edward Tian, a Princeton senior,
    to detect writing generated by ChatGPT. The creator has seen that the technology
    was used by students to cheat on assignments, so he came up with the safeguard.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[GPTZero](https://gptzero.me/) 是由普林斯顿大学的高年级生爱德华·田设计的，用于检测 ChatGPT 生成的写作。创造者发现这项技术被学生用来作弊，因此提出了这个保护措施。'
- en: '![5 Free Tools For Detecting ChatGPT, GPT3, and GPT2](../Images/19a2087be477bf95ada77dba79facda3.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![5 个免费工具，用于检测 ChatGPT、GPT3 和 GPT2](../Images/19a2087be477bf95ada77dba79facda3.png)'
- en: Image from GPTZero
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 GPTZero
- en: The web-based app is quite simple. You can either paste your text or load the
    pdf, docx, and txt files. With a single click on the “GET RESULTS'' button, you
    can find the summary, average Perplexity, and Burstiness score. Furthermore, it
    will highlight the text that is likely to be written by AI.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个基于网络的应用程序相当简单。你可以粘贴文本或加载 pdf、docx 和 txt 文件。只需点击一次“获取结果”按钮，你就能找到摘要、平均困惑度和突发性评分。此外，它还会突出显示可能由
    AI 撰写的文本。
- en: '![5 Free Tools For Detecting ChatGPT, GPT3, and GPT2](../Images/b377a31dc66e9e4f455926c5b1d7ee0c.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![5 个免费工具，用于检测 ChatGPT、GPT3 和 GPT2](../Images/b377a31dc66e9e4f455926c5b1d7ee0c.png)'
- en: Image from GPTZero
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 GPTZero
- en: '**Note:** in case of content written entirely by AI, you won’t see highlight
    text.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 如果内容完全由 AI 撰写，你将不会看到突出显示的文本。'
- en: You can also try [Streamlit demo](https://etedward-gptzero-main-zqgfwb.streamlit.app/)
    of the app.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以试用 [Streamlit 演示](https://etedward-gptzero-main-zqgfwb.streamlit.app/) 应用程序。
- en: 2\. OpenAI GPT2 Output Detector
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. OpenAI GPT2 输出检测器
- en: '[OpenAI GPT2 Output Detector](https://openai-openai-detector.hf.space/) is
    developed by OpenAI and hosted on HuggingFace for users to freely check the content
    validity. It can detect text generated by ChatGPT, GPT3, and GPT2\. The application
    is using the [GPT-2 output detector](https://github.com/openai/gpt-2-output-dataset/tree/master/detector)
    model based on the [Transformers](https://github.com/huggingface/transformers/commit/1c542df7e554a2014051dd09becf60f157fed524).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[OpenAI GPT2 输出检测器](https://openai-openai-detector.hf.space/) 是由 OpenAI 开发，并托管在
    HuggingFace 上供用户自由检查内容有效性。它可以检测由 ChatGPT、GPT3 和 GPT2 生成的文本。该应用程序使用基于 [Transformers](https://github.com/huggingface/transformers/commit/1c542df7e554a2014051dd09becf60f157fed524)
    的 [GPT-2 输出检测器](https://github.com/openai/gpt-2-output-dataset/tree/master/detector)
    模型。'
- en: '![5 Free Tools For Detecting ChatGPT, GPT3, and GPT2](../Images/524dec9fa4623aade53d61b79fdb2455.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![5 个免费工具检测 ChatGPT、GPT3 和 GPT2](../Images/524dec9fa4623aade53d61b79fdb2455.png)'
- en: Image from OpenAI GPT2 Output Detector
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 OpenAI GPT2 输出检测器的图像
- en: To check the content validity, just copy and paste the text, and it will automatically
    show you the Real/Fake percentage.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查内容有效性，只需复制并粘贴文本，它将自动显示真实/虚假的百分比。
- en: I have been using it for a few days, and I think it is fairly accurate in detecting
    all kinds of AI text generation.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了几天，认为它在检测各种 AI 文本生成方面相当准确。
- en: 3\. Hello-SimpleAI ChatGPT Detector
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Hello-SimpleAI ChatGPT 检测器
- en: '[Hello-SimpleAI ChatGPT Detector](https://hello-simpleai-chatgpt-detector-ling.hf.space/)
    consists of three versions to detect text generated with ChatGPT.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hello-SimpleAI ChatGPT 检测器](https://hello-simpleai-chatgpt-detector-ling.hf.space/)
    包含三种版本来检测由 ChatGPT 生成的文本。'
- en: '[QA version](https://huggingface.co/spaces/Hello-SimpleAI/chatgpt-detector-qa):
    requires both questions and answers to check if it was generated by ChatGPT. On
    the backend, it is using a PLM-based classifier.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[QA 版本](https://huggingface.co/spaces/Hello-SimpleAI/chatgpt-detector-qa)：需要同时提供问题和答案，以检查是否由
    ChatGPT 生成。在后台，它使用基于 PLM 的分类器。'
- en: '[Sinlge-text version](https://huggingface.co/spaces/Hello-SimpleAI/chatgpt-detector-single):
    required long text to detect text generated by ChatGPT by using PLM-based classifiers.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[单文本版本](https://huggingface.co/spaces/Hello-SimpleAI/chatgpt-detector-single)：需要较长文本来检测由
    ChatGPT 生成的文本，使用基于 PLM 的分类器。'
- en: '[Linguistic version](https://huggingface.co/spaces/Hello-SimpleAI/chatgpt-detector-ling):
    detects ChatGPT based on linguistic features.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[语言学版本](https://huggingface.co/spaces/Hello-SimpleAI/chatgpt-detector-ling)：根据语言特征检测
    ChatGPT。'
- en: '![5 Free Tools For Detecting ChatGPT, GPT3, and GPT2](../Images/2fc3a835a2c6959f9b91655cbe42a881.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![5 个免费工具检测 ChatGPT、GPT3 和 GPT2](../Images/2fc3a835a2c6959f9b91655cbe42a881.png)'
- en: Image from Hello-SimpleAI
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 Hello-SimpleAI 的图像
- en: In my opinion, the most accurate is the Linguistic version. You need to provide
    the text and click on the predict button to see the results. The application will
    show results from two different models GLTR and PPL. You can read more about it
    on the [chatgpt-comparison-detection project](https://github.com/Hello-SimpleAI/chatgpt-comparison-detection).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，最准确的是语言学版本。你需要提供文本并点击预测按钮来查看结果。该应用程序将展示来自两个不同模型 GLTR 和 PPL 的结果。你可以在 [chatgpt-comparison-detection
    项目](https://github.com/Hello-SimpleAI/chatgpt-comparison-detection) 上了解更多信息。
- en: 4\. Contentatscale AI Content Detector
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. Contentatscale AI 内容检测器
- en: '[Contentatscale AI Content Detector](https://contentatscale.ai/ai-content-detector/)
    is the tool that I frequently use for quality assessment. It is fast, simple,
    and accurate. The AI Content Detector allows users to receive the **Human Content**
    score by pasting the text.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[Contentatscale AI 内容检测器](https://contentatscale.ai/ai-content-detector/) 是我经常用于质量评估的工具。它快速、简单且准确。AI
    内容检测器允许用户通过粘贴文本来获取**人工内容**分数。'
- en: '![5 Free Tools For Detecting ChatGPT, GPT3, and GPT2](../Images/f5ce9640e6a28449ebb23c35f6a0f218.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![5 个免费工具检测 ChatGPT、GPT3 和 GPT2](../Images/f5ce9640e6a28449ebb23c35f6a0f218.png)'
- en: Image from Contentatscale
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 Contentatscale 的图像
- en: '**Note:**  to get accurate results try to paste a small chunk of the text (150-200
    words).'
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 为了获得准确的结果，请尝试粘贴一小段文本（150-200 字）。'
- en: 5\. Writers AI Content Detector
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Writers AI 内容检测器
- en: '[Writers AI Content Detector](https://writer.com/ai-content-detector/) is similar
    to Contentatscale. It requires either the URL of the page or text to calculate
    the “Human-Generated Content” score. It is fast and fairly accurate.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[Writers AI 内容检测器](https://writer.com/ai-content-detector/) 类似于 Contentatscale。它需要页面的
    URL 或文本来计算“人工生成内容”分数。它快速且相当准确。'
- en: '![5 Free Tools For Detecting ChatGPT, GPT3, and GPT2](../Images/7ef19e0b7a4ba48a064406529b42c7a3.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![5 个免费工具检测 ChatGPT、GPT3 和 GPT2](../Images/7ef19e0b7a4ba48a064406529b42c7a3.png)'
- en: Image from Writers AI Content Detector
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 Writers AI 内容检测器的图像
- en: '**Note:** you have a limitation of 1500 characters, so try to paste a small
    chunk of text to generate the score.'
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 你有 1500 个字符的限制，因此请尽量粘贴小段文本以生成分数。'
- en: Conclusion
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: With the rise of AI generative tools, we have seen the rise of AI detector tools.
    At this stage, they are not accurate in detection code snippets and mixed text
    (Human +AI), but in the future, you will see a lot of companies adopting detection
    tools to increase quality and improve productivity.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 AI 生成工具的兴起，我们也看到了 AI 检测工具的崛起。在目前阶段，它们在检测代码片段和混合文本（人类 + AI）方面不够准确，但未来你会看到许多公司采用检测工具来提高质量和生产力。
- en: In this post, we have learned about the 5 best tools for detecting AI generative
    text. These tools are fast, reliable, and simple. You just have to paste the text
    to receive the results.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们了解了检测 AI 生成文本的 5 个最佳工具。这些工具快速、可靠且简单。你只需粘贴文本即可获得结果。
- en: If you are interested in learning more about AI, Machine Learning, MLOps, and
    Data Science, do follow my socials. Thank you.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对学习更多关于 AI、机器学习、MLOps 和数据科学感兴趣，请关注我的社交媒体。谢谢。
