- en: How did you Become a Senior Software Engineer at Microsoft?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你是如何成为微软的高级软件工程师的？
- en: My journey into the world of AI and software engineering began in my childhood
    with a keen interest in programming. This passion led me to pursue an undergraduate
    degree in Computer Science and Engineering at [NIT Warangal](https://www.nitw.ac.in/),
    where I graduated in 2015\. I then joined [Microsoft](http://www.microsoft.com)
    through a campus placement, in which I later joined the Bing Maps team within
    the Search and AI organisation.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我对 AI 和软件工程的兴趣始于童年，那时我对编程有浓厚的兴趣。这种热情促使我在 [NIT Warangal](https://www.nitw.ac.in/)
    追求计算机科学与工程的本科学位，并于 2015 年毕业。之后，我通过校园招聘加入了 [微软](http://www.microsoft.com)，并最终加入了搜索与
    AI 组织中的 Bing Maps 团队。
- en: In my time with Bing Maps, I contributed to several projects aimed at improving
    the service. My most notable contribution was leading the development of a new
    machine learning algorithm to enhance label density detection on maps. I wrote
    a research paper on the new technique that received several awards and was published
    in the Microsoft Journal of Applied Research.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我与 Bing Maps 合作期间，我参与了多个旨在改善服务的项目。我最显著的贡献是领导开发了一种新的机器学习算法，以增强地图上的标签密度检测。我撰写了关于这一新技术的研究论文，该论文获得了多个奖项，并发表在《微软应用研究杂志》上。
- en: After maps, I became a founding member of the Bing Shopping vertical. There,
    I led the launch of multiple features coupled with product ads, playing a significant
    role in bolstering Bing's revenue. I love innovating and solving everyday problems.
    I have won numerous hackathons throughout my career, the last one being where
    I created an AI chatbot designed to streamline online grocery shopping. Currently,
    I'm back at Bing Maps, working on innovative ways to refine and expand our mapping
    services.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在地图项目之后，我成为 Bing Shopping 部门的创始成员。在那里，我领导了多个功能的推出，并结合产品广告，为提升 Bing 的收入做出了重要贡献。我喜欢创新和解决日常问题。在我的职业生涯中，我赢得了许多黑客马拉松比赛，最近的一次是创建了一个旨在简化在线购物的
    AI 聊天机器人。目前，我回到 Bing Maps，致力于改进和扩展我们的地图服务。
- en: The key to my career growth has been a relentless drive to lead projects filled
    with unknowns and a determination to solve complex problems.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我职业成长的关键在于不断追求领导充满未知的项目和解决复杂问题的决心。
- en: How can Data Professionals Transition into AI?
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据专业人士如何转型进入 AI？
- en: I think the move from data science or analytics to AI is often smoother than
    people realise. Both fields demand a strong foundation in math and programming.
    But, if you're a data professional wanting to pivot, you will need to drill down
    on machine learning algorithms and neural networks.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为从数据科学或分析转向AI通常比人们意识到的要顺利。这两个领域都要求具备扎实的数学和编程基础。但是，如果你是一位希望转型的数据专业人士，你需要深入了解机器学习算法和神经网络。
- en: What Educational Background is Necessary?
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 需要什么样的教育背景？
- en: One of the first questions professionals usually ask is the educational prerequisites
    for getting into AI. Do you need a Ph.D., or will a bachelor’s or master's degree
    suffice?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 职业人士通常会问的第一个问题是进入AI领域的教育要求是什么。你需要博士学位，还是学士或硕士学位就足够了？
- en: The answer varies depending on the role and the company. While a Ph.D. can be
    beneficial, especially for research positions, it's not a strict requirement.
    A bachelor's or master's degree in computer science, mathematics, or a related
    field can suffice.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 答案取决于职位和公司。虽然博士学位对研究职位尤其有益，但并不是严格要求。计算机科学、数学或相关领域的学士或硕士学位通常也足够。
- en: What’s crucial is a deep understanding of the principles of AI and machine learning,
    which can be acquired through specialized courses and self-study.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是对AI和机器学习的原理有深入理解，这可以通过专业课程和自学获得。
- en: Are Certifications Useful?
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 认证有用吗？
- en: Certifications can help demonstrate your interest and foundational knowledge
    in AI, especially when transitioning from a different field. But they should complement
    your education and experience, not replace them. It's important to note that certifications
    are not a golden ticket.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 认证可以帮助展示你对AI的兴趣和基础知识，尤其是在从其他领域转型时。但它们应该补充你的教育和经验，而不是替代它们。值得注意的是，认证不是通行证。
- en: They serve best when used to supplement real-world experience and a solid foundational
    education. Employers typically look for hands-on experience and problem-solving
    capabilities, which can sometimes be gained outside of certification programs.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些课程在补充实际经验和坚实的基础教育方面效果最佳。雇主通常寻找实际操作经验和解决问题的能力，这些有时可以在认证项目之外获得。
- en: Are there Recommended Pathways or Courses?
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 是否有推荐的路径或课程？
- en: Skipping the basics is a bad idea. Start with fundamental courses in linear
    algebra, calculus, and statistics.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 跳过基础知识是不明智的。请从线性代数、微积分和统计学的基础课程开始。
- en: From there, I recommend diving into machine learning, possibly through online
    courses like [Coursera’s Machine Learning Course by Andrew Ng](https://www.coursera.org/collections/machine-learning).
    [EdX](https://www.edx.org/) and [Udacity](https://www.udacity.com/) also offer
    programs like the MicroMasters in Artificial Intelligence and Nanodegrees in AI,
    respectively.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里开始，我建议深入学习机器学习，可以通过[Coursera的Andrew Ng机器学习课程](https://www.coursera.org/collections/machine-learning)进行学习。[EdX](https://www.edx.org/)和[Udacity](https://www.udacity.com/)也提供了如人工智能MicroMasters和AI纳米学位等课程。
- en: Then, explore specialized courses or projects that align with your interests,
    be it natural language processing, computer vision, or reinforcement learning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，探索与你兴趣相关的专业课程或项目，无论是自然语言处理、计算机视觉还是强化学习。
- en: What are the Must-Learn Technologies and Tools?
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 必学的技术和工具有哪些？
- en: While Python remains the go-to language in both fields, for AI, you'll also
    need to get your hands dirty with specialized libraries like [TensorFlow](https://www.tensorflow.org/)
    and [PyTorch](https://pytorch.org/). They provide the building blocks for designing,
    training and validating models with efficiency and scalability. [Jupyter Notebooks](https://jupyter.org/)
    are also crucial for prototyping and sharing models with peers.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Python仍然是这两个领域的首选语言，但对于AI，你还需要接触像[TensorFlow](https://www.tensorflow.org/)和[PyTorch](https://pytorch.org/)这样的专业库。它们提供了设计、训练和验证模型的基础模块。[Jupyter
    Notebooks](https://jupyter.org/)对于原型设计和与同事共享模型也至关重要。
- en: Beyond the language and libraries, knowing your way around cloud-based AI services
    such as Azure AI or AWS SageMaker can set you apart from the pack.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 除了编程语言和库外，了解云端AI服务如Azure AI或AWS SageMaker，可以让你在众人中脱颖而出。
- en: How can Someone Gain Practical Experience?
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何获得实际经验？
- en: Theoretical knowledge is important, but you'll also need hands-on experience.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 理论知识很重要，但你也需要实际操作经验。
- en: One effective way is by engaging in personal projects. Tailor these projects
    to solve problems you’re passionate about or that address gaps in current technology—this
    will make the learning process more enjoyable and the outcome more impactful.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一种有效的方法是参与个人项目。将这些项目定制为解决你感兴趣的问题或填补当前技术的空白——这将使学习过程更愉快，结果更具影响力。
- en: Additionally, contributing to open-source projects can not only hone your skills
    but also get you noticed in the community. Another avenue is participating in
    competitions, like those on Kaggle, which challenge you to apply your skills to
    novel problems and learn from the global community.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，参与开源项目不仅可以磨练你的技能，还能让你在社区中引起关注。另一个途径是参加像Kaggle这样的竞赛，这些竞赛挑战你将技能应用于新颖问题，并从全球社区中学习。
- en: Internships are invaluable, offering mentorship and hands-on experience in industrial
    settings. Even if unpaid, the practical knowledge gained can be a significant
    stepping stone. Practical experience isn’t just about coding—it’s also about understanding
    how AI can be deployed effectively to solve real-world issues.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 实习是宝贵的，提供了指导和在工业环境中的实践经验。即使是无薪的，获得的实践知识也可以成为重要的跳板。实践经验不仅仅是编码——还包括理解AI如何有效地部署以解决实际问题。
- en: Therefore, through project work, collaborations, and competitions, you can build
    a portfolio that showcases your ability to deliver AI solutions with tangible
    impact.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，通过项目工作、合作和竞赛，你可以建立一个展示你提供具有实际影响的AI解决方案能力的作品集。
- en: What's the Role of Networking?
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络建设的角色是什么？
- en: Networking is vital. Attend AI meetups, webinars, and conferences. Follow thought
    leaders in the field on social media. Engage in discussions, seek mentorship,
    and don’t shy away from asking questions. Relationships can open doors that may
    otherwise remain closed. Real-world problems offer the best learning experiences.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 网络建设至关重要。参加AI见面会、网络研讨会和会议。在社交媒体上关注该领域的思想领袖。参与讨论，寻求指导，不要害怕提问。关系网能打开那些可能会保持关闭的门。现实世界中的问题提供了最好的学习体验。
- en: What Helped You? What Would You Have Done Differently?
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么帮助了你？你会做出什么不同的决定？
- en: What propelled me forward was a blend of curiosity and the drive to tackle the
    unknown, which guided my project leadership at Microsoft.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 推动我前进的是好奇心与探索未知的驱动力，这引导了我在微软的项目领导工作。
- en: If I could revisit the past, I'd emphasize networking even more. Building relationships
    within the industry can open doors to collaborative opportunities and insights
    that are invaluable in a field as dynamic as AI.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我能重温过去，我会更加重视网络建设。在行业内建立关系可以开启合作机会和获得在像AI这样的动态领域中非常宝贵的见解。
- en: I'd also allocate more time to personal projects to innovate freely without
    constraints, allowing a fuller exploration of AI's possibilities and perhaps,
    even more, groundbreaking contributions to the field.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我还会分配更多时间进行个人项目，以便在没有限制的情况下自由创新，从而更全面地探索AI的可能性，并可能对该领域做出更多突破性的贡献。
