- en: Top 10 Machine Learning Projects on Github
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Github上的前10大机器学习项目
- en: 原文：[https://www.kdnuggets.com/2015/12/top-10-machine-learning-github.html/2](https://www.kdnuggets.com/2015/12/top-10-machine-learning-github.html/2)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/12/top-10-machine-learning-github.html/2](https://www.kdnuggets.com/2015/12/top-10-machine-learning-github.html/2)
- en: '**5\. [Pattern](https://github.com/clips/pattern)**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [Pattern](https://github.com/clips/pattern)**'
- en: Web mining module for Python, with tools for scraping, natural language processing,
    machine learning, network analysis and visualization.
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 用于Python的网络挖掘模块，提供抓取、自然语言处理、机器学习、网络分析和可视化的工具。
- en: ★ 3799, ![](../Images/f6c7e4bc487ed3351d5004498e7b17b9.png) 598
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ★ 3799, ![](../Images/f6c7e4bc487ed3351d5004498e7b17b9.png) 598
- en: '[Pattern](http://www.clips.ua.ac.be/pages/pattern) is a Python-based web mining
    toolkit coming out of the [Computational Linguistics & Psycholinguistics (CLiPS)](http://www.clips.ua.ac.be/)
    research center at the University of Antwerp. In this context, it has tools for
    the tasks of scraping, machine learning, natural language processing, network
    analysis, and visualization. Pattern can also easily mine data from several well-known
    web services. The project claims to be well-documented, and to include numerous
    examples and unit tests.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pattern](http://www.clips.ua.ac.be/pages/pattern)是一个基于Python的网络挖掘工具包，源自安特卫普大学的[计算语言学与心理语言学（CLiPS）](http://www.clips.ua.ac.be/)研究中心。在此背景下，它提供了用于抓取、机器学习、自然语言处理、网络分析和可视化的工具。Pattern
    还可以轻松从几个知名的网络服务中挖掘数据。该项目声称文档齐全，并包括大量示例和单元测试。'
- en: '![CLiPS Pattern](../Images/b708ad8e1c4d34dd9630f9146dcc7cb1.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![CLiPS Pattern](../Images/b708ad8e1c4d34dd9630f9146dcc7cb1.png)'
- en: '**6\. [NuPIC (Numenta Platform for Intelligent Computing)](https://github.com/numenta/nupic)**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. [NuPIC (Numenta智能计算平台)](https://github.com/numenta/nupic)**'
- en: A brain-inspired machine intelligence platform, and biologically accurate neural
    network based on cortical learning algorithms.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一个受脑部启发的机器智能平台，基于皮层学习算法的生物学准确神经网络。
- en: ★ 3647, ![](../Images/f6c7e4bc487ed3351d5004498e7b17b9.png) 987
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ★ 3647, ![](../Images/f6c7e4bc487ed3351d5004498e7b17b9.png) 987
- en: '[NuPIC](http://numenta.org/) implements the [Hierarchical Temporal Memory (HTM)](http://numenta.com/learn/hierarchical-temporal-memory-white-paper.html)
    machine learning algorithms. HTM is an attempt to model the computation of the
    neocortex, and focuses on storing and recalling spatial and temporal patterns.
    NuPIC is ideally suited to pattern-related anomaly detection.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[NuPIC](http://numenta.org/)实现了[层次时间记忆（HTM）](http://numenta.com/learn/hierarchical-temporal-memory-white-paper.html)机器学习算法。HTM试图模拟新皮层的计算，重点在于存储和回忆空间和时间模式。NuPIC非常适合与模式相关的异常检测。'
- en: '**7\. [Vowpal Wabbit](https://github.com/JohnLangford/vowpal_wabbit)**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. [Vowpal Wabbit](https://github.com/JohnLangford/vowpal_wabbit)**'
- en: Vowpal Wabbit is a machine learning system which pushes the frontier of machine
    learning with techniques such as online, hashing, allreduce, reductions, learning2search,
    active, and interactive learning.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Vowpal Wabbit是一个机器学习系统，通过在线学习、哈希、全局归约、减法、学习2搜索、主动学习和交互学习等技术推动机器学习的前沿。
- en: ★ 2949, ![](../Images/f6c7e4bc487ed3351d5004498e7b17b9.png) 827
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ★ 2949, ![](../Images/f6c7e4bc487ed3351d5004498e7b17b9.png) 827
- en: '[Vowpal Wabbit](http://hunch.net/~vw/) aims for speedy modelling of massive
    datasets, and supports parallel learning. The project was started at Yahoo! and
    is currently developed at Microsoft Research. Vowpal Wabbit harnesses [out-of-core](https://en.wikipedia.org/wiki/Out-of-core_algorithm)
    learning, and has been used to [learn a tera-feature dataset](http://arxiv.org/abs/1110.4198)
    in an hour across 1000 compute nodes.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Vowpal Wabbit](http://hunch.net/~vw/)旨在快速建模大规模数据集，并支持并行学习。该项目最初在Yahoo!启动，目前由微软研究院开发。Vowpal
    Wabbit 利用[外存学习](https://en.wikipedia.org/wiki/Out-of-core_algorithm)，并已被用于在1000个计算节点上在一小时内[学习一个TB特征数据集](http://arxiv.org/abs/1110.4198)。'
- en: '**8\. [aerosolve](https://github.com/airbnb/aerosolve)**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. [aerosolve](https://github.com/airbnb/aerosolve)**'
- en: A machine learning package built for humans.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为人类打造的机器学习包。
- en: ★ 2538, ![](../Images/f6c7e4bc487ed3351d5004498e7b17b9.png) 245
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: ★ 2538, ![](../Images/f6c7e4bc487ed3351d5004498e7b17b9.png) 245
- en: aerosolve attempts to be different from other libraries, focusing on human-friendly
    debugging facilities, Scala code for training, an image content analysis engine
    for easy image ranking, and a feature transformation language giving users flexibility
    and control over features. aerosolve implements thrift based feature representation,
    wherein features are logically-grouped for the purposes of applying transformations
    to, or facilitating interactions between, entire features groups at once.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: aerosolve 试图与其他库不同，专注于提供用户友好的调试功能、用于训练的 Scala 代码、用于轻松图像排名的图像内容分析引擎，以及为用户提供灵活性和控制功能的特征转换语言。aerosolve
    实现了基于 thrift 的特征表示，其中特征按逻辑分组，用于对整个特征组应用转换或促进组间的交互。
- en: '![aerosolve Reviews](../Images/75892e4702755fde8ba3577b28e91bbe.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![aerosolve 评价](../Images/75892e4702755fde8ba3577b28e91bbe.png)'
- en: '**9\. [GoLearn](https://github.com/sjwhitworth/golearn)**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. [GoLearn](https://github.com/sjwhitworth/golearn)**'
- en: Machine Learning for Go.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 适用于 Go 的机器学习。
- en: ★ 2334, ![](../Images/f6c7e4bc487ed3351d5004498e7b17b9.png) 215
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ★ 2334, ![](../Images/f6c7e4bc487ed3351d5004498e7b17b9.png) 215
- en: GoLearn is an actively developed machine learning library for Go. Its goals
    are to provide a fully-featured, simple-to-use, customizable package for Go developers.
    GoLearn implements the familiar (to many) fit/predict interface of Scikit-learn,
    making it easy to swap out estimators, and implements "helper functions" like
    cross validation and train/test splitting.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: GoLearn 是一个为 Go 开发的活跃的机器学习库。其目标是为 Go 开发人员提供一个功能全面、易于使用且可定制的包。GoLearn 实现了许多人熟悉的
    Scikit-learn 的 fit/predict 接口，使更换估计器变得容易，并实现了像交叉验证和训练/测试拆分这样的“辅助函数”。
- en: '**10\. [Code for Machine Learning for Hackers](https://github.com/johnmyleswhite/ML_for_Hackers)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**10\. [黑客的机器学习代码](https://github.com/johnmyleswhite/ML_for_Hackers)**'
- en: Code accompanying the book "Machine Learning for Hackers."
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 伴随《黑客的机器学习》一书的代码。
- en: ★ 2003, ![](../Images/f6c7e4bc487ed3351d5004498e7b17b9.png) 1446
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: ★ 2003, ![](../Images/f6c7e4bc487ed3351d5004498e7b17b9.png) 1446
- en: This repo contains the code from the O'Reilly book [Machine Learning for Hackers](http://shop.oreilly.com/product/0636920018483.do).
    All repo code is in R, relies on numerous R packages, and topics covered include
    the all-too common tasks of classification, ranking, and regression, as well as
    statistical procedures such as principal component analysis and multidimensional
    scaling.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 该库包含 O'Reilly 书籍《黑客的机器学习》的代码。所有库代码都是 R 语言编写的，依赖于众多 R 包，涵盖的主题包括分类、排序和回归等常见任务，以及主成分分析和多维尺度分析等统计程序。
