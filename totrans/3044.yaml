  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大众化的深度学习（……以及语义层）
- en: 原文：[https://www.kdnuggets.com/2018/11/deep-learning-masses-semantic-layer.html](https://www.kdnuggets.com/2018/11/deep-learning-masses-semantic-layer.html)
