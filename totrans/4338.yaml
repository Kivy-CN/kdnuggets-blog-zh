- en: Generating Beautiful Neural Network Visualizations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2020/12/generating-beautiful-neural-network-visualizations.html](https://www.kdnuggets.com/2020/12/generating-beautiful-neural-network-visualizations.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: Have you built a neural network for a paper, or need to share its architecture
    with others via a technical report or some other medium?
  prefs: []
  type: TYPE_NORMAL
- en: The Python library **[PlotNeuralNet](https://github.com/HarisIqbal88/PlotNeuralNet)**
    by [Haris Iqbal](https://github.com/HarisIqbal88) helps solve this problem by
    producing LaTeX code for drawing neural networks.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
