- en: The following 2 providers are great alternatives for anyone looking to skip
    the entire cloud environment and are just looking for a place they can get large
    storage and access to strong CPU/GPU power.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 以下 2 个提供商是那些想跳过整个云环境，寻找一个可以获得大存储空间和强大 CPU/GPU 性能的替代选择。
- en: Matrix DS
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Matrix DS
- en: '![figure-name](../Images/d50fc763179b855c59d43b58df75ee12.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/d50fc763179b855c59d43b58df75ee12.png)'
- en: MatrixDS provides a data science environment with a social network type interface
    to share their work and receive reviews of their work as well. Users can easily
    add someone else to join their project to collaborate with their peers. The platform
    also allows you to fork another persons project like GitHub and has a private
    and public mode as well. We are able upload our files directly on to the platform
    or pull from GitHub, Amazon S3, Dropbox, or Google Cloud.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: MatrixDS 提供一个数据科学环境，具有社交网络类型的界面，用于分享工作和接收对工作评价。用户可以轻松地添加其他人加入他们的项目，以便与同事合作。该平台还允许您像
    GitHub 一样分叉其他人的项目，并具有私有和公开模式。我们可以直接在平台上上传文件，或从 GitHub、Amazon S3、Dropbox 或 Google
    Cloud 拉取文件。
- en: The users are given the opportunity to start a virtual machine each with its
    own language and MatrixDS currently supports R, Python and Julia for analysis.
    For visualization and presentation it supports Shiny, Superset Bokeh etc.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以选择启动虚拟机，每台虚拟机都有自己的语言环境，目前 MatrixDS 支持 R、Python 和 Julia 进行分析。对于可视化和展示，它支持
    Shiny、Superset、Bokeh 等。
- en: '**To get started with a Jupyter environment in MatrixDS:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**要在 MatrixDS 中开始使用 Jupyter 环境：**'
- en: Sign-up with a free account to begin with.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注册一个免费账户开始使用。
- en: You will be taken to the Projects page to click on the green button on the top
    right corner to start a new project. Give it a name and description and click
    CREATE.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将被带到“项目”页面，点击右上角的绿色按钮以开始一个新项目。为其命名并添加描述，然后点击“创建”。
- en: Configuration of your VM will be needed and we can start with 4GB RAM and a
    1 Core CPU.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 需要配置您的虚拟机，我们可以从 4GB 内存和 1 核 CPU 开始。
- en: Saturn Cloud
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Saturn Cloud
- en: '![figure-name](../Images/08407822c87cd84354a11e82a6be0df4.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/08407822c87cd84354a11e82a6be0df4.png)'
- en: Saturn Cloud is a relatively brand new service co-founded in 2018 by [Hugo Shi](https://www.linkedin.com/in/hugo-shi/)
    who is also the co-founder of Anaconda. Saturn Cloud aims to be the platform where
    we can be the data scientists and they can be the data engineers. They are here
    to provide the DevOps of data science to the masses so that we can focus on the
    analysis stage as much as possible.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Saturn Cloud 是一个相对较新的服务，由[Hugo Shi](https://www.linkedin.com/in/hugo-shi/)于
    2018 年共同创办，他也是 Anaconda 的共同创始人。Saturn Cloud 旨在成为一个平台，使我们可以成为数据科学家，而他们则可以成为数据工程师。他们的目标是为大众提供数据科学的
    DevOps 服务，以便我们可以尽可能多地专注于分析阶段。
- en: Saturn Cloud uses AWS for the back-end to host their Jupyter environment and
    gives you the ability to control and budget your costs for you and your team.
    It offers version control and parallel computing with Dask so that it is compatible
    with Python libraries such as NumPy, Pandas and Scikit Learn instead of having
    to use languages like Spark or Scala for distributed computing.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Saturn Cloud 使用 AWS 作为后端来托管他们的 Jupyter 环境，并为你和你的团队提供控制和预算成本的能力。它提供版本控制和与 Dask
    的并行计算，以便与 NumPy、Pandas 和 Scikit Learn 等 Python 库兼容，而无需使用 Spark 或 Scala 等语言进行分布式计算。
- en: '**To get started with Saturn Cloud:**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**开始使用 Saturn Cloud：**'
- en: The first step is to sign up and create an account with them.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 第一步是注册并创建一个账户。
- en: To create your notebook instance specify a name, storage, GPU, requirements.txt
    file to get started.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要创建你的笔记本实例，请指定一个名称、存储、GPU 和 requirements.txt 文件以开始使用。
- en: Click CREATE and your server will start and you will have your notebook instance
    ready.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 CREATE，你的服务器将启动，并且你的笔记本实例将准备就绪。
- en: One of the biggest draws to Saturn Cloud would be the parallel processing capabilities
    to speed up any data science operations. Saturn Cloud have written an article
    for conducting [parallel processing with Dask](https://www.saturncloud.io/s/practical-guide-to-dask/)parallel
    processing with Dask
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Saturn Cloud 最大的吸引力之一是其并行处理能力，可以加速任何数据科学操作。Saturn Cloud 已经撰写了一篇关于进行[使用 Dask
    的并行处理](https://www.saturncloud.io/s/practical-guide-to-dask/)的文章。
- en: These are two services that are becoming adopted by the wider data science community
    as an alternative to your traditional cloud providers. Sometimes for certain projects
    a full stack cloud experience may not be needed so these 2 platforms can provide
    what is only needed for our projects and not have to compromise on storage or
    compute capacity.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些服务正被越来越多的数据科学社区采用，作为传统云提供商的替代方案。有时，对于某些项目来说，可能不需要完整的云体验，因此这两个平台可以提供仅满足我们项目需求的服务，而不会在存储或计算能力上妥协。
