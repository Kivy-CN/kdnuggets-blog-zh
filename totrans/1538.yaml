- en: 'We will create a simple (but robust) DataOps environment in the platform using
    the tools: TravisCI, DVC, Git and GitHub.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在平台上使用工具 TravisCI、DVC、Git 和 GitHub 创建一个简单（但强大的）DataOps 环境。
- en: 'Git:'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Git：
- en: '![Figure](../Images/d5c268f71925e5bf93aef1de6c4b4ec5.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/d5c268f71925e5bf93aef1de6c4b4ec5.png)'
- en: '[https://git-scm.com/](https://git-scm.com/)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://git-scm.com/](https://git-scm.com/)'
- en: Git is a free and open source distributed version control system designed to
    handle everything from small to very large projects with speed and efficiency.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Git 是一个免费的开源分布式版本控制系统，设计用于处理从小型到大型项目的一切任务，具有速度和效率。
- en: In data science **git** is like our internal manager with a great memory. It
    will remember everything you have did, how you did it and the history of every
    file in the repository.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学中，**git** 就像我们的内部经理，记忆力非常好。它会记住你所做的一切，你是怎么做的，以及仓库中每个文件的历史记录。
