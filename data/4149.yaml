- en: Pandas
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Pandas
- en: '![python_libraries_data_scientists_know_2022](../Images/cd1a6e18430b2a4d65e180c15904cd6a.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![python_libraries_data_scientists_know_2022](../Images/cd1a6e18430b2a4d65e180c15904cd6a.png)'
- en: 'Source: <href en.wikipedia.org="" wiki="" pandas_="" rel="noopener" target="_blank">Wikipedia</href>'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：<href en.wikipedia.org="" wiki="" pandas_="" rel="noopener" target="_blank">维基百科</href>
- en: Pandas was created by [Wes McKinney](http://wesmckinney.com/pages/about.html)
    in 2008, as a Python library for data manipulation and analysis. Wes McKinney
    built Pandas based on their need for a powerful and flexible analysis tool.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas是由[Wes McKinney](http://wesmckinney.com/pages/about.html)于2008年创建的，是一个用于数据处理和分析的Python库。Wes
    McKinney基于对强大且灵活分析工具的需求构建了Pandas。
- en: 'Pandas can deal with:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas可以处理：
- en: Handling missing data (represented as NaN)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理缺失数据（表示为NaN）
- en: Flexible reshaping and pivoting of datasets
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集的灵活重塑和透视
- en: Indexing, manipulation, renaming, merging, and joining of datasets
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集的索引、操作、重命名、合并和连接
- en: Time series-specific functionality
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时间序列专用功能
- en: and much more
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及更多
- en: '**Core Task:** Data Manipulation and Analysis'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**核心任务：** 数据处理和分析'
- en: '**How to install Pandas:** [Pandas Installation ](https://pandas.pydata.org/docs/getting_started/install.html)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何安装Pandas：** [Pandas安装](https://pandas.pydata.org/docs/getting_started/install.html)'
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
