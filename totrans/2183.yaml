- en: If you’re interested in a data career, it's important to become familiar with
    machine learning. With data analysis, you can analyze relevant historical data
    to answer business questions. But with machine learning, you can take this a step
    further by building models that can predict future trends based on the available
    data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对数据职业感兴趣，熟悉机器学习是很重要的。通过数据分析，你可以分析相关的历史数据来回答业务问题。但通过机器学习，你可以更进一步，构建可以基于现有数据预测未来趋势的模型。
