- en: '**By Alex Salkever,** (Silk.co).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：Alex Salkever**，（Silk.co）。'
- en: Data Science is a hot sector, obviously. Like most geeky memes, the hot-bed
    of social media is on Twitter. Loads of companies are launching in the space.
    But who are the real influencers? And how do they behave on Twitter? We turned
    to [Marshall Kirkpatrick’s](https://twitter.com/marshallk) influencer mapping
    and marketing tool [Little Bird](http://www.getlittlebird.com/) to pull in a list
    and do some analysis. It’s getting [rave reviews](http://www.walkersands.com/Blog/little-bird-influencer-engagement-tool-review/) as
    a way to gain insights into influencers in networks that are not obvious from
    simple Twitter counts.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学显然是一个热门领域。就像大多数极客的迷因一样，社交媒体的热点集中在Twitter上。很多公司都在这一领域推出了新产品。但是，谁是真正的影响者？他们在Twitter上的行为如何？我们转向了[Marshall
    Kirkpatrick](https://twitter.com/marshallk)的影响者映射和营销工具[Little Bird](http://www.getlittlebird.com/)来生成一个列表并进行一些分析。它作为一种获取网络中不显而易见的影响者见解的方式，正在获得[热评](http://www.walkersands.com/Blog/little-bird-influencer-engagement-tool-review/)。
