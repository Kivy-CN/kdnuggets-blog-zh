- en: 'Is your organization ready to deploy analytic models at scale? Are your existing
    systems connected in the right ways to leverage the latest analytics capabilities?
    Join us for a live webinar detailing the creation and deployment of gradient boosting
    machine models using Python, Kafka and FastScore. This webinar, led by Open Data’s
    Matthew Mahowald, will increase your understanding of the benefits of gradient
    boosting as well as the easiest way to deploy and maintain a live streaming gradient
    boosting machine model in production systems.Our webinar will focus on providing
    3 key takeaways:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你的组织是否准备好大规模部署分析模型？你现有的系统是否以正确的方式连接以利用最新的分析能力？加入我们的在线研讨会，详细了解如何使用 Python、Kafka
    和 FastScore 创建和部署梯度提升机器模型。本次由 Open Data 的 Matthew Mahowald 主持的研讨会，将提升你对梯度提升好处的理解，以及在生产系统中部署和维护实时流梯度提升机器模型的最简单方法。我们的研讨会将重点提供
    3 个关键要点：
- en: Learn how to create a gradient boosting machine using SciKit Learn and Python
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何使用 SciKit Learn 和 Python 创建梯度提升机器
- en: Understand the steps required to transform features, train, and deploy a GBM
    using FastScore, a language agnostic analytic engine
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解使用 FastScore（一种语言无关的分析引擎）进行特征转换、训练和部署 GBM 所需的步骤
- en: See a live demo of a GBM analyzing auto insurance risk
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观看 GBM 分析汽车保险风险的实时演示
