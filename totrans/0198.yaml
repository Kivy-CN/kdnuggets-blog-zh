- en: What Are The Downsides of AI Advancement?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI进步的弊端是什么？
- en: 原文：[https://www.kdnuggets.com/2023/03/downsides-ai-advancement.html](https://www.kdnuggets.com/2023/03/downsides-ai-advancement.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/03/downsides-ai-advancement.html](https://www.kdnuggets.com/2023/03/downsides-ai-advancement.html)
- en: '![What Are The Downsides of AI Advancement?](../Images/555769d77a442b53e671e144b405a789.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![AI进步的弊端是什么？](../Images/555769d77a442b53e671e144b405a789.png)'
- en: Image by [pch.vector](https://www.freepik.com/free-vector/people-robots-getting-job-flat-vector-illustration-robots-business-people-standing-line-be-interviewed-work-age-technology-innovation-recruitment-employment-concept_24644686.htm#query=ai%20jobs&position=11&from_view=search&track=ais)
    on Freepik
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[pch.vector](https://www.freepik.com/free-vector/people-robots-getting-job-flat-vector-illustration-robots-business-people-standing-line-be-interviewed-work-age-technology-innovation-recruitment-employment-concept_24644686.htm#query=ai%20jobs&position=11&from_view=search&track=ais)在Freepik上提供
- en: The technologies behind artificial intelligence and machine learning keep getting
    better. From the first AI checkers and chess programs [written in 1951](https://www.britannica.com/technology/artificial-intelligence/Alan-Turing-and-the-beginning-of-AI)
    at the University of Manchester to OpenAI’s ChatGPT and Google’s Bard AI, the
    history and evolution of artificial intelligence is long and full of breakthroughs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和机器学习背后的技术不断进步。从1951年在曼彻斯特大学[编写的第一个AI跳棋和国际象棋程序](https://www.britannica.com/technology/artificial-intelligence/Alan-Turing-and-the-beginning-of-AI)到OpenAI的ChatGPT和Google的Bard
    AI，人工智能的历史和演变悠久且充满突破。
- en: Currently, AI is being used for many purposes across various industries. In
    the transportation industry, AI is now used in self-driving cars, auto-pilot software
    for autonomous flying, and software used to help drivers find the most efficient
    routes to avoid traffic and save time and fuel.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，AI被广泛应用于各个行业。在交通运输行业，AI现在被用于自动驾驶汽车、无人机的自动驾驶软件以及帮助司机寻找最有效路线以避开交通和节省时间和燃料的软件。
- en: '![What Are The Downsides of AI Advancement?](../Images/010795cb03d331fe165cbf191b377b13.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![AI进步的弊端是什么？](../Images/010795cb03d331fe165cbf191b377b13.png)'
- en: Image from [nixustechnologies](https://nixustechnologies.com/advantages-and-disadvantages-of-artificial-intelligence/)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自[nixustechnologies](https://nixustechnologies.com/advantages-and-disadvantages-of-artificial-intelligence/)
- en: In the healthcare industry, AI is now used by doctors to help keep track of
    symptoms and identify potential diagnoses and used by pharmaceutical scientists
    to design new drug therapies.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗行业，AI现在被医生用来帮助跟踪症状和识别潜在的诊断，也被制药科学家用来设计新的药物治疗方案。
- en: These mentioned uses of AI, and many others not mentioned, [are positive uses
    of artificial intelligence](https://www.scientificamerican.com/article/10-ways-ai-was-used-for-good-this-year/)
    that are helping to advance medicine, technology, science, and human progress.
    AI can truly be a positive force in society to be used for the greater good.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这些提到的AI应用及其他未提及的应用，[都是人工智能的积极用途](https://www.scientificamerican.com/article/10-ways-ai-was-used-for-good-this-year/)，它们正在推动医学、技术、科学和人类进步。AI确实可以成为社会中的一种积极力量，为更大的福祉服务。
- en: However, what about the downsides of AI? Let us take a look at some of the most
    alarming downsides of AI advancement and how they could affect society as a whole.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，AI的弊端呢？让我们来看看AI进步中一些最令人担忧的弊端，以及它们如何影响整个社会。
- en: Academic and Professional Plagiarism
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学术和职业抄袭
- en: Plagiarism is defined as the act of [using someone else’s work or ideas](https://www.wired.com/story/chatgpt-college-university-plagiarism/)
    without giving proper credit to the original author. But now Universities and
    high schools across the US are scrambling to redefine plagiarism in the wake of
    the emergence of AI-powered chatbots like ChatGPT and Google Bard.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 抄袭被定义为[未经授权使用他人的作品或思想](https://www.wired.com/story/chatgpt-college-university-plagiarism/)而不给予原作者适当的信用。但现在，美国的大学和高中正争相重新定义抄袭，以应对像ChatGPT和Google
    Bard这样的AI驱动聊天机器人出现后的挑战。
- en: '![What Are The Downsides of AI Advancement?](../Images/4d1315d71897c81edb40c911f0ca489d.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![AI进步的弊端是什么？](../Images/4d1315d71897c81edb40c911f0ca489d.png)'
- en: Image from [ChatGPT](https://chat.openai.com/chat)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自[ChatGPT](https://chat.openai.com/chat)
- en: More students have been using AI-powered applications like ChatGPT and Google
    Bard to conduct research for their academic papers, and often, students can simply
    use these AI applications to generate long-form content that could easily be copied
    and pasted into their papers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 更多的学生已经开始使用ChatGPT和Google Bard等AI驱动的应用来进行学术论文研究，学生们常常可以仅仅利用这些AI应用生成可以轻松复制并粘贴到论文中的长篇内容。
- en: It is not only the world of academics that is affected by the introduction of
    ChatGPT and Google Bard. In digital marketing, editors are also dealing with the
    emergence of these AI applications and how they can be used by content writers
    and copywriters to generate AI-produced content.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是学术界受到了ChatGPT和Google Bard引入的影响。在数字营销领域，编辑们也在处理这些AI应用的出现以及内容创作者和文案撰写者如何利用这些AI应用生成AI制作的内容。
- en: Also, does anyone know how the Google search algorithm will treat AI-generated
    content when it evaluates content and ranks it for the SERP?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，有人知道Google搜索算法在评估内容并为SERP排名时会如何对待AI生成的内容吗？
- en: Whether it is for academic purposes or commercial content creation, the jury
    is still out on how we should treat AI-generated content. For now, there are many
    [AI detection programs](/2023/02/5-free-tools-detecting-chatgpt-gpt3-gpt2.html)
    that can be used to identify the likelihood of an author using ChatGPT or other
    AI-powered applications to produce written content.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是用于学术目的还是商业内容创作，目前关于我们应如何对待AI生成内容的问题尚无定论。目前，有许多[AI检测程序](/2023/02/5-free-tools-detecting-chatgpt-gpt3-gpt2.html)可以用来识别作者是否使用了ChatGPT或其他AI驱动的应用来生成书面内容。
- en: However, this is simply a short-term way to identify AI-generated content and
    it does not answer the larger questions of whether AI-generated content should
    be used in academia and commercial content.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这只是识别AI生成内容的一种短期方法，并未回答AI生成内容在学术界和商业内容中的使用是否合理的更大问题。
- en: Cyber Security
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络安全
- en: The cybersecurity industry is a constantly changing landscape where cybercriminals
    consistently develop new ways to infiltrate organizations and IT professionals
    continuously develop new tools to protect digital assets.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全行业是一个不断变化的领域，其中网络犯罪分子不断开发新的方式来渗透组织，而IT专业人员则持续开发新工具来保护数字资产。
- en: Cybercriminals have consistently used tactics like social engineering to [implement
    ransomware and malware attacks](https://www.atlantic.net/dedicated-server-hosting/lessons-learned-in-2022-about-cybersecurity-for-2023-and-beyond/)
    to steal sensitive data and take down entire systems in exchange for a cash or
    crypto payout.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 网络犯罪分子一贯使用社会工程学等策略来[实施勒索软件和恶意软件攻击](https://www.atlantic.net/dedicated-server-hosting/lessons-learned-in-2022-about-cybersecurity-for-2023-and-beyond/)以窃取敏感数据，并以现金或加密货币的形式敲诈整个系统。
- en: '![What Are The Downsides of AI Advancement?](../Images/5c1b99ef5868a9404d4861423faf4f28.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![AI进步的缺点是什么？](../Images/5c1b99ef5868a9404d4861423faf4f28.png)'
- en: Image from [data-flair](https://data-flair.training/blogs/how-criminals-use-ai/)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [data-flair](https://data-flair.training/blogs/how-criminals-use-ai/)
- en: As artificial intelligence is playing an increasingly important role in cybersecurity
    to better detect threats and protect digital assets, cybercriminals are also using
    AI to make more sophisticated attacks that are harder to detect and that can more
    easily trick people into opening malicious emails, clicking malicious links, and
    installing malicious files.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能在网络安全中扮演越来越重要的角色，以更好地检测威胁和保护数字资产，网络犯罪分子也在利用AI进行更复杂的攻击，这些攻击更难被检测，并且更容易欺骗用户打开恶意邮件、点击恶意链接和安装恶意文件。
- en: Environmental Consequences
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 环境后果
- en: Another downside of AI is the amount of energy it requires and the significant
    environmental impact that this level of energy consumption can have on the planet.
    A study conducted in 2019 found that AI developed through deep learning in natural
    language processing requires an incredible amount of fuel to run the hardware
    needed to train the AI.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: AI的另一个缺点是它所需的能源量以及这种能源消耗对地球造成的重大环境影响。2019年的一项研究发现，通过深度学习自然语言处理开发的AI需要大量燃料来运行训练AI所需的硬件。
- en: Experts from the study estimated that training a single AI model using deep
    learning in NLP can [produce approximately 300,000 kg](https://www.liberties.eu/en/stories/disadvantages-of-artificial-intelligence/44289)
    of CO2 emissions. To put that figure into perspective, the amount of CO2 emissions
    created from training one AI model is the equivalent of flying a commercial airliner
    round trip from NYC to Beijing 125 times.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 研究中的专家估计，使用深度学习在自然语言处理（NLP）中训练一个AI模型可以 [产生约300,000公斤](https://www.liberties.eu/en/stories/disadvantages-of-artificial-intelligence/44289)
    的CO2排放。为了将这个数据放到具体的背景下，训练一个AI模型所产生的CO2排放量相当于往返纽约市和北京125次的商业飞机飞行。
- en: Job Loss
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作丧失
- en: One of the biggest downsides of AI advancement is the number of jobs that are
    most likely going to be replaced by AI and robotics. It is really difficult for
    economists to put an exact number on the number of workers who will be affected
    by the introduction of AI into their industries, however, some experts predict
    that by 2030, somewhere [between 75 million and 375 million workers](https://www.liberties.eu/en/stories/disadvantages-of-artificial-intelligence/44289)
    could be required to switch jobs and learn new skills.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: AI进步的最大缺点之一是可能会被AI和机器人替代的工作岗位数量。尽管经济学家很难准确估计AI引入到行业中会影响到多少工人，但一些专家预测到2030年，[可能有7500万到3.75亿工人](https://www.liberties.eu/en/stories/disadvantages-of-artificial-intelligence/44289)需要转换工作并学习新技能。
- en: The full scale of how AI displacement will affect the world economy is hard
    to imagine. For example, many experts predict that AI will disproportionately
    take over many of the unskilled jobs in the service sector as well as low-skilled
    jobs in administration and logistical services.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: AI替代对世界经济的全面影响很难想象。例如，许多专家预测，AI将不成比例地取代服务行业中的许多低技能工作以及行政和物流服务中的低技能职位。
- en: Although many of the same experts predict that AI will create more jobs than
    it replaces, the danger lies in the fact that the large majority of workers who
    are replaced may lack the skills and education necessary to obtain the new jobs
    that AI creates.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多相同的专家预测AI将创造比其替代更多的工作，但危险在于被替代的大多数工人可能缺乏获得AI创造的新工作的必要技能和教育。
- en: '![What Are The Downsides of AI Advancement?](../Images/8e530a018ce07a94e7e753c3706e3d18.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![AI进步的缺点是什么？](../Images/8e530a018ce07a94e7e753c3706e3d18.png)'
- en: Image from [americanbanker](https://www.americanbanker.com/news/how-artificial-intelligence-is-reshaping-jobs-in-banking)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [americanbanker](https://www.americanbanker.com/news/how-artificial-intelligence-is-reshaping-jobs-in-banking)
- en: This problem could [lead to further income inequality](https://www.forbes.com/sites/jackkelly/2021/06/18/artificial-intelligence-has-caused--50-to-70-decrease-in-wages-creating-income-inequality-and-threatening-millions-of-jobs/),
    social unrest, and political turmoil if not properly addressed. This is where
    the government is going to need to provide educational programs and training to
    the displaced workforce and even introduce a universal basic income to help ease
    the transition to the new AI-centric economy. Additionally, this economic transition,
    and the extent to which governments are able to provide the necessary training
    and resources to their affected populations, is going to look a lot different
    from country to country.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有妥善解决，这个问题可能会 [导致进一步的收入不平等](https://www.forbes.com/sites/jackkelly/2021/06/18/artificial-intelligence-has-caused--50-to-70-decrease-in-wages-creating-income-inequality-and-threatening-millions-of-jobs/)、社会动荡和政治动乱。因此，政府需要提供教育计划和培训，以帮助被替代的劳动力，甚至引入普遍基本收入来帮助缓解向新的AI中心经济过渡。此外，这种经济过渡以及政府能够为受影响人群提供必要培训和资源的程度，将因国家而异。
- en: One last important point to consider is that many experts also see some post-graduate
    and highly-skilled workers being largely displaced by AI as well. Specifically,
    the accounting and law industries could face a massive shake-up as well. Much
    of the work that accountants and lawyers do requires reviewing and understanding
    large amounts of data and information. AI is much more efficient and accurate
    than humans when it comes to this type of work and much of this time-intensive
    work previously done by accountants and lawyers will be handed off to AI software.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要考虑的重要点是，许多专家认为，一些研究生和高技能工人也可能会被 AI 大量取代。特别是会计和法律行业可能会面临巨大的冲击。会计师和律师的许多工作需要审查和理解大量数据和信息。相较于人类，AI
    在这方面更高效、更准确，许多以前由会计师和律师完成的费时工作将转交给 AI 软件处理。
- en: Overall, although it is true that the introduction of AI and robotics will lead
    to massive job losses in many industries, [AI is not here to replace us](/2023/02/ai-replace-us.html).
    Instead, it will require a coordinated effort between the private sector and government
    to make sure that the displaced workforce is given the training and resources
    necessary to help them adapt and be active participants in the new economy.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，尽管 AI 和机器人技术的引入确实会导致许多行业的工作岗位大量流失，[AI 并不是来取代我们](https://www.ai-replace-us.html)。相反，它需要私营部门和政府之间的协调努力，以确保被取代的劳动力获得必要的培训和资源，帮助他们适应并成为新经济中的积极参与者。
- en: Privacy Violations
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 隐私侵犯
- en: We are already starting to see how the use of artificial intelligence is being
    [used by the Chinese government](https://www.reuters.com/world/china/china-uses-ai-software-improve-its-surveillance-capabilities-2022-04-08/)
    to surveil its citizens. AI and facial recognition programs are being used to
    track the movements, activities, relationships, and political views of individuals.
    Individuals are then given a social credit score based on these data points harvested
    by AI and facial recognition programs, and if their score gets too low, it could
    prevent them from participating in certain aspects of society like obtaining employment,
    renting an apartment, or even taking public transportation.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经开始看到人工智能如何被[中国政府使用](https://www.reuters.com/world/china/china-uses-ai-software-improve-its-surveillance-capabilities-2022-04-08/)来监控其公民。AI
    和面部识别程序被用来追踪个人的活动、关系和政治观点。然后根据这些由 AI 和面部识别程序收集的数据点，个人会被给予一个社会信用评分，如果他们的评分过低，可能会阻碍他们参与社会某些方面，如获取工作、租房，甚至乘坐公共交通。
- en: Although to many in the west, this sounds like a dystopian hellscape that would
    never happen where democracy has a foothold, it already has. US police departments
    across the country are using AI to embrace predictive policing algorithms to anticipate
    when and where crimes will occur. Also, on some level, AI is already being used
    in the west to collect information about individuals to identify people who may
    be at higher risk of committing crimes.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对于许多西方人来说，这听起来像是一个永远不会发生的反乌托邦地狱景象，而民主制度有其立足点，但它已经发生了。美国全国各地的警察部门正在使用 AI 采用预测性警务算法，以预测犯罪发生的时间和地点。此外，AI
    在西方已被用于收集个人信息，以识别可能有更高犯罪风险的人群。
- en: Either way, AI is most likely going to be used by law enforcement and government
    agencies in the US, however, to what extent is yet to be determined. The next
    five to ten years will be instrumental in writing the laws that govern how exactly
    AI is used by law enforcement and government agencies [in accordance](https://www.wired.com/story/opinion-bill-of-rights-artificial-intelligence/)
    with the US Constitution.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，AI 很可能会被美国的执法机构和政府部门使用，但具体程度尚待确定。未来五到十年对于制定治理 AI 使用的法律将至关重要，以确保其与美国宪法的[一致性](https://www.wired.com/story/opinion-bill-of-rights-artificial-intelligence/)。
- en: Conclusion
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The media tends to focus on all the positive aspects of artificial intelligence
    and the benefits it can bring to the world, seldom do we take a deep look at the
    potential negative consequences that AI poses such as with the above examples.
    As a society, figuring out solutions on how to rein in AI in these areas while
    simultaneously making use of its benefits will be crucial.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体倾向于关注人工智能的所有积极方面以及它能为世界带来的好处，我们很少深入探讨 AI 可能带来的负面后果，如上述例子所示。作为一个社会，找出如何在这些领域约束
    AI 的解决方案，同时利用其好处，将是至关重要的。
- en: '**[Nahla Davies](http://nahlawrites.com/)** is a software developer and tech
