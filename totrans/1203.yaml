  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I have been in the data science field for the last half-decade when python programming
    came into the trend. Back then, in 2016, neural networks and deep learning were
    just some buzzy words. At that time, there was a hype about Google self-driving
    cars and reinforcement learning. But, most of the data science enthusiasts were
    not even aware of the working of neural networks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在数据科学领域已经待了半个十年，自从Python编程开始流行。在2016年，那时神经网络和深度学习还只是一些流行词汇。那时，谷歌自动驾驶汽车和强化学习引起了轰动。但大多数数据科学爱好者甚至对神经网络的工作原理一无所知。
- en: Today in 2021, most companies are adopting a data science strategy to make more
    revenue by automating different scenarios and replacing dozens of IT people with
    a single data scientist who can automate the task of those IT people using various
    automating tools like BluePrism, UI Path, Python and machine learning algorithms.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 到了2021年，大多数公司都在采用数据科学策略，通过自动化不同的场景来提高收入，并用一个数据科学家取代数十个IT人员，这个数据科学家可以利用各种自动化工具如BluePrism、UI
    Path、Python和机器学习算法来完成这些IT人员的任务。
- en: That’s why most of us are working hard to learn python, machine learning, analytics,
    deep learning. Why? Because there is an excellent value for the data scientist
    in the industries. And, also people are getting a good hike in their job data
    in the data science field.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我们大多数人都在努力学习Python、机器学习、分析、深度学习。为什么？因为数据科学家在行业中的价值极高。而且，人们在数据科学领域的薪资也在大幅上涨。
- en: But, do you know in today’s time, these “automation tasks are being automated
    using another automation strategy?” The whole data science pipeline is being automated
    using a single tool.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但是，你知道在今天，这些“自动化任务正在通过另一种自动化策略进行自动化”吗？整个数据科学流程正通过单一工具进行自动化。
- en: In 2019, data scientists used to spent days in data gathering, data cleaning,
    feature selection, but now we have many tools in the market that can do these
    tasks in a few minutes.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年，数据科学家需要花费数天时间进行数据收集、数据清理、特征选择，但现在市场上已有许多工具可以在几分钟内完成这些任务。
- en: On the other hand, we were trying different machine learning libraries like
    logistic regression, random forest, boosting machines, naive Bayes, and other
    data science libraries to a better model.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，我们尝试了不同的机器学习库，如逻辑回归、随机森林、提升机器、朴素贝叶斯及其他数据科学库，以找到更好的模型。
- en: But, today, we have tools like H2O, PyCaret, and many other cloud providers
    who can do the same model selection on the same data using the combination of
    other 30–50 machine learning libraries to give you the best machine learning algorithms
    for your data with least error.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，今天，我们有像H2O、PyCaret和许多其他云服务提供商这样的工具，它们可以在相同的数据上使用其他30到50个机器学习库的组合来进行相同的模型选择，从而为你的数据提供最优的机器学习算法，并且误差最小。
- en: Things are now getting change at a fast pace. And, we are anyhow losing our
    value because everyone will trust the tool that tries more than twenty machine
    learning algorithms to come up with better accuracy than us who tries only a couple
    of machine learning libraries to come up with less accuracy.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 事情现在正以快速的速度变化。而且，我们的价值正在以某种方式下降，因为每个人都将信任那些尝试超过二十种机器学习算法的工具，而不是我们这样只尝试了几个机器学习库以获得较低准确率的人。
- en: The tough reality part
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 严峻的现实
- en: Until now, we have discussed how some automation tools are doing well in the
    machine learning area. And these tools are doing well than us because where we
    are using limited machine learning algorithm knowledge. In contrast, these tools
    are using the combination of libraries to get more efficient results by automating
    the complete EDA process providing the best possible results in less time.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们讨论了某些自动化工具在机器学习领域的表现情况。这些工具表现得比我们更好，因为我们使用了有限的机器学习算法知识。而这些工具通过自动化整个EDA过程，结合多个库来获得更高效的结果，在更短的时间内提供最佳结果。
- en: But, what about the deep learning area where we have less command than the machine
    learning area and having limited processing power. There also we have a good amount
    of tools in the market. These tools invest a good amount of money in having the
    best processors.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于深度学习领域，我们的掌握程度不如机器学习领域，并且处理能力有限。市场上也有很多工具，这些工具在拥有最佳处理器方面投入了大量资金。
- en: Deep learning is all about more data, processing power, and a complex neural
    network that needs more processing power to provide more accurate results.
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 深度学习涉及更多的数据、处理能力和复杂的神经网络，需要更多的处理能力来提供更准确的结果。
- en: When we talk about deep learning, that is famous for handling unstructured data.
    And, 95% time, we work with images and test data here. Object detection, image
    segmentation, building chatbots, sentiment analysis, document similarity are the
    famous use cases.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论深度学习时，它以处理非结构化数据而闻名。而且，我们95%的时间是在这里处理图像和测试数据。目标检测、图像分割、构建聊天机器人、情感分析、文档相似性是著名的应用场景。
- en: But, working on these use cases required knowledge of different deep learning
    algorithms like convolution neural network, recurrent neural network, U-Net, hourglass,
    YOLO, and many more models that need a good amount of processing power to process
    more data for better accuracy.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，处理这些应用场景需要了解不同的深度学习算法，如卷积神经网络、递归神经网络、U-Net、沙漏网络、YOLO等，这些模型需要大量的处理能力来处理更多数据，以提高准确性。
- en: The catch here is that when in today’s time in 2021, companies are investing
    a good amount of money in automating these complete pipeline workflows. And, we
    are busy understanding basic machine learning and deep learning model irrespective
    of the fact that we can’t afford high-end machines without any investors.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于，今天是2021年，公司正在投入大量资金来自动化这些完整的流程。而我们却忙于理解基础的机器学习和深度学习模型，尽管我们没有投资者，无法负担高端机器。
- en: Each company is aware of this fact, so after five years, when these cloud-enabled
    data science tools will become more efficient and will be able to provide better
    accuracy in much less amount time, then why companies will invest in hiring us
    and not buying the subscription of those tools?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 每家公司都意识到这一点，因此五年后，当这些云启用的数据科学工具变得更加高效，并且能够在更短的时间内提供更好的准确性时，为什么公司还会投资于雇佣我们，而不是购买这些工具的订阅呢？
- en: The Ray of Hope
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 希望之光
- en: When all these things are going to automate, you might be thinking about the
    future of data science enthusiasts. Will, there be a shortage of jobs or will
    there be fewer hirings?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有这些事情都将自动化时，你可能会思考数据科学爱好者的未来。是否会出现工作短缺，还是招聘人数会减少？
- en: Well, things become easier when we think differently. It is true that companies
    will keep focusing on the automated workflow of machine learning. But, remember,
    no company wants to depend on another company for their work.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，当我们换个角度思考时，事情会变得更容易。确实，公司将继续关注机器学习的自动化工作流程。但请记住，没有公司希望依赖另一家公司来完成他们的工作。
- en: Each company aims to build their product so that instead of depending on others,
    they can build their automated system and then sell them in the market to earn
    more revenue. So, yes, there will be a need for data scientists who can help industries
    build automation systems that can automate the task of machine learning and deep
    learning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每家公司都旨在构建自己的产品，以便不依赖于他人，能够建立自己的自动化系统，然后在市场上销售以赚取更多的收入。所以，是的，确实需要能够帮助行业建立自动化系统的数据科学家，这些系统可以自动化机器学习和深度学习的任务。
- en: At last, we can say that the role of data scientists will be to automate the
    pipeline with optimized results. So, in the end, we will be automating the pipeline
    of machine learning workflow and let the automation decide the best features in
    the data and derive the best possible result using the best-curated algorithm.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们可以说数据科学家的角色将是通过优化结果来自动化管道。因此，最终我们将自动化机器学习工作流的管道，让自动化决定数据中最佳的特征，并使用精心挑选的算法得出最佳结果。
- en: Final Thoughts
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最后的思考
- en: We have seen how there will be a lack of data science jobs in the next five
    years because companies will be adopting the automated pipelines of data science.
    But, there will also be high demands for data scientists who can automate data
    science pipelines.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到，由于公司将采用自动化的数据科学管道，未来五年将缺乏数据科学工作。但与此同时，也会对能够自动化数据科学管道的数据科学家有很高的需求。
- en: As per my thought to automate those pipelines, we first need to understand machine
    learning algorithms to build a better automated system, which will eventually
    lead to more jobs.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的想法，要自动化这些管道，我们首先需要了解机器学习算法，以建立更好的自动化系统，这最终将带来更多的就业机会。
- en: Well, What are your thoughts? I would love to hear yours. I hope you liked the
    article. Stay connected for more related articles. I publish articles on real-time
    data science scenarios and their use cases.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你有什么想法呢？我很想听听你的意见。希望你喜欢这篇文章。请继续关注更多相关的文章。我发布关于实时数据科学场景及其用例的文章。
