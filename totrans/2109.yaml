- en: It's the era of language models, and [Gemini](https://blog.google/technology/ai/google-gemini-ai/)
    is Google's latest and most capable model to date.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: Gemini is the result of large-scale collaborative efforts by teams across Google,
    including our colleagues at Google Research. It was built from the ground up to
    be multimodal, which means it can generalize and seamlessly understand, operate
    across and combine different types of information including text, code, audio,
    image and video.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you are interested in learning about Gemini, language models, and using them
    to your benefit, Google has launched a new intermediate language model-focused
    learning path, the [Gemini for Google Cloud Learning Path](https://www.cloudskillsboost.google/paths/236).
    Find out about the learning path below.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: The Learning Path
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Google Cloud Gemini Learning Path demonstrates how Gemini can be a force
    multiplier for a number of different roles. Complete with its conversational natural
    language chat interface, Gemini enables quick interactions for cloud-related questions
    or provides advice on best practices. It helps with coding tasks by providing
    code completions or code generation as you type, or occasionally based on comments
    made. The learning pathway can facilitate various roles, such as devs, data analysts,
    cloud engineers, architects, and security engineers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '![Free Google Cloud Learning Path for Gemini](../Images/666c99d77627a4414881c8b06dead905.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
- en: In the first course, Gemini for Application Developers, learn how Gemini can
    help you build applications. Learn all about prompting, getting code explained,
    and even generating code.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: In the second course, Gemini for Cloud Architects, find out how Gemini helps
    to provision infrastructure. See how Gemini can explain infrastructure, update
    infrastructure, and deploy Google Kubernetes Engine clusters. The course uses
    a hands-on lab to help cement learning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: The third course, Gemini for Data Scientists and Analysts, discover can help
    analyze data and make predictions. With a focus on customer data, learn how to
    identify, categorize, and develop new customers with the help of Google's BigQuery.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '![Free Google Cloud Learning Path for Gemini](../Images/0724776958bed1c02d5ee59c4c970a70.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
- en: The next course, Gemini for Network Engineers, demonstrates how Gemini helps
    network engineers create and manage virtual private cloud networks. Learn prompting
    strategies to have Gemini assist with your your networking tasks.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: The fifth course is titled Gemini for Security Engineers, and is designed to
    show you how to treat Gemini as a collaborator for securing your cloud environment
    and resources. You will see how Gemini can help deploy example workloads into
    a Google Cloud environment, and to identify security misconfigurations.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Course number 6, Gemini for DevOps Engineers, covers how Gemini can help engineers
    manage their infrastructure. Use Gemini for understanding and managing application
    logs, create a Google Kubernetes Engine clusters, and more.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '![Free Google Cloud Learning Path for Gemini](../Images/87c0c4e7ddcddea2d6ceff8f242aaec5.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
- en: The seventh course, Gemini for end-to-end SDLC, demonstrates using Gemini alongside
    additional Google products and services to develop, test, deploy, and manage your
    own applications, from inception to deployment.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: In the final course in the learning path, Develop GenAI Apps with Gemini and
    Streamlit, learn all about text generation, using function calls, and creating
    and deploying a Streamlit application with Cloud Run.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Learn how to leverage Gemini for a whole host of engineering tasks with Google
    Cloud's latest learning path, the [Gemini for Google Cloud Learning Path](https://www.cloudskillsboost.google/paths/236).
    Check out the more detailed information course-by-course to see if this is something
    that you could benefit from in your professional life.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://www.linkedin.com/in/mattmayo13/)****[Matthew Mayo](https://www.kdnuggets.com/wp-content/uploads/./profile-pic.jpg)****
