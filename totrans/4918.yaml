- en: Ranking Popular Deep Learning Libraries for Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/10/ranking-popular-deep-learning-libraries-data-science.html](https://www.kdnuggets.com/2017/10/ranking-popular-deep-learning-libraries-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**By [Rachel Allen](https://github.com/raykallen/) and [Michael Li](https://github.com/tianhuil/),
    The Data Incubator.**'
  prefs: []
  type: TYPE_NORMAL
- en: '*At [The Data Incubator](https://www.thedataincubator.com/), we pride ourselves
    on having the most up to date data science curriculum available. Much of our curriculum
    is based on feedback from corporate and government partners about the technologies
    they are using and learning. In addition to their feedback we wanted to develop
    a data-driven approach for determining what we should be teaching in our [data
    science corporate training](https://www.thedataincubator.com/training.html) and
    our [free fellowship](https://www.thedataincubator.com/fellowship.html) for masters
    and PhDs looking to enter data science careers in industry. Here are the results.*'
  prefs: []
  type: TYPE_NORMAL
