  prefs: []
  type: TYPE_NORMAL
  zh: Medium也是一个学习的好地方。我几乎完全关注[这个](https://towardsdatascience.com/)出版物。
- en: If you’re old school, take Andrew Ng’s [CS229](https://see.stanford.edu/course/cs229) at
    Stanford. This is more involved than his course on Coursera, which is also a good
    introduction.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是老派的，可以去斯坦福大学上Andrew Ng的[CS229](https://see.stanford.edu/course/cs229)。这比他在Coursera上的课程更为深入，尽管Coursera上的课程也是一个很好的入门介绍。
- en: An unfortunate result of hype is that we “drown in information and starve for
    knowledge”. So many people do it, that we frequently lose sight of the bigger
    picture. Machine Learning is wonderful. It is a serious field of research and
    development, and is driving so many 21st century use cases.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，炒作的结果是我们“淹没在信息中，却对知识感到饥渴”。如此多人这样做，以至于我们经常忽视更大的图景。机器学习是奇妙的，它是一个严肃的研究和开发领域，推动了许多21世纪的应用案例。
- en: Just don’t do it in 24 hours.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 只是不要在24小时内完成。
- en: '[Here’s](http://norvig.com/21-days.html) the article by Peter Norvig, a must
