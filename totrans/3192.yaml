- en: '![Data Science Developments 2017, Key Trends in 2018](../Images/838562226b07a45361c305d4306d34b6.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学发展 2017，2018年关键趋势](../Images/838562226b07a45361c305d4306d34b6.png)'
- en: '* * *'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Kirk D. Borne, [@KirkDBorne](https://twitter.com/KirkDBorne), The Principal
    Data Scientist at BoozAllen, PhD Astrophysicist. Top Data Science and Big Data
    Influencer.**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kirk D. Borne，[ @KirkDBorne](https://twitter.com/KirkDBorne)，BoozAllen首席数据科学家，博士天体物理学家。顶级数据科学和大数据影响者。**'
- en: '![artificial-intelligence](../Images/fe5182fe4b645ad53ad3c5ab25b92b04.png)**In
    2017 ** we saw Big Data give way to AI at center stage of the technology hype
    cycle. This excessive media and practitioner attention on AI included positive
    news (increasingly powerful machine learning algorithms and AI applications in
    numerous industries, including automotive, medical imaging, security, customer
    service, entertainment, financial services) and negative news (threats of machines
    taking our jobs and taking over our world). We also witnessed a growth in value-producing
    innovations around data, including greater use of APIs, as-a-Service offerings,
    data science platforms, deep learning, and cloud machine learning services from
    the major providers. Specialized applications of data, machine learning, and AI
    included machine intelligence, prescriptive analytics, journey sciences, behavior
    analytics, and IoT.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![人工智能](../Images/fe5182fe4b645ad53ad3c5ab25b92b04.png)**2017年**我们看到大数据让位于人工智能成为技术炒作周期的中心。这种对人工智能的过度媒体和从业者关注包括了正面消息（越来越强大的机器学习算法和人工智能应用于众多行业，包括汽车、医学影像、安全、客户服务、娱乐、金融服务）和负面消息（机器威胁到我们的工作和接管我们的世界）。我们还见证了围绕数据的价值创造创新增长，包括更大规模的API使用、即服务产品、数据科学平台、深度学习以及主要供应商的云机器学习服务。数据、机器学习和人工智能的专业应用包括机器智能、规范分析、旅程科学、行为分析和物联网。'
- en: '**In 2018** we should see increased momentum to move beyond the AI hype. It
    will be time for proving AI''s value, measuring its ROI, and making it actionable.
    The places where we will see these developments are not too different from the
    focus areas in 2017, including process automation, machine intelligence, customer
    service, hyper-personalization, and workforce transformation. We will also witness
    a growing maturity in IoT, including greater security features, modular platforms,
    APIs to access sensor data streams, and edge analytics interfaces. Also, we may
    see digital twins becoming more mainstream in the manufacturing, utilities, engineering,
    and construction industries. I also believe that in 2018 more practitioners will
    rise to the challenge to communicate the positive benefits of AI to a skeptical
    public.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**在2018年**，我们应看到超越人工智能炒作的趋势。将是验证人工智能价值、衡量其投资回报率并使其可操作的时候。我们将看到这些发展领域与2017年的重点领域没有太大不同，包括流程自动化、机器智能、客户服务、超个性化和劳动力转型。我们还将见证物联网的成熟度增长，包括更高的安全特性、模块化平台、访问传感器数据流的API和边缘分析接口。同时，我们可能会看到数字双胞胎在制造、公共事业、工程和建筑行业变得更加主流。我还相信，在2018年，将有更多从业者迎接挑战，向怀疑的公众传达人工智能的积极益处。'
- en: '* * *'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Tom Davenport](http://www.tomdavenport.com/), is the Distinguished Professor
    of IT and Management at Babson College, the co-founder of the International Institute
    for Analytics, a Fellow of the MIT Initiative on the Digital Economy, and a Senior
    Advisor to Deloitte Analytics.**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[汤姆·达文波特](http://www.tomdavenport.com/)，是巴布森学院的IT和管理学杰出教授，国际分析学会的共同创始人，麻省理工学院数字经济倡议的研究员，以及德勤分析的高级顾问。**'
- en: '**Primary Developments of 2017:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**2017年的主要发展：**'
- en: '**Enterprise AI goes mainstream:** Many large, established companies have AI
    or machine learning initiatives underway. Some have over 50 projects employing
    various technologies. Most of these are "low hanging fruit" projects with relatively
    limited objectives. There is a tendency to move away from large vendors with "transformative"
    offerings, and toward open source, do-it-yourself types of projects. Of course
    this means that firms must hire or develop high levels of data science skills.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**企业人工智能进入主流：** 许多大型、成熟的公司正在进行人工智能或机器学习项目。一些公司有超过50个使用各种技术的项目。这些大多是“低垂的果实”项目，目标相对有限。趋势是远离拥有“变革性”产品的大型供应商，转向开源、自己动手类型的项目。当然，这意味着公司必须招聘或培养高水平的数据科学技能。'
- en: '**Machine learning is applied to data integration:** The oldest challenge in
    analytics and data management is now being addressed by machine learning. Labor-intensive
    approaches to integrating and curating data are being replaced-or at least augmented-by
    "probabilistic matching" of similar data elements across different databases.
    The use of this tool-augmented by workflow and crowdsourcing of experts-can reduce
    the amount of time to integrate data tenfold.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习应用于数据集成：** 数据分析和管理中最古老的挑战现在正通过机器学习得到解决。集成和整理数据的劳动密集型方法正被“概率匹配”技术所取代——或至少被增强——通过对不同数据库中的相似数据元素进行匹配。这个工具的使用——通过工作流和专家众包来增强——可以将数据集成的时间减少十倍。'
- en: '![Open Source](../Images/79702a2373aba348e10e6ea0d807de38.png) **Conservative
    firms embrace open source:** The most traditionally conservative firms in industries
    like banking, insurance, and health care are now actively embracing open source
    analytical, AI, and data management software. Some are actively discouraging employees
    from using proprietary tools; others leave it up to individual choice. Cost is
    one reason for the shift, but increased performance and appealing to recent university
    hires are more common reasons.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![开源](../Images/79702a2373aba348e10e6ea0d807de38.png) **保守型公司接受开源：** 传统上保守的公司，如银行、保险和医疗行业的公司，如今正积极接受开源分析、人工智能和数据管理软件。一些公司积极鼓励员工避免使用专有工具，而其他公司则让个人自由选择。成本是转变的一个原因，但性能的提升和吸引最近大学毕业生更为普遍。'
- en: '**Developments in 2018:**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**2018年的发展：**'
- en: '![](../Images/7d6b2c1307852a2baa48b463175dd799.png) **We have entered the "post
    algorithmic" era**: Historically analysts and data scientists needed to have considerable
    knowledge of which algorithm to use for what purpose. But automation of analytical
    and machine learning processes has made it possible for analyses to consider a
    hundred or more different algorithms. What matters is how well a model-or an ensemble
    of models-performs. This of course has enabled the rise of the "citizen data scientist."
    There may eventually be horror stories from this development, but none appear
    to have cropped up yet.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](../Images/7d6b2c1307852a2baa48b463175dd799.png) **我们已经进入了“后算法”时代**：历史上，分析师和数据科学家需要对使用何种算法有相当的了解。但分析和机器学习过程的自动化使得可以考虑一百种或更多不同的算法。重要的是模型或模型集合的表现如何。这当然促进了“公民数据科学家”的崛起。尽管这种发展可能最终会有一些令人担忧的故事，但目前还没有出现。'
- en: '**The appeal of the standalone AI startup begins to wane:** Stoked by venture
    capital funding, hundreds of AI startups have been founded in the past couple
    of years. Most address a relatively narrow problem. Even if they work effectively,
    however, integration with existing processes and systems is the primary challenge
    for most organizations. As a result, established companies are exhibiting a preference
    for either developing their own AI "microservices" that are relatively easy to
    integrate, or purchasing from vendors who have embedded AI content into their
    transaction systems.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**独立AI初创公司的吸引力开始减弱：** 在风险资本资助的刺激下，过去几年成立了数百家AI初创公司。大多数解决相对狭窄的问题。然而，即使它们有效，集成到现有的流程和系统中仍然是大多数组织的主要挑战。因此，成熟的公司更倾向于开发自己相对易于集成的AI“微服务”，或从那些将AI内容嵌入其交易系统的供应商那里购买。'
- en: '* * *'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Jill Dyche](https://jilldyche.com/), [@jilldyche](https://twitter.com/jilldyche),
    Vice President @SASBestPractice. Best-selling business book author.**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**[吉尔·迪奇](https://jilldyche.com/)、[@jilldyche](https://twitter.com/jilldyche)，SASBestPractice的副总裁。畅销商业书籍作者。**'
- en: Everyone and their brother has an artificial intelligence or machine learning
    offering these days. 2017 proved that bright shiny objects were newly-burnished,
    and vendors-many of which weren't even what I call "AI-adjacent" -were prepared
    to buff and shine their product sets. The irony is that because of their newness,
    many of these vendors might well leapfrog established offerings.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在几乎每个人和他们的兄弟都有人工智能或机器学习的产品。2017年证明了亮眼的新物品被重新打磨，许多供应商——其中许多甚至不是我所谓的“AI邻近”——准备好擦亮和展示他们的产品集。讽刺的是，由于其新颖性，许多这些供应商可能会超越已有的产品。
- en: '![intelligent-business-world](../Images/8c46c6a2bb9effc2a3227686b3835bbc.png)2018
    will see a rise in business conversations and use cases around AI/ML. Why? Because
    managers, most of whom are business people with problems to solve, don''t care
    whether neural networks struggle with sparse data. They''re not interested in
    lexical inference challenges with natural language processing. Instead they want
    to accelerate their supply chains, know what customers will do/buy/say next, and
    simply tell a computer what they want to know. It''s prescriptive analytics writ
    large, and the vendors who can deliver it with as little adoption friction as
    possible can rule the world.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '![intelligent-business-world](../Images/8c46c6a2bb9effc2a3227686b3835bbc.png)2018年将会看到更多关于AI/ML的商业对话和使用案例。为什么？因为管理者，大多数是有问题要解决的商业人士，不在乎神经网络是否在稀疏数据上挣扎。他们对自然语言处理中的词汇推理挑战不感兴趣。他们想要加速供应链，知道客户将会做什么/购买什么/说什么，并且仅仅告诉计算机他们想知道什么。这是大规模的处方分析，能够以最小的采用摩擦来提供这些服务的供应商可以主宰世界。'
- en: '* * *'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Carla Gentry](https://www.linkedin.com/in/datanerd13/), Data Scientist at
    Analytical Solution, [@data_nerd](https://twitter.com/data_nerd).**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[卡拉·根特里](https://www.linkedin.com/in/datanerd13/)，Analytical Solution的数据科学家，[
    @data_nerd](https://twitter.com/data_nerd)。**'
- en: '![](../Images/6ed2b9699405d53070166f6e139691bf.png)2017 was the year everyone
    started talking about Machine learning, AI and Predictive Analytics, unfortunately,
    a lot of these companies / vendors were "buzzword hopping" and don''t really have
    the background to do, as they advertise.... It''s very confusing if you check
    out any of the above mentioned "hot topics" on Twitter you''ll find a bevy of
    posts from the same people who were talking about social media marketing last
    year! Experience in these fields require TIME and TALENT, not just "calls to action"
    and buzz... as always, EXPERIENCE DOES MATTER!'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/6ed2b9699405d53070166f6e139691bf.png) 2017年是大家开始讨论机器学习、人工智能和预测分析的年份，不幸的是，许多这些公司/供应商只是“追逐流行词”，并没有真正的背景去实现他们所宣传的……如果你查看任何上述提到的“热门话题”在
    Twitter 上的讨论，你会发现一堆来自去年谈论社交媒体营销的同一群人的帖子！这些领域的经验需要时间和才能，而不仅仅是“行动号召”和流行词……如常所说，经验确实重要！'
- en: I see 2018 as the year where we look to the leaders in Data Science and Predictive
    Analytics, not because it's trendy but because it can make a HUGE difference in
    your business. Predictive hiring can save millions in turnover and attrition;
    AI and Machine Learning can do in seconds what you used to do in days! We agree
    technology can take us to new heights, but let's also remember to be HUMAN. You
    have a commitment to do no harm as a data scientist or an algorithm writer, if
    not by law, by humanity and ethical practice to be transparent and unbiased
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为2018年是我们关注数据科学和预测分析领域领导者的一年，这不仅仅是因为它很流行，而是因为它能对你的业务产生巨大的影响。预测招聘可以节省数百万的人员流动成本；人工智能和机器学习可以在几秒钟内完成你以前需要几天的工作！我们同意技术可以带我们达到新的高度，但也要记得做一个有良知的人。作为数据科学家或算法编写者，你有责任避免造成伤害，无论是法律上的，还是在人性和伦理实践上的，要保持透明和公正。
- en: '* * *'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Bob E. Hayes [@bobehayes](https://twitter.com/bobehayes), Researcher and
    writer, publisher of **Business Over Broadway**, holds a PhD in industrial-organizational
    psychology.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bob E. Hayes [@bobehayes](https://twitter.com/bobehayes)，研究员和作家，《Business
    Over Broadway》的出版者，拥有工业-组织心理学博士学位。**'
- en: The practice of data science and machine learning capabilities are increasingly
    being adopted across a wide range of industries and applications.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和机器学习能力的实践正被越来越多的行业和应用所采纳。
- en: In 2017, we saw great advancements in AI capabilities. While prior deep learning
    models required massive amounts of data to teach the algorithm, the use of neural
    nets and reinforcement learning shows that data sets are not needed to create
    high-performing algorithms. DeepMind employed these techniques and created Alpha
    Go Zero, an algorithm that outperformed prior algorithms, by simply playing itself.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在2017年，我们见证了人工智能能力的重大进展。虽然之前的深度学习模型需要大量数据来训练算法，但神经网络和强化学习的使用表明，创建高性能算法不再需要数据集。DeepMind
    运用了这些技术，并通过自我对弈创建了 Alpha Go Zero，这一算法超越了之前的算法。
- en: As the adoption of AI continues to grow in areas like criminal justice, finance,
    education and the workplace, we will need to establish standards for algorithms
    to assess their inaccuracy and bias. The interest in the social implications of
    AI will continue to grow (see here and here), including establishing rules of
    when AI can be used (e.g., avoid the "black box" of decision-making) and understanding
    how deep learning algorithms arrive at their decisions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能在刑事司法、金融、教育和工作场所等领域的持续增长，我们需要为算法建立标准，以评估它们的准确性和偏差。对人工智能社会影响的关注将继续增长（见这里和这里），包括制定人工智能可以使用的规则（例如，避免“黑箱”决策）以及理解深度学习算法如何做出决策。
- en: '![data-centric-security](../Images/2a574feafb02add5d197c831ae01ff63.png) Security
    breaches will continue to climb, even in companies that were born of the Internet
    age (e.g., imgur, Uber). Consequently, we will see efforts at overhauling security
    approaches, increasing the visibility of Blockchain (a virtual ledger) as a viable
    way of improving how companies secure data of their constituencies.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '![数据中心安全](../Images/2a574feafb02add5d197c831ae01ff63.png) 即使在互联网时代诞生的公司（例如
    imgur、Uber）中，安全漏洞也将继续上升。因此，我们将看到对安全方法进行彻底改革的努力，增加区块链（一个虚拟账本）的可见性，作为改善公司如何保护其客户数据的可行方式。'
- en: '* * *'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Gregory Piatetsky-Shapiro](https://www.linkedin.com/in/gpiatetsky/), President
    [KDnuggets](https://www.kdnuggets.com), Data Scientist, co-founder of KDD conferences
    and SIGKDD, professional organization for Knowledge Discovery and Data Mining.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Gregory Piatetsky-Shapiro](https://www.linkedin.com/in/gpiatetsky/)，KDnuggets的总裁，[KDnuggets](https://www.kdnuggets.com)的创始人，数据科学家，KDD会议和SIGKDD的联合创始人，知识发现和数据挖掘的专业组织。**'
- en: '**Main developments in 2017:**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**2017年的主要发展：**'
- en: '![](../Images/2a4623b672bd05be0b6843b8af84b64b.png) [AlphaGo Zero was probably
    the Most Significant Research Advance in AI](/2017/10/alphago-zero-biggest-ai-advance.html)
    in 2017'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](../Images/2a4623b672bd05be0b6843b8af84b64b.png) [AlphaGo Zero可能是2017年人工智能领域最重要的研究突破](/2017/10/alphago-zero-biggest-ai-advance.html)'
- en: Increasing automation of Data Science, with more tools offering [automated Machine
    Learning platforms](/software/automated-data-science.html)
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学的自动化程度不断提高，更多工具提供[自动化机器学习平台](/software/automated-data-science.html)。
- en: The growth of AI hype and expectations was even faster than the growth in AI
    and Deep Learning successes
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能的炒作和期望的增长速度甚至超过了人工智能和深度学习的成功增长。
- en: '**Key Trends for 2018**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**2018年的关键趋势**'
- en: GDPR (European General Data Protection Regulation), which becomes enforceable
    on May 25, 2018, will have a [major effect on Data Science](/2017/07/gdpr-affects-data-science.html),
    with requirements that include the right to explanation (can your Deep Learning-based
    method explain why this person was denied credit?), and prevention of bias and
    discrimination.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GDPR（欧洲通用数据保护条例）于2018年5月25日生效，将对数据科学产生[重大影响](/2017/07/gdpr-affects-data-science.html)，其要求包括解释权（你的深度学习方法能否解释为什么这个人被拒绝了信用？）以及防止偏见和歧视。
- en: Google DeepMind team will follow up on the amazing result of AlphaGo Zero and
    achieve another superhuman performance on a task where only a few years ago many
    people thought it was impossible to do by computer.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌DeepMind团队将跟进AlphaGo Zero的惊人成果，并在一个几年前许多人认为计算机无法完成的任务上取得另一个超人类表现。
- en: '(note: next DeepMind breakthrough happened already in December 2017, with [AlphaZero](https://arxiv.org/abs/1712.01815)
    mastering chess in just 4 hours, with the same self-playing learning program reaching
    superhuman performance in chess, Go, and shogi)'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （注意：下一个DeepMind的突破发生在2017年12月，[AlphaZero](https://arxiv.org/abs/1712.01815)在仅4小时内掌握了国际象棋，该自我学习程序在国际象棋、围棋和将棋中达到了超人类表现。）
- en: We will see more self-driving car (and truck) progress, including first-time
    problems (like Las Vegas self-driving shuttle that did not know to move out of
    the way) being resolved (it will move out of the way next time).
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将看到更多的自动驾驶汽车（和卡车）进展，包括首次出现的问题（如拉斯维加斯的自动驾驶班车不知道要让路）被解决（下次它会让路）。
- en: The AI bubble will continue but we will see signs of shake-out and consolidation.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能泡沫将继续，但我们将看到震荡和整合的迹象。
- en: '* * *'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Dr. GP (Ganapathi) Pulipaka, [@gp_pulipaka](https://twitter.com/gp_pulipaka),
    is CEO and Chief Data Scientist at DeepSingularity LLC.**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**Dr. GP (Ganapathi) Pulipaka，[ @gp_pulipaka](https://twitter.com/gp_pulipaka)
    是DeepSingularity LLC的首席执行官兼首席数据科学家。**'
- en: '**Machine Learning, Deep Learning, Data Science Developments, 2017**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习、深度学习、数据科学发展，2017年**'
- en: A novel form of reinforcement learning was introduced by AlphaGo Zero in which
    AlphaGo becomes its own teacher without human intervention and historical datasets.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AlphaGo Zero引入了一种新的强化学习形式，其中AlphaGo成为自己的教师，无需人工干预和历史数据集。
- en: '![](../Images/e5801db6cef3d4692db1912342eabe64.png) Python (1.65 M GitHub pushes),
    Java (2.32 M GitHub pushes), and R (163,807 GitHub pushes) are the most sought-after
    programming languages for 2017.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](../Images/e5801db6cef3d4692db1912342eabe64.png) Python（1.65 M GitHub推送）、Java（2.32
    M GitHub推送）和R（163,807 GitHub推送）是2017年最受欢迎的编程语言。'
- en: Processing large-scale big data to perform neural networking functions on CPUs
    could translate to massive power costs over a long arc of time. Google released
    second generation TPUs. The precision design engineering on TPUs includes attaching
    a co-processor to the common PCIe bus with instructions to handle traffic with
    multiplier accumulators (MACs) to reuse the value from the register for mathematical
    calculations and save billions of dollars on energy.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在CPU上处理大规模大数据以执行神经网络功能可能会在长期内带来巨大的能源成本。谷歌发布了第二代TPU。TPU的精密设计工程包括将协处理器附加到常见的PCIe总线，并附有处理流量的指令，使用乘法累加器（MACs）重用寄存器中的值进行数学计算，并节省数十亿美元的能源。
- en: Nvidia released Volta-architecture based Tesla GPUs for supercharging deep learning
    and machine learning at a peak rate of 120 teraflops of performance per each GPU.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nvidia发布了基于Volta架构的Tesla GPU，用于超级充电深度学习和机器学习，每个GPU的峰值性能达到120万亿次浮点运算。
- en: Moving away from the hype of D-Wave quantum annealing computers to 20 qubit
    capable quantum computing machines with QISKit quantum programming stack in Python.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从D-Wave量子退火计算机的炒作中脱身，转向具有20量子比特能力的量子计算机，使用QISKit量子编程栈在Python中进行编程。
- en: '**Machine Learning, Deep Learning, Data Science trends - 2018.**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习、深度学习、数据科学趋势 - 2018年。**'
- en: McAfree Labs 2018 threats research report shows that, adversarial machine learning
    will be implemented for network intrusion detection, fraud detection, spam detection,
    and malware detection in the field of cybersecurity at extreme machine speeds
    in serverless environments.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: McAfree Labs 2018年的威胁研究报告显示，对抗性机器学习将用于网络入侵检测、欺诈检测、垃圾邮件检测和恶意软件检测，在无服务器环境中以极高的机器速度进行。
- en: HPE to develop dot product engine and rollout their own neural network chips
    for high performance computing with inference from deep neural networks, convolutional
    neural networks, and recurrent neural networks.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HPE将开发点积引擎，并推出自己的神经网络芯片，用于高性能计算，支持来自深度神经网络、卷积神经网络和递归神经网络的推理。
- en: '![](../Images/aa0e80fc866e3c945947d61a7b05fe85.png) The future of quantum machine
    learning hinges on qubits with 10 or more states and 100s of dimensions as opposed
    to qubits that can only adopt two possible states. There will be a number of microchips
    manufactured with qubits which will create spectacularly powerful quantum computers.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '![](../Images/aa0e80fc866e3c945947d61a7b05fe85.png) 量子机器学习的未来依赖于具有10个或更多状态和100多个维度的量子比特，而不是只能采用两种可能状态的量子比特。将制造出大量带有量子比特的微芯片，从而创造出极其强大的量子计算机。'
- en: The barriers for IoT and edge computing with machine learning will be lowered
    in 2018\. Geospatial intelligence will leapfrog with breakthrough algorithms applied
    on mobile phones, RFID sensors, UAVs, drones, and satellites.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2018年物联网和边缘计算与机器学习的障碍将降低。地理空间智能将在应用于手机、RFID传感器、无人机、无人机和卫星的突破性算法的推动下跃升。
- en: Self-supervised learning and autonomous learning will power robotics with novel
    deep learning techniques for control tasks that enable the robots to interact
    with their surrounding terrestrial environments and in underwater settings.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我监督学习和自主学习将为机器人提供动力，采用新颖的深度学习技术进行控制任务，使机器人能够与其周围的地面环境和水下环境进行交互。
- en: '* * *'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Paul Gearan, Heather Allen & Karl Rexer, principals at [Rexer Analytics](http://www.rexeranalytics.com/),
    a leading data mining and advanced analytics consulting firm.**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**Paul Gearan、Heather Allen和Karl Rexer，[Rexer Analytics](http://www.rexeranalytics.com/)的负责人，该公司是一家领先的数据挖掘和高级分析咨询公司。**'
- en: The promise of ubiquitous and effective use of Business Intelligence software
    by those without research or analytic backgrounds still faces many hurdles. Inroads
    certainly have been made with software like Tableau, IBM's Watson, Microsoft Power
    BI and others. However, in data collected in 2017 by Rexer Analytics as part of
    our report on the practices of data science professionals, only a little over
    half of respondents indicated that self-service tools are being used by people
    outside of their data science teams. When these tools are being used, about 60%
    of the time challenges are reported, with the most common themes being failure
    to understand the analytic process and the misinterpretation of results.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管商业智能软件的普及和有效使用仍面临许多障碍，但对于没有研究或分析背景的人来说，这一承诺仍面临许多困难。虽然像Tableau、IBM的Watson、Microsoft
    Power BI等软件已经取得了一些进展，但根据Rexer Analytics在2017年收集的数据，仅有略超过一半的受访者表示自助工具正在被数据科学团队之外的人使用。当这些工具被使用时，大约60%的时间会报告遇到挑战，最常见的主题是对分析过程的理解失败和结果的误解。
- en: '![](../Images/acaf209b95dcd3a9803c763cd574e49c.png)For 2018, the goal of actualizing
    the promise of these "Citizen Data Science" tools to expand the use and power
    of analytics to produce valid and meaningful results is of paramount importance.
    As is often the case (in our experience), an integrated multi-disciplinary team
    approach still works best: it is important to provide non-analytically trained
    staff and executives with the tools to explore and visualize their hypotheses.
    But it is equally important for teams to develop models and interpret findings
    in concert with a data science professional who is trained to understand the applications
    and limitations of the specific analytic techniques.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/acaf209b95dcd3a9803c763cd574e49c.png)对于2018年，实现这些“公民数据科学”工具的承诺，以扩展分析的使用和力量，产生有效且有意义的结果至关重要。正如我们经验所示，综合多学科团队的方法仍然是最佳选择：为没有数据分析训练的员工和高管提供探索和可视化假设的工具很重要。但同样重要的是，团队要与经过专业训练的数据科学专家一起开发模型和解释结果，以理解特定分析技术的应用和局限性。'
- en: '* * *'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Eric Siegel](https://www.linkedin.com/in/predictiveanalytics/), [@predictanalytic](https://twitter.com/predictanalytic),
    Founder, Predictive Analytics World conference series.**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Eric Siegel](https://www.linkedin.com/in/predictiveanalytics/), [@predictanalytic](https://twitter.com/predictanalytic)，预测分析世界会议系列创始人。**'
- en: 'In 2017, three high-velocity trends in machine learning continued full speed
    and I expect they will in 2018 as well. Two are great, and one is the rose''s
    inevitable thorn:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在2017年，机器学习中的三个高速趋势持续全速前进，我预计它们在2018年也会如此。其中两个是积极的，另一个则是玫瑰的不可避免的刺：
- en: '**1) Business applications of machine learning continue to widen in their adoption
    across sectors** -- such as in marketing, financial risk, fraud detection, workforce
    optimization, manufacturing, and healthcare. To see in one glance this wide spectrum
    of activities, and which leading companies are realizing value, take a look at
    the conference agenda for [Predictive Analytics World''s June 2018 event in Las
    Vegas](http://www.predictiveanalyticsworld.com/), the first "Mega-PAW" and the
    only PAW Business of the year (in the US).'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**1) 机器学习的商业应用在各个行业中的采纳范围持续扩大** —— 例如在市场营销、金融风险、欺诈检测、员工优化、制造业和医疗保健等领域。要一目了然地了解这些广泛的活动范围以及哪些领先公司正在实现价值，请查看[预测分析世界2018年6月拉斯维加斯会议](http://www.predictiveanalyticsworld.com/)，这是首个“Mega-PAW”以及全美唯一的PAW商业会议。'
- en: '**2) Deep learning has blossomed, both in buzz and in actual value.** This
    relatively new set of advanced neural network methods scales machine learning
    to a new level of potential -- namely, achieving high performance for large-signal
    input problems, such as for the classification of images (self-driving cars, medical
    images), sound (speech recognition, speaker recognition), text (document classification),
    and even "standard" business problems, e.g., by processing high dimensional clickstreams.
    To help catalyze its commercial deployment across industry sectors, we''re launching
    [Deep Learning World alongside PAW Vegas 2018.](http://www.deeplearningworld.com/)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**2) 深度学习蓬勃发展，无论是热度还是实际价值。** 这套相对新的先进神经网络方法将机器学习提升到一个新的潜力层次——即在大信号输入问题上实现高性能，如图像分类（自动驾驶汽车、医学图像）、声音（语音识别、说话人识别）、文本（文档分类），甚至是“标准”业务问题，例如，通过处理高维点击流。为了推动其在各行业领域的商业化部署，我们将推出[深度学习世界，配合PAW
    Vegas 2018。](http://www.deeplearningworld.com/)'
- en: '**3) Unfortunately, artificial intelligence is still becoming even more overhyped
    and "oversouled"** (this pun''s credit to Eric King of The Modeling Agency :).
    Although the ill-defined term AI is sometimes used by expert practitioners to
    refer specifically to machine learning, more often it is used by analytics vendors
    and journalists to imply capabilities that are patently unrealistic and to cultivate
    expectations that are more fantasy than real life. Just because "any sufficiently
    advanced technology is indistinguishable from magic," as Arthur C. Clarke famously
    posited, that does not mean any and all "magic" we imagine or include in science
    fiction can or will eventually be achieved by technology. You''ve got the logic
    reversed. That AI will attain a will of its own that might maliciously or recklessly
    incur an existential threat to humanity is a ghost story -- one that furthers
    the anthropomorphization (or even deification) of machines many vendors seem to
    hope will improve sales. Friends, colleagues, and countrymen, I urge you to ease
    off on the "AI" stuff. It''s adding noise and confusion, and will eventually incur
    backlash, as all "vaporware" sales do.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**3）不幸的是，人工智能仍然被过度宣传和“过度神化”**（这个双关语归功于模型机构的埃里克·金 :)。虽然专家从业者有时使用术语AI特指机器学习，但分析供应商和记者更常用它来暗示那些明显不切实际的能力，并培养更多幻想而非现实的期望。正如亚瑟·C·克拉克曾经著名地提出，“任何足够先进的技术都与魔法无异”，但这并不意味着我们想象或在科幻小说中包含的任何“魔法”都可以或将被技术实现。你的逻辑是倒置的。人工智能将拥有自己的意志，可能会恶意或鲁莽地对人类构成生存威胁，这是一种鬼故事——这种鬼故事进一步推动了机器的拟人化（甚至是神化），许多供应商似乎希望这能提高销售。朋友们、同事们和国人们，我敦促你们减少对“人工智能”的关注。这只会增加噪音和混乱，最终会引发反弹，就像所有“虚幻软件”销售一样。'
- en: '* * *'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Jeff Ullman](http://infolab.stanford.edu/~ullman/), the Stanford W. Ascherman
    Professor of Computer Science (Emeritus). His interests include database theory,
    database integration, data mining, and education using the information infrastructure.**'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**[杰夫·乌尔曼](http://infolab.stanford.edu/~ullman/)，斯坦福大学W·阿施曼计算机科学荣誉教授。他的研究兴趣包括数据库理论、数据库集成、数据挖掘以及利用信息基础设施的教育。**'
- en: 'I was recently at a meeting where I was reunited with two of my oldest colleagues,
    John Hopcroft and Al Aho. (Editor: see classic textbook *Data Structures and Algorithms*,
    by Aho, Hopcroft, and Ullman). I didn''t have much to say in my talk that was
    new, but both Al and John are looking at things that could be of real interest
    to the KDnuggets readers.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我参加了一次会议，与我的两位最老的同事约翰·霍普克罗夫特和阿尔·阿霍重聚。（编辑：见经典教科书*数据结构与算法*，作者：阿霍、霍普克罗夫特和乌尔曼）。在我的演讲中，我没有什么新内容，但阿尔和约翰都在关注一些可能对KDnuggets读者真正感兴趣的事情。
- en: 'John (Hopcroft) talked about analysis of deep-learning algorithms. He has done
    some experiments where he looks at the behavior of network nodes in a series of
    trainings on the same data in different orders (or similar experiments). He identifies
    cases where SOME node of each resulting network does essentially the same thing.
    There are other cases where you can''t map nodes to nodes, but small sets of nodes
    in one network have the same effect as another set of nodes in another network.
    This work is in its infancy, but I think a prediction that might hold up for next
    year is:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰（霍普克罗夫特）谈到了深度学习算法的分析。他做了一些实验，观察了在不同顺序下对相同数据进行系列训练时网络节点的行为（或类似实验）。他发现了在每个生成的网络中，某些节点基本上做着相同的事情的情况。还有其他情况，其中无法将节点与节点映射，但一个网络中的小组节点与另一个网络中的另一个节点组产生相同的效果。这项工作还处于起步阶段，但我认为可能会在明年继续保持的一个预测是：
- en: '**The careful analysis of deep-learning networks will advance the understanding
    of how deep learning really works, its uses and pitfalls.**'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**对深度学习网络的细致分析将推进对深度学习如何真正工作的理解，以及其用途和陷阱。**'
- en: 'Then, Al Aho talked about quantum computing. There is a lot of investment by
    some of the biggest companies on the planet, e.g., IBM, Microsoft, Google, in
    building quantum computers. There are many different approaches to these devices,
    but the thing that Al was excited about was the work of one of his former students
    at Microsoft, who is building a suite of compilers and simulators to allow the
    design of quantum algorithms and testing them, not on a real machine, which doesn''t
    really exist, but on a simulator. This reminds me of the work in the 1980''s on
    integrated-circuit design. There we also had compilers from high-level languages
    to circuits, which were then simulated, rather than fabricated (at least at first).
    The advantage was that you could try out different algorithms without the huge
    expense of building the physical circuit. Of course in the quantum world, it is
    not just "slow and expensive" but possibly "not possible at all," we just don''t
    know at this point. Al actually shares my skepticism that quantum computing is
    going to be real any time soon, but there is no question that money will be invested,
    and algorithms designed. For example, Al points out that this past year there
    was interesting progress on more efficient quantum algorithms for linear algebra,
    which if brought to fruition would surely interest data scientists. So here''s
    another prediction:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，Al Aho谈到了量子计算。许多全球最大的公司，如IBM、微软、谷歌，都在投入大量资金建设量子计算机。对于这些设备有许多不同的方法，但Al兴奋的是他的前学生在微软的工作，他正在开发一套编译器和模拟器，用于设计量子算法并进行测试，虽然不是在一个真正存在的机器上，而是在模拟器上。这让我想起了1980年代的集成电路设计工作。当时我们也有从高级语言到电路的编译器，这些电路先是被模拟，而不是制造（至少在最初是这样）。这种方法的优势在于你可以尝试不同的算法，而不需要花费巨大的物理电路制造费用。当然，在量子世界中，这不仅仅是“缓慢且昂贵”，而且可能“根本不可能”，我们目前还不知道。Al实际上和我一样对量子计算是否很快实现持怀疑态度，但毫无疑问资金将会投入，算法将会设计。例如，Al指出去年在更高效的量子算法用于线性代数方面取得了有趣的进展，如果实现，这肯定会引起数据科学家的兴趣。所以这是另一个预测：
- en: '**Quantum computing, including algorithms of interest in data science will
    receive a lot more attention in the next years, even if true quantum computers
    able to operate at a sufficiently large scale never materialize or are decades
    away.**'
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**量子计算，包括数据科学中的算法，将在未来几年受到更多关注，即使真正能够在足够大规模下运行的量子计算机从未实现或还需要几十年。**'
- en: 'I''ll add one more prediction of my own, far more mundane:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我会再添加一个我自己更平凡的预测：
- en: The trend of moving from Hadoop to Spark will continue, eventually causing people
    to pretty much forget Hadoop.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从Hadoop迁移到Spark的趋势将继续，最终导致人们几乎忘记Hadoop。
- en: '* * *'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Jen Underwood](http://www.jenunderwood.com/), [@idigdata](https://twitter.com/idigdata),
    founder of Impact Analytix, LLC, is a recognized analytics industry expert, with
    a unique blend of product management, design and over 20 years of "hands-on" development
    of data warehouses, reporting, visualization and advanced analytics solutions.**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Jen Underwood](http://www.jenunderwood.com/)、[@idigdata](https://twitter.com/idigdata)、Impact
    Analytix, LLC的创始人，是一位公认的分析行业专家，拥有产品管理、设计和超过20年的“动手”数据仓库、报告、可视化及高级分析解决方案开发经验。**'
- en: When I look back at 2017, I will remember it fondly as the year when **intelligent
    analytics platforms** emerged. From analytics bots to automated machine learning,
    there has been a plethora of sophisticated, intelligent automation capabilities
    coming to life across every aspect of data science. Data integration and data
    preparation platforms have become smart enough to plug-and-play data sources,
    self-repair when errors occur in data pipelines, and even self-manage maintenance
    or data quality tasks based on knowledge learned from human interactions. Augmented
    analytics offerings have started to deliver on the promise of democratizing machine
    learning. Lastly, automated machine learning platforms with pre-packaged best-practice
    algorithm design blueprints and partially automated feature engineering capabilities
    have rapidly become game-changers in the digital era analytics arsenal.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当我回顾2017年时，我会温馨地记住那一年**智能分析平台**的出现。从分析机器人到自动化机器学习，数据科学的各个方面都出现了大量复杂的智能自动化能力。数据集成和数据准备平台已经变得足够智能，可以即插即用数据源，在数据管道出现错误时自行修复，甚至根据从人类互动中学到的知识自行管理维护或数据质量任务。增强分析产品开始兑现将机器学习普及的承诺。最后，拥有预打包的最佳实践算法设计蓝图和部分自动化特征工程能力的自动化机器学习平台在数字时代的分析武器库中迅速成为游戏规则改变者。
- en: '![](../Images/2282f8ee560eb1e941bb090e862074e6.png)Next year I expect to see
    **automated artificial intelligence** seamlessly unified into more analytics and
    decision-making processes. As organizations adapt, I anticipate numerous concerns
    to be raised around knowing how automated decisions are made and learning how
    to responsibly guide these systems in our imperfect world. Looming EU General
    Data Protection Regulation compliance deadlines will further elevate our need
    to open up analytics black boxes, ensure proper use, and dutifully govern personal
    data.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/2282f8ee560eb1e941bb090e862074e6.png)明年我预计**自动化人工智能**将在更多的分析和决策过程中无缝整合。随着组织的适应，我预计会出现大量关于如何做出自动化决策的问题，以及如何在我们不完美的世界中负责任地引导这些系统。即将到来的欧盟通用数据保护条例合规截止日期将进一步提高我们需要打开分析黑箱、确保正确使用并尽职管理个人数据的需求。'
