- en: Confidence Interval
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 置信区间
- en: The confidence interval is the range of values around the mean. The 65% confidence
    interval is the range of values that are one standard deviation from the mean
    value. The 95% confidence interval is the range of values that are two standard
    deviations from the mean value. The boxplot below shows the mean value and 65%
    confidence interval for the sepal length feature.
