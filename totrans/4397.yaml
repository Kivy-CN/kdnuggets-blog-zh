- en: Here are the Most Popular Python IDEs/Editors
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这里是最受欢迎的 Python IDE/编辑器
- en: 原文：[https://www.kdnuggets.com/2020/10/most-popular-python-ides-editors.html](https://www.kdnuggets.com/2020/10/most-popular-python-ides-editors.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/10/most-popular-python-ides-editors.html](https://www.kdnuggets.com/2020/10/most-popular-python-ides-editors.html)
- en: '[comments](#comments)The latest KDnuggets Poll asked:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)最新的 KDnuggets 调查问道：'
- en: What Python IDE / Editor you used the most in 2020?
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你在 2020 年使用最多的 Python IDE / 编辑器是什么？
- en: This poll received over 2,500 responses. We allowed up to 3 selections, so that
    is why shares sum to more than 100%. The average respondent used 1.7 IDEs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这次调查收到了超过 2,500 个回应。我们允许最多选择 3 个选项，因此份额之和超过 100%。平均每位受访者使用 1.7 个 IDE。
- en: We also compared the share each IDE received to the share in a similar 2018
    poll [The most popular Python IDEs / Editors](/2018/12/most-popular-python-ide-editor.html)
    (which got over 1900 responses).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将每个 IDE 的份额与类似的 2018 年调查 [最受欢迎的 Python IDE / 编辑器](/2018/12/most-popular-python-ide-editor.html)
    进行比较（该调查获得了超过 1900 个回应）。
- en: Here are the top IDEs which received over 2% share this year. In 2018 we did
    not give a separate option of JupyterLab so for proper comparison we combined
    the answers of Jupyter Notebook (which received 42%) and JupyterLab (14%) into
    one entry - Jupyter, which had 51% share. Not 56%, because 5% of respondents used
    both.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里列出了今年份额超过 2% 的前几名 IDE。由于 2018 年我们没有单独列出 JupyterLab 选项，因此为了进行准确比较，我们将 Jupyter
    Notebook（42%）和 JupyterLab（14%）的答案合并为一个条目 - Jupyter，其份额为 51%。不是 56%，因为 5% 的受访者同时使用了这两者。
- en: '![Poll 2020 Top Python Ide](../Images/40dea7bc05659a496adb370c2946145a.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![2020 年最受欢迎 Python IDE](../Images/40dea7bc05659a496adb370c2946145a.png)'
- en: '**Fig. 1: Most Popular Python IDEs, 2020 share of usage vs 2018**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1：最受欢迎的 Python IDE，2020 年使用份额与 2018 年比较**'
- en: Other IDEs, not shown in Fig. 1 because they < 2% share, were
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其他 IDE 由于份额 < 2%，未在图 1 中显示，分别为
- en: Other IDE, 1.9%
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他 IDE，1.9%
- en: Other text editor, 1.9%
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他文本编辑器，1.9%
- en: IntelliJ Idea 1.8%
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IntelliJ Idea 1.8%
- en: Eclipse, 1.2%
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclipse，1.2%
- en: gedit, 0.2%
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: gedit，0.2%
- en: Comparing with 2018 poll, we see that VS Code share has grown dramatically,
    from 21% to 32%, while almost every other IDE share has declined.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与 2018 年的调查相比，我们看到 VS Code 的份额显著增长，从 21% 增长到 32%，而几乎所有其他 IDE 的份额都在下降。
- en: So, if you are only using Jupyter Notebook, check also VS Code!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你只使用 Jupyter Notebook，请也检查一下 VS Code！
- en: We also asked the employment type, and the breakdown was
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还询问了就业类型，结果如下
- en: Company / Self-employed, 60.8% (was 63.4% in 2018)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司/自雇，60.8%（2018 年为 63.4%）
- en: Student, 16.4% ( 16.1%)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学生，16.4%（16.1%）
- en: Academia, 10.2% ( 10.9%)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学术界，10.2%（10.9%）
- en: Government / Non-profit, 5.5% ( 3.7%)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府/非营利组织，5.5%（3.7%）
- en: Other / Unknown, 2.7% (5.9%)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他/未知，2.7%（5.9%）
- en: Unemployed, 4.2% (not asked in 2018)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 失业者，4.2%（2018 年未询问）
- en: The distribution by employment type is similar to 2018 poll.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 按就业类型的分布与 2018 年的调查类似。
- en: We also looked at whether the popular IDEs differ by employment type for top
    3 categories - see Fig. 2.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还查看了是否前三类中流行的 IDE 根据就业类型有所不同 - 请参见图 2。
- en: '![Poll 2020 Top Python IDE by Employment](../Images/76bbe44ebcd15665ff72ff7e6209b721.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![2020 年最受欢迎 Python IDE 按就业类型](../Images/76bbe44ebcd15665ff72ff7e6209b721.png)'
- en: '**Fig. 2: Most Popular Python IDEs by Employment Type**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2：按就业类型最受欢迎的 Python IDE**'
- en: We see that Jupyter Notebook is the leader for all employment types. VSCode
    is in 2nd place for Company / Self-employed group, while PyCharm barely beats
    VSCode for 2nd place among students. Spyder takes 2nd place in Academia. JupyterLab
    share is around 15% for Academia and Industry, and only 10% for students.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到 Jupyter Notebook 在所有就业类型中都是领导者。VSCode 在公司/自雇群体中排名第二，而 PyCharm 刚好超过 VSCode
    在学生中排名第二。Spyder 在学术界排名第二。JupyterLab 在学术界和工业界的份额大约为 15%，在学生中仅为 10%。
- en: 'Finally, we also analyzed the responses by region. Overall regional distributions
    of responses was:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们还按地区分析了回应。整体地区分布如下：
- en: Europe, 35%
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲，35%
- en: US/Canada, 31%
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国/加拿大，31%
- en: Asia, 17%
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚洲，17%
- en: Latin America, 8.6%
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拉丁美洲，8.6%
- en: Africa/Middle East, 5.0%
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非洲/中东，5.0%
- en: Australia/NZ, 3.2%
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澳大利亚/新西兰，3.2%
- en: Next Fig. 3 shows the distributions of most popular Python IDEs by region for
    the top 4 regions. ![KDnuggets Poll 2020 Top Python IDE by Region](../Images/d041c5acc7ca3a573b804593a24e48c4.png)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 下图 Fig. 3 显示了前四个地区的最受欢迎 Python IDE 的地区分布。 ![KDnuggets 2020 年最受欢迎 Python IDE
    按地区](../Images/d041c5acc7ca3a573b804593a24e48c4.png)
- en: '**Fig. 3: Most Popular Python IDEs by Region**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3：按地区最受欢迎的 Python IDE**'
- en: We see that Jupyter Notebook leads everywhere, with VSCode in strong 2nd place.
    PyCharm is in 3rd place everywhere, except Latin America, where Spyder is in third
    place ahead of PyCharm.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到 Jupyter Notebook 在所有地方都是领先者，VSCode 强势排名第二。PyCharm 在所有地方都排名第三，除了拉丁美洲，那里
    Spyder 排在 PyCharm 之前，位列第三。
