- en: 3\. SQL Joins
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. SQL 连接
- en: Joins in SQL are quite common when you have to use information from multiple
    database tables to answer the question at hand. But if you are a beginner, joins
    can seem quite difficult until you’ve practiced enough.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 中的连接在你需要使用来自多个数据库表的信息来回答问题时非常常见。但如果你是初学者，连接可能看起来比较困难，直到你练习得足够多。
