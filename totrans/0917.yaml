  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [谷歌 IT 支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织 IT'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: I will be taking you through the steps - it is a roadmap at the end of the day.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我将带你走过这些步骤——这终究是一张路线图。
- en: Python
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python
- en: Python is one of the most popular programming languages today and more and more
    people are adopting it due to its simplicity. So if you’re looking to enter data
    science and have not chosen a programming language yet - Python is always a good
    start.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是目前最流行的编程语言之一，越来越多的人因其简单性而采用它。如果你打算进入数据科学但还没有选择编程语言——Python 总是一个好的开始。
- en: 'Here are some courses to help you get started:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些帮助你入门的课程：
- en: '[100 Days of Code: The Complete Python Pro Bootcamp for 2022](https://www.udemy.com/course/100-days-of-code/)
    - Udemy'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[100天代码：2022年完整的 Python 专业训练营](https://www.udemy.com/course/100-days-of-code/)
    - Udemy'
- en: '[Programming for Everybody (Getting Started with Python)](https://www.coursera.org/learn/python)
    - Coursera (University of Michigan)'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[编程入门（Python 入门指南）](https://www.coursera.org/learn/python) - Coursera（密歇根大学）'
- en: Data Science and Machine Learning
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学和机器学习
- en: Once you understand the alphabet and how vowels work, that's when you can start
    to construct sentences. That’s how I see programming languages and sectors such
    as data science and machine learning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你理解了字母表和元音的工作原理，就可以开始构建句子。我将编程语言以及数据科学和机器学习领域视作如此。
- en: Once you get a hang of the programming language Python, you should then be on
    a good page to see how you can use that skill and apply it to data science and/or
    machine learning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你掌握了编程语言 Python，你应该能够很好地利用这个技能，将其应用于数据科学和/或机器学习。
- en: 'Here are some courses to help you get there:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些帮助你达到目标的课程：
- en: '[Python for data science and machine learning Bootcamp](https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/)
    - Udemy'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学与机器学习 Python 训练营](https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/)
    - Udemy'
- en: '[The Data Science Course 2022: Complete data science Bootcamp](https://www.udemy.com/course/the-data-science-course-complete-data-science-bootcamp/)
    - Udemy'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学课程 2022：完整的数据科学训练营](https://www.udemy.com/course/the-data-science-course-complete-data-science-bootcamp/)
    - Udemy'
- en: Mathematics and Statistics
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数学和统计学
- en: Due to the demand for Data Scientists, Data Engineers, machine learning Engineers,
    etc - there are a lot of bootcamps out there. Although they are great, some of
    them neglect how important Mathematics and Statistics are to becoming the best
    Data Scientist or machine learning Engineer you can be.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由于对数据科学家、数据工程师、机器学习工程师等的需求很大，市场上有很多训练营。虽然它们都很棒，但其中一些忽视了数学和统计学在成为最佳数据科学家或机器学习工程师中的重要性。
- en: Math and Stats are important and you need to understand them thoroughly to be
    able to apply your coding skills in the real world. Although the above data science
    and machine learning Bootcamp courses will go over Mathematics and Statistics,
    it is a vital element to your data science journey that you need to get your head
    around.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数学和统计学非常重要，你需要彻底理解它们，以便将你的编码技能应用到实际世界中。虽然上述的数据科学和机器学习训练营课程会涉及数学和统计学，但这是你数据科学之旅中一个至关重要的元素，你需要搞清楚。
- en: 'So here are some other resources to help you with that:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些其他资源可以帮助你：
- en: '[Statistics Fundamental by Josh Starmer](https://www.youtube.com/playlist?list=PLblh5JKOoLUK0FLuzwntyYI10UQFUhsY9)
    - YouTube'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Josh Starmer 的统计学基础](https://www.youtube.com/playlist?list=PLblh5JKOoLUK0FLuzwntyYI10UQFUhsY9)
    - YouTube'
- en: '[Mathematical Foundations of machine learning](https://www.udemy.com/course/machine-learning-data-science-foundations-masterclass/)
    - Udemy'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习的数学基础](https://www.udemy.com/course/machine-learning-data-science-foundations-masterclass/)
    - Udemy'
- en: '[Statistics for data science and Business Analysis](https://www.udemy.com/course/statistics-for-data-science-and-business-analysis/)
    - Udemy'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学与商业分析的统计学](https://www.udemy.com/course/statistics-for-data-science-and-business-analysis/)
    - Udemy'
- en: ML, DL, and AI
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习、深度学习与人工智能
- en: If you purely want to become a Data Scientist and that’s that - it is still
    important for you to understand the concept of machine learning and Deep Learning
    deeper. artificial intelligence umbrellas all 3 areas, and they have similarities
    therefore it is good for yourself and your career to understand and be proficient.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只是想成为一名数据科学家，这仍然很重要，你需要深入理解机器学习和深度学习的概念。人工智能涵盖了这三方面，并且它们之间有相似之处，因此了解和精通这些领域对你和你的职业生涯都有好处。
- en: 'Here are some courses that can further help you with this:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些课程可以进一步帮助你：
- en: Machine Learning
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习
- en: '[CS229 machine learning](https://online.stanford.edu/courses/cs229-machine-learning)
    - Stanford'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CS229 机器学习](https://online.stanford.edu/courses/cs229-machine-learning) -
    Stanford'
- en: '[Applied machine learning by Andreas Mueller](https://www.youtube.com/watch?v=d79mzijMAw0&list=PL_pVmAaAnxIRnSw6wiCpSvshFyCREZmlM)
    - YouTube'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Andreas Mueller 的应用机器学习](https://www.youtube.com/watch?v=d79mzijMAw0&list=PL_pVmAaAnxIRnSw6wiCpSvshFyCREZmlM)
    - YouTube'
- en: '[Machine Learning by Josh Starmer](https://www.youtube.com/playlist?list=PLblh5JKOoLUICTaGLRoHQDuF_7q2GfuJF)
    - YouTube'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Josh Starmer 的机器学习](https://www.youtube.com/playlist?list=PLblh5JKOoLUICTaGLRoHQDuF_7q2GfuJF)
    - YouTube'
- en: Deep Learning
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深度学习
- en: '[Deep Learning Crash Course for Beginners by freeCodeCamp.org](https://www.youtube.com/watch?v=VyWAvY2CF9c)
    - YouTube'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[freeCodeCamp.org 的初学者深度学习速成课程](https://www.youtube.com/watch?v=VyWAvY2CF9c)
    - YouTube'
- en: '[Complete Deep Learning by Krish Naik](https://www.youtube.com/watch?v=YFNKnUhm_-s&list=PLZoTAELRMXVPGU70ZGsckrMdr0FteeRUi)
    - YouTube'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Krish Naik 的完整深度学习课程](https://www.youtube.com/watch?v=YFNKnUhm_-s&list=PLZoTAELRMXVPGU70ZGsckrMdr0FteeRUi)
    - YouTube'
- en: '[Deep Learning Specialization by Andrew Ng](https://www.coursera.org/specializations/deep-learning)
    - Coursera'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Andrew Ng 的深度学习专项课程](https://www.coursera.org/specializations/deep-learning)
    - Coursera'
- en: '[Deep Learning A-Z™: Hands-On Artificial Neural Networks](https://www.udemy.com/course/deeplearning/)
    - Udemy'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[深度学习 A-Z™：实践人工神经网络](https://www.udemy.com/course/deeplearning/) - Udemy'
- en: Artificial Intelligence
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能
- en: '[Artificial Intelligence for Beginners by Microsoft Azure Cloud](https://github.com/microsoft/ai-for-beginners)
    - GitHub. If you would like to know more about this course, have a read of this
    blog written by our Editor-in-Chief at KDN by clicking on this [link](/2022/08/free-ai-beginners-course.html).'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Microsoft Azure Cloud 的初学者人工智能课程](https://github.com/microsoft/ai-for-beginners)
    - GitHub。如果你想了解更多关于这个课程的信息，可以点击这个[链接](/2022/08/free-ai-beginners-course.html)阅读我们首席编辑在
    KDN 上撰写的博客。'
- en: '[Artificial Intelligence A-Z™: Learn How To Build An AI](https://www.udemy.com/course/artificial-intelligence-az/)
    - Udemy'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[人工智能 A-Z™：学习如何构建 AI](https://www.udemy.com/course/artificial-intelligence-az/)
    - Udemy'
- en: Projects
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 项目
- en: During your learning phase, it is always good and very useful to apply your
    skills through real-life problems. This is where projects are important to the
    development of your career if it is in data science, machine learning, AI, etc.
    Data is the new gold, so there is a lot of data out there that you can use to
    solve problems, answer questions, etc.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习阶段，通过实际问题应用你的技能总是很好且非常有用。如果你从事的是数据科学、机器学习、人工智能等领域，项目对你职业的发展至关重要。数据是新的黄金，你可以利用大量数据来解决问题、回答问题等。
- en: 'Below are some articles that provide you with data science projects as well
    as open dataset websites:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些提供数据科学项目以及开放数据集网站的文章：
- en: '[Data Science Projects That Will Land You The Job in 2022](/2022/05/data-science-projects-land-job-2022.html)
    by Natassha Selvaraj'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[2022年能让你获得工作的数据科学项目](/2022/05/data-science-projects-land-job-2022.html) 由Natassha
    Selvaraj提供'
- en: The Complete Collection of data science Projects by Abid Ali Awan – [Part 1](/2022/08/complete-collection-data-science-projects-part-1.html)
    and [Part 2](/2022/08/complete-collection-data-science-projects-part-2.html)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Abid Ali Awan的《数据科学项目完整合集》 – [第1部分](/2022/08/complete-collection-data-science-projects-part-1.html)
    和 [第2部分](/2022/08/complete-collection-data-science-projects-part-2.html)
- en: '[Kaggle](https://www.google.com/search?q=kaggle.&rlz=1C5CHFA_enGB920GB920&oq=kaggle.+&aqs=chrome..69i57j46i67i131i199i433i465j0i67j0i67i131i433j0i67j69i60l3.1348j0j7&sourceid=chrome&ie=UTF-8)'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kaggle](https://www.google.com/search?q=kaggle.&rlz=1C5CHFA_enGB920GB920&oq=kaggle.+&aqs=chrome..69i57j46i67i131i199i433i465j0i67j0i67i131i433j0i67j69i60l3.1348j0j7&sourceid=chrome&ie=UTF-8)'
- en: '[UCI machine learning Repository](https://archive.ics.uci.edu/ml/index.php)'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[UCI机器学习资料库](https://archive.ics.uci.edu/ml/index.php)'
- en: Resume
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简历
- en: Once you have a few projects under your belt and feel confident coding - the
    next step is to apply for jobs. But before you do that you need to have a resume.
    Not just any resume, a good resume, a good data science resume.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了一些项目经验并且对编程感到自信，下一步就是申请工作。但在此之前，你需要一份简历。不仅仅是任何简历，而是一份好的简历，一份优秀的数据科学简历。
- en: You are entering a new field, therefore you will be dealing with a different
    type of recruiter or boss. Therefore, having a correctly constructed resume will
    help you to get that initial interview.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在进入一个新的领域，因此你将与不同类型的招聘人员或老板打交道。因此，拥有一份正确构建的简历将有助于你获得初次面试机会。
- en: 'Have a read of this article to see how you can achieve this:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这篇文章，了解你如何实现这一目标：
- en: '[Must-haves on Your data science Resume](/2022/06/musthaves-data-science-resume.html)
    by Nisha Arya'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学简历必备要素](/2022/06/musthaves-data-science-resume.html) 由Nisha Arya提供'
- en: Interview Preparation
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 面试准备
- en: The part that everybody dreads but the part that everyone is working towards
    - getting a job! There is such high demand in this sector, therefore you won't
    be short of jobs. However, preparing and smashing your interviews is the hard
    part.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都害怕的部分，但也是每个人都在努力的部分——找到工作！这个行业的需求非常高，因此你不会缺少工作机会。然而，准备好并顺利通过面试才是难点。
- en: There is a lot of content to remember and it can be difficult when you’re asked
    on the spot under pressure. However, there are data science prep courses, typical
    questions that interviewers ask, and more that can help you during this stage.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 记忆内容很多，当你在压力下被当场提问时，可能会很困难。然而，有数据科学备考课程、面试官常问的问题等，可以在这个阶段帮助你。
- en: 'Here are some resources:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些资源：
- en: 'Data Science Interview Guide by Nisha Arya – [Part 1: The Structure](/2022/04/data-science-interview-guide-part-1-structure.html)
    and [Part 2: Interview Resources](/2022/04/data-science-interview-guide-part-2-interview-resources.html)'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nisha Arya的《数据科学面试指南》 – [第1部分：结构](/2022/04/data-science-interview-guide-part-1-structure.html)
    和 [第2部分：面试资源](/2022/04/data-science-interview-guide-part-2-interview-resources.html)
- en: '[250+ data science Interview Questions by Krish Naik](https://www.youtube.com/watch?v=Vo2zPqyFr6c&list=PLZoTAELRMXVMbpd_KBoOY_ecwMsDy92gS&index=1)
    - YouTube'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[250+数据科学面试问题由Krish Naik提供](https://www.youtube.com/watch?v=Vo2zPqyFr6c&list=PLZoTAELRMXVMbpd_KBoOY_ecwMsDy92gS&index=1)
    - YouTube'
- en: '[21 Cheat Sheets for data science Interviews](/2022/06/21-cheat-sheets-data-science-interviews.html)
    by Nate Rosidi'
  id: totrans-63
  prefs:
