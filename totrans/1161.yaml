  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Stack Overflow 调查数据科学亮点
- en: 原文：[https://www.kdnuggets.com/2021/08/stack-overflow-survey-data-science-highlights.html](https://www.kdnuggets.com/2021/08/stack-overflow-survey-data-science-highlights.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/08/stack-overflow-survey-data-science-highlights.html](https://www.kdnuggets.com/2021/08/stack-overflow-survey-data-science-highlights.html)
