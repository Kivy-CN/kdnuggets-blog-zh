- en: One of the most well-settled fields of study and practice in the IT industry
    today, Data Science has been in the limelight for nearly a decade now. Yes, that's
    right! It has proven to be a boon in multiple industry verticals. From top of
    the line methodologies to analyzation of the market, this technology primarily
    includes obtaining valuable insights from data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是今天IT行业中最成熟的研究和实践领域之一，至今已经有近十年的光辉岁月。没错，它已经被证明在多个行业领域中是一项福音。从顶尖的方法论到市场分析，这项技术主要包括从数据中获取有价值的洞察。
- en: This obtained data is then processed where data analysts further analyze the
    information to find a pattern and then predict the user behavior based on the
    analyzed information. This is the part where data visualization tools come into
    play.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然后对获取的数据进行处理，数据分析师进一步分析信息以找出模式，然后基于分析的信息预测用户行为。这就是数据可视化工具发挥作用的部分。
- en: In this article, we will be discussing some of the best data visualization tools
    that data scientists need to try, in order to make the process smooth while achieving
    valuable results.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将讨论一些数据科学家需要尝试的最佳数据可视化工具，以使过程顺利进行，同时获得有价值的结果。
- en: '**What is Data Visualization?**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**什么是数据可视化？**'
- en: Data Visualization is basically putting the analyzed data in the form of visuals
    i.e - graphs, images. These visualizations make it easy for humans to understand
    the analyzed trends through visuals.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化基本上是将分析后的数据以视觉形式呈现，即图表、图像。这些可视化使人们通过视觉更容易理解分析的趋势。
- en: Data Visualization is very important when it comes to analyzing big datasets.
    When data scientists analyze complex datasets they also need to understand the
    insights collected. Data Visualization will make it easier for them to understand
    through graphs and charts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化在分析大型数据集时非常重要。当数据科学家分析复杂的数据集时，他们还需要理解收集到的洞察。数据可视化将通过图表和图形使他们更容易理解。
- en: '**Best Data Visualization Tools Data Scientists Need To Use**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据科学家需要使用的最佳数据可视化工具**'
- en: Nowadays, to hire an Android developer or iOS developer depends upon the kind
    of tools and techniques that they use to an extent. As for businesses around the
    world, using these tools can help gain business insights and stay ahead in the
    race. The majority of top iOS and [Android mobile app development companies](https://appinventiv.com/android-application-development/)
    are using these tools to analyze the data sets extracted from mobile apps to help
    the business grow and maintain a customer base.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，雇用一名Android开发者或iOS开发者在一定程度上取决于他们使用的工具和技术。对于全球的企业来说，使用这些工具可以帮助获得业务洞察并保持竞争优势。大多数顶尖的iOS和[Android移动应用开发公司](https://appinventiv.com/android-application-development/)正在使用这些工具来分析从移动应用中提取的数据集，以帮助业务增长和维持客户基础。
- en: 'Here are some of the best data visualization tools every Data Scientist must
    use for the year 2020:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是2020年每个数据科学家必须使用的一些最佳数据可视化工具：
- en: '**1\. Tableau**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. Tableau**'
- en: It is an interactive data visualization software. This tool is used for effective
    data analysis and data visualization in the industry. It has a drag and drop interface
    and this feature helps it to perform tasks easily and very fast.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一款交互式数据可视化软件。该工具用于行业中的有效数据分析和数据可视化。它具有拖放界面，这一功能使其能够轻松快速地执行任务。
- en: The software doesn’t force its users to write codes. The software is compatible
    with a lot of data sources. The tool is a bit expensive but it is the most preferred
    choice of a top company like Amazon. Qlik view is the biggest competitor of tableau
    and the tool is extensively used because of its unique drag and drop feature.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 该软件不强制用户编写代码。该软件兼容许多数据源。虽然工具稍贵，但它是像亚马逊这样的顶级公司最受欢迎的选择。QlikView是Tableau的最大竞争对手，因其独特的拖放功能而广泛使用。
- en: '**Key features of Tableau:**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tableau的主要特点：**'
- en: Tableau is known as the simplest business intelligence tool for data visualization
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tableau被称为最简单的数据可视化商业智能工具。
- en: Data scientists do not need to write custom code in this tool
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家无需在此工具中编写自定义代码。
- en: The tool is also a real-time collaboration along with data mixing
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该工具还支持实时协作和数据混合。
- en: '**2\. D3**'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2. D3**'
- en: '[D3.js is a Javascript library](https://d3js.org/) for producing interactive
    data visualizations in web browsers. It is the most effective platform to work
    on data visualization. The tool was initially released on Feb 18, 2011, and became
    official in August.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[D3.js是一个Javascript库](https://d3js.org/)，用于在网页浏览器中生成交互式数据可视化。它是进行数据可视化的最有效平台。该工具最初于2011年2月18日发布，并在8月成为正式版本。'
- en: It supports HTML, CSS, and SVG. Developers can present data in the form of creative
    pictures and graphics. It is a very flexible platform as it allows variations
    for the creation of different graphs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 它支持HTML、CSS和SVG。开发人员可以将数据呈现为创意图片和图形。它是一个非常灵活的平台，允许创建不同图表的变化。
- en: '**Key features of D3:**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**D3的主要特点：**'
- en: This data visualization tool offers powerful SVG operation capability
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该数据可视化工具提供强大的SVG操作功能。
- en: D3 integrates multiple methods as well as tools for the processing of data
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: D3集成了多种方法和工具用于数据处理。
- en: Data scientists can effortlessly map their data to the SVG attribute
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学家可以轻松地将数据映射到SVG属性。
- en: '**3\. Qlikview**'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3. QlikView**'
- en: QlikView is a software similar to a tableau but you need to pay before using
    it for commercial purposes. It is a business intelligence platform that turns
    data into useful information.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: QlikView是一款类似于Tableau的软件，但在商业用途前需要付费。它是一个将数据转化为有用信息的商业智能平台。
- en: This software helps to improve the data visualization process. The tool is preferred
    by well-established data scientists to analyze large scale data. Qlik view is
    used across 100 countries and has a very strong community.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 该软件有助于改进数据可视化过程。该工具受到经验丰富的数据科学家青睐，用于分析大规模数据。QlikView在100个国家使用，并拥有一个非常强大的社区。
- en: '**Key features of QlikView:**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**QlikView的主要特点：**'
- en: The tool integrates with a very wide range of data sources such as EC2, Impala,
    HP Vertica, etc
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该工具与广泛的数据源（如EC2、Impala、HP Vertica等）集成。
- en: It is extremely fast when it comes to data analysis
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据分析方面，它非常快速。
- en: This data visualization tool is easily deployable as well as configurable
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该数据可视化工具易于部署和配置。
- en: '**4\. Microsoft Power BI**'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4. Microsoft Power BI**'
- en: It is a set of business analytics tools that can simplify data, prepare and
    analyze instantly. It is the most preferred tool as it can easily integrate with
    Microsoft tools and is absolutely free to use and download.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一套业务分析工具，可以简化数据，立即准备和分析。由于它可以轻松与微软工具集成且完全免费使用和下载，它是最受欢迎的工具。
- en: The tool is available for both mobile and desktop versions. So if a business
    uses Microsoft tools it can be a big benefit for them.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具适用于移动端和桌面端版本。因此，如果企业使用微软工具，这对他们来说将是一个巨大的好处。
- en: '**Key features of Microsoft Power BI:**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**Microsoft Power BI的主要特点：**'
- en: Generate interactive data visualizations across multiple data centers
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多个数据中心生成交互式数据可视化。
- en: It offers enterprise data analytics as well as self-service on a single platform
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提供企业数据分析和自助服务于一个平台。
- en: Even non-data scientists can easily create machine learning models
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使是非数据科学家也能轻松创建机器学习模型。
- en: '**5\. Datawrapper**'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5. Datawrapper**'
- en: This tool is a blessing for non-technical users and is the most user-friendly
    visualization tool. To create visualizations you need to have technical skills
    such as coding but in this app, you don’t need to have any technical skills.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具对非技术用户来说是一个福音，是最用户友好的可视化工具。要创建可视化，您需要具备编码等技术技能，但在这个应用程序中，您不需要具备任何技术技能。
- en: The app can be best used by beginners who want to start their career in data
    visualization. This app is the most user-friendly app for a data scientist. The
    tool is widely used in media organizations where there is a high need for presenting
    everything through stats and graphs. The tool is the most popular choice because
    it has a simple and easy interface.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序最适合希望在数据可视化领域起步的初学者。这款应用程序是数据科学家最友好的工具。该工具在媒体组织中广泛使用，因为这些组织需要通过统计和图表展示所有内容。该工具之所以如此受欢迎，是因为它具有简单易用的界面。
- en: '**Key features of Datawrapper:**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**Datawrapper 的主要特点：**'
- en: It offers the users with an embed code and provides the ability to export charts
    as well
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它为用户提供了嵌入代码，并且还提供了导出图表的能力
- en: Option to select multiple map types and charts at once
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以一次选择多种地图类型和图表
- en: The tool requires no advanced knowledge of coding for its installation
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装此工具无需高级编码知识
- en: '**6\. E Charts**'
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**6\. E Charts**'
- en: Next, we have in the list of best data visualization tools is E Charts which
    is an enterprise-level chart data visualization tool from the expert team of Baidu.
    E Charts can be referred to as a pure Javascript chart library that runs smoothly
    on various platforms and is also compatible with the majority of browsers.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们列出的最佳数据可视化工具是 E Charts，这是一款由百度专家团队开发的企业级图表数据可视化工具。E Charts 可以被称为一个纯 JavaScript
    图表库，它在各种平台上运行流畅，并且与大多数浏览器兼容。
- en: '**Key features of E Charts:**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**E Charts 的主要特点：**'
- en: Has multidimensional data analysis
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有多维数据分析功能
- en: Charts are available for all sized devices
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有尺寸的设备均可用图表
- en: It provides a framework for the rapid construction of web-based visualizations.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供了一个用于快速构建基于网页的可视化的框架。
- en: These are absolutely free to use
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些工具完全免费使用
- en: '**7\. Plotly**'
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**7\. Plotly**'
- en: '[Plotly](https://plot.ly/) enables more complicated and intricate visualizations.
    It creates a way to its integration with analytics-orientated programming languages
    consisting of Python, Matlab, and R.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[Plotly](https://plot.ly/) 实现了更复杂和精细的可视化。它与以分析为导向的编程语言（如 Python、Matlab 和 R）集成。'
- en: It is constructed on top of the open supply d3.Js visualization libraries for
    JavaScript, but this commercial package (with a potential non-industrial license
    available) adds layers of user-friendliness and support in addition to inbuilt
    support for APIs inclusive of Salesforce.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 其构建在 JavaScript 的开源 d3.Js 可视化库之上，但该商业包（具有潜在的非商业许可证）在用户友好性和支持层面上增加了更多功能，并内置了对包括
    Salesforce 在内的 API 的支持。
- en: '**Key features of Plotly:**'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**Plotly 的主要特点：**'
- en: It offers built-in permissions and integrations with SAML
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供内置权限和与 SAML 的集成
- en: Super quick and easy deployment of the data visualization tool
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化工具的部署超快且简单
- en: Provides access to users for rapid exploration and prototyping
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供快速探索和原型制作的用户访问权限
- en: '**8\. Sisense**'
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**8\. Sisense**'
- en: A complete analytics solution is provided by [Sisense](https://www.sisense.com/).
    The visualization abilities offer an uncomplicated drag and drop option that can
    easily support complicated graphics, charts and interactive visualizations.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sisense](https://www.sisense.com/) 提供了完整的分析解决方案。其可视化功能提供了一种简单的拖放选项，可以轻松支持复杂的图形、图表和互动可视化。'
- en: It allows the accumulation of records in easily accessible repositories where
    it can be saved instantly on the dashboards.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具允许将记录积累在易于访问的仓库中，并可以在仪表板上即时保存。
- en: Dashboards can then be shared throughout groups making sure even the non-technical-minded
    personnel can discover the solutions they need to their problems.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板可以在各个组之间共享，确保即使是非技术人员也能找到解决他们问题的方案。
- en: '**Key features of Sisense:**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**Sisense 的主要特点：**'
- en: Offers users with various tools to understand collected data in a visual environment
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为用户提供各种工具以在可视环境中理解收集的数据
- en: You can connect directly to multiple data sources at once
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以一次直接连接到多个数据源
- en: With this tool, data scientists can tie together various maps and charts
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用此工具，数据科学家可以将各种地图和图表结合在一起
- en: '**9\. FusionCharts**'
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**9\. FusionCharts**'
- en: FusionCharts is based on the charting of JavaScript. This visualization tool
    has secured itself as one of the leaders in the market.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: FusionCharts 基于 JavaScript 绘图。这款可视化工具已经稳固地确立了市场领先者的地位。
- en: It can produce 90 one of a kind chart kinds and integrates with a big variety
    of systems and frameworks giving a notable deal of flexibility.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以生成 90 种独特的图表类型，并与各种系统和框架集成，提供显著的灵活性。
- en: FusionCharts can create any type of visualization from scratch and this is one
    of its unique features. Customers also have the option to choose from a selection
    of “live” example templates.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: FusionCharts 可以从零开始创建任何类型的可视化，这也是它的独特功能之一。客户还可以选择从一系列“实时”示例模板中进行选择。
- en: '**Key features of FusionCharts:**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**FusionCharts 的主要特点：**'
- en: It provides informative tooltips to assist users
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提供了信息丰富的工具提示来帮助用户。
- en: The tool makes sure that users can understand different functionalities
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该工具确保用户可以理解不同的功能。
- en: You can compare the values of different data points with one another
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以相互比较不同数据点的值。
- en: '**10\. HighCharts**'
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**10. HighCharts**'
- en: Like FusionCharts, this also requires a license for business use, although it
    may be used freely as a trial, non-business or for non-public use.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 和 FusionCharts 一样，这也需要用于商业用途的许可证，尽管可以在试用、非商业或非公开用途下自由使用。
- en: Its internet site claims that it's used by seventy-two of the world’s a hundred
    largest agencies and it is often selected when a quick and flexible solution has
    to be rolled out, with a minimum need for specialist statistical visualization
    training before it may be put to work.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 其网站声称，该工具被世界上 100 大机构中的 72 家使用，并且在需要快速、灵活的解决方案时，经常被选择，且在投入使用之前对专业统计可视化培训的需求最低。
- en: '**Key features of HighCharts:**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**HighCharts 的主要特点：**'
- en: The tool for data visualization provides its users with good compatibility
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该数据可视化工具为用户提供了良好的兼容性。
- en: HighCharts is one of the most widely used tools for data analyzing
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: HighCharts 是最广泛使用的数据分析工具之一。
- en: This tool is convenient to add interactive charts to advanced applications
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该工具方便地将互动图表添加到高级应用程序中。
- en: '**Final Word**'
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**最后的话**'
- en: In this article, we came across a list of great recorded visualization tools.
    Before choosing the tool, it is suggested that you spend some time exploring the
    various potential options.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们遇到了一些很棒的记录可视化工具列表。在选择工具之前，建议您花些时间探索各种潜在选项。
- en: Go via the loose trial version, request a demo from the vendor and compare the
    tool with its nearest competitor tools of equal type. Match the features and pricing
    plans offered by the vendor against your company and task needs.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 通过试用版进行体验，向供应商请求演示，并将该工具与同类型的竞争工具进行比较。将供应商提供的功能和定价计划与您的公司和任务需求进行匹配。
- en: Also, there are data monetization tools that are used to [gain business insights
    from big data business models](https://www.feedough.com/the-data-monetization-big-data-business-models/).
    Data is going to drive the economy in the coming years. So businesses are using
    different tools to analyze the big data sets to provide a personalized experience
    to its users.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有数据货币化工具，用于[从大数据商业模型中获取商业洞察](https://www.feedough.com/the-data-monetization-big-data-business-models/)。数据将在未来几年推动经济。因此，企业使用各种工具来分析大数据集，为用户提供个性化体验。
- en: We highly suggest everyone should learn Tableau software if they want to be
    a true data scientist and then can further change according to the business requirements.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强烈建议每个人都应该学习 Tableau 软件，如果他们想成为真正的数据科学家，然后可以根据业务需求进一步调整。
