- en: '**5\. How to balance between understanding business problems (formulating solutions)
    and developing technical skills (coding, core math knowledge etc.)?**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**5. 如何平衡理解商业问题（制定解决方案）和发展技术技能（编码、核心数学知识等）？**'
- en: I started off by developing my technical skills before going into understanding
    business problems and formulating solutions.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始时先发展我的技术技能，然后再去理解商业问题和制定解决方案。
- en: Business problems give you WHAT and WHY. To solve a business problem, one has
    to first how to solve the problem. And the HOW comes from technical skills. Again,
    the approach depends on situation and my suggestion is mainly based on personal
    experience.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 商业问题告诉你是什么和为什么。要解决一个商业问题，首先必须了解如何解决这个问题。而“如何”来自于技术技能。同样，方法取决于情况，我的建议主要基于个人经验。
- en: '**6\. How can we overcome the challenges of starting a career as a data scientist?**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**6. 我们如何克服作为数据科学家职业生涯初期的挑战？**'
- en: One of the major challenges faced by many aspiring data scientists (including
    me) is that [data science is an ocean of information](https://software.intel.com/articles/data-science-is-an-ocean-of-information-stay-focused?cid=em-elq-29785&utm_source=elq&utm_medium=email&utm_campaign=29785&elq_cid=3557344)
    . We could easily lose our focus by getting overwhelmed with all the advice and
    resources (Online courses, workshops, webinars, meetups, you name it…) that come
    from different directions. Stay focused. Know what you have and what you need
    and ALL IN.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 许多有志的数据科学家（包括我）面临的一个主要挑战是[数据科学是信息的海洋](https://software.intel.com/articles/data-science-is-an-ocean-of-information-stay-focused?cid=em-elq-29785&utm_source=elq&utm_medium=email&utm_campaign=29785&elq_cid=3557344)。我们很容易因为接收到来自不同方向的各种建议和资源（在线课程、研讨会、网络研讨会、聚会等等）而失去焦点。保持专注。知道你拥有的和你需要的，并全力以赴。
- en: 'Throughout my data science journey, challenges are uncountable but are also
    what have shaped who I am today. I’ll try my best to explain the main challenges
    faced by me and how to overcome them:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的数据科学旅程中，挑战无数，但这些挑战也塑造了今天的我。我会尽力解释我面临的主要挑战以及如何克服它们：
- en: '**I was confused with so many resources when I first started out.** I filtered
    out the noises through the hard way. Listening to podcast and watching webinars
    given by data scientists, reading plenty of data science articles on how to pursue
    career in this field, experimenting with different various online courses, engaging
    with data science community on LinkedIn and learn from them. Ultimately, I focused
    only helpful resources that I’ve shared in this post.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**当我刚开始时，被众多资源搞得很困惑。** 我通过艰难的方式筛选出干扰。听数据科学家的播客和观看他们的网络研讨会，阅读大量关于如何在这一领域发展职业的数据科学文章，尝试不同的在线课程，参与
    LinkedIn 上的数据科学社区并从中学习。最终，我只专注于那些对我有帮助的资源，并在这篇文章中分享了它们。'
- en: '**There was a point when I almost gave up.** The thought of giving up came
    across my mind when the learning curve was too steep and I started doubting myself.
    Am I really capable of doing this? Am I really pursuing the right path? **Passion
    and patience** redirected me back and let me stay on my path. Keep grinding and
    keep hustling day in, day out.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**曾经有一段时间我差点放弃。** 当学习曲线过于陡峭，我开始怀疑自己时，放弃的念头出现了。我真的能做到这一点吗？我真的走在正确的道路上吗？**激情和耐心**让我重新找回方向，坚持不懈地努力奋斗。'
- en: Your work is going to fill a large part of your life, and the only way to be
    truly satisfied is to do what you believe is great work. And the only way to do
    great work is to love what you do.
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你的工作将占据你生活的大部分，唯一真正让你感到满意的方式是做你认为伟大的工作。而做伟大工作的唯一方法就是热爱你所做的事情。
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Steve Job
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 史蒂夫·乔布斯
- en: '**Getting a job as a data scientist ([or similar job scope but different title](https://towardsdatascience.com/why-did-i-reject-a-data-scientist-job-f2e56117fdae))**.
    I wish I could have read these articles earlier written by [Favio Vázquez](https://medium.com/@faviovazquez) — [How
    to get a job as a Data Scientist?](https://towardsdatascience.com/how-to-get-a-job-as-a-data-scientist-f417078fe13e)
    and l[The two sides of Getting a Job as a Data Scientist](https://towardsdatascience.com/the-two-sides-of-getting-a-job-as-a-data-scientist-a4571acc58bc).
    Getting a job was no easy task for me due to the competitive nature in the job
    market. I submitted tons of resume for job applications but to no avail. *Something
    must be wrong as I was thinking deeply*. I revamped my approach and started networking:
    attending meetups and seminars, sharing my learning experience online, approaching
    prospective employers in career fairs and sharing sessions in a more systematic
    way, giving follow-up upon submitting my resumes etc. Things started to change
    and opportunities started to knock on my door.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获得数据科学家职位（[或类似工作但不同职位](https://towardsdatascience.com/why-did-i-reject-a-data-scientist-job-f2e56117fdae)）**。我希望我能早些阅读由[Favio
    Vázquez](https://medium.com/@faviovazquez)撰写的这些文章——[如何获得数据科学家的职位？](https://towardsdatascience.com/how-to-get-a-job-as-a-data-scientist-f417078fe13e)
    和 [获得数据科学家职位的两面性](https://towardsdatascience.com/the-two-sides-of-getting-a-job-as-a-data-scientist-a4571acc58bc)。由于就业市场竞争激烈，获得工作对我来说并不容易。我提交了大量简历却无济于事。*我深思熟虑，认为肯定有什么地方出了问题*。我改变了我的方法，开始建立网络：参加聚会和研讨会，在网上分享我的学习经验，接触职业招聘会上的潜在雇主，并以更系统的方式进行分享，在提交简历后进行跟进等等。情况开始发生变化，机会也开始敲响我的门。'
- en: '**7\. How to put my work experience in my resume so that I will be hired and
    my experience will be counted?**'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. 如何在简历中呈现我的工作经验，以便我会被录用，并且我的经验会被认可？**'
- en: I believe there is a misconception here — you’ll not be hired solely based on
    the experience in your resume. In fact, your resume is one of the ways to get
    the first entrance ticket to your next stage of application — interview.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信这里存在一个误解——你不会仅仅凭借简历上的经验就被录用。事实上，你的简历是获得下一个阶段申请——面试的第一张入场券的方式之一。
- en: 'Therefore, learning how to write work experience in resume is truthfully important
    to get the entrance ticket. Studies have shown that the **average recruiter scans
    a resume for [six seconds](http://cdn.theladders.net/static/images/basicSite/pdfs/TheLadders-EyeTracking-StudyC2.pdf)**
    before deciding if the applicant is a good fit for the role. In other words, to
    pass the resume test, your resume only has **six seconds to make the right impression
    with a prospective employer**. Personally, I referred to the following resources
    to polish my resume:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
