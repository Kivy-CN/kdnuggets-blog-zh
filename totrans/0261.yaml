- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Most entrepreneurs and data scientists will tell you how to succeed with artificial
    intelligence (AI) and machine learning, but very few talk about how to *fail*
    with such technologies. While the technology is incredibly powerful — and heavily
    hyped — there is a plethora of ways to fail with AI.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数企业家和数据科学家会告诉你如何利用人工智能（AI）和机器学习取得成功，但很少有人谈论如何*失败*于这些技术。尽管技术极其强大——且被过度宣传——但有很多种方式可以使
    AI 项目失败。
- en: This post summarizes nine *creative* ways to condemn almost any AI startup to
    bankruptcy. I focus on data science and machine learning startups, but the lessons
    on what to avoid can easily be applied to other industries.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本文总结了九种*创意*方式，几乎可以将任何 AI 创业公司推向破产。我专注于数据科学和机器学习创业公司，但关于应该避免的教训也可以轻松地应用于其他行业。
- en: '#1 Cut R&D spending to save money'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#1 削减研发支出以节省资金'
- en: Artificial intelligence requires heavy investment in cutting-edge research,
    experimentation, advanced algorithms, and computing infrastructure. Any AI startup
    hoping to develop useful AI technologies will have to spend a great deal of money
    on research and development (R&D) in these areas.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能需要大量投资于前沿研究、实验、先进算法和计算基础设施。任何希望开发有用 AI 技术的 AI 创业公司都必须在这些领域投入大量资金用于研究和开发（R&D）。
- en: As tempting as it may be to downsize spending in this area, cutting R&D costs
    will quickly pave the way to failure.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管削减这一领域的开支可能很有诱惑力，但削减研发成本将迅速铺平失败的道路。
- en: '#2 Operate in a technology bubble'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#2 在技术泡沫中运作'
- en: Technology is very much bound to the social circumstances in which it is created.
    Technology is never *self-sustaining*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 技术与其创建时的社会环境密切相关。技术从来不是*自我维持*的。
- en: Artificial intelligence has failed several times throughout the history of computer
    science, not only due to technological issues — that could be and were solved — but
    also because of a lack of social need and interest at the time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在计算机科学历史上曾多次失败，这不仅由于技术问题——这些问题可以解决并且确实已经解决——也因为当时社会对其缺乏需求和兴趣。
- en: The lesson to be learned is that artificial intelligence technologies cannot
    be built in isolation from the social circumstances that make them necessary (like
    health care, disease research, and finance).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 应该吸取的教训是，人工智能技术不能脱离使其成为必需的社会环境（如医疗保健、疾病研究和金融）而孤立地构建。
- en: A new technology is only successful when its proponents generate interest in
    it and obtain resources from the same people who will become their end users or
    customers. Before engineering the technology itself, visionaries and entrepreneurs
    should first engineer people, persuading them to suspend their doubts and embrace
    the novelty and utility of disruptive ideas.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一项新技术只有在其支持者引起兴趣并从将成为其最终用户或客户的人那里获得资源时才会成功。在工程化技术本身之前，愿景者和企业家应该首先“工程化”人们，说服他们放下疑虑，接受颠覆性想法的新颖性和实用性。
- en: Operating in a bubble and ignoring the current needs of society is a sure path
    to failure.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在泡沫中运作，忽视社会当前需求，是走向失败的必经之路。
- en: '#3 Prioritize technology over business strategy'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#3 将技术置于商业战略之上'
- en: Technology alone is *not* enough to achieve success, no matter how powerful
    or transformative it may be. At the end of the day, a tech startup is still a
    business and needs a solid business strategy to succeed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 仅靠技术*是不*足以取得成功的，无论技术多么强大或变革性。归根结底，技术初创公司仍然是一个商业体，需要坚实的商业策略才能成功。
- en: Any startup that lacks a strategy for identifying target markets, generating
    sales, and effectively allocating and spending resources, but gives priority exclusively
    to their technological assets, is doomed to fail (and quickly).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何一个没有明确目标市场识别、销售生成和有效分配资源策略的初创公司，只将重点放在其技术资产上的，注定会失败（并且很快）。
- en: '#4 Work without a clear vision'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#4 缺乏清晰的愿景'
- en: For any tech company to succeed, it’s crucial to quickly establish a clear vision.
    This is especially important for AI companies since the technology has applications
    for many diverse industries (from finance to health care).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何技术公司来说，快速建立明确的愿景至关重要。这对于AI公司尤其重要，因为技术在许多不同的行业（从金融到医疗）都有应用。
- en: This vision should be communicated early and often to employees so that everyone
    is on the same page about the company mission and roadmap. In addition to this
    long-term vision, having clear short-term goals and objectives is also essential.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个愿景应该尽早并经常地传达给员工，以确保每个人都对公司的使命和发展路线图有一致的理解。除了这个长期愿景之外，明确的短期目标和任务也是至关重要的。
- en: Fragmented and heterogeneous goals are almost always a precursor to failure.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 目标支离破碎和多样化几乎总是失败的前兆。
- en: '#5 Develop without addressing business needs'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#5 在未解决商业需求的情况下进行开发'
- en: AI companies are also software companies. And software that gets written for
    its own sake, without satisfying any business need, won’t sell.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: AI公司也是软件公司。为了自身目的而编写的软件，如果不能满足任何商业需求，是不会卖出去的。
- en: Useless software, no matter how objectively cheap to develop, is ultimately
    very expensive to build and maintain because there’s no pay-off. If it provides
    no value for potential customers, it’s a waste of time and resources to develop
    and ultimately adds no value to your company.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 无用的软件，无论开发成本多么低廉，最终都会非常昂贵，因为没有回报。如果它对潜在客户没有任何价值，那么开发它就浪费时间和资源，最终对你的公司没有任何价值。
- en: Developing AI for the sake of AI is a good approach… to failure.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了AI而开发AI是一种……走向失败的好方法。
- en: '#6 Cultivate a “we’re the best” attitude'
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#6 培养“我们是最好的”态度'
- en: 'While self-confidence is essential for maintaining high development standards,
    if left unchecked, it could lead to problems down the line. Organizations with
    over-inflated self-confidence have a tendency to fall into one of the biggest
    traps of product design: arrogance.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 自信对于保持高开发标准至关重要，但如果放任不管，可能会带来问题。过于膨胀的自信往往会陷入产品设计的最大陷阱之一：傲慢。
- en: This attitude is common in startups. Assuming that their own products are the
    best, such organizations tend to develop everything in-house, even tasks that
    could easily be outsourced. Not only does this waste valuable time and resources,
    it also prevents teams from focusing on their core business.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这种态度在初创公司中很常见。假设他们自己的产品是最好的，这样的组织往往会将所有开发都放在内部进行，即使是那些可以轻松外包的任务。这不仅浪费了宝贵的时间和资源，还阻碍了团队专注于核心业务。
- en: Plowing forward with an over-confident attitude will put you on the fast track
    to failure.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以过于自信的态度推进只会让你快速走向失败。
- en: '#7 Get caught in a never-ending development loop'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#7 陷入无休止的开发循环'
- en: This is specific to software companies (and definitely AI companies).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这对软件公司（尤其是AI公司）尤为适用。
- en: In software design, it’s important to develop fast and release faster, even
    if the product is imperfect. Why? Because software that’s built behind closed
    doors doesn’t do any good; it needs to be out in the real world, exposed to real
    users with real problems. By releasing early and often, you can gather useful
    data, learn what works and what doesn’t, and iterate to produce the best possible
    version of your product.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在软件设计中，快速开发和更快发布是很重要的，即使产品不完美。为什么？因为在封闭环境中开发的软件没有任何好处；它需要在现实世界中，面对真实用户和真实问题。通过提前和频繁发布，你可以收集有用的数据，了解什么有效，什么无效，并迭代出最佳版本的产品。
- en: The benefits of moving to market quickly outweigh the drawbacks. Taking the
    risk of disclosing features to competitors is the price to pay for getting immediate
    (and frequent) feedback from users.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 快速进入市场的好处超过了弊端。冒险向竞争对手公开功能是为了获得用户的即时（且频繁的）反馈所需付出的代价。
- en: Staying in a never-ending *design-develop-design* loop, leads to missed opportunities
    and messages from the market. This is a sure way to fail.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 持续处于一个无休止的*设计-开发-设计*循环中，会导致错失市场机会和信息。这是一条通向失败的确定途径。
- en: '#8 Assume your customers are like developers'
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#8 假设你的客户像开发者一样'
- en: To users, software is an experience. Developers, on the other hand, see software
    as a tool. Product design should be focused around customers, not developers (unless
    developers *are* the customers).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对用户而言，软件是一种体验。而开发者则将软件视为工具。产品设计应围绕客户进行，而不是开发者（除非开发者*就是*客户）。
- en: The misconception that customers are just like developers is typical of startup
    culture and toxic for tech companies.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 认为客户和开发者一样是典型的初创公司文化，并对科技公司有害。
- en: Developers tend to focus on the technical aspects of a product, prioritizing
    function over form. Unfortunately, they often ignore design and the user experience.
    For any AI product to be successful and widely adopted, it must be both functional
    *and* well-designed for ease of use.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 开发者往往关注产品的技术方面，优先考虑功能而非形式。不幸的是，他们通常忽视设计和用户体验。任何人工智能产品要想成功并广泛采用，必须既具备功能性*又*设计良好，以便于使用。
- en: Developing an AI product that satisfies only its developers’ vision and needs
    leads to unmet requirements in the real market. In a word, failure.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 开发一个仅仅满足开发者愿景和需求的人工智能产品会导致在实际市场中未满足的需求。简而言之，就是失败。
- en: '#9 Assume the AI hype is enough to succeed'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#9 假设人工智能的炒作足以成功'
- en: This is not the first time that AI is getting a lot of hype. The first time
    was in the ’80s, when professors claimed that computers would soon replace humans
    (which obviously didn’t happen). But now AI is being heavily hyped again, and
    this time appears to be different. Hype that lasts five years without any sign
    of slowing down is not just hype. It’s a steady trend.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是人工智能第一次受到大量炒作。第一次是在80年代，当时教授们声称计算机很快会取代人类（显然这并没有发生）。但现在人工智能再次受到高度炒作，这次似乎有所不同。持续五年的炒作而没有减缓迹象，这不仅仅是炒作，而是稳定的趋势。
- en: However, hype alone is not enough for a technology to succeed. AI developers
    have to put their money where their mouth is and build products that actually
    live up to the hype.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，单凭炒作是不足以让技术成功的。人工智能开发者必须付诸实践，构建真正能够兑现炒作的产品。
- en: Assuming that an AI startup will succeed simply because of the hype surrounding
    their core business is the first step towards failure.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 认为一个人工智能初创公司会因为其核心业务的炒作而成功，这是迈向失败的第一步。
- en: Conclusion
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: To build a successful AI startup, you first have to know how to fail. That means
    confronting and correcting your erroneous assumptions, mismatched priorities,
    and unfocused strategy.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要建立一个成功的人工智能初创公司，首先你需要了解如何失败。这意味着要面对并纠正你的错误假设、不匹配的优先级和不明确的策略。
- en: Anticipate and avoid the paths to failure to give your company the best chance
    to succeed with AI.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 预测并避免失败的路径，为你的公司提供成功的最佳机会。
