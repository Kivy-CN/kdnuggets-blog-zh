- en: 'An Introduction to Scikit Learn: The Gold Standard of Python Machine Learning'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '介绍 Scikit-learn: Python 机器学习的黄金标准'
- en: 原文：[https://www.kdnuggets.com/2019/02/introduction-scikit-learn-gold-standard-python-machine-learning.html](https://www.kdnuggets.com/2019/02/introduction-scikit-learn-gold-standard-python-machine-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/02/introduction-scikit-learn-gold-standard-python-machine-learning.html](https://www.kdnuggets.com/2019/02/introduction-scikit-learn-gold-standard-python-machine-learning.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)![Figure](../Images/b4c2ace28629c74c6bce82ecc2623ca6.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)![图](../Images/b4c2ace28629c74c6bce82ecc2623ca6.png)'
- en: A comparison Scikit Learn’s many Machine Learning models
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-learn 的众多机器学习模型比较
- en: Machine Learning Gold
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习的黄金
- en: If you’re going to do Machine Learning in Python, [Scikit Learn](https://scikit-learn.org/stable/index.html) is
    the gold standard. Scikit-learn provides a wide selection of supervised and unsupervised
    learning algorithms. Best of all, it’s by far the easiest and cleanest ML library.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要在 Python 中进行机器学习，[Scikit-learn](https://scikit-learn.org/stable/index.html)
    是黄金标准。Scikit-learn 提供了广泛的监督和无监督学习算法。最棒的是，它无疑是最简单和最干净的机器学习库。
- en: Scikit learn was created with a software engineering mindset. It’s core API
    design revolves around being easy to use, yet powerful, and still maintaining
    flexibility for research endeavours. This robustness makes it perfect for use
    in any end-to-end ML project, from the research phase right down to production
    deployments.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-learn 是以软件工程思维创建的。它的核心 API 设计围绕易用性、强大功能和灵活性，适合于从研究阶段到生产部署的任何端到端机器学习项目。这种稳健性使得它在所有端到端
    ML 项目中都很理想。
- en: What Scikit Learn has to Offer
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Scikit-learn 提供的功能
- en: 'Scikit Learn is built on top of several common data and math Python libraries.
    Such a design makes it super easy to integrate between them all. You can pass
    numpy arrays and pandas data frames directly to the ML algoirthms of Scikit! It
    uses the following libraries:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-learn 基于几个常见的数据和数学 Python 库构建。这样的设计使得它们之间的集成变得非常简单。你可以将 numpy 数组和 pandas
    数据框直接传递给 Scikit-learn 的机器学习算法！它使用了以下库：
- en: '[**NumPy**](http://www.numpy.org/): For any work with matrices, especially
    math operations'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**NumPy**](http://www.numpy.org/): 处理矩阵时，尤其是数学运算'
- en: '[**SciPy**](https://www.scipy.org/): Scientific and technical computing'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**SciPy**](https://www.scipy.org/): 科学和技术计算'
- en: '[**Matplotlib**](https://matplotlib.org/): Data visualisation'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Matplotlib**](https://matplotlib.org/): 数据可视化'
- en: '[**IPython**](https://ipython.org/): Interactive console for Python'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**IPython**](https://ipython.org/): Python 的交互式控制台'
- en: '[**Sympy**](https://www.sympy.org/en/index.html): Symbolic mathematics'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Sympy**](https://www.sympy.org/en/index.html): 符号数学'
- en: '[**Pandas**](https://pandas.pydata.org/): Data handling, manipulation, and
    analysis'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Pandas**](https://pandas.pydata.org/): 数据处理、操作和分析'
- en: Scikit Learn is focused on Machine Learning, e.g *data modelling*. It *is not *concerned
    with the loading, handling, manipulating, and visualising of data. Thus, it is
    natural and common practice to use the above libraries, especially NumPy, for
    those extra steps; they are made for each other!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-learn 专注于机器学习，例如 *数据建模*。它 *不涉及* 数据的加载、处理、操作和可视化。因此，使用上述库，特别是 NumPy 来完成这些额外步骤是自然和常见的做法；它们是为彼此而生的！
- en: 'Scikit’s robust set of algorithm offerings includes:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-learn 提供的强大算法集合包括：
- en: '**Regression:** Fitting linear and non-linear models'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**回归：** 拟合线性和非线性模型'
- en: '**Clustering:** Unsupervised classification'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**聚类：** 无监督分类'
- en: '**Decision Trees:** Tree induction and pruning for both classification and
    regression tasks'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**决策树：** 用于分类和回归任务的树状归纳和剪枝'
- en: '**Neural Networks:** End-to-end training for both classification and regression.
    Layers can be easily defined in a tuple'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**神经网络：** 用于分类和回归的端到端训练。层可以方便地在元组中定义'
- en: '**SVMs:** for learning decision boundaries'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持向量机（SVMs）：** 用于学习决策边界'
- en: '**Naive Bayes**: Direct probabilistic modelling'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**朴素贝叶斯：** 直接概率建模'
- en: 'Even beyond that, it has some very convenient and advanced functions not commonly
    offered by other libraries:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 更进一步，它还具有一些其他库不常提供的非常方便和先进的功能：
- en: '**Ensemble Methods:** Boosting, Bagging, Random Forest, Model voting and averaging'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成方法：** 提升、袋装、随机森林、模型投票和平均'
- en: '**Feature Manipulation**: Dimensionality reduction, feature selection, feature
    analysis'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**特征操作**: 降维、特征选择、特征分析'
- en: '**Outlier Detection:** For detecting outliers and rejecting noise'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**异常检测：** 用于检测异常值和拒绝噪声'
- en: '**Model selection and validation:** Cross-validation, Hyperparamter tuning,
    and metrics'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模型选择和验证：** 交叉验证、超参数调优和指标'
- en: A Taste Test
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 口味测试
- en: To give you a taste of just how easy it is to train and test an ML model using
    Scikit Learn, here’s an example of how to do just that for a Decision Tree Classifier!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让你体验使用 Scikit Learn 训练和测试 ML 模型的简便性，这里是如何为决策树分类器做这件事的示例！
- en: Decision trees for both classification and regression are super easy to use
    in Scikit Learn with a built in class. We’ll first load in our dataset which actually
    comes built into the library. Then we’ll initialise our decision tree for classification,
    also a built in class. Running training is then a simple one-liner! The `.fit(X,
    Y)` function trains the model where *X *is the numpy array of inputs and *Y* is
    the corresponding numpy array of outputs
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 决策树在 Scikit Learn 中用于分类和回归都非常简单，内置了一个类。我们将首先加载数据集，该数据集实际上是库自带的。然后我们将初始化用于分类的决策树，也是一个内置的类。运行训练过程仅需一行代码！`.fit(X,
    Y)`函数训练模型，其中*X*是输入的 numpy 数组，*Y*是相应的 numpy 输出数组。
- en: Scikit Learn also allows us to visualise our tree using the graphviz library.
    It comes with a few options that will help in visualising the decision nodes and
    splits that the model learned which is super useful for understanding how it all
    works. Below we will colour the nodes based on the feature names and display the
    class and feature information of each node.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit Learn 还允许我们使用 graphviz 库可视化我们的树。它提供了一些选项，有助于可视化模型学习到的决策节点和分裂，这对于理解模型的工作原理非常有用。下面我们将根据特征名称为节点着色，并显示每个节点的类别和特征信息。
- en: '![](../Images/ecaf20a53098ea1fa03240e432bd03e3.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ecaf20a53098ea1fa03240e432bd03e3.png)'
- en: Beyond that, Scikit Learn’s documentation is exquisite! Each of the [algorithm
    parameters](https://scikit-learn.org/stable/modules/generated/sklearn.tree.DecisionTreeClassifier.html#sklearn.tree.DecisionTreeClassifier) are
    explained clearly and are intuitively named. Moreover, they also offer [tutorials
    with example code](https://scikit-learn.org/stable/modules/tree.html) on how to
    train and apply the model, its pros and cons, and practical application tips!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Scikit Learn 的文档也非常精美！每个[算法参数](https://scikit-learn.org/stable/modules/generated/sklearn.tree.DecisionTreeClassifier.html#sklearn.tree.DecisionTreeClassifier)都解释得非常清晰，并且命名直观。此外，他们还提供了[带示例代码的教程](https://scikit-learn.org/stable/modules/tree.html)，介绍如何训练和应用模型、其优缺点以及实际应用技巧！
