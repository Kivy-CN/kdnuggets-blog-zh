- en: '**Fig. 1: Top 20 Python AI and Machine Learning projects on Github.**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1：Github 上前 20 个 Python AI 和机器学习项目。**'
- en: Size is proportional to the number of contributors, and color represents to
    the change in the number of contributors - red is higher, blue is lower. Snowflake
    shape is for Deep Learning projects, round for other projects.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大小与贡献者数量成正比，颜色表示贡献者数量的变化 - 红色表示较高，蓝色表示较低。雪花形状表示深度学习项目，圆形表示其他项目。
- en: We see that Deep Learning projects like TensorFlow, Theano, and Caffe are among
    the most popular.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到，像 TensorFlow、Theano 和 Caffe 这样的深度学习项目是最受欢迎的项目之一。
- en: The list below gives projects in descending order based on the number of contributors
    on Github. The change in number of contributors is versus [2016 KDnuggets Post
    on Top 20 Python Machine Learning Open Source Projects](https://www.kdnuggets.com/2016/11/top-20-python-machine-learning-open-source-updated.html).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 下表列出了按 GitHub 上贡献者数量降序排列的项目。贡献者数量的变化与 [2016 年 KDnuggets 关于前 20 名 Python 机器学习开源项目的文章](https://www.kdnuggets.com/2016/11/top-20-python-machine-learning-open-source-updated.html)
    对比。
- en: We hope you enjoy going through the documentation pages of each of these to
    start collaborating and learning the ways of Machine Learning using Python.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望你在阅读每个文档页面时能够享受，以开始合作并学习使用 Python 的机器学习方法。
- en: '**[TensorFlow](https://www.tensorflow.org/)**  was originally developed by
    researchers and engineers working on the Google Brain Team within Google’s Machine
    Intelligence research organization. The system is designed to facilitate research
    in machine learning, and to make it quick and easy to transition from research
    prototype to production system.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[TensorFlow](https://www.tensorflow.org/)** 最初由 Google 的机器智能研究组织中的 Google
    Brain 团队的研究人员和工程师开发。该系统旨在促进机器学习研究，并使从研究原型到生产系统的过渡快速而简单。'
- en: 'Contributors: 1324 (168% up), Commits: 28476, Stars: 92359\. Github URL: [Tensorflow](https://github.com/tensorflow/tensorflow)'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：1324（增长168%），提交：28476，星数：92359。Github URL：[Tensorflow](https://github.com/tensorflow/tensorflow)
- en: '**[Scikit-learn](http://scikit-learn.org/)** is simple and efficient tools
    for data mining and data analysis, accessible to everybody, and reusable in various
    context, built on NumPy, SciPy, and matplotlib, open source, commercially usable
    – BSD license.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Scikit-learn](http://scikit-learn.org/)** 提供简单高效的数据挖掘和数据分析工具，易于访问，能够在各种上下文中重用，建立在
    NumPy、SciPy 和 matplotlib 基础上，开源，商业可用 – BSD 许可证。'
- en: 'Contributors: 1019 (39% up), Commits: 22575, Github URL: [Scikit-learn](https://github.com/scikit-learn/scikit-learn)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：1019（增长39%），提交：22575，Github URL：[Scikit-learn](https://github.com/scikit-learn/scikit-learn)
- en: '**[Keras](https://keras.io/)**, a high-level neural networks API, written in
    Python and capable of running on top of TensorFlow, CNTK, or Theano.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Keras](https://keras.io/)**，一个高级神经网络 API，使用 Python 编写，并能够在 TensorFlow、CNTK
    或 Theano 之上运行。'
- en: 'Contributors: 629 (new), Commits: 4371, Github URL: [Keras](https://github.com/keras-team/keras).'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：629（新增），提交：4371，Github URL：[Keras](https://github.com/keras-team/keras)。
- en: '**[PyTorch](http://pytorch.org)**, Tensors and Dynamic neural networks in Python
    with strong GPU acceleration.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[PyTorch](http://pytorch.org)**，Python 中的张量和动态神经网络，具有强大的 GPU 加速。'
- en: 'Contributors: 399 (new), Commits: 6458, Github URL: [pytorch](https://github.com/pytorch/pytorch).'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：399（新增），提交：6458，Github URL：[pytorch](https://github.com/pytorch/pytorch)。
- en: '**[Theano](http://deeplearning.net/software/theano/)** allows you to define,
    optimize, and evaluate mathematical expressions involving multi-dimensional arrays
    efficiently.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Theano](http://deeplearning.net/software/theano/)** 允许你高效地定义、优化和评估涉及多维数组的数学表达式。'
- en: 'Contributors: 327 (24% up), Commits: 27931, Github URL: [Theano](https://github.com/Theano/Theano)'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：327（增长24%），提交：27931，Github URL：[Theano](https://github.com/Theano/Theano)
- en: '**[Gensim](https://radimrehurek.com/gensim/)** is a free Python library with
    features such as scalable statistical semantics, analyze plain-text documents
    for semantic structure, retrieve semantically similar documents.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Gensim](https://radimrehurek.com/gensim/)** 是一个免费的 Python 库，具有可扩展的统计语义分析、分析纯文本文档的语义结构、检索语义相似文档等功能。'
- en: 'Contributors: 262 (81% up), Commits: 3549, Github URL: [Gensim](https://github.com/RaRe-Technologies/gensim)'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：262（增长81%），提交：3549，Github URL：[Gensim](https://github.com/RaRe-Technologies/gensim)
- en: '**[Caffe](http://caffe.berkeleyvision.org/)** is a deep learning framework
    made with expression, speed, and modularity in mind. It is developed by the Berkeley
    Vision and Learning Center ([BVLC](http://bvlc.eecs.berkeley.edu/)) and community
    contributors.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Caffe](http://caffe.berkeleyvision.org/)** 是一个以表达性、速度和模块化为目标的深度学习框架。由伯克利视觉与学习中心（[BVLC](http://bvlc.eecs.berkeley.edu/)）及社区贡献者开发。'
- en: 'Contributors: 260 (21% up), Commits: 4099, Github URL: [Caffe](https://github.com/BVLC/caffe)'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：260（增长21%），提交：4099，Github URL：[Caffe](https://github.com/BVLC/caffe)
- en: '**[Chainer](http://chainer.org/)** is a Python-based, standalone open source
    framework for deep learning models. Chainer provides a flexible, intuitive, and
    high performance means of implementing a full range of deep learning models, including
    state-of-the-art models such as recurrent neural networks and variational auto-encoders.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Chainer](http://chainer.org/)** 是一个基于Python的独立开源框架，用于深度学习模型。Chainer提供了灵活、直观且高性能的实现全系列深度学习模型的方法，包括最先进的模型如递归神经网络和变分自编码器。'
- en: 'Contributors: 154 (84% up), Commits: 12613, Github URL: [Chainer](https://github.com/pfnet/chainer)'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：154（增长84%），提交次数：12613，Github URL：[Chainer](https://github.com/pfnet/chainer)
- en: '**[Statsmodels](http://statsmodels.sourceforge.net/)** is a Python module that
    allows users to explore data, estimate statistical models, and perform statistical
    tests. An extensive list of descriptive statistics, statistical tests, plotting
    functions, and result statistics are available for different types of data and
    each estimator.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Statsmodels](http://statsmodels.sourceforge.net/)** 是一个Python模块，允许用户探索数据、估计统计模型并执行统计测试。它提供了广泛的描述统计、统计测试、绘图函数和结果统计，适用于不同类型的数据和每个估计器。'
- en: 'Contributors: 144 (33% up), Commits: 9729, Github URL: [Statsmodels](https://github.com/statsmodels/statsmodels/)'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：144（增长33%），提交次数：9729，Github URL：[Statsmodels](https://github.com/statsmodels/statsmodels/)
- en: '**[Shogun](http://shogun-toolbox.org/)** is Machine learning toolbox which
    provides a wide range of *unified* and *efficient* Machine Learning (ML) methods.
    The toolbox seamlessly allows to easily combine multiple data representations,
    algorithm classes, and general purpose tools.'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Shogun](http://shogun-toolbox.org/)** 是一个机器学习工具箱，提供了广泛的*统一*和*高效*的机器学习（ML）方法。该工具箱无缝地允许轻松组合多个数据表示、算法类别和通用工具。'
- en: 'Contributors: 139 (32% up), Commits: 16362, Github URL: [Shogun](https://github.com/shogun-toolbox/shogun)'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：139（增长32%），提交次数：16362，Github URL：[Shogun](https://github.com/shogun-toolbox/shogun)
- en: '**[Pylearn2](http://deeplearning.net/software/pylearn2/)** is a machine learning
    library. Most of its functionality is built on top of [Theano](http://deeplearning.net/software/theano/).
    This means you can write Pylearn2 plugins (new models, algorithms, etc) using
    mathematical expressions, and Theano will optimize and stabilize those expressions
    for you, and compile them to a backend of your choice (CPU or GPU).'
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Pylearn2](http://deeplearning.net/software/pylearn2/)** 是一个机器学习库。它的大部分功能构建在
    **[Theano](http://deeplearning.net/software/theano/)** 之上。这意味着你可以使用数学表达式编写Pylearn2插件（新模型、算法等），Theano会优化和稳定这些表达式，并将它们编译到你选择的后端（CPU或GPU）。'
- en: 'Contributors: 119 (3.5% up), Commits: 7119, Github URL: [Pylearn2](https://github.com/lisa-lab/pylearn2)'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：119（增长3.5%），提交次数：7119，Github URL：[Pylearn2](https://github.com/lisa-lab/pylearn2)
- en: '**[NuPIC](http://numenta.org/)** is an open source project based on a theory
    of neocortex called Hierarchical Temporal Memory (HTM). Parts of HTM theory have
    been implemented, tested, and used in applications, and other parts of HTM theory
    are still being developed.'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[NuPIC](http://numenta.org/)** 是一个基于一种称为分层时间记忆（HTM）的新皮层理论的开源项目。HTM理论的部分已经实现、测试并应用于实际应用中，其他部分仍在开发中。'
- en: 'Contributors: 85 (12% up), Commits: 6588, Github URL: [NuPIC](https://github.com/numenta/nupic)'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：85（增长12%），提交次数：6588，Github URL：[NuPIC](https://github.com/numenta/nupic)
- en: '**[Neon](http://neon.nervanasys.com/)** is [Nervana](http://nervanasys.com/)''s
    Python-based deep learning library. It provides ease of use while delivering the
    highest performance.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Neon](http://neon.nervanasys.com/)** 是 **[Nervana](http://nervanasys.com/)**
    的基于Python的深度学习库。它在提供易用性的同时，具有最高的性能。'
- en: 'Contributors: 78 (66% up), Commits: 1112, Github URL: [Neon](https://github.com/NervanaSystems/neon)'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：78（增长66%），提交次数：1112，Github URL：[Neon](https://github.com/NervanaSystems/neon)
- en: '**[Nilearn](https://nilearn.github.io/)** is a Python module for fast and easy
    statistical learning on NeuroImaging data. It leverages the [scikit-learn](http://scikit-learn.org/) Python
    toolbox for multivariate statistics with applications such as predictive modelling,
    classification, decoding, or connectivity analysis.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Nilearn](https://nilearn.github.io/)** 是一个Python模块，用于对神经影像数据进行快速且简便的统计学习。它利用
    **[scikit-learn](http://scikit-learn.org/)** Python工具箱进行多变量统计，应用包括预测建模、分类、解码或连接分析。'
- en: 'Contributors: 69 (50% up), Commits: 6198, Github URL: [Nilearn](https://github.com/nilearn/nilearn)'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 贡献者：69（增长50%），提交次数：6198，Github URL：[Nilearn](https://github.com/nilearn/nilearn)
- en: '**[Orange3](http://orange.biolab.si/orange3/)** is open source machine learning
    and data visualization for novice and expert. Interactive data analysis workflows
    with a large toolbox.'
  id: totrans-56
  prefs:
