- en: We also share a few new and notable podcasts that are either too fresh for competing
    with the big list, haven’t published in a while but are still an excellent resource,
    or cover broader topics.  You should still consider checking out these shows as
    they might bring you just the tidbit of knowledge that will lead you to your next
    big data adventure!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还分享了一些新的和引人注目的播客，这些播客要么太新，无法与大名单竞争，要么已经有一段时间没有发布，但仍然是绝佳的资源，或涵盖更广泛的话题。 你仍然应该考虑查看这些节目，因为它们可能会带来一些对你下一次大数据冒险至关重要的知识点！
