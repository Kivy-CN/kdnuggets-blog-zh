- en: Given the above, there is a good case to be made for Plotly Express. You surely
    already know Plotly, the low-level interactive visualisation library popular amongst
    data scientists. But are you familiar with its sibling?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于以上内容，可以很好的证明 Plotly Express 的价值。你肯定已经知道 Plotly，这是一个在数据科学家中很受欢迎的低级交互式可视化库。但你对它的兄弟库熟悉吗？
- en: Plotly Express provides [more than 30 functions for creating different types
    of figures](https://plotly.com/python-api-reference/plotly.express.html). The
    API for these functions was carefully designed to be as consistent and easy to
    learn as possible, making it easy to switch from a scatter plot to a bar chart
    to a histogram to a sunburst chart throughout a data exploration session.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Plotly Express 提供了 [超过 30 个用于创建不同类型图形的函数](https://plotly.com/python-api-reference/plotly.express.html)。这些函数的
    API 被精心设计，使其尽可能一致且易于学习，使你在数据探索过程中从散点图切换到条形图，再到直方图或旭日图变得简单。
- en: If you want to get started with using Plotly Express to create high-quality
    visualizations, [look no further than our latest cheat sheet](https://www.kdnuggets.com/publications/sheets/Plotly_Express_for_Data_Visualization_Cheat_Sheet_KDnuggets.pdf).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想开始使用 Plotly Express 创建高质量的可视化，[请查看我们的最新备忘单](https://www.kdnuggets.com/publications/sheets/Plotly_Express_for_Data_Visualization_Cheat_Sheet_KDnuggets.pdf)。
