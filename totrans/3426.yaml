  prefs: []
  type: TYPE_NORMAL
- en: Some of the most common examples of machine learning are Netflix’s ML algorithms
    to make movie suggestions based on movies you have watched in the past, or Amazon’s
    ML algorithms that recommend books based on books you have bought before.
  prefs: []
  type: TYPE_NORMAL
- en: Getting Started With Machine Learning Algorithms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So if you want to learn more about machine learning, how do you start? For me,
    my first introduction is when I took an Artificial Intelligence class when I was
    studying abroad in Copenhagen.
  prefs: []
  type: TYPE_NORMAL
- en: My lecturer is a full-time Applied Math and CS professor at the Technical University
    of Denmark, in which his research areas are logic and artificial, focusing primarily
    on the use of logic to model human-like planning, reasoning and problem solving.
  prefs: []
  type: TYPE_NORMAL
- en: The class was a mix of discussion of theory/core concepts and hands-on problem
    solving. The textbook that we used is one of the AI classics: [Peter Norvig’s
    *Artificial Intelligence — A Modern Approach*](https://www.amazon.com/Artificial-Intelligence-Modern-Approach-3rd/dp/0136042597),
    in which we covered major topics including intelligent agents, problem-solving
    by searching, adversarial search, probability theory, multi-agent systems, social
    AI, philosophy/ethics/future of AI.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of the class, in a team of 3, we implemented simple search-based
    agents solving transportation tasks in a virtual environment as a programming
    project.
  prefs: []
  type: TYPE_NORMAL
- en: I have learned a tremendous amount of knowledge thanks to that class, and decided
    to keep learning about this specialized topic. In the last few weeks, I have been
    multiple tech talks in San Francisco on deep learning, neural networks, data architecture — and
    a Machine Learning conference with a lot of well-known professionals in the field.
  prefs: []
  type: TYPE_NORMAL
- en: Most importantly, I enrolled in Udacity’s [*Intro to Machine Learning*](https://www.udacity.com/course/intro-to-machine-learning--ud120)online
    course in the beginning of June and has just finished it a few days ago. In this
    post, I want to share some of the most common machine learning algorithms that
    I learned from the course.
  prefs: []
  type: TYPE_NORMAL
- en: The 3 Types of Machine Learning / AI Algorithms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ML / AI algorithms can be divided into 3 broad categories — supervised learning,
    unsupervised learning, and reinforcement learning.
  prefs: []
  type: TYPE_NORMAL
- en: '**Supervised learning **is useful in cases where a property (*label*) is available
    for a certain dataset (*training set*), but is missing and needs to be predicted
    for other instances.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Unsupervised learning** is useful in cases where the challenge is to discover
    implicit relationships in a given *unlabeled *dataset (items are not pre-assigned).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reinforcement learning **falls between these 2 extremes — there is some form
    of feedback available for each predictive step or action, but no precise label
    or error message. Since this is an intro class, I didn’t learn about reinforcement
    learning, but I hope that 10 algorithms on supervised and unsupervised learning
    will be enough to keep you interested.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Supervised Learning Algorithms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**1. Decision Trees**:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A decision tree is a decision support tool that uses a tree-like graph or model
    of decisions and their possible consequences, including chance-event outcomes,
    resource costs, and utility. Take a look at the image to get a sense of how it
    looks like.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5bd32ede593c3c06ae84c0d68e824ae9.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Decision Tree*From a business decision point of view, a decision tree is the
    minimum number of yes/no questions that one has to ask, to assess the probability
    of making a correct decision, most of the time. As a method, it allows you to
    approach the problem in a structured and systematic way to arrive at a logical
    conclusion.'
  prefs: []
  type: TYPE_NORMAL
- en: '**2. Naive Bayes Classification**:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Naive Bayes classifiers are a family of simple probabilistic classifiers based
    on applying Bayes’ theorem with strong (naive) independence assumptions between
    the features. The featured image is the equation — with P(A|B) is posterior probability,
    P(B|A) is likelihood, P(A) is class prior probability, and P(B) is predictor prior
    probability.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/51ae7cf573349abd4c69e89d6f9e64f3.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Naive Bayes Classification*Some of real world examples are:'
  prefs: []
  type: TYPE_NORMAL
- en: To mark an email as spam or not spam
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Classify a news article about technology, politics, or sports
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Check a piece of text expressing positive emotions, or negative emotions?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Used for face recognition software.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**3. Ordinary Least Squares Regression**:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you know statistics, you probably have heard of linear regression before.
    Least squares is a method for performing linear regression. You can think of linear
    regression as the task of fitting a straight line through a set of points. There
    are multiple possible strategies to do this, and “ordinary least squares” strategy
    go like this — You can draw a line, and then for each of the data points, measure
    the vertical distance between the point and the line, and add these up; the fitted
    line would be the one where this sum of distances is as small as possible.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/48c515b9776b18cd753875b6c404532b.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Ordinary Least Squares Regression*Linear refers the kind of model you are
    using to fit the data, while least squares refers to the kind of error metric
    you are minimizing over.'
  prefs: []
  type: TYPE_NORMAL
- en: '**4. Logistic Regression**:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Logistic regression is a powerful statistical way of modeling a binomial outcome
    with one or more explanatory variables. It measures the relationship between the
    categorical dependent variable and one or more independent variables by estimating
    probabilities using a logistic function, which is the cumulative logistic distribution.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fc15ade6c26959d48ee4217dcc3c42e0.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Logistic Regression*In general, regressions can be used in real-world applications
    such as:'
  prefs: []
  type: TYPE_NORMAL
- en: Credit Scoring
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Measuring the success rates of marketing campaigns
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Predicting the revenues of a certain product
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is there going to be an earthquake on a particular day?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**5. Support Vector Machines**:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: SVM is binary classification ML algorithm. Given a set of points of 2 types
    in N dimensional place, SVM generates a (N — 1) dimensional hyperplane to separate
    those points into 2 groups. Say you have some points of 2 types in a paper which
    are linearly separable. SVM will find a straight line which separates those points
    into 2 types and situated as far as possible from all those points.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/dff956178ffa5a7818e04f88687c4022.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Support Vector Machine*In terms of scale, some of the biggest problems that
    have been solved using SVMs (with suitably modified implementations) are display
    advertising, human splice site recognition, image-based gender detection, large-scale
    image classification...'
  prefs: []
  type: TYPE_NORMAL
