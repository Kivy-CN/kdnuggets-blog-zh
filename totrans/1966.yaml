- en: As a data engineer, you need to master containerization, infrastructure as code,
    workflow orchestration, analytical engineering, batch processing, and streaming
    tools. Apart from these tools, you need to master cloud infrastructure and manage
    services like Databricks and Snowflakes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据工程师，你需要掌握容器化、基础设施即代码、工作流编排、分析工程、批处理和流处理工具。除此之外，你还需要掌握云基础设施，并管理如Databricks和Snowflakes等服务。
- en: In this blog, we will learn about 10 GitHub repositories that will help you
    master all core tools and concepts. These GitHub repositories contain courses,
    experiences, roadmaps, a list of essential tools, projects, and a handbook. All
    you need to do is bookmark them while learning to become a professional data engineer.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本博客中，我们将了解10个GitHub仓库，帮助你掌握所有核心工具和概念。这些GitHub仓库包含课程、经验、路线图、必备工具列表、项目和手册。你只需在学习成为专业数据工程师的过程中将它们收藏即可。
- en: 1\. Awesome Data Engineering
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 超赞的数据工程
- en: The [Awesome Data Engineering](https://github.com/igorbarinov/awesome-data-engineering)
    repository contains a list of tools, frameworks, and libraries for data engineering,
    making it an excellent starting point for anyone looking to dive into the field.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[超赞的数据工程](https://github.com/igorbarinov/awesome-data-engineering)仓库包含了数据工程工具、框架和库的列表，是任何想深入这个领域的人的绝佳起点。'
- en: It covers tools on databases, data ingestion, files system, streaming, batch
    processing, data lake management, workflow orchestration, monitoring, testing,
    and charts and dashboards.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 它涵盖了数据库、数据摄取、文件系统、流处理、批处理、数据湖管理、工作流编排、监控、测试以及图表和仪表板的工具。
- en: '**Link:** [igorbarinov/awesome-data-engineering](https://github.com/igorbarinov/awesome-data-engineering)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [igorbarinov/awesome-data-engineering](https://github.com/igorbarinov/awesome-data-engineering)'
