- en: Starting a new career can be difficult, especially when you feel like you do
    not have the right skill set to be successful. Imposter syndrome. It is normal
    and we have all gone through it once in our lives.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 开始新的职业生涯可能会很困难，尤其是当你觉得自己没有合适的技能集时。冒名顶替综合症。这很正常，我们在生活中都经历过这种情况。
- en: However, I can completely agree that when you decide to change careers, you
    want to ensure that you know what you’re doing and you have the right skills to
    continuously grow and be better. This article will help you choose the right course,
    without the hassle of looking around yourself.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我完全同意，当你决定换职业时，你希望确保自己知道自己在做什么，并且拥有持续成长和提高的正确技能。本文将帮助你选择合适的课程，无需自己四处寻找。
- en: DataCamp’s Data Analyst in Power BI
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DataCamp 的 Power BI 数据分析师课程
- en: 'Link: [DataCamps Data Analyst Course in Power BI](https://datacamp.pxf.io/3e1bZy)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[DataCamp 的 Power BI 数据分析师课程](https://datacamp.pxf.io/3e1bZy)
- en: Power BI is one of the most popular tools out there and data analysts love it.
    If you are looking for a career where you can merge being a data analyst with
    a business analyst - this course from DataCamp may be the one for you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Power BI 是最受欢迎的工具之一，数据分析师都喜欢它。如果你正在寻找一个可以将数据分析师与业务分析师结合的职业——DataCamp 的这个课程可能正是你需要的。
- en: Without any prior experience required, you will learn how to import, clean,
    manipulate, and visualize data in Power BI—all critical skills for any aspiring
    data professional. You will also go through hands-on exercises that will take
    you through the data analysis process as well as the best practices with Power
    BI.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要任何先前的经验，你将学习如何在 Power BI 中导入、清理、处理和可视化数据——这些都是任何有志数据专业人士的关键技能。你还将通过实践练习了解数据分析过程以及
    Power BI 的最佳实践。
- en: If you want to get certified, you will also receive a 50% discount code for
    the Microsoft PL-300 certification after completing the track to help you take
    your data analyst career to the next level.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想获得认证，在完成该课程后，你还将收到一个 50% 的折扣码，用于 Microsoft PL-300 认证，以帮助你将数据分析师的职业提升到一个新水平。
- en: Meta Data Analyst Certification
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Meta 数据分析师认证
- en: 'Link: [Meta Data Analyst Professional Certificate.](https://imp.i384100.net/vNdOKe)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Meta 数据分析师职业认证。](https://imp.i384100.net/vNdOKe)
- en: This course is aimed at beginners who are looking to enter the tech industry
    from a data analyst approach. You can take this course in your own time and at
    your own pace. The whole course will take you 5 months to complete if you commit
    10 hours a week, but if you can commit more you can get it done faster!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这个课程针对的是希望从数据分析师角度进入科技行业的初学者。你可以根据自己的时间和进度进行学习。如果你每周投入 10 小时，整个课程将需要 5 个月完成，但如果你可以投入更多时间，完成得更快也是可能的！
- en: 'The certification is made up of 5 courses:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该认证由5个课程组成：
- en: Introduction to Data Analytics
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析入门
- en: Data Analysis with Spreadsheets and SQL
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用电子表格和 SQL 进行数据分析
- en: Python Data Analytics
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 数据分析
- en: Statistics for Marketing
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场营销统计学
- en: Introduction to Data Management
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据管理入门
- en: In these 5 courses, you will learn how to collect, clean, sort, evaluate and
    visualise data, apply the OSEMN framework used to guide the data analysis process,
    use statistical analysis, such as hypothesis testing and regression analysis to
    make data-driven decisions and understand the foundational principles of effective
    data management within an organisation.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这5个课程中，你将学习如何收集、清理、排序、评估和可视化数据，应用用于指导数据分析过程的 OSEMN 框架，使用统计分析，如假设检验和回归分析，以做出基于数据的决策，并理解组织内有效数据管理的基础原则。
- en: Google's Data Analytics Certification
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google 的数据分析认证
- en: 'Link: [Google''s Data Analytics Professional Certification](https://imp.i384100.net/q43M5g)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Google 数据分析专业认证](https://imp.i384100.net/q43M5g)
- en: A very popular course, Google's Data Analytics professional certification allows
    you to understand the practices and processes used by associate data analysts.
    This course is aimed at beginners and is advised to commit 10 hours a week to
    complete it in 6 months.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非常受欢迎的课程，Google 的数据分析专业认证让你了解与数据分析师相关的实践和流程。这个课程面向初学者，建议每周投入 10 小时，6 个月内完成。
- en: You will learn key analytical skills, such as data cleaning, analysis, & visualisation
    as well as tools such as spreadsheets, SQL, R programming, and Tableau. Using
    these skills, you will learn how to visualise and present data findings in dashboards,
    presentations, and commonly used visualisation platforms.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习关键的分析技能，如数据清理、分析和可视化，以及电子表格、SQL、R 编程和 Tableau 等工具。使用这些技能，你将学习如何在仪表板、演示文稿和常用可视化平台中可视化和呈现数据发现。
- en: Many have taken this course with no prior experience and are currently working
    as a data analyst.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人在没有先前经验的情况下参加了这个课程，目前正在担任数据分析师。
- en: Wrapping it Up
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结一下
- en: It can be a hassle to find the right course, especially when you are new to
    the sector. The team and KDnuggets want everybody to grow and learn.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找合适的课程可能会很麻烦，尤其是当你对这个领域还不熟悉时。团队和 KDnuggets 希望每个人都能成长和学习。
- en: We hope articles like these are helping you start the next chapter in your life
    with guidance and ease!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望像这样的文章能帮助你在生活的新篇章中找到指导和轻松！
