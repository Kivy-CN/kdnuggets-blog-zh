  zh: '**[Jurjen Helmus](https://www.hva.nl/profiel/h/e/j.r.helmus/j.r.helmus.html)，阿姆斯特丹应用科学大学（HvA）。**'
- en: 'This week I was invited to give a guest lecture on data science for a group
    of change managers. We discussed the social effects of predictive maintenance
    on the workforce and how to deal with the implementation of this concept from
    a change management perspective. At the end of the lecture I came to realize that
    it''s the data scientist who should know about change management rather than the
    other way around. This might make the implementation of the improvements found
    by data scientists much more efficient since this tackles behavioral change: One
    of the biggest hurdles in implementation of our ideas and realizing our goals.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本周我受邀为一组变革管理人员做了一次关于数据科学的客座讲座。我们讨论了预测性维护对劳动力的社会影响，以及如何从变革管理的角度处理这一概念的实施。在讲座结束时，我意识到应该是数据科学家了解变革管理，而不是相反。这可能使数据科学家发现的改进的实施更加高效，因为这解决了行为变革问题：这是我们实施想法和实现目标的最大障碍之一。
