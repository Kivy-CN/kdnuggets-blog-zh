- en: It should come as no surprise to anyone reading this that the Unix/Linux filesystem
    is organized in a hierarchical structure. The topmost directory is the root directory,
    denoted by `/`. All other directories and files are organized under this root.
    Beyond this, each user has a home directory, typically represented by `~`, where
    personal files and directories are stored.
