  prefs: []
  type: TYPE_NORMAL
- en: ????️ **[Robot Writers Room](https://github.com/jbpayton/robot-writers-room)**
  prefs: []
  type: TYPE_NORMAL
- en: This repository demonstrates using AI to brainstorm and refine story ideas collaboratively
    with a human. Rather than replacing the human, the AI acts as a creative partner,
    suggesting ideas and doing research. At each step, the human can accept, reject,
    or modify the AI's suggestions. One of the main challenges in writing is coming
    up with ideas. This project aims to help writers overcome writer's block by providing
    a creative partner to bounce ideas off of.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
