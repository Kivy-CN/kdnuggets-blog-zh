- en: GitHub CLI is an open-source command line tool that brings GitHub to your terminal.
    You can check the status, pull requests, issues, files, gists, and other GitHub
    concepts.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The GitHub CLI isn''t limited to git workflow commands; it allows you to perform
    all sorts of GitHub tasks without having to visit the site with a web browser.
    Some of the common tasks which can be accomplished via the GitHub CLI, and those
    covered in the cheat sheet, include:'
