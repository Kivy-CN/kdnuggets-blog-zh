- en: The goal of this article is to show the differences and similarities between
    two popular tech roles. We will deep dive into the average salary in US dollars
    by city and skills as well.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章的目标是展示两个受欢迎的技术角色之间的差异和相似性。我们将深入研究按城市和技能计算的平均薪资。
- en: '**Disclaimer:** Like I have said for the previous articles in this series,
    this article aims not to compare roles as if one deserves more money or not, but
    is instead a guide allowing professionals in these two fields to assess against
    their current or expected salary. Keep in mind that these salary values are more
    general and no one website can be enough to assess your worth. It is the direction
    of these values that can be utilized as a tool for you to have when dealing with
    salary in the future.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**免责声明：** 正如我在这一系列的前几篇文章中所提到的，这篇文章并不是为了比较角色以决定哪一个更值得更高薪水，而是一个指南，让这两个领域的专业人士评估他们目前或预期的薪资。请记住，这些薪资值更为一般，任何一个网站都不足以评估你的价值。你可以利用这些薪资值的方向来作为未来谈判薪资时的工具。'
- en: '**Who is the target audience for this article?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**这篇文章的目标读者是谁？**'
- en: '**Recruiters** and **hiring managers** comparing different seniority averages,
    as well as different percentiles of salaries, in addition to different factors
    that can contribute to a decrease or increase in salary.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**招聘人员** 和 **招聘经理** 比较不同资历的平均薪资，以及不同薪资百分位，并考虑可能影响薪资增减的各种因素。'
- en: '**You yourself**, as a **current data scientist**, or a **person looking to
    switch roles** into data science, in comparing junior vs senior titles. This information
    can be helpful for determining which role you would like to pursue. It can also
    be interesting to clear up some assumptions between these positions in regards
    to salary.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**你自己**，作为一名**当前数据科学家**，或者作为一名**希望转行数据科学的人**，在比较初级与高级职位时，这些信息可以帮助你决定你想追求的角色。这也有助于澄清有关薪资的职位假设。'
- en: Junior Data Scientist
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 初级数据科学家
- en: '![Junior vs Senior Data Scientist Salary: What’s the Difference?](../Images/67d2c0176b229f0493a9f9c39105b539.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![初级与高级数据科学家薪资：有什么区别？](../Images/67d2c0176b229f0493a9f9c39105b539.png)'
- en: Photo by [Nathan Dumlao](https://unsplash.com/@nate_dumlao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/junior?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) [2].
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Nathan Dumlao](https://unsplash.com/@nate_dumlao?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    在 [Unsplash](https://unsplash.com/s/photos/junior?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    [2]。
- en: 'In my opinion, it seems that junior data scientist positions are quite rare.
    This observation is interesting and seems anecdotally unique, but I think there
    are reasons for the lack of *junior* positions:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，初级数据科学家职位似乎相当稀缺。这一观察很有趣，并且在某种程度上显得独特，但我认为缺乏*初级*职位有其原因：
- en: One reason could be the **name itself**. Perhaps, hiring managers and recruiters
    promote a data science title without the level of seniority attached, and hire
    based on how people do in the interview. For example, if they are a junior, data
    scientist I, data scientist II, or senior data scientist, principal/staff data
    scientist, data scientist manager, etc.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个原因可能是**名称本身**。也许招聘经理和招聘人员会推广没有附带级别的数据显示科学家头衔，并根据面试中的表现进行招聘。例如，他们可能招聘的是初级数据科学家I、数据科学家II、高级数据科学家、首席/资深数据科学家、数据科学家经理等。
- en: Another reason could be the company **headcount/hiring capacity**. It could
    be possible that a company only has funds for one data scientist, and they prefer
    to hire a senior one over a junior one. This difference can depend on if the company
    is smaller or larger, and their possible required projects.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 另一个原因可能是公司的**员工数量/招聘能力**。公司可能只有资金招聘一名数据科学家，并且他们更倾向于招聘高级数据科学家而非初级数据科学家。这种差异可能取决于公司规模及其可能需要的项目。
- en: With that being said, let's assume this is a role in your situation, and look
    at some numbers for the junior data scientist position.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，假设这是你情况中的一个职位，并查看一些初级数据科学家职位的数字。
- en: '**Note:** this salary information has been last updated on February 01, 2022'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 这些薪资信息最后更新于2022年2月1日'
- en: 'Here are some of the various levels of junior data scientists and their respective
    [salaries](https://www.payscale.com/research/US/Job=Junior_Data_Scientist/Salary)
    [3] (rounded):'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里是一些不同级别的初级数据科学家及其各自的[薪资](https://www.payscale.com/research/US/Job=Junior_Data_Scientist/Salary)
    [3]（已四舍五入）：
- en: Average Overall Junior Data Scientist → `$67k`
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均总体初级数据科学家 → `67k美元`
- en: Average 10% (*percentile*) Junior Data Scientist → `$53k`
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均10%（*百分位*）的初级数据科学家 → `53k美元`
- en: Average Median Junior Data Scientist → `$67k`
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均中位数初级数据科学家 → `67k美元`
- en: Average 90% (*percentile*) Junior Data Scientist → `$90k`
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均90%（*百分位*）的初级数据科学家 → `90k美元`
- en: Do I agree with these numbers?
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我是否同意这些数字？
- en: Somewhat.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 稍微有些。
- en: Even though this position is junior, the average seems a little low to me overall.
    However, you could be getting a bonus, which could make this salary + bonus great.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 即使这个职位是初级的，整体来看这个平均薪水似乎有点低。不过，你可能会得到奖金，这可能使得薪水+奖金非常好。
- en: To get to the point of being a data scientist, you usually need a lot of educational
    experience and have already had a professional position in something like software
    engineering, product management, or business analytics, so you could be taking
    a pay cut with this number. However, if you are just out of school, and do not
    live in a city, it could be a good salary regardless of the possible bonus.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为数据科学家，通常需要大量的教育经验，并且已经在软件工程、产品管理或商业分析等领域有过专业职位，因此你可能会因为这个数字而降低薪水。然而，如果你刚刚毕业，并且不住在城市中，这可能是一个不错的薪水，尽管可能会有奖金。
- en: Some possible factors for affecting your salary (some **actions** you could
    pursue, not financial adivce)
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 影响你薪水的一些可能因素（一些**行动**你可以采取，并非财务建议）
- en: Location
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地点
- en: Graduate school
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究生院
- en: Certifications
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证
- en: Bootcamps
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程训练营
- en: Remote
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 远程工作
- en: Skills
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技能
- en: Bonus
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奖金
- en: Profit shares
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利润分成
- en: Including school projects and relating them in a more business-type sense on
    your resume
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在简历中包含学校项目，并将其与更多商业类型的内容相关联
- en: Including skills you assume people think you have, you might think everyone
    knows SQL and that you can leave it off, but maybe you were the only applicant
    who did not include it on your resume, and you did not get to the next interview
    step, for example
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括你认为别人认为你具备的技能，你可能会认为大家都知道SQL，所以可以省略它，但也许你是唯一一个在简历中没有包含SQL的申请者，结果没有进入下一轮面试。
- en: Online projects that show some or most of the end-to-end data science process,
    from a site like GitHub or Kaggle
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线项目，展示了从网站如GitHub或Kaggle的部分或大部分端到端数据科学过程
- en: Senior Data Scientist
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高级数据科学家
- en: '![Junior vs Senior Data Scientist Salary: What’s the Difference?](../Images/cefcdd336cb65aee9c62fbf16dc5e4b4.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![初级与高级数据科学家薪资：有什么区别？](../Images/cefcdd336cb65aee9c62fbf16dc5e4b4.png)'
- en: Photo by [Austin Distel](https://unsplash.com/@austindistel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/expert?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) [4].
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源： [奥斯汀·迪斯特尔](https://unsplash.com/@austindistel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    在 [Unsplash](https://unsplash.com/s/photos/expert?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    [4]。
- en: There are a lot more data points that are used in this salary analysis, therefore,
    it is more indicative of what we might assume as the average, amongst other traits.
    The previous role had 55 salaries, while this salary profile has ~ 1,500. **With
    more information/data, we can perform a deeper dive on city/location and skill
    impact on salary.**
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个薪资分析中使用了更多的数据点，因此它更能指示我们可能假设的平均值以及其他特征。之前的角色有55个薪资数据，而这个薪资资料有大约1500个。**有了更多的信息/数据，我们可以深入探讨城市/地点和技能对薪资的影响。**
- en: 'Here are some of the various experience levels of senior data scientists and
    their respective [salaries](https://www.payscale.com/research/US/Job=Senior_Data_Scientist/Salary) [5]
    (rounded):'
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这里是一些不同经验水平的高级数据科学家及其各自的 [薪资](https://www.payscale.com/research/US/Job=Senior_Data_Scientist/Salary)
    [5]（四舍五入）：
- en: Average Overall Senior Data Scientist → `$127k`
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均整体高级数据科学家 → `127k美元`
- en: Average Entry-Level Senior Data Scientist → `$108k` (≤ 1 year)
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均入门级高级数据科学家 → `108k美元`（≤ 1年）
- en: Average Early-Career Senior Data Scientist → `$123k` (1–4 years)
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均早期职业高级数据科学家 → `123k美元`（1–4年）
- en: Average Mid-Career Senior Data Scientist → `$131k` (5–9 years)
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均中期职业高级数据科学家 → `131k美元`（5–9年）
- en: Average Late-Career Senior Data Scientist → `$140k` (10–19 years)
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均晚期职业高级数据科学家 → `140k美元`（10–19年）
- en: '**Note:** this salary information has been last updated on March 02, 2022'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 该薪资信息最后更新于2022年3月2日。'
- en: Do I agree with these numbers?
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我是否同意这些数字？
- en: Yes.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。
- en: Keep in mind, the above numbers are based on the whole title of senior data
    scientist, and then how long you are in that specific role.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，上述数字基于高级数据科学家的整个职位，然后是你在该特定角色中的时间长短。
- en: These numbers look much better, especially considering bonuses and profit sharing
    are high with senior roles.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数字看起来好得多，特别是考虑到高级职位的奖金和利润分享较高。
- en: 'Payscale includes these ranges as well:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 薪资范围也包括这些：
- en: Bonus → `$5k` — `$24k`
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 奖金 → `5k美元` — `24k美元`
- en: Profit-Sharing → `$2k` — `$25k`
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利润分享 → `2k美元` — `25k美元`
- en: 'To expound upon the effect of city and skills on salary, I will be including
    a few combinations of the US **average senior data scientist salary** so you can
    see some examples:'
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了阐述城市和技能对薪资的影响，我将包括一些美国**平均高级数据科学家薪资**的组合，方便你查看一些示例：
- en: New York, New York → $160,000 with **Deep Learning**
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纽约，纽约州 → $160,000，**深度学习**
- en: Chicago, Illinois → $120,079 with **Artificial Intelligence (AI)**
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 芝加哥，伊利诺伊州 → $120,079，**人工智能（AI）**
- en: Los Angeles, California → $140,000 with **Bid Data Analytics**
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 洛杉矶，加利福尼亚州 → $140,000，**大数据分析**
- en: San Francisco, California → $157,277 with **Natural Language Processing (*NLP*)**
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旧金山，加利福尼亚州 → $157,277，**自然语言处理（*NLP*）**
- en: As you can see, switching up the location and adding just one skill can change
    these numbers significantly. It is important to take all these numbers with a
    grain of salt, and it is really ultimately up to you for what your ultimate salary
    is.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，改变地点和增加一个技能可以显著改变这些数字。重要的是对所有这些数字保持怀疑态度，最终薪资真的取决于你自己。
- en: Summary
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Salary can be taboo to discuss, but it is still important to discuss what contributes
    to a smaller or larger salary, whether that be years of experience, skills, or
    location.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 薪资可能是一个难以讨论的话题，但讨论影响薪资大小的因素仍然很重要，无论是经验年限、技能还是地点。
- en: 'Here is a salary summary of junior data scientists and senior data scientists:'
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下是初级数据科学家和高级数据科学家的薪资总结：
- en: Average Overall Junior Data Scientist → $67k
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均整体初级数据科学家 → $67k
- en: Average Overall Senior Data Scientist → $127k
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均整体高级数据科学家 → $127k
- en: Several factors contribute to salary, the most important most likely being years
    of expereince, city, and skills
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多种因素影响薪资，其中最重要的可能是经验年限、城市和技能。
- en: I hope you found my article both interesting and useful. Please feel free to
    comment down below if you agree or disagree with these salary comparisons. Why
    or why not? What other factors do you think are important to point out in regards
    to salary? These can certainly be clarified even further, but I hope I was able
    to shed some light on the differences between junior and senior data scientist
    salaries.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你觉得我的文章既有趣又有用。如果你对这些薪资比较有意见或不同的看法，请随时在下方评论。为什么会这样？你认为关于薪资还有哪些其他重要因素值得指出？这些问题肯定可以进一步澄清，但我希望我能对初级和高级数据科学家薪资之间的差异提供一些见解。
- en: Lastly, I can ask the same question again, how do you see salaries being impacted
    by remote positions, especially when the city is such a big factor in determining
    salary?
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最后，我再问一次，你如何看待远程职位对薪资的影响，特别是当城市在确定薪资方面如此重要时？
- en: '**I am not affiliated with any of these companies.**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**我与这些公司没有任何关联。**'
- en: Please feel free to check out my profile on Medium as well, [Matt Przybyla](https://medium.com/u/abe5272eafd9?source=post_page-----43d0f90c1126-----------------------------------), and
    other articles, as well as [**subscribe**](https://datascience2.medium.com/subscribe) to
    receive email notifications for my blogs by following the link below, and reach
    out to me on LinkedIn if you have any questions or comments.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 请随时查看我在 Medium 上的个人资料，[Matt Przybyla](https://medium.com/u/abe5272eafd9?source=post_page-----43d0f90c1126-----------------------------------)，以及其他文章，还可以通过以下链接[**订阅**](https://datascience2.medium.com/subscribe)以接收我的博客的邮件通知，并在
    LinkedIn 上联系我，如果你有任何问题或评论。
- en: Keep in mind that for this article, the numbers are not my salaries, and are
    reported by PayScale instead, and of other actual data scientists. So, this article
    is in turn, a discussion around real data and is intended for you to better gain
    an understanding of what makes a role (***in general***), increase or decrease
    in salary amount based on certain factors.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，本文中的数字并不是我的薪资，而是由 PayScale 以及其他实际数据科学家报告的。因此，本文讨论了实际数据，并旨在帮助你更好地理解在某些因素影响下，角色（***一般来说***）薪资的增加或减少。
