  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学 | Coursera](https://www.coursera.org/specializations/jhu-data-science?ranMID=40328&ranEAID=jU79Zysihs4&ranSiteID=jU79Zysihs4-L6HTrBs_tjQxVA5HJrRlaQ&siteID=jU79Zysihs4-L6HTrBs_tjQxVA5HJrRlaQ&utm_content=10&utm_medium=partners&utm_source=linkshare&utm_campaign=jU79Zysihs4)'
