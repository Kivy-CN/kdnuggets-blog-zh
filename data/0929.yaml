- en: You have come to the end of learning all the content around Data Management
    with Data Science. You will now go through a 3 part final review. Here are some
    [Sample Questions](https://thodrek.github.io/cs639_spring19/lectures/final-review/CS639%E2%80%93Final_Practice_Questions.docx)
    along with the [solutions](https://thodrek.github.io/cs639_spring19/lectures/final-review/CS639%E2%80%93Final_Practice_Questions_sol.docx).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经完成了所有关于数据管理与数据科学的内容学习。接下来你将进行一个三部分的最终复习。这里有一些[样题](https://thodrek.github.io/cs639_spring19/lectures/final-review/CS639%E2%80%93Final_Practice_Questions.docx)以及[答案](https://thodrek.github.io/cs639_spring19/lectures/final-review/CS639%E2%80%93Final_Practice_Questions_sol.docx)。
- en: After this, you will have a bonus project, which is open-ended you are asked
    to create cool visualizations with the data of the city of Milwaukee.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之后，你将有一个附加项目，该项目开放式要求你使用密尔沃基市的数据创建酷炫的可视化图表。
