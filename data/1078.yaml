  type: TYPE_NORMAL
  zh: 数据结构与算法
- en: The most common technical interview questions are about data structures and
    algorithms. If you are a software engineer or data scientist then you must know
    common data structure operations, search & sorting algorithms, and data structure
    types. The list was created to help you understand complex sorting functions and
    algorithms.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的技术面试问题涉及数据结构和算法。如果你是软件工程师或数据科学家，你必须了解常见的数据结构操作、搜索和排序算法以及数据结构类型。这个列表旨在帮助你理解复杂的排序函数和算法。
