- en: 1\. Essential Programming
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 必备编程技能
- en: Most data roles are programming-based except for a few like business intelligence,
    market analysis, product analyst, etc.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据角色都是编程基础的，只有少数几个像商业智能、市场分析、产品分析师等例外。
- en: I am going to focus on technical data jobs that require expertise in at least
    one programming language. I personally prefer Python over any other language because
    of its versatility and ease of learning—hands-down, a good pick for developing
    end-to-end projects.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我将重点关注需要至少掌握一种编程语言的技术数据工作。我个人更喜欢 Python，因为它的多功能性和易学性——无疑，是开发端到端项目的好选择。
- en: '**A glimpse of topics/libraries one must master for data science:**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**一个数据科学家必须掌握的主题/库的概述：**'
- en: Common data structures (data types, lists, dictionaries, sets, tuples), writing
    functions, logic, control flow, searching and sorting algorithms, object-oriented
    programming, and working with external libraries.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见数据结构（数据类型、列表、字典、集合、元组）、编写函数、逻辑、控制流、搜索和排序算法、面向对象编程以及使用外部库。
- en: Writing python scripts to extract, format, and store data into files or back
    to databases.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写 Python 脚本以提取、格式化和存储数据到文件或返回数据库。
- en: Handling multi-dimensional arrays, indexing, slicing, transposing, broadcasting
    and pseudorandom number generation using NumPy.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 NumPy 处理多维数组、索引、切片、转置、广播和伪随机数生成。
- en: Performing vectorized operations using scientific computing libraries like NumPy.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用像 NumPy 这样的科学计算库执行向量化操作。
- en: Manipulate data with Pandas— series, dataframe, indexing in a dataframe, comparison
    operators, merging dataframes, mapping, and applying functions.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Pandas 操作数据——系列、数据框、数据框中的索引、比较运算符、合并数据框、映射和应用函数。
- en: Wrangling data using Pandas— checking for null values, imputing it, grouping
    data, describing it, performing exploratory analysis, etc.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Pandas 清理数据——检查空值、填补空值、分组数据、描述数据、进行探索性分析等。
- en: Data Visualization using Matplotlib— the API hierarchy, adding styles, color,
    and markers to a plot, knowledge of various plots and when to use them, line plots,
    bar plots, scatter plots, histograms, boxplots, and seaborn for more advanced
    plotting.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Matplotlib 进行数据可视化——API 层次结构、向图表添加样式、颜色和标记、了解各种图表及其使用场景、线图、条形图、散点图、直方图、箱线图以及
    seaborn 用于更高级的绘图。
- en: 2\. Essential Mathematics
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 必备数学
- en: There are [practical reasons why math is essential](https://towardsdatascience.com/practical-reasons-to-learn-mathematics-for-data-science-1f6caec161ea) for
    folks who want a career as an ML practitioner, Data Scientist, or Deep Learning
    Engineer.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于想要从事 ML 实践者、数据科学家或深度学习工程师职业的人，有[数学至关重要的实际原因](https://towardsdatascience.com/practical-reasons-to-learn-mathematics-for-data-science-1f6caec161ea)。
- en: '**#1 Linear algebra to represent data**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**#1 线性代数用于表示数据**'
- en: '![](../Images/dee4393a04d79c6343d1bb9cc00d0fb5.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dee4393a04d79c6343d1bb9cc00d0fb5.png)'
- en: '*An image from the lecture on Vector Norms from the course: [https://www.wiplane.com/p/foundations-for-data-science-ml](https://www.wiplane.com/p/foundations-for-data-science-ml)*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*来自课程中关于向量范数的讲座的图像：[https://www.wiplane.com/p/foundations-for-data-science-ml](https://www.wiplane.com/p/foundations-for-data-science-ml)*'
- en: ML is inherently data-driven because data is at the heart of machine learning.
    We can think of data as **vectors — **an object that adheres to arithmetic rules.
    This leads us to understand how rules of linear algebra operate over arrays of
    data.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: ML 本质上是数据驱动的，因为数据是机器学习的核心。我们可以将数据视为**向量——**一个遵循算术规则的对象。这使我们理解线性代数的规则如何作用于数据数组。
- en: '**#2 Calculus to train ML models**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**#2 微积分用于训练 ML 模型**'
- en: '![](../Images/09558fa34014c0e84f1d1a31c2f40923.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/09558fa34014c0e84f1d1a31c2f40923.png)'
- en: '*An image from the lecture on gradient descent from the course: [https://www.wiplane.com/p/foundations-for-data-science-ml](https://www.wiplane.com/p/foundations-for-data-science-ml)*'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '*来自课程中关于梯度下降的讲座的图像：[https://www.wiplane.com/p/foundations-for-data-science-ml](https://www.wiplane.com/p/foundations-for-data-science-ml)*'
- en: If you are under the impression that a model training happens “automatically,”
    then you are wrong. Calculus is what drives the learning of most ML and DL algorithms.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为模型训练是“自动进行”的，那么你错了。微积分是推动大多数 ML 和 DL 算法学习的核心。
- en: One of the most commonly used optimization algorithms—**gradient descent**—is
    an application of partial derivatives.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最常用的优化算法之一—**梯度下降**—是偏导数的应用。
- en: A model is a mathematical representation of certain beliefs and assumptions.
    It is said to learn (approximate) the process (linear, polynomial, etc.) of how
    the data is provided, was generated in the first place, and then make predictions
    based on that learned process.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 模型是某些信念和假设的数学表示。它被称为学习（近似）数据提供过程（线性、多项式等），然后基于该学习过程进行预测。
- en: '**Important topics include:**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要主题包括：**'
- en: Basic algebra — variables, coefficients, equations, and linear, exponential,
    logarithmic functions, etc.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础代数 — 变量、系数、方程以及线性、指数、对数函数等。
- en: Linear Algebra — scalars, vectors, tensors, Norms (L1 & L2), dot product, types
    of matrices, linear transformation, representing linear equations in matrix notation,
    solving linear regression problem using vectors and matrices.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性代数 — 标量、向量、张量，范数（L1 & L2），点积，矩阵类型，线性变换，用矩阵表示线性方程，使用向量和矩阵解决线性回归问题。
- en: Calculus — derivatives and limits, derivative rules, chain rule (for backpropagation
    algorithm), partial derivatives (to compute gradients), the convexity of functions,
    local/global minima, the math behind a regression model, applied math for training
    a model from scratch.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微积分 — 导数和极限，导数规则，链式法则（用于反向传播算法），偏导数（用于计算梯度），函数的凸性，局部/全局最小值，回归模型的数学，训练模型所需的应用数学。
- en: '**#3 Essential Statistics**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**#3 重要统计学**'
- en: Every organisation today is striving to become data-driven. To achieve that,
    Analysts and Scientists are required to use put data to use in different ways
    in order to drive decision making.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在每个组织都在努力实现数据驱动。为此，分析师和科学家需要以不同的方式利用数据以推动决策。
- en: '*Describing data — from data to insights*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述数据 — 从数据到见解*'
- en: Data always comes in raw and ugly. The initial exploration tells you what’s
    missing, how the data is distributed, and what’s the best way to clean it to meet
    the end goal.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 数据总是原始而杂乱的。初步探索可以告诉你缺少什么，数据的分布情况，以及清理数据以达到最终目标的最佳方法。
- en: In order to answer the defined questions, descriptive statistics enables you
    to transform each observation in your data into insights that make sense.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答定义的问题，描述性统计可以帮助你将数据中的每一个观察值转化为有意义的见解。
- en: '*Quantifying uncertainty*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*量化不确定性*'
- en: Furthermore, the ability to quantify uncertainty is the most valuable skill
    that is highly regarded at any data company. Knowing the chances of success in
    any experiment/decision is very crucial for all businesses.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，量化不确定性的能力是任何数据公司高度重视的最宝贵技能。了解任何实验/决策的成功几率对所有企业都至关重要。
- en: 'Here are a few of the main staples of statistics that constitute the bare minimum:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些统计学的基本要素，构成了最低要求：
- en: '![](../Images/7118ec5db26207eb78946d13c0f235a3.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7118ec5db26207eb78946d13c0f235a3.png)'
- en: '*Image from the lecture on Poisson distribution — [https://www.wiplane.com/p/foundations-for-data-science-ml](https://www.wiplane.com/p/foundations-for-data-science-ml)*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*来自关于泊松分布的讲座的图片 — [https://www.wiplane.com/p/foundations-for-data-science-ml](https://www.wiplane.com/p/foundations-for-data-science-ml)*'
- en: Estimates of location — mean, median, and other variants of these.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置估计 — 均值、中位数及其其他变体。
- en: Estimates of variability
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变异性估计
- en: Correlation and covariance
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关性和协方差
- en: Random variables — discrete and continuous
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机变量 — 离散型和连续型
- en: Data distributions— PMF, PDF, CDF
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分布 — PMF、PDF、CDF
- en: Conditional probability — Bayesian statistics
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件概率 — 贝叶斯统计
