- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: From tracking global health trends ([remember COVID-19?](https://coronavirus.jhu.edu/vaccines/international))
    to tracking your daily runs, the right chart or map can spotlight patterns and
    answers that raw data hides. However, not all visualization tools are created
    equal. Some are built for code-savvy, while others are meant for those who think
    Python is just a hipster name for the game they played on their Nokias. They still
    call it Snake.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从跟踪全球健康趋势（[还记得 COVID-19 吗？](https://coronavirus.jhu.edu/vaccines/international)）到跟踪你每天的跑步，合适的图表或地图能够揭示原始数据隐藏的模式和答案。然而，并非所有可视化工具都是平等的。有些是为代码精通者设计的，而另一些则适合那些认为
    Python 只是他们在诺基亚上玩过的游戏的时髦名称的人。他们仍然叫它 Snake。
- en: In the following rundown, I’m going to match you with your visualization soulmate.
    Something like Tinder but for charts. CharTinder? I’m sure there’s a joke in there
    somewhere. Whether you need a quick pie chart or an interactive map, there’s a
    tool for that.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的介绍中，我将帮你找到你的可视化“灵魂伴侣”。有点像 Tinder，只不过是针对图表的。CharTinder？我确信这里面有个笑话。不论你需要一个快速的饼图还是一个互动地图，总有一款工具适合你。
- en: What Types of Visualization Frameworks Are There?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有哪些类型的可视化框架？
- en: There’s a whole spectrum of visualization tool types. I put them into three
    broad categories comprising the most popular visualization tools.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化工具类型有广泛的范围。我将它们分为三大类，其中包含最受欢迎的可视化工具。
- en: '![Types of Visualization Frameworks](../Images/0b80784a8b9c4acee57c7cb3742b258a.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![可视化框架类型](../Images/0b80784a8b9c4acee57c7cb3742b258a.png)'
- en: I’ll give you a short description of each tool. You can find each tool’s features
    in the overview at the end of each visualization framework type.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我将为每种工具提供简短的描述。你可以在每种可视化框架类型的概述末尾找到每种工具的特性。
- en: 'To enhance your understanding and provide a more interactive learning experience,
    here''s the video you can watch which mirrors the insights shared in this article:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了增强你的理解并提供更互动的学习体验，这里有一段视频，你可以观看，这与本文分享的见解相吻合：
- en: JavaScript-Based Frameworks
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 基于 JavaScript 的框架
- en: These are libraries and frameworks designed to create interactive and dynamic
    visualizations using JavaScript in web browsers. JavaScript is very flexible,
    and most developers know it, so these frameworks are widely used.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是设计用于在网页浏览器中使用 JavaScript 创建互动和动态可视化的库和框架。JavaScript 非常灵活，大多数开发者都懂，所以这些框架被广泛使用。
- en: 1\. D3.js
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. D3.js
- en: '[D3.js](https://d3js.org) is a powerful JavaScript library for manipulating
    documents based on data. It enables users to create visualizations using HTML,
    SVG, and CSS, offering immense control and creative potential for interactive
    and complex visualizations.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[D3.js](https://d3js.org) 是一个强大的 JavaScript 库，用于基于数据操作文档。它允许用户使用 HTML、SVG 和
    CSS 创建可视化，提供了巨大的控制力和创造潜力，用于交互式和复杂的可视化。'
- en: 2\. Three.js
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. Three.js
- en: '[An open-source JavaScript library and API](https://threejs.org) for creating
    and displaying animated 3D computer graphics in a web browser. It supports the
    creation of sophisticated visualizations without the need for specialized 3D graphics
    software.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个开源的 JavaScript 库和 API](https://threejs.org) 用于在网页浏览器中创建和显示动画的 3D 计算机图形。它支持创建复杂的可视化，无需专业的
    3D 图形软件。'
- en: 3\. Chart.js
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. Chart.js
- en: '[A JavaScript charting library](https://www.chartjs.org) that provides eight
    different types of simple charts. It is designed to be both easy to use and highly
    customizable for web developers looking to add responsive data visualizations.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个 JavaScript 图表库](https://www.chartjs.org) 提供了八种不同类型的简单图表。它旨在易于使用并高度可定制，适合希望为网页开发者添加响应式数据可视化的用户。'
- en: 4\. Leaflet
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. Leaflet
- en: A JavaScript library, [Leaflet](https://leafletjs.com) is great for creating
    interactive maps that can display extensive geospatial data, making it an invaluable
    resource for geographers, urban planners, and journalists who require dynamic
    mapping capabilities.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[Leaflet](https://leafletjs.com) 是一个基于 JavaScript 的库，非常适合创建能够显示广泛地理空间数据的互动地图，是地理学家、城市规划师和记者等需要动态制图功能的用户的重要资源。'
- en: 5\. Highcharts
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. Highcharts
- en: '[Highcharts](https://www.highcharts.com) is primarily a JavaScript library
    for creating interactive, web-standard compliant charts. It has extensive charting
    capabilities, making it ideal for those who require an easy-to-implement solution
    for complex data visualizations.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Highcharts](https://www.highcharts.com) 主要是一个用于创建互动的、符合网络标准的图表的 JavaScript
    库。它具有广泛的图表功能，适合那些需要一种易于实现的复杂数据可视化解决方案的用户。'
- en: JavaScript-Based Frameworks Overview
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基于 JavaScript 的框架概述
- en: '![Types of Visualization Frameworks](../Images/f2f705a524162ad828db0faa97af168e.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![可视化框架类型](../Images/f2f705a524162ad828db0faa97af168e.png)'
- en: Python/R/Multi-Language Libraries
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python/R/多语言库
- en: This category includes [Python data visualization libraries](https://www.stratascratch.com/blog/4-python-data-visualization-libraries-you-can-t-do-without/?utm_source=blog&utm_medium=click&utm_campaign=kdn+visualization+frameworks),
    and those used in R or several other programming languages. These libraries focus
    on data scientists who create visualizations for their presentations. Most of
    these libraries have strong support for numerical and scientific computing.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这一类别包括 [Python 数据可视化库](https://www.stratascratch.com/blog/4-python-data-visualization-libraries-you-can-t-do-without/?utm_source=blog&utm_medium=click&utm_campaign=kdn+visualization+frameworks)，以及那些在
    R 或其他多种编程语言中使用的库。这些库主要针对为演示创建可视化的数据科学家。大多数这些库对数值和科学计算有强大的支持。
- en: 1\. Matplotlib
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. Matplotlib
- en: '[Matplotlib](https://matplotlib.org) is a comprehensive Python library for
    creating static, animated, and interactive visualizations. It offers a wide array
    of tools for making complex plots and provides a solid foundation for constructing
    detailed graphs suitable for use in scientific publications or presentations.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[Matplotlib](https://matplotlib.org) 是一个全面的 Python 库，用于创建静态、动画和互动的可视化。它提供了多种工具来制作复杂的图表，并为构建适合用于科学出版物或演示的详细图表提供了坚实的基础。'
- en: 2\. seaborn
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. seaborn
- en: '[seaborn](https://seaborn.pydata.org/): a Python data visualization library
    based on Matplotlib. It offers a high-level interface for drawing attractive and
    statistical graphics. It simplifies creating beautiful visualizations that represent
    complex data trends and distributions.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[seaborn](https://seaborn.pydata.org/): 基于 Matplotlib 的 Python 数据可视化库。它提供了一个高级接口来绘制吸引人的统计图形。它简化了创建美观的可视化，以呈现复杂的数据趋势和分布。'
- en: 3\. Plotly
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. Plotly
- en: '[Plotly](https://plotly.com/graphing-libraries/) is a multi-language graphing
    library that lets developers and analysts create interactive, publication-quality
    graphs and visualizations directly from their browsers. Its intuitive interface
    supports a wide array of chart types, fostering a self-service environment for
    data visualization.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[Plotly](https://plotly.com/graphing-libraries/) 是一个多语言图表库，允许开发人员和分析师直接从浏览器创建互动的、出版质量的图表和可视化。其直观的界面支持多种图表类型，促进了数据可视化的自助服务环境。'
- en: 4\. bokeh
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. bokeh
- en: '[Bokeh](http://bokeh.org): a Python interactive visualization library for modern
    web browsers. It provides elegant and versatile graphics with high-performance
    interactivity over large or streaming datasets, geared towards creating sophisticated
    visualization applications and dashboards.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bokeh](http://bokeh.org): 一个用于现代网页浏览器的 Python 互动可视化库。它提供优雅而多功能的图形，具有高性能的交互性，适用于大规模或流数据集，旨在创建复杂的可视化应用程序和仪表板。'
- en: 5\. Pygal
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. Pygal
- en: '[Pygal](https://www.pygal.org/en/stable/) is a Python library perfect for creating
    SVG (Scalable Vector Graphics) plots focusing on simplicity and style. You can
    generate graphs that are both interactive and highly customizable.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pygal](https://www.pygal.org/en/stable/) 是一个 Python 库，专为创建 SVG（可缩放矢量图形）图而设计，注重简洁性和风格。你可以生成既互动又高度可定制的图表。'
- en: 6\. TensorBoard
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. TensorBoard
- en: A visualization tool within the [TensorFlow](https://www.tensorflow.org) ecosystem,
    [TensorBoard](https://www.tensorflow.org/tensorboard) provides Python users with
    a clear view of machine learning workflows. It allows developers to easily track
    metrics and visualize aspects of their models without the need for extensive manual
    graphing or external tools.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[TensorBoard](https://www.tensorflow.org/tensorboard) 是 [TensorFlow](https://www.tensorflow.org)
    生态系统中的一个可视化工具，为 Python 用户提供清晰的机器学习工作流视图。它允许开发人员轻松跟踪指标并可视化模型的各个方面，而无需大量手动绘图或外部工具。'
- en: 7\. ggplot2
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. ggplot2
- en: '[An R package](https://ggplot2.tidyverse.org) that creates data visualizations
    using a grammar of graphics, allowing users to build complex charts with a coherent
    structure and design philosophy with minimal coding.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个 R 包](https://ggplot2.tidyverse.org) 使用图形语法创建数据可视化，允许用户以一致的结构和设计理念构建复杂的图表，编码量最小化。'
- en: 8\. lattice
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. lattice
- en: '[An R visualization tool](https://cran.r-project.org/web/packages/lattice/index.html)
    specializing in the creation of trellis graphs, which are essential for representing
    multivariate data through conditioning and the use of panels, catering to scientific
    researchers with needs for detailed comparative visual studies.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个 R 可视化工具](https://cran.r-project.org/web/packages/lattice/index.html) 专注于创建网格图，这对于通过条件和面板展示多变量数据至关重要，满足需要详细比较视觉研究的科学研究人员的需求。'
- en: 9\. Shiny
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. Shiny
- en: '[Shiny](https://shiny.posit.co) transforms R statistical code into interactive
    web applications, providing an accessible framework for analysts and scientists
    to create user-friendly data-driven interfaces, thus democratizing the accessibility
    of complex analytical work without web development expertise.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[Shiny](https://shiny.posit.co) 将 R 统计代码转化为互动式 web 应用程序，为分析师和科学家提供了一个便捷的框架来创建用户友好的数据驱动界面，从而使复杂的分析工作在无需
    web 开发专业知识的情况下也能变得易于访问。'
- en: Python/R/Multi-Language Libraries Overview
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python/R/多语言库概述
- en: '![Types of Visualization Frameworks](../Images/d96116004da727a795aadc8feec69258.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![Types of Visualization Frameworks](../Images/d96116004da727a795aadc8feec69258.png)'
- en: Enterprise Solutions
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 企业解决方案
- en: These are robust, scalable visualization platforms designed for businesses,
    which often include integration with data sources and other business intelligence
    tools. They allow non-technical users to create visualizations and dashboards
    without coding. They are often plug-and-play, as in “plug it into your database
    and make visualizations”.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是强大且可扩展的可视化平台，通常包括与数据源和其他商业智能工具的集成。它们允许非技术用户在无需编码的情况下创建可视化和仪表板。它们通常是即插即用的，例如“将其插入你的数据库并进行可视化”。
- en: 1\. Tableau Software
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. Tableau Software
- en: '[Tableau](https://www.tableau.com) is an industry-standard analytics platform
    that delivers intuitive data visualization and business intelligence solutions,
    enabling users to easily connect, understand, and visualize their data in meaningful
    ways without requiring extensive technical support.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tableau](https://www.tableau.com) 是一种行业标准的分析平台，提供直观的数据可视化和商业智能解决方案，使用户能够轻松连接、理解和以有意义的方式可视化数据，而无需广泛的技术支持。'
- en: 2\. Microsoft Excel
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. Microsoft Excel
- en: A foundational tool for personal and professional data management, [Excel](https://www.microsoft.com/en-us/microsoft-365/excel)
    offers a wide range of visualization options, from basic charts to complex graphics,
    catering to the everyday analytical needs of businesses worldwide.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 作为个人和专业数据管理的基础工具，[Excel](https://www.microsoft.com/en-us/microsoft-365/excel)
    提供了广泛的可视化选项，从基本图表到复杂图形，满足全球企业日常的分析需求。
- en: 3\. SAS Visual Analytics
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. SAS Visual Analytics
- en: '[An advanced analytics platform](https://www.sas.com/nl_nl/software/visual-analytics.html)
    that integrates visualization and business intelligence, offering powerful self-service
    capabilities for data exploration and insight discovery, tailored for organizations
    with complex data environments.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个先进的分析平台](https://www.sas.com/nl_nl/software/visual-analytics.html) 结合了可视化和商业智能，为数据探索和洞察发现提供了强大的自助服务能力，专为复杂数据环境中的组织量身定制。'
- en: 4\. QlikView/Qlik Sense
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. QlikView/Qlik Sense
- en: '[QlikView](https://www.qlik.com/us/products/qlikview) and [Qlik Sense](https://www.qlik.com/us/products/qlik-sense)
    are interactive business intelligence and visualization tools that leverage self-service
    analytics to empower users with immediate insights, utilizing associative data
    modeling for an intuitive and exploratory user experience.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[QlikView](https://www.qlik.com/us/products/qlikview) 和 [Qlik Sense](https://www.qlik.com/us/products/qlik-sense)
    是互动的商业智能和可视化工具，利用自助式分析赋能用户即时获取洞察，使用关联数据建模提供直观和探索性的用户体验。'
- en: 5\. IBM Cognos Analytics
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. IBM Cognos Analytics
- en: '[A comprehensive business intelligence suite](https://www.ibm.com/products/cognos-analytics)
    that enables efficient data management and visualization with AI-enhanced analytics
    and smart storytelling features designed for enterprise-scale data exploration
    and decision-making.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[一个全面的商业智能套件](https://www.ibm.com/products/cognos-analytics)，通过 AI 增强的分析和智能讲述功能，支持企业级数据探索和决策制定，提供高效的数据管理和可视化能力。'
- en: 6\. SAP BusinessObjects
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. SAP BusinessObjects
- en: '[This](https://www.sap.com/netherlands/products/technology-platform/bi-platform.html)
    is an extensive enterprise analytics solution from SAP, offering a diverse suite
    of tools that enable organizations to uncover insights, deliver reports, and optimize
    business performance through powerful data visualization and dashboarding capabilities.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[这是](https://www.sap.com/netherlands/products/technology-platform/bi-platform.html)
    SAP 提供的广泛企业分析解决方案，提供多样的工具套件，使组织能够挖掘洞察、生成报告，并通过强大的数据可视化和仪表板功能优化业务表现。'
- en: 7\. Oracle Business Intelligence
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. Oracle Business Intelligence
- en: '[Oracle BI](https://www.oracle.com/business-analytics/business-intelligence/technologies/bi.html)
    is a comprehensive suite of enterprise BI products with a full range of capabilities,
    including interactive dashboards, ad hoc analysis, and proactive intelligence.
    It allows businesses to derive actionable insights from their data with minimal
    IT intervention.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[Oracle BI](https://www.oracle.com/business-analytics/business-intelligence/technologies/bi.html)
    是一个全面的企业 BI 产品套件，具有全面的功能，包括互动仪表板、临时分析和前瞻性智能。它允许企业从数据中获取可操作的洞察，且只需最少的 IT 介入。'
- en: 8\. SPSS
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. SPSS
- en: '[SPSS](https://www.ibm.com/products/spss-statistics) by IBM is a statistical
    analysis powerhouse renowned for its broad application in social sciences. It
    simplifies the process of statistical interpretation and produces detailed visual
    representations, making advanced statistical analysis accessible to users with
    varying levels of expertise.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[SPSS](https://www.ibm.com/products/spss-statistics) 是 IBM 提供的统计分析强大工具，以其在社会科学中的广泛应用而著称。它简化了统计解释的过程，并生成详细的视觉表现，使不同水平的用户都能进行高级统计分析。'
- en: 9\. Stata
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. Stata
- en: '[Stata](https://www.stata.com) is a comprehensive tool for data analysis, data
    management, and graphics. It''s specially designed to facilitate the workflow
    of researchers, providing them with a robust statistical toolkit paired with high-quality
    graphing capabilities to streamline their data-driven inquiries.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stata](https://www.stata.com) 是一个全面的数据分析、数据管理和图形工具。它特别设计用于简化研究人员的工作流程，为他们提供强大的统计工具集，并配备高质量的图形功能，以简化数据驱动的查询。'
- en: 10\. MicroStrategy
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. MicroStrategy
- en: '[MicroStrategy](https://www.microstrategy.com/en) is a robust enterprise analytics
    platform that stands out for its high scalability and advanced analytics, empowering
    organizations with interactive dashboards, scorecards, and reports that drive
    strategic decision-making without extensive IT dependency.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[MicroStrategy](https://www.microstrategy.com/en) 是一个强大的企业分析平台，以其高扩展性和先进的分析功能脱颖而出，为组织提供互动仪表板、记分卡和报告，推动战略决策而无需大量
    IT 依赖。'
- en: 11\. Domo
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11\. Domo
- en: '[Domo](https://www.domo.com) is a  modern BI platform that excels in data consolidation,
    visualization, and collaboration, facilitating the creation of custom dashboards
    and reports to support real-time decision-making in a user-friendly interface
    designed for business users.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[Domo](https://www.domo.com) 是一个现代化的 BI 平台，在数据整合、可视化和协作方面表现出色，方便创建自定义仪表板和报告，以支持实时决策，并提供为业务用户设计的用户友好界面。'
- en: 12\. Informatica
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12\. Informatica
- en: '[Informatica](https://www.informatica.com) is a tool that offers cloud-native
    data management and integration services, complemented by visualization tools
    that enable organizations to maintain data quality, streamline operations, and
    provide business intelligence insights through a governed self-service model.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[Informatica](https://www.informatica.com)是一款提供云原生数据管理和集成服务的工具，配有可视化工具，使组织能够维护数据质量、简化操作，并通过受控自服务模式提供商业智能洞察。'
- en: 13\. Apache Superset
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13\. Apache Superset
- en: '[Apache Superset](https://superset.apache.org) is an open-source analytics
    and business intelligence web application that allows data exploration and visualization.
    It enables users to create and share interactive dashboards, which are easily
    composed by drag-and-drop without the need for IT staff.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '[Apache Superset](https://superset.apache.org)是一个开源分析和商业智能Web应用程序，允许数据探索和可视化。它使用户能够创建和共享互动仪表板，这些仪表板通过拖放轻松组成，无需IT人员。'
- en: 14\. Grafana
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14\. Grafana
- en: A multi-platform open-source analytics and monitoring solution, [Grafana](https://grafana.com)
    offers end users rich, customizable dashboards for data aggregation from multiple
    sources. Its user-friendly interface simplifies the complex data from metrics,
    logs, and traces into actionable insights.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 多平台开源分析和监控解决方案，[Grafana](https://grafana.com)为最终用户提供了丰富、可自定义的数据聚合仪表板，来自多个来源。其用户友好的界面将来自指标、日志和跟踪的复杂数据简化为可操作的洞察。
- en: 15\. KNIME
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15\. KNIME
- en: An open-source data analytics platform, [KNIME](https://www.knime.com) delivers
    a comprehensive range of data integration, transformation, and analysis tools.
    It offers an intuitive, no-code graphical user interface, enabling end users to
    independently build data-driven solutions and workflows.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 一个开源数据分析平台，[KNIME](https://www.knime.com)提供了全面的数据集成、转换和分析工具。它提供了一个直观的无代码图形用户界面，使最终用户能够独立构建数据驱动的解决方案和工作流程。
- en: Enterprise Solutions Overview
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 企业解决方案概述
- en: '![Types of Visualization Frameworks](../Images/12a78288adb272f3b666fba40df8aab6.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![可视化框架类型](../Images/12a78288adb272f3b666fba40df8aab6.png)'
- en: Conclusion
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Visualization frameworks are vast, and the categories where they fit in are
    ever-growing. I covered twenty-nine tools here, which should be enough for you
    to find the one you need.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化框架非常广泛，它们适合的类别也在不断增长。我在这里覆盖了二十九种工具，这应该足够让你找到所需的工具。
- en: Note that each tool within a category has distinct capabilities, so familiarize
    yourself with them before settling on a tool you want to use.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，每个类别中的工具具有不同的功能，因此在决定使用的工具之前，请熟悉它们。
