- en: The open-source tools provide privacy and more control over your data and model.
    On the other hand, you have to manage these tools on your own, deploy them, and
    then hire more people to maintain them. Also, you will be responsible for security
    and any service outage.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 开源工具提供了对数据和模型的隐私保护和更多控制。然而，你需要自己管理这些工具，部署它们，然后雇佣更多人来维护它们。此外，你还将负责安全性和任何服务中断。
- en: In short, both paid MLOps platforms and open-source tools have advantages and
    disadvantages; you just have to pick what works for you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，付费的 MLOps 平台和开源工具都有优缺点；你只需选择适合你的即可。
- en: In this blog, we will learn about 5 end-to-end open-source MLOps tools for training,
    tracking, deploying, and monitoring models in production.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们将了解 5 种端到端开源 MLOps 工具，用于训练、跟踪、部署和监控生产中的模型。
- en: 1\. Kubeflow
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. Kubeflow
- en: The [kubeflow/kubeflow](https://github.com/kubeflow/kubeflow) makes all machine
    learning operations simple, portable, and scalable on Kubernetes. It is a cloud-native
    framework that allows you to create machine learning pipelines, and train and
    deploy the model in production.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[kubeflow/kubeflow](https://github.com/kubeflow/kubeflow) 使所有机器学习操作在 Kubernetes
    上变得简单、可移植和可扩展。它是一个云原生框架，允许你创建机器学习管道，并在生产环境中训练和部署模型。'
- en: '![Kubeflow Dashboard UI](../Images/b928c9d22dc772ae9adcd65bae4e3a1c.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![Kubeflow 仪表板 UI](../Images/b928c9d22dc772ae9adcd65bae4e3a1c.png)'
- en: Image from [Kubeflow](https://www.kubeflow.org/docs/components/central-dash/overview/)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Kubeflow](https://www.kubeflow.org/docs/components/central-dash/overview/)
- en: Kubeflow is compatible with cloud services (AWS, GCP, Azure) and self-hosted
    services. It allows machine learning engineers to integrate all kinds of AI frameworks
    for training, finetuning, scheduling, and deploying the models. Moreover, it provided
    a centralized dashboard for monitoring and managing the pipelines, editing the
    code using Jupyter Notebook, experiment tracking, model registry, and artifact
    storage.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Kubeflow 兼容于云服务（AWS、GCP、Azure）和自托管服务。它允许机器学习工程师集成各种 AI 框架用于训练、微调、调度和部署模型。此外，它提供了一个集中式仪表板，用于监控和管理管道、使用
    Jupyter Notebook 编辑代码、实验跟踪、模型注册和工件存储。
- en: 2\. MLflow
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. MLflow
- en: The [mlflow/mlflow](https://github.com/mlflow/mlflow) is generally used for
    experiment tracking and logging. However, with time, it has become an end-to-end
    MLOps tool for all kinds of machine learning models, including LLMs (Large Language
    Models).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[mlflow/mlflow](https://github.com/mlflow/mlflow) 通常用于实验跟踪和日志记录。然而，随着时间的推移，它已成为一个端到端的
    MLOps 工具，适用于各种机器学习模型，包括 LLMs（大型语言模型）。'
- en: '![MLflow Workflow Daigram](../Images/5e9806e11f25fe5366467281e6ab93c6.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![MLflow 工作流图](../Images/5e9806e11f25fe5366467281e6ab93c6.png)'
- en: Image from [MLflow](https://mlflow.org/docs/latest/introduction/index.html)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [MLflow](https://mlflow.org/docs/latest/introduction/index.html)
- en: 'The MLFlow has 6 core components:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: MLFlow 有 6 个核心组件：
- en: '**Tracking**: version and store parameters, code, metrics, and output files.
    It also comes with interactive metric and parametric visualizations.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**跟踪**：版本控制和存储参数、代码、指标和输出文件。它还提供交互式指标和参数可视化。'
- en: '**Projects**: packaging data science source code for reusability and reproducibility.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**项目**：将数据科学源代码打包以便于重用和可重复性。'
- en: '**Models**: store machine learning models and metadata in a standard format
    that can be used later by the downstream tools. It also provides model serving
    and deployment options.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模型**：以标准格式存储机器学习模型和元数据，供下游工具后续使用。它还提供模型服务和部署选项。'
- en: '**Model Registry**: a centralized model store for managing the life cycle of
    MLflow Models. It provides versioning, model lineage, model aliasing, model tagging,
    and annotations.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模型注册表**：用于管理 MLflow 模型生命周期的集中式模型存储库。它提供版本控制、模型谱系、模型别名、模型标记和注释。'
- en: '**Recipes (Pipelines)**: machine learning pipelines that let you quickly train
    high-quality models and deploy them to production.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**配方（管道）**：机器学习管道，让你快速训练高质量模型并将其部署到生产中。'
- en: '**LLMs**: provide support for LLMs evaluation, prompt engineering, tracking,
    and deployment.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**大语言模型（LLMs）**：支持 LLMs 评估、提示工程、跟踪和部署。'
- en: You can manage the entire machine learning ecosystem using CLI, Python, R, Java,
    and REST API.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 CLI、Python、R、Java 和 REST API 管理整个机器学习生态系统。
- en: 3\. Metaflow
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. Metaflow
- en: The [Netflix/metaflow](https://github.com/Netflix/metaflow) allows data scientists
    and machine learning engineers to build and manage machine learning / AI projects
    quickly.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Netflix/metaflow](https://github.com/Netflix/metaflow) 允许数据科学家和机器学习工程师快速构建和管理机器学习/AI
    项目。'
- en: Metaflow was initially developed at Netflix to increase the productivity of
    data scientists. It has now been made open source, so everyone can benefit from
    it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Metaflow 最初在 Netflix 开发，以提高数据科学家的生产力。它现在已经开源，所有人都可以受益。
- en: '![Metaflow Python Code](../Images/6267bda44d033aca088d158f1c4f0fec.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![Metaflow Python 代码](../Images/6267bda44d033aca088d158f1c4f0fec.png)'
- en: Image from [Metaflow Docs](https://docs.metaflow.org/introduction/what-is-metaflow)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图像来自 [Metaflow Docs](https://docs.metaflow.org/introduction/what-is-metaflow)
- en: Metaflow provides a unified API for data management, versioning, orchestration,
    mode training and deployment, and computing. It is compatible with major Cloud
    providers and machine learning frameworks.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Metaflow 提供了一个统一的 API，用于数据管理、版本控制、编排、模型训练和部署，以及计算。它兼容主要的云服务提供商和机器学习框架。
- en: 4\. Seldon Core V2
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. Seldon Core V2
- en: The [SeldonIO/seldon-core](https://github.com/SeldonIO/seldon-core) is another
    popular end-to-end MLOps tool that lets you package, train, deploy, and monitor
    thousands of machine learning models in production.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[SeldonIO/seldon-core](https://github.com/SeldonIO/seldon-core) 是另一个流行的端到端
    MLOps 工具，它让你打包、训练、部署和监控生产中的数千个机器学习模型。'
- en: '![Seldon Core workflow Daigram](../Images/958a564e5334c773dbf5fc1f203824dd.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![Seldon Core 工作流图](../Images/958a564e5334c773dbf5fc1f203824dd.png)'
- en: Image from [seldon-core](https://github.com/SeldonIO/seldon-core/)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图像来自 [seldon-core](https://github.com/SeldonIO/seldon-core/)
- en: '**Key features of Seldon Core:**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**Seldon Core 的关键特性：**'
- en: Deploy models locally with Docker or to a Kubernetes cluster.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Docker 在本地或在 Kubernetes 集群中部署模型。
- en: Tracking model and system metrics.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 跟踪模型和系统指标。
- en: Deploy drift and outlier detectors alongside models.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 部署漂移和异常检测器与模型一起。
- en: Supports most machine learning frameworks such as TensorFlow, PyTorch, Scikit-Learn,
    ONNX.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 支持大多数机器学习框架，如 TensorFlow、PyTorch、Scikit-Learn、ONNX。
- en: Data-centric MLOPs approach.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据中心的 MLOps 方法。
- en: CLI is used to manage workflows, inferencing, and debugging.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: CLI 用于管理工作流、推理和调试。
- en: Save costs by deploying multiple models transparently.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过透明地部署多个模型来节省成本。
- en: Seldon core converts your machine learning models into REST/GRPC microservices.
    I can easily scale and manage thousands of machine learning models and provide
    additional capabilities for metrics tracking, request logging, explainers, outlier
    detectors, A/B Tests, canaries, and more.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Seldon Core 将你的机器学习模型转换为 REST/GRPC 微服务。我可以轻松扩展和管理数千个机器学习模型，并提供额外的功能，如指标跟踪、请求日志、解释器、异常检测器、A/B
    测试、金丝雀测试等。
- en: 5\. MLRun
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. MLRun
- en: The [mlrun/mlrun](https://github.com/mlrun/mlrun) framework allows for easy
    building and management of machine learning applications in production. It streamlines
    the production data ingestion, machine learning pipelines, and online applications,
    significantly reducing engineering efforts, time to production, and computation
    resources.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[mlrun/mlrun](https://github.com/mlrun/mlrun) 框架允许轻松构建和管理生产中的机器学习应用程序。它简化了生产数据摄取、机器学习管道和在线应用程序，显著减少了工程工作量、生产时间和计算资源。'
- en: '![MLRun workflow Diagram](../Images/3ccfce9087762755c216820ea4df9121.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![MLRun 工作流程图](../Images/3ccfce9087762755c216820ea4df9121.png)'
- en: Image from [MLRun](https://www.mlrun.org/)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [MLRun](https://www.mlrun.org/)
- en: 'The core components of MLRun:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: MLRun 的核心组件：
- en: '**Project Management**: a centralized hub that manages various project assets
    such as data, functions, jobs, workflows, secrets, and more.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**项目管理**：一个集中管理各种项目资产的中心，如数据、函数、作业、工作流、机密等。'
- en: '**Data and Artifacts**: connect various data sources, manage metadata, catalog,
    and version the artifacts.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据和工件**：连接各种数据源，管理元数据、目录，并对工件进行版本控制。'
- en: '**Feature Store**: store, prepare, catalog, and serve model features for training
    and deployment.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**特征存储**：存储、准备、目录化和提供模型特征，以用于训练和部署。'
- en: '**Batch Runs and Workflows**: runs one or more functions and collects, tracks,
    and compares all their results and artifacts.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**批处理和工作流**：运行一个或多个函数，并收集、跟踪和比较它们的所有结果和工件。'
- en: '**Real-Time Serving Pipeline**: fast deployment of scalable data and machine
    learning pipelines.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实时服务管道**：快速部署可扩展的数据和机器学习管道。'
- en: '**Real-time monitoring**: monitors data, models, resources, and production
    components.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**实时监控**：监控数据、模型、资源和生产组件。'
- en: Conclusion
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Instead of using one tool for each step in the MLOps pipeline, you can use only
    one to do them all. With just one end-to-end MLOPs tool, you can train, track,
    store, version, deploy, and monitor machine learning models. All you have to do
    is deploy them locally using Docker or on the Cloud.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 与其为 MLOps 管道中的每个步骤使用不同的工具，不如只使用一个工具完成所有步骤。只需一个端到端的 MLOps 工具，你就可以训练、跟踪、存储、版本控制、部署和监控机器学习模型。你只需通过
    Docker 或在云上本地部署它们即可。
- en: Using open-source tools is suitable for having more control and privacy, but
    it comes with the challenges of managing them, updating them, and dealing with
    security issues and downtime. If you are starting as an MLOps engineer, I suggest
    you focus on open-source tools and then move to managed services like Databricks,
    AWS, Iguazio, etc.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 使用开源工具适合需要更多控制和隐私的情况，但它带来了管理、更新、安全问题和停机时间的挑战。如果你是 MLOps 工程师的新手，我建议你先专注于开源工具，然后再转向如
    Databricks、AWS、Iguazio 等托管服务。
- en: I hope you like my content on MLOps. If you want to read more of them, please
    mention it in a comment or reach out to me on LinkedIn.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你喜欢我关于 MLOps 的内容。如果你想阅读更多内容，请在评论中提及或通过 LinkedIn 联系我。
