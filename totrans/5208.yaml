- en: The truth.
  prefs: []
  type: TYPE_NORMAL
- en: Here's some real-world insight.
  prefs: []
  type: TYPE_NORMAL
- en: Most of my work is data driven. About 90% of it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Modeling is a small part of my job.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I don't use math at all during my day to day work.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There are no entry level machine learning engineering jobs.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Most applied modeling isn’t deep learning.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Real-world models aren’t built on laptops.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Unless you are a programmer working with data or a skilled data professional
    you're looking at 5–8 years before you’re in a real-world job.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There are no real-world machine learning engineers that attended boot camps
    and received jobs.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The top skill for a machine learning engineer is SQL.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Most will never make it past the phone screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Good luck to you.
  prefs: []
  type: TYPE_NORMAL
- en: Set some realistic expectations.
  prefs: []
  type: TYPE_NORMAL
- en: Become a voracious learning of all things machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t have one, then get a job working with SQL and data. No data skills,
    no job.
  prefs: []
  type: TYPE_NORMAL
