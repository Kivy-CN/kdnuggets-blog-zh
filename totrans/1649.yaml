  type: TYPE_NORMAL
  zh: 面向大学预科生
- en: Roadblocks to gender parity are present early in education. Here are some groups
    who are impacting the participation and retention of young women prior to college.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 性别平等的障碍在教育早期就存在。以下是一些在大学之前影响年轻女性参与和留存的组织。
- en: '[CoderDojo](https://coderdojo.com)'
  id: totrans-175
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[CoderDojo](https://coderdojo.com)'
- en: A global network of free, volunteer-led, community-based programming clubs for
    young people. Anyone aged seven to seventeen can visit a Dojo where they can learn
    to code, build a website, create an app or a game, and explore technology in an
    informal, creative, and social environment.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 一个全球性的免费志愿者主导的社区编程俱乐部网络，面向7至17岁的年轻人。在Dojo中，他们可以学习编程、建立网站、创建应用程序或游戏，并在非正式、富有创意和社交的环境中探索技术。
- en: '[Girls Who Code](https://girlswhocode.com/about-us/)'
  id: totrans-177
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[Girls Who Code](https://girlswhocode.com/about-us/)'
- en: Girls Who Code was founded by with the mission to close the gender gap in technology.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: Girls Who Code的使命是缩小科技领域的性别差距。
- en: '[AI 4 All](http://www.ai-4-all.org)'
  id: totrans-179
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[AI 4 All](http://www.ai-4-all.org)'
- en: The core model is educating and supporting the next generation of diverse leaders
    in AI through summer camps for **underrepresented high school students** at leading
    universities including Stanford, UC Berkeley, Princeton, Carnegie Mellon, and
    Boston University.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 核心模型是通过暑期营教育和支持下一代多样化的AI领导者，参与大学包括斯坦福大学、加州大学伯克利分校、普林斯顿大学、卡内基梅隆大学和波士顿大学的**代表性不足的高中生**。
