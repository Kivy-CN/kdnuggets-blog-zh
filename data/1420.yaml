- en: Let’s dig deeper to unearth the most popular programming languages in the data
    science community!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入挖掘数据科学社区中最受欢迎的编程语言！
- en: Top 3 programming languages most used by data scientists
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学家最常用的三大编程语言
- en: As revealed by the findings of a [survey conducted by Kaggle](https://businessoverbroadway.com/2019/01/13/programming-languages-most-used-and-recommended-by-data-scientists/),
    an online community of data scientists and machine learners, Python is the most
    used programming language followed by SQL and R (see image below).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [Kaggle 进行的一项调查](https://businessoverbroadway.com/2019/01/13/programming-languages-most-used-and-recommended-by-data-scientists/)
    的发现，Python 是最常用的编程语言，其次是 SQL 和 R（见下图）。
- en: '![](../Images/b491f7c156b3448403e8d3fe192bdd4e.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b491f7c156b3448403e8d3fe192bdd4e.png)'
- en: The survey was carried out on nearly 24,000 data professionals, wherein 3 out
    of 4 respondents recommended aspiring data scientists to begin their learning
    journey with Python.  In this article, let’s find out what makes Python the most
    sought-after programming language among data professionals and why to choose **Python
    for data analysis.**
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一项对近 24,000 名数据专业人士进行的调查显示，四分之三的受访者推荐有志的数据科学家从 Python 开始他们的学习之旅。在这篇文章中，让我们找出是什么使
    Python 成为数据专业人士最受追捧的编程语言，并了解为什么选择**Python 进行数据分析**。
- en: Why data scientists love Python?
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么数据科学家喜爱 Python？
- en: Data scientists need to deal with complex problems, and the problem-solving
    process basically involves four major steps - data collection & cleaning, data
    exploration, data modeling and data visualization.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家需要处理复杂的问题，而解决问题的过程基本上包括四个主要步骤 - 数据收集与清理、数据探索、数据建模和数据可视化。
- en: Python provides them with all the necessary tools to effectively carry out this
    process with dedicated libraries for each step that we will discuss later in this
    article. It comes with powerful statistical and numerical libraries such as Pandas,
    Numpy, Matplotlib, SciPy, scikit-learn, etc.and advanced deep learning libraries
    such as Tensorflow, PyBrain, etc.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Python为这一过程提供了所有必要的工具，每一步都有专门的库，我们将在本文后续部分讨论。它配备了强大的统计和数值库，如Pandas、Numpy、Matplotlib、SciPy、scikit-learn等，还包括先进的深度学习库，如Tensorflow、PyBrain等。
- en: Moreover, [Python has emerged as the default language for AI and ML](https://www.heliossolutions.co/blog/why-choose-python-for-artificial-intelligence-and-machine-learning/),
    and data science has an intersection with Artificial Intelligence. Therefore,
    it is not at all surprising that this versatile language is the most used programming
    language among data scientists.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，[Python已经成为AI和ML的默认语言](https://www.heliossolutions.co/blog/why-choose-python-for-artificial-intelligence-and-machine-learning/)，数据科学与人工智能有交集。因此，这种多才多艺的语言成为数据科学家中最常用的编程语言也就不足为奇了。
- en: This interpreter-based high-level programming language is not only easy to use,
    but it also equips data scientists to implement solutions and, at the same time,
    follow the standards of required algorithms.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这种基于解释器的高级编程语言不仅易于使用，还能使数据科学家实现解决方案，同时遵循所需算法的标准。
- en: 'Now, let’s take a look at the steps involved in the **data science problem-solving
    process** and [Python packages for data mining](https://dataconomy.com/2015/01/python-packages-for-data-mining/)
    that should be an indispensable part of your toolbox as a data scientist:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看**数据科学问题解决过程**的步骤以及[用于数据挖掘的Python包](https://dataconomy.com/2015/01/python-packages-for-data-mining/)，这些包应成为你作为数据科学家的工具箱中不可或缺的一部分：
- en: Data collection & cleansing
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据收集与清理
- en: Data exploration
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据探索
- en: Data modeling
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据建模
- en: Data visualization & interpretation
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据可视化与解释
- en: Data collection & cleansing
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据收集与清理
- en: With Python, you can play with almost all sorts of data that are available in
    different formats such as CSV (comma-separated value), TSV (tab-separated value)
    or JSON sourced from the web.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Python，你可以处理几乎所有格式的数据，如CSV（逗号分隔值）、TSV（制表符分隔值）或从网络上获取的JSON。
- en: Whether you want to import SQL tables directly into your code or need to scrape
    any website, Python helps you achieve these tasks easily with its dedicated libraries
    such as **PyMySQL** and **BeautifulSoup,** respectively. The former enables you
    to easily connect with a MySQL database to execute queries and extract data while
    the latter helps you to read XML and HTML type data. After extracting and replacing
    values, you would also need to take care of missing data sets during the data
    cleansing phase and replace non-values accordingly.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是想直接将SQL表导入代码中，还是需要抓取任何网站，Python都可以通过其专用库轻松完成这些任务，如**PyMySQL**和**BeautifulSoup**。前者使你能够轻松连接到MySQL数据库以执行查询和提取数据，而后者则帮助你读取XML和HTML类型的数据。在提取和替换值后，你还需要在数据清理阶段处理缺失的数据集，并相应地替换非值。
- en: Furthermore, if you get stuck with any particular dataset, then you can get
    a solution by doing a Google search about that dataset and Python, thanks to the
    strong and vibrant Python community!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如果你在处理特定数据集时遇到困难，可以通过Google搜索该数据集和Python，借助强大而活跃的Python社区找到解决方案！
- en: Data exploration
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据探索
- en: Now that your data is collected and tidied up make sure it is standardised across
    all the data collected. Now that you have clean data, figure out the business
    question that needs to be answered and then convert that question into a data
    science question.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的数据已经收集并整理好，确保所有收集到的数据都标准化。现在你有了干净的数据，找出需要回答的业务问题，然后将该问题转化为数据科学问题。
- en: For that, explore the data to identify their properties and segregate them into
    different types such as numerical, ordinal, nominal, categorical, etc., in order
    to provide them required treatments.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，探索数据以识别其属性，并将其划分为不同类型，如数值型、序数型、名义型、类别型等，以提供所需的处理。
- en: Once data is categorised as per their type, **NumPy** and **Pandas**, the data
    analysis Python libraries, will help you to unleash insights from the data by
    allowing you to manipulate it easily and efficiently.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦数据按类型分类，**NumPy**和**Pandas**这两个数据分析Python库将帮助你从数据中挖掘洞察，通过让你轻松高效地操作数据。
- en: Now that your data is ready to be used, it's time to jump onto AI and machine
    learning for data modelling.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的数据已经准备好使用，是时候进入 AI 和机器学习进行数据建模了。
- en: Data modelling
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据建模
- en: This is a very crucial phase in the data science process wherein you would strive
    to minimize the dimensionality of your data set.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是数据科学过程中的一个非常关键阶段，你将努力减少数据集的维度。
- en: Python has many advanced libraries to help you tap the power of machine learning
    in performing the tasks involved in data modelling.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Python 有许多高级库来帮助你利用机器学习的力量进行数据建模任务。
- en: Would you like to perform a numerical modeling analysis of your data? Just reach
    out for **Numpy** in your toolkit! With **SciPy** you can easily perform scientific
    computing and calculations. **Scikit-learn** code library offers you an intuitive
    interface and helps you apply machine learning algorithms to your data without
    any complexities.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否想对数据进行数值建模分析？只需在你的工具包中查找 **Numpy**！通过 **SciPy**，你可以轻松进行科学计算和计算。**Scikit-learn**
    代码库为你提供了直观的界面，并帮助你将机器学习算法应用于数据，而无需复杂操作。
- en: After data modelling is over, you would need to visualize and interpret data
    for actionable insights.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 数据建模完成后，你需要可视化和解读数据以获得可操作的见解。
- en: Data visualization & interpretation
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据可视化与解释
- en: Python has many data visualization packages. **Matplotlib** is the most used
    library among them for generating basic graphs and charts. In case you need beautifully
    designed advanced graphs, you could also try another Python library, **Plotly**.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Python 有许多数据可视化包。**Matplotlib** 是其中最常用的库，用于生成基本的图表。如果你需要美观的高级图表，你还可以尝试另一个 Python
    库，**Plotly**。
- en: Another Python library, **IPython**, helps you with interactive data visualization
    and supports the use of a GUI toolkit. If you want to embed your findings into
    interactive web pages, **nbconvert** function can help you convert your IPython
    or Jupyter notebooks into rich HTML snippets.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个 Python 库，**IPython**，帮助你进行交互式数据可视化，并支持使用 GUI 工具包。如果你想将你的发现嵌入到交互式网页中，**nbconvert**
    函数可以帮助你将 IPython 或 Jupyter 笔记本转换为丰富的 HTML 片段。
- en: After data visualization, the presentation of your data is of utmost importance,
    and it must be done in such a manner that the findings are driven by your business
    questions that you have asked at the beginning of your project.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据可视化之后，数据的呈现至关重要，必须以这样一种方式进行，使结果能驱动你在项目开始时提出的业务问题。
- en: Now that you deliver the answer to the business questions along with actionable
    insights, try to keep in mind that your interpretations appear useful to the stakeholders
    of your organization.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经交付了对业务问题的答案和可操作的见解，请记住你的解释对组织的利益相关者来说要有用。
- en: Ready to embrace Python for your data science goals?
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 准备好为你的数据科学目标接受 Python 吗？
