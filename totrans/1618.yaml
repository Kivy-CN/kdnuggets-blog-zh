- en: Data Science Cheat Sheet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/09/meverick-lin-data-science-cheat-sheet.html](https://www.kdnuggets.com/2018/09/meverick-lin-data-science-cheat-sheet.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: There are lots of cheat sheets out there of varying quality covering vastly
    different topics which are all considered to be under the "data science" banner.
    Some are great, some are good, many are not worth your time. Occasionally a gem
    can be found, covering some particular niche to some acceptable level of understanding.
  prefs: []
  type: TYPE_NORMAL
- en: 'This is where the recent "[Data Science Cheatsheet](https://github.com/ml874/Data-Science-Cheatsheet)"
    by [Maverick Lin](http://mavericklin.com/) comes in. It is a relatively broad
    undertaking at a novice depth of understanding, but it does what it does very
    well. The 9 page treatment concisely covers such diverse aspects of data science
    as:'
  prefs: []
  type: TYPE_NORMAL
- en: stats & probability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: data preparation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: feature engineering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: modeling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: machine learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: deep learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '...and much more'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[![Image](../Images/ae68e3c152f61e898beddd6d2d41df7d.png)](https://image.ibb.co/bUEUue/screenshot1.png)'
  prefs: []
  type: TYPE_NORMAL
- en: '[![Image](../Images/6bc80f5b5ee5aafe3fd2708690fe9f57.png)](https://image.ibb.co/eHgnfK/screenshot2.png)'
  prefs: []
  type: TYPE_NORMAL
- en: It's worth stressing that this would not be much immediate value to seasoned
    veterans of data science, but beginners are encouraged to check it out, as are
    those brushing up for an interview or just looking for some light refresher reading.
  prefs: []
  type: TYPE_NORMAL
- en: You can visit the [Github repo](https://github.com/ml874/Data-Science-Cheatsheet)
    for more information, or can download the cheat sheet from this [**direct download
    link**](https://github.com/ml874/Data-Science-Cheatsheet/blob/master/data-science-cheatsheet.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to Maverick Lin for putting this cheat sheet together, which is an evolving
    work in progress.
