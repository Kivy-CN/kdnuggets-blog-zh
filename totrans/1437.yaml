- en: '[comments](#comments)![figure-name](../Images/7011785e3dbfb93751de718ebf81c7e5.png)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Open source is becoming the standard for sharing and improving technology.
    Some of the largest organizations in the world namely: Google, Facebook and Uber
    are open sourcing their own technologies that they use in their workflow to the
    public. This has allowed the common person to utilize technologies that are used
    in the biggest companies in the world. Probably the most well-known open source
    projects are PyTorch and Tensorflow (both coincidentally being the de-facto standard
    for Deep Learning).'
