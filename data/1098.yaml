- en: Introduction
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 介绍
- en: For the longest time, I was quite against using R for no other reason other
    than the fact that it wasn’t Python.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 很长一段时间，我非常反对使用 R，只是因为它不是 Python。
- en: But after playing around with R for the past few months, I realized that R outclasses
    Python in several use cases, particularly for statistical analyses. As well, R
    has some powerful packages that were built by the world’s biggest tech companies,
    and they **aren’t **in Python!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 但在过去几个月玩 R 后，我意识到 R 在几个使用场景中优于 Python，特别是统计分析方面。此外，R 有一些强大的包是由世界上最大的科技公司开发的，而这些包**在
    Python 中没有**！
- en: And so, in this article, I wanted to go over three R packages that I **highly** **recommend **that
    you take the time to learn and equip in your arsenal of tools because they are
    seriously powerful tools.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在这篇文章中，我想要详细介绍三个我**强烈****推荐**你花时间学习并装备到你的工具库中的 R 包，因为它们确实是强大的工具。
- en: 'Without further ado, here are three R packages that every data scientist should
    know, EVEN IF YOU ONLY USE PYTHON:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 不再废话，以下是每个数据科学家都应该知道的三个 R 包，即使你只使用 Python：
- en: Causal Impact w/ Google
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过 Google 的因果影响
- en: Robyn w/ Facebook
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过 Facebook 的 Robyn
- en: Anomaly Detection w/ Twitter
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过 Twitter 的异常检测
- en: '[1\. Causal Impact (Google)](https://google.github.io/CausalImpact/CausalImpact.html)'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[1\. 因果影响（Google）](https://google.github.io/CausalImpact/CausalImpact.html)'
- en: Let’s say your company launched a new TV ad for the Super Bowl and they wanted
    to see how it impacted conversions. Causal impact analysis attempts to predict
    what would have happened if the campaign never occurred — this is called the counterfactual.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的公司为超级碗推出了一则新的电视广告，并且他们想看看它如何影响转化率。因果影响分析试图预测如果广告活动从未发生会怎样——这被称为反事实。
- en: '![Three R Libraries Every Data Scientist Should Know (Even if You Use Python)](../Images/37dd5158977818000228dc4aed4a1403.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![每个数据科学家都应该知道的三个 R 库（即使你使用 Python）](../Images/37dd5158977818000228dc4aed4a1403.png)'
- en: Image created by author
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者创建
- en: To give an actual example of what Causal impact does, it attempts to predict
    the counterfactual, i.e. the blue dotted line in the top graph, and then it compares
    the actual values to the counterfactual to estimate the delta.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 举一个因果影响的实际例子，它试图预测反事实，即图表顶部的蓝色虚线，然后将实际值与反事实进行比较，以估算差异。
- en: Causal impact is super useful for marketing initiatives, expanding to new regions,
    testing new product features, and more!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 因果影响对市场营销活动、扩展到新地区、测试新产品功能等都非常有用！
- en: '[2\. Robyn (Facebook)](https://facebookexperimental.github.io/Robyn/)'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[2\. Robyn (Facebook)](https://facebookexperimental.github.io/Robyn/)'
- en: Marketing Mix Modelling is a modern technique used to estimate the impact of
    several marketing channels or campaigns on a target variable, like conversions
    or sales.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 营销组合建模是一种现代技术，用于估算多个营销渠道或活动对目标变量（如转化或销售）的影响。
- en: Marketing Mix Models (MMMs) are extremely popular, more than attribution models,
    because they allow you to measure the impact of immeasurable channels like TV,
    billboards, and radio.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 营销组合模型（MMMs）非常受欢迎，超过了归因模型，因为它们允许你衡量电视、广告牌和广播等无法衡量的渠道的影响。
- en: Typically, Marketing Mix Models take months to build from scratch. But Facebook
    created a new R package, called Robyn, that can create a robust MMM in minutes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，营销组合模型从零开始构建需要几个月的时间。但是 Facebook 创建了一个新的 R 包，叫做 Robyn，可以在几分钟内创建一个强大的 MMM。
- en: '![Three R Libraries Every Data Scientist Should Know (Even if You Use Python)](../Images/1dc83c3c9c33cc6eb0924695dbf9b900.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![每个数据科学家都应该知道的三大 R 库（即使你使用 Python）](../Images/1dc83c3c9c33cc6eb0924695dbf9b900.png)'
- en: Image created by author
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者创建
- en: Not only can you assess the effectiveness of each marketing channel with Robyn,
    but you can also optimize your marketing budget with it too!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Robyn，你不仅可以评估每个营销渠道的效果，还可以优化你的营销预算！
