- en: Traditional AI vs Generative AI
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 传统人工智能与生成式人工智能
- en: 原文：[https://www.kdnuggets.com/traditional-ai-vs-generative-ai](https://www.kdnuggets.com/traditional-ai-vs-generative-ai)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/traditional-ai-vs-generative-ai](https://www.kdnuggets.com/traditional-ai-vs-generative-ai)
- en: '![Traditional AI vs Generative AI](../Images/acd97f373a72748a0ade26ad3d820639.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![传统人工智能与生成式人工智能](../Images/acd97f373a72748a0ade26ad3d820639.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: ‘Generative AI’ is the next buzzword that’s going around at the moment. Regardless
    of what sector you’re working in, you’ve definitely heard the word. It has shown
    us in the past 6 months alone the significant advancements in artificial intelligence
    (AI). It has reshaped various industries, and everybody wants to get their hands
    on it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ‘生成式人工智能’是目前流行的下一个热词。不论你工作在哪个领域，你一定听说过这个词。仅在过去6个月中，它已经向我们展示了人工智能（AI）的重大进展。它重塑了各个行业，每个人都想涉足其中。
- en: For some of you, you may not really know the difference between the subsets
    of AI, and this is the point of this article.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你们中的一些人来说，你可能不太了解人工智能的不同子集，而这正是本文的重点。
- en: To clear things up for you.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让事情变得清楚。
- en: What is Traditional AI?
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是传统人工智能？
- en: Traditional AI - a part of AI in which the majority of non-technically inclined
    people know. Also known as Narrow or Weak AI, the traditional form of AI focuses
    on performing a specific task in an intelligent manner.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 传统人工智能——大多数非技术人员熟知的一部分人工智能。也被称为狭义人工智能或弱人工智能，传统形式的人工智能专注于以智能方式执行特定任务。
- en: So what we know of traditional AI are voice assistants such as Siri and Alexa
    who are designed to respond to an input and produce an output. The way in which
    this is doable is by these AI systems learning from data, characteristics, and
    more to make decisions and predictions.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所知的传统人工智能是语音助手，如Siri和Alexa，它们被设计成响应输入并产生输出。这一切之所以可行，是因为这些人工智能系统通过学习数据、特征等来做出决策和预测。
- en: Think about when you’re playing computer chess. The computer is not just making
    up rules as it goes, it knows all the rules and uses this to make its next move.
    It’s a pre-defined strategy.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下你在玩计算机棋类游戏时。计算机并不是在随意制定规则，它知道所有的规则，并利用这些规则来制定下一步的动作。这是一种预定义的策略。
- en: Strategy. That is what traditional AI is based on. It makes its decisions using
    a specific set of rules that it falls back on each time.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 策略。这就是传统人工智能所依赖的基础。它使用一套特定的规则来做出决策，每次都依赖于这些规则。
- en: It receives an input and produces an output - based on rules, not by creating
    rules.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它接收输入并产生输出——基于规则，而不是创造规则。
- en: What is Generative AI?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是生成式人工智能？
- en: Now, onto the buzzword ‘Generative AI’. As you can imagine, I have emphasised
    that Traditional AI is based on rules and cannot create something new. So, where
    does that leave Generative AI?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，谈谈流行词‘生成式人工智能’。正如你可以想象的那样，我强调了传统人工智能是基于规则的，不能创造新事物。那么，生成式人工智能又是什么呢？
- en: Yes, you’re right. Generative AI has the ability to create something new. Just
    like traditional AI, generative AI has learned a lot of data and is using this
    to make decisions and predictions. But rather than it being a simple input and
    output process.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你说得对。生成式人工智能具有创造新事物的能力。就像传统人工智能一样，生成式人工智能也学习了大量数据，并利用这些数据做出决策和预测。但不同的是，它不仅仅是一个简单的输入和输出过程。
- en: Generative AI takes the input, understands it, and creates something new using
    the information from the input. It is trained on data and learns the underlying
    patterns to be able to generate new data based on the input information that is
    similar to the training data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能接收输入，理解它，并使用输入中的信息创造新事物。它通过数据进行训练，并学习潜在的模式，以便能够基于输入信息生成类似于训练数据的新数据。
- en: To date, you can use Generative AI to create outputs in different forms such
    as text, image, and music, as well as use it to help you with tasks such as code
    completion.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你可以使用生成式人工智能来创建不同形式的输出，如文本、图像和音乐，并且还可以用它来帮助你完成如代码补全等任务。
- en: Examples of generative AI include GPT, Soundful, Synthesia, and DALL-E 2.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能的例子包括GPT、Soundful、Synthesia和DALL-E 2。
- en: The Difference
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区别
- en: So, what’s the difference between traditional AI and generative AI?
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，传统人工智能和生成式人工智能之间有什么区别？
- en: The capabilities and applications are the main difference.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 能力和应用是主要的区别。
- en: As I mentioned prior, traditional AI is based on receiving an input and producing
    an output. Input data is analysed and used to make decisions and predictions.
    If you’re looking for pattern recognition, traditional AI is your go-to. Traditional
    AI is still very popular and is used to power a lot of current AI systems, such
    as chatbots and predictive analytics. It focuses on task-specific applications,
    which a lot of people use for their day-to-day tasks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，传统人工智能基于接收输入并生成输出。输入数据被分析并用于做出决策和预测。如果你寻找的是模式识别，传统人工智能是你的首选。传统人工智能仍然非常流行，并用于支持许多当前的人工智能系统，如聊天机器人和预测分析。它专注于任务特定的应用，这些应用被许多人用于日常任务。
- en: On the other hand, generative AI will go above and beyond and create new data,
    which is similar to training data. If you’re looking for pattern creation, generative
    AI is your go-to. Generative AI is opening new doors for companies to be more
    creative and innovative. It can drastically reduce the amount of time spent on
    tasks such as the ideation process. It can write song lyrics, write articles,
    and create deepfakes. Where creation and innovation are important, generative
    AI has a high potential of taking it to the next level.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，生成性人工智能将超越并创建新的数据，这些数据类似于训练数据。如果你寻找的是模式创建，生成性人工智能是你的首选。生成性人工智能为公司开辟了更多的创造性和创新的机会。它可以大幅减少诸如创意过程等任务所花费的时间。它可以写歌词、撰写文章和创建深度伪造图像。在创作和创新重要的地方，生成性人工智能有着将其提升到更高水平的巨大潜力。
- en: Wrapping it up
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: To wrap up this general article about traditional AI and generative AI, you
    need to understand that their functions cannot be intertwined just yet. For example,
    generative AI can be used with traditional AI to provide more effective solutions.
    On the other hand, traditional AI can provide a specific output that could be
    further analysed to create personalised content using generative AI.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 总结这篇关于传统人工智能和生成性人工智能的通用文章，你需要理解它们的功能目前还无法交织在一起。例如，生成性人工智能可以与传统人工智能结合，提供更有效的解决方案。另一方面，传统人工智能可以提供特定的输出，这些输出可以进一步分析，以使用生成性人工智能创建个性化内容。
- en: Understanding the difference between the two and their specific role in the
    world of AI is important. They are both shaping our future and are both highly
    embraced in today's society.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 了解两者之间的区别及其在人工智能世界中的具体作用是很重要的。它们都在塑造我们的未来，并在当今社会中被广泛接受。
- en: You know understand the unique capabilities of the two and will get to enjoy
    the ride as they continue to be innovative.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经理解了这两者的独特能力，并将在它们继续创新的过程中享受其中的乐趣。
