    knowledge and credentials by obtaining a graduate degree in Applied Statistics,
    regardless of their primary field of study. (24-month program, $10,508 full tuition,
    CS Rank: 225)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全新** [国家研究大学的应用统计与神经网络分析硕士课程](https://www.hse.ru/en/ma/sna/)。国家研究大学 - 高等经济学院（HSE）的应用统计与网络分析硕士课程适合希望通过获得应用统计研究生学位来提升统计知识和资质的学生，无论其主要学习领域如何。（24个月课程，$10,508
    全部学费，CS 排名：225）'
