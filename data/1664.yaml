    storm of machine learning, modeling and simulation, and hacking for CloudZero''s
    products. Before CloudZero, Scott worked as a machine learning researcher and
    data scientist at Pindrop, an Atlanta-based startup working to prevent fraud over
    the phone.'
  id: totrans-41
