- en: Dr. Kanade gave an extremely engaging talk, packed with informative nuggets
    and punctuated with humor.  Click [here](https://www.embedded-vision.com/platinum-members/embedded-vision-alliance/embedded-vision-training/videos/pages/may-2018-embedded-vision-summit-kanade)
    for the video link.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Dr. Kanade 做了一个极具吸引力的演讲，内容丰富且充满幽默。 点击 [这里](https://www.embedded-vision.com/platinum-members/embedded-vision-alliance/embedded-vision-training/videos/pages/may-2018-embedded-vision-summit-kanade)
    查看视频链接。
- en: 'He’s been working for 50 years on Computer Vision and Robotics since his graduate
    study. His Ph.D. thesis: Computer recognition of human faces.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他自研究生学习以来，已经在计算机视觉和机器人领域工作了 50 年。他的博士论文是：计算机识别人脸。
- en: '![2018-Keynote-Kanade-PhD-Thesis](../Images/c5cb5ddda9bf7a13446011e372d9f8a2.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![2018-Keynote-Kanade-PhD-Thesis](../Images/c5cb5ddda9bf7a13446011e372d9f8a2.png)'
- en: 'His Moment of Fame: On January 28, 2001 – at Super Bowl XXXV – Action Replay
    using [EyeVision](https://www.youtube.com/watch?v=Bse7YXWdP-c) using 33 cameras,
    each accompanied by a robot (Mitsubishi PA-10 costing $80k at that time) with
    a Sony camera and a big zoom lens.  The hardware cost totaled $3+ million.  The
    combined cabling length was over 20 km.  He described the challenges of coordinating
    robotic cameras to pan, tilt, zoom and focus during active play.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他的名声时刻：2001 年 1 月 28 日——在超级碗 XXXV 上——使用 [EyeVision](https://www.youtube.com/watch?v=Bse7YXWdP-c)
    的 Action Replay，使用 33 台相机，每台相机配备一个带有索尼相机和大变焦镜头的机器人（当时成本为 80,000 美元的三菱 PA-10）。硬件成本总计超过
    300 万美元。缆线总长度超过 20 公里。他描述了在激烈比赛中协调机器人相机进行平移、倾斜、变焦和对焦的挑战。
- en: 'Another moment of fame: Dr. Kanade appears as himself in the Bruce Willis movie
    [Surrogates](https://www.imdb.com/title/tt0986263/?ref_=fn_al_tt_1) in a 2.5-second
    clip.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一刻名声：Dr. Kanade 在布鲁斯·威利斯的电影 [Surrogates](https://www.imdb.com/title/tt0986263/?ref_=fn_al_tt_1)
    中以他自己身份出现，时长 2.5 秒的剪辑。
- en: 'What is “good research”? Even experienced researchers find it difficult to
    answer this question clearly.  He quoted the late [Prof. Allen Newell](https://en.wikipedia.org/wiki/Allen_Newell):'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是“好研究”？即使是经验丰富的研究人员也很难明确回答这个问题。他引用了已故的 [Allen Newell 教授](https://en.wikipedia.org/wiki/Allen_Newell)：
- en: Good science responds to real phenomena or real problems
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好的科学回应真实的现象或实际问题
- en: Good science is in the details
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好的科学体现在细节中
- en: Good science makes a difference
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 好的科学能带来改变
- en: 'To conduct useful and fun research:'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行有用且有趣的研究：
- en: 'Start with a scenario: Picture the success – what can happen; how and where
    will it be used?'
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从一个场景开始：设想成功的情景——会发生什么；它将如何以及在哪里使用？
- en: Think freely with fun
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自由而有趣地思考
- en: The story expands, and you talk about it
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 故事扩展，你可以讨论它
- en: Other people can join
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他人也可以加入
- en: 'Dr. Kanade’s lessons:'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dr. Kanade 的教训：
- en: Successful ideas are often surprisingly simple and even naively trivial
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成功的想法往往出奇地简单，甚至显得天真幼稚。
- en: 'Impediment to such simple thinking: “I know” mentality'
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单思考的障碍：“我知道”的心态。
- en: Reliable execution requires substantive knowledge and skill – and here, expertise
    is necessary; however, we may have to overcome the ‘expert’ bias; this is not
    about pairing up an amateur to come up with something simple and have the expert
    execute it, but an expert adapting as needed
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可靠的执行需要实质性的知识和技能——这里需要专业知识；然而，我们可能需要克服‘专家’偏见；这不仅仅是将一个业余者和专家配对，业余者提出简单的解决方案然后让专家执行，而是让专家根据需要进行适应。
- en: '**Think like an amateur, do as an expert** – when you are starting to solve
    a problem, think like a novice, an amateur by consciously avoiding preconceived
    biases. When implementing a solution, adopt a meticulous and thorough approach. 
    Dr. Kanade has even written a book on this in Japanese (and translated into some
    languages other than English)'
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**像业余者一样思考，像专家一样行动**——当你开始解决一个问题时，像新手一样思考，故意避免先入为主的偏见。当实施解决方案时，采取细致入微的方法。金井博士甚至用日语写过一本书（并翻译成其他语言）。'
- en: 'Many-camera System:'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多摄像头系统：
- en: 'His very first paper on a many-camera real-time system was rejected (one reviewer''s
    comment said: "... devices that use these many unnecessary cameras are too expensive
    to be useful.")'
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他关于多摄像头实时系统的第一篇论文被拒绝了（一位评审的评论说：“……使用这些多余摄像头的设备太昂贵，无法实用。”）
- en: He started out by modeling real reality into virtual reality and came up with
    the Ladar (Scanning Laser Range Imager)
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他开始通过将现实世界建模成虚拟现实，并提出了Ladar（扫描激光测距仪）。
- en: To overcome the video limitations of Ladar, his team led the development of
    3D camera and a Soft Camera to overcome occlusion
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了克服Ladar的图像限制，他的团队主导了3D摄像头和软摄像头的开发，以解决遮挡问题。
- en: Around the year 2000, they developed a completely digital system that created
    dynamic virtual views (virtualized reality)
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大约在2000年，他们开发了一种完全数字化的系统，创建了动态虚拟视图（虚拟现实）。
- en: Later work included face detection, pose detection
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 后来的工作包括面部检测、姿势检测。
- en: Many-camera systems, large-scale 3D cameras are now used in many places like
    Entertainment (remember the movie 'Matrix'?)
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许多摄像头系统和大规模3D摄像头现在在很多地方使用，例如娱乐（还记得电影《黑客帝国》吗？）
- en: 'Navlab:'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Navlab：
- en: Navlab was an autonomous driving program started with DARPA in 1984.  This went
    through multiple generations from Navlab 1 through Navlab 10.
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Navlab是一个于1984年由DARPA启动的自动驾驶项目。这个项目经历了从Navlab 1到Navlab 10的多个阶段。
- en: 'No Hands Across America - in 1995: Navlab 5 traveled 98.2% of the distance
    from Washington DC to San Diego controlled by a computer'
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: “无手横穿美国”——在1995年：Navlab 5由计算机控制，行驶了从华盛顿特区到圣地亚哥98.2%的距离。
- en: '![Dr-Takeo-Kanade-NavLab](../Images/a36eb05fbff7323c18ebd9b22c27b395.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![Dr-Takeo-Kanade-NavLab](../Images/a36eb05fbff7323c18ebd9b22c27b395.png)'
- en: 'Smart Headlight:'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能前灯：
- en: Snowflakes and raindrops are highly reflective
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雪花和雨滴具有很高的反射性。
- en: 'Solution: Avoid the light beam hitting the raindrops!'
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决方案：避免光束照射到雨滴上！
- en: Even with a framerate of about 1000 fps and a latency of 1.5 ms, other system
    limitations came into the picture.  Many problems become easier to solve as you
    get faster!
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使在约1000 fps的帧率和1.5 ms的延迟下，其他系统限制也开始显现。随着你变得更快，许多问题变得更容易解决！
- en: A practical application of this would be an adaptive high-beam that works for
    all drivers on the road
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个实际应用是一个适应性远光灯，适用于道路上的所有司机。
- en: 'Value of Research:'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究的价值：
- en: Research does not have to be new
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究不一定要是新的。
- en: “Newness itself is not a virtue, usefulness is.”
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: “新颖性本身不是美德，实用性才是。”
- en: 'It''s hard to predict research: Dr. Kanade shared the story of Lucas-Kanade
    Optical Flow [[Lucas, Kanade ‘81](https://cecas.clemson.edu/~stb/klt/lucas_bruce_d_1981_1.pdf)]. 
    Around ''80, they were working the problem of tracking.  His student Bruce Lucas
    came up with an idea: the solution as a combination of the Taylor series expansion
    (well known for 300 years) and the graphical solution for a quadratic equation. 
    Lucas insisted they should write a paper and Dr. Kanade insisted they should not
    publish as it seemed trivial … the student insisted and finally, the Professor
    gave in … allowing the student to publish in an obscure journal.  Lo, behold! 
    Of the 400+ papers Dr. Kanade has published, this has become the most-referenced
    paper of all.  Every algorithm that has video processing uses this concept.'
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测研究成果很困难：Kanade博士分享了Lucas-Kanade光流的故事 [[Lucas, Kanade ‘81](https://cecas.clemson.edu/~stb/klt/lucas_bruce_d_1981_1.pdf)]。大约在‘80年，他们正在研究跟踪问题。他的学生Bruce
    Lucas提出了一个想法：将泰勒级数展开（已知300年）与二次方程的图形解法结合起来。Lucas坚持认为他们应该写一篇论文，而Kanade博士坚持认为不应该发表，因为这看起来很简单……学生坚持，最后教授让步……允许学生在一个冷门期刊上发表。果然，在Kanade博士发表的400多篇论文中，这篇成为引用最多的论文。每一个处理视频的算法都使用了这个概念。
- en: '![Lucas-Kanade-Flow](../Images/3c1bc47ce57fc02ade9a2121db2a5e0e.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![Lucas-Kanade-Flow](../Images/3c1bc47ce57fc02ade9a2121db2a5e0e.png)'
- en: Computer Vision today is in the state of ‘a perfect storm’
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前计算机视觉正处于“完美风暴”状态。
- en: New, ubiquitous, embedded, sometimes super-human vision sensors
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新型、无处不在的嵌入式，有时超人的视觉传感器。
- en: Dr. Kanade predicts explosive growth and progress in this field
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kanade博士预测该领域将会出现爆炸性的增长和进展。
- en: '**About the Embedded Vision Alliance and 2018 Embedded Vision Summit**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于嵌入式视觉联盟和2018年嵌入式视觉峰会**'
- en: 'Credit: Jeff Bier, Founder and President – BDTI, Founder – Embedded Vision
    Alliance'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 版权：Jeff Bier，BDTI创始人兼总裁，嵌入式视觉联盟创始人
- en: The Embedded Vision Alliance a partnership of companies dedicated to accelerating
    and facilitating the use of computer vision to solve real-world problems – "We
    aim to inspire and create products that see"
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌入式视觉联盟是一个致力于加速和促进计算机视觉解决实际问题的公司合作伙伴关系——“我们旨在激发灵感并创造能看见的产品”
- en: The Embedded Vision Alliance is about enabling the incorporation of visual perception
    into all kinds of systems and devices
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌入式视觉联盟致力于将视觉感知融入各种系统和设备中。
- en: Started in 2011 with 16 members, Embedded Vision Alliance now has 90 members
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌入式视觉联盟自2011年成立时拥有16名成员，现在已拥有90名成员。
- en: 'Theme: Enabling computer vision at the edge and in the cloud – almost half
    of the developers in this Alliance are already using cloud and about 75% are already
    using vision at the edge. Cloud will be a major enabler for embedded vision solutions.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主题：在边缘和云端实现计算机视觉——联盟中几乎一半的开发者已经在使用云端，大约75%的人已经在使用边缘视觉。云端将成为嵌入式视觉解决方案的主要推动力。
- en: 'Vision Product of the Year Awards started in 8 categories: processor, camera,
    software, automotive, AI, cloud, developer, end-product'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年度视觉产品奖最初设立了8个类别：处理器、相机、软件、汽车、AI、云端、开发者、最终产品。
- en: '![2018-Vision-Product-Award-Winners](../Images/595f37d7329f4ad19257b7b7f782e6ea.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![2018-Vision-Product-Award-Winners](../Images/595f37d7329f4ad19257b7b7f782e6ea.png)'
- en: A single developer with no computer vision experience can create an effective
    cloud-based vision solution in months (Chris Adzima’s [talk](https://www.youtube.com/watch?v=XA16cdPl_ts))
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一名没有计算机视觉经验的开发者可以在几个月内创建出有效的基于云的视觉解决方案（Chris Adzima的 [演讲](https://www.youtube.com/watch?v=XA16cdPl_ts)）
- en: 3D camera modules now cost around $20-30 (Guillaume Girardin’s [talk](https://www.youtube.com/watch?v=BvOgJTkz7-0))
