- en: Comprehensive Guide to Learning Python for Data Analysis and Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习 Python 以进行数据分析和数据科学的综合指南
- en: 原文：[https://www.kdnuggets.com/2016/04/datacamp-learning-python-data-analysis-data-science.html](https://www.kdnuggets.com/2016/04/datacamp-learning-python-data-analysis-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/04/datacamp-learning-python-data-analysis-data-science.html](https://www.kdnuggets.com/2016/04/datacamp-learning-python-data-analysis-data-science.html)
- en: Python is widely used for data analysis and you might have considered learning
    it yourself (if not, or if you’re still looking for that bit of extra motivation
    to get started, see why you should be learning Python below). Of course, learning
    on your own can be a challenge and some guidance is always helpful. Guidance to
    learn Python for working with data is exactly what this article will provide you
    with.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Python 被广泛用于数据分析，你可能已经考虑过自己学习它（如果没有，或者你仍在寻找额外的动力来开始，看看下面的理由为何你应该学习 Python）。当然，自学可能会有挑战，一些指导总是有帮助的。本文正是为你提供了学习
    Python 以处理数据的指导。
- en: We will discuss steps you should take for learning Python accompanied with some
    essential resources, such as the free [Python for Data Analysis courses and tutorials](https://www.datacamp.com/courses/intro-to-python-for-data-science)
    from DataCamp as well as reading and learning materials.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论你应该采取的学习 Python 的步骤，并提供一些基本资源，例如 DataCamp 的免费 [数据分析 Python 课程和教程](https://www.datacamp.com/courses/intro-to-python-for-data-science)
    以及阅读和学习材料。
- en: '**Step 0: Reasons to Learn Python**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 0：学习 Python 的理由**'
- en: Why learn Python as a data analytics tool?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么要学习 Python 作为数据分析工具？
- en: 'It’s a Popular Data Analysis Tool: Firstly, by itself Python is one of the
    most [popular tools for data analysis](/polls/2015/analytics-data-mining-data-science-software-used.html).
    With 35% of data scientists using Python, it is ahead of SQL and SAS, and behind
    only R.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是一个流行的数据分析工具：首先，Python 本身就是 [最受欢迎的数据分析工具之一](/polls/2015/analytics-data-mining-data-science-software-used.html)。35%
    的数据科学家使用 Python，它领先于 SQL 和 SAS，仅次于 R。
- en: 'General Purpose Programming: Despite there being other very popular and great
    computing tools used for analyzing data (e.g. R, SAS), Python is the only true
    general purpose programming language. Check out this [infographic](https://www.datacamp.com/community/tutorials/r-or-python-for-data-analysis)
    for a more thorough comparison.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通用编程语言：尽管还有其他非常流行且优秀的计算工具用于数据分析（例如 R、SAS），Python 是唯一真正的通用编程语言。查看这个 [信息图表](https://www.datacamp.com/community/tutorials/r-or-python-for-data-analysis)
    获取更详细的比较。
- en: 'Popular Programming Language: In addition, Python is one the [most popular
    programming language](http://blog.codeeval.com/codeevalblog/2016/2/2/most-popular-coding-languages-of-2016)s,
    when compared with other general purpose languages (e.g. Java, C++, PHP).'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流行编程语言：此外，与其他通用编程语言（例如 Java、C++、PHP）相比，Python 是 [最受欢迎的编程语言之一](http://blog.codeeval.com/codeevalblog/2016/2/2/most-popular-coding-languages-of-2016)。
- en: If that’s not enough, Python is also the [language of choice for teaching](http://cacm.acm.org/blogs/blog-cacm/176450-python-is-now-the-most-popular-introductory-teaching-language-at-top-us-universities/fulltext)
    computer science in top U.S. universities.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果这还不够，Python 还是 [顶级美国大学计算机科学教学的首选语言](http://cacm.acm.org/blogs/blog-cacm/176450-python-is-now-the-most-popular-introductory-teaching-language-at-top-us-universities/fulltext)。
- en: 'As a side note: as described in [“R or Python? Consider learning both”](/2016/03/r-python-learning-both-datacamp.html)
    we don’t recommend that you only learn Python and forget about the rest. However,
    learning Python is one of the best things you can do for your career. There are
    good reasons why Python is being adopted so widely by computer scientists, and
    why it’s a data analysis tool of choice for so many, the main one being the ease
    of learning and using Python. Nonetheless, it can be challenging to set a learning
    path, so that’s what we will do now.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为旁注：正如在 [“R 或 Python？考虑同时学习两者”](/2016/03/r-python-learning-both-datacamp.html)
    中所描述的，我们不建议你只学习 Python 而忽略其他。然而，学习 Python 是你职业生涯中可以做的最好的事情之一。Python 被计算机科学家广泛采用，有很多理由，而成为众多数据分析工具的首选主要是因为学习和使用
    Python 的便利性。尽管如此，设定学习路径可能会有挑战，所以这就是我们现在要做的。
- en: '![Python](../Images/27283ea3616968fb7071321afe354d09.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![Python](../Images/27283ea3616968fb7071321afe354d09.png)'
- en: '**Step 1: Setting up your Python Environment for Data Analysis**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1：为数据分析设置 Python 环境**'
- en: 'Download Python from Continuum Analytics: [ANACONDA](https://www.continuum.io/downloads)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 Continuum Analytics 下载 Python：[ANACONDA](https://www.continuum.io/downloads)
- en: 'Optional (Download Rodeo from Yhat): [Rodeo IDE](http://rodeo.yhat.com/)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可选（从 Yhat 下载 Rodeo）：[Rodeo IDE](http://rodeo.yhat.com/)
- en: Setting up your Python environment for performing data analysis is relatively
    simple. The most convenient way to go about this is to download the free [Anaconda
    package](https://www.continuum.io/downloads) from Continuum Analytics, as it contains
    the core Python language, as well as all of the essential libraries including
    NumPy, Pandas, SciPy, Matplotlib, and IPython. By using the graphical installer,
    downloading Python is as easy as downloading any computer program.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 设置 Python 环境以进行数据分析相对简单。最方便的方法是从 Continuum Analytics 下载免费的 [Anaconda 套件](https://www.continuum.io/downloads)，它包含了核心的
    Python 语言，以及所有必需的库，包括 NumPy、Pandas、SciPy、Matplotlib 和 IPython。通过使用图形安装程序，下载 Python
    就像下载任何计算机程序一样简单。
- en: After installing, you will get a launcher containing a number of programs. The
    most important one is the iPython notebook, which is also called [Jupyter](http://jupyter.org/)
    notebook. Once  you launch the notebook, the terminal is opened and a notebook
    is opened in your browser. Don’t get confused here! You don’t need internet connection
    to create or use the notebooks. Simply, the browser is used instead of a separate
    program and serves as your environment,where you can code.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 安装后，你将获得一个包含多个程序的启动器。最重要的程序是 iPython 笔记本，也叫做 [Jupyter](http://jupyter.org/)
    笔记本。一旦你启动笔记本，终端将打开，并且笔记本将在你的浏览器中打开。不要感到困惑！你不需要互联网连接来创建或使用笔记本。简单来说，浏览器被用作环境，而不是独立的程序，你可以在其中编写代码。
- en: However, you are not limited to using the browser based Jupyter notebooks. If
    you prefer an IDE, a great option for data analysis is [Rodeo](https://www.yhat.com/products/rodeo)
    from Yhat. If you are familiar with [RStudio](https://www.rstudio.com/) for R,
    Rodeo is something very similar for Python. Be sure to try out both alternatives,
    as, ultimately, the Python environment you use will depend on your personal preference.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你不局限于使用基于浏览器的 Jupyter 笔记本。如果你更喜欢集成开发环境（IDE），Yhat 提供的 [Rodeo](https://www.yhat.com/products/rodeo)
    是一个很好的数据分析选择。如果你对 [RStudio](https://www.rstudio.com/) 熟悉，那么 Rodeo 对 Python 来说非常类似。务必尝试这两种选择，毕竟，你使用的
    Python 环境最终将取决于你的个人偏好。
- en: '![datacamp-python-3](../Images/8b256126b25f20d88a0d689a992f9113.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![datacamp-python-3](../Images/8b256126b25f20d88a0d689a992f9113.png)'
- en: '**Step 2: Learning the Basics and Fundamentals**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 2：学习基础知识和基本原理**'
- en: Now you are ready to begin learning to code with Python. There are a couple
    of good ways to go about this. Given your interest to learn Python for data analysis,
    your best option is the [Introduction for Python for Data Science](https://www.datacamp.com/courses/intro-to-python-for-data-science)
    from DataCamp. This free course consist of video tutorials and interactive in
    browser exercises and is a great way to learn by doing, as opposed to simply reading
    concepts and looking at examples. You wouldn’t begin learning how to paint by
    reading a book about it. You would pick up a brush and start painting. That’s
    the way we would suggest for you to start learning Python! In addition to the
    introductory course, DataCamp offers an [Intermediate Python for Data Science](https://www.datacamp.com/courses/intermediate-python-for-data-science)
    course which takes you even further.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你准备开始学习 Python 编程了。有几种很好的方法可以做到这一点。鉴于你希望学习 Python 进行数据分析，最好的选择是 DataCamp 提供的
    [Introduction for Python for Data Science](https://www.datacamp.com/courses/intro-to-python-for-data-science)
    课程。这个免费的课程包含视频教程和互动浏览器练习，是一种通过实践学习的好方法，而不是单纯阅读概念和查看示例。你不会通过阅读书籍来学习绘画。你会拿起画笔开始绘画。这就是我们建议你开始学习
    Python 的方式！除了入门课程，DataCamp 还提供了 [Intermediate Python for Data Science](https://www.datacamp.com/courses/intermediate-python-for-data-science)
    课程，进一步提升你的技能。
- en: Another quite useful resource is the Python course from [Codecademy](https://www.codecademy.com/learn/python).
    While this course is not about data, but rather programming with Python, it is
    a great way to both practice with Python syntax and gain exposure to programming
    concepts that will be useful to you when working with data.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个相当有用的资源是 [Codecademy](https://www.codecademy.com/learn/python) 的 Python 课程。虽然这个课程并不专注于数据，而是
    Python 编程，但它是练习 Python 语法和获得编程概念的好方法，这些概念在处理数据时对你会很有帮助。
- en: '**Step 3: Python Packages for Data Analysis**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 3：用于数据分析的 Python 包**'
- en: Python is a general purpose language and is often used for things other than
    data analysis and data science. What makes Python extremely useful for working
    with data, however, are the libraries that give users the necessary functionality.
    Below are the major Python libraries that are used for working with data. You
    should take some time to familiarize yourself with the basic purposes of these
    packages.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是一种通用语言，通常用于数据分析和数据科学以外的其他任务。然而，Python 在处理数据时极其有用的原因是它的库，这些库为用户提供了必要的功能。以下是用于数据处理的主要
    Python 库。你应该花时间了解这些包的基本用途。
- en: '[Numpy](http://www.numpy.org/) and [Scipy](http://www.scipy.org/about.html)
    – fundamental scientific computing.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Numpy](http://www.numpy.org/) 和 [Scipy](http://www.scipy.org/about.html) –
    基础科学计算。'
- en: '[Pandas](http://pandas.pydata.org/) – data manipulation and analysis.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Pandas](http://pandas.pydata.org/) – 数据处理和分析。'
- en: '[Matplotlib](http://matplotlib.org/) – plotting and visualization.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Matplotlib](http://matplotlib.org/) – 绘图和可视化。'
- en: '[Scikit-learn](http://scikit-learn.org/stable/index.html) – machine learning
    and data mining.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Scikit-learn](http://scikit-learn.org/stable/index.html) – 机器学习和数据挖掘。'
- en: '[StatsModels](http://statsmodels.sourceforge.net/) – statistical modeling,
    testing, and analysis.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[StatsModels](http://statsmodels.sourceforge.net/) – 统计建模、测试和分析。'
