- en: About the course
  id: totrans-181
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程介绍
- en: '***Making Friends with machine learning*** was an internal-only Google course
    specially created to inspire beginners and amuse experts.* Today, it is available
    to everyone!'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '***与机器学习交朋友*** 是谷歌内部专为启发初学者和取悦专家创建的课程。* 今天，它向所有人开放！'
- en: The course is designed to give you the tools you need for effective participation
    in machine learning for solving business problems and for being a good citizen
    in an increasingly AI-fueled world. MFML is perfect for all humans; it focuses
    on conceptual understanding (rather than the mathematical and programming details)
    and guides you through the ideas that form the basis of successful approaches
    to machine learning. It has something for everyone!
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程旨在为你提供在解决商业问题和在日益以人工智能驱动的世界中成为合格公民所需的有效参与工具。MFML适合所有人；它专注于概念理解（而非数学和编程细节），并引导你了解成功机器学习方法的基础理念。它适合每一个人！
- en: '**After completing this course, you will:**'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '**完成本课程后，你将能够：**'
- en: Gain an intuitive and correct understanding of core machine learning concepts.
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得对核心机器学习概念的直观和正确理解。
- en: Understand the flavor of several popular machine learning methods.
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解几种流行机器学习方法的特点。
- en: Avoid common errors in machine learning.
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免机器学习中的常见错误。
- en: Know how machine learning can help your endeavors.
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解机器学习如何帮助你的工作。
- en: Gain insight into the steps involved in leading machine learning projects from
    conception to launch and beyond.
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解从构思到发布及其后的机器学习项目涉及的步骤。
- en: Improve your ability to communicate with ML experts and non-experts alike.
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提升你与机器学习专家和非专家沟通的能力。
