  zh: '*Python Institute认证路线图由OpenEDG提供。*'
- en: I have achieved the PCAP (Python Certified Associate Programming) Certification on August
    11, 2021 with 90%.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我于2021年8月11日取得了**PCAP（Python认证助理程序员）证书**，成绩为90%。
- en: Exam - Key Details
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 考试 - 关键细节
- en: '**Examination version**: PCAP-31–03'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考试版本**：PCAP-31–03'
- en: '**Duration**: 65 min + 10 min (Non-disclosure Agreement)'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续时间**：65分钟 + 10分钟（保密协议）'
- en: '**Number of Questions**: 40'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题数量**：40'
- en: '**Passing score**: 70%'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**及格分数**：70%'
- en: '**Exam Conducted**: Online Proctored by Pearson Vue'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考试方式**：由Pearson Vue在线监考'
- en: '**Exam Format**: MCQs (single and multiple)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考试形式**：选择题（单项和多项）'
- en: '**Price**: USD 295.00 (without Discount)'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价格**：295.00美元（未折扣）'
- en: Want a Discount on the Certification Fee? When you complete the PCAP Course
    on Open EDG (Python Essentials Part 1 and Python Essentials Part 2), you will
    obtain a 50% discount voucher that reduces the exam fee to USD 147.50.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 想要认证费折扣？当你完成Open EDG的PCAP课程（Python Essentials Part 1和Python Essentials Part
    2）后，你将获得一张50%的折扣券，将考试费用降低至147.50美元。
- en: '***You are not allowed to use an IDE.***'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '***不允许使用IDE。***'
- en: My Plan For The Exam
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我为考试制定的计划
- en: So, I had made up my mind: “Mehul, you got to be PCAP Certified By August.”
    And, that was me, on the 31st of June!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我决定了：“Mehul，你必须在8月之前获得PCAP认证。” 这就是我，在6月31号！
- en: I then started making a plan in Excel.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我开始在Excel中制定计划。
- en: '**In Short:** 1 Month Of Preparation and 2 Weeks of Practice Tests.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**简而言之**：1个月准备和2周模拟测试。'
- en: I went through the [Syllabus of PCAP](https://pythoninstitute.org/certification/pcap-certification-associate/pcap-exam-syllabus/),
    which is available as a [Free and Self-Paced Training Course on Open EDG.](https://pythoninstitute.org/free-python-courses/)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我查看了[PCAP课程大纲](https://pythoninstitute.org/certification/pcap-certification-associate/pcap-exam-syllabus/)，该大纲可以通过[Open
    EDG提供的免费自学培训课程获取](https://pythoninstitute.org/free-python-courses/)。
- en: It consisted of **4 Modules** (Modules and Packages, Strings and Exceptions,
    Object-Oriented Programming, and Miscellaneous).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 该考试包含**4个模块**（模块和包、字符串和异常、面向对象编程、杂项）。
- en: '![](../Images/8288209df64fede34065f31214d42747.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8288209df64fede34065f31214d42747.png)'
- en: '*Modules.*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*模块。*'
- en: I had decided to take up **1 Module/Week**.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定每周进行**1个模块**的学习。
- en: So, from Monday through Friday, I would go through the syllabus, and on Saturday
    and Sunday, I would do Questions from [W3 Schools](https://www.w3resource.com/python-exercises/) to
    revise those topics.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，从周一到周五，我会学习大纲，周六和周日则从[W3 Schools](https://www.w3resource.com/python-exercises/)做题以复习那些主题。
- en: Within 1 month, I was done with the Syllabus Of PCAP.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在1个月内，我完成了PCAP的大纲。
- en: For the next 2 weeks, I focused on doing Practice Tests/Mock Exams.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的两周，我专注于进行练习测试/模拟考试。
- en: '**Some more resources and notes:**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**一些额外的资源和笔记：**'
- en: '[Cisco Networking Academy](https://www.netacad.com/courses/programming/pcap-programming-essentials-python)
    (Free and Self Paced, Consists Of An Additional Practice Test, Once Completed you
    can also get a 50% Discount Voucher for the Exam)'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[思科网络学院](https://www.netacad.com/courses/programming/pcap-programming-essentials-python)（免费且自定进度，包括额外的练习测试，完成后还可以获得考试的50%折扣券）'
- en: '[Free Sample Test](https://pythoninstitute.org/certification/pcap-certification-associate/)
    Provided By Open EDG'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[免费样题测试](https://pythoninstitute.org/certification/pcap-certification-associate/)
    由Open EDG提供'
- en: You will have 1 Quiz and 1 Test per Module in the PCAP Free Course (Part2) and One
    Final Summary Test, which you can repeat as many times as you like (given above).
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在PCAP免费课程（第二部分）中，你每个模块会有1个小测验和1个测试，以及一个可以重复进行的最终总结测试（如上所述）。
- en: 'Mock Tests From External Sources (Not PCAP): The level of these Mock Tests
    was generally tougher than the actual exam, which will give you an edge when attempting
    the actual exam!I scored 85% at least 3 times before I appeared for the main exam.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 外部来源的模拟测试（非PCAP）：这些模拟测试的难度通常高于实际考试，这将使你在参加实际考试时占有优势！在参加正式考试之前，我至少有3次得分达到85%。
- en: 'Flash Cards: They were extremely effective, especially for instant revision
    before the exam.'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 闪卡：它们非常有效，尤其是在考试前进行即时复习。
- en: '[Module 1](https://quizlet.com/gb/555768886/pcap-31-03-module-1-modules-packages-pip-flash-cards/)'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[模块 1](https://quizlet.com/gb/555768886/pcap-31-03-module-1-modules-packages-pip-flash-cards/)'
- en: '[Module 2](https://quizlet.com/gb/558484499/pcap-31-03-module-2-strings-lists-exceptions-flash-cards/?funnelUUID=b2bd722b-bc92-4da8-a2a1-c36b8a9c107d)'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[模块 2](https://quizlet.com/gb/558484499/pcap-31-03-module-2-strings-lists-exceptions-flash-cards/?funnelUUID=b2bd722b-bc92-4da8-a2a1-c36b8a9c107d)'
- en: '[Module 3](https://quizlet.com/gb/559369075/pcap-31-03-module-3-object-oriented-programming-flash-cards/?funnelUUID=c473aed1-9cf4-4d8f-8279-ed6d75cf75d9)'
