  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [Oladimeji Ajegbile](https://unsplash.com/@diimejii?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) 拍摄，来源于 [Unsplash](https://unsplash.com/@gaellemarcel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: 7\. [Ethics and Data Science](https://www.amazon.com/Ethics-Data-Science-Mike-Loukides-ebook/dp/B07GTC8ZN7)
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. [伦理与数据科学](https://www.amazon.com/Ethics-Data-Science-Mike-Loukides-ebook/dp/B07GTC8ZN7)
- en: '**Authors**: Mike Loukides, Hilary Mason, and DJ Patil'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**: Mike Loukides, Hilary Mason, 和 DJ Patil'
- en: '**Time to read**: 1 hr 32 mins (46 pages)'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**: 1小时32分钟（46页）'
- en: '**Rating**: 4.4 / 5 (of 132 total ratings)'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**: 4.4 / 5（共132条评分）'
- en: '**Summary**: This short guide, available for free as a Kindle ebook, walks
    through recommendations, checklists, and terminology central to ethical data handling,
    particularly for Data Scientists. The book cites several cases of unethical data
    use and outlines recommendations that should be put into place in order to avoid
    these issues in the future.'
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**: 这本简短的指南作为Kindle电子书免费提供，讲解了关于伦理数据处理的建议、清单和术语，特别是针对数据科学家。书中列举了几起不道德的数据使用案例，并概述了应采取的推荐措施，以避免未来出现这些问题。'
- en: The basic premise of the book is that ethical data science requires more than
    code or [oath](https://nicolejaneway.medium.com/data-science-oath-c602f03a2166). [*Ethics
    and Data Science*](https://www.amazon.com/Ethics-Data-Science-Mike-Loukides-ebook/dp/B07GTC8ZN7) recommends
    a daily practice that implements a checklist. Data Scientists should treat customer
    data as if it was their own, feel empowered to challenge the assumptions of their
    organization, and use the “5 Cs” (consent, clarity, consistency, control, and
    consequences) to create excellent data products.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 书的基本前提是，伦理数据科学不仅仅需要代码或 [誓言](https://nicolejaneway.medium.com/data-science-oath-c602f03a2166)。 [*伦理与数据科学*](https://www.amazon.com/Ethics-Data-Science-Mike-Loukides-ebook/dp/B07GTC8ZN7) 建议采用每日实践，并实施清单。数据科学家应将客户数据视为自己的数据，感到有权挑战组织的假设，并使用“5
    Cs”（同意、清晰、一致、控制和后果）来创造出色的数据产品。
- en: The book concludes with a case study written by Princeton researchers. Practices
    such as lean methodology and the use of bug bounties to find potential vulnerabilities
    are emphasized throughout.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 书的结尾附有普林斯顿研究人员撰写的案例研究。书中强调了精益方法论以及利用漏洞赏金发现潜在漏洞的实践。
- en: '**TL;DR**: This book is a simple, practical guide to Data Science ethics.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**简评**: 本书是一本简单实用的数据科学伦理指南。'
- en: 8. [Fighting Churn with Data](https://amzn.to/3x45HUS)
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8. [利用数据对抗用户流失](https://amzn.to/3x45HUS)
- en: '**Author**: Dr. Carl Gold'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作者**: Dr. Carl Gold'
- en: '**Time to read**: 16 hr 20 mins (504 pages)'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读时间**: 16小时20分钟（504页）'
- en: '**Rating**: 4.3 / 5 (16 total ratings)'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评分**: 4.3 / 5（共16条评分）'
- en: '**Summary**: A must read case study for anyone looking to break into Data Science. [*Fighting
    Churn with Data*](https://amzn.to/3x45HUS)is full of practical examples from Dr.
    Gold’s career up to his time as the Chief Data Scientist at the subscription services
    company [Zuora](https://www.zuora.com/about/)'
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**总结**: 对于任何希望进入数据科学领域的人来说，这是一本必须阅读的案例研究。[*利用数据打击流失*](https://amzn.to/3x45HUS)充满了来自
    Dr. Gold 职业生涯的实际例子，直到他担任订阅服务公司 [Zuora](https://www.zuora.com/about/) 的首席数据科学家。'
- en: Churn occurs when a paying customer leaves a subscription service. It is a crucial
    metric for any business with reoccurring revenue. As more and more companies move
    to the subscription economy, this is an important business model for Data Scientists
    to understand. Therefore, this book represents an excellent practice project for
    a budding Data Scientist or a skilled practitioner looking to better understand
    this niche area.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 用户流失发生在付费客户离开订阅服务时。对于任何有经常性收入的业务，这是一个关键指标。随着越来越多的公司转向订阅经济，这是数据科学家必须理解的重要业务模型。因此，这本书对于新兴的数据科学家或希望更好地理解这一细分领域的熟练从业者来说，是一个很好的实践项目。
- en: In the book and associated [Twitch streamed videos](https://www.twitch.tv/carl24k_datascience),
    Dr. Gold provides guidance on the SQL and Python code required to conduct churn
    analysis. In both resources, Dr. Gold really delves into the process of feature
    engineering (i.e. finding and/or generating predictive features from a mess of
    raw data). For the project, Dr. Gold created a realistic simulated social network
    dataset so that data practitioners can follow his analysis through hands-on coding.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在书中和相关的 [Twitch 直播视频](https://www.twitch.tv/carl24k_datascience)中，Dr. Gold 提供了进行流失分析所需的
    SQL 和 Python 代码指导。在这两个资源中，Dr. Gold 真的深入探讨了特征工程的过程（即从大量原始数据中寻找和/或生成预测特征）。为了这个项目，Dr.
    Gold 创建了一个现实的模拟社交网络数据集，以便数据从业者可以通过动手编码跟随他的分析。
- en: '**TL;DR**: This is a solid and practical guide for all Data Scientists, as
    well as anyone looking to improve customer retention. The book teaches how to
    transform raw data into measurable behavioral indicators, calculate customer lifetime
    value, and use demographics to improve churn predictions.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**简要**: 这是一本扎实且实用的指南，适用于所有数据科学家以及任何希望改善客户保留的人。这本书教你如何将原始数据转化为可测量的行为指标，计算客户终身价值，并利用人口统计数据来改进流失预测。'
- en: '![Top 15 Books to Master Data Strategy](../Images/a61b70e1cfe01f4b17770564c5df04c9.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![掌握数据策略的15本书](../Images/a61b70e1cfe01f4b17770564c5df04c9.png)'
