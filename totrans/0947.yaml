  type: TYPE_NORMAL
  zh: 要在 Yellowbrick 中绘制特征重要性图，我们将使用*breast_cancer*数据集（见[Citation](https://towardsdatascience.com/10-amazing-machine-learning-visualizations-you-should-know-in-2023-528282940582#6fde)），该数据集包含
    30 个特征。
