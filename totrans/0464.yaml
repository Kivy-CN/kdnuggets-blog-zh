- en: Completing Data Science Courses
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: First of all, you need to learn all the skills before signing up for certification.
    You need to either learn Python (the most used language) or R (the language of
    statisticians).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'You will also learn:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Management: **Data Ingestion, Manipulation, Augmentation, and dealing
    with missing values.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Exploratory Analysis: **Feature engineering, data analysis, visualization,
    and Data Insights.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Statistical Experimentation: **Performing various statistical approaches
    to solve a similar problem.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Machine Learning: **Predictive models, machine learning workflow, optimizing
    model, and experimenting.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Coding for Production Environments: **Reusable code, unit testing, modularization,
    and adopting industry standards.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Communication and Reporting: **Presenting data in reports or dashboards and
    delivering key information to both technical and non-technical stakeholders.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You can learn all these skills for *free *on YouTube, but I highly recommend
    you check out *paid courses*.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/613fabec84485dc912e7359fdcf0f9f2.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
- en: '*Image by Author | Elements by [freepik](https://www.freepik.com/free-vector/gradient-infographic-set-steps_5348397.htm).*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: I have experience with **Coursera, DataCamp, Udacity,** and **Codecademy**,
