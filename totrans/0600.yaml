  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. SimpleITK
- en: '[SimpleITK](https://simpleitk.org/) is a powerful toolkit for image registration
    and segmentation. It is built as an extension of the [ITK toolkit](https://itk.org/)
    for providing a simplified interface. It is available in different programming
    languages such as Python, R, C++, Java, C#, Ruby, TCL, and Lua.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '[SimpleITK](https://simpleitk.org/) 是一个功能强大的图像配准和分割工具包。它作为 [ITK 工具包](https://itk.org/)
    的扩展构建，提供了简化的接口。它支持多种编程语言，如 Python、R、C++、Java、C#、Ruby、TCL 和 Lua。'
- en: This library supports 2D, 3D, and 4D images. The image processing speed of this
    library is very high compared to other Python image manipulation libraries and
    frameworks.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 该库支持 2D、3D 和 4D 图像。与其他 Python 图像处理库和框架相比，该库的图像处理速度非常高。
