- en: 6\. Skills from Real World Capstone Data Science Projects
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6. 来自现实世界数据科学项目的技能
- en: 'Skills acquired from course work alone will not make you a data scientist.
    A qualified data scientist must be able to demonstrate evidence of successful
    completion of a real-world data science project that includes every stage in data
    science and machine learning process such as problem framing, data acquisition
    and analysis, model building, model testing, model evaluation, and deploying models.
    Real-world data science projects could be found in the following:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅从课程作业中获得的技能不足以让你成为数据科学家。一个合格的数据科学家必须能够展示成功完成现实世界数据科学项目的证据，该项目应包括数据科学和机器学习过程中的每个阶段，如问题框定、数据获取与分析、模型构建、模型测试、模型评估和模型部署。现实世界的数据科学项目可以在以下内容中找到：
- en: a) Kaggle Projects
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: a) Kaggle 项目
- en: b) Internships
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: b) 实习
- en: c) From Interviews
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: c) 来自面试
- en: 7\. Communication Skills
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7. 沟通技巧
- en: Data scientists need to be able to communicate their ideas with other members
    of the team or with business administrators in their organizations. Good communication
    skills would play a key role here to be able to convey and present very technical
    information to people with little or no understanding of technical concepts in
    data science. Good communication skills will help foster an atmosphere of unity
    and togetherness with other team members such as data analysts, data engineers,
    field engineers, etc.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家需要能够与团队的其他成员或组织中的业务管理人员沟通自己的想法。良好的沟通技巧在这里起着关键作用，它能帮助将非常技术化的信息传达给对数据科学技术概念几乎没有了解的人。良好的沟通技能将有助于与数据分析师、数据工程师、现场工程师等其他团队成员培养团结和合作的氛围。
- en: 8\. Be a Lifelong Learner
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. 成为终身学习者
- en: Data science is a field that is ever-evolving, so be prepared to embrace and
    learn new technologies. One way to keep in touch with developments in the field
    is to network with other data scientists. Some platforms that promote networking
    are LinkedIn, GitHub, and Medium ([Towards Data Science](https://towardsdatascience.com/) and [Towards
    AI](https://towardsai.net/) publications). The platforms are very useful for up-to-date
    information about recent developments in the field.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个不断发展的领域，因此要做好拥抱和学习新技术的准备。与其他数据科学家建立网络是保持对该领域发展动态了解的一种方式。一些促进网络联系的平台包括LinkedIn、GitHub和Medium（[Towards
    Data Science](https://towardsdatascience.com/)和[Towards AI](https://towardsai.net/)出版物）。这些平台对于获取关于该领域最新发展的信息非常有用。
- en: 9\. Team Player Skills
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9\. 团队合作技能
- en: As a data scientist, you will be working in a team of data analysts, engineers,
    administrators, so you need good communication skills. You need to be a good listener,
    too, especially during early project development phases where you need to rely
    on engineers or other personnel to be able to design and frame a good data science
    project. Being a good team player will help you to thrive in a business environment
    and maintain good relationships with other members of your team as well as administrators
    or directors of your organization.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据科学家，你将与数据分析师、工程师、管理人员等团队成员一起工作，因此你需要良好的沟通技能。你还需要成为一个好的倾听者，特别是在项目初期阶段，你需要依赖工程师或其他人员来设计和规划一个好的数据科学项目。作为一个优秀的团队成员将帮助你在商业环境中取得成功，并与团队其他成员以及组织的管理员或主管保持良好关系。
- en: 10\. Ethical Skills in Data Science
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10\. 数据科学中的伦理技能
- en: Understand the implication of your project. Be truthful to yourself. Avoid manipulating
    data or using a method that will intentionally produce bias in results. Be ethical
    in all phases, from data collection and analysis to model building, analysis,
    testing, and application. Avoid fabricating results for the purpose of misleading
    or manipulating your audience. Be ethical in the way you interpret the findings
    from your data science project.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 理解项目的含义。对自己保持真实。避免操纵数据或使用会故意产生偏见的方式。确保在数据收集、分析、模型构建、分析、测试和应用的所有阶段都遵循伦理原则。避免伪造结果以误导或操控受众。解释数据科学项目结果时要保持伦理。
- en: In summary, we’ve discussed 10 essential skills needed for practicing data scientists.
    Data science is a field that is ever-evolving, however mastering the foundations
    of data science will provide you with the necessary background that you need to
    pursue advance concepts such as deep learning, artificial intelligence, etc.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，我们讨论了从事数据科学工作所需的10项基本技能。尽管数据科学是一个不断发展的领域，但掌握数据科学的基础将为你提供必要的背景，使你能够进一步探索深度学习、人工智能等高级概念。
