- en: Covariance
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 协方差
- en: The covariance is a measure of the joint variability of two random variables
    and describes the relationship between these two variables. It is defined as the
    expected value of the product of the two random variables’ deviations from their
    means. The covariance between two random variables X and Z can be described by
