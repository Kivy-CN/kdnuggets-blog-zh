- en: There are lots of cheat sheets out there of varying quality covering vastly
    different topics which are all considered to be under the "data science" banner.
    Some are great, some are good, many are not worth your time. Occasionally a gem
    can be found, covering some particular niche to some acceptable level of understanding.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有很多备忘单，质量参差不齐，涵盖了各种不同的话题，这些话题都被视为“数据科学”范畴。一些非常好，一些还不错，但许多并不值得你的时间。偶尔可以发现一些宝石，涵盖了某些特定领域，并达到一定的理解水平。
- en: 'This is where the recent "[Data Science Cheatsheet](https://github.com/ml874/Data-Science-Cheatsheet)"
    by [Maverick Lin](http://mavericklin.com/) comes in. It is a relatively broad
    undertaking at a novice depth of understanding, but it does what it does very
    well. The 9 page treatment concisely covers such diverse aspects of data science
    as:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是最近由 [Maverick Lin](http://mavericklin.com/) 发布的 "[数据科学备忘单](https://github.com/ml874/Data-Science-Cheatsheet)"
    的用武之地。这是一个相对广泛的初级理解深度的工作，但它做得非常好。这份9页的资料简明扼要地涵盖了数据科学的诸多方面：
