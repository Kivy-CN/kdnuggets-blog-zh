  type: TYPE_NORMAL
  zh: Gif 来源于 [AlphaCode](https://alphacode.deepmind.com/)
- en: Will AI Replace Human Programmers?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 会替代人类程序员吗？
- en: In short, **No**. We are light years away from AI replacing humans. AlphaCode
    is a useful contribution to AI research, but it is far from reaching the skilled
    level of a human programmer.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，**不**。我们距离 AI 替代人类还有光年之遥。AlphaCode 对 AI 研究做出了有益的贡献，但距离达到人类程序员的熟练水平还远远不够。
- en: “This is not [AlphaGo](https://deepmind.com/research/case-studies/alphago-the-story-so-far)
    in terms of beating humans, and not [AlphaFold](https://deepmind.com/blog/article/alphafold-a-solution-to-a-50-year-old-grand-challenge-in-biology)
    in terms of revolutionizing an entire field of science.”, Dzmitry Bahdanau, a
    research scientist who has deep knowledge about AlphaCode.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这不是在击败人类方面的[AlphaGo](https://deepmind.com/research/case-studies/alphago-the-story-so-far)，也不是在彻底改变一个科学领域方面的[AlphaFold](https://deepmind.com/blog/article/alphafold-a-solution-to-a-50-year-old-grand-challenge-in-biology)。”，对
    AlphaCode 有深入了解的研究科学家 Dzmitry Bahdanau 说道。
- en: Apart from this, there are security vulnerabilities in code generation that
    can cause serious damage to companies. In the [study](https://arxiv.org/abs/2108.09293),
    researchers found that **40%** of GitHub’s [Copilot-generated](https://copilot.github.com/)
    code contained security vulnerabilities. Even if we somehow resolve this issue
    by cleaning the dataset. We are not ready for bad actors trying to push faulty
    code on the internet, which might be used to train AI models. There is no secure
    AI development without humans in the loop, so we will always need software developers
    and engineers to monitor the progress.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，代码生成中存在的安全漏洞可能会对公司造成严重损害。在 [研究](https://arxiv.org/abs/2108.09293) 中，研究人员发现
    **40%** 的 GitHub [Copilot 生成](https://copilot.github.com/) 的代码含有安全漏洞。即使我们通过清理数据集在某种程度上解决了这个问题，我们也还未准备好应对那些试图在互联网发布有缺陷代码的恶意行为者，这些代码可能被用来训练
    AI 模型。没有人类的参与，就没有安全的 AI 开发，因此我们始终需要软件开发人员和工程师来监控进展。
- en: Even if we were able to resolve all the issues I mentioned above, real-world
    software development is quite different from coding challenges. In software development
    the requirement for a project is vague, and you improve the initial idea with
    incremental iterations. It’s a back and forth negotiation between programmer and
    stakeholder. There are no inputs and outputs, you need to figure out outputs with
    every iteration. It’s hard to write all the requirements of stakeholders in a
    structured form, so AlphaCode is just an experiment, not a real threat to humans.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我们能够解决我上面提到的所有问题，现实世界的软件开发与编码挑战有很大不同。在软件开发中，项目的需求往往模糊，你需要通过逐步迭代来改进初始想法。这是程序员与利益相关者之间的反复谈判。没有固定的输入和输出，你需要通过每次迭代来确定输出。很难将所有利益相关者的需求以结构化的形式编写，因此
    AlphaCode 只是一个实验，而不是对人类的真正威胁。
