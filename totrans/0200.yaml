- en: How Does it Work?
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的？
- en: Google's Knowledge Graph is their way of connecting information. The Knowledge
    Graph cards contain relevant, context-specific information surrounding your specific
    search. Google wants Bard to work harmoniously with Knowledge Graph Cards, however,
    Bard responds to NORA question. NORA stands for No One Right Answer.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的知识图谱是他们连接信息的一种方式。知识图谱卡片包含与特定搜索相关的背景信息。谷歌希望 Bard 与知识图谱卡片协调工作，然而，Bard 对 NORA
    问题做出回应。NORA 代表“没有唯一正确答案”。
- en: In order for this to work, Bard uses [LaMDA](https://blog.google/technology/ai/lamda/),
    a Language Model for Dialogue Applications to better under the request/question
    whilst applying context. Bard then uses the web to draw in a variety of information
    to form an answer. This is then converted into a conversational response which
    you would typically have with a human.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使其有效，Bard 使用了 [LaMDA](https://blog.google/technology/ai/lamda/)，一个对话应用语言模型，以更好地理解请求/问题并应用上下文。然后，Bard
    利用网络从各种信息中提取内容来形成回答。接着，这些内容被转换成你通常与人类进行的对话回应。
- en: What is LaMDA?
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是 LaMDA？
- en: Two years ago, Google unveiled their Language Model for Dialogue Applications
    (LaMDA).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 两年前，Google 揭示了他们的对话应用语言模型（LaMDA）。
- en: Google’s language model, LaMDA, is built on Transformer, a neural network architecture
    that Google Research invented in 2017\. It also incorporates multimodal user intent,
    reinforcement learning, and suggestions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Google 的语言模型 LaMDA 基于 Transformer，这是一种 Google Research 在 2017 年发明的神经网络架构。它还结合了多模态用户意图、强化学习和建议。
- en: The model was trained to read and understand words, from sentences to paragraphs.
    It would then take that understanding and find relations to make predictions on
    what word it thinks may come next. We can say that LaMDA is a statistical method
    as it predicts future words based on previous ones. This allows the chatbot to
    stimulate conversation in a flowing manner, moving from one topic to the next.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型经过训练以阅读和理解文字，从句子到段落。然后，它会利用这些理解寻找关系，以预测下一个可能出现的词。我们可以说 LaMDA 是一种统计方法，因为它基于之前的词预测未来的词。这使得聊天机器人能够以流畅的方式进行对话，从一个话题转到另一个话题。
- en: The major benefit of LaMDA is that it uses less computing power, allows for
    scalability, and provides a more effective feedback system, done by Google’s own
    internal testing.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: LaMDA 的主要优点是它使用更少的计算资源，允许可扩展性，并提供更有效的反馈系统，这由 Google 自身的内部测试完成。
- en: How do I use Google Bard?
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我如何使用 Google Bard？
- en: At this time of writing, Google Bard is currently only available to limited
    beta testers. However, there are plans in the near future to make it more accessible.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，Google Bard 目前仅对有限的测试人员开放。然而，近期有计划使其变得更加可及。
- en: If you are one of these beta testers, you can use Google Bard by opening your
    Google app, tapping on the chatbot icon and starting to have a conversation or
    making a request.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是这些测试人员之一，可以通过打开 Google 应用程序，点击聊天机器人图标，开始对话或提出请求来使用 Google Bard。
- en: Google has reached their Beta testing group limit, and will no longer be accepting
    applications. During this period, Google aims to fine-tune Bard’s accuracy, quality,
    and speed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Google 已达到其测试小组的限制，将不再接受申请。在此期间，Google 旨在优化 Bard 的准确性、质量和速度。
