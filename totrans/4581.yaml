- en: Which Data Science Skills are core and which are hot/emerging ones?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哪些数据科学技能是核心的，哪些是热点/新兴的？
- en: 原文：[https://www.kdnuggets.com/2019/09/core-hot-data-science-skills.html](https://www.kdnuggets.com/2019/09/core-hot-data-science-skills.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/09/core-hot-data-science-skills.html](https://www.kdnuggets.com/2019/09/core-hot-data-science-skills.html)
- en: '[comments](#comments)The latest KDnuggets Poll asked'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)最新的 KDnuggets 调查问卷'
- en: '**1\. Which skills / knowledge areas do you currently have (at the level you
    can use in work or research)?** and'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**1\. 你目前拥有哪些技能/知识领域（达到可以在工作或研究中使用的水平）？** 和'
- en: 2\. **Which skills do you want to add or improve?**
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2\. **你想增加或改善哪些技能？**
- en: We selected a list of 30 skills based on a number of previous KDnuggets articles
    and polls - see useful links at the end of this post, as well as external sources.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们基于之前的 KDnuggets 文章和调查挑选了 30 项技能 - 见本文末尾的有用链接，以及外部来源。
- en: Altogether(*), this poll received over 1,500 votes - a large enough sample to
    make meaningful inferences. An average voter reported having 10 skills and wanted
    to add or improve 6.5 skills.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言(*)，本次调查共收到超过 1,500 票 - 样本足够大，可以得出有意义的结论。平均每位受访者报告拥有 10 项技能，并希望增加或改善 6.5
    项技能。
- en: Fig. 1 below shows key findings, with X-axis showing **% Have Skill** - answers
    to the first poll question, and Y-axis showing **% Want Skill** - answers to the
    2nd poll question. The size of each circle is proportional to the percent of voters
    that have that skill, while color depends on the ratio of Want/Have (red is high
    - more than 1, blue is low - less than 1).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 下图 1 显示了主要发现，X 轴显示**拥有技能的百分比** - 对第一个调查问题的回答，Y 轴显示**希望拥有技能的百分比** - 对第二个调查问题的回答。每个圆圈的大小与拥有该技能的受访者百分比成正比，而颜色则取决于
    Want/Have 比例（红色为高 - 超过 1，蓝色为低 - 少于 1）。
- en: 'Note: *Other Big Data Tools* entry is for *Big Data tools other than Hadoop
    or Spark*.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：*其他大数据工具* 条目指的是*除 Hadoop 或 Spark 外的大数据工具*。
- en: '![Skill Want Have Scatter](../Images/73b5551c22cdbc64ae40d9fc9e16af32.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![技能需求散点图](../Images/73b5551c22cdbc64ae40d9fc9e16af32.png)'
- en: '**Fig. 1: Data Science-related Skills, Have skill vs Want to add or improve
    skill**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1：数据科学相关技能，拥有技能与希望增加或改善的技能**'
- en: We note two main clusters in this chart.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在此图表中注意到两个主要的集群。
- en: Cluster 1, in blue dashed rectangle on the right side of the chart, includes
    skills that over 40% of all voters have, and where the ratio of Want/Have is less
    than 1\. We call them **Core Data Science Skills.**. They are listed in Table
    1.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 集群 1，在图表右侧的蓝色虚线矩形中，包括超过 40% 受访者拥有的技能，且 Want/Have 比例小于 1。我们称之为**核心数据科学技能**。它们列在表
    1 中。
- en: '**Table 1: Core Data Science Skills, in decreasing order of %Have**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**表 1：核心数据科学技能，按 %Have 递减排序**'
- en: '| Skill | %Have | %Want | %Want/ %Have |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 技能 | %Have | %Want | %Want/ %Have |'
- en: '| Python | 71.2% | 37.1% | 0.52 |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| Python | 71.2% | 37.1% | 0.52 |'
