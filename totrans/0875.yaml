- en: Central tendency is the property of data to be distributed about a characteristic
    value. In data science and statistics, the two most important measures of central
    tendency are the mean and median.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 集中趋势是数据围绕一个特征值分布的属性。在数据科学和统计学中，两个最重要的集中趋势度量是均值和中位数。
