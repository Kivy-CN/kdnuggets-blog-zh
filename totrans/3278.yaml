- en: Machine Learning Applied to Big Data, Explained
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用于大数据的机器学习解析
- en: 原文：[https://www.kdnuggets.com/2017/07/machine-learning-big-data-explained.html](https://www.kdnuggets.com/2017/07/machine-learning-big-data-explained.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/07/machine-learning-big-data-explained.html](https://www.kdnuggets.com/2017/07/machine-learning-big-data-explained.html)
- en: Big Data is no longer buzzword terminology or cutting edge, conceptually; rather,
    it just ***is***. Big Data is not easily or precisely definable, but it is generally
    easy to identify when you see it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据不再是流行词汇或前沿概念；它只是***存在***。大数据不易或不精确地定义，但通常一旦看到它就容易识别。
- en: While successful applications of machine learning cannot rely solely on cramming
    ever-increasing amounts of Big Data at algorithms and [hoping for the best](/2017/06/practical-importance-feature-selection.html),
    the ability to leverage large amounts of data for machine learning tasks is a
    must-have skill for practitioners at this point.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然成功的机器学习应用不能仅仅依赖于将不断增加的大量数据“塞入”算法中并[寄希望于最好](/2017/06/practical-importance-feature-selection.html)，但利用大量数据进行机器学习任务的能力如今已成为从业者必须具备的技能。
- en: While much of machine learning holds true regardless of data amounts, there
    are aspects which are the exclusive domain of Big Data modeling, or which apply
    moreso than they do to smaller data amounts. Data scientist [Rubens Zimbres](https://www.linkedin.com/in/rubens-zimbres/)
    outlines a process for applying machine to Big Data in his original graphic below.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管机器学习的大部分内容无论数据量多少都适用，但有些方面则是大数据建模的专属领域，或者比小数据量时更为适用。数据科学家[Rubens Zimbres](https://www.linkedin.com/in/rubens-zimbres/)在下面的原始图形中概述了将机器学习应用于大数据的过程。
- en: '![Machine learning with Big Data](../Images/a45cb31d6f4db3d9469715a3ed161291.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![大数据中的机器学习](../Images/a45cb31d6f4db3d9469715a3ed161291.png)'
- en: 'Here is a short description of the image from Zimbres, himself:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Zimbres本人对图像的简短描述：
- en: The most important part is the one where the data scientist's needs generate
    a demand for change in data architecture, because this is the part where Big Data
    projects fail. The orange square. When algorithms are computationally expensive
    or when infrastructure is not ready for ML algorithms. For instance, lately big
    banks in Brazil are hiring mainframe specialists to deal with this issue.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最重要的是，当数据科学家的需求导致数据架构需要更改时，因为这是大数据项目失败的部分，即橙色方块。当算法计算成本高昂或基础设施尚未为机器学习算法做好准备时。例如，最近巴西的大型银行正在招聘大型机专家来处理这个问题。
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The picture is in fact a mind map I did to understand the whole Data Science
    process.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这张图片实际上是我为了理解整个数据科学过程而制作的思维导图。
- en: Zimbres' process includes paths for descriptive, predictive, and prescriptive
    analysis, as well as simulation. Importantly, the machine learning process is
    explicitly noted as recursive, which is perhaps especially true of modeling large
    quantities of data. Zimbres also breaks down the relative number of records at
    each successive stage of a machine learning task. Likely of greatest importance
    to newcomers to data science, the sub tasks of the machine learning process are
    presented alongside task-relevant algorithms.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Zimbres的流程包括描述性、预测性和规定性分析以及模拟。重要的是，机器学习过程明确标记为递归的，这一点对于建模大量数据尤为真实。Zimbres还详细说明了机器学习任务各个阶段的记录数量。对于数据科学的新手来说，机器学习过程的子任务以及相关算法的展示尤为重要。
- en: While Zimbres himself states that there are a few small mistakes with the process
    graphic (notably, the inclusion of Support Vector Machines in the "Extraction
    of Groups" section should be replaced with k-means clustering), all in all it
    represents a relevant high-level roadmap. In particular, it should be useful for
    newcomers to data science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Zimbres本人表示该过程图有一些小错误（特别是“组提取”部分中应将支持向量机替换为k均值聚类），总体上它代表了一个相关的高层次路线图。特别是，对于数据科学的新手来说，这将非常有用。
