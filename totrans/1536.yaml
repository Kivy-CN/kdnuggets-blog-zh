- en: '![European Masters Map](../Images/a0f3a49eae3b54381c068fdeafb64e37.png)Back
    in 2017 we ran a series of articles looking at the Best Masters in Data Science
    and Analytics, looking at Online courses, courses in America/Canada and in Europe.
    Well, we’ve updated that list now with the latest details, fees and university
    rankings, as well as adding a whole bunch of new countries and courses.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '![欧洲硕士课程地图](../Images/a0f3a49eae3b54381c068fdeafb64e37.png)回到2017年，我们发布了一系列文章，探讨了最佳数据科学与分析硕士课程，包括在线课程、美洲/加拿大课程和欧洲课程。现在，我们已经更新了这些列表，提供最新的细节、费用和大学排名，并添加了许多新的国家和课程。'
- en: As before, the costs are limited to full-time tuition and most of them do not
    include living expenses like transportation and housing. The tuition currency
    we have used is USD (converted price as of 6^(th) April 2019), for simplicity
    and generality and the fees shown are for the 2019-20 academic year. We’ve also
    included a World University Computer Science ranking where applicable. The programs
    listed here are all campus-based, i.e., we have not included online degrees.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，费用仅限于全日制学费，大多数不包括交通和住宿等生活费用。为了简便和通用性，我们使用了美元作为学费货币（截至2019年4月6日的转换价格），显示的费用为2019-20学年。我们还包含了相关的世界大学计算机科学排名。这里列出的所有课程都是校园课程，即我们没有包括在线学位。
