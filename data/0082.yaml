- en: How does it work? Let’s get into it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它是如何工作的？让我们深入了解一下。
- en: Setup the Canva Plugin
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置 Canva 插件
- en: To access the ChatGPT Canva plugin, we need to subscribe to ChatGPT Plus, which
    costs around 20 USD per month when this article was written. After you have subscribed
    as the plus user,  go to the settings and turn on the Plugins option within the
    Beta features.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问 ChatGPT Canva 插件，我们需要订阅 ChatGPT Plus，订阅费用约为每月 20 美元（截至本文撰写时）。订阅为 Plus 用户后，前往设置并在
    Beta 功能中开启插件选项。
- en: '![Automate Graphic Design Activity with ChatGPT Canva Plugin](../Images/a73cb08185834fc9ba8ff1c14109ff9d.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT Canva 插件自动化图形设计活动](../Images/a73cb08185834fc9ba8ff1c14109ff9d.png)'
- en: Image by Author
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Access the Plugin store under the GPT-4 model selection with everything set.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在 GPT-4 模型选择下访问插件商店，一切设置就绪。
- en: '![Automate Graphic Design Activity with ChatGPT Canva Plugin](../Images/5dbc9a17a5338d22e2e9d6b59964593b.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT Canva 插件自动化图形设计活动](../Images/5dbc9a17a5338d22e2e9d6b59964593b.png)'
- en: Image by Author
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: In the Plugin store, type Canva and install the plugin. It would only take a
    second, and now we can use the plugin for our activity.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在插件商店中，输入 Canva 并安装插件。只需一秒钟，现在我们就可以使用这个插件进行活动了。
- en: '![Automate Graphic Design Activity with ChatGPT Canva Plugin](../Images/97fd064439709e145f6cec96bedc0a32.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT Canva 插件自动化图形设计活动](../Images/97fd064439709e145f6cec96bedc0a32.png)'
- en: Image by Author
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Trying Out Canva Plugin
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 试用 Canva 插件
- en: 'Canva were perfect for any social media or presentation activity, so let’s
    try to use the plugin for any of these activities. First, we want to create a
    Twitter post about Introduction to Python. In this case, I would use the prompt:
    “Help me create a twitter post about Introduction to Python and guide me to make
    a nice post design that would attract attention.”'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Canva 非常适合任何社交媒体或演示活动，因此让我们尝试在这些活动中使用插件。首先，我们想创建一个关于 Python 入门的 Twitter 帖子。在这种情况下，我会使用以下提示：“帮我创建一个关于
    Python 入门的 Twitter 帖子，并指导我制作一个吸引注意的漂亮帖子设计。”
- en: '![Automate Graphic Design Activity with ChatGPT Canva Plugin](../Images/f786c434d17625245f90b7aee0e44f00.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT Canva 插件自动化图形设计活动](../Images/f786c434d17625245f90b7aee0e44f00.png)'
- en: Image by Author
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: The result is the selection of various Canva templates to design our social
    media post template.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是选择了各种 Canva 模板，用于设计我们的社交媒体帖子模板。
- en: Currently, the plugin cannot access this template directly, so we need to design
    them ourselves. However, we can still ask for guidance from the ChatGPT. ChatGPT
    asks for our template selection in the following prompt, and I select the third
    one. In the process, ChatGPT then brings the content suggestion and asks if we
    need help to add more design.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，该插件无法直接访问这个模板，因此我们需要自己设计。然而，我们仍然可以向 ChatGPT 请求指导。ChatGPT 在以下提示中要求我们选择模板，并且我选择了第三个。在过程中，ChatGPT
    提供了内容建议，并询问我们是否需要帮助添加更多设计元素。
- en: '![Automate Graphic Design Activity with ChatGPT Canva Plugin](../Images/3bf9df2f7eff42ba7caaf950cd3b8aae.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT Canva 插件自动化图形设计活动](../Images/3bf9df2f7eff42ba7caaf950cd3b8aae.png)'
- en: Image by Author
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: We certainly need more help in creating our social media post design. In this
    case, we can ask ChatGPT to guide us on which element is the best to add to our
    design.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在创建社交媒体帖子设计时确实需要更多帮助。在这种情况下，我们可以请 ChatGPT 指导我们选择哪些元素最适合添加到设计中。
- en: '![Automate Graphic Design Activity with ChatGPT Canva Plugin](../Images/f43ffb564f9eeb7000aa45b2e23b087f.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT Canva 插件自动化图形设计活动](../Images/f43ffb564f9eeb7000aa45b2e23b087f.png)'
- en: Image by Author
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: With the suggestion coming from the ChatGPT, we can further ask them for guidance
    to add these elements into Canva.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 ChatGPT 的建议，我们可以进一步请求它指导我们将这些元素添加到 Canva 中。
- en: '![Automate Graphic Design Activity with ChatGPT Canva Plugin](../Images/33f94dee6f91e74e4a4a550161c7d3f0.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT Canva 插件自动化图形设计活动](../Images/33f94dee6f91e74e4a4a550161c7d3f0.png)'
- en: Image by Author
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: You can keep asking for further guidance from the ChatGPT to improve your design
    until you are satisfied.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以继续向 ChatGPT 请求进一步的指导，以改善你的设计直到你满意为止。
- en: You can still ask the ChatGPT plugin to do various design activities. For example,
    the below sample is the prompt for “Help me create a logo for my data science
    business that targets the data enthusiast.”.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你仍然可以请求 ChatGPT 插件执行各种设计活动。例如，下面的示例是针对“帮助我为我的数据科学业务创建一个面向数据爱好者的 logo” 的提示。
- en: '![Automate Graphic Design Activity with ChatGPT Canva Plugin](../Images/a346f87ae5605c3f8d961c531dca58e7.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT Canva 插件自动化图形设计活动](../Images/a346f87ae5605c3f8d961c531dca58e7.png)'
- en: Image by Author
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: The ChatGPT would provide a selection of templates once more. This time, it’s
    all the template for creating a logo. Like the previous example, we can ask further
    for customization guidance.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 会再次提供一系列模板。这一次，所有的模板都是用于创建 logo 的。像之前的示例一样，我们可以进一步请求定制化指导。
- en: '![Automate Graphic Design Activity with ChatGPT Canva Plugin](../Images/2a0bd1a4a904aa59f14cef2eab4024f3.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT Canva 插件自动化图形设计活动](../Images/2a0bd1a4a904aa59f14cef2eab4024f3.png)'
- en: Image by Author
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: The guidance would help you create that perfect logo for your business.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指导将帮助你为你的业务创建完美的 logo。
- en: While it’s not a total automation process, the ChatGPT Canva plugin helps us
    by automating the template selection process and providing guidance to achieve
    the best graphic design. You can use the plugin to help you create a presentation
    or combine another plugin to provide you with better guidance.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这不是一个完全自动化的过程，但 ChatGPT Canva 插件通过自动化模板选择过程并提供指导，帮助我们实现最佳的图形设计。你可以使用该插件来帮助你创建演示文稿，或者结合其他插件以提供更好的指导。
- en: Conclusion
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: ChatGPT Canva plugin is a plugin that helps the user to automate certain graphic
    design activities, including template selection and how to improve the design
    template. The plugin is only available for ChatGPT Plus users so don’t forget
    to subscribe if you want to use the Canva plugin.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT Canva 插件是一个帮助用户自动化某些图形设计活动的插件，包括模板选择以及如何改进设计模板。该插件仅对 ChatGPT Plus 用户开放，所以如果你想使用
    Canva 插件，别忘了订阅。
