- en: Yet, the bridge between raw data and comprehensible insights lies in the art
    of Data Visualization.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，原始数据与可理解见解之间的桥梁就在于数据可视化的艺术。
- en: It’s the compass that directs us, the map that guides us, and the interpreter
    that decodes the mass amount of data that we encounter daily.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 它是指引我们的指南针，是指引我们的地图，也是解码我们每天遇到的大量数据的翻译器。
- en: '*But what’s the magic behind a good visualization?*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*但一个好的可视化背后的魔力是什么？*'
