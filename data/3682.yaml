- en: 6\. Hugging Face Transformers
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. Hugging Face Transformers
- en: 'GitHub Stars ⭐: 91.9k     Link to GitHub Repo: [Hugging Face Transformers](https://github.com/huggingface/transformers)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 'GitHub Stars ⭐: 91.9k     GitHub 仓库链接: [Hugging Face Transformers](https://github.com/huggingface/transformers)'
- en: Hugging Face Transformers is a powerful Python NLP Library with thousands of
    pre-trained models that can be used to perform NLP tasks. These models are trained
    on vast amounts of data and can understand the underlying patterns in the textual
    data. Using pre-trained models saves the time and resources of the developer as
    compared to training their own models from scratch. Transformer models can also
    perform tasks like table question answering, optical character recognition, information
    extraction from scanned documents, video classification, and visual question answering.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Hugging Face Transformers 是一个强大的 Python NLP 库，拥有数千个预训练模型，可用于执行 NLP 任务。这些模型在大量数据上训练，可以理解文本数据中的潜在模式。使用预训练模型可以节省开发者的时间和资源，相比从头训练自己的模型。Transformer
    模型还可以执行诸如表格问答、光学字符识别、从扫描文档中提取信息、视频分类和视觉问答等任务。
