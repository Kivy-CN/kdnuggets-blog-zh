- en: Bayes Theorem
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Bayes Theorem or often called ***Bayes Law*** is arguably the most powerful
    rule of probability and statistics, named after famous English statistician and
    philosopher, Thomas Bayes.
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/cc4ec7fc1ab6ea7e73fc278fa386763c.png)'
  prefs: []
  type: TYPE_IMG
- en: Image Source: [Wikipedia](https://en.wikipedia.org/wiki/Thomas_Bayes)
  prefs: []
  type: TYPE_NORMAL
- en: Bayes theorem is a powerful probability law that brings the concept of ***subjectivity*** into
    the world of Statistics and Mathematics where everything is about facts. It describes
    the probability of an event, based on the prior information of ***conditions*** that
    might be related to that event. For instance, if the risk of getting Coronavirus
    or Covid-19 is known to increase with age, then Bayes Theorem allows the risk
    to an individual of a known age to be determined more accurately by conditioning
    it on the age than simply assuming that this individual is common to the population
    as a whole.
  prefs: []
  type: TYPE_NORMAL
- en: 'The concept of ***conditional probability*, **which plays a central role in
    Bayes theory, is a measure of the probability of an event happening, given that
    another event has already occurred. Bayes theorem can be described by the following
    expression where the X and Y stand for events X and Y, respectively:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/47128d968029d6b488250bf093237ff5.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Pr* (X|Y): the probability of event X occurring given that event or condition
    Y has occurred or is true'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Pr* (Y|X): the probability of event Y occurring given that event or condition
    X has occurred or is true'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Pr *(X) & *Pr *(Y): the probabilities of observing events X and Y, respectively'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the case of the earlier example, the probability of getting Coronavirus (event
    X) conditional on being at a certain age is *Pr* (X|Y), which is equal to the
    probability of being at a certain age given one got a Coronavirus, *Pr* (Y|X),
    multiplied with the probability of getting a Coronavirus, *Pr* (X), divided to
    the probability of being at a certain age., *Pr* (Y).
  prefs: []
  type: TYPE_NORMAL
- en: Linear Regression
  prefs:
