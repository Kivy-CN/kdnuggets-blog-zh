- en: Programming
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are new to data science, the programming projects will help you get used
    to syntax, debugging, and learning new tools. Python, R, and Julia are mostly
    used for data processing, data analysis, machine learning, and research projects.
  prefs: []
  type: TYPE_NORMAL
- en: Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Tic-Tac-Toe**: [Tutorial](https://www.youtube.com/watch?v=8ext9G7xspg&t=3599s)
    | [Code source](https://github.com/kying18/tic-tac-toe)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**QR Encoder & Decoder**:  [Tutorial](https://www.youtube.com/watch?v=SqvVm3QiQVk&t=3192s)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Photo Manipulation**: [Tutorial](https://www.youtube.com/watch?v=8ext9G7xspg&t=7534s)
    | [Code source](https://github.com/kying18/pyphotoshop)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: R
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Exploratory Data Analysis**: [Tutorial](https://r4ds.had.co.nz/exploratory-data-analysis.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tweet Analysis**: [Tutorial](https://r4ds.had.co.nz/exploratory-data-analysis.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**R Machine Learning**: [Tutorial](https://r4ds.had.co.nz/exploratory-data-analysis.html)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Julia
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Compressing Image**: [Tutorial](https://github.com/JuliaAcademy/JuliaTutorials/blob/main/introductory-tutorials/intro-to-julia/compressing_an_image.ipynb)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Caesar Ciphers**: [Tutorial](https://github.com/JuliaAcademy/JuliaTutorials/blob/main/introductory-tutorials/intro-to-julia/create_a_caesar_cipher.ipynb)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rock Paper Scissors**: [Tutorial](https://towardsdatascience.com/5-julia-projects-for-beginners-easy-ideas-to-get-started-coding-in-julia-938b823a0a08)
    | [Code Source](https://github.com/logankilpatrick/Julia-Projects-for-Beginners/blob/main/rock_paper_scissors.jl)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Web Scraping
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Web scraping is a core part of data engineering and data science, where you
    collect new data from multiple websites to build a data set for data analysis
    or machine learning tasks. In general, it is used to create real-time data systems.
  prefs: []
  type: TYPE_NORMAL
- en: '**Scraping Instagram**: [Tutorial](https://thecleverprogrammer.com/2020/07/30/scraping-instagram-with-python/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scrape a Job Portal**: [Tutorial](https://www.youtube.com/watch?v=PPcgtx0sI2E)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scrape Stock Prices**: [Tutorial](https://www.youtube.com/watch?v=7sFCOunKL_Y)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Analytics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The analytics project will teach you new tools for data cleaning, processing,
    and visualization. You will learn to understand data and create a report with
    valuable insights.
  prefs: []
  type: TYPE_NORMAL
- en: '**Analysis of American Universities**: [Tutorial](https://blog.jovian.ai/what-makes-a-student-prefer-a-university-a-brief-summary-ce3231aec390)
    | [Code Source](https://jovian.ai/danycg85/student-perfere-a-university)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Cleaning Youtube Video Statistics**: [Tutorial](https://medium.com/@raahimkhan_85173/data-cleaning-and-exploratory-data-analysis-with-pandas-on-trending-you-tube-video-statistics-e06d7cd08710)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**World Tourism Analysis**: [Code Source](https://github.com/ChenChenDS/Tourism-data-analysis)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SQL
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: SQL is the most used tool for creating, managing, and streaming database systems.
    In most cases, you have run a few SQL scripts for analytical tasks, but integrating
    them into your project is hard to imagine. The list of projects will teach you
    how the scripts are used to create databases, store and retrieve the data, and
    how they are integrated with other tools.
  prefs: []
  type: TYPE_NORMAL
- en: '**Library Management System**: [Code Source](https://github.com/AlexanderWong/Library-Management-System)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Online Retail Application Database**: [Code Source](https://github.com/aaronzguan/Online-Shopping-Cart-Database-Project)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Hospital Management System**: [Code Source](https://github.com/hrishikeshathalye/Hospital-Management-System-DBMS)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business Intelligence
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learn to create interactive dashboards and analytical reports using BI tools.
    You will learn how small modules join together to create a dashboard and what
    value it brings to the business.
  prefs: []
  type: TYPE_NORMAL
- en: '**Construction Management**: [Code Source](https://community.powerbi.com/t5/Data-Stories-Gallery/Construction-management/m-p/1970340)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Customer Support Case**: [Code Source](https://public.tableau.com/app/profile/ellen4268/viz/CustomerSupportCaseDemo/CustomerSupportCases)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Wine Production in the United States**: [Code Source](https://public.tableau.com/app/profile/tk2225/viz/B2VBWeek11-UsingSetsforTopN/B2VBw11)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Time Series
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learn to understand, process, and visualize time series data. You will learn
    to create anomaly detection systems, forecasting, and visualize multiple graphs
    for comparison. Time series is a whole new world within data science, so it will
    be quite valuable to add one of the projects to your portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: '**Anomaly Detection**: [Tutorial](https://thecleverprogrammer.com/2020/08/04/arima-model-in-machine-learning/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Rainfall Prediction**: [Tutorial](https://thecleverprogrammer.com/2020/09/11/rainfall-prediction-with-machine-learning/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Superstore Sales**: [Tutorial](https://towardsdatascience.com/an-end-to-end-project-on-time-series-analysis-and-forecasting-with-python-4835e6bf050b)
    | [Code Source](https://github.com/susanli2016/Machine-Learning-with-Python/blob/master/Time%20Series%20Forecastings.ipynb)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After taking a few courses, you should dive right into the projects. Working
    on projects will improve your understanding of the subject, and it will be contributing
    to your portfolio that you can add to your resume. Working on projects also makes
    you good at solving problems. You will be learning new tools and concepts as you
    dive into more complex problems.
  prefs: []
  type: TYPE_NORMAL
- en: In this blog, we have learned about programming, web scraping, data analytics,
    SQL, business intelligence, and time series projects. You can learn about projects
    through source code, tutorials, or initial descriptions in ReadMe. The main thing
    is that you replicate the results.
  prefs: []
  type: TYPE_NORMAL
