    machine topics of interest such as feature engineering and model interpretability,
    an intro to deep learning, a book on Python programming, a pair of data visualizations
    entrants, and twin reinforcement learning efforts.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![另有 10 本免费的必读书籍，涵盖机器学习和数据科学](../Images/b27a3df4ed804dd5b23d090bb219d8a8.png)](/2019/03/another-10-free-must-read-books-for-machine-learning-and-data-science.html)在这里你会找到一些基础机器学习的书籍，一些关于特征工程和模型解释等有趣的一般机器学习话题的书籍，一本深度学习的入门书，一本
