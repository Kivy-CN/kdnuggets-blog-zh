- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Python is an all-time favorite language for programming enthusiasts like me.
    I have a keen interest in this language and have been using it for over 2 years.
    This year I had a lot of spare time to work on my programming skills and developed
    a lot of projects centered on web development, android app, and Data Science.
    In this article, I will explain what was the purpose of each project, how I made
    it, my associated article with that project, and the GitHub repository link. Maybe
    this can seed a similar project idea in your mind too! Let’s explore these projects.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Python是像我这样的编程爱好者最喜欢的语言。我对这门语言有浓厚的兴趣，并且使用了超过2年。今年我有很多闲暇时间来提升我的编程技能，并开发了许多围绕网页开发、安卓应用和数据科学的项目。在这篇文章中，我将解释每个项目的目的、我是如何制作的、与该项目相关的文章以及GitHub仓库链接。也许这能激发你脑海中的类似项目想法！让我们来探索这些项目吧。
- en: 1\. PortfolioFy
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. PortfolioFy
- en: As a developer, we create hundreds of repositories and hardly few of them actually
    make it to the final project we showcase on social media/LinkedIn. This GitHub
    action allows you to generate a self-updating portfolio with Projects, Hackathons,
    and the latest Blogs. An index file is generated by this action, which with the
    help of GitHub pages gets deployed as soon as it is committed to the repository.
    The main purpose of this project was to serve as a helping hand in portraying
    the skills you have as projects developed by you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为开发者，我们创建了数以百计的仓库，但其中很少有真正成为我们在社交媒体/LinkedIn上展示的最终项目。这项GitHub操作允许你生成一个自我更新的作品集，包含项目、黑客马拉松和最新博客。这个操作生成一个索引文件，并借助GitHub页面在提交到仓库后立即部署。这个项目的主要目的是帮助你展示你作为开发者的技能。
- en: '![An example preview generated by this action!](../Images/232d376feed75002168c077496f6442e.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![由此操作生成的示例预览！](../Images/232d376feed75002168c077496f6442e.png)'
- en: An example preview generated by this action!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由此操作生成的示例预览！
- en: Initially, the project supported only one theme which was very basic in terms
    of interactivity, but as I received continuous feedback from the community, another
    theme was added to this project. This action is now flexible to choose constraints
    such as whether to add blogs, hackathons, choosing the type of GitHub stats you
    want to display, all are made optional in newer versions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，该项目仅支持一个非常基本的主题，但随着我不断收到社区的反馈，另一个主题被添加到项目中。现在，这个操作变得更加灵活，可以选择约束条件，例如是否添加博客、黑客马拉松，选择你想展示的GitHub统计数据类型，所有这些在较新版本中都变为可选项。
- en: '**[Associated Article](https://towardsdatascience.com/github-action-that-automates-portfolio-generation-bc15835862dc)**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**[相关文章](https://towardsdatascience.com/github-action-that-automates-portfolio-generation-bc15835862dc)**'
- en: '**[GitHub Repository](https://github.com/kaustubhgupta/PortfolioFy)**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**[GitHub仓库](https://github.com/kaustubhgupta/PortfolioFy)**'
- en: 2\. WhatsApp Group Chat Analyser
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. WhatsApp 群聊分析器
- en: Being a Data Science follower, I am always curious about discovering trends
    in Data. I always try to look up real-world scenarios where data can be obtained
    easily, and when I discovered that WhatsApp has the functionality to export group
    chats, I couldn't resist analyzing the Data. I did it for my college group, was
    happy with that, but then got the idea that why not develop a generalized web
    application where anybody can upload their chat file and gather some interesting
    insights! This is exactly what this project does.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学的追随者，我总是对发现数据中的趋势充满好奇。我总是尝试寻找可以轻松获取数据的现实世界场景，当我发现 WhatsApp 具有导出群聊的功能时，我忍不住要分析这些数据。我为我的大学小组做了这项工作，对此感到满意，但随后产生了一个想法：为什么不开发一个通用的网络应用程序，让任何人都可以上传他们的聊天文件并获取一些有趣的见解呢！这正是这个项目的目的。
- en: '![A GIF showing the web app usage](../Images/f5a31da5710c0a4facc58591cb0d355b.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![展示网络应用使用情况的 GIF](../Images/f5a31da5710c0a4facc58591cb0d355b.png)'
- en: A GIF showing the web app usage
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 展示网络应用使用情况的 GIF
- en: It takes up the exported chats file (without media), cleans it, runs all the
    stats generation custom functions, and displays it to the user on the go! The
    file uploaded is deleted as soon as the stats are generated for privacy. This
    web app displays the total emoji count, its usage over the group members, the
    activity of members per day, overall and on designated holidays, and some more
    features too! This is an excellent project for Data cleaning and visualization,
    or you can come up with a prediction model to predict the next chat of the person
    based on this data. There are endless possibilities!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 它会处理导出的聊天记录文件（不包括媒体文件），对其进行清理，运行所有统计生成的自定义函数，并实时展示给用户！上传的文件在统计生成后会立即删除，以保护隐私。这个网络应用展示了总的表情符号计数、在群成员中的使用情况、每天成员的活动情况、总体活动情况及指定假期的活动情况，还有一些其他功能！这是一个优秀的数据清理和可视化项目，或者你可以基于这些数据开发一个预测模型，预测某人下一次的聊天内容。可能性无限！
- en: '**[Associated Article](https://towardsdatascience.com/is-family-group-that-bad-results-will-shock-you-573f64e194be)**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**[相关文章](https://towardsdatascience.com/is-family-group-that-bad-results-will-shock-you-573f64e194be)**'
- en: '**[GitHub Repository](https://github.com/kaustubhgupta/WhatsApp-Groups-Analyser)**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[GitHub 仓库](https://github.com/kaustubhgupta/WhatsApp-Groups-Analyser)**'
- en: 3\. University Result Portal
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 大学成绩门户
- en: I am currently enrolled in college (3rd year) and pursuing my bachelor's from
    India. My university releases the semester exam results in form of long PDF’s
    which are usually cluttered with a lot of irrelevant information for a student.
    Even the subject names are in coded form, and it becomes difficult to calculate
    the credit score obtained. Also, predicting the rank of a candidate manually is
    next to impossible as there are around 6k students in every batch every year.
    To ease this process, I developed a parsing script that reads these long pdfs
    (some are close to 400 pages!), stores them in a readable format, applies all
    the data transformation techniques to obtain grade points, percentage, and ranks
    at college and university-level!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我目前在印度上大学（大三），正在攻读本科学位。我的大学以长 PDF 的形式发布学期考试成绩，这些 PDF 通常包含大量对学生不相关的信息。甚至科目名称也是以编码形式出现，很难计算获得的学分。此外，由于每年每个批次大约有
    6000 名学生，手动预测候选人的排名几乎是不可能的。为了简化这个过程，我开发了一个解析脚本，可以读取这些长 PDF（有些接近 400 页！），将其存储为可读格式，应用所有的数据转换技术，以获得学分点、百分比以及在学院和大学级别的排名！
- en: '![IPU is the name of my university](../Images/eec663909ee434bbd9eece666baf1095.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![IPU 是我的大学的名字](../Images/eec663909ee434bbd9eece666baf1095.png)'
- en: IPU is the name of my university
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: IPU 是我的大学的名字
- en: Assume an average of 5k records per semester, I have records for the 2017 batch
    onwards and there are two semesters in a year here. So I probably have 60k records
    till now! The website also offers a generate profile functionality that pulls
    up all the previous semester's results. This is one of my biggest projects I have
    ever made and took around 2 months for complete satisfaction.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 假设每学期平均有 5000 条记录，我拥有 2017 年批次及以后的记录，每年有两个学期。因此，到目前为止我大概有 6 万条记录！该网站还提供了生成个人资料的功能，可以调取所有前一个学期的结果。这是我做过的最大的项目之一，整个过程花了大约
    2 个月才完全满意。
- en: '**[Associated Article](https://towardsdatascience.com/how-pandemic-has-affected-college-scores-analysis-on-real-dataset-e6cea8c469b1)**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**[相关文章](https://towardsdatascience.com/how-pandemic-has-affected-college-scores-analysis-on-real-dataset-e6cea8c469b1)**'
- en: '**[Website Link](https://ipuresultskg.herokuapp.com/)**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**[网站链接](https://ipuresultskg.herokuapp.com/)**'
- en: 4\. University Android App
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 大学安卓应用
- en: As I was successful in developing the website, it was time to expand this functionality
    to other platforms, and discovered how to make android apps in Python. It was
    possible because of the amazing library called Kivy and the material design of
    Kivymd. The has the ability to make requests to the backend API and displays as
    results in tabular form. It took a lot of time to have a good grasp of this library
    but it was worth it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我成功地开发了网站，是时候将此功能扩展到其他平台，并发现如何用 Python 制作 Android 应用。这个过程得益于一个了不起的库——Kivy，以及
    Kivymd 的材料设计。它能够向后端 API 发起请求，并以表格形式显示结果。掌握这个库花费了很多时间，但值得。
- en: '![GIF Showing Usage of the App](../Images/24f3322da4a2eb30e0a232ce2f2d7d29.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![展示应用使用的 GIF](../Images/24f3322da4a2eb30e0a232ce2f2d7d29.png)'
- en: GIF Showing Usage of the App
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 展示应用使用的 GIF
- en: 'As soon as I developed the app, I got so much interested in this that I wrote
    a complete series on medium, and here is the first part if you are interested
    to discover this library:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我开发了这个应用，我对它产生了浓厚的兴趣，于是我在 Medium 上写了一个完整的系列文章，如果你有兴趣了解这个库，这里是第一部分：
- en: '[**Building Android Apps With Python: Part -1**](https://towardsdatascience.com/building-android-apps-with-python-part-1-603820bebde8)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[**用 Python 构建 Android 应用：第 1 部分**](https://towardsdatascience.com/building-android-apps-with-python-part-1-603820bebde8)'
- en: '**[GitHub Repository](https://github.com/kaustubhgupta/IPUResultAndroidApp)**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**[GitHub 仓库](https://github.com/kaustubhgupta/IPUResultAndroidApp)**'
- en: 5\. Telegram Bot!
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. Telegram 机器人！
- en: I think, I went too far with this results project and made a telegram bot too!
    While developing the first version of the bot, I made a huge mistake to run an
    infinite loop that checks the new message and this process consumes a lot of resources.
    When I deployed it for the first time on Heroku, the very next day I got the mail
    that all my current hours have been consumed and that time I realized that I made
    a huge mistake. To resolve this issue, I adapted the webhook concept of Telegram
    that allows messages to be directly redirected to my link whenever it happens.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，我在这个结果项目上做得太多了，还制作了一个 Telegram 机器人！在开发机器人的第一个版本时，我犯了一个大错误，运行了一个无限循环来检查新消息，这个过程消耗了大量资源。当我第一次将其部署到
    Heroku 时，第二天我收到邮件，说我当前的小时数已被消耗，那时我才意识到我犯了一个大错误。为了解决这个问题，我采用了 Telegram 的 webhook
    概念，使得消息能够直接重定向到我的链接。
- en: '![](../Images/c05644c6f6641f261eb212fe506626eb.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c05644c6f6641f261eb212fe506626eb.png)'
- en: Another thing I did was integrating the bot into a flask server which helps
    in preventing the bot to go into an infinite loop! Now every time a person makes
    a result request, it sends it to the sleeping Heroku app, and with this request,
    the app state is changed and results are delivered.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件我做的事是将机器人集成到 Flask 服务器中，这有助于防止机器人进入无限循环！现在每当有人发起结果请求时，它会将请求发送到休眠中的 Heroku
    应用程序，并且通过这个请求，应用程序状态发生变化，结果也会被发送出去。
- en: '**[GitHub Repository](https://github.com/kaustubhgupta/TelegramBot-IPU)**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**[GitHub 仓库](https://github.com/kaustubhgupta/TelegramBot-IPU)**'
- en: '**[Bot Link](https://t.me/ipuBOT)**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**[机器人链接](https://t.me/ipuBOT)**'
- en: 6\. Song Lyrics Fetcher
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 歌词提取器
- en: This project is special for me because, with this project, I won a competition!
    This is built using Brython that allows you to run Python code on front-end websites
    without any Flask, Django, or any other server. I made a song lyrics fetcher that
    makes an API call based on the artist's name and album passed to the website.
    This was so easy project that I hosted this project on GitHub pages that ensured
    longer uptime and no recurring costs!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目对我来说很特别，因为通过这个项目，我赢得了一个比赛！这个项目使用了 Brython，使你可以在前端网站上运行 Python 代码，而无需使用 Flask、Django
    或其他服务器。我做了一个歌曲歌词提取器，它根据传递给网站的艺术家名字和专辑进行 API 调用。这个项目非常简单，我将其托管在 GitHub Pages 上，确保了更长的正常运行时间且没有持续成本！
- en: '![GIF Example by Author](../Images/06d4ac3652635ac6783bc575e78d0743.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![作者提供的 GIF 示例](../Images/06d4ac3652635ac6783bc575e78d0743.png)'
- en: GIF Example by Author
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的 GIF 示例
- en: '**[Associated Article](https://towardsdatascience.com/run-python-code-on-websites-exploring-brython-83c43fb7ac5f)**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**[相关文章](https://towardsdatascience.com/run-python-code-on-websites-exploring-brython-83c43fb7ac5f)**'
- en: '**[GitHub Repository](https://github.com/kaustubhgupta/IEEEMAITSongs)**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**[GitHub 仓库](https://github.com/kaustubhgupta/IEEEMAITSongs)**'
- en: 7\. KivyML App
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. KivyML 应用
- en: While discovering the Kivy & Kivymd library, I discovered that I can deploy
    a machine learning model on android. This was an indirect method as the python-to-android
    doesn't support sklearn for now. I had to deploy the model as an API on Heroku
    and then make GET requests to fetch the predictions and display them on the user
    screen. Though this was a naive approach and many other things could be implemented
    here but this was all I could think of when I build this project.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在发现 Kivy & Kivymd 库时，我发现我可以在安卓上部署机器学习模型。这是一种间接的方法，因为目前 python-to-android 不支持
    sklearn。我不得不将模型作为 API 部署在 Heroku 上，然后通过 GET 请求获取预测结果，并将其显示在用户屏幕上。虽然这是一种初步的方法，还有许多其他东西可以在这里实现，但这就是我在构建这个项目时能想到的所有方法。
