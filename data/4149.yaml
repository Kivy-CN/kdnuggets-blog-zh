  type: TYPE_PRE
  zh: '[PRE1]'
- en: SciPy
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SciPy
- en: '![python_libraries_data_scientists_know_2022](../Images/517da304cd64e80ef9d032255d7d4e46.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![python_libraries_data_scientists_know_2022](../Images/517da304cd64e80ef9d032255d7d4e46.png)'
- en: 'Source: <href scipy.org="" rel="noopener" target="_blank">SciPy</href>'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：<href scipy.org="" rel="noopener" target="_blank">SciPy</href>
- en: SciPy stands for Scientific Python. SciPy is a free and open-source Python library,
    which is a collection of mathematical algorithms and functions built mainly on
    the NumPy extension of Python.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 代表科学 Python。SciPy 是一个免费且开源的 Python 库，是主要建立在 NumPy 扩展上的数学算法和函数集合。
- en: 'SciPy:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy：
- en: Can manipulate and visualize data
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以操作和可视化数据。
- en: contains a variety of sub-packages that help to solve the most common challenges
    and problems related to scientific computation.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含多种子包，帮助解决与科学计算相关的最常见挑战和问题。
- en: Can deal with linear algebra, integration, ordinary differential equations,
    calculus, and signal processing
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以处理线性代数、积分、常微分方程、微积分和信号处理。
- en: Is easy to use and understand and has a fast computational power.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于使用和理解，计算速度快。
- en: It can operate on an array of NumPy libraries.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以操作 NumPy 库的数组。
- en: '**Core Task:** Solve scientific and mathematical problems'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**核心任务：** 解决科学和数学问题。'
- en: '**How to install SciPy:** [SciPy Installation](https://scipy.org/install/)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何安装 SciPy：** [SciPy 安装](https://scipy.org/install/)'
