- en: So whether you're just starting out as a data scientist or looking to switch
    to a career in data, learning to work with these libraries will be helpful. In
    this article, we’ll look at some must-know Python libraries for data science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以无论你是刚开始成为数据科学家，还是希望转行数据领域，学习使用这些库都将非常有帮助。在这篇文章中，我们将探讨一些数据科学必知的Python库。
- en: We specifically focus on Python libraries for data analysis and visualization,
    web scraping, working with APIs, machine learning, and more. Let’s get started.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们特别关注用于数据分析和可视化的Python库、网页抓取、API的使用、机器学习等。让我们开始吧。
- en: '![py-ds-libraries](../Images/482a1472b6fea19a62d7f52c2027b307.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![py-ds-libraries](../Images/482a1472b6fea19a62d7f52c2027b307.png)'
- en: Python Data Science Libraries | Image by Author
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Python数据科学库 | 图片由作者提供
- en: 1\. Pandas
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. Pandas
- en: '[Pandas](https://pandas.pydata.org/) is one of the first libraries you’ll be
    introduced to, if you’re into data analysis. Series and dataframes, the key pandas
    data structures, simplify the process of working with structured data.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pandas](https://pandas.pydata.org/)是你在进行数据分析时首先接触的库之一。Series和dataframes，这两个pandas的关键数据结构，简化了操作结构化数据的过程。'
- en: You can use pandas for data cleaning, transformation, merging, and joining,
    so it's helpful for both data preprocessing and analysis.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用pandas进行数据清理、转换、合并和连接，因此它对数据预处理和分析都很有帮助。
- en: 'Let’s go over the key features of pandas:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来了解一下pandas的关键特性：
- en: 'Pandas provides two primary data structures: Series (one-dimensional) and DataFrame
    (two-dimensional), which allow for easy manipulation of structured data'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Pandas提供了两种主要的数据结构：Series（单维）和DataFrame（二维），它们允许轻松操作结构化数据。
- en: Functions and methods to handle missing data, filter data, and perform various
    operations to clean and preprocess your datasets
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理缺失数据、过滤数据以及执行各种操作以清理和预处理数据集的函数和方法
- en: Functions to merge, join, and concatenate datasets in a flexible and efficient
    manner
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于以灵活和高效的方式合并、连接和拼接数据集的函数
- en: Specialized functions for handling time series data, making it easier to work
    with temporal data
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专门处理时间序列数据的函数，使处理时间数据更加容易
- en: This [short course on Pandas](https://www.kaggle.com/learn/pandas) from Kaggle
    will help you get started with analyzing data using pandas.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这门来自Kaggle的[短课程](https://www.kaggle.com/learn/pandas)将帮助你开始使用pandas进行数据分析。
- en: 2\. Matplotlib
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. Matplotlib
- en: You have to go beyond analysis and visualize data as well to understand it.
    [Matplotlib](https://matplotlib.org/) is the data visualization first library
    you’ll dabble with before moving to other libraries Seaborn, Plotly, and the like.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须超越分析，进行数据可视化才能理解数据。[Matplotlib](https://matplotlib.org/)是你在转向其他库如Seaborn、Plotly等之前接触的第一个数据可视化库。
- en: 'It is customizable (though it requires some effort) and is suitable for a range
    of plotting tasks, from simple line graphs to more complex visualizations. Some
    features include:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 它是可自定义的（尽管需要一些努力），适用于从简单的折线图到更复杂的可视化的各种绘图任务。一些功能包括：
- en: Simple visualizations such as line graphs, bar charts, histograms, scatter plots,
    and more.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单的可视化，如折线图、条形图、直方图、散点图等。
- en: Customizable plots with rather granular control over every aspect of the figure,
    such as colors, labels, and scales.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可自定义的图表，对图形的每个方面（如颜色、标签和尺度）具有相当细致的控制。
- en: Works well with other Python libraries like Pandas and NumPy, making it easier
    to visualize data stored in DataFrames and arrays.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 Pandas 和 NumPy 等其他 Python 库良好配合，使得可视化存储在数据框和数组中的数据变得更容易。
- en: The [Matplotlib tutorials](https://matplotlib.org/stable/tutorials/index.html)
    should help you get started with plotting.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Matplotlib 教程](https://matplotlib.org/stable/tutorials/index.html)应能帮助你开始绘图。'
- en: 3\. Seaborn
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. Seaborn
- en: '[Seaborn](https://seaborn.pydata.org/) is built on top of Matplotlib (it’s
    the easier Matplotlib) and is designed specifically for statistical and easier
    data visualization. It simplifies the process of creating complex visualizations
    with its high-level interface and integrates well with pandas dataframes.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Seaborn](https://seaborn.pydata.org/) 建立在 Matplotlib 之上（它是更易用的 Matplotlib），专为统计和简化的数据可视化而设计。它通过高层接口简化了复杂可视化的创建过程，并与
    pandas 数据框良好集成。'
- en: 'Seaborn has:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Seaborn 具有：
- en: Built-in themes and color palettes to improve plots without much effort
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内置主题和颜色调色板，在不费太多力气的情况下改善图表
- en: Functions for creating helpful visualizations such as violin plots, pair plots,
    and heatmaps
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建有用的可视化功能，如小提琴图、配对图和热图
- en: The [Data Visualization micro-course](https://www.kaggle.com/learn/data-visualization)
    on Kaggle will help you get up and running with Seaborn.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle 上的[数据可视化微课程](https://www.kaggle.com/learn/data-visualization)将帮助你快速上手
    Seaborn。
- en: 4\. Plotly
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. Plotly
- en: After you’re comfortable working with Seaborn, you can  learn to use [Plotly](https://plotly.com/graphing-libraries/),
    a Python library for creating interactive data visualizations.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当你对使用 Seaborn 感到自如时，可以学习使用[Plotly](https://plotly.com/graphing-libraries/)，这是一个用于创建互动数据可视化的
    Python 库。
- en: 'Besides the various chart types, with Plotly, you can:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 除了各种图表类型外，使用 Plotly，你可以：
- en: Create interactive plots
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建交互式图表
- en: Build web apps and data dashboards with Plotly Dash
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Plotly Dash 构建网页应用和数据仪表板
- en: Export plots to static images, HTML files, or embed them in web applications
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将图表导出为静态图像、HTML 文件，或嵌入到网页应用中
- en: The guide [Plotly Python Open Source Graphing Library Fundamentals](https://plotly.com/python/plotly-fundamentals/)
    will help you become familiar with graphing with Plotly.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 指南[Plotly Python 开源绘图库基础](https://plotly.com/python/plotly-fundamentals/)将帮助你熟悉使用
    Plotly 进行绘图。
- en: 5\. Requests
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. Requests
- en: You’ll often have to fetch data from APIs by sending HTTP requests, and for
    this you can use the [Requests](https://requests.readthedocs.io/) library.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常需要通过发送 HTTP 请求从 API 获取数据，对于此目的可以使用[Requests](https://requests.readthedocs.io/)库。
- en: 'It’s simple to use and makes fetching data from APIs or web pages a breeze
    with out-of-the-box support for session management, authentication, and more.
    With Requests, you can:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 它使用简单，使从 API 或网页获取数据变得轻而易举，具有开箱即用的会话管理、身份验证等支持。使用 Requests，你可以：
- en: Send HTTP requests, including GET and POST requests, to interact with web services
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送 HTTP 请求，包括 GET 和 POST 请求，以与网络服务进行交互
- en: Manage and persist settings across requests, such as cookies and headers
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理和保持设置 across requests，例如 cookies 和 headers
- en: Use various authentication methods, including basic and OAuth
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用各种身份验证方法，包括基本认证和 OAuth
- en: Handling of timeouts, retries, and errors to ensure reliable web interactions
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理超时、重试和错误以确保可靠的网页交互
- en: You can refer to the [Requests documentation](https://requests.readthedocs.io/en/latest/)
    for simple and advanced usage examples.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以参考[Requests 文档](https://requests.readthedocs.io/en/latest/)来获取简单和高级的使用示例。
- en: 6\. Beautiful Soup
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. Beautiful Soup
- en: Web scraping is a must-have skill for data scientists and [Beautiful Soup](https://beautiful-soup-4.readthedocs.io/en/latest/)
    is the go-to library for all things web scraping. Once you have fetched the data
    using the Requests library, you can use Beautiful Soup for navigating and searching
    the parse tree, making it easy to locate and extract the desired information.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 网络爬虫是数据科学家的必备技能，[Beautiful Soup](https://beautiful-soup-4.readthedocs.io/en/latest/)是所有网络爬虫相关操作的首选库。获取数据后，可以使用Beautiful
    Soup来导航和搜索解析树，轻松定位和提取所需的信息。
- en: 'Beautiful Soup is, therefore, often used in conjunction with the Requests library
    to fetch and parse web pages. You can:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Beautiful Soup通常与Requests库一起使用来获取和解析网页。你可以：
- en: Parse HTML documents to find specific information
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解析HTML文档以查找特定信息
- en: Navigate and search through the parse tree using Pythonic idioms to extract
    specific data
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Python风格的惯用语在解析树中导航和搜索，以提取特定数据
- en: Find and modify tags and attributes within the document
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找和修改文档中的标签和属性
- en: '[Mastering Web Scraping with BeautifulSoup](https://www.kdnuggets.com/mastering-web-scraping-with-beautifulsoup)
    is a comprehensive guide to learn about Beautiful Soup.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[掌握BeautifulSoup的网络爬虫](https://www.kdnuggets.com/mastering-web-scraping-with-beautifulsoup)是学习Beautiful
    Soup的全面指南。'
- en: 7\. Scikit-Learn
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. Scikit-Learn
- en: '[Scikit-Learn](https://scikit-learn.org/) is a machine learning library that
    provides ready-to-use implementations of algorithms for classification, regression,
    clustering, and dimensionality reduction. It also includes modules for model selection,
    preprocessing, and evaluation, making it a nifty tool for building and evaluating
    machine learning models.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[Scikit-Learn](https://scikit-learn.org/)是一个机器学习库，提供了用于分类、回归、聚类和降维的现成算法实现。它还包括模型选择、预处理和评估的模块，使其成为构建和评估机器学习模型的实用工具。'
- en: 'The Scikit-Learn library also has dedicated modules for:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-Learn库还具有专门的模块用于：
- en: Preprocessing data, such as scaling, normalization, and encoding categorical
    features
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据预处理，例如缩放、标准化和编码类别特征
- en: Model selection and hyperparameters tuning
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型选择和超参数调优
- en: Model evaluation
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型评估
- en: '[Machine Learning with Python and Scikit-Learn – Full Course](https://www.youtube.com/watch?v=hDKCxebp88A)
    is a good resource to learn to build machine learning models with Scikit-Learn.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用Python和Scikit-Learn进行机器学习 - 完整课程](https://www.youtube.com/watch?v=hDKCxebp88A)是一个学习使用Scikit-Learn构建机器学习模型的好资源。'
- en: 8\. Statsmodels
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. Statsmodels
- en: '[Statsmodels](https://www.statsmodels.org/) is a library dedicated to statistical
    modeling. It offers a range of tools for estimating statistical models, performing
    hypothesis tests, and data exploration. Statsmodels is particularly useful if
    you’re looking to explore econometrics and other fields that require rigorous
    statistical analysis.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[Statsmodels](https://www.statsmodels.org/)是一个专注于统计建模的库。它提供了一系列用于估计统计模型、执行假设检验和数据探索的工具。如果你想探索计量经济学和其他需要严谨统计分析的领域，Statsmodels特别有用。'
- en: 'You can use statsmodels for estimation, statistical tests, and more. Statsmodels
    provides the following:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用statsmodels进行估计、统计测试等。Statsmodels提供了以下功能：
- en: Functions for summarizing and exploring datasets to gain insights before modeling
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于总结和探索数据集以获得建模前的见解的函数
- en: Different types of statistical models, including linear regression, generalized
    linear models, and time series analysis
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不同类型的统计模型，包括线性回归、广义线性模型和时间序列分析
- en: A range of statistical tests, including t-tests, chi-squared tests, and non-parametric
    tests
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一系列统计测试，包括t检验、卡方检验和非参数检验
- en: Tools for diagnosing and validating models, including residual analysis and
    goodness-of-fit tests
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于诊断和验证模型的工具，包括残差分析和拟合优度测试
- en: The [Getting started with statsmodels](https://www.statsmodels.org/stable/gettingstarted.html)
    guide should help you learn the basics of this library.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[入门指南 - statsmodels](https://www.statsmodels.org/stable/gettingstarted.html)应该能帮助你学习这个库的基础知识。'
- en: 9\. XGBoost
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. XGBoost
- en: '[XGBoost](https://xgboost.readthedocs.io/) is an optimized gradient boosting
    library designed for high performance and efficiency. It is widely used both in
    machine learning competitions and in practice. XGBoost is suitable for various
    tasks, including classification, regression, and ranking, and includes features
    for regularization and cross-platform integration.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[XGBoost](https://xgboost.readthedocs.io/) 是一个优化的梯度提升库，旨在提供高性能和高效率。它广泛用于机器学习竞赛和实际应用中。XGBoost
    适用于各种任务，包括分类、回归和排序，并包含正则化和跨平台集成功能。'
- en: 'Some features of XGBoost include:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: XGBoost 的一些特性包括：
- en: Implementations of state-of-the-art boosting algorithms that can be used for
    classification, regression, and ranking problems
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 先进的提升算法实现，可用于分类、回归和排序问题。
- en: Built-in regularization to prevent overfitting and improve model generalization.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内置正则化以防止过拟合并提高模型泛化能力。
- en: '[XGBoost](https://www.kaggle.com/code/dansbecker/xgboost) tutorial on Kaggle
    is a good place to become familiar.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '[XGBoost](https://www.kaggle.com/code/dansbecker/xgboost) 在 Kaggle 上的教程是一个熟悉
    XGBoost 的好地方。'
- en: 10\. FastAPI
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10. **FastAPI**
- en: So far we’ve looked at Python libraries. Let’s wrap up with a framework for
    building APIs—FastAPI.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看过了 Python 库。让我们以构建 API 的框架——**FastAPI** 来结束。
- en: '[FastAPI](https://fastapi.tiangolo.com/) is a web framework for building APIs
    with Python. It is ideal for creating APIs to serve machine learning models, providing
    a robust and efficient way to deploy data science applications.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '[FastAPI](https://fastapi.tiangolo.com/) 是一个用于用 Python 构建 API 的 web 框架。它非常适合创建用于服务机器学习模型的
    API，提供了一种强大而高效的方式来部署数据科学应用。'
- en: FastAPI is easy to use and learn, allowing for quick development of APIs
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FastAPI 易于使用和学习，允许快速开发 API。
- en: Provides full support for asynchronous programming, making it suitable for handling
    many simultaneous connections
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供对异步编程的全面支持，使其适合处理多个同时连接。
- en: '[FastAPI Tutorial: Build APIs with Python in Minutes](https://www.kdnuggets.com/fastapi-tutorial-build-apis-with-python-in-minutes)
    is a comprehensive tutorial to learn the basics of building APIs with FastAPI.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '[FastAPI 教程：在几分钟内用 Python 构建 API](https://www.kdnuggets.com/fastapi-tutorial-build-apis-with-python-in-minutes)
    是一个全面的教程，可以帮助你学习用 FastAPI 构建 API 的基础知识。'
- en: Wrapping Up
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found this round-up of data science libraries helpful. If there’s
    one takeaway, it should be that these Python libraries are useful additions to
    your data science toolbox.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你发现这个数据科学库的汇总对你有所帮助。如果有一个要点，那就是这些 Python 库是你数据科学工具箱中有用的补充。
- en: We’ve looked at Python libraries that cover a range of functionalities—from
    data manipulation and visualization to machine learning, web scraping, and API
    development. If you’re interested in Python libraries for data engineering, you
    may find [7 Python Libraries Every Data Engineer Should Know](https://www.kdnuggets.com/7-python-libraries-every-data-engineer-should-know)
    helpful.
  id: totrans-88
  prefs: []
