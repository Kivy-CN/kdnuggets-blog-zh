- en: You can learn all this with the 2023 Gartner Hype Cycle for Artificial Intelligence.
    The Gartner Hype Cycle provides you with graphic representations of technologies
    and applications, and what this means for real business problems and future opportunities.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The 2023 Gartner Hype Cycle™ for Artificial Intelligence (AI) identifies innovations
    and techniques that are currently providing us with significant benefits while
    also taking into consideration the risks that come with it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Many of you have probably been wondering what will happen with technology now,
    especially since the rise of large language models (LLMs) such as ChatGPT. GenerativeAI
    is taking over, and we all want to know more! So what has the Gartner Hype Cycle
    informed us?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: 'To start, Gartner suggests that there are two sides of Generative AI:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Innovations that will be fueled by Generative AI
  id: totrans-15
