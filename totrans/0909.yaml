  zh: 该教科书的 GitHub 仓库可以在[这里](https://github.com/rasbt/machine-learning-book)找到。
- en: In summary, we’ve discussed the three levels of data science. As data science
    is a field that is constantly evolving, every data science aspirant should continue
    to work hard to make the quantum leap to the next level.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们讨论了数据科学的三个层次。由于数据科学是一个不断发展的领域，每个数据科学爱好者都应该继续努力，以实现向下一个层次的飞跃。
