- en: You will inevitably find yourself looking for a dataset somewhere along your
    data science learning journey. Especially when we advocate for working on data
    science projects in ‘[How to Become a Data Scientist in 2020](https://selflearndatascience.com/how-to-become-a-data-scientist/)’,
    you should always be on the lookout for interesting datasets that you could experiment
    on. Here we list down 3 best sites where we get our datasets from for our data
    science projects.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的数据科学学习旅程中，您不可避免地会需要寻找数据集。特别是当我们提倡在‘[如何在2020年成为数据科学家](https://selflearndatascience.com/how-to-become-a-data-scientist/)’中进行数据科学项目时，您应该始终关注那些可以进行实验的有趣数据集。在这里，我们列出了3个最佳网站，供您获取数据科学项目的数据集。
- en: 1\. [Kaggle](https://www.kaggle.com/)
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. [Kaggle](https://www.kaggle.com/)
- en: '![](../Images/978df538aabab3fefbec91b682afe9aa.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/978df538aabab3fefbec91b682afe9aa.png)'
- en: You should be very familiar with Kaggle by now. Companies have been releasing
    their data in Kaggle to harness the strength of the community and solve their
    real-life problems. This makes Kaggle the perfect place to find datasets with
    real problem statements to solve. If you want to practice building machine learning
    models without the hassle of generating or labeling data, Kaggle is the best place
    for you. Furthermore, the notebooks section of Kaggle allows users to share their
    codes and models, which serve as a great learning resource. I highly recommend
    beginners to find their first data science project in Kaggle.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在应该对Kaggle非常熟悉了。公司们一直在Kaggle上发布他们的数据，以利用社区的力量来解决现实生活中的问题。这使得Kaggle成为寻找具有实际问题陈述的数据集的理想场所。如果您想练习构建机器学习模型而不必麻烦地生成或标记数据，Kaggle是最适合您的地方。此外，Kaggle的笔记本部分允许用户分享他们的代码和模型，这些都可以作为极好的学习资源。我强烈推荐初学者在Kaggle上找到他们的第一个数据科学项目。
- en: 2\. [Google Dataset Search](https://datasetsearch.research.google.com/)
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. [Google Dataset Search](https://datasetsearch.research.google.com/)
- en: '![](../Images/1f5e039fcbae34bd385ed37e7554ce99.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1f5e039fcbae34bd385ed37e7554ce99.png)'
- en: Just out of beta early this year (2020), the Google Dataset Search is the most
    comprehensive Dataset search engine available. It claims to index more than 25
    million datasets online and has helped scientists and researchers to better locate
    datasets since its inception in Sep 2018\. Armed with the function to filter according
    to data types, date updated, and more, the Google Dataset Search has become the
    favorite for most of us.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年初刚刚推出的Google Dataset Search是最全面的数据集搜索引擎。它声称可以索引超过2500万个在线数据集，并且自2018年9月推出以来，已帮助科学家和研究人员更好地定位数据集。具备按数据类型、更新时间等条件进行筛选的功能，Google
    Dataset Search已成为我们大多数人的首选。
- en: If the dataset is available online, you would be sure to find it using the search
    engine.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据集可以在网上找到，您一定可以通过搜索引擎找到它。
- en: 3\. [Data.gov](https://www.data.gov/)
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. [Data.gov](https://www.data.gov/)
- en: '![](../Images/404af90933d10d5b2936aa0008a17ca3.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/404af90933d10d5b2936aa0008a17ca3.png)'
- en: When looking for data science datasets, you might want to look at what your
    government has made publicly available. These data, when put into good use, might
    result in solutions that benefit your community as a whole. Data.gov is an open
    data lake by the U.S. Government, where the government’s data are released to
    promote research and development within the scientific communities. At Data.gov,
    data are categorized into topics such as health, energy, or education, making
    it easy to navigate and find the data you need.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找数据科学数据集时，你可能会想查看你的政府发布的公开数据。这些数据如果得到有效利用，可能会带来对整个社区有益的解决方案。Data.gov 是一个由美国政府提供的开放数据湖，政府的数据被发布以促进科学社区内的研究和发展。在
    Data.gov 上，数据按健康、能源或教育等主题分类，使得导航和查找所需数据变得容易。
- en: What if you are not a resident in the U.S.? Try searching for “data your country”
    with your favorite search engine. More often than not, you will find sites where
    your local government publishes its data. For example, [here](https://data.gov.in/)
    is the site for India while [this](https://data.gov.uk/) is for the UK.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不是美国居民呢？试着用你喜欢的搜索引擎搜索“data your country”。通常，你会找到你所在国家政府发布数据的网站。例如，[这里](https://data.gov.in/)
    是印度的数据网站，而 [这个](https://data.gov.uk/) 是英国的数据网站。
- en: Using these sites, you will be able to find any datasets that interest you.
    Remember, practicing data science is the best way to learn. So keep these sites
    handy as you will definitely need it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些网站，你将能够找到任何你感兴趣的数据集。记住，实践数据科学是最好的学习方式。所以保持这些网站的访问，你肯定会需要它们。
