- en: 原文：[https://www.kdnuggets.com/2016/04/12-inspiring-women-in-data-science-big-data.html](https://www.kdnuggets.com/2016/04/12-inspiring-women-in-data-science-big-data.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/04/12-inspiring-women-in-data-science-big-data.html](https://www.kdnuggets.com/2016/04/12-inspiring-women-in-data-science-big-data.html)
- en: The lack of women in STEM fields – science, technology, engineering, and math
    – fields is well documented, and those figures can be discouraging. For instance,
    women made up 27% of people employed in computer and mathematical occupations
    in 1960\. But instead of growing over several decades, as many more women participated
    in the workforce overall, that number had declined to 26% by 2013, according to
    a [2015 analysis of US Census data](http://www.aauw.org/research/solving-the-equation/).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: STEM 领域——科学、技术、工程和数学——的女性不足已经有很多文献记录，这些数据可能令人沮丧。例如，1960 年，女性占计算机和数学职业中的员工的 27%。但根据
    [2015 年的美国人口普查数据分析](http://www.aauw.org/research/solving-the-equation/)，这一比例在
    2013 年下降至 26%，而在过去几十年中，女性参与整体劳动力的比例却有所增加。
- en: There are a number of successful, prominent women who aspiring data scientists
    can look to for inspiration. Here’s a collection of a few who spoke at the Strata
    + Hadoop Women in Big Data lunch and at Stanford’s Women in Data Science conference
    in November.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多成功且杰出的女性，成为了有志于数据科学家的灵感来源。以下是一些曾在 Strata + Hadoop 大数据女性午餐会和斯坦福大学数据科学女性会议上发言的女性。
