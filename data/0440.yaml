- en: What level are you?
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你处于什么级别？
- en: Most people will look at the Data Scientists' skills, years of experience, level
    of education, expertise, management skills, and more. A good understanding of
    how to differentiate the difference between the different levels of Data Scientists
    is the understanding of how long you can leave the Data Scientist alone to complete/handle
    a task without having to check in on them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人会关注数据科学家的技能、工作年限、教育水平、专业知识、管理技能等。了解如何区分不同级别的数据科学家，其关键在于理解你可以让数据科学家独立完成/处理任务的时间长度，而无需进行检查。
- en: 'Using the analogy of “how long you could leave someone alone to complete/handle
    a task without checking in?”, we can break the different levels as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用“你能把某人放在一边完成/处理任务而无需检查多久？”这个类比，我们可以将不同级别划分如下：
- en: '**Junior Data Scientist**: You will typically check in daily, or maybe twice
    a day. They will do a lot of pair programming with Mid-level and Senior Data Scientists.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**初级数据科学家**：你通常会每日检查，或者每天两次。他们将与中级和高级数据科学家进行大量配对编程。'
- en: '**Mid-level Data Scientist**: You will check in with them weekly or a couple
    of times a month, however, they should be capable. They will also undergo pair
    programming with Senior Data Scientists, and advise and guide Junior Data Scientists
    if required.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中级数据科学家**：你将每周或每月几次与他们进行沟通，但他们应当具备能力。他们还将与高级数据科学家进行配对编程，并在需要时指导和辅导初级数据科学家。'
- en: '**Senior Data Scientists**: There is no need to check in with them as they
    are fully capable to deal with the task themselves.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级数据科学家**：无需与他们检查，他们完全能够独立处理任务。'
- en: Although people's experience and skill level are important, it’s the level of
    knowledge and experience one possesses to be able to get things done. A Junior
    Data Scientist may reach a point where they are blocked and have no idea of getting
    past it, without consulting with a senior. A Mid-level Data Scientist may also
    face difficulties, however, they will have a better grasp of how to overcome it
    on their own. Whereas a Senior Data Scientist has enough experience under their
    belt to be able to get things done. Even if this includes hiring experts or researchers,
    they know what is required to complete a project.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管个人的经验和技能水平很重要，但完成任务的知识和经验水平才是关键。初级数据科学家可能会遇到被阻塞的情况，无法解决问题，必须寻求高级人员的帮助。中级数据科学家也可能面临困难，但他们会更好地掌握如何独立克服这些困难。而高级数据科学家拥有足够的经验，能够完成任务。即使这包括聘请专家或研究人员，他们也知道完成项目所需的要求。
- en: If you are looking for a Senior job, ask yourself “how long could someone leave
    me alone to complete/handle a task without checking in”. You have to be completely
    honest with yourself, if not you will be setting yourself up for failure. I am
    not saying you can’t set goals and strive to be the greatest you can be. I am
    saying be realistic with your current level of experience to help you find the
    correct role, and continuously build from there.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找高级职位，问问自己“有多长时间可以让我独自完成/处理任务而无需检查”。你必须对自己完全诚实，否则你会为自己设定失败的局面。我不是说你不能设定目标并努力成为最好的自己。我是说，要对自己当前的经验水平保持现实，以帮助你找到合适的角色，并在此基础上不断提升。
- en: '![Junior Data Scientist: The Next Level](../Images/ae3f9e8db356d0f8b2233634932dc18f.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![初级数据科学家：下一个级别](../Images/ae3f9e8db356d0f8b2233634932dc18f.png)'
- en: '[Scott Graham](https://unsplash.com/@homajob) via Unsplash'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Scott Graham](https://unsplash.com/@homajob) 通过 Unsplash'
- en: How to go from a Junior to Mid to Senior?
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何从初级晋升到中级再到高级？
- en: It’s the start of the year and we’re all jotting down our plans; career or personal
    related. We’re all trying to smash our goals this year. For all the Data Scientists
    out there, here’s some advice on how you can progress your career, climb up the
    ladder and increase your income.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 年初时，我们都在记录我们的计划，无论是职业还是个人相关的。我们都在努力实现我们的目标。对于所有的数据科学家来说，这里有一些关于如何提升职业生涯、爬升阶梯和增加收入的建议。
- en: Independence
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 独立性
- en: Reflecting on the question “how long could you leave someone alone to complete/handle
    a task without checking in?”, it’s all based on being independent. Juniors tend
    to ask more questions due to a lack of experience and skills, whereas Seniors
    have the ability to make decisions based on past experiences.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 反思“你可以让某人独自完成/处理任务而不检查多久？”这个问题，关键在于独立性。初级人员由于缺乏经验和技能，倾向于问更多问题，而高级人员则能够基于过往经验做出决策。
- en: This should not scare you from asking questions. There is nothing wrong with
    asking questions, that is how you learn. If you don’t make mistakes, you don’t
    have to go through a learning process, and you will always remain stagnant. However,
    don’t be reliant on your colleagues and senior staff to direct you every time.
    Avoid going to them straight away when you have a question, try to figure it out
    for yourself. You will feel a sense of accomplishment when you understand how
    to fix the problem. If you are unsure of your solution, ask your manager for his/her
    opinion. They will appreciate the fact that you came to them with a solution,
    rather than just a problem.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这不应该让你害怕提问。提问没有错，这就是你学习的方式。如果你不犯错，你就不会经历学习的过程，你将始终停滞不前。然而，不要每次都依赖你的同事和高级员工来指导你。避免在有问题时立即去找他们，尽量自己解决问题。当你理解如何解决问题时，你会有一种成就感。如果你对自己的解决方案不确定，向你的经理询问他的意见。他们会欣赏你带来解决方案而不是单纯的问题。
- en: Putting yourself in uncomfortable positions
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 让自己处于不舒适的位置
- en: Many great things happen when you’re in the gutter. You crawl yourself out of
    an uncomfortable and unfamiliar hole. Juniors typically work on easier tasks,
    sometimes very repetitive and boring. If you feel like you are ready, ask your
    manager for more challenging tasks to learn and grow your analytical skills.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当你处于困境时，许多伟大的事情发生了。你会爬出一个不舒适且陌生的洞穴。初级人员通常会处理更简单的任务，这些任务有时非常重复和无聊。如果你觉得自己已经准备好，可以向你的经理请求更具挑战性的任务，以便学习和提升你的分析技能。
- en: If you are successful in completing the task, your manager or the Senior Data
    Scientists will recognise this and push a promotion for you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你成功完成任务，你的经理或高级数据科学家将会认可你的表现，并推动你的晋升。
- en: Start thinking like a Senior
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开始像高级数据科学家一样思考
- en: Senior Data Scientists can handle tasks alone, not only because of their level
    of experience but also due to their understanding of the businesses’ goals. The
    majority of Junior Data Scientists tasks are isolated and the process of completing
    a task does not go further than it being a request. Being able to look at the
    bigger picture by having a better grasp of the businesses’ short-term and long-term
    goals will improve your way of thinking when dealing with a request or trying
    to solve a problem.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 高级数据科学家能够独立处理任务，这不仅因为他们的经验水平，还因为他们对业务目标的理解。大多数初级数据科学家的任务是孤立的，完成任务的过程不会超出请求本身。通过更好地理解业务的短期和长期目标来把握全局，将提高你处理请求或解决问题时的思维方式。
- en: Senior Data Scientists make their decisions based on not only their experience
    but also the needs of the company to help it grow. Learning how Senior Data Scientists
    approach and handle problems through pair programming, weekly team builds or 1-1’s
    will get you in the Senior Data Scientist mindset.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 高级数据科学家的决策不仅基于他们的经验，还需要考虑公司的需求，以帮助公司成长。通过配对编程、每周团队建设或一对一会议，了解高级数据科学家如何处理问题，将帮助你进入高级数据科学家的思维模式。
- en: Communication and Management
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 沟通与管理
- en: These are the major soft skills for a Mid-level or Senior Data Scientist, as
    they will be frequently asked for advice, direction, and help to understand a
    problem. Many Junior Data Scientists are not required to speak to many colleagues
    apart from other members of the data team and their managers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是中级或高级数据科学家的主要软技能，因为他们会经常被询问建议、方向和帮助来理解问题。许多初级数据科学家通常只需与数据团队的其他成员和他们的经理交流。
- en: Being able to manage a data team as a Senior Data Scientist requires good communication
    and management skills, to make sure the operations are run smoothly. If there
    is an issue with a project that was managed by a Senior Data Scientist regardless
    if the task was completed by him/her; they will still have to take responsibility.
    The Senior Data Scientist should be vigilant to identify the error before it is
    presented to stakeholders.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作为高级数据科学家，管理数据团队需要良好的沟通和管理技能，以确保操作顺利进行。如果有项目问题，不管任务是否由他/她完成，高级数据科学家仍需承担责任。高级数据科学家应警惕在问题呈现给利益相关者之前识别错误。
- en: If a Senior lacks communication, his/her operations will fall apart, and will
    soon realise that the workload will fall onto them due to their incompetence.
    Rather than having to explain to stakeholders why the outputs are wrong or why
    the wrong decisions were made, managing and communicating with your data team
    to avoid these problems is the better solution.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果高级数据科学家缺乏沟通能力，他们的操作将会崩溃，很快会意识到由于自身的无能，工作量将会落在他们身上。与其向利益相关者解释为什么输出结果错误或为何做出错误决策，不如更好地管理和沟通你的数据团队以避免这些问题。
- en: Feedback
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 反馈
- en: '"Feedback is the breakfast of champions."'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “反馈是冠军的早餐。”
- en: ''
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Ken Blanchard
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —肯·布兰查德
- en: Asking for feedback is a healthy catalyst for your self-improvement; personal
    or career-related. Asking your manager about your strengths and weaknesses will
    help you understand what’s working for you and what you need to improve on. Nobody
    is perfect and there are always ways in which we can better ourselves. Great players
    want to be told the truth because they want to keep winning!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 请求反馈是自我提升的健康催化剂，无论是个人的还是职业的。向经理询问你的优势和不足，将帮助你理解哪些方面有效，哪些方面需要改进。没有人是完美的，总有方法可以让我们变得更好。伟大的玩家希望听到真话，因为他们希望继续赢得胜利！
- en: I hope this article has helped you to understand what level you’re at and what
    you need to do to get to the next level. I wish you all the best in your journey!
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这篇文章帮助你了解你目前的水平以及如何达到下一个级别。祝你在成长的旅程中一切顺利！
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist
    and freelance Technical writer. She is particularly interested in providing Data
    Science career advice or tutorials and theory based knowledge around Data Science.
    She also wishes to explore the different ways Artificial Intelligence is/can benefit
    the longevity of human life. A keen learner, seeking to broaden her tech knowledge
    and writing skills, whilst helping guide others.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** 是一位数据科学家和自由撰稿人。她特别关注提供数据科学职业建议或教程以及围绕数据科学的理论知识。她还希望探索人工智能如何能促进人类寿命的延续。作为一名热衷学习者，她寻求拓宽自己的技术知识和写作技能，同时帮助指导他人。'
