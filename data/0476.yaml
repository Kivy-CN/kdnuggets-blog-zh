  type: TYPE_NORMAL
  zh: 摘要
- en: Data science is a vast and ever-developing field. This list of the 14 different
    Data Science job titles we gave you is not an ultimate list because the new data
    science job types are being created almost daily. It also depends on the company’s
    organization and size how they will call a certain position. This can mean merging
    several job types into one or breaking down one job type into several sub-types
    and specializations, all performed by several people.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个广泛且不断发展的领域。我们提供的这14种不同的数据科学职位名称并不是**终极**列表，因为新的数据科学职位类型几乎每天都在创造。它还取决于公司的组织结构和规模，他们如何称呼某个职位。这可能意味着将几种职位合并成一个，或将一个职位细分为几个子类型和专业，由多人完成。
- en: However, these data science job titles cover most often jobs you could do with
    a data science background. Every job description is specific, but we’re sure you’ll
    find suitable job interview questions for all of them on our site. You can choose
    between various [coding](https://platform.stratascratch.com/coding?questionType=2&company=&curated_filter=&is_correct_solution=&is_bookmarked=&is_freemium=&in_depth_solution=&difficulty=3&python=1&filters=&page=1&page_size=undefined) and [non-coding
    questions](https://platform.stratascratch.com/technical), so help yourself.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些数据科学职位名称涵盖了你可能用数据科学背景做的大多数工作。每个职位描述都是具体的，但我们相信你会在我们的网站上找到所有职位的合适面试问题。你可以选择各种[coding](https://platform.stratascratch.com/coding?questionType=2&company=&curated_filter=&is_correct_solution=&is_bookmarked=&is_freemium=&in_depth_solution=&difficulty=3&python=1&filters=&page=1&page_size=undefined)和[非编码问题](https://platform.stratascratch.com/technical)，随意选择。
