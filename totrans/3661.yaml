- en: In a [previous article](/2023/03/top-free-courses-large-language-models.html),
    we enumerated free courses and resources that’ll help you learn about large language
    models. We’ve curated yet another list of free courses to help you upskill.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s get started!
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT Prompt Engineering for Developers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[ChatGPT Prompt Engineering for Developers](https://www.deeplearning.ai/short-courses/chatgpt-prompt-engineering-for-developers/)
    is offered by DeepLearning.AI in collaboration with the OpenAI team.'
  prefs: []
  type: TYPE_NORMAL
- en: If you already use ChatGPT or GPT-4, this course teaches you how to get better
    at using them. You’ll learn how to use the OpenAI API effectively by using prompt
    engineering best practices.
  prefs: []
  type: TYPE_NORMAL
- en: Along the way, you’ll have the opportunity to build a custom chatbot and learn
    to use the OpenAI API for common use cases including summarization, inference,
    translation, spelling and grammar checks.
  prefs: []
  type: TYPE_NORMAL
- en: Also check out this [detailed review of this prompt engineering course](/2023/06/art-prompt-engineering-decoding-chatgpt.html)
    by Josep Ferrer.
  prefs: []
  type: TYPE_NORMAL
- en: LangChain for LLM Application Development
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The [LangChain for LLM application Development](https://www.deeplearning.ai/short-courses/langchain-for-llm-application-development/)
    by DeepLearning.AI is co-taught by Harrison Chase, the creator of LangChain. Focusing
    on building applications by leveraging the LangChain ecosystem, this course will
    help you get the hang of:'
  prefs: []
  type: TYPE_NORMAL
- en: Managing prompts and parsing responses, memory and context window constraints
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using chains to perform a sequence of actions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Question answering over a document corpus
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Leveraging the reasoning capabilities of agents for reasoning capabilities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building Systems with the ChatGPT API
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Building Systems with the ChatGPT API](https://www.deeplearning.ai/short-courses/building-systems-with-chatgpt/)
    is also offered by DeepLearning.AI in partnership with OpenAI. In this free course
    in this free course, you’ll build a customer service chatbot to apply the following
    concepts covered in the course:'
  prefs: []
  type: TYPE_NORMAL
- en: Building systems using large language models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using multistage prompts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building a subtask pipeline by breaking down tasks into subtasks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Evaluating LLM inputs and outputs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Note**: All the above courses are *free for a limited time*.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Google Cloud Generative AI Learning Path
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Google Cloud recently released a dedicated [Generative AI learning path](https://www.cloudskillsboost.google/paths/118).
    The series of micro courses that make up this path aim at enabling development
    and deployment of generative AI solutions on Google Cloud.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you’re interested in learning about large language models, you’ll find the
    following courses helpful:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Introduction to Generative AI](https://www.cloudskillsboost.google/course_templates/536)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Introduction to Large Language Models](https://www.cloudskillsboost.google/course_templates/539)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Generative AI Fundamentals](https://www.cloudskillsboost.google/course_templates/556)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Encoder-Decoder Architecture](https://www.cloudskillsboost.google/course_templates/543)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Attention Mechanism](https://www.cloudskillsboost.google/course_templates/537)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Transformer Models and BERT Model](https://www.cloudskillsboost.google/course_templates/538)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Generative AI Explorer - Vertex AI](https://www.cloudskillsboost.google/quests/299)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction to Large Language Models with Google Cloud
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Introduction to Large Language Models with Google Cloud](https://www.udacity.com/course/introduction-large-language-models-google-cloud--cd12959)
    is part of Udacity’s free course library, and covers getting started with understanding
    and building LLM applications including:'
  prefs: []
  type: TYPE_NORMAL
- en: Basics of large language models and use cases
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Prompt tuning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LLM University
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[LLM University by Cohere](https://docs.cohere.com/docs/llmu) provides an easy-to-follow
    learning path: from the fundamentals of LLMs to building applications using them.
    The course covers:'
  prefs: []
  type: TYPE_NORMAL
- en: Concept such as word and sentence embeddings
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Foundational concepts of large language models: transformers and attention
    mechanism'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Applications of LLMs in text generation, classification, and analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building and deploying building applications using Cohere’s end points
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Full Stack LLM Bootcamp
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[The Full Stack LLM Bootcamp](https://fullstackdeeplearning.com/llm-bootcamp/)
    covers it all: from prompt engineering to get the most out of GPT assistants to
    deploying and monitoring LLM applications.Here’s an overview of what this bootcamp
    offers:'
  prefs: []
  type: TYPE_NORMAL
- en: Prompt engineering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LLM foundations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: LLMOps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Augmented language models
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: UX for Language user interfaces
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Here’s a [post](/2023/06/free-full-stack-llm-bootcamp.html) that breaks down
    the contents of this Full Stack LLM bootcamp.
  prefs: []
  type: TYPE_NORMAL
- en: Other Helpful Resources
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Here are a few other interesting resources that’ll help you get up to speed
    with LLMs:'
  prefs: []
  type: TYPE_NORMAL
- en: '[State of GPT](https://youtu.be/bZQun8Y4L2A) Talk: This talk by Andrej Karpathy
    at Microsoft Build 2023 provides a comprehensive overview of the training pipelines
    of GPT assistants including tokenization, pretraining, fine tuning, and reinforcement
    learning from human feedback.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Practical Deep Learning for Coders, Part 2](https://course.fast.ai/Lessons/part2.html)
    by fast.ai: Lessons on [attention and transformer models](https://course.fast.ai/Lessons/lesson24.html)
    can be helpful.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[CS25: Transformers United V2](https://youtube.com/playlist?list=PLoROMvodv4rNiJRchCzutFw5ItR_Z27CM)
    by Stanford is a series of lectures that covers the basics of transformers up
    to the most recent advances and applications of large language models—beyond common
    NLP tasks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[LangChain Tutorials by Data Independent](https://www.youtube.com/watch?v=_v_fgW2SkkQ&list=PLqZXAkvF1bPNQER9mLmDbntNfSpzdDIU5)
    on YouTube: A series of short tutorials that use LangChian to build LLM apps over
    different custom data sources and explore a variety of tasks including solving
    math problems, summarization, and search.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Wrapping Up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Hope you found this round-up of some of the best resources to learn large language
    models helpful. We had a great time putting together this listicle, and we hope
    you’re excited to learn and start building! Happy learning!
  prefs: []
  type: TYPE_NORMAL
