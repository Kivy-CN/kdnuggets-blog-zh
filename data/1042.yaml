  zh: — [Dean](https://www.linkedin.com/in/deanpleban/)
- en: '![](../Images/7f4793d5bede5be5490631d2a8cd4e08.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7f4793d5bede5be5490631d2a8cd4e08.png)'
- en: Image by Dean | [dagshub](https://dagshub.com/Dean/DHEERAJKU)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Dean 图片 | [dagshub](https://dagshub.com/Dean/DHEERAJKU)
- en: My profile is quite new, but I love this platform as they provide me with a
    complete machine learning ecosystem. I think I prefer it more than GitHub in terms
    of features and UI simplicity.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我的个人资料还很新，但我喜欢这个平台，因为它为我提供了完整的机器学习生态系统。我认为在功能和用户界面简洁性方面，我更喜欢它而不是 GitHub。
