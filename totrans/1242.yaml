    focuses you on the topics you need to master first, and offers in-depth tutorials
    that you can understand regardless of your educational background.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你是否在学习数据科学，以便获得第一份数据科学工作？你可能对自己“应该”学习的内容感到困惑，并且很难找到你能理解的课程！Data School 让你专注于首先需要掌握的主题，并提供你可以理解的深入教程，无论你的教育背景如何。
