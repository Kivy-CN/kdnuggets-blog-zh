- en: '**Bio: Justin Murray** ([**@johjustinmurray**](https://twitter.com/johjustinmurray))
    is a Technical Marketing Architect at VMware in Palo Alto, CA. He has worked in
    various technical and alliances roles at VMware since 2007\. Justin works with
    VMware’s customers and field engineering to create guidelines and best practices
    for using virtualization technology for big data. He has spoken at a variety of
    conferences on these subjects and has [published blogs](http://blogs.vmware.com/vsphere),
    white papers and other materials in this field.'
