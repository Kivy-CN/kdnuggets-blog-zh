  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [谷歌网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业道路。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [谷歌数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升你的数据分析水平'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [谷歌IT支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织的IT工作'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '![Top 10 algorithms](../Images/f40f1e7b92b0e89bcbbd0b5980c159b2.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![前10大算法](../Images/f40f1e7b92b0e89bcbbd0b5980c159b2.png)'
- en: The results were summarized and some analysis was offered [in this post](/2016/09/poll-algorithms-used-data-scientists.html),
    which is a great read if you are looking for further breakdowns of what algorithms
    were reported by which types of respondents, respondent locations, etc.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 结果已被总结，并提供了一些分析，[在这篇文章中](/2016/09/poll-algorithms-used-data-scientists.html)，如果你想进一步了解哪些算法被哪些类型的受访者、受访者的地点等报告，这是一篇很好的阅读材料。
- en: As a result, we thought that the following resources may be useful to readers
    looking to plug holes in their knowledge of these particular algorithms, as well
    as machine learning algorithms in general.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们认为以下资源可能对那些希望填补对这些特定算法以及机器学习算法一般知识空白的读者有所帮助。
- en: Algorithm Basics
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 算法基础
- en: 'For algorithms basics, including many of the top reported algorithms outlined
    in the above graphic, the following posts are good places to start:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 关于算法基础，包括上述图表中概述的许多顶级报告算法，以下帖子是很好的起点：
- en: '[**The 10 Algorithms Machine Learning Engineers Need to Know**](/2016/08/10-algorithms-machine-learning-engineers.html)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**机器学习工程师需要知道的10种算法**](/2016/08/10-algorithms-machine-learning-engineers.html)'
- en: Read this introductory list of contemporary machine learning algorithms of importance
    that every engineer should understand.
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 阅读这份现代机器学习算法的入门列表，每个工程师都应该了解这些重要的算法。
- en: '[**Top 10 Data Mining Algorithms, Explained**](/2015/05/top-10-data-mining-algorithms-explained.html)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**前10大数据挖掘算法解析**](/2015/05/top-10-data-mining-algorithms-explained.html)'
- en: Top 10 data mining algorithms, selected by top researchers, are explained here,
    including what do they do, the intuition behind the algorithm, available implementations
    of the algorithms, why use them, and interesting applications.
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由顶级研究人员选择的前10大数据挖掘算法在这里进行了解释，包括它们的功能、算法背后的直觉、算法的可用实现、为什么使用它们以及有趣的应用。
- en: '[**Machine Learning Key Terms, Explained**](/2016/05/machine-learning-key-terms-explained.html)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**机器学习关键术语解析**](/2016/05/machine-learning-key-terms-explained.html)'
- en: An overview of 12 important machine learning concepts, presented in a no frills,
    straightforward definition style.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 12个重要机器学习概念的概述，以简明、直接的定义风格呈现。
- en: '![Warning!](../Images/1afe1fceca2374cad4e6ab8d2da7a7b9.png) [**All Machine
    Learning Models Have Flaws**](/2015/03/all-machine-learning-models-have-flaws.html)'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_IMG
  zh: '![警告！](../Images/1afe1fceca2374cad4e6ab8d2da7a7b9.png) [**所有机器学习模型都有缺陷**](/2015/03/all-machine-learning-models-have-flaws.html)'
- en: This classic post examines what is right and wrong with different models of
    machine learning, including Bayesian learning, Graphical Models, Convex Loss Optimization,
    Statistical Learning, and more.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇经典文章考察了不同机器学习模型的优缺点，包括贝叶斯学习、图形模型、凸损失优化、统计学习等。
- en: Algorithm Specifics
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 算法细节
- en: What follows are select tutorials and additional information for each of the
    top 10 algorithms appearing in the poll.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是对调查中排名前 10 的算法的精选教程和附加信息。
- en: '![Algorithms](../Images/ac403e957b3f7fddc2dce247670cad21.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![算法](../Images/ac403e957b3f7fddc2dce247670cad21.png)'
- en: '**Regression**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**回归**'
- en: '[**A Brief Primer on Linear Regression – Part 1**](/2016/06/brief-primer-linear-regression-part-1.html)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**线性回归简明指南 – 第 1 部分**](/2016/06/brief-primer-linear-regression-part-1.html)'
- en: This introduction to linear regression discusses a simple linear regression
    model with one predictor variable, and then extends it to the multiple linear
    regression model with at least two predictors.
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇线性回归入门文章讨论了一个具有一个预测变量的简单线性回归模型，然后将其扩展到具有至少两个预测变量的多重线性回归模型。
- en: '[**A Brief Primer on Linear Regression – Part 2**](/2016/06/brief-primer-linear-regression-part-2.html)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**线性回归简明指南 – 第 2 部分**](/2016/06/brief-primer-linear-regression-part-2.html)'
- en: This second part of an introduction to linear regression moves past the topics
    covered in the first to discuss linearity, normality, outliers, and other topics
    of interest.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 线性回归入门的第二部分超越了第一部分涵盖的话题，讨论了线性、正态性、异常值以及其他感兴趣的话题。
- en: '[**Regression & Correlation for Military Promotion: A Tutorial**](/2016/04/regression-correlation-military-tutorial.html)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**军事晋升中的回归与相关性：教程**](/2016/04/regression-correlation-military-tutorial.html)'
- en: A clear and well-written tutorial covering the concepts of regression and correlation,
    focusing on military commander promotion as a use case.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一份清晰且写得很好的教程，涵盖了回归和相关性的概念，重点讨论了军事指挥官晋升作为应用案例。
- en: '**Clustering**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**聚类**'
- en: '[**Data Science 102: K-means clustering is not a free lunch**](/2015/01/data-science-102-kmeans-clustering-not-free-lunch.html)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**数据科学 102：K-means 聚类不是免费的午餐**](/2015/01/data-science-102-kmeans-clustering-not-free-lunch.html)'
- en: K-means is a widely used method in cluster analysis, but what are its underlying
    assumptions and drawbacks? We examine what happens for non-spherical data and
    unevenly sized clusters.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: K-means 是一种广泛使用的聚类分析方法，但它的基本假设和缺陷是什么？我们探讨了在非球形数据和大小不均的聚类中的表现。
- en: '[**A Tutorial on the Expectation Maximization (EM) Algorithm**](/2016/08/tutorial-expectation-maximization-algorithm.html)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**期望最大化 (EM) 算法教程**](/2016/08/tutorial-expectation-maximization-algorithm.html)'
- en: This is a short tutorial on the Expectation Maximization algorithm and how it
    can be used on estimating parameters for multi-variate data.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是关于期望最大化算法的简短教程，及其在多变量数据参数估计中的应用。
- en: '**Decision Tree/Rules**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**决策树/规则**'
- en: '[**Decision Trees: A Disastrous Tutorial**](/2016/09/decision-trees-disastrous-overview.html)'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**决策树：灾难性的教程**](/2016/09/decision-trees-disastrous-overview.html)'
- en: Get a concise overview of decision trees here, one of the most used KDnuggets
    reader algorithms as measured in a recent poll.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这里获取决策树的简明概述，这是最近一项调查中最常用的 KDnuggets 读者算法之一。
- en: '[**Dealing with Unbalanced Classes, SVMs, Random Forests, and Decision Trees
    in Python**](/2016/04/unbalanced-classes-svm-random-forests-python.html)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**处理不平衡类别、SVM、随机森林和决策树的 Python 实践**](/2016/04/unbalanced-classes-svm-random-forests-python.html)'
- en: An overview of dealing with unbalanced classes, and implementing SVMs, Random
    Forests, and Decision Trees in Python.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 处理不平衡类别、实现 SVM、随机森林和决策树的概述。
- en: '**Visualization**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**可视化**'
- en: '[**4 Lessons for Brilliant Data Visualization**](/2016/03/4-lessons-brilliant-data-visualization.html)'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**4 条精彩数据可视化课程**](/2016/03/4-lessons-brilliant-data-visualization.html)'
- en: Get some pointers on data visualization from a noted expert in the field, and
    gain some insight into creating your own brilliant visualizations by following
    these 4 lessons.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从该领域的知名专家那里获得数据可视化的建议，并通过这 4 个课程获得创建自己精彩可视化的洞察。
- en: '[**Three Simple Resolutions to Design Better DataViz**](/2016/01/three-simple-resolutions-design-better-dataviz.html)'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**设计更佳数据可视化的三条简单决策**](/2016/01/three-simple-resolutions-design-better-dataviz.html)'
- en: 'Start your New Year off with resolutions to produce better data visualizations:
    visualize your data, remove chart legends, and try new things.'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 用决心开始你的新年，以制作更好的数据可视化：可视化数据，移除图表图例，并尝试新事物。
- en: '**K-nearest Neighbors**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**k-最近邻**'
- en: '[**Implementing Your Own k-Nearest Neighbour Algorithm Using Python**](/2016/01/implementing-your-own-knn-using-python.html)'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**使用 Python 实现自己的 k-最近邻算法**](/2016/01/implementing-your-own-knn-using-python.html)'
- en: A detailed explanation of one of the most used machine learning algorithms,
    k-Nearest Neighbors, and its implementation from scratch in Python. Enhance your
    algorithmic understanding with this hands-on coding exercise.
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于最常用的机器学习算法之一——k-最近邻算法的详细解释，以及从零开始在 Python 中实现它。通过这个动手编码练习提升你的算法理解。
- en: '**Principal Component Analysis (PCA)**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**主成分分析（PCA）**'
- en: '[**Nutrition & Principal Component Analysis: A Tutorial**](/2016/06/nutrition-principal-component-analysis-tutorial.html)'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**营养与主成分分析：教程**](/2016/06/nutrition-principal-component-analysis-tutorial.html)'
- en: An great overview of Principle Component Analysis (PCA), with an example application
    in the field of nutrition.
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对主成分分析（PCA）的全面概述，并提供了在营养领域的示例应用。
- en: '[**A comparison between PCA and hierarchical clustering**](/2016/02/qlucore-comparison-pca-hierarchical-clustering.html)'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**PCA 和层次聚类的比较**](/2016/02/qlucore-comparison-pca-hierarchical-clustering.html)'
- en: 'Graphical representations of high-dimensional data sets are the backbone of
    exploratory data analysis. We examine 2 of the most commonly used methods: heatmaps
    combined with hierarchical clustering and principal component analysis (PCA).'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 高维数据集的图形表示是探索性数据分析的基础。我们研究了两种最常用的方法：结合层次聚类的热图和主成分分析（PCA）。
- en: '**Statistics**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**统计学**'
- en: '[**What Statistics Topics are Needed for Excelling at Data Science?**](/2016/08/statistics-topics-needed-excelling-data-science.html)'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**数据科学需要掌握哪些统计学主题才能脱颖而出？**](/2016/08/statistics-topics-needed-excelling-data-science.html)'
- en: Here is a list of skills and statistical concepts suggested for excelling at
    data science, roughly in order of increasing complexity.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个建议的数据科学技能和统计概念的列表，按复杂性递增的顺序排列。
- en: '[**Central Limit Theorem for Data Science**](/2016/08/central-limit-theorem-data-science.html)'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**数据科学的中心极限定理**](/2016/08/central-limit-theorem-data-science.html)'
- en: This post is an introductory explanation of the Central Limit Theorem, and why
    it is (or should be) of importance to data scientists.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这篇文章是对中心极限定理的入门解释，以及它为什么对数据科学家重要（或应该重要）。
- en: '[**Understanding the Empirical Law of Large Numbers and the Gambler’s Fallacy**](/2016/08/understanding-empirical-law-large-numbers.html)'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**理解大数法则和赌徒谬误**](/2016/08/understanding-empirical-law-large-numbers.html)'
- en: Law of large numbers is a important concept for practising data scientists.
    In this post, The empirical law of large numbers is demonstrated via simple simulation
    approach using the Bernoulli process.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大数法则是数据科学家实践中的一个重要概念。在这篇文章中，通过使用伯努利过程的简单模拟方法演示了大数法则的经验法则。
- en: '**Random Forests**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**随机森林**'
- en: '[**Random Forest: A Criminal Tutorial**](/2016/09/reandom-forest-criminal-tutorial.html)'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**随机森林：犯罪教程**](/2016/09/reandom-forest-criminal-tutorial.html)'
- en: Get an overview of Random Forest here, one of the most used algorithms by KDnuggets
    readers according to a recent poll.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这里了解随机森林，这是根据最近的调查，KDnuggets 读者最常用的算法之一。
- en: '[**When Does Deep Learning Work Better Than SVMs or Random Forests?**](/2016/04/deep-learning-vs-svm-random-forest.html)'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**深度学习何时优于 SVM 或随机森林？**](/2016/04/deep-learning-vs-svm-random-forest.html)'
- en: Some advice on when a deep neural network may or may not outperform Support
    Vector Machines or Random Forests.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 关于深度神经网络何时可能优于支持向量机或随机森林的一些建议。
- en: '[**Dealing with Unbalanced Classes, SVMs, Random Forests, and Decision Trees
    in Python**](/2016/04/unbalanced-classes-svm-random-forests-python.html)'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**在 Python 中处理不平衡类别、SVM、随机森林和决策树**](/2016/04/unbalanced-classes-svm-random-forests-python.html)'
- en: An overview of dealing with unbalanced classes, and implementing SVMs, Random
    Forests, and Decision Trees in Python.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 处理不平衡类别的概述，以及在 Python 中实现 SVM、随机森林和决策树。
- en: '**Time Series/Sequence**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**时间序列/序列**'
- en: '[**A simple approach to anomaly detection in periodic big data streams**](/2016/08/anomaly-detection-periodic-big-data-streams.html)'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**周期性大数据流中的异常检测简单方法**](/2016/08/anomaly-detection-periodic-big-data-streams.html)'
- en: We describe a simple and scaling algorithm that can detect rare and potentially
    irregular behavior in a time series with periodic patterns. It performs similarly
    to Twitter's more complex approach.
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们描述了一种简单且可扩展的算法，能够检测具有周期性模式的时间序列中的稀有和潜在异常行为。它的表现类似于 Twitter 更复杂的方法。
- en: '[**Anomaly Detection in Predictive Maintenance with Time Series Analysis**](/2015/12/anomaly-detection-predictive-maintenance-time-series-analysis.html)'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**利用时间序列分析进行预测维护中的异常检测**](/2015/12/anomaly-detection-predictive-maintenance-time-series-analysis.html)'
- en: How can we predict something we have never seen, an event that is not in the
    historical data? This requires a shift in the analytics perspective! Understand
    how to standardization the time and perform time series analysis on sensory data.
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们如何预测一些我们从未见过的事情，一个历史数据中没有的事件？这需要分析视角的转变！了解如何标准化时间并对传感器数据进行时间序列分析。
- en: '**Text Mining**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本挖掘**'
- en: '[**Mining Twitter Data with Python Part 1: Collecting Data**](/2016/06/mining-twitter-data-python-part-1.html)'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**用 Python 挖掘 Twitter 数据 第 1 部分：数据收集**](/2016/06/mining-twitter-data-python-part-1.html)'
- en: Part 1 of a 7 part series focusing on mining Twitter data for a variety of use
    cases. This first post lays the groundwork, and focuses on data collection.
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个 7 部分系列的第 1 部分，专注于挖掘 Twitter 数据以满足各种用例。第一篇文章奠定了基础，并集中于数据收集。
- en: '[**Text Mining 101: Topic Modeling**](/2016/07/text-mining-101-topic-modeling.html)'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**文本挖掘 101：主题建模**](/2016/07/text-mining-101-topic-modeling.html)'
- en: 'We introduce the concept of topic modelling and explain two methods: Latent
    Dirichlet Allocation and TextRank. The techniques are ingenious in how they work
    – try them yourself.'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们介绍了主题建模的概念，并解释了两种方法：潜在狄利克雷分配和 TextRank。这些技术在其工作方式上非常巧妙——自己试试吧。
- en: Going Further
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: Here are a few posts which bring some of the concepts of machine learning algorithms
    together, or leverage some of them for different or novel approaches.
