- en: '**You can **[**Sign up Here**](https://www.coursera.org/learn/machine-learning)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可以**[**在这里注册**](https://www.coursera.org/learn/machine-learning)'
- en: Truly an exceptional class. Not often will someone with deep proficiency in
    a discipline have the time or incentive to share their insights and teach to others;
    this class is a rare exception, and given the vital importance of machine learning
    to the future, I have a great appreciation and debt to Andrew Ng. *- Nicholas
    D*
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这真是一个卓越的课程。深谙某一学科的人往往没有时间或动力分享他们的见解并教导他人；这门课程是一个罕见的例外，鉴于机器学习对未来的重要性，我对安德鲁·吴充满了极大的感激和敬意。
    *- Nicholas D*
- en: '**(3)** [**Deep Learning Course (deeplearning.ai)**](https://www.coursera.org/specializations/deep-learning)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**(3)** [**深度学习课程（deeplearning.ai）**](https://www.coursera.org/specializations/deep-learning)'
- en: One of the most renowned instructors of Deep Learning, Andrew Ng brings to you
    this special course developed in association with **Stanford Professors and NVIDIA|deep
    learning institute** as industry partners. The trainer is the Co-Founder of Coursera
    and has headed the **Google Brain Project and Baidu** AI group in the past.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习领域最著名的讲师之一，安德鲁·吴（Andrew Ng），为您带来了这一特别课程，此课程由**斯坦福教授和NVIDIA|深度学习学院**作为行业合作伙伴共同开发。讲师是Coursera的联合创始人，曾在**Google
    Brain项目和百度** AI团队担任过职务。
- en: In this program spread across 5 courses spanning a few weeks, he will teach
    you about the **foundations of Deep Learning, how to build neural networks, and
    how to build machine learning projects**. Most importantly, you will get to work
    on real-time case studies around healthcare, music generation and natural language
    processing among other industry areas. More than 250,000 students have already
    enrolled in this program from all over the globe. Without a doubt, this is the
    Best Deep Learning Course out there.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项覆盖5门课程的项目中，他将教你**深度学习的基础知识、如何构建神经网络以及如何构建机器学习项目**。最重要的是，你将能够参与医疗保健、音乐生成和自然语言处理等行业领域的实时案例研究。全球已有超过250,000名学生报名参加此项目。毫无疑问，这是一门最好的深度学习课程。
- en: '**Key USPs**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键卖点**'
- en: Learn about convolutional networks, RNNs, BatchNorm, Dropout and more.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习卷积网络、递归神经网络、批量归一化、丢弃法等。
- en: Different techniques using which you can build models to solve real-life problems.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用不同的技术来构建解决现实问题的模型。
- en: Real-world case studies in fields such as healthcare, autonomous driving, sign
    language reading, music generation, and natural language processing are covered.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖了诸如医疗保健、自动驾驶、手语识别、音乐生成和自然语言处理等领域的实际案例研究。
- en: Gain best practices and advice from industry experts and leaders.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从行业专家和领袖那里获得最佳实践和建议。
- en: Complete all the assessments and assignments as per your schedule to earn the
    specialization completion certification.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按照你的计划完成所有评估和作业，以获得专业化完成认证。
- en: '**Duration:** 3 months, 11 hours per week'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**时长：** 3个月，每周11小时'
- en: '**Rating:** 4.9 out of 5'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**评分：** 5分中的4.9'
- en: '**You can **[**Sign up Here**](https://www.coursera.org/specializations/deep-learning)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可以**[**在这里注册**](https://www.coursera.org/specializations/deep-learning)'
- en: This course formed a concrete background in building a multi-layer neural network
    from scratch. The best advantage of this course is I was able to immediately apply
    the knowledge I gained into real-world problems like humanoid navigation towards
    known targets. The illustration is great in terms of mathematical explanation
    and coding in a step by step walkthrough. *- Waleed E*
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这门课程为从零开始构建多层神经网络奠定了坚实的基础。这门课程的最大优势在于我能够立即将学到的知识应用到实际问题中，例如人形机器人导航到已知目标。课程在数学解释和逐步编程演示方面表现出色。
    *- Waleed E*
- en: '**(4)** [**Machine Learning Course A-Z™: Hands-On Python & R In Data Science
    (Udemy)**](https://www.udemy.com/course/machinelearning/)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**(4)** [**机器学习课程 A-Z™：数据科学中的Python和R实践（Udemy）**](https://www.udemy.com/course/machinelearning/)'
- en: Let us just begin by absorbing the fact that **411,800+ students** have taken
    this course, and it has an average rating of **4.5 out of 5**. We consider this
    as one of the **Best Machine Learning Course**, and it is developed by **Kirill
    Eremenko, **Data Scientist & Forex Systems Expert** , and Hadelin de Ponteves, **Data
    Scientist.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先接受这样一个事实：**411,800+ 名学生** 已经参加了这门课程，且它的平均评分为 **4.5 分（满分 5 分）**。我们认为这是 **最佳机器学习课程**
    之一，由 **Kirill Eremenko，数据科学家和外汇系统专家** 和 **Hadelin de Ponteves，数据科学家** 开发。
- en: This course will help you Master Machine Learning on Python and R, make accurate
    predictions, build a great intuition of many machine learning models, handle specific
    tools like reinforcement learning, NLP, and Deep Learning. **Most importantly
    it teaches you to choose the right model for each type of problem**. Basic high
    school mathematics is all you are supposed to know to take up this course. With **40
    hours of learning **+ 19 articles, we don't know what else we should say to make
    you check this out.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程将帮助你掌握 Python 和 R 上的机器学习，做出准确的预测，建立对许多机器学习模型的良好直觉，处理强化学习、自然语言处理和深度学习等特定工具。**最重要的是，它教你选择适合每种问题的模型**。你只需要具备基本的高中数学知识即可学习这门课程。通过
    **40 小时的学习** + 19 篇文章，我们不知道还需要说什么来让你去看看这个课程。
- en: '**Key USPs**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键独特卖点**'
- en: Great tutorial to get started with the topic with little or no prior experience.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于几乎没有先前经验的人来说，这是一个很好的入门教程。
- en: Explore complex topics such as natural language processing, reinforcement learning,
    deep learning among many others.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索复杂的主题，如自然语言处理、强化学习、深度学习等。
- en: Tons of practical exercises and quizzes to measure your grasp on the concepts
    covered in the lectures.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供大量实践练习和测验，以衡量你对讲座内容的掌握情况。
- en: Detailed instructions are provided to install the required software and tools.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供详细的安装所需软件和工具的说明。
- en: As a bonus, this training contains both Python and R code template that can
    be downloaded and used in projects.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为额外福利，本培训包含可以下载并在项目中使用的 Python 和 R 代码模板。
- en: '**Duration:** 41 hours'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**时长：** 41 小时'
- en: '**Rating:** 4.5 out of 5'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**评分：** 4.5 分（满分 5 分）'
- en: '**You can **[**Sign up here**](https://www.udemy.com/course/machinelearning/)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可以**[**在这里注册**](https://www.udemy.com/course/machinelearning/)'
- en: Machine Learning A-Z is a great introduction to ML. A big tour through a lot
    of algorithms making the student more familiar with scikit-learn and few other
    packages. The theoretical explanation is elementary, so are the practical examples.
    ML-az is the right course for a beginner to get the motivation to dive deep in
    ML. From here, you can choose where to go and, therefore, master it! In short,
    very introductory, no-brainer, wide coverage. A good way to start. *- Denis Mariano*
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Machine Learning A-Z 是机器学习的一个很好的入门课程。通过对许多算法的全面介绍，使学生对 scikit-learn 和其他一些包更为熟悉。理论解释简单易懂，实践例子也同样基础。ML-az
    是初学者获取深入学习机器学习的动力的合适课程。从这里，你可以选择前进的方向，从而掌握它！总之，非常入门，易于理解，覆盖面广。一个很好的起点。* - Denis
    Mariano*
- en: '**(5)** [**Free Machine Learning Data Science Course (Harvard University)**](https://www.edx.org/professional-certificate/harvardx-data-science)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**(5)** [**免费机器学习数据科学课程（哈佛大学）**](https://www.edx.org/professional-certificate/harvardx-data-science)'
- en: This Harvard University professional certification program uses motivating case
    studies, asks specific questions, and shows you how to answer them by analyzing
    huge amounts of data. Throughout the classes, you will learn the R programming
    language, statistical concepts, and data analysis techniques simultaneously. The
    case studies covered include Trends in World Health and Economics, US Crime Rates,
    the Financial Crisis of 2007-2008, election Forecasting, Building a Baseball Team
    and Movie Recommendation Systems. The professor of this course is Rafael Irizarry,
    a Professor of Biostatistics at Harvard University.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛大学的这个职业认证项目使用激励性的案例研究，提出具体问题，并展示如何通过分析大量数据来回答这些问题。在课程中，你将同时学习 R 编程语言、统计概念和数据分析技术。所涵盖的案例研究包括世界健康和经济趋势、美国犯罪率、2007-2008
    年金融危机、选举预测、组建棒球队和电影推荐系统。本课程的教授是哈佛大学生物统计学教授 Rafael Irizarry。
- en: '**Key USPs**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键独特卖点**'
- en: Cover the fundamental R programming skills.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 涵盖基础的 R 编程技能。
- en: Explore statistical concepts such as probability, inference, and modeling and
    apply them in practice.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索统计概念，如概率、推断和建模，并将它们应用于实践中。
- en: Gain experience with the tidyverse, including data visualization with ggplot2
    and data wrangling with dplyr.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获得 tidyverse 的使用经验，包括使用 ggplot2 进行数据可视化和使用 dplyr 进行数据整理。
- en: Become familiar with essential tools for practicing data scientists such as
    Unix/Linux, git and GitHub, and RStudio.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉数据科学家所需的基本工具，如 Unix/Linux、git 和 GitHub 以及 RStudio。
- en: Implement machine learning algorithms and gain in-depth knowledge of this area
    with real-life case studies.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施机器学习算法，并通过现实案例研究深入了解该领域。
- en: '**Duration:** 9 courses, 2 to 8 weeks per course, 2 to 4 hours per week, per
    course'
