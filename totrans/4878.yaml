  type: TYPE_NORMAL
  zh: '编辑于 2018年3月7日:'
- en: 'Some people [on Reddit](https://www.reddit.com/r/MachineLearning/comments/82fcw0/d_top_5_best_jupyter_notebook_extensions/) suggested
    a few more:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人 [在Reddit](https://www.reddit.com/r/MachineLearning/comments/82fcw0/d_top_5_best_jupyter_notebook_extensions/)
    提出了更多建议：
- en: '**[Variable inspector](http://jupyter-contrib-nbextensions.readthedocs.io/en/latest/nbextensions/varInspector/README.html)**:
    displays all variables in a floating window'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[变量检查器](http://jupyter-contrib-nbextensions.readthedocs.io/en/latest/nbextensions/varInspector/README.html)**:
    在浮动窗口中显示所有变量'
- en: '**CodeMirror Keymap**: lets you choose between key bindings, such as vim'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CodeMirror Keymap**: 让你在各种键绑定（如vim）之间进行选择'
- en: '**Scratchpad**: executes code against the current kernel without modifying
    the notebook document'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Scratchpad**: 在不修改笔记本文档的情况下执行代码'
- en: '**Splitcells**: splits cells vertically'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Splitcells**: 垂直拆分单元格'
