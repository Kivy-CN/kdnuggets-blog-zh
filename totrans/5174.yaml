  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/10/11-most-practical-data-science-skills-2022.html](https://www.kdnuggets.com/2021/10/11-most-practical-data-science-skills-2022.html)
  prefs:
