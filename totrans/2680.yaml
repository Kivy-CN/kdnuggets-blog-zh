- en: 1\. [Deep Learning Book](https://www.deeplearningbook.org/)
  id: totrans-3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. [深度学习书籍](https://www.deeplearningbook.org/)
- en: '![](../Images/e45274af87b8a7fce5114cebbee8908b.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e45274af87b8a7fce5114cebbee8908b.png)'
- en: This Deep Learning book is written by top professionals in the industry Ian
    Goodfellow, Yoshua Bengio, and Aaron Courville. This book is one of the best books
    to learn the underlying maths and theory behind all the most important Machine
    Learning and Deep Learning algorithms. From Feed Forward networks to Auto Encoders,
    it has everything you need.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本深度学习书籍由业界顶级专家 Ian Goodfellow、Yoshua Bengio 和 Aaron Courville 编写。这本书是学习所有重要机器学习和深度学习算法背后数学和理论的最佳书籍之一。从前馈网络到自编码器，它涵盖了你所需的一切。
- en: 2\. [Dive into Deep Learning](http://d2l.ai/)
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. [深入深度学习](http://d2l.ai/)
- en: '![](../Images/b14134a005f75b7fb12348f7b4f492b3.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b14134a005f75b7fb12348f7b4f492b3.png)'
- en: This is an interactive eBook that covers Code, Maths, Exercises, and Discussions.
    It provides the implementation in Numpy/MXNet, PyTorch, and Tensorflow.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本互动电子书，涵盖了代码、数学、练习和讨论。它提供了 Numpy/MXNet、PyTorch 和 Tensorflow 的实现。
- en: This book is a complete package as it covers all the things from Theory to Practical
    examples.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是一个完整的套件，涵盖了从理论到实际示例的所有内容。
- en: 3\. [Fastbook by Fast.ai](https://github.com/fastai/fastbook)
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. [Fast.ai的Fastbook](https://github.com/fastai/fastbook)
- en: '![](../Images/ad58fbf02613666efbc2e6ded74111bd.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ad58fbf02613666efbc2e6ded74111bd.png)'
- en: This is a unique book of its own kind that is published as Jupyter notebooks
    that are freely available at Github. These notebooks cover an introduction to
    deep learning, [Fastai](https://docs.fast.ai/), and [PyTorch](https://pytorch.org/).
    Fastai is a layered API for deep learning.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本独特的书，以 Jupyter notebooks 的形式发布，免费提供在 Github 上。这些笔记本涵盖了深度学习的介绍，[Fastai](https://docs.fast.ai/)
    和 [PyTorch](https://pytorch.org/)。Fastai 是一个用于深度学习的分层 API。
- en: The best way of learning from this book is via the free Deep Learning course
    offered by [fast.ai](https://course.fast.ai/).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 从这本书中学习的最佳方式是通过 [fast.ai](https://course.fast.ai/) 提供的免费深度学习课程。
- en: This book is also available as a hard copy at [Amazon](https://www.amazon.com/Deep-Learning-Coders-fastai-PyTorch/dp/1492045527).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书也可以在 [Amazon](https://www.amazon.com/Deep-Learning-Coders-fastai-PyTorch/dp/1492045527)
    以纸质版购买。
- en: 4\. [An Introduction to Statistical Learning with Applications in R](http://faculty.marshall.usc.edu/gareth-james/ISL/)
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. [R语言中的统计学习简介](http://faculty.marshall.usc.edu/gareth-james/ISL/)
- en: '![](../Images/b664b3297548b390c14dcd6bda6f7969.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b664b3297548b390c14dcd6bda6f7969.png)'
- en: This is one of the best books in learning the underlying theory of Machine Learning
    and Statistical Methods. It is aimed at upper-level undergraduate students, masters
    students, and Ph.D. students in the non-mathematical sciences.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这是学习机器学习和统计方法基础理论的最佳书籍之一。它针对的是高年级本科生、硕士生和非数学科学领域的博士生。
- en: This book has coding labs and exercises in the R language. It covers a lot of
    important Machine Learning and Statistical Methods. It also has a MOOC link given
    on the official website with almost 15 hours of videos. You can find it [here](http://www.r-bloggers.com/in-depth-introduction-to-machine-learning-in-15-hours-of-expert-videos/).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书包含 R 语言的编码实验和练习。它涵盖了许多重要的机器学习和统计方法。官方网站上还提供了一个 MOOC 链接，包含将近 15 小时的视频。你可以在
    [这里](http://www.r-bloggers.com/in-depth-introduction-to-machine-learning-in-15-hours-of-expert-videos/)
    找到。
- en: 5\. [Interpretable Machine Learning](https://christophm.github.io/interpretable-ml-book/)
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. [可解释的机器学习](https://christophm.github.io/interpretable-ml-book/)
- en: '![](../Images/e78e502a4d26cd5a67e323d0011fcd11.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e78e502a4d26cd5a67e323d0011fcd11.png)'
- en: This is one of the best books on Machine Learning that I recommend everyone
    to read. This book is also one of the best guides on how to interpret the Machine
    Learning Models and their predictions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我推荐大家阅读的最佳机器学习书籍之一。这本书也是关于如何解释机器学习模型及其预测的最佳指南之一。
- en: According to the preface of the book
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据书的前言
- en: '*“All interpretation methods are explained in depth and discussed critically.
    How do they work under the hood? What are their strengths and weaknesses? How
    can their outputs be interpreted? This book will enable you to select and correctly
    apply the interpretation method that is most suitable for your machine learning
    project.”*'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“所有解释方法都进行了深入讲解和批判性讨论。它们如何在幕后工作？它们的优点和缺点是什么？它们的输出如何解释？这本书将帮助你选择并正确应用最适合你机器学习项目的解释方法。”*'
- en: Reading this book is going to help you a lot in improving your machine learning
    models, their outcomes, “why they are working,” “why they are *not* working,”
    and many other questions that will definitely make you a better data scientist
    and machine learning engineer.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读这本书将大大帮助你提高机器学习模型的效果、分析“为什么它们有效”、“为什么它们*无效*”以及许多其他问题，这些问题将使你成为更优秀的数据科学家和机器学习工程师。
- en: Also, you can find all the code of this book on Github [here](https://github.com/christophM/interpretable-ml-book).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以在 Github 上找到本书的所有代码 [这里](https://github.com/christophM/interpretable-ml-book)。
