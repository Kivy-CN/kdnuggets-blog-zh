- en: Trend Factor
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 趋势因素
- en: The trend component describes the change in the time series that occurs over
    a longer period of time and is more systematic. It reflects the fundamental increase
    or decrease in the series and provides an indication of the overall trend as well
    as the magnitude of the data collected over a prolonged time period. It is helpful
    in determining the underlying pattern of the data as well as the directionality
    of the data. In Figure 1, we have the seasonality decomposition of revenue over
    8 months, and if we look at the trend we observe that there is a decline in revenue
    during the summer months of the year. This insight can be crucial for advertisers
    as they can devise a change in strategy or their spending pattern.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 趋势成分描述了时间序列在较长时间内发生的变化，并且更具系统性。它反映了序列的根本增加或减少，并提供了对长期收集的数据的整体趋势及其幅度的指示。这有助于确定数据的基本模式以及数据的方向性。在图1中，我们可以看到8个月的收入季节性分解，如果我们查看趋势，会发现每年的夏季收入有所下降。这一见解对广告商至关重要，因为他们可以据此调整策略或支出模式。
- en: Seasonality Factor
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 季节性因素
- en: The seasonality factor refers to recurrent patterns that take place over shorter
    periods of time, often within the span of one year. It is a representation of
    the frequent oscillations that occur as a result of external influences such as
    the weather, holidays, or other cultural events. The recurrent peaks and valleys
    that are characteristic of seasonality are a reflection of the regularities that
    can be anticipated within the data. In Figure 1 above we can see that there are
    peaks every alternate month which can help guide businesses to identify some external
    influences having an impact on revenue.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 季节性因素指的是在较短时间内（通常是一年内）发生的重复模式。这是外部影响如天气、节假日或其他文化事件所导致的频繁波动的表现。季节性特征的反复出现的峰值和谷值反映了数据中可以预期的规律。在上图的图1中，我们可以看到每隔一个月就有一个峰值，这可以帮助企业识别对收入产生影响的外部因素。
- en: Residual Factor
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 残差因素
- en: The random and unexplained variations that cannot be attributed to the trend
    or seasonality are represented by the residual component, which is also known
    as the error or noise component. It takes into account any fluctuations or anomalies
    that are still present after the trend and seasonality components have been taken
    into consideration. The fraction of the data that is unpredictable and lacks a
    systematic pattern is denoted by the residual component.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 随机和无法解释的变化无法归因于趋势或季节性，称为残差成分，也称为误差或噪声成分。它考虑了在趋势和季节性成分考虑后仍然存在的任何波动或异常。残差成分表示数据中不可预测且缺乏系统性模式的部分。
- en: Challenges faced in seasonality analysis
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 季节性分析面临的挑战
- en: 'Multiple seasonalities: In certain time series data one can observe multiple
    seasonality patterns at a daily, weekly as well as monthly level which is difficult
    to capture with a simple seasonal decomposition and may require more complex processes.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多重季节性：在某些时间序列数据中，可以观察到每日、每周以及每月的多重季节性模式，这些模式用简单的季节分解方法难以捕捉，可能需要更复杂的处理过程。
- en: 'Data sparsity: If we do not have evenly distributed data over a period of time
    i.e., if we have infrequently sampled data or very few data points then it might
    impact the seasonality estimation. Hence, it is recommended to have a daily or
    weekly level dataset for at least 2 years for better quality seasonality estimation.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据稀疏：如果我们在一段时间内没有均匀分布的数据，即采样频率较低或数据点非常少，则可能影响季节性估计。因此，建议至少有2年的每日或每周数据集，以获得更高质量的季节性估计。
- en: 'Non-stationarity: In case the time series data has a changing variance then
    will impact seasonality estimation.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 非平稳性：如果时间序列数据具有变化的方差，这将影响季节性估计。
- en: Limited or sparse data points within a particular season can hinder the accurate
    estimation of seasonal effects, especially when dealing with shorter time series
    or infrequently sampled data.
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 特定季节中的数据点有限或稀疏可能会妨碍季节效应的准确估计，特别是在处理较短的时间序列或采样频率较低的数据时。
- en: 'Irregularities: Often times we have outliers in data due to some external factors
    which can distort the seasonality analysis. It is advised to perform data screening
    prior to performing seasonality analysis such as outlier detection and removal.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不规则性：数据中常常由于一些外部因素存在异常值，这可能会扭曲季节性分析。建议在进行季节性分析之前进行数据筛选，例如异常值检测和去除。
- en: Finally, we saw how seasonality influences media mix modeling and drives strategic
    business decisions. Marketers can optimize their advertising tactics and budget
    allocation based on swings in consumer behavior and market dynamics throughout
    the year by including seasonality in media mix models. Understanding seasonal
    patterns allows firms to target the correct demographic, choose the best media
    channels, and time their advertising campaigns for maximum impact. Companies may
    improve the efficiency and efficacy of their advertising activities, increase
    customer engagement, generate sales, and ultimately improve their return on investments
    by employing seasonality analysis information. Seasonality enables firms to adjust
    and tailor their marketing tactics to correspond with shifting consumer demands
    and preferences, giving them a competitive advantage in a volatile environment.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们看到季节性如何影响媒体组合建模，并推动战略业务决策。通过在媒体组合模型中纳入季节性，营销人员可以根据消费者行为和市场动态的波动来优化他们的广告策略和预算分配。了解季节性模式使公司能够瞄准正确的受众，选择最佳的媒体渠道，并在最佳时机进行广告活动以达到最大的效果。通过利用季节性分析信息，公司可以提高广告活动的效率和效果，增加客户参与度，创造销售机会，并最终提高投资回报率。季节性使公司能够调整和量身定制其营销策略，以适应不断变化的消费者需求和偏好，从而在动荡的环境中获得竞争优势。
