- en: 'New Interfaces for Humans: Brain-Computer/Brain-Brain Interfaces'
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人类的新接口：脑-计算机/脑-脑接口
- en: 'While concerns about being surpassed by AI may arise, the human brain possesses
    a crucial advantage that modern-day AI lacks: neuroplasticity. Neuroplasticity,
    also known as brain plasticity, refers to the brain''s remarkable capacity to
    change and adapt in both structure and function in response to experiences, learning,
    and environmental changes. However, despite this advantage, human brains still
    lack advanced methods of communication with other human brains or AI systems.
    To overcome these limitations, the development of new interfaces for the brain
    is imperative.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管可能会担心被人工智能超越，但人脑具有现代人工智能所缺乏的关键优势：神经可塑性。神经可塑性，也称为脑可塑性，指的是大脑在结构和功能上对经验、学习和环境变化的惊人适应能力。然而，尽管有这种优势，人脑仍然缺乏与其他人脑或人工智能系统的先进通信方法。为了克服这些限制，开发新的脑接口是必要的。
- en: Traditional modes of communication such as vision, hearing, or typing fall short
    in competing with modern AI models due to their limited communication speed. To
    address this, new interfaces based on direct brain neuralnet electrical activities
    are being pursued. Enter the realm of modern Brain-Computer Interfaces (BCIs),
    cutting-edge technologies that enable direct communication and interaction between
    the brain and external devices or systems, bypassing the need for traditional
    peripheral nervous system pathways. BCIs find applications in areas such as neuroprosthetics,
    neurorehabilitation, communication, control for individuals with disabilities,
    cognitive enhancement, and neuroscientific research. Moreover, BCIs have recently
    ventured into the realm of VR entertainment, with devices like ['Galea'](https://galea.co/#home)
    on the horizon, potentially becoming part of our everyday reality.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 由于传统的沟通方式，如视觉、听觉或打字，速度有限，难以与现代人工智能模型竞争。为了解决这个问题，正在探索基于直接脑神经网络电活动的新接口。进入现代脑机接口（BCIs）的领域，这些前沿技术实现了大脑与外部设备或系统之间的直接通信和互动，绕过了传统的外围神经系统路径。BCIs
    的应用领域包括神经假体、神经康复、沟通、残疾人士控制、认知增强和神经科学研究。此外，BCIs 最近也涉足了虚拟现实娱乐领域，例如['Galea'](https://galea.co/#home)等设备，可能成为我们日常现实的一部分。
- en: Another intriguing example is [Kernel Flow](https://www.kernel.com/), a device
    capable of capturing both EEG and full-head coverage fMRI-like data from the cortex.
    With such capabilities, it is conceivable that we may eventually create virtual
    worlds directly from our dreams.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有趣的例子是[Kernel Flow](https://www.kernel.com/)，这是一种能够从大脑皮层捕获脑电图（EEG）和全头覆盖的类似功能性磁共振成像（fMRI）数据的设备。凭借这些能力，我们有可能最终直接从梦境中创造虚拟世界。
- en: In contrast to non-invasive BCIs like 'Galea' and 'Kernel,' [Neuralink](https://neuralink.com/),
    founded by Elon Musk, takes a different approach, promoting an invasive brain
    implant. Some have referred to it as a "socket to the outer world," offering communication
    channels far broader than any modern non-invasive BCIs. An additional significant
    advantage of invasive BCIs is the potential for two-way communication. Imagine
    a future where information no longer requires our eyes or ears but can be delivered
    directly to our neocortex.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 与非侵入性的BCIs如'Galea'和'Kernel'相比，[Neuralink](https://neuralink.com/)由埃隆·马斯克创办，采用了不同的方法，推广侵入式脑植入。一些人称其为“与外界的插口”，提供比任何现代非侵入式BCIs更广泛的通信渠道。侵入式BCIs的另一个重要优势是潜在的双向通信。想象一个未来，信息无需通过我们的眼睛或耳朵，而是可以直接传递到我们的大脑皮层。
