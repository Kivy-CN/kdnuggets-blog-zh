- en: '[C Programming Tutorial for Beginners ](https://www.youtube.com/watch?v=KJgsSFOSQv0)— *freecodecamp*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[C++ Tutorial for Beginners](https://www.youtube.com/watch?v=vLnPwxZdW4Y) — Full
    Course — *freecodecamp*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Learn C++](https://www.codecademy.com/learn/learn-c-plus-plus) — *Codecademy*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Learn C ](https://www.programiz.com/c-programming)— *Programiz*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6\. Golang — Server-Side Programming
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/ea3380757dfd6152b333f018864b62ae.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Source — [Official Golang Website](https://golang.org/)*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Level:** Beginner to intermediate'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Popular Framework:** Revel, Beego'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Platform:** Cross-platform, mainly desktop'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Popularity:** Loved by [62.3%](https://insights.stackoverflow.com/survey/2020#technology-most-loved-dreaded-and-wanted-languages-loved)
    of StackExchange developers in 2020, and wanted by 17.9%, the most of any language.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Go, or Golang](https://golang.org/), is a compiled programming language developed
    by the search giant Google. Created in 2009, Golang is an effort by the designers
    at Google to eliminate all the faults in the languages used throughout the organization
    and by keeping all the best features intact.'
  prefs: []
  type: TYPE_NORMAL
- en: Golang is **fast and has a simple syntax,** allowing anyone to pick up the programming
    language. It also comes with cross-platform support, making it **easy and efficient
    to use**.
  prefs: []
  type: TYPE_NORMAL
- en: Go claims to offer a mix of high-performance like C/C++, simplicity, and usability
    like Python, along with efficient concurrency handling like Java.
  prefs: []
  type: TYPE_NORMAL
- en: '**What this language is used for — **'
  prefs: []
  type: TYPE_NORMAL
- en: Go is primarily used in back-end technologies, cloud services, distributed networks,
    IoT, but it has also been used to create console utilities, GUI applications,
    and web applications.
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Resources :**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Golang Tutorial for Beginners](https://www.youtube.com/watch?v=YS4e4q9oBaU)—
    *freecodecamp*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Go Tutorial](https://www.tutorialspoint.com/go/index.htm) — Tutorialspoint'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Introducing Go](https://www.amazon.com/Introducing-Go-Reliable-Scalable-Programs/dp/1491941952) — *Caleb
    Doxsey*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7\. C# — Application & Web Development Using .NET
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/03248e37312a94d898cb8a9de19b5a70.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Source — [Wikipedia C Sharp](https://en.wikipedia.org/wiki/C_Sharp_%28programming_language%29)*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Level:** Intermediate'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Popular Frameworks:** .NET, Xamarin'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Platform:** Cross-platform, including mobile and enterprise software applications'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Popularity:** [#4](https://pypl.github.io/PYPL.html) on PYPL Popularity Index
    of March 2021, [#5](https://www.tiobe.com/tiobe-index/) on Tiobe Index for March
    2021, Loved by [59.7%](https://insights.stackoverflow.com/survey/2020#technology-most-loved-dreaded-and-wanted-languages-loved)
    of StackExchange developers in 2020.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: C# was Microsoft’s approach to developing a programming language similar to
    the object-oriented C as part of its .NET initiative. The **general-purpose multi-paradigm
    programming language** was unveiled in 2000 by Anders Hejlsberg and **has a syntax
    similar to C, C++, and Java. **
  prefs: []
  type: TYPE_NORMAL
- en: This was a huge plus point for developers who were familiar with either of these
    languages. It also offered relatively faster compilation and execution along with
    seamless scalability.
  prefs: []
  type: TYPE_NORMAL
- en: C# was designed keeping in mind the .NET ecosystem, which allows developers
    to access a range of libraries and frameworks offered by Microsoft. And with the
    integration with Windows, C# becomes extremely easy to use, even perfect for developing
    Windows-based apps.
  prefs: []
  type: TYPE_NORMAL
- en: '**What this language is used for — **'
  prefs: []
  type: TYPE_NORMAL
- en: Developers can use C# for a range of projects, including game development, server-side
    programming, web development, creating web forms, mobile applications, and more.
    C# has also been used to develop apps for the Windows platform, specifically Windows
    8 and 10.
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Resources: **'
  prefs: []
  type: TYPE_NORMAL
- en: '[Learn C#](https://www.codecademy.com/learn/learn-c-sharp) — Codeacademy'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[C# Tutorials](https://www.w3schools.com/cs/) — W3Schools'
  prefs:
