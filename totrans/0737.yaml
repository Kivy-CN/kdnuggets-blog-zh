- en: When it comes to business intelligence analysis, the main thing is learning
    the foundations and being an expert at using the tools. This is why I have created
    a list of courses with top providers, where some or even all of them are currently
    dominating the business intelligence market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业智能分析方面，主要的是学习基础知识并成为使用工具的专家。这就是为什么我创建了一个顶级提供商的课程列表，其中一些甚至所有课程目前主导了商业智能市场。
- en: The purpose of this article is that you can choose which certification is right
    for you based on which tool you want to learn. For example, is it Looker or is
    it Tableau?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的目的是让你可以根据想学习的工具选择适合你的证书。例如，是选择 Looker 还是 Tableau？
- en: Google Business Intelligence Certificate
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google 商业智能证书
- en: 'Link: [Google Business Intelligence Professional Certificate](http://imp.i384100.net/EK1eYX)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [Google 商业智能专业证书](http://imp.i384100.net/EK1eYX)'
- en: Google is well known for its comprehensive certifications that have helped a
    lot of people land high-paying jobs without having to go back to university.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Google 以其全面的证书课程而闻名，这些课程帮助了许多人获得高薪职位，而无需回到大学。
- en: Made up of 3 courses and aimed at people seeking advanced knowledge, this course
    can be completed in 2 months if you commit 10 hours a week.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由 3 门课程组成，面向寻求高级知识的人，如果每周投入 10 小时，可以在 2 个月内完成。
- en: In this business intelligence certification, you will explore the roles of business
    intelligence professionals, and learn and practice data modeling, extraction,
    transformation, and loading (ETL). You will then dive deeper into taking your
    data findings and creating data visualizations and dashboards that will answer
    business questions that can be effectively communicated to stakeholders.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个商业智能证书课程中，你将探讨商业智能专业人员的角色，学习和实践数据建模、提取、转换和加载 (ETL)。然后你将深入挖掘数据发现，并创建数据可视化和仪表盘，以回答可以有效传达给利益相关者的业务问题。
- en: IBM Business Intelligence (BI) Analyst Certificate
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: IBM 商业智能 (BI) 分析师证书
- en: 'Link: [IBM Business Intelligence (BI) Analyst Certificate](http://imp.i384100.net/vNkjLe)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [IBM 商业智能 (BI) 分析师证书](http://imp.i384100.net/vNkjLe)'
- en: IBM is also another organization well known for its variety of certifications.
    This certification is aimed at beginners and consists of 10 courses which can
    be completed at your own pace.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: IBM 也是一个以多种证书著称的组织。这个证书针对初学者，由 10 门课程组成，可以按照自己的节奏完成。
- en: In this comprehensive 10-course certification, you will build skills in SQL
    queries, and relational databases, gather and clean data, and learn about data
    warehousing. You will apply statistical analysis methods to identify trends, create
    data visualizations, and build dashboards using popular tools such as Tableau,
    Excel, Cognos, and Looker. Using these tools, you will generate valuable insights
    which will aid the decision-making process.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个全面的10门课程认证中，你将掌握SQL查询和关系数据库的技能，学习数据收集和清洗，并了解数据仓库。你将应用统计分析方法来识别趋势，创建数据可视化，并使用流行的工具如Tableau、Excel、Cognos和Looker构建仪表板。通过这些工具，你将生成有价值的见解，帮助决策过程。
- en: Microsoft Power BI Data Analyst Certificate
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 微软Power BI数据分析师证书
- en: 'Link: [Microsoft Power BI Data Analyst Professional Certificate](http://imp.i384100.net/WqeNYn)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [微软Power BI数据分析师专业证书](http://imp.i384100.net/WqeNYn)'
- en: Another amazing provider - Microsoft! This professional certificate is aimed
    at beginners and consists of 8 courses and can be completed in 5 months if you
    commit 10 hours a week.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个了不起的提供者——微软！这门专业证书面向初学者，由8门课程组成，如果每周投入10小时，可以在5个月内完成。
- en: Specific to Microsoft, in this course you will learn how to use Power BI to
    connect data sources and transform them into valuable insights. You will start
    with preparing Excel data for analysis by learning best practices of common formulas
    and functions. You will then learn about the capabilities of Power BI to create
    data visualizations, reports and dashboards.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 专门针对微软，在这门课程中你将学习如何使用Power BI连接数据源，并将其转化为有价值的见解。你将从准备Excel数据开始，通过学习常用公式和函数的最佳实践，为分析过程做好准备。接着，你将学习Power
    BI的功能，创建数据可视化、报告和仪表板。
- en: If you want to be job-ready, you can demonstrate your skills with a project
    and the Microsoft PL-300 Certification exam.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想做好准备，可以通过项目和微软PL-300认证考试来展示你的技能。
- en: Tableau Business Intelligence Analyst Certificate
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tableau商业智能分析师证书
- en: 'Link: [Tableau Business Intelligence Analyst Professional Certificate](http://imp.i384100.net/xkKZ23)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [Tableau商业智能分析师专业证书](http://imp.i384100.net/xkKZ23)'
- en: A course coming from one of the best business intelligence tools out there!
    This course is aimed at beginners and consists of 8 courses and can be completed
    in 8 months if you commit 10 hours a week.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一门来自最优秀商业智能工具之一的课程！这门课程面向初学者，由8门课程组成，如果每周投入10小时，可以在8个月内完成。
- en: In this Tableau-specific course, you will gain the essential skills that every
    entry-level business intelligence analyst needs. You will learn how to use Tableau
    Public to prepare and manipulate data for the analysis process and then go into
    creating data visualizations that will reveal meaningful and actionable insights.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门专注于Tableau的课程中，你将获得每个初级商业智能分析师所需的基本技能。你将学习如何使用Tableau Public准备和处理数据进行分析，然后创建数据可视化，以揭示有意义和可操作的见解。
- en: Wrapping it up
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: And that’s all you need. These 4 courses will provide you with the necessary
    skills and experience to become a successful business intelligence analyst. All
    you have to do is determine which tool you want to be an expert in.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你所需的一切。这4门课程将为你提供成为成功商业智能分析师所需的技能和经验。你只需要确定想要成为哪种工具的专家。
- en: Happy learning!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 祝学习愉快！
