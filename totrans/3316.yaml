- en: Machine Learning overtaking Big Data?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习超越大数据了吗？
- en: 原文：[https://www.kdnuggets.com/2017/05/machine-learning-overtaking-big-data.html](https://www.kdnuggets.com/2017/05/machine-learning-overtaking-big-data.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/05/machine-learning-overtaking-big-data.html](https://www.kdnuggets.com/2017/05/machine-learning-overtaking-big-data.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)Big
    Data surged in popularity both as a field and as a popular buzzword around 2011.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments) 大数据在2011年左右作为一个领域和流行词汇突然流行起来。'
- en: However, lately is has been losing its luster and Gartner in 2015 [removed Big
    Data from its Hype Curve](/2015/08/gartner-2015-hype-cycle-big-data-is-out-machine-learning-is-in.html),
    replacing it with Machine Learning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最近它的光彩有所减退，Gartner 在2015年[将大数据从其炒作周期中移除](/2015/08/gartner-2015-hype-cycle-big-data-is-out-machine-learning-is-in.html)，并将其替换为机器学习。
- en: We note that 2012 KDnuggets Poll asked [When will Big Data go out of fashion](/polls/2012/what-will-replace-big-data.html),
    and the median prediction was 2015, so KDnuggets readers were on target (although
    they expected Smart Data to replace Big Data, not Machine Learning).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，2012年的 KDnuggets 投票曾询问[大数据何时会过时](/polls/2012/what-will-replace-big-data.html)，中位预测为2015年，因此
    KDnuggets 的读者预测是准确的（尽管他们预计智能数据将取代大数据，而不是机器学习）。
- en: Is "Machine Learning" now more popular than "Big Data"?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “机器学习”现在比“大数据”更受欢迎了吗？
- en: We investigate this using Google Trends.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 Google Trends 进行调查。
- en: Looking at the last 5 years, May 2012 - Apr 2017, worldwide, [Big Data vs Machine
    Learning](https://trends.google.com/trends/explore?date=2012-05-01%202017-04-30&q=Machine%20Learning,Big%20Data)
    on Google Trends, we see that "Machine Learning" popularity is growing faster,
    and just this week (Apr 30 - May 6, 2017), the search volume for Machine Learning
    matched Big Data search volume for the first time!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 看过去五年的数据（2012年5月 - 2017年4月），[全球范围内的大数据与机器学习](https://trends.google.com/trends/explore?date=2012-05-01%202017-04-30&q=Machine%20Learning,Big%20Data)在
    Google Trends 上显示，“机器学习”的受欢迎程度增长更快，而就在本周（2017年4月30日 - 5月6日），机器学习的搜索量首次与大数据的搜索量持平！
- en: '![Google Trends for Big Data, Machine Learning, Worldwide, April 2017](../Images/e5c1fe9766d8b62b517994d13e757993.png)
    **Fig. 1: Google Trends, May 2012 - April 2017, Worldwide**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![Google Trends for Big Data, Machine Learning, Worldwide, April 2017](../Images/e5c1fe9766d8b62b517994d13e757993.png)
    **图 1：Google Trends，2012年5月 - 2017年4月，全球范围**'
- en: '"Big Data" vs "Machine Learning" search terms worldwide'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “大数据”与“机器学习”搜索词全球对比
- en: The drops in search volume correspond to Christmas/New Year holiday periods.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索量的下降对应着圣诞节/新年假期。
- en: If we limit the [comparison](https://trends.google.com/trends/explore?date=2012-05-01%202017-04-30&geo=US&q=Machine%20Learning,Big%20Data)
    just to United States, we see that "Machine Learning" already overtook "Big Data"
    around October 2016.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们仅限于[美国](https://trends.google.com/trends/explore?date=2012-05-01%202017-04-30&geo=US&q=Machine%20Learning,Big%20Data)进行比较，我们会看到“机器学习”在2016年10月左右已经超过了“大数据”。
- en: '![Google Trends Big Data, Machine Learning, USA, April 2017](../Images/97c85111ca4387351576385c5a71c75a.png)
    **Fig. 2: Google Trends, May 2012 - April 2017, USA**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '![Google Trends Big Data, Machine Learning, USA, April 2017](../Images/97c85111ca4387351576385c5a71c75a.png)
    **图 2：Google Trends，2012年5月 - 2017年4月，美国**'
- en: '"Big Data" vs "Machine Learning" search terms'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “大数据”与“机器学习”搜索词对比
- en: 'Finally, we also add 3 other popular search terms: "Artificial Intelligence",
    "Data Science", and "Deep Learning", and examine [Google Trends for BD, ML, AI,
    DS, and DQ](https://trends.google.com/trends/explore?date=2012-05-01%202017-04-30&q=Machine%20Learning,Big%20Data,Artificial%20Intelligence,Data%20Science,Deep%20Learning),
    worldwide, from May 1, 2012 to Apr 30, 2017.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们还加入了其他三个热门搜索词：“人工智能”（Artificial Intelligence）、“数据科学”（Data Science）和“深度学习”（Deep
    Learning），并检查了[全球范围内的大数据、机器学习、人工智能、数据科学和深度学习的 Google Trends](https://trends.google.com/trends/explore?date=2012-05-01%202017-04-30&q=Machine%20Learning,Big%20Data,Artificial%20Intelligence,Data%20Science,Deep%20Learning)，从2012年5月1日到2017年4月30日。
- en: '![Google Trends, Big Data, Machine Learning, AI, Data Science, Deep Learning,
    April 2017](../Images/97f6ac07f0fcc4da8a216fe3c1a42f92.png) **Fig. 3: Google Trends,
    May 2012 - April 2017, Worldwide**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '![Google Trends, Big Data, Machine Learning, AI, Data Science, Deep Learning,
    April 2017](../Images/97f6ac07f0fcc4da8a216fe3c1a42f92.png) **图 3：Google Trends，2012年5月
    - 2017年4月，全球范围**'
- en: '"Big Data" vs "Machine Learning" vs "Artificial Intelligence" vs "Data Science"
    vs "Deep Learning" search terms.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “大数据”（Big Data）与“机器学习”（Machine Learning）与“人工智能”（Artificial Intelligence）与“数据科学”（Data
    Science）与“深度学习”（Deep Learning）搜索词对比。
- en: We note that Deep Learning is still less popular than the other 4 terms, although
    it is growing faster.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，尽管深度学习（Deep Learning）增长速度较快，但仍然不如其他四个术语受欢迎。
- en: In 2012, 2013, and 2014 the ranking of the top 4 terms were
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在2012年、2013年和2014年，前四名术语的排名是
- en: Big Data
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大数据
- en: Artificial Intelligence
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人工智能（Artificial Intelligence）
- en: Machine Learning
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习
- en: Data Science
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学
- en: In 2015 Machine Learning overtook "Artificial Intelligence" and moved to the
    second place, and in 2016 "Data Science" caught up to Artificial Intelligence
    and shares 3-4th place.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年，机器学习超越了“人工智能”，位居第二，而2016年“数据科学”追赶上人工智能，排名第3-4位。
- en: Let me know what you think!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 告诉我你的想法！
