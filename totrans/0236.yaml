- en: Intelligent Agent
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 智能代理
- en: Intelligent is a software-based program that can understand the situations,
    perceive the environment, and on the basis of past history and regular training
    refine its search. The most important part for the intelligent agent is basically
    the user input, i.e., which kind of things interest the user. The most common
    example of intelligent agents is the agents that are being used on Facebook, YouTube,
    and Google. They always show the ads which attract the user. For example, if you
    wanted to buy perfume online and you have searched two to three different stores
    on the internet for perfume, later on in your social media newsfeed you have observed
    different ads related to perfumes. These are due to the intelligent Ai based agents
    working behind all the search history and user input. The several types of intelligence
    are human agents, software agents, and robotic agents. (*What Is an Intelligent
    Agent? - Definition from WhatIs.Com*, n.d.)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 智能代理是一种基于软件的程序，能够理解情况、感知环境，并根据过去的历史和常规训练来优化搜索。智能代理最重要的部分基本上是用户输入，即用户感兴趣的事物类型。智能代理的一个常见例子是
    Facebook、YouTube 和 Google 上使用的代理。它们总是展示吸引用户的广告。例如，如果你想在线购买香水，并且在互联网上搜索了两到三个不同的香水店，那么在你之后的社交媒体新闻源中，你会看到与香水相关的不同广告。这些广告是因为背后有智能人工智能代理在处理所有的搜索历史和用户输入。智能代理的几种类型包括人类代理、软件代理和机器人代理。(*What
    Is an Intelligent Agent? - Definition from WhatIs.Com*, n.d.)
- en: Types of Agents
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 代理类型
- en: There are several types of Agents (Electronic, n.d.) in AI and machine learning.
    A brief discussion on each of them will be made in this section as follows.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在人工智能和机器学习中，存在几种类型的代理（Electronic, n.d.）。这一部分将简要讨论它们的各个类型。
- en: Simple Reflex Agents are the most common type of agent. They work on the current
    perception and ignore all the past history and past paths. A common example is
    a room cleaner agent which works only when there is dirt in the room regardless
    of the past history.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单反射代理是最常见的一种代理类型。它们仅根据当前感知做出反应，忽略所有的过去历史和路径。一个常见的例子是房间清洁代理，它仅在房间里有灰尘时才会工作，而不考虑过去的情况。
- en: Model-Based Reflect Agents are the ones that can observe the environment only
    partially. They also track the situation. The word “model” here refers to what
    is happening in the world, and it has an internal state, which basically represents
    the current state based on the history of the model.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于模型的反射代理只能部分观察环境。它们还会跟踪情况。这里的“模型”一词指的是世界上发生的事情，它有一个内部状态，基本上代表了基于模型历史的当前状态。
- en: Goal-Based agents are the agents doesn’t only require the current state, past
    state, and what to do only. They also need some sort of information regarding
    the target or the goal as well. They are more capable because they draw paths
    on the basis of other machine learning techniques in order to reach goals better
    and in an effective way. They choose actions based on the situation of the environment.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于目标的代理不仅需要当前状态、过去状态和需要做什么。它们还需要有关目标或目的的信息。它们更具能力，因为它们根据其他机器学习技术绘制路径，以更好和更有效地达成目标。它们根据环境的情况选择行动。
- en: Utility-Based Agents are agents which are similar to those goal-based agents,
    but they have only added responsibility to cater to the utility as well. They
    provide the efficiency, and status of the work at each step of the work to the
    model. They provide efficiency in real numbers with the help of a feedback system
    in order to check the validity and efficiency of the system.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于效用的代理与基于目标的代理类似，但它们还有额外的责任来关注效用。它们在每一步工作中向模型提供效率和工作状态。它们通过反馈系统提供真实的效率数字，以检查系统的有效性和效率。
- en: Learning Agents are the most intelligent type of agents in this regard. They
    learn from the user inputs, previous history, environment, and surroundings. They
    have started like conventional agents with basic knowledge of the environment.
    it has different components like the learning element, which improves the capabilities
    of the agent with the failures and achievements. The other component is criticism,
    with the help of which the learning element gets the feedback if the work is in
    the right direction or not. The third one is the performance element; this component
    is responsible to measure the performance of the system and keep the system in
    full flow. The final component is the problem generator with the help of which
    the system will gain new and latest experiences and refine the work with more
    and more load work. (*Types of AI Agents - Javatpoint*, n.d.)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习型代理在这方面是最智能的类型。它们从用户输入、之前的历史、环境和周围情况中学习。它们起初像传统代理一样，拥有环境的基本知识。它包含不同的组件，如学习元素，这些元素通过失败和成就来提高代理的能力。另一个组件是批评，通过它学习元素得到反馈，判断工作是否朝着正确的方向进行。第三个是性能元素；这个组件负责衡量系统的性能并保持系统的正常运作。最后一个组件是问题生成器，通过它系统将获得新的和最新的经验，并通过不断的负载工作来改进工作。
    (*AI 代理的类型 - Javatpoint*，n.d.)
- en: Application of AI Agents
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 代理的应用
- en: 'The question arises where all these agents applied or work. These agents are
    mostly software-based. They worked in games, searches, and automatic form filling.
    In gaming, different companies trying to make their games more competitive use
    these AI-based agents. These agents are mostly learning agents sort of agents
    who have learned from the moves of the user and can go from the beginner level
    to pro-level by playing a number of games and past experiences. There are some
    other games that have used very low-level agents which are usually simple reflex
    agents, as they didn’t improve with the passage of time and a certain moment comes
    when the user gets bored with the game and leaves playing the game. In the same
    way, these agents also work in search engines as well. As observed google only
    shows us relevant pages depending on the user’s search history, previous inputs,
    and past experience. These agents are very strong are used in such searches and
    can capture data very quickly. (*Intelligent Agents: Characteristics and Applications
    | AI*, n.d.)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '这些代理程序应用或工作的地方是什么？这些代理程序大多数是基于软件的。它们在游戏、搜索和自动表单填写中工作。在游戏中，不同的公司为了让他们的游戏更具竞争力，使用这些基于
    AI 的代理程序。这些代理程序大多数是学习型代理，类似于从用户的操作中学习的代理，通过玩大量游戏和过去的经验可以从初学者水平提升到专业水平。还有一些游戏使用了非常低级的代理程序，这些代理程序通常是简单的反射型代理，因为它们随着时间的推移没有改进，到了某个时刻，用户会对游戏感到厌倦而停止游戏。以同样的方式，这些代理程序在搜索引擎中也会工作。如观察到的，谷歌仅根据用户的搜索历史、之前的输入和过去的经验显示相关页面。这些代理程序在这种搜索中非常强大，能够非常快速地捕捉数据。
    (*Intelligent Agents: Characteristics and Applications | AI*, n.d.)'
