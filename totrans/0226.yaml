    提供，来源于 [Unsplash](https://unsplash.com/s/photos/ai?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: The rapid growth of the [Internet of Things](/2020/01/top-10-technology-trends-2020.html)
    (IoT) has been fuelled by the falling cost of sensors, the proliferation of connected
    devices, and the advancement of artificial intelligence (AI). The IoT is the network
    of physical objects (vehicles, devices, buildings, etc.) embedded with sensors,
    software, electronics, and network connectivity that allows these objects to collect
    and exchange data. According to a recent report from McKinsey, the IoT could have
    a total economic impact of up to [$12.6 trillion](https://www.mckinsey.com/business-functions/mckinsey-digital/our-insights/iot-value-set-to-accelerate-through-2030-where-and-how-to-capture-it)
    per year by 2030.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[物联网](/2020/01/top-10-technology-trends-2020.html)（IoT）的快速增长受到传感器成本下降、连接设备激增和人工智能（AI）进步的推动。物联网是一个物理对象（车辆、设备、建筑物等）网络，这些对象嵌入了传感器、软件、电子设备和网络连接，使这些对象能够收集和交换数据。根据麦肯锡的最新报告，到2030年，物联网每年的总经济影响可能高达
    [$12.6万亿](https://www.mckinsey.com/business-functions/mckinsey-digital/our-insights/iot-value-set-to-accelerate-through-2030-where-and-how-to-capture-it)。'
