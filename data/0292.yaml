  zh: 这个专业证书获得了ACE®的推荐。它在参与的美国大学和学院中可以获得大学学分。
- en: Wrapping Up
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: There it is, 9 different specialisation courses you can take to get your foot
    in the door and be job-ready within 5 to 6 months. These specialisation courses
    are highly credible, with many people jumping straight into the industry once
    they have completed the course. If you want to continue your education and take
    it to the next level, you can do so with these 9 courses.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择9个不同的专业课程来入门，并在5到6个月内准备好就业。这些专业课程高度可信，许多人完成课程后直接进入行业。如果你想继续深造，将学习提升到下一个层次，可以通过这9个课程来实现。
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    is a data scientist, freelance technical writer, and an editor and community manager
    for KDnuggets. She is particularly interested in providing data science career
    advice or tutorials and theory-based knowledge around data science. Nisha covers
    a wide range of topics and wishes to explore the different ways artificial intelligence
    can benefit the longevity of human life. A keen learner, Nisha seeks to broaden
    her tech knowledge and writing skills, while helping guide others.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****是一位数据科学家、自由技术作家、KDnuggets的编辑和社区经理。她特别关注提供数据科学职业建议或教程以及数据科学的理论知识。Nisha涵盖了广泛的主题，希望探索人工智能如何有利于人类寿命的不同方式。作为一个热衷于学习的人，Nisha希望拓宽她的技术知识和写作技能，同时帮助指导他人。'
