- en: Data Science vs Business Intelligence, Explained
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学与商业智能的解释
- en: 原文：[https://www.kdnuggets.com/2021/02/data-science-vs-business-intelligence-explained.html](https://www.kdnuggets.com/2021/02/data-science-vs-business-intelligence-explained.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/02/data-science-vs-business-intelligence-explained.html](https://www.kdnuggets.com/2021/02/data-science-vs-business-intelligence-explained.html)
