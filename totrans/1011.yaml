- en: Central Limit Theorem (CLT)
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 中心极限定理（CLT）
- en: The Central Limit Theorem (CLT) states that the sample mean of a probability
    distribution sample is a random variable with a mean value given by population
    mean and standard deviation given by population standard deviation divided by
    square root of *N*, where *N* is the sample size.
