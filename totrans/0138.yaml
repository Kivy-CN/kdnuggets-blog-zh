- en: I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/07/used-chatgpt-every-day-5-months-hidden-gems-change-life.html](https://www.kdnuggets.com/2023/07/used-chatgpt-every-day-5-months-hidden-gems-change-life.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/87d98afdcdacf27b0b8cfb51e9ebecd8.png)'
  prefs: []
  type: TYPE_IMG
- en: Image licensed from [Shutterstock](https://www.shutterstock.com/image-illustration/bengkulu-indonesia-january-09-2023-chatgpt-2246965935)
  prefs: []
  type: TYPE_NORMAL
- en: As ChatGPT gains more popularity, many have become accustomed to its standard
    functions and are using ChatGPT in various ways. However, what many don’t realize
    is that this AI has a bunch of advanced capabilities beyond just writing texts
    and code.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT has many features that can be applied to both your personal and professional
    life.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I’ll share with you some less-known and non-standard features
    of ChatGPT. By exploring these hidden gems, you can unlock the full potential
    of this remarkable AI and leverage it for your benefit.
  prefs: []
  type: TYPE_NORMAL
- en: So without further ado, let’s dive in!
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Summarize videos, articles, papers, and posts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One of the best things about ChatGPT is the time it saves me when reading online
    content.
  prefs: []
  type: TYPE_NORMAL
- en: In the past, I had to skim through loads of boring scientific articles in order
    to find certain information, but now ChatGPT can do that for me in seconds. Plus,
    it can even translate stuff into another language in less than a minute.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s how it works (note that you need to have [these ChatGPT plugins enabled](https://artificialcorner.com/i-tried-84-chatgpt-plugins-these-are-the-best-3b3be6b1cb7b))
  prefs: []
  type: TYPE_NORMAL
- en: Find the video/article/paper/post.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Copy the link.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ask ChatGPT to summarize it for you.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/369eebd8b9eb6ca7d33a09dd584eb743.png)'
  prefs: []
  type: TYPE_IMG
- en: '[The screenshot by the author](https://www.health.harvard.edu/blog/what-are-ultra-processed-foods-and-are-they-bad-for-our-health-2020010918605)'
  prefs: []
  type: TYPE_NORMAL
- en: I found this feature incredibly helpful. The only drawback I found is that it
    doesn’t read scientific papers in PDF format. That said, when it comes to summarizing
    plain text on websites, it does a good job.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: Now you can summarize even PDFs with the new ChatGPT plugin “Ask Your
    PDF.” For more info, [check out this article](https://artificialcorner.com/i-tried-84-chatgpt-plugins-these-are-the-best-3b3be6b1cb7b).'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. Scan and Describe Images with ChatGPT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I recently discovered a feature that has proven to be incredibly useful to me,
    and I thought it would be valuable to share it with you — scanning images with
    ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: It reminded me of my student days when I struggled to describe images for logic
    tests. Back then, I didn’t have ChatGPT, but now I can use this AI to simplify
    tasks that used to be challenging to me in the past.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s how it works.
  prefs: []
  type: TYPE_NORMAL
- en: Locate the desired image on the Internet. I’ll use the image of the anatomy
    of the knee for this example.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/1af6d168bbd4cb94cafdb13ae9a7f941.png)'
  prefs: []
  type: TYPE_IMG
- en: '[The image of a human`s knee](https://www.knee-pain-explained.com/images/knee-joint-anatomy-guide.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Open the image in a separate browser tab, ensuring that only the image is
    visible in that tab. Then copy the URL from the browser’s address bar, as shown
    in the screenshot below.
  prefs: []
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/6aa0c94233f9e12baa53082828d8d63d.png)'
  prefs: []
  type: TYPE_IMG
- en: The screenshot of the author
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Ask ChatGPT to describe the image for you.
  prefs: []
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/8a897c9b3824d3e22fb8b9a561c25705.png)'
  prefs: []
  type: TYPE_IMG
- en: The screenshot of the author
  prefs: []
  type: TYPE_NORMAL
- en: Enjoy the detailed description provided by ChatGPT!
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT has also the ability to provide descriptions for various types of visualizations.
    Here’s a map with a legend in the upper-right corner.
  prefs: []
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/3a01bd1f30fd0d15ee5810d52e897d4d.png)'
  prefs: []
  type: TYPE_IMG
- en: Life expectancy in [Europe](https://en.wikipedia.org/wiki/List_of_European_countries_by_life_expectancy#/media/File:Life_expectancy_in_Europe.png);
    2016 years
  prefs: []
  type: TYPE_NORMAL
- en: And here’s the description I got from ChatGPT.
  prefs: []
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/7dd5519995e372e449b1f30c807abe33.png)'
  prefs: []
  type: TYPE_IMG
- en: The screenshot by the author
  prefs: []
  type: TYPE_NORMAL
- en: But that’s not all! ChatGPT can describe a wide range of things, from artwork
    to scientific diagrams.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: Apparently ChatGPT (GPT-3.5) isn’t actually scanning the images but using
    the keywords in the link provided to describe the image. That said, you can try
    the ChatGPT plugin Link Reader as explained [in this article](https://artificialcorner.com/i-tried-84-chatgpt-plugins-these-are-the-best-3b3be6b1cb7b).'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**[I Used ChatGPT (At Work) for 6 Months. Here’s How to 10X Your Productivity](https://artificialcorner.com/i-used-chatgpt-at-work-for-6-months-heres-how-to-10x-your-productivity-11abe5bf0487)**'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Use ChatGPT as your private teacher
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I use this feature every day and it’s been a real game-changer for me. It has
    made my life so much easier and saved me a ton of time and money.
  prefs: []
  type: TYPE_NORMAL
- en: I turned ChatGPT into my language tutor. Here’s how ChatGPT [has helped me learn
    a foreign language](https://artificialcorner.com/how-to-use-chatgpt-to-learn-a-language-and-practice-it-f7e7e38b1cee).
  prefs: []
  type: TYPE_NORMAL
- en: It checks my grammar
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It translates words and phrases into different languages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It helps me practice my writing and speaking skills and I even provide real-time
    feedback
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But languages aren’t the only subject ChatGPT can help you with. It also helped
    me with other subjects like maths.
  prefs: []
  type: TYPE_NORMAL
- en: When I was in school, I struggled with maths and found it hard to understand.
    Unfortunately, the teachers at my school didn’t do a great job explaining things
    in a way that made sense to me, so I didn’t make much progress.
  prefs: []
  type: TYPE_NORMAL
- en: However, thanks to ChatGPT, I can now get easy-to-understand explanations for
    any math topic I want. I can ask ChatGPT for step-by-step instructions on how
    to solve a problem and it even provides multiple solutions.
  prefs: []
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/c07fe55b1b20ceb548633e9f3f9a4a11.png)'
  prefs: []
  type: TYPE_IMG
- en: The screenshot by the author
  prefs: []
  type: TYPE_NORMAL
- en: In addition, I can also ask ChatGPT to solve tasks for me and explain how to
    get the correct answer. It’s pretty amazing, don’t you think?
  prefs: []
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/59faeee133229b7ba0fb712dd0035eeb.png)'
  prefs: []
  type: TYPE_IMG
- en: The screenshot by the author
  prefs: []
  type: TYPE_NORMAL
- en: You can do this with any subject that interests you, and the explanations are
    written in an easy-to-understand language that anyone can follow.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Ask ChatGPT for advice
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This feature will not replace your friend or psychologist, but it can help you
    in finding a solution to a problem.
  prefs: []
  type: TYPE_NORMAL
- en: Life advice
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Waking up early in the morning is always a challenge for me](https://dianatheathlete.medium.com/the-athletes-15-minute-night-routine-to-maximize-performance-in-your-mornings-cc2cc60630fd),
    even when I sleep early, so I decided to ask ChatGPT for some tips on this.'
  prefs: []
  type: TYPE_NORMAL
- en: Here’s what it suggested.
  prefs: []
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/eacdb15c7f393b45dc61c007dccdfca9.png)'
  prefs: []
  type: TYPE_IMG
- en: The screenshot by the author
  prefs: []
  type: TYPE_NORMAL
- en: 'Points #4 and #6 were especially useful to me.'
  prefs: []
  type: TYPE_NORMAL
- en: You can ask advice for on different aspects of your life. Say you have a colleague
    at work who has an arrogant and impolite attitude. In this scenario, here’s what
    ChatGPT suggested.
  prefs: []
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/d4eeb4d6cd0721daeac90097b6ede112.png)'
  prefs: []
  type: TYPE_IMG
- en: The screenshot by the author
  prefs: []
  type: TYPE_NORMAL
- en: This is similar to what a friend would recommend to you.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, it cannot replace full-fledged communication, humor related to the
    situation, or original advice, but it can be useful when you need to make a quick
    decision or want to consider multiple options for solving a problem.
  prefs: []
  type: TYPE_NORMAL
- en: The more details you provide, the better answer you’ll get.
  prefs: []
  type: TYPE_NORMAL
- en: Health Advice
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the past I had to search on the internet to calculate my calorie needs, or
    fully rely on a nutritionist to create a meal plan specific to my needs; however,
    now ChatGPT can give me a hand and save me some time and money by providing this
    information.
  prefs: []
  type: TYPE_NORMAL
- en: I asked ChatGPT to calculate my calorie needs based on my weight, height, gender,
    physical activity, and desired weight loss goal.
  prefs: []
  type: TYPE_NORMAL
- en: 'Prompt: “Calculate my calorie requirement. I am a girl, 24 years old, my weight
    is 55kg and I am 166cm, I do workouts 3 times a week and would like to lose 3kg”.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/8ae75ea4663b78176d8ee39a789339f9.png)'
  prefs: []
  type: TYPE_IMG
- en: The screenshot by the author
  prefs: []
  type: TYPE_NORMAL
- en: And this answer is quite good, as I had similar thoughts during my university
    studies while discussing with professors. To calculate your daily calorie requirement
    accurately, several factors such as age, gender, weight, height, activity level,
    and weight loss goal need to be considered.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, to obtain the most accurate answer possible, it is important to provide
    as much information as possible while entering the required details.
  prefs: []
  type: TYPE_NORMAL
- en: I also turned ChatGPT into my nutritionist.
  prefs: []
  type: TYPE_NORMAL
- en: 'Prompt: “Can you write down a menu with a daily deficit of 500–1000 calories?”'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/5fbdeba6f8dd785c662934b92581c327.png)'
  prefs: []
  type: TYPE_IMG
- en: The screenshot by the author
  prefs: []
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/2303257fc4f98cb228d41c7d595792f4.png)'
  prefs: []
  type: TYPE_IMG
- en: The screenshot by the author
  prefs: []
  type: TYPE_NORMAL
- en: I got a list of food options that would fit my daily diet. You can even ask
    for a menu for a whole week or more and tell ChatGPT what you like or don’t like
    to eat. It’s super easy!
  prefs: []
  type: TYPE_NORMAL
- en: '![I Used ChatGPT (Every Day) for 5 Months. Here Are Some Hidden Gems That Will
    Change Your Life](../Images/527b492ddd16dfea38776af0f0544c06.png)'
  prefs: []
  type: TYPE_IMG
- en: The screenshot by the author
  prefs: []
  type: TYPE_NORMAL
- en: '*Disclaimer: You can’t rely on ChatGPT’s responses 100%, so keep it as an assistant
    and not as a replacement for health advice. This article is for informational
    purposes only, it should not be considered health advice.*'
