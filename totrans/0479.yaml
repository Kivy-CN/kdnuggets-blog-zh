- en: I have also written a similar article discussing machine learning engineer salaries
    versus data scientist salaries [here](https://towardsdatascience.com/data-scientist-vs-machine-learning-engineer-salary-918769de715c) [6],
    as well as the differences between data scientists and data analyst salaries [here](https://towardsdatascience.com/data-scientist-vs-data-analyst-salary-b0b3060e2529) [7].
    This article outlines and highlights similar characteristics of each, respective
    salary. Keep in mind that for both of these articles, these are not my salaries,
    and are reported by PayScale, and other actual data scientists, data engineers,
    data analysts, and machine learning engineers. So, these articles are in turn
    discussions around real data and are intended for you to better gain an understanding
    of what makes a role (***in general***), increase or decrease in salary amount
    based on certain factors.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我还写了一篇类似的文章，讨论了机器学习工程师薪资与数据科学家薪资的差异，您可以在 [这里](https://towardsdatascience.com/data-scientist-vs-machine-learning-engineer-salary-918769de715c) [6]
    找到，还有数据科学家与数据分析师薪资的差异，您可以在 [这里](https://towardsdatascience.com/data-scientist-vs-data-analyst-salary-b0b3060e2529) [7]
    查阅。本文概述并突出了各自薪资的相似特征。请记住，对于这两篇文章，这些薪资不是我的，而是由 PayScale 和其他实际的数据科学家、数据工程师、数据分析师及机器学习工程师报告的。因此，这些文章基于真实数据讨论，旨在帮助您更好地理解哪些因素（***一般来说***）会影响职位的薪资增减。
- en: Once again, this salary data is gathered from PayScale, and if you would like
    a more specific estimate, then you can use the [salary survey](https://www.payscale.com/my/survey/choose) [8].
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 再次说明，这些薪资数据来自 PayScale，如果您需要更具体的估算，您可以使用 [薪资调查](https://www.payscale.com/my/survey/choose) [8]。
