  type: TYPE_NORMAL
  zh: R 的生态系统扩展得如此之快，以至于需要大量的参考。R 参考卡涵盖了 R 世界的大部分内容，仅需几页。Rstudio 还发布了一系列备忘单，使 R 社区更容易使用。使用
    ggplot2 进行数据可视化似乎很受欢迎，因为它在创建结果图表时非常有帮助。
