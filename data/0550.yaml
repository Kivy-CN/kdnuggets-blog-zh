- en: About the CDMP Exam
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于CDMP考试
- en: Training for the CDMP confers expertise across 14 areas related to data strategy
    (which I’ll cover in more detail in a later section). The test is **open book**,
    but the **100 questions** on the exam must be completed within **90 minutes **—
    not a lot of time to be looking things up. Therefore, it’s important to be extremely
    familiar with the [reference material](https://amzn.to/310MGSB).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: CDMP培训涵盖了与数据战略相关的14个领域的专业知识（我将在后面的部分详细介绍）。测试是**开卷的**，但考试中的**100道题**必须在**90分钟内**完成——没有太多时间查找资料。因此，熟悉[参考资料](https://amzn.to/310MGSB)是非常重要的。
- en: When you schedule the exam ($300), DAMA provides 40 practice questions that
    are pretty reflective of the difficulty of the actual exam. As a further resource, [check
    out this article about the process of studying for a certification](https://medium.com/@nicolejaneway/how-to-ace-the-aws-cloud-practitioner-certification-with-minimal-effort-39f10f43146#9066).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你安排考试（$300）时，DAMA提供40个与实际考试难度相当的练习题。作为进一步的资源，[查看这篇关于认证学习过程的文章](https://medium.com/@nicolejaneway/how-to-ace-the-aws-cloud-practitioner-certification-with-minimal-effort-39f10f43146#9066)。
- en: It’s possible to sit for the exam online while monitored via webcam ($11 proctoring
    fee). The format of the exam is multiple choice — choose the single correct option
    out of five. You can mark questions and come back to them. At the conclusion of
    test taking, you get immediate feedback on your score.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在网上参加考试，同时通过网络摄像头进行监控（$11 监考费用）。考试形式为选择题——从五个选项中选择唯一正确的答案。你可以标记问题并返回查看。在考试结束时，你会立即收到关于分数的反馈。
- en: '**Anything over 60% is considered passing**. This is just fine if you’re interested
    in getting your CDMP Associate certification and moving along. If you’re interested
    in the advanced tiers of CDMP certification, you’ll have to pass with a 70% (CDMP
    Practitioner) or 80% (CDMP Master). To get certified at the highest level, CDMP
    Fellow, you’ll need to attain the Master Certification and also demonstrate industry
    experience and contribution to the field. Each of these **advanced certifications
    also require passing two Specialist exams**.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**超过60%即视为通过**。如果你有兴趣获得CDMP副认证并继续前进，这样的分数是可以接受的。如果你对CDMP认证的高级层级感兴趣，你需要以70%（CDMP从业者）或80%（CDMP大师）通过考试。要获得最高级别的认证CDMP
    Fellow，你需要获得大师认证，并展示行业经验和对领域的贡献。这些**高级认证还需要通过两个专家考试**。'
- en: 'This brings me to my final point, which is about why — purely from a **career
    advancement** standpoint — you should chose to put yourself through the studying
    and exam taking process for CDMP: certification from DAMA is associated with **high-end
    positions** in leadership, management, and data architecture. (Think of CDMP as
    getting credentialed into a semi-secret society of data ninjas.) Increasingly,
    enterprise roles and federal contracts related to data management are requesting
    CDMP certification. [Read more](https://jonshaulis.com/index.php/2019/11/26/hurray-i-earned-my-cdmp/).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了我最后一点，就是为什么——纯粹从**职业发展**的角度——你应该选择经历CDMP的学习和考试过程：DAMA的认证与**高端职位**的领导、管理和数据架构相关。（可以把CDMP看作是获得进入数据忍者半秘密社团的资格。）越来越多的企业角色和联邦合同要求CDMP认证。[阅读更多](https://jonshaulis.com/index.php/2019/11/26/hurray-i-earned-my-cdmp/)。
