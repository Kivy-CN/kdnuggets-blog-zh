- en: '**Usage**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用**'
- en: The first part of using Spark is always creating a context and connecting to
    a local or remote cluster.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Spark的第一步始终是创建上下文并连接到本地或远程集群。
- en: 'Here we’ll connect to a local instance of Spark via the [spark_connect](http://spark.rstudio.com/reference/sparklyr/latest/spark_connect.html) function:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将通过[spark_connect](http://spark.rstudio.com/reference/sparklyr/latest/spark_connect.html)函数连接到Spark的本地实例：
- en: '[PRE7]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '**Using sparklyr with dplyr and ggplot2**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**将sparklyr与dplyr和ggplot2结合使用**'
- en: 'We’ll start by copying some datasets from R into the Spark cluster (note that
    you may need to install the nycflights13 and Lahman packages in order to execute
    this code):'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将通过将一些数据集从R复制到Spark集群开始（请注意，您可能需要安装nycflights13和Lahman包以执行此代码）：
- en: '[PRE8]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'To start with, here’s a simple filtering example:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这里有一个简单的过滤示例：
- en: '[PRE9]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Let’s plot the data on flight delays:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们绘制飞行延迟的数据：
- en: '[PRE10]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '![](../Images/836878487b7fa929ff424f938a9a1bc8.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/836878487b7fa929ff424f938a9a1bc8.png)'
- en: '**Machine Learning with Sparklyr**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用Sparklyr进行机器学习**'
- en: You can orchestrate machine learning algorithms in a Spark cluster via the [machine
    learning](http://spark.apache.org/docs/latest/mllib-guide.html) functions within
    Sparklyr. These functions connect to a set of high-level APIs built on top of
    DataFrames that help you create and tune machine learning workflows.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过Sparklyr中的[machine learning](http://spark.apache.org/docs/latest/mllib-guide.html)函数在Spark集群中编排机器学习算法。这些函数连接到建立在DataFrames之上的高层API，帮助你创建和调整机器学习工作流程。
- en: Here’s an example where we use [ml_linear_regression](http://spark.rstudio.com/reference/sparklyr/latest/ml_linear_regression.html) to
    fit a linear regression model. We’ll use the built-in `mtcars` dataset to see
    if we can predict a car’s fuel consumption (`mpg`) based on its weight (`wt`),
    and the number of cylinders the engine contains (`cyl`). We’ll assume in each
    case that the relationship between `mpg` and each of our features is linear.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个示例，我们使用[ml_linear_regression](http://spark.rstudio.com/reference/sparklyr/latest/ml_linear_regression.html)来拟合一个线性回归模型。我们将使用内置的`mtcars`数据集来查看是否可以根据汽车的重量(`wt`)和引擎的气缸数(`cyl`)预测汽车的燃油消耗(`mpg`)。我们将假设`mpg`与每个特征之间的关系是线性的。
- en: '[PRE11]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: For linear regression models produced by Spark, we can use `summary()` to learn
    a bit more about the quality of our fit and the statistical significance of each
    of our predictors.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Spark生成的线性回归模型，我们可以使用`summary()`来了解我们的拟合质量以及每个预测变量的统计显著性。
- en: '[PRE12]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Spark machine learning supports a wide array of algorithms and feature transformations,
    and as illustrated above, it’s easy to chain these functions together with dplyr
    pipelines.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Spark机器学习支持广泛的算法和特征变换，如上所示，使用dplyr管道轻松地将这些函数串联在一起。
- en: 'Check out more about machine learning with sparklyr here:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里了解更多关于使用sparklyr进行机器学习的信息：
