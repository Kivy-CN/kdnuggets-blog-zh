- en: When I began my career in data science, I was confused about where to start,
    what to learn or what the best courses were. A simple Google search won’t help
    you and you might end up wasting a lot of time searching for the right resources.
    After experiencing this hardship, I promised myself that I would simplify things
    for others. This blog contains a list of the best books, courses, platforms, certifications,
    and social networks that will help you jump-start your career.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始我的数据科学职业生涯时，我对从哪里开始、学习什么或哪些课程最好感到困惑。简单的谷歌搜索无法帮助你，你可能会浪费很多时间寻找合适的资源。在经历了这种困难之后，我向自己承诺要简化事情，以帮助他人。这个博客包含了帮助你快速启动职业生涯的最佳书籍、课程、平台、认证和社交网络的列表。
