- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Do you want to be one of these AI experts? Well, you can do it now. For Free!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你想成为这些AI专家之一吗？好吧，你现在就可以做到这一点。免费！
- en: There are many courses from top universities, such as Stanford University that
    are open for access.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 许多顶尖大学提供开放课程，例如斯坦福大学。
- en: So, what are these AI free courses from Stanford University? Let’s get into
    it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，斯坦福大学的这些AI免费课程是什么呢？让我们深入了解一下。
- en: 'StanfordOnline: Statistical Learning with Python'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 'StanfordOnline: 使用Python进行统计学习'
- en: To start with Artificial Intelligence in the modern era, you should understand
    the statistics methodology and Python programming.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始现代人工智能，你应该理解统计方法和Python编程。
- en: Statistics would be important as the concepts are used in many AI foundational
    tools, and it’s an important field to understand the mechanisms of AI. Effectively,
    statistical knowledge would lead you to build a better AI.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学将非常重要，因为这些概念在许多AI基础工具中被使用，并且它是理解AI机制的重要领域。有效地，统计知识将引导你构建更好的AI。
- en: On the other hand, Python is the programming language used to build modern AI
    tools. So, it’s important to learn them as well.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，Python是用于构建现代AI工具的编程语言。因此，学习它们也很重要。
- en: '[Statistical Learning with Python from Stanford University course](https://www.edx.org/learn/python/stanford-university-statistical-learning-with-python)
    would teach you basic statistical methods and supervised learning while still
    devoting the usage of Python. You would become familiar with how statistical modeling
    works, and it would help you understand the next course as well.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[斯坦福大学的Python统计学习课程](https://www.edx.org/learn/python/stanford-university-statistical-learning-with-python)将教你基本的统计方法和监督学习，同时继续使用Python。你会熟悉统计建模的工作原理，并且这将帮助你理解下一个课程。'
- en: Stanford also provides [free book material](https://www.statlearning.com/) to
    accompany this course, which you can access on their website.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福大学还提供了[免费书籍材料](https://www.statlearning.com/)来配合此课程，你可以在他们的网站上访问这些材料。
- en: 'CS229: Machine Learning'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CS229：机器学习
- en: Machine Learning might be considered the subset of Artificial Intelligence,
    but modern AI tools require a strong Machine Learning foundation. To develop a
    great AI, we need machine learning knowledge as it allows us to drive where the
    AI would go and enhance the output.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习可能被视为人工智能的一个子集，但现代AI工具需要扎实的机器学习基础。要开发一个出色的AI，我们需要机器学习知识，因为它让我们能够驱动AI的发展方向并增强输出效果。
- en: 'You would learn many Machine Learning foundations in the [CS229 Machine Learning
    course at Stanford University](https://cs229.stanford.edu/). These include:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[斯坦福大学的CS229机器学习课程](https://cs229.stanford.edu/)中学习许多机器学习基础知识。这些包括：
- en: Supervised Learning
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督学习
- en: Unsupervised Learning
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无监督学习
- en: Learning Theory
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习理论
- en: Reinforcement Learning
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习
- en: Adaptive Theory
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自适应理论
- en: Machine Learning Applications
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习应用
- en: This course would strengthen your Machine Learning foundation and, in turn,
    Artificial Intelligence.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程将巩固你的机器学习基础，并进而巩固人工智能基础。
- en: Intro to Artificial Intelligence
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能入门
- en: Let’s learn the basics of Artificial Intelligence with the [Intro to Artificial
    Intelligence course](https://www.udacity.com/course/intro-to-artificial-intelligence--cs271)
    from Stanford University. This course could initiate your AI learning as all the
    foundation you need is one course.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过斯坦福大学的[人工智能入门课程](https://www.udacity.com/course/intro-to-artificial-intelligence--cs271)学习人工智能的基础知识。这门课程可以开启你的AI学习之旅，因为你所需的所有基础知识都在这一门课程中。
- en: 'From 22 lessons and 9 practice exams, you would learn several concepts, including:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 通过22节课和9个练习考试，你将学习到多个概念，包括：
- en: Probability
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率
- en: Machine Learning
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习
- en: Game Theory
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博弈论
- en: Computer Vision
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机视觉
- en: Robotics
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器人技术
- en: Natural Language Processing
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然语言处理
- en: These lessons would give you the confidence to explore artificial intelligence
    in depth.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些课程将让你有信心深入探索人工智能。
- en: 'CS221: Artificial Intelligence: Principles and Techniques'
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CS221：人工智能：原理与技术
- en: 'The next course is more in-depth learning about AI, as we would explore much
    more than the foundational in the [CS221: Artificial Intelligence: Principles
    and Techniques](https://stanford-cs221.github.io/autumn2023) by Stanford University.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 下一门课程是对AI的更深入学习，因为我们将在[CS221：人工智能：原理与技术](https://stanford-cs221.github.io/autumn2023)中探索比基础更广泛的内容。
- en: 'The course would provide you with many Artificial Intelligence techniques for
    implementing various AI systems you would need to know, including:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程将为你提供多种人工智能技术，用于实现你需要了解的各种AI系统，包括：
- en: Search
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索
- en: Markov decision processes
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 马尔可夫决策过程
- en: Game playing
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏玩法
- en: Constraint satisfaction
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 约束满足
- en: Graphical models
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图模型
- en: Logic
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逻辑
- en: It’s quite an advanced course, so you might want to refresh many of the [foundational
    courses](https://stanford-cs221.github.io/autumn2023/modules/index.html) recommended
    by Stanford before following this course.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个相当高级的课程，因此你可能希望在学习此课程之前刷新一下斯坦福推荐的许多[基础课程](https://stanford-cs221.github.io/autumn2023/modules/index.html)。
- en: 'The AI Awakening: Implications for the Economy and Society'
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI觉醒：对经济和社会的影响
- en: Lastly, we need to learn about the impact of AI on becoming a great AI expert.
    We might understand the technical aspects, but knowing how to make a difference
    with AI separates us from other talents.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们需要了解AI对成为顶级AI专家的影响。我们可能理解了技术方面，但知道如何利用AI产生影响则将我们与其他人才区分开来。
- en: '[The AI Awakening: Implications for the Economy and Society](https://www.coursera.org/learn/ai-awakening)
    by Stanford University course would provide a different perspective for a technical
    person. Instead of learning how to develop them, the course would touch more about
    the impact and risks.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[AI觉醒：对经济和社会的影响](https://www.coursera.org/learn/ai-awakening)斯坦福大学的课程将为技术人员提供不同的视角。与其学习如何开发它们，该课程将更多地涉及影响和风险。'
- en: It’s a short course you can finish in a day, but it would be important for an
    AI expert.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一门可以在一天内完成的短期课程，但对AI专家来说非常重要。
- en: Conclusion
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: This collection from Stanford University will help you learn about AI and prepare
    you to become that expert.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这来自斯坦福大学的课程将帮助你了解AI，并为成为专家做好准备。
- en: If you are more interested in data science, read the [5 Free Stanford University
    Courses to Learn Data Science](https://www.kdnuggets.com/5-free-stanford-university-courses-to-learn-data-science).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对数据科学更感兴趣，可以阅读[5门免费斯坦福大学数据科学课程](https://www.kdnuggets.com/5-free-stanford-university-courses-to-learn-data-science)。
- en: '**[](https://www.linkedin.com/in/cornellius-yudha-wijaya/)**[Cornellius Yudha
    Wijaya](https://www.linkedin.com/in/cornellius-yudha-wijaya/)**** is a data science
    assistant manager and data writer. While working full-time at Allianz Indonesia,
    he loves to share Python and data tips via social media and writing media. Cornellius
    writes on a variety of AI and machine learning topics.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**[](https://www.linkedin.com/in/cornellius-yudha-wijaya/)**[Cornellius Yudha
    Wijaya](https://www.linkedin.com/in/cornellius-yudha-wijaya/)****是一位数据科学助理经理和数据撰稿人。在全职工作于安联印尼的同时，他喜欢通过社交媒体和写作媒体分享Python和数据技巧。Cornellius撰写了多种AI和机器学习主题的文章。'
