- en: 'Introduction to Databases with SQL: Free Harvard Course'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL的数据库入门：免费哈佛课程
- en: 原文：[https://www.kdnuggets.com/introduction-to-databases-with-sql-free-harvard-course](https://www.kdnuggets.com/introduction-to-databases-with-sql-free-harvard-course)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/introduction-to-databases-with-sql-free-harvard-course](https://www.kdnuggets.com/introduction-to-databases-with-sql-free-harvard-course)
- en: '![Introduction to Databases with SQL: Free Harvard Course](../Images/c9ba2d3fc12bb5fb6e5eafd3721184df.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![SQL的数据库入门：免费哈佛课程](../Images/c9ba2d3fc12bb5fb6e5eafd3721184df.png)'
- en: Image by Editor
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑器提供的图片
- en: For years, Harvard’s CS50 class—*everyone's* introduction to Computer Science—taught
    by [Prof. David J Malan](https://cs.harvard.edu/malan/) has helped learners from
    around the world break into computer science and start their dev journey. While
    CS 50 is an introduction to computer science, there are specialized tracks on
    Python, AI, and more.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，哈佛的CS50课程——*每个人的*计算机科学入门——由[David J Malan教授](https://cs.harvard.edu/malan/)讲授，帮助全球的学习者进入计算机科学领域并开始他们的开发之旅。虽然CS50是计算机科学的入门课程，但也有关于Python、AI等的专业课程。
- en: As you might have guessed, the team has released an **Introduction to Databases
    with SQL** course—or **CS50 SQL**—to help you learn to query databases, design
    your own, and much more.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所猜测的，团队发布了**SQL数据库入门**课程——或者说**CS50 SQL**——以帮助你学习如何查询数据库，设计自己的数据库，等等。
- en: If you are an aspiring data professional, you should build a solid foundation
    in [databases](/introduction-to-databases-in-data-science) and SQL. And this course
    will help you get there.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个有志的数据专业人士，你应该在[数据库](/introduction-to-databases-in-data-science)和SQL上建立扎实的基础。这门课程将帮助你实现这一目标。
- en: About the CS50 SQL Course
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于CS50 SQL课程
- en: Taught by [Carter Zenke](https://seas.harvard.edu/person/carter-zenke), the
    [Introduction to Databases with SQL](https://cs50.harvard.edu/sql/2023/) course
    is organized into seven modules spanning seven weeks. The modules contain lectures
    and associated problem sets based on real-world datasets.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由[Carter Zenke](https://seas.harvard.edu/person/carter-zenke)讲授的[SQL数据库入门](https://cs50.harvard.edu/sql/2023/)课程分为七个模块，跨越七周。模块包括讲座和基于真实世界数据集的相关问题集。
- en: 'For each module, you can follow this approach:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个模块，你可以采用以下方法：
- en: Watch the lectures
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观看讲座
- en: Review the notes
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复习笔记
- en: Try out the examples presented in the lecture
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试讲座中展示的示例
- en: Work through the problem set for the module
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完成模块的题目
- en: You can solve the problem sets on [VS Code for CS50](https://cs50.readthedocs.io/cs50.dev/).
    Like codespaces, it gives you VS Codde on the cloud—adapted for CS50\. So there’s
    a ton of learning and practice as you’re progressing through the course.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[CS50的VS Code](https://cs50.readthedocs.io/cs50.dev/)上解决问题集。像codespaces一样，它在云端提供了适用于CS50的VS
    Code。因此，在你学习课程的过程中，有大量的学习和实践。
- en: Now that we know what the course is about, let's go over its contents.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们了解了课程内容，接下来让我们详细了解一下。
- en: '**Note**: Modules 1 through 7 below map to weeks 0 through 6 in the course.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**：以下模块1至7对应课程中的第0至第6周。'
- en: 1\. Querying Databases
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 查询数据库
- en: 'The first module **Querying Databases** starts out by discussing the need to
    move beyond spreadsheets and how data is stored in a relational database. It then
    proceeds to the basics of querying databases with SQL. The topics the topics covered
    include:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个模块**查询数据库**从讨论如何超越电子表格及数据如何存储在关系数据库中开始。然后继续讲解使用SQL查询数据库的基础知识。涵盖的主题包括：
- en: SELECT statement
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SELECT语句
- en: LIMIT and WHERE clause
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LIMIT和WHERE子句
- en: Understanding NULLs
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解NULL
- en: LIKE keyword
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LIKE关键字
- en: Ranges
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 范围
- en: ORDER BY
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ORDER BY
- en: aggregate functions
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚合函数
- en: Check out the module on [querying](https://cs50.harvard.edu/sql/2023/weeks/0/).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[查询](https://cs50.harvard.edu/sql/2023/weeks/0/)模块。
- en: 2\. Relating Database Tables
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 关系数据库表
- en: 'The **Relating Database Tables** module builds on the previous module and moves
    beyond a single database table. You’ll learn to work with multiple tables and
    understand the relationships between them. The topics covered include:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**关系数据库表**模块在前一个模块的基础上，超越了单个数据库表。你将学习如何处理多个表，并理解它们之间的关系。涵盖的主题包括：'
- en: Entity relationship diagrams (ER diagrams)
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实体关系图（ER图）
- en: 'Relationship types: one-to-one, one-to-many, and many-to-many relationships'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关系类型：一对一、一对多和多对多关系
- en: 'Keys: primary and foreign keys'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 键：主键和外键
- en: Subqueries
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子查询
- en: IN keyword
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IN关键字
- en: JOINs
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接（JOINs）
- en: 'Set operations: INTERSECT, UNION, and EXCEPT'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集合操作：INTERSECT，UNION和EXCEPT
- en: GROUPBY
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GROUPBY
- en: Check out the module on [relating](https://cs50.harvard.edu/sql/2023/weeks/1/).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[关系](https://cs50.harvard.edu/sql/2023/weeks/1/)模块。
- en: 3\. Designing Database Schemas
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. 设计数据库模式
- en: 'So far you’ve learned  to work with databases, query single and multiple tables
    to answer questions. *But how do you create such a database yourself?* This module
    **Designing Database Schemas** covers exactly that. You’ll learn to design databases
    from scratch including concepts like:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经学习了如何使用数据库，查询单个和多个表来回答问题。*但你如何自己创建这样一个数据库？* 这个模块**设计数据库模式**正好涵盖了这一点。你将学习从零开始设计数据库，包括以下概念：
- en: Creating database schemas
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建数据库模式
- en: Concepts of normalization and relating database tables
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规范化的概念和相关数据库表
- en: Creating tables
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建表
- en: Data types and storage classes
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据类型和存储类
- en: Constraints on tables and columns
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表和列的约束
- en: Altering tables
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改表
- en: Check out the module on [designing](https://cs50.harvard.edu/sql/2023/weeks/2/).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 查看关于[设计](https://cs50.harvard.edu/sql/2023/weeks/2/)的模块。
- en: 4\. Writing to Databases
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4. 写入数据库
- en: 'By now you know to retrieve data from databases using queries and design your
    own databases from scratch. This module **Writing to Databases** teaches you:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你已经知道如何使用查询从数据库中检索数据以及从零开始设计自己的数据库。这个模块**写入数据库**教你：
- en: Inserting records into databases
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向数据库插入记录
- en: Importing data from CSV files into a database
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 CSV 文件导入数据到数据库
- en: Deleting and updating records
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除和更新记录
- en: Check out the module on [writing](https://cs50.harvard.edu/sql/2023/weeks/3/).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 查看关于[写入](https://cs50.harvard.edu/sql/2023/weeks/3/)的模块。
- en: 5\. Viewing Database Tables
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5. 查看数据库表
- en: 'The next module on **Viewing Database Tables** is a deep dive into creating
    database views and their advantages covering:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个关于**查看数据库表**的模块深入探讨了创建数据库视图及其优势，涵盖了：
- en: What views are
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视图是什么
- en: Creating views
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建视图
- en: Advantages of creating views
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建视图的优势
- en: Common Table Expressions (CTEs)
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共表表达式（CTEs）
- en: Partitioning
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分区
- en: Securing databases
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护数据库
- en: Soft deletions
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软删除
- en: Check out the module on [viewing](https://cs50.harvard.edu/sql/2023/weeks/4/).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 查看关于[查看](https://cs50.harvard.edu/sql/2023/weeks/4/)的模块。
- en: 6\. Optimizing Database Queries
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6. 优化数据库查询
- en: 'The **Optimizing Database Queries** module focuses on using indexes to speed
    up database queries and the trade-offs associated with indexes. The topic covered
    include:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**优化数据库查询**模块专注于使用索引来加速数据库查询以及与索引相关的权衡。涵盖的主题包括：'
- en: Creating a database table index
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建数据库表索引
- en: Creating indexes across multiple tables
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多个表之间创建索引
- en: Space and time trade-off
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间和时间的权衡
- en: Partial indexes on a subset of rows
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对子集行的部分索引
- en: Transactions and race conditions
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事务和竞争条件
- en: Check out the module on [optimizing](https://cs50.harvard.edu/sql/2023/weeks/5/).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 查看关于[优化](https://cs50.harvard.edu/sql/2023/weeks/5/)的模块。
- en: 7\. Scaling Databases
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7. 扩展数据库
- en: 'In this course thus far, you’ve used SQLite. This final module on **Scaling
    Databases** introduces you to MySQL and PostgreSQL. It lays a foundation for these
    widely used RDMSs that you can build upon. This module covers:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你在这门课程中使用了 SQLite。这个关于**扩展数据库**的最后模块将介绍 MySQL 和 PostgreSQL。它为这些广泛使用的 RDMS
    打下了基础，你可以在此基础上进行构建。这个模块涵盖了：
- en: Creating and altering tables
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和修改表
- en: MySQL stored procedures
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL 存储过程
- en: Stored procedures with parameters
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带参数的存储过程
- en: Working with PostgreSQL
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 PostgreSQL
- en: Access control statements
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问控制语句
- en: SQL injection attacks
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL 注入攻击
- en: Check out the module on [scaling](https://cs50.harvard.edu/sql/2023/weeks/6/).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 查看关于[扩展](https://cs50.harvard.edu/sql/2023/weeks/6/)的模块。
- en: All the topics covered in this course are important if you’re considering a
    career in data. [Introduction to Databases in Data Science](/introduction-to-databases-in-data-science)
    provides an overview of the relevance of databases and essential database skills.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程涵盖的所有主题都是如果你考虑从事数据相关职业的话非常重要的。[数据科学中的数据库介绍](/introduction-to-databases-in-data-science)提供了数据库的相关性和基本数据库技能的概述。
- en: Wrapping Up
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Overall, this is a great course to build a solid foundation in databases and
    SQL. As a data professional, you’ll use SQL all the time. But you’ll also realize
    that mastering SQL is a continuous journey. And to that end practice is your best
    friend!
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，这是一个建立数据库和 SQL 坚实基础的好课程。作为一名数据专业人员，你将经常使用 SQL。但你也会意识到掌握 SQL 是一个持续的旅程。为此，实践是你最好的朋友！
- en: If you’re ready to hone and flex your SQL muscles, check out this compilation
    of the [7 Best Platforms to Practice SQL](/2023/01/7-best-platforms-practice-sql.html).
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你准备好磨练和提升你的 SQL 技能，请查看这篇[7个最佳 SQL 练习平台](/2023/01/7-best-platforms-practice-sql.html)的汇编。
- en: '**[](https://twitter.com/balawc27)**[Bala Priya C](https://www.kdnuggets.com/wp-content/uploads/bala-priya-author-image-update-230821.jpg)****
    is a developer and technical writer from India. She likes working at the intersection
    of math, programming, data science, and content creation. Her areas of interest
    and expertise include DevOps, data science, and natural language processing. She
    enjoys reading, writing, coding, and coffee! Currently, she''s working on learning
    and sharing her knowledge with the developer community by authoring tutorials,
    how-to guides, opinion pieces, and more. Bala also creates engaging resource overviews
    and coding tutorials.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**[](https://twitter.com/balawc27)**[Bala Priya C](https://www.kdnuggets.com/wp-content/uploads/bala-priya-author-image-update-230821.jpg)****
    是来自印度的开发者和技术作家。她喜欢在数学、编程、数据科学和内容创作的交叉点工作。她的兴趣和专业领域包括 DevOps、数据科学和自然语言处理。她喜欢阅读、写作、编码和喝咖啡！目前，她正致力于学习和与开发者社区分享她的知识，通过撰写教程、操作指南、观点文章等形式。Bala
    还创建了引人入胜的资源概述和编码教程。'
