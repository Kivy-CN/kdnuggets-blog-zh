- en: Database
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据库
- en: '![Top Data Science Tools for 2022](../Images/242ce78060f43bd8cfc11d53062469f8.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![2022年顶级数据科学工具](../Images/242ce78060f43bd8cfc11d53062469f8.png)'
- en: Image by [Fullvector](https://www.freepik.com/fullvector)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Fullvector](https://www.freepik.com/fullvector)提供
- en: DuckDB
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: DuckDB
- en: '[DuckDB](https://duckdb.org/) is a relational table-oriented database management
    system that supports SQL queries for generating data analytics. It was designed
    to run faster analytical queries workloads. It also provides integration for R,
    Python, and Java. You can integrate it with your current data stack to produce
    analytical results. I usually use it for running analytics on ***.csv*** files
    and storing web app logs. To learn more read: [The Guide to Data Analysis with
    DuckDB](https://www.analyticsvidhya.com/blog/2021/12/the-guide-to-data-analysis-with-duckdb/).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[DuckDB](https://duckdb.org/)是一个关系型表导向的数据库管理系统，支持SQL查询以生成数据分析。它的设计旨在加快分析查询的工作负载。它还提供了与R、Python和Java的集成。你可以将其与当前的数据堆栈集成，以生成分析结果。我通常用它来分析***.csv***文件和存储网络应用日志。欲了解更多信息，请阅读：[使用DuckDB进行数据分析的指南](https://www.analyticsvidhya.com/blog/2021/12/the-guide-to-data-analysis-with-duckdb/)。'
- en: PostgreSQL
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: PostgreSQL
- en: '[PostgreSQL](https://www.postgresql.org/) is an open source object-relational
    database system which has been in development for 30 years by community and for
    community. It can handle complex queries, process large data, and optimize query
    run time. It is the most popular database among developers and data engineers.
    Almost all technical interviews or tests involve some kind of PostgreSQL questions.
    I use [psycopg2](https://pypi.org/project/psycopg2/) to ingest data and run data
    analysis in Jupyter notebooks.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[PostgreSQL](https://www.postgresql.org/)是一个开源的对象关系数据库系统，由社区开发并为社区服务，已经开发了30年。它可以处理复杂的查询、处理大量数据，并优化查询运行时间。在开发人员和数据工程师中，它是最受欢迎的数据库。几乎所有的技术面试或测试都涉及某种PostgreSQL问题。我使用[psycopg2](https://pypi.org/project/psycopg2/)来摄取数据并在Jupyter笔记本中进行数据分析。'
- en: Web Scraping
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络抓取
- en: '![Top Data Science Tools for 2022](../Images/dca2221c6c266f789a97c2e544bdd384.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![2022年顶级数据科学工具](../Images/dca2221c6c266f789a97c2e544bdd384.png)'
- en: Image by [Fullvector](https://www.freepik.com/fullvector)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Fullvector](https://www.freepik.com/fullvector)提供
- en: Beautiful Soup
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Beautiful Soup
- en: '[Beautiful Soup](https://www.crummy.com/software/BeautifulSoup/) is a Python
    library for pulling data out of HTML and XML files. If you are a data engineer
    or data scientist then you must master this tool to extract data from websites.
    During the data collection process, your manager will ask you to either learn
    a new web scraping tool or ask you to create a Python file to automate web scraping.
    It is an important step in creating fully-automated data pipelines. I use Beautiful
    Soup for scraping COVID19 data and extracting various social media data.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Beautiful Soup](https://www.crummy.com/software/BeautifulSoup/)是一个用于从HTML和XML文件中提取数据的Python库。如果你是数据工程师或数据科学家，你必须掌握这个工具来从网站中提取数据。在数据收集过程中，你的经理会要求你学习一个新的网页抓取工具，或者让你创建一个Python文件来自动化网页抓取。这是创建完全自动化数据管道的重要一步。我使用Beautiful
    Soup来抓取COVID19数据和提取各种社交媒体数据。'
- en: Zyte
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Zyte
- en: '[Zyte](https://www.zyte.com/) is a cloud platform for running **web crawlers**
    and web scrapers. You can manage your web crawlers and run web scraping jobs.
    I immediately fell in love with the ease of use and fully automated web scraping
    solution. My web crawler is still running, collecting books data in a *.csv* file
    so, I can either download the file manually or integrate it with other databases
    for a fully automated ecosystem. If you are a student, you can sign up for GitHub''s
    [education pack](https://education.github.com/pack) and get 1 Free Forever Scrapy
    Cloud Unit - unlimited team members, projects, or requests.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zyte](https://www.zyte.com/)是一个用于运行**网络爬虫**和网页抓取程序的云平台。你可以管理你的网络爬虫并运行网页抓取作业。我立刻爱上了它的易用性和完全自动化的网页抓取解决方案。我的网络爬虫仍在运行，收集书籍数据到一个*.csv*文件中，所以我可以手动下载文件，或者将其与其他数据库集成以创建一个完全自动化的生态系统。如果你是学生，可以注册GitHub的[教育包](https://education.github.com/pack)，获得1个免费永久Scrapy
    Cloud单元——无限的团队成员、项目或请求。'
- en: Data Analytics
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据分析
- en: '![Top Data Science Tools for 2022](../Images/c494679d0a146b79cb782ccf21c1c761.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![2022年顶级数据科学工具](../Images/c494679d0a146b79cb782ccf21c1c761.png)'
- en: Image by [Fullvector](https://www.freepik.com/fullvector)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[Fullvector](https://www.freepik.com/fullvector)提供
- en: Python
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Python
- en: Python is the most used language among data scientists and machine learning
    engineers. You can find almost all the libraries within Python to perform any
    data-related task from visualization to building machine learning API. I generally
    use **Pandas** and **Plotly** for data manipulation and visualization.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Python是数据科学家和机器学习工程师中使用最广泛的语言。你几乎可以在Python中找到所有库来执行任何数据相关的任务，从可视化到构建机器学习API。我通常使用**Pandas**和**Plotly**来进行数据处理和可视化。
- en: '[Pandas](https://pandas.pydata.org/) is the popular library for performing
    data ingestion, manipulation, and visualization tasks.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Pandas](https://pandas.pydata.org/)是一个流行的库，用于执行数据摄取、处理和可视化任务。'
- en: '[Seaborn](https://seaborn.pydata.org/): is an advanced version of matplotlib.pyplot
    that allows you to create complex data visualization with a few lines of code.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Seaborn](https://seaborn.pydata.org/)：是matplotlib.pyplot的高级版本，可以让你用几行代码创建复杂的数据可视化。'
- en: '[Plotly](https://plotly.com/) provides an interactive way of visualizing data.
    I use it for all the visualization tasks, mostly to impress the management team.
    The custom animations and interactivity make data come to life.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Plotly](https://plotly.com/)提供了一种交互式的数据可视化方式。我使用它来完成所有的可视化任务，主要是为了打动管理团队。自定义动画和互动性让数据栩栩如生。'
- en: R
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: R
- en: R is quite popular among data analytics and statisticians. It was created to
    solve statistical problems and now it has evolved into a complete ecosystem for
    data science. The R comes with [Tidyverse](https://www.tidyverse.org/) that is
    the mother of all packages.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: R在数据分析和统计学家中相当受欢迎。它被创建用于解决统计问题，现在它已发展成一个完整的数据科学生态系统。R附带了[Tidyverse](https://www.tidyverse.org/)，这是所有包的母体。
- en: '**Here are some of the famous packages:**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是一些著名的包：**'
- en: '**ggplot2:** for creating an amazing data visualization.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ggplot2：** 用于创建令人惊叹的数据可视化。'
- en: '**dplyr:** for data augmentation and manipulations.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**dplyr：** 用于数据扩充和处理。'
- en: '**readr:** for loading CSV and TSV files.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**readr：** 用于加载CSV和TSV文件。'
- en: Julia
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Julia
- en: Julia is an emerging new-age programming language that was created to solve
    scientific problems. With the introduction of popular libraries, Julia is becoming
    the go-to tool for performing data experiments and generating data analytics reports.
    If you want to learn more about data analysis with Julia, read my [blog](https://www.analyticsvidhya.com/blog/2021/07/julia-a-new-age-of-data-science/).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 是一种新兴的编程语言，旨在解决科学问题。随着流行库的引入，Julia 正在成为进行数据实验和生成数据分析报告的首选工具。如果你想了解更多关于
    Julia 的数据分析，可以阅读我的 [博客](https://www.analyticsvidhya.com/blog/2021/07/julia-a-new-age-of-data-science/)。
- en: '**The data analysis packages:**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据分析软件包：**'
- en: '[CSV](https://csv.juliadata.org/stable/): is for loading CSV files'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CSV](https://csv.juliadata.org/stable/): 用于加载 CSV 文件'
- en: '[DataFrames](https://dataframes.juliadata.org/stable/): for data manipulation
    and data analytics.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DataFrames](https://dataframes.juliadata.org/stable/): 用于数据操作和数据分析。'
- en: '[Plots](http://docs.juliaplots.org/latest/): is used for data visualization.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Plots](http://docs.juliaplots.org/latest/): 用于数据可视化。'
- en: Tableau
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Tableau
- en: '[Tableau](https://www.tableau.com/products/desktop) is a no-code tool that
    provides you the freedom of visualizing all kinds of data. It is my go-to tool
    for visualizing geospatial, categorical, and complex datasets. Tableau can be
    used with popular languages such as Python and R to provide end-to-end data science
    solutions. It is free and can be integrated with multiple databases. Recently,
    I have created a dashboard for impressing the higher management. It monitors the
    distribution of engineers across Pakistan.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tableau](https://www.tableau.com/products/desktop) 是一个无需编码的工具，提供了可视化各种数据的自由。它是我用来可视化地理空间、分类和复杂数据集的首选工具。Tableau
    可以与流行的编程语言如 Python 和 R 配合使用，提供端到端的数据科学解决方案。它是免费的，可以与多个数据库集成。最近，我创建了一个仪表板，以便给高层管理人员留下深刻印象。它监控了巴基斯坦工程师的分布情况。'
- en: Machine Learning
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习
- en: '![Top Data Science Tools for 2022](../Images/67eb70d074355067db3a27c44f858631.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![2022 年最佳数据科学工具](../Images/67eb70d074355067db3a27c44f858631.png)'
- en: Image by [Fullvector](https://www.freepik.com/fullvector)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Fullvector](https://www.freepik.com/fullvector) 提供
- en: FastAI
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: FastAI
- en: '[FastAI](https://pypi.org/project/fastai/) is a beginner-friendly library that
    provides high-level components to achieve state-of-the-art machine learning performance.
    It is now available in Julia to provide better model training performance. The
    FastAI is built upon Pytorch which is a popular library for designing deep learning
    solutions. I will highly recommend beginners to start their deep learning journey
    with a free [course](https://course.fast.ai/).'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[FastAI](https://pypi.org/project/fastai/) 是一个对初学者友好的库，提供高层组件以实现最先进的机器学习性能。它现在在
    Julia 中可用，以提供更好的模型训练性能。FastAI 基于 Pytorch，这是一个设计深度学习解决方案的流行库。我强烈推荐初学者从免费的 [课程](https://course.fast.ai/)
    开始他们的深度学习之旅。'
- en: Scikit-learn
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Scikit-learn
- en: '[Scikit-learn](https://scikit-learn.org/stable/index.html) is used by data
    analytics, data scientists, and data engineering to perform data processing and
    machine learning jobs. It is an open-source library built upon NumPy, Matplotlib,
    and Scipy. Scikit-learn is used for simple predictive analysis but it lacks support
    for advanced deep learning problems. I use it regularly for time-series, regression,
    and classification problems.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[Scikit-learn](https://scikit-learn.org/stable/index.html) 被数据分析师、数据科学家和数据工程师用于执行数据处理和机器学习任务。它是一个基于
    NumPy、Matplotlib 和 Scipy 的开源库。Scikit-learn 用于简单的预测分析，但不支持高级深度学习问题。我经常用于时间序列、回归和分类问题。'
- en: Tensorflow
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Tensorflow
- en: '[TensorFlow](https://www.tensorflow.org/) (TF) provides a complete ecosystem
    for machine learning. It supports CPU, GPU, and TPU for training complex models.
    TF supports browser-based applications, mobile devices, and cloud-based production.
    If you want a complete end-to-end solution for machine learning models I suggest
    you start by incorporating TF into your data stack.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '[TensorFlow](https://www.tensorflow.org/)（TF）提供了一个完整的机器学习生态系统。它支持 CPU、GPU 和
    TPU 用于训练复杂的模型。TF 支持基于浏览器的应用程序、移动设备和云生产。如果你需要一个完整的端到端机器学习解决方案，我建议你将 TF 纳入你的数据堆栈。'
- en: Reporting
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 报告
- en: '![Top Data Science Tools for 2022](../Images/8215aa0ca7346c35eb19324ffc1bf725.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![2022 年最佳数据科学工具](../Images/8215aa0ca7346c35eb19324ffc1bf725.png)'
- en: Image by [Fullvector](https://www.freepik.com/fullvector)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Fullvector](https://www.freepik.com/fullvector) 提供
- en: Jupyter notebook
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Jupyter notebook
- en: '[Jupyter Notebook](https://jupyter.org/) was developed to provide a document-centric
    experience. It is a web application that supports all the major programming languages.
    This tool is famous among all levels of data scientists, if you are a beginner
    or expert this would be a tool for creating scientific reports. You can run the
    web server locally or use a cloud platform such as [Google Colab](https://colab.research.google.com/notebooks/intro.ipynb).'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[Jupyter Notebook](https://jupyter.org/) 被开发用来提供以文档为中心的体验。它是一个支持所有主要编程语言的 Web
    应用程序。这个工具在各级数据科学家中都很受欢迎，无论你是初学者还是专家，它都是创建科学报告的工具。你可以在本地运行 Web 服务器或使用如 [Google
    Colab](https://colab.research.google.com/notebooks/intro.ipynb) 的云平台。'
- en: Deepnote
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Deepnote
- en: '[Deepnote](https://deepnote.com/) is one of my favorite tools to perform all
    the data tasks. It is a cloud notebook platform that comes with multiple integrations
    such as GitHub and PostgreSQL. The platform provides you with free CPU hours and
    allows you to publish your notebooks in the form of articles. Recently, they have
    allowed publishing interactive data apps which can be used to develop dashboards
    or machine learning front-end applications. You can run your notebook on Python,
    R, Julia, Java or any preferred programming language. Deepnote is fast, interactive,
    and used by thousands of data scientists.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[Deepnote](https://deepnote.com/) 是我最喜欢的执行所有数据任务的工具之一。它是一个云笔记本平台，配备了多种集成功能，如
    GitHub 和 PostgreSQL。该平台提供免费的 CPU 时间，并允许你以文章形式发布笔记本。最近，他们允许发布交互式数据应用程序，可用于开发仪表板或机器学习前端应用程序。你可以在
    Python、R、Julia、Java 或任何首选编程语言中运行你的笔记本。Deepnote 快速、互动，并被成千上万的数据科学家使用。'
- en: Dash
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Dash
- en: '[Dash](https://dash.plotly.com/) is ideal for building and deploying data apps
    with interactive user interfaces. You can create a dashboard and use it for model
    performance monitoring or to monitor company''s operations. The Dash API was built
    on Plotly.js and React.js. It is available for Python, R, and Julia for you to
    create user inference within 10 minutes.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dash](https://dash.plotly.com/) 适合构建和部署具有交互用户界面的数据应用程序。你可以创建一个仪表板，并将其用于模型性能监控或监控公司的运营。Dash
    API 是基于 Plotly.js 和 React.js 构建的。它支持 Python、R 和 Julia，使你能够在 10 分钟内创建用户界面。'
- en: Conclusion
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: The data science field is still growing and people are learning the latest tools
    to perform multiple tasks. Most companies want you to perform; data engineering,
    machine leaving, and MLOps tasks daily. Sometimes, they will advertise they are
    looking for data scientists but in reality, they are looking for someone to automate
    their workflow.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域仍在不断发展，人们正在学习最新的工具以执行多种任务。大多数公司希望你能够执行数据工程、机器学习和MLOps任务。有时，他们会宣称自己在寻找数据科学家，但实际上，他们是在寻找能够自动化工作流程的人。
- en: In this blog, we have learned about databases, web scraping, data analytics,
    machine learning, and reporting tools. In the field of data science, there is
    no one-stop solution for all problems, you need to keep looking for better tools
    to be considered as a viable employee. So, If you are looking to get productive
    and want to impress your bosses then start learning these tools to excel in the
    field.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们学习了关于数据库、网页抓取、数据分析、机器学习和报告工具的内容。在数据科学领域，没有一站式解决所有问题的方案，你需要不断寻找更好的工具以被视为一个合格的员工。所以，如果你希望提高生产力并给老板留下深刻印象，那么开始学习这些工具，以在该领域中脱颖而出。
