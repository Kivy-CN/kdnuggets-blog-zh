- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Across every industry, engineers and scientists are racing to prepare massive
    amounts of data for AI and machine learning (ML) advancements. Analyst firm Cognilytica
    estimates that as much as [80% of machine learning project time](https://www.cognilytica.com/2019/04/19/infographic-data-prep-and-labeling/)
    is spent on aggregating, cleaning, labeling, and augmenting machine learning model
    data. And a mere 20% of ML project time is spent on algorithm development, model
    training and tuning, and ML operationalization.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在各行各业，工程师和科学家正在争分夺秒地准备大量数据，以推动AI和机器学习（ML）的进步。分析公司Cognilytica估计，[80%的机器学习项目时间](https://www.cognilytica.com/2019/04/19/infographic-data-prep-and-labeling/)用于汇总、清理、标注和增强机器学习模型数据。而仅有20%的ML项目时间用于算法开发、模型训练和调整，以及ML的操作化。
- en: '![Cloudfactory image header](../Images/98a06314e1932104b6d8a461f635b5bb.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![Cloudfactory image header](../Images/98a06314e1932104b6d8a461f635b5bb.png)'
- en: '**Major Data Labeling Challenges**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**主要数据标注挑战**'
- en: 'Although innovation seems boundless, teams are hampered by the fact that well-prepared
    data are difficult to come by.  There are two well-established considerations
    in this equation:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管创新似乎无边无际，但团队面临的困境在于，准备好的数据很难获得。这个问题有两个成熟的考虑因素：
- en: High-quality data labeling yields better model performance, but when data labeling
    is low quality, machine learning models struggle to learn.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高质量的数据标注可以带来更好的模型性能，但当数据标注质量低时，机器学习模型则难以学习。
- en: It’s best to deploy top-notch and high-dollar talent such as data scientists
    and machine learning engineers on tasks that require deep expertise, collaboration,
    and analytical skills.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最好将顶尖和高薪人才如数据科学家和机器学习工程师部署在需要深厚专业知识、协作和分析技能的任务上。
- en: '**The Billion Dollar Question**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**十亿美金的问题**'
- en: So, how do innovative machine learning teams prepare data in such a way that
    they can trust its quality, cost of preparation, and the speed with which it’s
    delivered?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，创新的机器学习团队是如何准备数据，以确保其质量、准备成本以及交付速度的呢？
- en: '**Key Takeaway: Comparing Data Labelers for Machine Learning**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键要点：比较机器学习数据标注员**'
- en: A growing number of organizations are using one or more of *these four options*
    to source data labelers for machine learning projects. Each choice brings benefits
    and challenges, depending on project needs, but for most organizations, understanding
    the tradeoffs helps pave the way for a clear strategic data labeling roadmap.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的组织正在使用*这四种选择*中的一种或多种来为机器学习项目寻找数据标注员。每种选择都有其优点和挑战，这取决于项目需求，但对大多数组织来说，理解这些权衡有助于为明确的战略数据标注路线图铺平道路。
- en: '[Read the Full Study](https://www.cloudfactory.com/white-papers/scaling-quality-training-data?utm_source=kdnuggets&utm_medium=sponsoredarticle&utm_campaign=sqtdjuly2019&utm_content=Scaling%20Quality%20Training%20Data%20Optimize%20Your%20Workforce%20and%20Avoid%20the%20Cost%20of%20the%20Crowd)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读全文](https://www.cloudfactory.com/white-papers/scaling-quality-training-data?utm_source=kdnuggets&utm_medium=sponsoredarticle&utm_campaign=sqtdjuly2019&utm_content=Scaling%20Quality%20Training%20Data%20Optimize%20Your%20Workforce%20and%20Avoid%20the%20Cost%20of%20the%20Crowd)'
- en: '**Critical Questions to Ask When Sourcing a Data Labeling Team**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**标注团队采购时需提出的关键问题**'
- en: 'It only takes 10-15 minutes to [read the full study](https://www.cloudfactory.com/white-papers/scaling-quality-training-data?utm_source=kdnuggets&utm_medium=sponsoredarticle&utm_campaign=sqtdjuly2019&utm_content=Scaling%20Quality%20Training%20Data%20Optimize%20Your%20Workforce%20and%20Avoid%20the%20Cost%20of%20the%20Crowd),
    but if you don’t have time, we strongly suggest you ask potential workforce vendors
    these questions as they compare data labeling workforce options:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读[完整研究](https://www.cloudfactory.com/white-papers/scaling-quality-training-data?utm_source=kdnuggets&utm_medium=sponsoredarticle&utm_campaign=sqtdjuly2019&utm_content=Scaling%20Quality%20Training%20Data%20Optimize%20Your%20Workforce%20and%20Avoid%20the%20Cost%20of%20the%20Crowd)仅需10-15分钟，但如果你没有时间，我们强烈建议你在比较数据标注劳动力选项时向潜在的劳动力供应商提出这些问题：
- en: Scale – Can your labeling team increase or decrease the number of tasks they
    do for us, based on demand?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规模 – 根据需求，你的标注团队能否增加或减少为我们做的任务数量？
- en: Quality – Can you provide us with visibility into work quality and worker productivity?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 质量 – 你能提供有关工作质量和工人生产力的可见性吗？
- en: '[Get the study for the full list of questions](https://www.cloudfactory.com/white-papers/scaling-quality-training-data?utm_source=kdnuggets&utm_medium=sponsoredarticle&utm_campaign=sqtdjuly2019&utm_content=Scaling%20Quality%20Training%20Data%20Optimize%20Your%20Workforce%20and%20Avoid%20the%20Cost%20of%20the%20Crowd)'
