- en: 'Decentralized and Collaborative AI: How Microsoft Research is Using Blockchains
    to Build More Transparent Machine Learning Models'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 去中心化和协作式 AI：微软研究如何利用区块链构建更透明的机器学习模型
