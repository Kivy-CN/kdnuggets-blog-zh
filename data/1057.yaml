  type: TYPE_NORMAL
  zh: 社交网络
- en: The social network data is generally scraped from GitHub, Reddit, and other
    social media sites. You can use them to create sentimental analysis or create
    clustering of various groups on a certain platform. Some data scientists are using
    Reddit and Twitter data to train chatbots, which will analyze the trend and interact
    with other users.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 社交网络数据通常来自 GitHub、Reddit 和其他社交媒体网站。你可以利用这些数据进行情感分析或在某个平台上创建不同群体的聚类。一些数据科学家正在使用
    Reddit 和 Twitter 数据来训练聊天机器人，这些机器人会分析趋势并与其他用户互动。
