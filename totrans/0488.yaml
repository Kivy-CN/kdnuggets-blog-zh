  type: TYPE_NORMAL
  zh: 如何成为没有 STEM 学位的数据科学家
- en: 原文：[https://www.kdnuggets.com/2021/09/data-scientist-without-stem-degree.html](https://www.kdnuggets.com/2021/09/data-scientist-without-stem-degree.html)
