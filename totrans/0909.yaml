- en: Data science is a field that is constantly evolving
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学是一个不断发展的领域
- en: In the field of data science, learning is lifelong
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据科学领域，学习是终身的。
- en: A data science professional must continue to improve their knowledge in the
    field to keep up with new technological developments and software applications
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学专业人员必须不断提升领域知识，以跟上新的技术发展和软件应用。
- en: Introduction
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: I can remember the joy and excitement that I had when I began my data science
    journey some 6 years ago. For me, the transition to data science was pretty smooth
    because of my strong background in advanced mathematics and computational physics.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我还记得大约 6 年前开始我的数据科学旅程时的喜悦和兴奋。对我来说，由于在高级数学和计算物理方面的强大背景，向数据科学的过渡相当顺利。
- en: However, as I got further and further into my data science journey, I realized
    that I was not making a lot of progress in terms of learning advanced concepts.
    I got caught up with learning just the basic concepts. Instead of applying the
    basic knowledge I already had to real-world data science projects, I kept taking
    all these different data science courses and data science specializations on platforms
    such as DataCamp, Udemy, YouTube, edX, and Coursera.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着我在数据科学旅程中的深入，我意识到在学习高级概念方面进展不大。我只是专注于基础概念的学习。与其将已有的基础知识应用到实际的数据科学项目中，我却不停地在
    DataCamp、Udemy、YouTube、edX 和 Coursera 等平台上参加各种数据科学课程和专业化课程。
- en: At one point, it almost became like an addiction to me, as I was constantly
    searching for data science courses to enroll in, especially the ones that were
    free of charge. Most of the courses taught on these platforms covered fundamental
    concepts only, as advanced concepts are introduced, but most often superficially.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一度，这几乎成了一种瘾，我不断寻找免费的数据科学课程来注册。这些平台上的大多数课程仅覆盖基础概念，尽管引入了高级概念，但大多只是表面上的。
- en: Reflecting on my data science journey, if I were to do it again, I would place
    more emphasis on project-based learning. In my opinion, project-based learning
    is the most reliable way of learning data science, because it gives you the opportunity
    to learn as you go. It also helps you to apply your knowledge to real-world data
    science projects.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾我的数据科学旅程，如果可以重来，我会更加注重基于项目的学习。在我看来，基于项目的学习是学习数据科学的**最可靠**方式，因为它让你在实践中学习，并有机会将知识应用到实际数据科学项目中。
- en: While it’s exciting to acquire as much fundamental knowledge as possible, the
    focus should be to make gradual progress from fundamental concepts to more advanced
    concepts. Beginner in the field of data science must continue to make quantum
    leaps in their knowledge as they transition from beginner-level to advanced-level
    data science professionals.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然获得尽可能多的基础知识令人兴奋，但重点应是从基础概念逐步进阶到更高级的概念。数据科学领域的初学者必须在从入门级到高级数据科学专业人士的过渡过程中不断实现量子飞跃。
- en: In what follows, we discuss some of the essential levels of data science.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的内容中，我们讨论数据科学的一些基本级别。
- en: Level I Data Science
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一级数据科学
- en: 'Level I data science could also be referred to as the Basic Level. At the level
    I, the data science aspirant should be able to acquire the following skills:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一级数据科学也可以称为基础级。在一级水平，数据科学学习者应能够掌握以下技能：
- en: Be able to work with data presented in a CSV (comma-separated value) file format
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够处理以 CSV（逗号分隔值）文件格式呈现的数据
- en: Be able to clean and organize unstructured data
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够清理和组织非结构化数据
- en: Be able to work with data frames
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够处理数据框
- en: Be able to visualize data using different types of visualizations such as line
    graphs, scatter plots, qq plots, density plots, histograms, pie charts, scatter
    pair plots, heatmap plots, etc.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用不同类型的可视化工具来可视化数据，如折线图、散点图、QQ 图、密度图、直方图、饼图、散点对图、热图等
- en: Be able to perform simple and multiple regression analysis
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够进行简单和多重回归分析
- en: Gain competency in essential python libraries for data science such as numpy,
    pandas, scikit-learn, seaborn, and matplotlib
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟练掌握数据科学所需的基本 Python 库，如 numpy、pandas、scikit-learn、seaborn 和 matplotlib
- en: Level II Data Science
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 二级数据科学
- en: 'Level II data science could also be referred to as the Intermediate Level.
    At level II, the data science learner should master the following:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 二级数据科学也可以称为中级。在二级水平，数据科学学习者应掌握以下内容：
- en: Be able to use machine learning classification algorithms such as logistic regression,
    KNN (K-nearest neighbors), SVM (support vector machine), decision tree, etc.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用机器学习分类算法，如逻辑回归、KNN（K-最近邻）、SVM（支持向量机）、决策树等
- en: Be able to build, test, and evaluate machine learning models
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够构建、测试和评估机器学习模型
- en: Be able to perform hyperparameter optimization
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够进行超参数优化
- en: Be familiar with advanced concepts such as k-fold cross validation, grid search,
    and ensemble methods
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉高级概念，如 k 折交叉验证、网格搜索和集成方法
- en: Should be an expert in the use of the scikit-learn library for machine learning
    applications
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该在使用 scikit-learn 库进行机器学习应用方面成为专家
- en: Level III Data Science
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 三级数据科学
- en: 'Level III data science could be referred to as the Advanced Level. At level
    III, the data science student should gain the following competencies:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 三级数据科学可以称为高级。在三级水平，数据科学学生应获得以下能力：
- en: Be able to work with data presented in advanced formats such as text, image,
    voice, or video
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够处理以高级格式呈现的数据，如文本、图像、语音或视频
- en: Familiar with advanced machine learning techniques such as clustering
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉高级机器学习技术，如聚类
- en: Familiar with deep learning and neural networks
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉深度学习和神经网络
- en: Familiar with deep learning libraries such as TensorFlow and PyTorch
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉深度学习库，如 TensorFlow 和 PyTorch
- en: Familiar with cloud-based platforms for machine learning deployment such as
    AWS and Azure
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉用于机器学习部署的云平台，如 AWS 和 Azure
- en: Conclusion
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The three levels of data science discussed above could be summarized in the
    image below.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 上述三个数据科学级别可以在下图中总结。
- en: '![Make Quantum Leaps in Your Data Science Journey](../Images/c174cbcb95990dc2abb3928e661a9b12.png)'
  id: totrans-45
