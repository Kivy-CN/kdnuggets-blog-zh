- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Collecting data is one way many businesses learn how to target their audience.
    To market directly to your potential buyer, you need to know what they're interested
    in, what they need, where they are and where they're most likely to respond to
    your advertisements.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 收集数据是许多企业学习如何定位其受众的一种方式。要直接向潜在买家进行市场营销，你需要了解他们的兴趣、需求、所在位置以及他们最有可能回应你的广告的地方。
- en: While data can't get overly detailed about an individual, it's really good about
    getting to know a group. Finding out how your target audience acts doesn't have
    to be difficult if you can utilize data effectively. One way to do so is through
    data mapping.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然数据无法过于详细地描述个人，但它在了解群体方面非常有效。如果你能有效地利用数据，了解目标受众的行为不必困难。实现这一点的一种方式是通过数据映射。
- en: What Is Data Mapping?
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是数据映射？
- en: Data mapping is a way to [organize various bits of data](https://dzone.com/articles/what-is-data-mapping)
    into a manageable and easy-to-understand system. This system matches data fields
    with target fields while in storage.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据映射是一种将[各种数据片段](https://dzone.com/articles/what-is-data-mapping)组织成一个可管理且易于理解的系统的方法。这个系统在存储时将数据字段与目标字段进行匹配。
- en: Simply put, not all data goes by the same organizational standards. They may
    refer to a phone number in as many different ways as you can think of. Data mapping
    recognizes phone numbers for what they are and puts them all in the same field
    rather than having them drift around by other names.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，并非所有数据都遵循相同的组织标准。它们可能以你能想到的多种不同方式来表示电话号码。数据映射会识别电话号码的本质，并将它们都放在同一个字段中，而不是让它们以其他名称漂移。
- en: With this technique, we're able to take the organized data and put a bigger
    picture together. You can find out where most of your target audience lives, learn
    what sorts of things they have in common and even figure out a few controversies
    that you shouldn't touch on.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种技术，我们能够将组织的数据汇总成一个更大的图景。你可以发现你的目标受众主要生活在哪里，了解他们有什么共同点，甚至找出一些你不应触及的争议话题。
- en: Armed with this information, your business can make smarter decisions and spend
    less money while spinning your products and services to your audience.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有这些信息后，你的企业可以做出更明智的决策，花费更少的资金，同时将产品和服务推向你的受众。
- en: Data Mapping and Machine Learning
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据映射和机器学习
- en: The earlier example of recognizing phone numbers has a lot to do with something
    called [unification and data cleaning](https://towardsdatascience.com/machine-learning-for-data-cleaning-and-unification-b3213bbd18e).
    These processes are often powered by machine learning, which is not to be confused
    with artificial intelligence.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 前面提到的识别电话号码的例子与一种叫做[统一和数据清理](https://towardsdatascience.com/machine-learning-for-data-cleaning-and-unification-b3213bbd18e)的东西有很大关系。这些过程通常由机器学习驱动，而机器学习与人工智能不同。
- en: Machine learning uses patterns and inference to offer predictions rather than
    perform a single task, which is more of a subset of AI technology than anything.
    In the earlier example, machine learning is used to recognize a phone number and
    assign it to its proper category for organizational purposes.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习使用模式和推断来提供预测，而不是执行单一任务，这比人工智能技术更多的是其一个子集。在前面的例子中，机器学习用于识别电话号码并将其分配到适当的类别以便于组织。
- en: Machine learning goes a step beyond just recognizing phone numbers though. The
    technology can recognize errors like missing values or typos and group information
    from the same source together.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 但机器学习不仅仅是识别电话号码。这项技术可以识别诸如缺失值或拼写错误等错误，并将来自同一来源的信息进行分组。
- en: That's what data cleaning and unification really means — to clean up all of
    the data without any human input and present the information in its most perfect
    and precise form. This process saves time and is also more effective in regard
    to how correct the information will be.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是数据清理和统一的真正含义——在没有任何人工输入的情况下清理所有数据，并以最完美和精确的形式呈现信息。这个过程节省时间，并且在信息的准确性方面更有效。
- en: The data can then be displayed in almost any way a person or company needs to
    see it. For instance, geospatial data is one route machine learning can automatically
    take and create without input. Geospatial data is basically [translating data
    into a map](https://www.mapbusinessonline.com/Whitepaper.aspx/How-Businesses-Use-Geo-Spatial-Data)
    and plotting out physical locations and routes that your target audience takes
    every day. This technique can provide a unique aid to your next advertising campaign.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可以以几乎任何一个人或公司需要的方式显示。例如，地理空间数据是机器学习可以自动处理并创建的一种方式，而无需输入。地理空间数据基本上是[将数据转换为地图](https://www.mapbusinessonline.com/Whitepaper.aspx/How-Businesses-Use-Geo-Spatial-Data)并绘制出目标受众每天经过的物理位置和路线。这种技术可以为你的下一个广告活动提供独特的帮助。
- en: Why Machine Learning Is Important to Data Mapping
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么机器学习对数据映射很重要
- en: Machine learning allows data mapping to be more precise. Without that technology,
    data mapping would be either very rudimentary or have to be done completely manually.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习使数据映射变得更加精确。如果没有这种技术，数据映射要么非常基础，要么完全手动完成。
- en: Assuming we go the rudimentary route, a simple spreadsheet would be able to
    take information and plug into its best guess of a proper category. Typos wouldn't
    be fixed, missing values would remain missing and some information would just
    be scattered in random places.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们采用基础的方法，一个简单的电子表格能够将信息输入并猜测其适当的类别。拼写错误不会被修正，缺失的值将保持缺失，某些信息可能会散落在随机的位置。
- en: Trying to complete data mapping manually would be worse. For one, a person would
    never be able to keep up with the flow of information, not to mention the backlog
    of information already hiding and in need of sorting in the Internet of Things.
    Assuming someone could keep up with the flow, there would still be errors as the
    sheer amount of data would lead to the human being unable to notice connections
    like a machine could.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尝试手动完成数据映射将更糟。首先，一个人永远无法跟上信息的流动，更不用说已经隐藏在物联网中的信息积压。如果有人能够跟上流动，仍然会出现错误，因为大量数据会导致人类无法像机器一样发现连接。
- en: Why Data Mapping Is Important to You
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么数据映射对你很重要
- en: The use of data is an extremely important part of modern-day marketing. Knowing
    the best possible place and time to reach customers will allow you to target your
    audience more efficiently.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的使用是现代营销中极其重要的一部分。了解最佳的时间和地点来接触客户将使你能更高效地定位目标受众。
- en: Even large industries that can afford to splay their names in all possible media
    outlets use data mapping to save money and appear more loyal to their customer
    base.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是那些可以在所有可能的媒体渠道上展示自己名字的大型行业，也会使用数据映射来节省成本，并对客户群体表现出更大的忠诚。
- en: Big or small, you can use this information and get ahead of everyone else vying
    for your customers' attention. The competition is dense these days, so getting
    ahead of the curve and staying ahead is an art everyone is trying to perfect.
    Data mapping can help you get there as early as possible.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 无论大或小，你都可以利用这些信息超越其他争夺客户注意力的竞争者。如今竞争激烈，因此走在前面并保持领先是一门每个人都在努力完善的艺术。数据映射可以帮助你尽早实现这一目标。
