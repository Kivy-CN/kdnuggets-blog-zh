- en: 2\. Patterns of Enterprise Application Architecture
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Author:** Martin Fowler'
  prefs: []
  type: TYPE_NORMAL
- en: '**Link:** [Patterns of Enterprise Application Architecture](https://martinfowler.com/books/eaa.html)'
