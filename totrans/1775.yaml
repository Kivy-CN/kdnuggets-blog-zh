  zh: '**由布伦丹·马丁**。'
- en: '![Interview Questions](../Images/d031d84822243a9e1a43bcca816c9395.png)A fresh
    scrape from Glassdoor gives us a good idea about what applicants are asked during
    a data scientist interview at some of the top companies. Unfortunately for us,
    almost every company has their interviewees sign NDAs. Since Glassdoor allows
    anonymity, a few brave souls have given us some fantastic examples of what they
    were asked during the interview process at top companies like Facebook, Google,
    and Microsoft.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '![面试问题](../Images/d031d84822243a9e1a43bcca816c9395.png)Glassdoor的新数据让我们对一些顶级公司的数据科学家面试过程中提问的内容有了很好的了解。不幸的是，几乎每家公司都要求面试者签署保密协议。由于Glassdoor允许匿名，一些勇敢的人提供了一些他们在顶级公司如Facebook、Google和Microsoft面试过程中被问到的问题的绝佳示例。'
