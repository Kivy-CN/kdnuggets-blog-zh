- en: 2019 was a big year for all of [Data Science](https://en.wikipedia.org/wiki/Data_science).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Companies all over the world across a wide variety of industries have been going
    through what people are calling a [*digital transformation*](https://www.salesforce.com/products/platform/what-is-digital-transformation/).
    That is, businesses are taking traditional business processes such as hiring,
    marketing, pricing, and strategy, and using digital technologies to make them
    10 times better.
