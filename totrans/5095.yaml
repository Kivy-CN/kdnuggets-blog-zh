  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2014/11/most-popular-slideshare-presentations-data-science.html](https://www.kdnuggets.com/2014/11/most-popular-slideshare-presentations-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**By Grant Marshall, Nov 2014.**'
  prefs: []
  type: TYPE_NORMAL
- en: Slideshare is a platform for uploading, annotating, sharing, and commenting
    on slide-based presentations. The platform has been around for some time, and
    has accumulated a great wealth of presentations on technical topics like Data
    Science.
  prefs: []
  type: TYPE_NORMAL
- en: '![SlideShare Data Science Wordle](../Images/4d4e92ea38104d183165eca69c0c0219.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: Tags related to Data Science on SlideShare'
  prefs: []
  type: TYPE_NORMAL
- en: This visualization of the tags associated with the tag “data science” on SlideShare
    illustrates the essential interactions between data science, big data, and open
    datasets.
  prefs: []
  type: TYPE_NORMAL
- en: 'Today, we will look at some of these top **"Data Science"** presentations found
    on SlideShare. Similar to how we collected data for the previous [post](/2014/11/most-popular-slideshare-presentations-data-mining.html),
    these presentations were retrieved by using a Python script and the [Slideshare
    search_slideshow](http://www.slideshare.net/developers/documentation#search_slideshows)
    API, and then hand-curated to select the best, most relevant presentations. The
    slideshows and their associated metrics are shown below:'
