- en: '**Jennifer Priestly:** I like the definition that was tweeted (appropriately)
    by Josh Wills, Director of Data Engineering at Slack - “(It’s the) Person who
    is better at statistics than any software engineer and better at software engineering
    than any statistician”. I like to add what I call “The Priestley Corollary” –
    “(It’s the) Person who is better at explaining the business implications of analytical
    results than any scientist and better at the analytical science than any MBA”.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Jennifer Priestly:** 我喜欢Josh Wills在推特上恰当发表的定义 - "作为一个人，在统计学方面要比任何软件工程师更擅长，在软件工程方面要比任何统计学家更优秀"。我还想添加我称之为”The
    Priestley Corollary”的定义 - "作为一个人，在解释分析结果的商业影响方面要比任何科学家更擅长，在分析科学方面要比任何MBA更优秀"。'
- en: '**What’s the difference between a statistician and a data scientist?**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**统计学家和数据科学家之间有什么区别？**'
- en: '![](../Images/0c963c608ced458e4b72c09324883b11.png)It’s a great question. I
    am also frequently asked What’s the difference between a computer scientist and
    a data scientist? The fact that both disciplines question if there is effectively
    anything new here is telling. While both domains are contributing in important
    and meaningful ways to this nascent discipline, neither is independently sufficient.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0c963c608ced458e4b72c09324883b11.png)这是一个很好的问题。我经常被问到计算机科学家和数据科学家有什么区别。两个领域都贡献了重要且有意义的方式来推动这一新兴学科发展，但二者都不是独立足够的。'
- en: Data is not only growing in size, but the definition of what we even consider
    to be data is expanding. For example, text and image are increasingly common forms
    of data to be integrated into analytical methodologies like classification and
    risk modelling. This expanding definition of data is pushing both statistics and
    computer science out of their traditional cores and into their respective fringes
    – and it’s at those fringes where the new thinking is taking place – and the fusion
    of the fringes is forming the basis of Data Science. Much of the traditional core
    of statistics does not readily accommodate problems defined by billions of records
    and/or by unstructured data. Similarly, while the core of computer science enables
    the efficient capture and storage of massive amounts of structured and unstructured
    data, the discipline is ill equipped to accommodate to the translation of that
    data into information through modelling, classification and then visualization.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据不仅在规模上增长，而且我们甚至认为什么是数据的定义也在不断扩展。例如，文本和图像正越来越成为集成到分类和风险建模等分析方法中的常见数据形式。 数据定义的这种扩展将统计学和计算机科学推出了它们的传统核心，并进入各自的边缘领域
    - 而正是在这些边缘领域进行新的思考 - 边缘的融合正在形成数据科学的基础。大部分传统统计学核心不能轻易地处理由上亿条记录和/或非结构化数据定义的问题。同样，虽然计算机科学的核心能够有效地捕获和存储大量结构化和非结构化数据，但该学科无法适应通过建模、分类然后可视化将这些数据转化为信息的过程。
- en: 'I do agree that in Data Science circles, statisticians are more likely to get
    the short end of the stick. I think this is unfortunate. A few years ago, there
    was an article on the Simply Statistics blog, “[Why Big Data Is in Trouble: They
    Forgot About Applied Statistics](https://simplystatistics.org/2014/05/07/why-big-data-is-in-trouble-they-forgot-about-applied-statistics/)”.
    The article highlighted the issue of how a rush to the excitement of machine learning,
    text mining, and neural networks missed the importance of basic statistical concepts
    related to the behavior of data—including variation, confidence, and distributions.
    Which lead to bad decisions. While Data Science is NOT statistics, statistics
    contributes in a foundational way to the discipline.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我同意，在数据科学领域，统计学家更有可能得到糟糕的结果。我认为这是不幸的。几年前，Simply Statistics博客上有一篇文章《大数据出问题了：他们忘记了应用统计学》。这篇文章突出了一种急于追求机器学习、文本挖掘和神经网络的兴奋，错过了与数据行为相关的基本统计概念的重要性，包括变异性、置信度和分布。这导致了糟糕的决策。虽然数据科学并不是统计学，但统计学以一种基础性的方式为这门学科做出了贡献。
- en: '**Until a few years ago, few of us had ever heard of Data Science. Can you
    give us a snapshot of its history?**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**直到几年前，我们中的很少有人听说过数据科学。你能给我们提供它的历史概述吗？**'
- en: 'The term has been traced back to computer scientist Peter Naur in 1960, but
    “Data Science” also has evolutionary seeds in Statistics. In 1962 John W. Tukey
    (one of the best known and respected Statisticians of our time) wrote: “For a
    long time I thought I was a statistician, interested in inferences from the particular
    to the general. But as I have watched mathematical statistics evolve, I have …
    come to feel that my central interest is in data analysis… data analysis is intrinsically
    an empirical science.”'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个术语可以追溯到1960年计算机科学家彼得·勒，但“数据科学”也在统计学中拥有进化的基础。1962年，约翰·W·图基（我们这个时代最知名和受尊敬的统计学家之一）写道：“很长一段时间，我认为我是一名统计学家，对从特定到一般的推断感兴趣。但当我看着数学统计学发展时，我……开始感觉到我的中心兴趣在于数据分析……数据分析本质上是一个经验科学。”
- en: A reference to the term “Data Science” was made in the Proceedings of the Fifth
    Conference of the International Federation of Classification Societies in 1996\.
    The article was titled “Data Science, Classification, and Related Methods”. In
    1997, during his inaugural lecture as the H. C. Carver Chair in Statistics at
    the University of Michigan, Professor C. F. [Jeff Wu](http://www2.isye.gatech.edu/~jeffwu/)
    (currently at the Georgia Institute of Technology), actually called for statistics
    to be renamed data science and statisticians to be renamed data scientists.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 术语“数据科学”在1996年国际分类学会第五届大会论文集中有所提及。这篇文章的标题是《数据科学，分类学和相关方法》。在1997年，宾夕法尼亚大学创始教授C.
    F. [Jeff Wu](http://www2.isye.gatech.edu/~jeffwu/)（目前在乔治亚理工学院）在密歇根大学担任H.C. Carver统计学教授的就职演说中，实际上呼吁将统计学命名为数据科学，统计学家命名为数据科学家。
- en: A critical milestone for Data Science occurred in 2002 with the launch of the
    first academic, peer review journal dedicated to Data Science – Data Science Journal…followed
    the next year by The Journal of Data Science. Since then several other journals
    have emerged to promote and disseminate academic research specifically in this
    space.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的一个关键里程碑发生在2002年，当时推出了首本专门致力于数据科学的学术同行评审期刊——《数据科学杂志》……接下来的一年又推出了《数据科学杂志》。此后，还出现了几本其他期刊，专门促进和传播该领域的学术研究。
- en: The emergence of dedicated academic journals is particularly important to the
    academic community – these journals now provide emerging doctoral programs (like
    ours) and emerging academic departments to establish unique platforms for research,
    scholarship and publication. Now Data Science faculty and doctoral students can
    engage in the production of knowledge and thought leadership within their own
    community – not Statistics, not Computer Science, not Mathematics, not the Business
    School.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 专门的学术期刊的出现对学术界尤为重要——这些期刊现在为新兴的博士项目（比如我们的项目）和新兴的学术部门建立了独特的研究、学术和出版平台。现在数据科学教员和博士生可以在自己的社区内从事知识生产和思想领导。
- en: '![Data scientist](../Images/ea4960110253348f8605733b864a277d.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家](../Images/ea4960110253348f8605733b864a277d.png)'
- en: '**A 2011 study by [McKinsey](http://www.mckinsey.com/business-functions/digital-mckinsey/our-insights/big-data-the-next-frontier-for-innovation)
    that has been widely publicized predicted that by 2018 “…the United States alone
    could face a shortage of 140,000 to 190,000 people with deep analytical skills
    as well as 1.5 million managers and analysts with the know-how to use the analysis
    of big data to make effective decisions.” How accurate has this forecast proven
    to be? Are there now other projections we should use instead?**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**2011年[麦肯锡](http://www.mckinsey.com/business-functions/digital-mckinsey/our-insights/big-data-the-next-frontier-for-innovation)的一项被广泛宣传的研究预测到2018年时，“……仅美国就可能面临19万名具备深厚分析能力以及150万名具备运用大数据分析做出有效决策能力的经理和分析师的短缺”。这一预测的准确性如何？现在是否有其他预测我们应该使用？**'
- en: I get asked this question a lot – specifically, I have a lot of corporate executives
    who ask questions like “Is this Data Science thing a fad?”. I think we need to
    reframe the discussion.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常被问到这个问题—具体来说，很多公司高管问类似的问题，“数据科学这个东西是时尚吗？”。我认为我们需要重新构思讨论。
- en: My [opinion](https://www.linkedin.com/pulse/next-generation-data-scientists-better-than-you-priestley-ph-d-/)
    is that we don’t need “190,000 people” or “1.5 million managers” who have deep
    analytical skills. I think everyone needs to have some level of analytical skills.
    I think that basic data literacy should be as foundational in our education system
    as reading and math. It’s encouraging to see basic coding skills increasingly
    being taught in elementary schools. At the university level, my opinion is that
    Data Science should be part of the General Education curriculum (right now I can
    hear our Academic Affairs office gasping).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我的[观点](https://www.linkedin.com/pulse/next-generation-data-scientists-better-than-you-priestley-ph-d-/)是，我们不需要“19万人”或“150万管理人员”具有深厚的分析能力。我认为每个人都需要一定水平的分析能力。我认为基本的数据素养应该与阅读和数学一样成为我们教育体系的基础。看到基本编码能力越来越多地在小学教育中教授是令人鼓舞的。在大学阶段，我认为数据科学应该成为通识教育课程的一部分（现在我能听到我们学术事务办公室的惊叹声）。
- en: So, while the current talent gap is very real, it’s a function of an education
    system that has been misaligned with the demands of the market. Education at all
    levels is still pivoting and likely will continue to do so for the foreseeable
    future. I would expect that within a generation, the demand for these skills will
    not diminish, but the supply will be more closely aligned.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尽管目前的人才缺口非常真实，但这是教育体系与市场需求不相匹配的结果。各个层次的教育仍在转变，未来将继续如此。我预计，在一代人的时间内，对这些技能的需求不会减少，但供给将更加紧密地对齐。
- en: The Priestley Corollary – (It’s the) Person who is better at explaining the
    business implications of analytical results than any scientist and better at the
    analytical science than any MBA.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 普里斯特利推论—（这是）一个比任何科学家更擅长解释分析结果的业务影响，也比任何工商管理硕士更擅长分析科学的人。
- en: '**Many people, including those contemplating a mid-career change, have set
    their career sights on Data Science. It may not be right for everyone, though.
    What sorts of aptitudes and skills do you need to work in Data Science? What are
    the best ways to become a Data Scientist?**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**许多人，包括那些考虑职业转换的人，都将职业目标设定为数据科学。不过，并不是每个人都适合这个职业。在数据科学领域工作需要哪些资质和技能？成为一名数据科学家有哪些最佳途径？**'
- en: It’s an excellent question. We can talk about the generation coming up behind
    us…and what we need to do to get them ready…but the reality is that there are
    a lot of people in their late 20s, 30s, 40s who are looking for opportunities
    to pivot their career towards Data Science.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很好的问题。我们可以讨论后辈们...以及我们需要做些什么来使他们准备好...但现实情况是，目前有很多20多岁、30多岁和40多岁的人正在寻找转向数据科学的机会。
- en: I see a lot of these people in my office. I have had more than one conversation
    that goes like this “I just paid $10,000 to XX university to complete a certificate
    in Data Science…and I still can’t get a job”. While some of these “certificates”
    are well developed and are good value, sadly, many are not.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我在办公室里看到了很多这样的人。我曾有过一次以上这样的对话：“我刚向XX大学支付了1万美元完成了数据科学证书...但我仍然找不到工作。”虽然一些这类“证书”项目是经过精心开发且具有高价值的，但不幸的是，很多项目却并非如此。
- en: First, you cannot go from being a poet to a Data Scientist by going through
    a 5 day certificate program. Or worse, an online certificate program.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你不能通过参加一个为期5天的证书项目从诗人变成数据科学家。或者更糟的是，一个在线证书项目。
- en: Second, I think people need to have realistic expectations about what it truly
    takes to accomplish their career goals. These skills are in high demand and are
    well paid because they are HARD – or at least take initiative to develop and refine.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我认为人们需要对实现职业目标真正需要付出的努力抱有现实的期望。这些技能需求量很大，薪水很高，因为它们很难-或者至少需要主动去发展和完善。
- en: Third, I think people need to take an inventory of where their skills are now
    and where they want to go. The answer to that question of course will dictate
    how to get there. Those that fall into the lure of the easy online certificate
    programs should be mindful of the Cheshire Cat from Alice in Wonderland – “if
    you don’t know where you are going, it really does not matter what path you take”.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，我认为人们需要评估一下现有技能和目标位置之间的差距。这个问题的答案自然会决定如何达到目标。那些陷入易于在线证书项目的诱惑的人们应该记住《爱丽丝梦游仙境》中的猫猫：“如果你不知道你要去哪里的话，你走哪条路都无所谓”。
- en: I tell people who ask my advice in this area this –
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我告诉问我在这个领域寻求建议的人们-
- en: (1) If you are a poet and you are looking to get into Data Science – REALLY
    get into Data Science as a career in a deep and meaningful way – you need to put
    away your plumed pen and pull out your jeans and your backpack, and go back to
    school. Full time. Most graduate programs in Data Science are less than two years
    and most offer some form of graduate research assistantship. You should be looking
    for programs that include programming, statistics, modeling. But also ample opportunity
    to work on REAL world projects with local companies, nonprofits, local governments…etc.
    I can’t emphasize strongly enough how critical applied, hands on, real experience
    is to any Data Science program. This is why online/short term certificate programs
    don’t work for people who are starting from scratch in this area. It’s through
    hands on experience that will help people understand the more latent aspects of
    data science – like the role of story telling, creativity (which is woefully underappreciated)
    and project management.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: (1) 如果你是一位诗人，并且你希望真正地、深入地以数据科学作为职业，那么你需要放下你的羽毛笔，取而代之的是你的牛仔裤和背包，然后回到学校。全日制。大多数数据科学研究生项目不到两年，并且大多数都提供某种形式的研究生研究助理职位。你应该寻找包括编程、统计、建模的项目。但也要有充分的机会与当地公司、非营利组织、地方政府等合作，参与真实世界的项目。我再次强调，实践、动手经验对于任何数据科学项目至关重要。这就是为什么在线或短期证书项目对于从零开始的人来说行不通的原因所在。通过实践经验，人们才能理解数据科学中更隐秘的方面，比如叙事的作用、创造力（被低估了）和项目管理。
- en: (2) If you are a computer scientist/programmer, look for a business school program
    with an analytics track or a strong applied statistics program. Presumably your
    coding and math skills are where they need to be – you likely need the statistics/modeling/analytics
    – and the training (again) to tell the story and learn how to work in teams of
    people who think differently than you do.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: （2）如果你是计算机科学家/程序员，找一个商学院专业有分析方向或者应用统计学项目的学校。可能你的编码和数学技能已经到位了-你可能需要统计/建模/分析-再次强调-来讲述故事，并学会如何与思想和你不同的团队合作。
- en: (3) I would encourage everyone/anyone to consider learning basic visualization
    tools like Tableau. I would also encourage anyone/everyone to consider taking
    online/asynchronous programming courses periodically. These are typically inexpensive
    (even free) and enable you to continue to keep your skills sharp.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: （3）我鼓励每个人考虑学习像Tableau这样的基本可视化工具。我还鼓励任何人定期考虑参加在线/异步编程课程。这些课程通常价格不高（甚至免费），可以让你继续保持技能的熟练。
- en: I get the argument that not everyone wants to become a computer programmer –
    I do not particularly enjoy programming. I had to learn to program to get answers
    to the research questions that were posed to me. If I could have found the answers
    using my trusty HP-12C and a mechanical pencil I would have. You have to know
    basic math, you have to be able to read and write and, increasingly, you have
    to be competent in some basic programming in the 21st century.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我能理解并同意并非所有人都想成为计算机程序员-我并不特别喜欢编程。我不得不学习编程来找到对我提出的研究问题的答案。如果我能够使用我那可靠的HP-12C和一支自动铅笔找到答案，我会满意的。你必须懂一些基本的数学，必须能够阅读和写作，而且，在21世纪，你还必须精通基本的编程。
- en: '**Data Scientists frequently comment that, in many organizations, management
    doesn’t really know how to use analytics for decision making. Decisions are still
    mostly made by gut and heavily influenced by organizational politics. Is that
    also your experience?**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学家经常评论，在许多组织中，管理层并不真正知道如何利用分析进行决策。决策仍然主要是凭直觉做出的，并且受到组织政治的重大影响。这也是你的经验吗？**'
- en: I frequently give talks at corporate events, where this issue is present in
    the room – even if it is not vocalized. I frame the conversation like this – organizations
    can be roughly categorized as native and non-native to data.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常在公司活动上发表演讲，在那里这个问题存在于房间中-即使没有被表达出来。我会这样来框架谈话-组织可以大致分为数据本土化和非本土化。
- en: Examples of the “natives” are the companies that dominate the headlines – as
    well as the stock market – Amazon, Google, Facebook. These companies could not
    have existed 30 years ago. Not only did the data that is so foundational to who
    they are and what they do did not exist, but even if it did, we did not have the
    computing power to capture it or to execute the deep analytical methodologies
    related to AI, machine learning, deep learning…that enable them to do what they
    do.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 符合“本土化数据”的例子是主宰头条新闻和股票市场的公司-亚马逊，谷歌和Facebook。这些公司在30年前是无法存在的。它们是如此基础性的数据甚至不存在，但即使存在，我们也没有捕获它或执行与人工智能，机器学习，深度学习相关的深度分析方法的计算能力，使它们能够做他们所做的事情。
- en: However, another dimension to these companies that is often overlooked is that
    because they are native to data, this has HUGE cultural implications. These are
    data-driven companies from the top to the bottom of the org chart. They have data
    running through their DNA. Most everyone who comes into these companies has a
    data centric orientation – and likely studied a computational discipline – increasingly
    Data Science. The median age of an employee at Facebook is 29\. At Google, it’s
    also 29 and at Amazon its 30 (not including warehouse employees).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但通常被忽视的是，这些公司的另一个维度是，由于它们是数据本土化的，这具有巨大的文化影响。这些公司从组织结构的最高到最低都是以数据驱动的。它们的基因中流淌着数据。几乎每个进入这些公司的人都有数据为中心的取向，很可能学过计算学科，越来越多地是数据科学。Facebook员工的中位年龄是29岁。谷歌也是29岁，亚马逊是30岁（不包括仓库员工）。
- en: Companies that are non-native to data are the companies that were successful
    long before we heard terms like “Data Science” and “Big Data.” Examples might
    include Walmart and Arby’s. These are very successful companies that did not initially
    have data running through their DNA. And although these companies now lean heavily
    into data to inform their decision making and delivery of their products and services,
    there is a great deal of variation across the org chart in terms of computational
    literacy. But their leadership has been very forward thinking in terms of making
    these companies leaders in their markets because of the cultural shifts in becoming
    fact-based, data-driven organizations. Others in their respective markets (Sears,
    Macys…McDonald’s, Wendy’s) have not.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 那些与数据无关的公司是在我们听到“数据科学”和“大数据”等术语之前就取得成功的公司。例如沃尔玛和阿比。这些是非常成功的公司，最初并没有数据贯穿其业务。尽管这些公司现在非常依赖数据来指导决策和提供产品和服务，但在组织结构中计算素养存在很大的差异。但他们的领导在文化转变中非常前瞻，使这些公司成为市场领导者，因为它们成为基于事实、数据驱动的组织。他们所在的市场中的其他公司（西尔斯、梅西百货……麦当劳、温迪）却没有做到这一点。
- en: '**Lastly, what impact do you think Artificial Intelligence and automation will
    have on Data Science in the next 10-15 years?**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后，您认为人工智能和自动化将在未来10-15年对数据科学产生什么影响？**'
- en: I’m not really an expert in this area, but I would say that any forecasting
    of the death of Statistics, Computer Science or Data Science because of automation
    is premature. Calculators “automated” mathematics…but mathematics is broader and
    more complex now than it was before calculators. I expect that same will be true
    in Data Science.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不是这个领域的专家，但我认为任何因自动化而导致统计学、计算机科学或数据科学的衰亡的预测都是为时过早的。计算器“自动化”了数学……但如今的数学比使用计算器之前更广泛、更复杂。我相信在数据科学领域也将是如此。
