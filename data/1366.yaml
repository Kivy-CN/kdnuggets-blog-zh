- en: The varied high-level topics, and early inclusion of chapters on high-dimensional
    space, subspaces, and random walks or Markov Chains, reinforces this survey style.
    This also makes me think of another classic book in data science with which you
    may be familiar, [Mining of Massive Datasets](http://www.mmds.org/). Stressing
    that this text focuses on "foundation," you won't find the latest neural network
    architectures covered herein. However, if you want to eventually be able to understand
    the whys and hows of some of these more complex approaches to data science problem
    solving, you should find Foundations of Data Science useful.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 书中涵盖了各种高级主题，并且早期就包括了关于高维空间、子空间以及随机游走或马尔可夫链的章节，这增强了该书的概述风格。这也让我想起另一部你可能熟悉的数据科学经典书籍，[大规模数据集挖掘](http://www.mmds.org/)。强调这本书侧重于“基础”，你不会在其中找到最新的神经网络架构。然而，如果你希望最终理解一些更复杂的数据科学问题解决方法的原因和原理，那么你会发现《数据科学基础》是很有用的。
- en: Matrix factorization, graph theory, kernel methods, clustering theory, streaming,
    gradients descent, data sampling; these are all concepts that will serve you well
    later, when it comes to solving data science problems, and they are all essential
    building blocks to implementing more complex approaches as well. You won't be
    able to understand neural networks without gradient descent. You can't analyze
    social media networks without graph theory. The models you build won't be of value
    if you can't understand when and why you would sample from data.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵分解、图论、核方法、聚类理论、流处理、梯度下降、数据采样；这些都是你在解决数据科学问题时将会大有裨益的概念，它们也是实现更复杂方法的基本构建块。如果没有梯度下降，你无法理解神经网络。如果没有图论，你不能分析社交媒体网络。如果你不能理解何时及为何从数据中采样，你构建的模型将毫无价值。
- en: Similar to some other books we have recently profiled (such as [The Elements
    of Statistical Learning](/2020/05/elements-statistical-learning-free-ebook.html)
    and [Understanding Machine Learning](/2020/06/understanding-machine-learning-free-ebook.html)),
    this book is unabashedly theoretical. There is no code. There are no Python libraries
    being leaned on. There is no hand-waviness. There are only thorough explanations
    leading to understanding of these varied topics, should you spend the necessary
    time reading.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与我们最近介绍的其他一些书籍（例如[统计学习的元素](/2020/05/elements-statistical-learning-free-ebook.html)和[理解机器学习](/2020/06/understanding-machine-learning-free-ebook.html)）类似，这本书无所顾忌地理论化。书中没有代码，没有依赖的
    Python 库，也没有含糊其辞。只有深入的解释，帮助你理解这些不同的主题，只要你愿意花时间阅读。
- en: 'The motivation of the authors for writing such a book has been captured in
    this excerpt from the book''s introduction:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作者撰写此书的动机在书籍介绍的这一摘录中得到了体现：
- en: While traditional areas of computer science remain highly important, increasingly
    researchers of the future will be involved with using computers to understand
    and extract usable information from massive data arising in applications, not
    just how to make computers useful on specific well-defined problems. With this
    in mind we have written this book to cover the theory we expect to be useful in
    the next 40 years, just as an understanding of automata theory, algorithms, and
    related topics gave students an advantage in the last 40 years. One of the major
    changes is an increase in emphasis on probability, statistics, and numerical methods.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然计算机科学的传统领域仍然非常重要，但未来的研究人员将越来越多地涉及使用计算机从大量数据中理解和提取可用信息，而不仅仅是如何在特定明确定义的问题上使计算机有用。考虑到这一点，我们编写了这本书，涵盖我们预计在未来
    40 年内会有用的理论，就像对自动机理论、算法和相关主题的理解在过去 40 年中给予学生优势一样。一个主要的变化是对概率、统计和数值方法的重视增加。
- en: In many contemporary books, data science has been reduced to a series of programming
    tools which, if mastered, promise to do the data science for you. There seems
    to be less emphasis on the underlying concepts and theory divorced from code.
    This book is a good example of the opposite to this trend, a book which will undoubtedly
    arm you with the theoretical knowledge necessary to approach a career in data
    science with a strong set of foundations.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多当代书籍中，数据科学被简化为一系列编程工具，只要掌握了这些工具，就可以完成数据科学任务。这些书籍似乎较少关注与代码脱离的基本概念和理论。这本书则是与这种趋势相反的好例子，它无疑会为你提供必要的理论知识，使你以扎实的基础迎接数据科学的职业生涯。
