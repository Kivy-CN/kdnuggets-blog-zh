- en: 1\. Build A Paid Google Chrome Extension
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 构建一个付费的谷歌 Chrome 扩展
- en: The first method is to build a google chrome extension. This is a very reliable
    passive income method. For example, the famous Ad block google chrome extension
    created more than 44 million $ in revenue. We can use ChatGPT to help us in building
    a chrome extension and then publish it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个方法是构建一个谷歌 Chrome 扩展。这是一种非常可靠的被动收入方法。例如，著名的 Ad block 谷歌 Chrome 扩展创造了超过 4400
    万美元的收入。我们可以使用 ChatGPT 来帮助我们构建一个 Chrome 扩展，然后发布它。
- en: 'Let''s build a google chrome extension that is called veganit to convert nonvegan
    options to vegan options. To do this we first have to open the [ChatGPT page](https://openai.com/blog/chatgpt/)
    and sign up or log in. Next, we will give it the following prompt:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们构建一个名为 veganit 的谷歌 Chrome 扩展，将非素食选项转换为素食选项。为此，我们首先需要打开 [ChatGPT 页面](https://openai.com/blog/chatgpt/)
    并注册或登录。接下来，我们将给它以下提示：
- en: '**Can you show me the steps of creating a chrome extension script for an app
    called veganieit? The extension will read the content on a webpage and change
    the word milk to vegan milk alternative on any webpage**'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你能告诉我创建一个名为 veganieit 的 Chrome 扩展脚本的步骤吗？这个扩展会读取网页内容并将网页上的“牛奶”一词更改为“素食牛奶替代品”**'
- en: 'Here is the ChatGPT output:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 ChatGPT 的输出：
- en: Sure, I can give you a general idea of the steps involved in creating a Chrome
    extension script that modifies web page content as requested.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我可以给你一个关于如何创建一个 Chrome 扩展脚本的大致步骤，这个脚本会根据要求修改网页内容。
- en: 'Here are the basic steps you can follow:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是您可以遵循的基本步骤：
- en: Create a new folder on your computer to contain the extension files.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在计算机上创建一个新文件夹以包含扩展文件。
- en: Inside the new folder, create a file called manifest.json. This file will contain
    information about your extension, including its name, version, and permissions.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在新文件夹内，创建一个名为 manifest.json 的文件。此文件将包含有关您扩展的信息，包括其名称、版本和权限。
- en: 'Open the manifest.json file and add the following code:'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 manifest.json 文件并添加以下代码：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Save the manifest.json file.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存 manifest.json 文件。
- en: 'Create a new file in the same folder called content.js. This file will contain
    the script that modifies the web page content. Add the following code to content.js:'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在同一文件夹中创建一个名为 content.js 的新文件。这个文件将包含修改网页内容的脚本。将以下代码添加到 content.js：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Save the content.js file.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存 content.js 文件。
- en: Open Google Chrome and navigate to chrome://extensions.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 Google Chrome 并导航到 chrome://extensions。
- en: Click the "Load unpacked" button and select the folder containing your extension
    files.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“加载解压缩的”按钮并选择包含扩展文件的文件夹。
- en: Open any webpage and test your extension by looking for the word "milk" to be
    replaced with "vegan milk alternative".
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开任何网页，通过查找“milk”一词是否被替换为“vegan milk alternative”来测试你的扩展。
- en: 'You can after monetize it in several ways:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 之后你可以通过多种方式进行货币化：
- en: Monetize it on the google chrome extension shop
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Google Chrome 扩展商店中进行货币化
- en: Have a free and paid version with more capabilities
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供免费版和付费版，后者具有更多功能
- en: Exchange it with email and create an email list and promote other products.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用电子邮件进行交换并创建电子邮件列表，推广其他产品。
- en: Since ChatGPT will make it easy to build such extensions it will all come down
    to your creativity and the ability to come up with unique and in-demand ideas
    so you will have less competition and a wide market. You can use ChatGPT to guide
    you on building the extension and after that, you can work on your skills to make
    it better.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 ChatGPT 将使构建此类扩展变得简单，一切都取决于你的创造力以及提出独特且有需求的创意的能力，这样你将有更少的竞争和广阔的市场。你可以使用 ChatGPT
    指导你构建扩展，然后可以提升你的技能以使其更好。
- en: 2\. Create HTML Web Tool
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 创建 HTML 网络工具
- en: 'There are a lot of simple HTML web tools that can be created and can attract
    a large audience. Let''s take for example this BMI calculator. You can use traffic
    for this website to create income using google ads. Let''s measure the audience
    to this website using the similarweb tool to measure and analyze the web traffic.
    We can see that this website gets more than 40M visitors per month:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多简单的 HTML 网络工具可以创建，并且能够吸引大量受众。例如这个 BMI 计算器。你可以利用该网站的流量，通过 Google 广告创造收入。我们可以使用
    similarweb 工具来衡量和分析网站流量。我们可以看到该网站每月访问量超过 4000 万：
- en: '![4 Ways to Generate Passive Income Using ChatGPT](../Images/45ebb4e35c8c6d1a51ad1b750751d73c.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 生成被动收入的 4 种方法](../Images/45ebb4e35c8c6d1a51ad1b750751d73c.png)'
- en: The BMI calculator traffic and engagement
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: BMI 计算器流量和参与度
- en: 'Using this huge traffic you can create a large stream of income using google
    ads. Let''s use ChatGPt to help us build a similar tool, we first will give it
    this prompt as the input:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这些巨大的流量，你可以通过 Google 广告创造大量收入。我们来使用 ChatGPT 帮助我们构建一个类似的工具，我们首先将这个提示作为输入：
- en: '**Can you create an HTML BMI calculator that allows the user to enter his height,
    weight, gender, and age and gets his BMI**'
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你能创建一个 HTML BMI 计算器，让用户输入他的身高、体重、性别和年龄，并得到他的 BMI 吗？**'
- en: 'Here is the output code from ChatGPT:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 ChatGPT 输出的代码：
- en: '[PRE2]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Then you can use website builder tools to run this code and build the website.
    You can create more unique ideas with less competition to get most of the traffic.
    So for example you can make a website to calculate the estimated **Youtube** income
    based on the average watching hours and views per month. As mentioned it all comes
    down to your creativity and the ability to find a new ideas with a large audience.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你可以使用网站构建工具来运行此代码并建立网站。你可以创造出更具独特性、竞争较少的创意，以获得最多的流量。例如，你可以制作一个网站，根据每月的平均观看时长和观看次数来计算估计的
    **Youtube** 收入。正如提到的，这一切都归结于你的创造力以及发现新创意的能力，这些创意应具有广泛的受众。
- en: 3\. Trading Bot Indicator
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 交易机器人指标
- en: One of the main features of trading bots is indicators which are used to analyze
    market data and generate signals for automated trading systems. It can be a technical
    indicator, a fundamental indicator, or a combination of both. Technical indicators
    use mathematical calculations based on market data such as price and volume to
    generate trading signals. Fundamental indicators, on the other hand, analyze macroeconomic
    and company-specific data to generate signals.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 交易机器人的主要功能之一是指标，它们用于分析市场数据并生成自动交易系统的信号。这些指标可以是技术指标、基本面指标或两者的组合。技术指标使用基于市场数据（如价格和交易量）的数学计算来生成交易信号。另一方面，基本面指标分析宏观经济和公司特定数据以生成信号。
- en: 'Usually, indicators can cost hundreds of dollars per year or per 6 months to
    subscribe to a certain indicator in the trading bot so here is the prompt we will
    use as an input to chatGPT:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，指标的订阅费用每年或每 6 个月可能高达数百美元，因此这里是我们将用作 ChatGPT 输入的提示：
- en: '**Can you create a prescript indicator that triggers a buying signal when the
    volume increases by 5% in the 25-minute time frame**'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你能创建一个预设指标，当25分钟时间框架内的交易量增加5%时触发买入信号吗**'
- en: Can you create a prescript indicator that triggers a buying signal when the
    volume increases by 5% in the 25-minute time frame
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你能创建一个预设指标，当25分钟时间框架内的交易量增加5%时触发买入信号吗
- en: 'Here is the ChatGPT output:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是ChatGPT的输出：
- en: '[PRE3]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: You can either use it yourself by integrating it into your bot or you can create
    your own trading bot and have several built-in indicators or you can sell it to
    trading bots. The more creative and practical you are the more you will be able
    to generate income. Remember now using AI one can create similar tools, then it
    all goes down to creativity to be able to stand out.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将其集成到你的机器人中使用，或者创建你自己的交易机器人，并内置多个指标，或者将其出售给交易机器人。你越具创造性和实用性，就越能产生收入。记住，现在使用AI可以创建类似的工具，关键在于创造力，以便脱颖而出。
- en: 4\. Write & Publish Children's Books
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 编写并出版儿童书籍
- en: We will focus on children’s books as it has a small number of words and can
    be easily written, published, and sold on Amazon. Another tip is to focus on educative
    topics so as to provide a story and at the same time can help them be better and
    educative so parents would like to buy it.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将重点关注儿童书籍，因为它们的字数较少，易于编写、出版和在亚马逊上销售。另一个建议是关注教育性主题，以提供一个故事，同时帮助孩子们变得更好，并具有教育意义，这样父母就会愿意购买。
- en: 'So let''s use ChatGPT to write a story about a boy called James who was being
    bullied by his teacher and how he overcame it. Here is the input prompt to chatGPT:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我们使用ChatGPT来写一个关于一个叫詹姆斯的男孩被老师欺负以及他如何克服这一困境的故事。以下是ChatGPT的输入提示：
- en: '**Write me a children''s story about a boy called James who was being bullied
    by his teacher and how he overcame it**'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**写一个关于一个叫詹姆斯的男孩被老师欺负以及他如何克服这一困境的儿童故事**'
- en: 'Here is the ChatGPT output:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是ChatGPT的输出：
- en: Once upon a time, there was a young boy named James who loved going to school.
    He enjoyed learning new things, making new friends, and exploring the world around
    him. However, there was one thing that made going to school a challenge for James?—?his
    teacher.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 从前，有一个名叫詹姆斯的小男孩，他喜欢上学。他喜欢学习新事物，交新朋友，探索周围的世界。然而，有一件事让詹姆斯上学变得很有挑战，那就是他的老师。
- en: James’ teacher, Mrs. Grimes, was a stern and intimidating figure who had a reputation
    for being tough on her students. She would often criticize James in front of his
    classmates, call him names, and even physically push him around. James tried his
    best to ignore her behavior, but it became increasingly difficult as time went
    on.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯的老师，格赖姆斯女士，是一个严厉和令人畏惧的人，她以对学生苛刻而闻名。她经常在同学面前批评詹姆斯，称呼他难听的名字，甚至身体上推搡他。詹姆斯尽力忽视她的行为，但随着时间的推移，这变得越来越困难。
- en: One day, after being particularly upset by Mrs. Grimes’ behavior, James decided
    he couldn’t take it anymore. He didn’t want to feel scared or small anymore. So,
    he decided to talk to his parents about it.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一天，在格赖姆斯女士的行为特别让人不安之后，詹姆斯决定他再也无法忍受了。他不想再感到害怕或自卑。因此，他决定与父母谈谈这件事。
- en: His parents listened to him carefully and told him that what Mrs. Grimes was
    doing was not okay. They encouraged him to speak up for himself and not let anyone
    treat him poorly. James felt a sense of relief knowing that his parents supported
    him and that he wasn’t alone.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 他的父母仔细倾听了他，并告诉他格赖姆斯女士的行为是不对的。他们鼓励他为自己发声，不让任何人对他不好。詹姆斯感到宽慰，知道自己的父母支持他，并且他并不孤单。
- en: The next day, James went to school with newfound confidence. When Mrs. Grimes
    tried to belittle him in front of his classmates, James stood up for himself and
    told her that he wouldn’t tolerate being bullied anymore. Mrs. Grimes was taken
    aback by James’ boldness and didn’t know how to respond.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 第二天，詹姆斯带着新获得的自信去上学。当格赖姆斯女士试图在同学面前贬低他时，詹姆斯站出来为自己辩护，并告诉她他不再容忍被欺负了。格赖姆斯女士被詹姆斯的大胆举动吓到了，不知道如何回应。
- en: From that day forward, James refused to let Mrs. Grimes’ behavior get to him.
    He continued to work hard in school and made new friends who supported him. Mrs.
    Grimes eventually realized that she had been wrong in her treatment of James and
    apologized to him.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 从那天起，詹姆斯拒绝让格赖姆斯女士的行为影响自己。他继续努力学习，结交了支持他的朋友。格赖姆斯女士最终意识到她对詹姆斯的对待是错误的，并向他道歉。
- en: In the end, James overcame his fear and stood up to his bully. He learned that
    it’s important to speak up for oneself and that with the support of loved ones,
    one can overcome any challenge. And so, James continued to thrive in school and
    in life, knowing that he was strong enough to overcome any obstacle that came
    his way.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，詹姆斯克服了他的恐惧，并对抗了他的欺负者。他学到了为自己发声的重要性，并且在亲人的支持下，一个人可以克服任何挑战。因此，詹姆斯在学校和生活中继续茁壮成长，知道自己有足够的力量去克服任何困难。
- en: 'Now we can plot the pictures using also AI. First, we will ask chat-GPT to
    give you a description for each story subject and we can use it promptly and generate
    images. So for example we will first ask chatGPT to give us a description of James
    using the following prompt:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们也可以使用 AI 来绘制图片。首先，我们将让 ChatGPT 为每个故事角色提供描述，我们可以立即使用这些描述生成图像。例如，我们首先会让 ChatGPT
    使用以下提示来给我们描述詹姆斯：
- en: '**Can you give me a detailed description of what James looks like so I can
    get an AI image-generation tool to draw him?**'
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你能详细描述一下詹姆斯的样子，以便我可以让 AI 图像生成工具为他绘制一幅图吗？**'
- en: 'Here is the output of ChatGPT:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 ChatGPT 的输出：
- en: James is a 10-year-old boy with short, dark brown hair that’s slightly messy.
    He has bright blue eyes that sparkle when he’s happy. His skin is fair, with a
    few freckles on his nose and cheeks. He has a small scar above his right eyebrow,
    from when he fell off his bike last summer.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯是一个10岁的男孩，短而略微凌乱的深棕色头发。他有一双明亮的蓝色眼睛，当他开心时会闪闪发光。他的皮肤较白，鼻子和脸颊上有几颗雀斑。他右眉毛上方有一个小伤疤，是去年夏天骑自行车摔伤的。
- en: James is of average height for his age, with a slim build. He likes to wear
    comfortable clothes, such as T-shirts and jeans, and his favorite color is blue.
    He often wears a pair of red sneakers that are a little scuffed from all the running
    and playing he does outside.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯的身高在同龄人中算是中等，身材苗条。他喜欢穿舒适的衣服，比如 T 恤和牛仔裤，他最喜欢的颜色是蓝色。他经常穿一双红色运动鞋，因为经常跑来跑去和在外面玩耍，所以鞋子有点磨损。
- en: Overall, James has a friendly and approachable appearance, with a hint of mischievousness
    in his eyes.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，詹姆斯看起来友好且容易接近，眼中透着一丝调皮。
- en: 'Now we can use any image generation tools to start generating pictures. In
    this example, I will use the [stable diffusion hugging face](https://huggingface.co/spaces/stabilityai/stable-diffusion)
    space. Here is the output using stable diffusion after giving it the prompt we
    got from ChatGPT:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以使用任何图像生成工具来开始生成图片。在这个例子中，我将使用 [稳定扩散 Hugging Face](https://huggingface.co/spaces/stabilityai/stable-diffusion)
    空间。以下是使用稳定扩散生成的图像，基于我们从 ChatGPT 得到的提示：
- en: '![Image generated using Stable Diffusion ](../Images/b09036c35006c13b5a688453631841aa.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![使用稳定扩散生成的图像](../Images/b09036c35006c13b5a688453631841aa.png)'
- en: Image generated using Stable Diffusion
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 使用稳定扩散生成的图像
- en: You can also ask ChatGPT to give you descriptions for other subjects and characters
    of the story and you can use your own imagination to create more scenes using
    AI image generation tools.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以让 ChatGPT 为故事中的其他角色和场景提供描述，并可以运用自己的想象力，使用 AI 图像生成工具创建更多场景。
- en: Next, you can use book studios such as [book bolt studio](https://bookbolt.io/)
    to build the book and have it in the appropriate format. Finally, you can self-publish
    your book on Amazon KDP which is an amazon self-publishing platform.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你可以使用像 [Book Bolt Studio](https://bookbolt.io/) 这样的书籍工作室来制作书籍，并将其转换为合适的格式。最后，你可以在亚马逊
    KDP 上自助出版你的书籍，这是一个亚马逊自助出版平台。
- en: You can create multiple children's books in multiple languages and start selling
    on Amazon and as before the more ideas and creativity, you will have the more
    money you can generate.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用多种语言创建多本儿童书籍，并开始在亚马逊上销售，正如之前所说的，想法和创意越多，你能赚到的钱也会越多。
- en: In summary, ChatGPT will open a lot of opportunities to build products and generate
    income and it will all come down to your creativity and market understanding.
    In this article we focused on four methods of generating income building chrome
    extensions, creating web tools, building a trading bot indicator, and writing
    children's stories.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，ChatGPT 将为建立产品和生成收入提供很多机会，一切都取决于你的创造力和市场理解。在本文中，我们集中介绍了四种赚钱的方法：构建 Chrome
    扩展程序、创建网络工具、构建交易机器人指标和编写儿童故事。
