- en: What Is Metadata?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是元数据？
- en: In simple terms, within the technology industry, “meta” refers to an underlying
    definition or description. More directly, metadata provides context about the
    data, more than what you see in the rows and columns.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，在技术行业中，“meta”指的是底层定义或描述。更直接地说，元数据提供了关于数据的上下文，超出你在行和列中看到的内容。
- en: That definition is quite broad, but that’s mostly because it can be used for
    almost any purpose – it can tell you what each column header means in detail,
    who uploaded the data and when, the column and row counts for the whole dataset,
    the original data source, or even warehousing and residency requirements.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个定义相当广泛，但主要是因为它几乎可以用于任何目的——它可以详细告诉你每一列标题的含义，谁上传了数据及何时，整个数据集的列数和行数，原始数据来源，甚至仓储和居留要求。
- en: How Can Metadata Be Organized?
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元数据如何组织？
- en: 'There are 3 main types of metadata that work together: administrative, descriptive,
    and structural. Each serves a different purpose in explaining the corresponding
    data.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有3种主要的元数据类型相互作用：行政性、描述性和结构性。每种类型在解释相应数据方面发挥不同的作用。
- en: Structural metadata – provides insight into how data elements are organized.
    This facilitates quick and easy navigation, like a table of contents or page numbers.
    Structural metadata allows similar data to be grouped together, documenting relationships
    among unique datasets.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化元数据 – 提供数据元素组织方式的见解。这便于快速和轻松的导航，如目录或页码。结构化元数据允许将类似数据分组，记录唯一数据集之间的关系。
- en: Administrative metadata – offers technical information about the data. It covers
    aspects such as the origin of the data, type of data and access or usage licences.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 管理性元数据 – 提供有关数据的技术信息。它涵盖数据的来源、数据类型和访问或使用许可等方面。
- en: Descriptive metadata – adds information about the owner, when the data was created/published,
    and what the data includes. The essential purpose is to ease identification and
    offer a snapshot of the data it describes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 描述性元数据 – 添加有关所有者、数据创建/发布时间以及数据包含内容的信息。其基本目的是简化识别，并提供数据的快照。
- en: A combination of these types of metadata allows organizations to navigate through
    vast amounts of data efficiently, making it easy to find what you need when you
    need it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的元数据的组合使组织能够高效地在大量数据中导航，使其在需要时容易找到所需的信息。
- en: '![How can metadata be organized?](../Images/41e790f2508f6c320d301df73c55c03d.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![如何组织元数据？](../Images/41e790f2508f6c320d301df73c55c03d.png)'
- en: Why Is Metadata Important?
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元数据为何重要？
- en: '[53% of analytics consumers](https://dresneradvisory.com/press-releases/dresner-advisory-services-publishes-2021-data-catalog-market-study)
    have difficulty locating and accessing data content. With increasing amounts of
    data, it is important for organizations to understand the data they have, where
    it is, and how to use it.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[53%的分析消费者](https://dresneradvisory.com/press-releases/dresner-advisory-services-publishes-2021-data-catalog-market-study)在定位和访问数据内容时遇到困难。随着数据量的增加，组织了解其拥有的数据、数据位置和使用方式变得越来越重要。'
- en: Metadata's utility does not begin and end with describing data. Metadata can
    enable easier data discovery, and can help increase understanding of a dataset.
    Take a library book, for example. If the text is the primary data, the book jacket
    may have a brief summary of the book, and comments from others about the book.
    Importantly, the library may also append data that gives the book a category,
    genre, and unique identifier for easier organization and retrieval.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据的作用不仅限于描述数据。元数据可以使数据发现变得更加容易，并帮助增加对数据集的理解。例如，以图书馆书籍为例。如果文本是主要数据，则书籍封面可能包含书籍的简要总结和其他人的评论。重要的是，图书馆还可能附加数据，为书籍提供类别、类型和唯一标识符，以便于组织和检索。
- en: Metadata can also assist in compliance with regulatory requirements by ensuring
    that your organization tracks usage, sharing, and licence permissions at the dataset
    level. By appending metadata that makes it clear how the data can be used, for
    what purpose, and who it can or can’t be shared with, you’re able to build security
    and compliance into the data itself.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据还可以通过确保组织在数据集级别跟踪使用情况、共享和许可权限，来协助遵守监管要求。通过附加使数据使用方式、目的以及可以或不可以共享对象的元数据，您可以将安全性和合规性内建于数据本身。
- en: Metadata Management In A Data Catalog Platform
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据目录平台中的元数据管理
- en: By managing your metadata, you're effectively creating an encyclopedia of your
    data assets. Metadata management is a subset of data management, which itself
    falls into the category of data governance.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过管理您的元数据，您实际上是在创建数据资产的百科全书。元数据管理是数据管理的一个子集，而数据管理本身属于数据治理的范畴。
- en: 'The primary reasons to focus on metadata management, then, are the same reasons
    for implementing data governance strategies: improving data security, data quality,
    and overall transparency.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，关注元数据管理的主要原因与实施数据治理策略的原因相同：提高数据安全性、数据质量和整体透明度。
- en: '![Metadata management in a data catalog platform](../Images/d7b9ebb1be48a22d9a308b7d822abff8.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![数据目录平台中的元数据管理](../Images/d7b9ebb1be48a22d9a308b7d822abff8.png)'
- en: '**Improving data security:**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**提高数据安全性：**'
- en: Metadata ties usage restrictions and licensing directly to data
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元数据将使用限制和许可直接与数据绑定
- en: Reveals data ownership and maintainer(s) for clear role identification
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 揭示数据所有权和维护者，以便明确角色
- en: Consolidates and codifies information associated with a dataset so it can’t
    be lost
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将与数据集相关的信息整合和编纂，以确保不会丢失
- en: '**Improving data quality:**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**提高数据质量：**'
- en: Designing/implementing an organization-wide ontology
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计/实施组织范围的本体论
- en: Entity resolution/record linkage made easier
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实体解析/记录关联变得更加简单
- en: Insight into changes to the over time
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于随时间变化的洞察
- en: '**Improving transparency:**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**提高透明度：**'
- en: Increases discoverability within an organization and across teams
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加了组织内部和跨团队的可发现性
- en: Creates auditable records of usage, access, and updates
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建可审计的使用、访问和更新记录
- en: Shares information without revealing sensitive data
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享信息而不泄露敏感数据
- en: Instead of treating metadata as additional attributes or pieces of information
    that exist outside the data, sophisticated metadata management is about linking
    this rich information to the dataset itself in a way that’s easy to access, enforce,
    and manage.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 精细的元数据管理不仅是将这些丰富信息与数据集本身连接起来，而是以一种易于访问、执行和管理的方式来处理。
- en: What’s The Benefit Of Metadata In A Data Catalog?
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元数据在数据目录中的好处是什么？
- en: 'Using ThinkData Works’ specific tools and features, you can unlock valuable
    benefits stemming from metadata:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 使用ThinkData Works的特定工具和功能，你可以解锁源于元数据的宝贵收益：
- en: '**Custom metadata** – the ability to add any metadata to a dataset, including
    linked/related datasets, upload use agreements, costs & licensing, and data dictionaries'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**自定义元数据** – 向数据集添加任何元数据的能力，包括关联/相关的数据集、上传使用协议、成本与许可以及数据字典'
- en: '**Configurable property definitions** – the data catalog lets you input schema
    descriptions within the dataset, tying metadata to the properties'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**可配置的属性定义** – 数据目录允许你在数据集中输入模式描述，将元数据绑定到属性'
- en: '**Dataset versioning/revisions** – versions of each dataset structure as the
    schema changes over time, and tracked revisions each time the data is updated.
    This way, users can follow stable versions of the data while updating their models
    and dashboards'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据集版本控制/修订** – 每个数据集结构随着模式的变化而产生的版本，以及每次数据更新时跟踪的修订。这样，用户可以在更新其模型和仪表板时跟踪数据的稳定版本'
- en: '**Data health monitoring** – a dashboard for reports and alert configuration
    based on the data as it changes over time, including ‘macro’ information (like
    row and column counts) or ‘micro’ information (like value types or value bounds)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据健康监控** – 一个用于报告和警报配置的仪表板，根据数据随时间变化的情况，包括“宏观”信息（如行和列计数）或“微观”信息（如值类型或值范围）'
- en: '**Access Auditing** – specific usage statistics and information which describe
    user behaviours, API calls, and other actions performed with or to the data.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**访问审计** – 具体的使用统计信息和描述用户行为、API调用及对数据进行或进行的数据操作的信息。'
- en: Flexible Management, Strict Governance
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 灵活管理，严格治理
- en: Metadata management is a critical piece of sound data governance – one of the
    most crucial parts of an effective data strategy. We know that every organization
    has unique needs, so a good metadata solution should be strong and enforceable,
    but flexible enough to manage data in a way that’s tailored to each company.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据管理是健全数据治理的关键部分 – 是有效数据战略中最重要的部分之一。我们知道每个组织都有独特的需求，因此一个好的元数据解决方案应当强大且可执行，同时足够灵活以便按照每家公司量身定制的数据管理方式。
