- en: Mean, Variance, Standard Deviation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To understand the concepts of mean, variance, and many other statistical topics,
    it is important to learn the concepts of ***population*** and ***sample*. **The** *population*** is
    the set of all observations (individuals, objects, events, or procedures) and
    is usually very large and diverse, whereas a ***sample***is a subset of observations
    from the population that ideally is a true representation of the population.
  prefs: []
  type: TYPE_NORMAL
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/64762a6771ba522873abdba3769fe436.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Image Source: The Author'
  prefs: []
  type: TYPE_NORMAL
- en: Given that experimenting with an entire population is either impossible or simply
    too expensive, researchers or analysts use samples rather than the entire population
    in their experiments or trials. To make sure that the experimental results are
    reliable and hold for the entire population, the sample needs to be a true representation
    of the population. That is, the sample needs to be unbiased. For this purpose,
    one can use statistical sampling techniques such as [Random Sampling, Systematic
    Sampling, Clustered Sampling, Weighted Sampling, and Stratified Sampling.](https://github.com/TatevKaren/mathematics-statistics-for-data-science/tree/main/Sampling%20Techniques)
  prefs: []
  type: TYPE_NORMAL
- en: Mean
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
