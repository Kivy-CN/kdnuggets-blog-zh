- en: 5 Coding Tasks ChatGPT Can’t Do
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/5-coding-tasks-chatgpt-cant-do](https://www.kdnuggets.com/5-coding-tasks-chatgpt-cant-do)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![5 Coding Tasks ChatGPT Can''t Do](../Images/79007134ebc240c2d9faecfe5f30200a.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: I like to think of ChatGPT as a smarter version of StackOverflow. Very helpful,
    but not replacing professionals any time soon. As a former data scientist, I spent
    a solid amount of time playing around with ChatGPT when it came out. I was pretty
    impressed with its coding capacity. It could generate pretty useful code from
    scratch; it could offer suggestions on my own code. It was pretty good at debugging
    if I asked it to help me with an error message.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
