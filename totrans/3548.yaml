- en: One thing you’ll immediately notice about this list is the number of these lectures
    that come from the [Machine Learning Summer Schools](http://www.mlss.cc/). Overall,
    more than half (thirteen out of the twenty-five) of the most popular machine learning
    lectures on videolectures.net come from here, taking the top four spots.
  prefs: []
  type: TYPE_NORMAL
- en: Now we will look at the titles of the videos to determine what makes a popular
    machine learning video.
  prefs: []
  type: TYPE_NORMAL
- en: '![Word cloud of the top machine learning lectures](../Images/02b457ce727efb19cc0cf3b6e8dc2b05.png)'
  prefs: []
  type: TYPE_IMG
- en: This visualization shows a clear focus on topics like theory, modelling, and
    statistics - showing an affinity for the theoretical aspects of machine learning
    among the viewers of videolectures as opposed to more applications.
  prefs: []
  type: TYPE_NORMAL
- en: Now, we look at how the length of the lectures affect the views on the videos.
  prefs: []
  type: TYPE_NORMAL
- en: '![Machine Learning video views vs. length](../Images/b8aa2949e22e9f144b392a0b481c2055.png)'
  prefs: []
  type: TYPE_IMG
- en: Much like the other categories of videos on videolectures, longer lengths are
    correlated with more views, indicating again that deeper content is more popular
    among videolectures’s viewers.
  prefs: []
