    is a great starting point, and it should be one of the first steps you take if
    you’re serious about building your skills in this area. Let’s take a look at the
    current state of statistics in data science, and what you can do to accelerate
    your learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学是数据科学的核心，两个领域之间的联系越来越紧密。如果你希望在数据科学领域取得长足的进展，深入理解统计学概念是非常重要的，而这一基础的建立可能需要一段时间。Springboard的[数据科学职业课程](https://www.springboard.com/courses/data-science-career-track/?utm_source=kdnuggets&utm_medium=cpm&utm_campaign=dsc&utm_term=december_sponsored_content)是一个很好的起点，如果你认真对待提升自己在这一领域的技能，它应该是你首先要迈出的步骤之一。让我们来看看统计学在数据科学中的当前状态，以及你可以做些什么来加速学习。
