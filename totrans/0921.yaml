- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: All five books are great, and I will highly recommend these books to any beginner
    who is skeptical about a data science career. Moreover, these books come with
    a practical guide, code examples, and visual aid to explain complex terminologies
    in a simple way.
  prefs: []
