- en: 3\. Data Science at the Command Line
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Data Science at the Command Line](https://datascienceatthecommandline.com/)
    is my favorite, and I have written a detailed review about it in the KDnuggets
    [blog](/2022/03/data-science-command-line-free-ebook.html). You can either buy
    a book from Amazon or read the online version for free. The online version is
    interactive and comes with interesting features.'
  prefs: []
  type: TYPE_NORMAL
- en: '![5 Free Data Science Books You Must Read in 2023](../Images/0ded31a0b4899e9fd5bbdb85c4bfb2f2.png)'
  prefs: []
  type: TYPE_IMG
- en: Book Cover
  prefs: []
  type: TYPE_NORMAL
- en: The book introduces you to essential command line tools with examples for performing
    all kinds of data science tasks. You can clean the data, perform data analysis
    and visualization, and train machine learning models all from your terminal.
  prefs: []
  type: TYPE_NORMAL
