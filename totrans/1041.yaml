- en: '**Mercury key features:**'
  prefs: []
  type: TYPE_NORMAL
- en: Add Interactive widgets using the YAML header.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Change values, execute the notebook, and save the results.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Option to show or hide the code in Jupyter cells.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Easy to deploy on a cloud server.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create and add multiple notebooks to the server.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Portfolio front page.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Admin control and authentication.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Embed interactive web application using iframe.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Open Source under AGPLv3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The open-source version of Mercury consists of core features such as multiple
    web apps, welcome page edits, and interactive widgets. The Mercury Pro version
    has additional features to support team, private sharing, administrator control,
    and authentication. It also comes with dedicated support.
  prefs: []
  type: TYPE_NORMAL
- en: Install Mercury using `pip install mljar-mercury` or use `mercury run demo`
    in the terminal. To validate installation run a demo `mercury run demo` and then
    enter the `http://127.0.0.1` address to your browser. You can also take a [mini-tutorial](https://mercury-docs.readthedocs.io/en/latest/get-started/)
    on Mercury docs to understand how things work at a basic level.
  prefs: []
  type: TYPE_NORMAL
- en: In this overview, we will learn about the key features of Mercury and how you
    can use it to your advantage.
  prefs: []
  type: TYPE_NORMAL
- en: YAML Parameters
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The most important thing is to add a header to the Jupyter notebook. You need
    to create a new cell on top and change it to Raw `NBConvert`.  After that, add
    YAML code for modifying parameters.
  prefs: []
  type: TYPE_NORMAL
- en: '![YAML Parameters](../Images/89736cc9dce81967d6567e3f4103ca50.png)'
  prefs: []
  type: TYPE_IMG
- en: Gif from [Mercury](https://mljar.com/mercury/)
  prefs: []
  type: TYPE_NORMAL
- en: '**The list of parameters used in YAML header:**'
  prefs: []
  type: TYPE_NORMAL
- en: '**title**: is the name of a webapp. It is shown on the side bar and on the
    main page.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**author**: creator of web app.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**description**: add detailed description of webapp.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**show-code**: hide or show python code.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**show-prompt**: hide or show prompt information of a jupyter cell.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**share**:  share the webapp with public, private, or certain groups.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**params**: add, remove, modify widgets. This is the most important parameter
    which controls the inputs and outputs of an application.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Widgets
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Widgets are interactive inputs for your application. You can add text, integer,
    slider, checkbox, range, add multiple options, and even upload files for your
    machine learning demo.
  prefs: []
  type: TYPE_NORMAL
- en: The sample code below shows how we can add a widget (slider) to a Python variable
    (my_variable).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '![Widgets](../Images/cbd459c97db006293092557792bbf406.png)'
  prefs: []
