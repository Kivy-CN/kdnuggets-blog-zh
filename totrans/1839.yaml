  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在进入机器学习职业之前要读的5本电子书
- en: 原文：[https://www.kdnuggets.com/2016/10/5-free-ebooks-machine-learning-career.html](https://www.kdnuggets.com/2016/10/5-free-ebooks-machine-learning-career.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/10/5-free-ebooks-machine-learning-career.html](https://www.kdnuggets.com/2016/10/5-free-ebooks-machine-learning-career.html)
- en: '*Note that, while there are numerous machine learning ebooks available for
    free online, including many which are very well-known, I have opted to move past
    these "regulars" and seek out lesser-known and more niche options for readers.*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，虽然有很多机器学习电子书可以在网上免费获得，包括许多非常著名的书籍，但我选择了超越这些“常规”书籍，寻找一些较少为人知晓和更为小众的选项。*'
- en: Interested in a career in machine learning? Don't know where to start? Well,
    there's always [here](/2015/11/seven-steps-machine-learning-python.html), a collection
    of tutorials on pursuing machine learning in the Python ecosystem. If you are
    looking for something more, you could look [here](/2016/07/top-machine-learning-moocs-online-lectures.html)
    for an overview of MOOCs and online lectures from freely-available university
    lectures.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对机器学习职业感兴趣？不知道从哪里开始？那么，始终可以参考[这里](/2015/11/seven-steps-machine-learning-python.html)，这是一个关于在Python生态系统中追求机器学习的教程集合。如果你在寻找更多内容，可以查看[这里](/2016/07/top-machine-learning-moocs-online-lectures.html)，获取有关MOOCs和在线讲座的概述，这些讲座来自自由提供的大学课程。
