- en: 'Here is how the [course YouTube page](https://www.youtube.com/watch?app=desktop&v=yUjpGMdrWK0)
    defines both artificial intelligence and deep learning, and their connection:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是[课程的 YouTube 页面](https://www.youtube.com/watch?app=desktop&v=yUjpGMdrWK0)对人工智能和深度学习以及它们的关系的定义：
- en: '**What is Artificial Intelligence?**'
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**人工智能是什么？**'
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Artificial Intelligence is the process of building intelligent machines from
    vast volumes of data. Systems learn from past learning and experiences and perform
    human-like tasks. It enhances the speed, precision, and effectiveness of human
    efforts. AI uses complex algorithms and methods to build machines that can make
    decisions on their own. Machine Learning and Deep learning forms the core of Artificial
    Intelligence.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 人工智能是从大量数据中构建智能机器的过程。系统从过去的学习和经验中学习，并执行类似于人类的任务。它提高了人类努力的速度、精确度和有效性。AI 使用复杂的算法和方法来构建能够自主决策的机器。机器学习和深度学习是人工智能的核心。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**What is Deep Learning?**'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**深度学习是什么？**'
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Deep learning can be considered as a subset of machine learning. It is a field
    that is based on learning and improving on its own by examining computer algorithms.
    While machine learning uses simpler concepts, deep learning works with artificial
    neural networks, which are designed to imitate how humans think and learn.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 深度学习可以被视为机器学习的一个子集。它是一个基于通过检查计算机算法来学习和自我改进的领域。虽然机器学习使用的是更简单的概念，深度学习则利用人工神经网络，这些网络旨在模拟人类的思维和学习方式。
- en: Simplilearn has constructed this video course in order to help viewers understand
    the basics of AI and deep learning, and how to use AI and DL algorithms in their
