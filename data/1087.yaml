- en: Now, in 2022, the critical nature of data management for enterprise organizations
    can no longer be understated. Organizations have so much data through which they
    need to sift that they can't afford to view data management as an afterthought
    to their data analytics efforts, especially considering that [as much as 90%](https://mitsloan.mit.edu/ideas-made-to-matter/tapping-power-unstructured-data)
    of data worldwide is unstructured. Enterprises must rely on modern methods with
    which they can parse through sets of data that are largely unstructured.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 到了2022年，数据管理对企业组织的关键性已经无法被低估。组织需要筛选的数据量如此之大，以至于他们不能把数据管理视为对数据分析工作的附属任务，尤其是考虑到[全球高达90%的数据](https://mitsloan.mit.edu/ideas-made-to-matter/tapping-power-unstructured-data)是非结构化的。企业必须依靠现代方法来解析大量非结构化的数据集。
- en: To that end, let's quickly investigate the current need that enterprise organizations
    have to rapidly parse through unstructured data and examine several data management
    trends that are highly relevant in 2022.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，让我们快速调查企业组织目前需要快速解析非结构化数据的需求，并检查几个在2022年高度相关的数据管理趋势。
- en: Commercial data management is becoming automated
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 商业数据管理正变得自动化
- en: Enterprise organizations have, for pretty much the entire time the field of
    data science has existed, relied on manual techniques to parse through their sets
    of unstructured data. These manual techniques are unfortunately highly tedious
    [and require the manpower](/2020/09/honest-drowning-data.html) of multiple teams
    of data scientists just so that unstructured data can be parsed through and properly
    indexed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 企业组织在数据科学领域存在的几乎整个时间里，一直依赖于手动技术来解析其非结构化数据集。这些手动技术不幸的是非常繁琐，[并且需要人力](https://www.kdnuggets.com/2020/09/honest-drowning-data.html)来支持多个数据科学团队，以便非结构化数据可以被解析并正确索引。
- en: More organizations than ever are realizing that manual techniques to process
    and categorize unstructured data are no longer feasible solutions. Instead, enterprise
    organizations require commercial, automated data management solutions that make
    it much more viable for data scientists to parse through petabytes of data and
    continuously catalog it. These commercial solutions will make use of AI to automate
    the storage of unstructured data and can even recommend to data scientists ways
    to better optimize their methods of unstructured data storage.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 比以往更多的组织认识到，手动处理和分类非结构化数据的技术已经不再可行。相反，企业组织需要商业化的自动化数据管理解决方案，这使数据科学家可以更有效地解析数拍字节的数据并持续进行目录管理。这些商业解决方案将利用AI来自动化非结构化数据的存储，甚至可以向数据科学家推荐更优化的非结构化数据存储方法。
- en: As commercial data management solutions become more mature and readily available
    to the public, enterprise organizations should seriously consider supplementing
    their data analysis efforts with project management software. Robust project management
    software that [comes with critical features](https://www.freshbooks.com/projects-and-collaboration)
    such as web-based centralized storage of project files and project progress trackers
    can expedite the rate at which businesses analyze and process their large sets
    of unstructured data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着商业数据管理解决方案变得更加成熟并广泛提供给公众，企业组织应该认真考虑通过项目管理软件来补充其数据分析工作。具备[关键功能](https://www.freshbooks.com/projects-and-collaboration)的强大项目管理软件，如基于网页的项目文件集中存储和项目进度跟踪器，可以加快企业分析和处理大规模非结构化数据的速度。
- en: A combination of cloud-based project management software and automated data
    management workflows can significantly reduce the time it takes for data scientists
    to process and index unstructured data and affords them more time to invest in
    new-and-improved ways to analyze data with AI and ML-based data analysis techniques.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 基于云的项目管理软件和自动化数据管理工作流程的结合，可以显著减少数据科学家处理和索引非结构化数据所需的时间，并为他们提供更多时间投资于利用AI和ML数据分析技术来分析数据的新方法和改进方法。
- en: Data warehousing is helping monetize unstructured data
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据仓储正在帮助变现非结构化数据
- en: In the past, enterprise [organizations have monetized](/2017/08/how-big-data-companies-monetize-data.html)
    their sets of (mostly structured) data by parsing their business systems for insight
    into trends in their customer activity. These days, however, the practice of data
    monetization is relying much more heavily on sets of unstructured data.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，企业[组织通过解析](https://www.freshbooks.com/projects-and-collaboration)其业务系统来变现（主要是结构化的）数据，获取有关客户活动趋势的洞察。然而，如今数据变现的做法更多依赖于非结构化数据集。
- en: 'Consider the following scenario: a business wants to [use machine learning
    to increase its rates](https://www.analyticsinsight.net/10-ways-machine-learning-provides-more-efficient-customer-service/)
    of customer satisfaction when it comes to its support chats and phone calls. That
    business needs a method with which they can analyze disparate customer conversations,
    and that method relies on innovations such as machine learning that need unstructured
    data to continuously improve systems and solutions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下场景：一家企业希望通过[使用机器学习提高其客户满意度](https://www.analyticsinsight.net/10-ways-machine-learning-provides-more-efficient-customer-service/)来改善支持聊天和电话的质量。该企业需要一种方法来分析不同的客户对话，这种方法依赖于如机器学习等创新技术，这些技术需要非结构化数据来不断改进系统和解决方案。
- en: Fortunately for businesses that want to improve their data monetization strategies,
    a growing number of companies are now offering products such as cloud-based data
    warehousing to better support systems to parse through sets of unstructured data.
    These companies recognize that unstructured data [is becoming more useful than
    structured data](https://www.datacenterknowledge.com/industry-perspectives/unstructured-data-will-continue-shape-data-management-2022)
    for building relations with clients and consumers, and they are providing cloud-based
    data warehousing that can analyze disparate customer interactions in order to
    better hone in on intelligence such as trends in customer behavior and product
    demand.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 对于希望改善数据货币化策略的企业来说，越来越多的公司现在提供云基础的数据仓储产品，以更好地支持系统解析非结构化数据集。这些公司认识到，[非结构化数据正变得比结构化数据更有用](https://www.datacenterknowledge.com/industry-perspectives/unstructured-data-will-continue-shape-data-management-2022)来建立与客户和消费者的关系，并提供可以分析不同客户互动的云基础数据仓储，从而更好地把握客户行为和产品需求等智能信息的趋势。
- en: Venture capitalists have taken note of the fact that a growing number of businesses
    are providing data warehousing solutions to better manage unstructured data, which
    may contribute toward a greater public perception of unstructured data's importance
    regarding data management. This trend in public perception may convince a greater
    number of organizations to invest in data management workflows that rely on unstructured
    and ensure the protection of customer data such as personally identifiable information
    (PII).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 风险投资者已经注意到越来越多的企业正在提供数据仓储解决方案，以更好地管理非结构化数据，这可能有助于提升公众对非结构化数据在数据管理中的重要性的认知。这种公众认知的趋势可能会说服更多组织投资依赖于非结构化数据的数据管理工作流，并确保保护客户数据，如个人身份信息（PII）。
- en: This possibility doesn't seem too far-fetched considering that more PII is being
    transmitted between customers and businesses than ever before - the number of
    people investing in an insurance policy [has risen by 50%](https://www.policyme.com/blog/what-is-life-insurance)
    since the start of the pandemic, for example - and customers will likely expect
    that businesses have solutions in place to safeguard their sensitive information
    and not lose track of it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到客户与企业之间传输的个人身份信息（PII）比以往任何时候都多，这种可能性似乎并不那么遥远。例如，自疫情开始以来，投资保险政策的人数[增长了50%](https://www.policyme.com/blog/what-is-life-insurance)，客户很可能期望企业有解决方案来保护他们的敏感信息，并确保信息不被丢失。
- en: Data silos are helping - not hurting - data management
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据孤岛正在帮助——而不是伤害——数据管理
- en: Data silos have garnered a bad rap among some data professionals, and for understandable
    reasons. Although they may seem innocuous, data silos can prevent the sharing
    of information across relevant parties and can contribute toward inconsistency
    in data across multiple departments. Some IT leaders may even feel that data silos
    make it more difficult to paint a holistic picture of a business's data when barriers
    such as data silos exist.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据孤岛在一些数据专业人士中获得了不良声誉，原因是可以理解的。尽管它们看似无害，但数据孤岛可能会阻碍相关方之间的信息共享，并可能导致多个部门之间的数据不一致。一些IT领导者可能甚至觉得，当存在数据孤岛这样的障碍时，难以全面描绘业务数据的全貌。
- en: With that said, it's highly unlikely that data silos will be disappearing any
    time soon. In light of this fact, it's important that IT leaders embrace ways
    to parse unstructured sets of data and secure it across silos without feeling
    like they need to store all of their data in a single silo.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，数据孤岛在短期内不太可能消失。鉴于这一事实，IT领导者需要接受解析非结构化数据集并在孤岛之间保护这些数据的方法，而不必觉得需要将所有数据存储在一个单一的孤岛中。
- en: Once they feel more comfortable embracing data silos and the opportunities they
    present to search for, classify, and secure unstructured data, IT leaders should
    consider how data silos can improve tag management across data storage platforms.
    Portable data management that exists [across multiple platforms](https://www.enterprisestorageforum.com/management/5-storage-needs-of-modern-data-centers/)
    makes it much easier for data professionals to transfer their sets of data across
    new cloud-based environments and software solutions while holding onto tags that
    enable the rapid segmentation of data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦IT领导者更加舒适地接受数据孤岛及其在搜索、分类和保护非结构化数据方面提供的机会，他们应考虑数据孤岛如何改善跨数据存储平台的标签管理。存在于[多个平台](https://www.enterprisestorageforum.com/management/5-storage-needs-of-modern-data-centers/)的便携数据管理使数据专业人士能够更容易地将数据集转移到新的基于云的环境和软件解决方案中，同时保留使数据快速分段的标签。
- en: Conclusion
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Unstructured data, cloud-based data management solutions, and new ways to monetize
    data are contributing toward a greater awareness of data management's importance.
    There is no doubt that unstructured data is becoming more essential than ever
    to the ways businesses search for insights within the gigantic sets of data that
    they generate and store across multiple data silos and storage environments.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 非结构化数据、基于云的数据管理解决方案以及将数据货币化的新方法正在提升对数据管理重要性的认识。毫无疑问，非结构化数据在企业寻找洞察力的方式中变得比以往任何时候都更加重要，这些企业生成和存储的数据跨越多个数据孤岛和存储环境。
- en: Considering that innovations in technology [such as AI](/2020/10/introduction-ai-updated.html)
    and ML are crucial components of modern data analysis, the importance of unstructured
    data will likely keep growing for the foreseeable future as it enables more effective
    ways to drive more informed business decisions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到技术创新[如AI](/2020/10/introduction-ai-updated.html)和ML是现代数据分析的关键组成部分，非结构化数据的重要性在可预见的未来可能会持续增长，因为它能促进更有效的方式来推动更明智的业务决策。
