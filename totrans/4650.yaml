  type: TYPE_NORMAL
  zh: 深度学习工具
- en: '**The share of users of Deep Learning tools jumped to 49.8% (!!)** , from 33%
    of voters in 2018 and 32% in 2017.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**深度学习工具的用户份额跃升至 49.8% (!!)**，相比 2018 年的 33% 和 2017 年的 32%。'
- en: Tensorflow remains the dominant platform, and Keras continue to grow as a very
    popular wrapper on top of Tensorflow. PyTorch has also significantly increased
    its share. Share of most of the other Deep Learning tools (except for MXnet) has
    declined.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Tensorflow 仍然是主导平台，Keras 作为 Tensorflow 上非常受欢迎的封装器持续增长。PyTorch 也显著增加了其份额。其他大多数深度学习工具（除了
