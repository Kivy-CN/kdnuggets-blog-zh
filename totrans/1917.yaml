  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**进入状态**'
- en: '*These courses can help lay the foundation for quantitative thinking.*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*这些课程可以帮助奠定定量思维的基础。*'
