- en: 'Data Science Career: 7 Expectations vs Reality'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/06/data-science-career-7-expectations-reality.html](https://www.kdnuggets.com/2022/06/data-science-career-7-expectations-reality.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Data Science Career: 7 Expectations vs Reality](../Images/9797f73b424becb6f3ff2c199418a5ef.png)'
  prefs: []
  type: TYPE_IMG
- en: There’s a huge mismatch between the [expectations](/2022/03/data-science-reality-expectations.html)
    of people who are about to start a [data science career path](https://www.stratascratch.com/blog/a-complete-guide-to-data-scientist-career-path/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets),
    and the reality of [what a data scientist does](https://www.stratascratch.com/blog/what-does-a-data-scientist-do/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets),
    actually. There are some expectations that are met, but there are many new data
    scientists who find that their jobs are nothing like what they expected.
  prefs: []
  type: TYPE_NORMAL
