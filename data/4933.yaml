- en: Python overtakes R, becomes the leader in Data Science, Machine Learning platforms
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python 超越 R，成为数据科学、机器学习平台的领导者
- en: 原文：[https://www.kdnuggets.com/2017/08/python-overtakes-r-leader-analytics-data-science.html](https://www.kdnuggets.com/2017/08/python-overtakes-r-leader-analytics-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/08/python-overtakes-r-leader-analytics-data-science.html](https://www.kdnuggets.com/2017/08/python-overtakes-r-leader-analytics-data-science.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)Last
    KDnuggets Poll [asked](/2017/08/new-poll-python-r-other.html)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)上一个 KDnuggets
    调查 [询问](/2017/08/new-poll-python-r-other.html)'
- en: '**Did you use R, Python (along with their packages), both, or other tools for
    Analytics, Data Science, Machine Learning work in 2016 and 2017?**'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你在 2016 和 2017 年是否使用了 R、Python（及其包）、两者，或其他工具用于分析、数据科学、机器学习工作？**'
- en: Python did not quite "swallow" R, but the results, based on 954 voters, show
    that in 2017 Python ecosystem **overtook** R as the leading platform for Analytics,
    Data Science, Machine Learning.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Python 并未完全“吞并” R，但基于 954 位投票者的结果显示，2017 年 Python 生态系统 **超越** R 成为分析、数据科学、机器学习的领先平台。
- en: 'See also my follow-up post: [**Python vs R – Who Is Really Ahead in Data Science,
    Machine Learning?**](/2017/09/python-vs-r-data-science-machine-learning.html)'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另请参见我的后续文章：[**Python 与 R – 谁在数据科学、机器学习中真正领先？**](/2017/09/python-vs-r-data-science-machine-learning.html)
- en: While in 2016 Python was in 2nd place ("Mainly Python" had 34% share vs 42%
    for "Mainly R"), in 2017 Python had 41% vs 36% for R.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在 2016 年 Python 排在第 2 位（“主要使用 Python”份额为 34%，而“主要使用 R”的份额为 42%），但在 2017 年
    Python 达到了 41%，而 R 为 36%。
- en: The share of KDnuggets readers who used **both** R and Python in significant
    ways also increased from 8.5% to 12% in 2017, while the share who mainly used
    **other** tools dropped from 16% to 11%.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 **两者** R 和 Python 的 KDnuggets 读者的份额也从 2017 年的 8.5% 增加到 12%，而主要使用 **其他** 工具的份额从
    16% 下降到 11%。
- en: '![Python, R, Other Analytics, Data Science platform, 2016-2017](../Images/bcb09dfa763bb30e30ad84556ccf8729.png)
    **Fig. 1: Share of Python, R, Both, or Other platforms usage for Analytics, Data
    Science, Machine Learning, 2016 vs 2017**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![Python、R、其他分析、数据科学平台，2016-2017](../Images/bcb09dfa763bb30e30ad84556ccf8729.png)
    **图 1: Python、R、两者或其他平台在 2016 年和 2017 年的使用份额**'
- en: Next, we examine the transitions between the different platforms.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将检查不同平台之间的过渡。
- en: '![Python vs R vs Other, 2016 to 2017 Transitions](../Images/6eed9c2444e05013638ca7422bb24212.png)
    **Fig. 2: Analytics, Data Science, Machine Learning Platforms'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![Python 与 R 与其他，2016 到 2017 的过渡](../Images/6eed9c2444e05013638ca7422bb24212.png)
    **图 2: 分析、数据科学、机器学习平台**'
- en: Transitions between R, Python, Both, and Other from 2016 to 2017**
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从 2016 到 2017 年的 R、Python、两者和其他的过渡**
- en: 'This chart looks complicated, but we see two key aspects, and Python wins on
    both:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图表看起来复杂，但我们看到两个关键方面，Python 在这两个方面都赢了：
- en: 'Loyalty: Python users are more loyal, with 91% of 2016 Python users staying
    with Python. Only 74% of R users stayed, and 60% of other platforms users did.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 忠诚度：Python 用户更忠诚，2016 年的 91% Python 用户继续使用 Python。而只有 74% 的 R 用户继续使用，其他平台用户中有
    60% 继续使用。
- en: 'Switching: Only 5% of Python users moved to R, while twice as many - 10% of
    R users moved to Python. Among those who used both in 2016, only 49% kept using
    both, 38% moved to Python, and 11% moved to R.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 切换：只有 5% 的 Python 用户转向 R，而转向 Python 的 R 用户则是两倍，达到了 10%。在 2016 年同时使用两者的人中，只有
    49% 继续使用两者，38% 转向 Python，11% 转向 R。
- en: Net we look at trends across multiple years.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 净的，我们查看跨多个年的趋势。
- en: In our [2015 Poll on R vs Python](/2015/07/poll-primary-analytics-language-r-python.html)
    we did not offer an option for "Both Python and R", so to compare trends across
    4 years, we replace the shares of Python and R in 2016 and 2017 by
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的 [2015 年 R 与 Python 调查](/2015/07/poll-primary-analytics-language-r-python.html)中，我们没有提供“Python
    和 R 两者”选项，因此为了比较 4 年间的趋势，我们用 2016 和 2017 年 Python 和 R 的份额进行替换
- en: Python* = (Python share) + 50% of (Both Python and R)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Python* = (Python 分享) + 50% 的 (Python 和 R)
- en: R* = (R share) + 50% of (Both Python and R)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: R* = (R 分享) + 50% 的 (Python 和 R)
- en: We see that share of R usage is slowly declining (from about 50% in 2015 to
    36% in 2017), while Python share is steadily growing - from 23% in 2014 to 47%
    in 2017\. The share of other platforms is also steadily declining.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到 R 使用的份额在缓慢下降（从 2015 年的约 50% 下降到 2017 年的 36%），而 Python 份额则稳步增长——从 2014 年的
    23% 增长到 2017 年的 47%。其他平台的份额也在稳步下降。
- en: '![Python R Other 2014 17 Trends](../Images/7266b7ba3b3cc317eed209db71780761.png)
    **Fig. 3: Python vs R vs Other platforms for Analytics, Data Science, and Machine
    Learning, 2014-17**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![Python R 其他 2014-17 趋势](../Images/7266b7ba3b3cc317eed209db71780761.png) **图
    3: Python 与 R 与其他平台在分析、数据科学和机器学习中的 2014-17 趋势**'
- en: 'Finally, we look at trends and patterns by region. The regional participation
    was:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们查看了按地区的趋势和模式。各地区的参与情况是：
- en: US/Canada, 40%
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国/加拿大，40%
- en: Europe, 35%
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲，35%
- en: Asia, 12.5%
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚洲，12.5%
- en: Latin America, 6.2%
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拉丁美洲，6.2%
- en: Africa/Middle East, 3.6%
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非洲/中东，3.6%
- en: Australia/NZ, 3.1%
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澳大利亚/新西兰，3.1%
- en: To simplify the chart we split "Both" votes among R and Python, as above, and
    also combine 4 regions with smaller participation of Asia, AU/NZ, Latin America,
    and Africa/Middle East into one "Rest" region.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化图表，我们将“同时”投票分配给 R 和 Python，并将亚洲、澳大利亚/新西兰、拉丁美洲和非洲/中东的 4 个参与较少的地区合并为一个“其他”地区。
- en: '![Python R Other Region 2016 2017](../Images/12b6895b9b061fec68aac7e6f443ce82.png)
    **Fig. 4: Python* vs R* vs Rest by Region, 2016 vs 2017**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '![Python R 其他地区 2016 2017](../Images/12b6895b9b061fec68aac7e6f443ce82.png)
    **图 4: Python* 与 R* 与其他地区，2016 年对比 2017 年**'
- en: 'We observe the same pattern across all regions:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在所有地区观察到相同的模式：
- en: increase in Python share, by 8-10%
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 份额增加，8-10%
- en: decline in R share, by about 2-4%
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R 份额下降，大约 2-4%
- en: decline in other platforms, by 5-7%
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他平台的下降，5-7%
- en: The future looks bright for Python users, but we expect that R and other platforms
    will retain some share in the foreseeable future because of their large embedded
    base.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Python 用户来说，未来看起来非常光明，但我们预计 R 和其他平台在可预见的未来将保持一定份额，因为它们有着庞大的用户基础。
- en: '**Comments**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**评论**'
- en: '**Bill Winkler, computational speed, etc.**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**比尔·温克勒，计算速度等。**'
- en: We are a SAS shop with ~30 new Ph.D.s and others who primarily use R. Some people
    are starting to work with Python because we are starting to move to a cloud-based
    environment. For working with national files using software based on rigorous
    theoretical models, we use very highly optimized C and FORTRAN routines. SAS,
    R, and even sometimes Python are 100+ times too slow.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是一个使用 SAS 的团队，拥有大约 30 名新获得博士学位的人员和其他主要使用 R 的人员。由于我们开始转向基于云的环境，一些人开始使用 Python。对于使用基于严格理论模型的软件处理国家文件，我们使用高度优化的
    C 和 FORTRAN 例程。SAS、R，甚至有时 Python 都慢了 100 多倍。
