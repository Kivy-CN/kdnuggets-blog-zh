- en: '**[Caffe](http://caffe.berkeleyvision.org/)** is a deep learning framework
    made with expression, speed, and modularity in mind. It is developed by the Berkeley
    Vision and Learning Center ([BVLC](http://bvlc.eecs.berkeley.edu/)) and community
    contributors.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Caffe](http://caffe.berkeleyvision.org/)** 是一个深度学习框架，注重表达、速度和模块化。由伯克利视觉与学习中心（[BVLC](http://bvlc.eecs.berkeley.edu/)）及社区贡献者开发。'
- en: 'Commits: 3801, Contributors: 215, Github URL: [Caffe](https://github.com/BVLC/caffe)'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 3801，贡献者: 215，Github 链接: [Caffe](https://github.com/BVLC/caffe)'
- en: '**[Gensim](https://radimrehurek.com/gensim/)** is a free Python library with
    features such as scalable statistical semantics, analyze plain-text documents
    for semantic structure, retrieve semantically similar documents.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Gensim](https://radimrehurek.com/gensim/)** 是一个免费的 Python 库，具有可扩展的统计语义功能，分析纯文本文档的语义结构，检索语义相似的文档。'
- en: 'Commits: 2702, Contributors: 145, Github URL: [Gensim](https://github.com/RaRe-Technologies/gensim)'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 2702，贡献者: 145，Github 链接: [Gensim](https://github.com/RaRe-Technologies/gensim)'
- en: '**[Pylearn2](http://deeplearning.net/software/pylearn2/)** is a machine learning
    library. Most of its functionality is built on top of [Theano](http://deeplearning.net/software/theano/).
    This means you can write Pylearn2 plugins (new models, algorithms, etc) using
    mathematical expressions, and Theano will optimize and stabilize those expressions
    for you, and compile them to a backend of your choice (CPU or GPU).'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Pylearn2](http://deeplearning.net/software/pylearn2/)** 是一个机器学习库。它的大部分功能建立在
    [Theano](http://deeplearning.net/software/theano/) 之上。这意味着你可以使用数学表达式编写 Pylearn2
    插件（新模型、算法等），Theano 会为你优化和稳定这些表达式，并将其编译为你选择的后端（CPU 或 GPU）。'
- en: 'Commits: 7100, Contributors: 115, Github URL: [Pylearn2](https://github.com/lisa-lab/pylearn2)'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 7100，贡献者: 115，Github 网址: [Pylearn2](https://github.com/lisa-lab/pylearn2)'
- en: '**[Statsmodels](http://statsmodels.sourceforge.net/)** is a Python module that
    allows users to explore data, estimate statistical models, and perform statistical
    tests. An extensive list of descriptive statistics, statistical tests, plotting
    functions, and result statistics are available for different types of data and
    each estimator.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Statsmodels](http://statsmodels.sourceforge.net/)** 是一个 Python 模块，允许用户探索数据、估计统计模型和执行统计测试。提供了各种数据和每个估计器的描述统计、统计测试、绘图函数和结果统计的广泛列表。'
- en: 'Commits: 8664, Contributors: 108, Github URL: [Statsmodels](https://github.com/statsmodels/statsmodels/)'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 8664，贡献者: 108，Github 网址: [Statsmodels](https://github.com/statsmodels/statsmodels/)'
- en: '**[Shogun](http://shogun-toolbox.org/)** is Machine learning toolbox which
    provides a wide range of *unified* and *efficient* Machine Learning (ML) methods.
    The toolbox seamlessly allows to easily combine multiple data representations,
    algorithm classes, and general purpose tools.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Shogun](http://shogun-toolbox.org/)** 是一个机器学习工具箱，提供了广泛的*统一*和*高效*的机器学习方法。该工具箱无缝地允许轻松结合多个数据表示、算法类别和通用工具。'
- en: 'Commits: 15172  Contributors: 105, Github URL: [Shogun](https://github.com/shogun-toolbox/shogun)'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 15172，贡献者: 105，Github 网址: [Shogun](https://github.com/shogun-toolbox/shogun)'
- en: '**[Chainer](http://chainer.org/)** is a Python-based, standalone open source
    framework for deep learning models. Chainer provides a flexible, intuitive, and
    high performance means of implementing a full range of deep learning models, including
    state-of-the-art models such as recurrent neural networks and variational autoencoders.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Chainer](http://chainer.org/)** 是一个基于 Python 的独立开源深度学习框架。Chainer 提供了一个灵活、直观且高性能的方式来实现各种深度学习模型，包括先进的模型，如递归神经网络和变分自编码器。'
- en: 'Commits: 6298, Contributors: 84, Github URL: [Chainer](https://github.com/pfnet/chainer)'
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 6298，贡献者: 84，Github 网址: [Chainer](https://github.com/pfnet/chainer)'
- en: '**[NuPIC](http://numenta.org/)** is an open source project based on a theory
    of neocortex called Hierarchical Temporal Memory (HTM). Parts of HTM theory have
    been implemented, tested, and used in applications, and other parts of HTM theory
    are still being developed.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[NuPIC](http://numenta.org/)** 是一个基于新皮层理论 Hierarchical Temporal Memory (HTM)
    的开源项目。HTM 理论的部分已被实现、测试并用于应用中，而 HTM 理论的其他部分仍在开发中。'
- en: 'Commits: 6088, Contributors: 76, Github URL: [NuPIC](https://github.com/numenta/nupic)'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 6088，贡献者: 76，Github 网址: [NuPIC](https://github.com/numenta/nupic)'
- en: '**[Neon](http://neon.nervanasys.com/)** is [Nervana](http://nervanasys.com/) ’s
    Python-based deep learning library. It provides ease of use while delivering the
    highest performance.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Neon](http://neon.nervanasys.com/)** 是 [Nervana](http://nervanasys.com/)
    的基于 Python 的深度学习库。它在提供易用性的同时，达到最高的性能。'
- en: 'Commits: 875, Contributors: 47, Github URL: [Neon](https://github.com/NervanaSystems/neon)'
