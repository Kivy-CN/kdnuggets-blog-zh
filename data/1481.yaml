- en: So, you have been called to appear for a data science interview… But, are you
    unclear about how to crack data science interviews? Are you worried about rejections
    in data science interviews? Are you puzzled as to what to prepare for data science
    interviews? If you have above questions in your mind, then you have reached at
    right place. We are interested in sharing what we have learned the hard way based
    on our experience being interviewees as well as interviewers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你已经被邀请参加数据科学面试……但你是否对如何破解数据科学面试感到困惑？你是否担心在数据科学面试中被拒绝？你是否对数据科学面试的准备感到困惑？如果你有上述问题，那么你来对地方了。我们希望分享我们在被面试者和面试官的经历中学到的东西。
- en: 'That you are reading this document is a reflection of your seriousness in being
    a successful data scientist. Being interviewed in Data Science, a field that is
    already wide, and rapidly expanding, is as much a challenge for you as a candidate
    as it is for interviewers. Interviews try to assess your Data Science competency
    in a few rounds that last for one hour each while your learning has been for an
    entire lifetime. This puts interviewers (we have been there!) in an unenviable
    position, namely, *how to assess someone very passionate and knowledgeable –like
    you?* Good interviewers consider you as a potential future colleague: they need
    your help in this. We believe that if you are the interviewer and we are the ones
    being interviewed, you would perhaps ask from us cooperation along the lines mentioned
    below.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在阅读本文档，这反映了你在成为成功数据科学家的认真态度。在数据科学领域——一个已经很广泛且快速扩展的领域——接受面试对你作为候选人来说，是一种挑战，对面试官而言也是如此。面试试图在几轮每轮持续一个小时的时间里评估你的数据科学能力，而你的学习则是终身的。这使得面试官（我们曾经也是！）处于一个不值得羡慕的位置，即*如何评估像你这样非常热情和知识渊博的人？*
    好的面试官将你视为潜在的未来同事：他们需要你的帮助。我们相信，如果你是面试官，而我们是被面试者，你可能会希望我们按照以下提到的内容进行配合。
- en: How it Starts?
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何开始？
- en: 'It all starts with what you have written in the resume. Expect questions to
    be asked based on anything that is related to Data Science from your resume. It
    is understandable that they are deep in your past (> three years) but don’t be
    fazed by them. We believe you have it in you to give a good acquittal of yourself
    on anything that is on your resume. Please revisit memory lane. Get reacquainted
    with your past. *Given that you solved something with method X in the past, do
    you have a better method Y if you are to solve it now?* Also, ask yourself: *Am
    I writing something on the *resume* just so that the interviewer gets impressed
    but doesn’t ask questions based on them?*If you are the interviewer, would you
    think it is fair? Note: this applies to tech blogs, github links present in the
    resume as well.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一切都从你简历上写的内容开始。预计会有基于你简历中与数据科学相关的任何内容的问题。理解这些问题可能涉及你过去的经历（> 三年），但不要因此感到困扰。我们相信你能够在简历上的任何内容上给出一个很好的答复。请重温你的过去。重新熟悉你的过去。*考虑到你过去用方法
    X 解决了某个问题，如果现在要解决它，你是否有更好的方法 Y？*同时问问自己：*我是否在简历上写了一些内容只是为了让面试官留下深刻印象，但不希望他们基于这些内容提出问题？*如果你是面试官，你会觉得这样公平吗？注意：这也适用于简历中存在的技术博客和
    GitHub 链接。
- en: 'Problem Solving: Open & Close-ended'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题解决：开放性与封闭性
- en: 'Your data science depth will be assessed based on your ability to solve problems.
    Such problems could be:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你的数据科学深度将根据你解决问题的能力来评估。这些问题可能是：
- en: Given a requirement, how to solve it. E.g. Your business is losing customers,
    find causes and solutions.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给定一个需求，如何解决它。例如，你的业务正在失去客户，找出原因和解决方案。
- en: Given a solution, could it be improved? E.g. Existing solution has a ‘conversion
    rate’ of 90%, how would you make it 91%.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给定一个解决方案，是否可以改进？例如，现有解决方案的‘转化率’为 90%，你将如何将其提高到 91%。
- en: Are you able to reuse your past approaches and make them work in a new but different
    context? Are you also in a position to rethink your old approaches in the context
    of what you have learnt recently?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否能够重用你过去的方法，并使其在一个新的但不同的背景下发挥作用？你是否也能在最近学到的知识背景下重新思考你旧的方法？
- en: These are open-ended questions, they may not have complete solutions within
    the scope of the interview. Remember, these questions are not for getting billion-dollar
    startup ideas or patentable ideas from you for free; far from it, these are purely
    for assessing your problem-solving skills. In fact, some of them may have resonance
    in data science problems the interviewers are trying to solve as part of their
    work.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是开放性问题，可能在面试范围内没有完整的解决方案。记住，这些问题不是为了从你那里免费获得价值十亿美元的创业点子或可专利的创意；恰恰相反，这些问题纯粹是为了评估你的问题解决能力。实际上，其中一些问题可能与面试官在工作中试图解决的数据科学问题有一定的共鸣。
- en: 'Now that we have done with open-ended questions, here’s a sample of close-ended
    questions: derive back propagation for CNN, explain gradient boosting etc. Former
    helps the interviewer assess your reaction to unplanned circumstances, while the
    latter establishes a baseline filter rooted in standard understanding. Strive
    your best to ace both. Practise is the key.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经完成了开放性问题，这里有一些封闭性问题的示例：推导 CNN 的反向传播，解释梯度提升等。前者帮助面试官评估你对未计划情况的反应，而后者则建立了一个根植于标准理解的基线筛选。尽力在这两方面都表现出色。练习是关键。
- en: Machine Learning
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习
- en: Data Science uses Machine Learning as one of the key techniques. Yes, it may
    also use neuroscience, behavioural economics, game theory, statistical mechanics,
    complexity theory, non-Euclidean geometry and myriad areas you are an expert in.
    However, problems you are expected to solve in the industry context require a
    sound knowledge of ML techniques as the primary skills; interviewers will be delighted
    if you are an expert in other topics, but please be an expert in ML as well.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学使用机器学习作为关键技术之一。是的，它也可能使用神经科学、行为经济学、博弈论、统计力学、复杂性理论、非欧几里得几何以及你擅长的诸多领域。然而，你在行业背景下需要解决的问题要求对机器学习技术有扎实的知识作为主要技能；面试官会很高兴你在其他主题上也很专业，但请确保你在机器学习方面也要成为专家。
- en: This is how they will assess you on your ML skills.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是他们如何评估你的机器学习技能。
- en: 'Topics covered in standard Machine Learning courses and books: CS229 (Stanford),
    CS4780 (Cornell), 6–034 (MIT), PRML (Chris Bishop), Mining of Massive Datasets.
    <Include your favourite courses and books here.> Note: PRML is indicative, we
    don’t mean you must go through the whole book. Reinforce course content with readings
    from such standard books whenever possible.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 标准机器学习课程和书籍中涵盖的主题：CS229（斯坦福）、CS4780（康奈尔）、6–034（MIT）、PRML（Chris Bishop）、大规模数据集挖掘。<在此处添加你喜欢的课程和书籍。>
    注意：PRML 仅作参考，我们不是说你必须通读整本书。尽可能通过这些标准书籍的阅读来加强课程内容。
- en: ML methods that are mentioned in the resume but not as part of the courses or
    books.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简历中提到的机器学习方法但并非课程或书籍的一部分。
- en: 'Mathematics for ML: Linear Algebra, Probability & Statistics, Multivariable
    Calculus, basics of optimization (typically these are covered in standard ML courses)'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习的数学基础：线性代数、概率与统计、多变量微积分、优化基础（通常这些在标准 ML 课程中会涵盖）
- en: Deep Learning
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 深度学习
- en: You are a deep learning ninja. Despite your strong feelings, why do we still
    think you need to have a sound understanding of ‘conventional’ Machine Learning
    also? ‘Black-box’ nature of deep learning models (you may entirely disagree) makes
    it difficult for the interviewers to know what you did versus what the model did.
    However, ML in its conventional form seems to be a good common denominator for
    all candidates. How does it look to be a person who has built a bi-directional
    LSTM but doesn’t know how SVM’s work? Please go ahead, dazzle the interviewers
    with your DL skills, but after you’ve proven a point or two with your ML chops.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你是一个深度学习高手。尽管你有很强的自信，为什么我们仍然认为你需要对‘传统’机器学习有扎实的理解呢？深度学习模型的‘黑箱’特性（你可能完全不同意）使得面试官很难知道你做了什么与模型做了什么。然而，传统机器学习似乎是所有候选人的一个良好的共同点。一个构建了双向
    LSTM 但不知道 SVM 如何工作的人的形象如何？请继续展示你的深度学习技能，但在用你的机器学习能力证明一两点之后再进行展示。
- en: You should know why you chose one model / algorithm / approach / architecture
    above others. Hyperparameters play a key role in DL. Develop a sound understanding
    of model tuning. Difference between a good model and a not-so-good one may lie
    in your choice of hyper parameters.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该知道为什么你选择了某一模型/算法/方法/架构而不是其他的。超参数在深度学习中扮演了关键角色。对模型调优有一个扎实的理解至关重要。一个好模型和一个不那么好的模型之间的差异可能就在于你对超参数的选择。
- en: 'We recommend below material to go through before going for interviews:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们推荐在面试前阅读以下材料：
- en: Deep learning specialization(set of 5 courses) offered by deeplearning.ai at
    Coursera
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: deeplearning.ai 在 Coursera 提供的深度学习专业化（5 门课程）
- en: Geoff Hinton’s Neural Networks course from Coursera for a deeper understanding
    of concepts.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Geoff Hinton 的神经网络课程来自 Coursera，可以更深入地理解概念。
- en: A comprehensive deep learning course that covers encoders [http://www.cse.iitm.ac.in/~miteshk/CS7015.html](http://www.cse.iitm.ac.in/~miteshk/CS7015.html)
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个全面的深度学习课程，涵盖编码器 [http://www.cse.iitm.ac.in/~miteshk/CS7015.html](http://www.cse.iitm.ac.in/~miteshk/CS7015.html)
- en: For the long term, you may go through the deep learning book authored by Yoshua
    Bengio and Ian Goodfellow.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从长远来看，你可以阅读由 Yoshua Bengio 和 Ian Goodfellow 编著的深度学习书籍。
- en: 'Note: We didn’t say you *must* go through all of these. Acquiring familiarity
    with the subject by perusing high quality content gives you confidence that is
    transferable across situations.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：我们没有说你*必须*阅读所有这些内容。通过阅读高质量的内容获得的对主题的熟悉感，会让你在各种情况下更有信心。
- en: Experience with Tools
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工具经验
- en: Companies give priority to candidates who not only articulate good data science
    solutions but also can efficiently implement using the right tools. It will be
    great if you can make yourself comfortable with the tools available in the industry.
    You should be at least aware of python or R from the language point of view, scikit
    learn library for ML algorithms, Keras / tensorflow / pytorch / caffe for deep
    learning. Do not neglect querying languages eg. HQL,SQL and distributed frameworks
    like hadoop and spark. Good organizations have training programs for all these
    skills. Selected candidates often go through these training courses. Familiarity
    with the above tools gives your candidature the much needed edge. By all means
    undergo training after you get selected. This will give exposure to the problems
    the organisation solves and opportunity to interact with other scientists in the
    organization. These are very important experiences to acquire as a new-joiner.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 公司优先考虑那些不仅能提出良好数据科学解决方案，还能有效使用正确工具实施解决方案的候选人。如果你能使自己熟悉行业中可用的工具，将会非常有利。你应该至少了解Python或R语言，了解用于机器学习算法的scikit-learn库，了解用于深度学习的Keras
    / TensorFlow / PyTorch / Caffe。不要忽视查询语言，例如HQL、SQL，以及分布式框架如Hadoop和Spark。好的组织都有这些技能的培训项目。被选中的候选人通常会参加这些培训课程。对上述工具的熟悉程度能为你的候选资格提供必要的优势。尽一切可能在被选中后接受培训。这将使你接触到组织解决的问题，并有机会与组织中的其他科学家互动。这些都是新加入者必须获得的重要经验。
- en: Productionization and Deployment of Models
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模型的生产化和部署
- en: Interviewers expect you to know how a machine learning model is used, how it
    is productionised and deployed and the overall end-to-end architecture of your
    model. It is very difficult to hire a person who does not know how his model will
    be used by the client/service/customer/product. Without deployment, what you have
    built is a POC. At the very best, it works on your laptop for demo purposes. For
    your ML model to be useful it needs to be part of a software pipeline. Know how
    to interact with engineers towards deploying models. Be prepared to roll up your
    sleeves and get into the act without anyone prompting you. By doing so, you are
    enhancing your value and standing in the team.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 面试官希望你了解机器学习模型的使用方式、如何进行生产化和部署，以及模型的整体端到端架构。招聘一个不了解自己模型如何被客户/服务/用户/产品使用的人员是非常困难的。如果没有部署，你所做的只是一个概念验证（POC）。即便是最好的情况下，它也只是能在你的笔记本电脑上进行演示。为了使你的机器学习模型发挥作用，它需要成为软件管道的一部分。了解如何与工程师协作进行模型部署。做好卷起袖子、主动行动的准备。通过这样做，你会提升自己在团队中的价值和地位。
- en: Life cycle Management of Models
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模型的生命周期管理
- en: As a great data scientist, you should understand the full life cycle of the
    ML model. You should know how your model should change when the world it tries
    to model changes. (This happens more frequently than you may think, for the real
    world isn’t under your control.) You will decide how frequently your models need
    to be retrained for them to remain fresh. You may also want automate the retraining
    process for saving your precious time. Re-purpose the time saved in iterating
    model building towards improving performance. Create opportunities for yourself
    to explain how you’ve managed a model through its life cycle.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名优秀的数据科学家，你应该了解机器学习模型的完整生命周期。你应该知道当你试图建模的世界发生变化时你的模型应该如何变化。（这种情况比你想象的更频繁，因为现实世界不受你的控制。）你将决定你的模型需要多频繁地重新训练以保持新鲜感。你也可能希望自动化重新训练过程，以节省宝贵的时间。将节省下来的时间用于模型性能的改进。为自己创造机会，解释你如何管理模型的生命周期。
- en: Debugging ML Models
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 调试机器学习模型
- en: Debugging is a very important skill in software industry. A software is highly
    risky if it cannot be debugged. You should understand your model in depth. You
    are expected to be aware of the internals of the algorithms that you have used.
    You should know how to do root cause analysis and debug your models. Interviewers
    expect you to know how you will improve the results when models have high bias
    or high variance, what you will do to avoid exploding gradients and vanishing
    gradients and how you will optimize memory during training etc.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 调试是软件行业中非常重要的技能。如果软件无法调试，它的风险就会很高。你应该深入了解你的模型。你需要了解你所使用算法的内部细节。你应该知道如何进行根本原因分析和调试你的模型。面试官希望你知道当模型存在高偏差或高方差时如何改进结果，如何避免梯度爆炸和梯度消失，以及如何在训练过程中优化内存等。
- en: Why it is still a good idea to reverse a linked list?
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么逆序链表仍然是个好主意？
- en: While it is true that Data Structures and Algorithms are outsourced to packages,
    your ability to make inferences from data is aided by your understanding of algorithms
    and data structures. While interviewers won’t ask you to implement skip lists
    or balance k-d trees, they would still expect you to understand order complexity
    of algorithms, be familiar with basic data structures such as linked lists, stacks,
    trees, hash-tables and heap, and be comfortable with algorithms such as sorting,
    shortest paths, string processing and the like. In other words, hygiene questions
    from data structures and algorithms. You may think it is inappropriate to judge
    you through this lens, but remember you are making it easy for the competition.
    We are sure you are more than up to it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然数据结构和算法被外包到各种包中，但你从数据中做出推断的能力仍然受到你对算法和数据结构理解的帮助。虽然面试官不会要求你实现跳表或平衡k-d树，但他们仍然希望你理解算法的时间复杂度，熟悉基本的数据结构，如链表、栈、树、哈希表和堆，并对排序、最短路径、字符串处理等算法感到熟悉。换句话说，就是数据结构和算法的基本问题。你可能认为通过这种方式来评判你是不合适的，但记住，你正在让竞争变得更简单。我们相信你完全能够胜任。
- en: Know the company
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 了解公司
- en: The very fact that you have been called for an interview is an indication that
    your prior experience has been considered as a potential fit by the HR and by
    the HM (hiring manager). Don’t stop there! It is your responsibility to research
    and know what the group you have been called for interviewing does and how you
    can add value — this is a great distinguisher.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你被邀请面试的事实表明你的之前经验被人力资源部门和招聘经理（HM）视为潜在的合适人选。不要止步于此！你有责任研究并了解你被邀请面试的团队在做什么，以及你如何能带来价值——这是一个很好的区分点。
- en: What to ask when asked, Do you have any questions?
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 当被问到“你还有什么问题吗？”时，你应该问些什么？
- en: Beware, this is no invitation to cozy up with the interviewer. Be formal and
    polite as you’ve been throughout the interview.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这不是让你与面试官亲密的邀请。保持正式和礼貌，就像你在面试过程中一直保持的那样。
- en: This is a great opportunity to display your understanding of how to function
    as part of a data science team. It’s also an opportunity to direct the interviewer
    to your strengths that weren’t covered in the interview. For example you might
    be good at code reviews. You could enquire how code review works. You may highlight
    your favourite approach, say walkthroughs. You might want to know the dev platforms
    used. You may ask if there are any open source contributors in the team (this
    is the time to re-emphasize if you are one). You could ask about the delivery
    cycle. If the team is distributed across timezone, check how the interactions
    work. Share your experience working in such teams if applicable.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是展示你如何作为数据科学团队一部分的机会。这也是一个引导面试官了解你在面试中未涉及的优势的机会。例如，你可能擅长代码评审。你可以询问代码评审是如何进行的。你可以强调你喜欢的方法，比如走查。你可能想知道使用的开发平台。你可以询问团队是否有开源贡献者（如果你是其中之一，这是重新强调的时机）。你可以问一下交付周期。如果团队分布在不同的时区，了解互动如何进行。如果适用，分享你在这种团队中的工作经验。
- en: Ask if it’s OK for you to know at a high level the project(s) the interviewer
    is part of. These are far better questions to ask than wanting to know about the
    WFH policy or how the typical day for the data scientist is like. Phrase these
    questions carefully, for you aren’t the interviewer! Of course, it’s best to ask
    just two questions as the conversation that ensues do not give you more openings
    than that. So chose them carefully and be guided by the interview context. Most
    importantly, be a patient listener, that’s a key to memorable conversations.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 询问是否可以大致了解面试官参与的项目。这些问题比想知道远程工作政策或数据科学家的典型工作日如何要好得多。仔细措辞这些问题，因为你不是面试官！当然，最好只问两个问题，因为随后的对话不会给你更多的机会。所以请谨慎选择，并根据面试的具体情况来决定。最重要的是，做一个耐心的倾听者，这是令人难忘的对话的关键。
- en: 'Note: Don’t try to hypnotise the interviewer by going over the top. As always,
    be dignified. Remember, no job is greater than your dignity.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：不要试图通过夸张的表现来催眠面试官。始终保持庄重。记住，没有任何工作比你的尊严更重要。
- en: Some Helpful Tips
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 一些有用的提示
- en: Please get clarifications. If you think the question is ambiguous, ask the interviewer
    clarifying questions. In fact, this is an important skill for data scientists,
    namely, understanding requirements. Sooner you ask these questions the better,
    for it saves time, which in turn helps the interviewer assess you better.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请获取澄清。如果你认为问题不明确，可以向面试官提出澄清问题。实际上，这是数据科学家一个重要的技能，即理解需求。你提出这些问题的时间越早越好，因为这可以节省时间，从而帮助面试官更好地评估你。
- en: Don’t move discussions away from ML topics. Assume that you are not prepared
    to go deep in a certain topic, but the interviewer is questioning you in that
    direction. Believe us, it is not a good idea to deflect the conversation for three
    reasons.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要把讨论移开到非机器学习的主题。假设你对某个话题没有深入了解，但面试官在那个方向提问。相信我们，转移话题不是一个好主意，原因有三个。
- en: This is unethical, period.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是 unethical 的，完毕。
- en: If it works and you get selected, you might be given work related to something
    that you weren’t prepared to go deep into during the interview.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果成功了，你可能会被分配到一些你在面试中没有准备深入研究的工作。
- en: It doesn’t work in most cases. Interviewers are as smart as you are, and they
    know when you are trying to avoid or deflect a conversation. You end up creating
    a poor impression.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在大多数情况下，这不起作用。面试官和你一样聪明，他们知道你在尝试回避或转移话题。你最终会留下不好的印象。
- en: It is honourable to admit that you are not very familiar with the topic. You
    may still want to try based on first principles if possible and also ask clarifying
    questions. Else no worries, the interviewer will move to another topic from your
    resume.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 承认自己对某个话题不太熟悉是很 honorable 的。如果可能，你仍然可以尝试基于基本原理进行回答，并提出澄清问题。如果不行，也不用担心，面试官会从你的简历中转到另一个话题。
- en: Handling Rejections
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 处理拒绝
- en: 'In case you do not make it this time, rest assured the interviewers didn’t
    do it for fun. Companies invest serious time and money in evaluating you, and
    if you do not make it, it simply means that you need more preparation. *You*are
    not rejected, only your *application* is. Also, consider the fact that, in addition
    to you, many other smart and capable candidates are interviewed for the position
    you have applied for. It is in the very nature of the process to select only a
    few candidates. If it is not you, it is not the end of the world for you. (Frankly,
    do not give anyone that kind of power over you.) Note down the questions that
    were asked of you without any judgment. But don’t analyse yet; allow one or two
    days to pass for you to regain your composure. Then reflect without rancour how
    you could be a better candidate next time. Identify opportunities for improvement
    and put in a plan of action, and start acting on it, for it is of no use living
    in the past or in a state of inaction. Companies very much expect you to apply
    again in the next cycle (check with the HR about the period) –many of us have
    applied more than once before getting selected. Your HR contact also would strive
    to provide feedback, but please… please… please… do not start a rebuttal chain.
    Behave like a data scientist in such situations: If the data (interview result)
    is at variance with your hypothesis (your preparation), move to a better hypothesis,
    i.e, be better prepared next time.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这次没有成功，请放心，面试官并不是为了好玩而进行面试。公司在评估你时投入了大量时间和金钱，如果你未能成功，这只是意味着你需要更多的准备。*你*并没有被拒绝，只有你的*申请*被拒绝了。此外，考虑到你之外，还有许多其他聪明且有能力的候选人也在面试你申请的职位。选择只有少数候选人是这个过程的自然特性。如果不是你，这对你来说并不是世界末日。（坦白说，不要让任何人对你拥有这种权力。）记下面试中问到的问题，不要带有任何评判。但不要立即分析；等一两天让自己恢复冷静。然后在没有怨恨的情况下反思你如何在下一次成为更好的候选人。找出改进的机会并制定行动计划，开始付诸实践，因为停留在过去或处于无所作为的状态没有意义。公司非常期待你在下一个周期再次申请（与
    HR 确认时间）——我们中的许多人在被录用之前申请了不止一次。你的 HR 联系人也会努力提供反馈，但请……请……请……不要开始反驳链。在这种情况下像数据科学家一样行为：如果数据（面试结果）与你的假设（你的准备）不一致，调整假设，即下次做得更好。
- en: 'OK, this may sound a little philosophical. However we think it is practical
    and important in making you a better candidate and a better person in general.
    Develop two kinds of self-awareness: Internal and External. Former is about how
    aware you are of yourself; latter is about how aware you are of others’ perception
    of you. It should be clear as to how these two come together in creating a fruitful
    interview experience for you. We recommend you to go through Insight by Tasha
    Eurich.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这可能听起来有点哲学。然而，我们认为这对提升你的候选人素质和作为一个更好的人来说是实际而重要的。发展两种自我意识：内部和外部。前者是关于你对自己的意识；后者是关于你对他人对你的看法的意识。如何将这两者结合起来，以创造一个有益的面试体验应该是清楚的。我们建议你阅读塔莎·尤里奇的《Insight》。
- en: What is a fair interview?
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是公平的面试？
- en: You are perhaps thinking, *this seems like a wordy and a long list filled with
    synthetic friendliness sprinkled all over that places a lot of demands on me in
    a contrived manner* (that isn’t the intention, and it is not artificial friendliness
    either; sorry about the wordy part though). You might be wondering what exactly
    you would get in return as part of a fair interview process. Here’s what we offer
    to our candidates. You may expect similar experience from other reputed organizations
    as well.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想，*这似乎是一个冗长且充满虚伪友善的列表，在以一种做作的方式对我提出许多要求*（这不是本意，也不是真正的虚伪友善；不过对于冗长的部分抱歉）。你可能会想，在公平的面试过程中，你究竟会得到什么。以下是我们为候选人提供的内容。你也可以期望其他知名组织提供类似的体验。
- en: Fair assessment
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公平评估。
- en: No questions that map to: *I have thought up a 10-digit random number, guess
    it correctly.* No, we don’t expect you to give the answer we have in mind; as
    long as it is a right answer, your answer is as good as ours.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不会有类似于：*我想了一个 10 位随机数，猜对它。* 不，我们不期望你给出我们心目中的答案；只要是正确的答案，你的答案和我们的答案一样好。
- en: We do not project our personalities on you. E.g. I find it easy, hence you ought
    to find it easy as well.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们不会将我们的个性投射到你身上。例如，我觉得简单，因此你也应该觉得简单。
- en: Expect answers the moment the question is completed. It is perfectly fine for
    us to listen to your silence or loud thinking before you answer.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 期望你在问题结束的瞬间给出答案。在你回答之前，我们完全可以倾听你的沉默或思考。
- en: No trick questions or misleading questions.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有技巧性问题或误导性问题。
- en: What we came to know two days ago, we don’t expect you to know them for a lifetime.
    Hence, despite we having read a bunch of great Medium articles recently that really
    made us feel like geniuses, we wouldn’t be asking any questions based on them
    (sniff!)
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们两天前了解到的东西，我们不期望你能终身记住。因此，尽管我们最近读了一些很棒的 Medium 文章，让我们觉得自己像天才一样，但我们不会基于这些文章提问（哽咽！）。
- en: A couple of bad answers will be more than compensated by a good overall performance.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几个不好的回答会被整体表现良好所弥补。
- en: Questions that have a context in your experience and knowledge
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 与你的经验和知识有关的问题。
- en: If your resume is rich enough for you to be invited for the interviews, surely
    it is rich enough for us to confine our questions to its content. Something not
    in the resume is good enough evidence that it is outside of your expertise. This
    excludes basic ML concepts.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的简历足够丰富以至于被邀请面试，那么它足够丰富以便我们将问题限制在简历的内容范围内。简历中没有的东西是你不擅长的良好证据。这不包括基本的机器学习概念。
- en: Courteous treatment
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 礼貌对待。
- en: Interviewers introduce themselves.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试官会自我介绍。
- en: Interviewers inform you how the interview is structured.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试官会告诉你面试的结构。
- en: Interviewers check with you if you need refreshments.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试官会询问你是否需要饮料。
- en: Interviewers pay attention to you.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试官会关注你。
- en: Interviewers will never do anything unethical. E.g pass rude or sarcastic comments
    about your present or past organizations or educational institutes; Encourage
    you to breach your NDA’s.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试官绝不会做任何不道德的事情。例如，对你现在或过去的组织或教育机构发表粗鲁或讽刺的评论；鼓励你违反保密协议。
- en: Interviewers will never make you uncomfortable. E.g they won’t browbeat you
    or make fun of your answers.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试官绝不会让你感到不适。例如，他们不会威逼你或嘲笑你的回答。
- en: Interviewers accompany you to lunch, or hand you over to someone else who would
    take you to lunch.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面试官会陪你吃午餐，或者把你交给其他人带你去午餐。
- en: '*Wish you a great preparation. May the Force be with you!!!*'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '*祝你准备顺利，愿力量与你同在！！！*'
- en: We would love to hear your feedback. Don’t forget to share your experiences
    with us on how these tips helped you in cracking the data science interview.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常希望听到您的反馈。别忘了与我们分享这些技巧如何帮助您破解数据科学面试的经历。
