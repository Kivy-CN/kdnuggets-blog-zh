  zh: '![](../Images/2f8577e26c73cdc525077c32fc6cd07d.png)'
- en: There is a lot of confusion these days about Artificial Intelligence (AI), Machine
    Learning (ML) and Deep Learning (DL). There certainly is a massive uptick of articles
    about AI being a competitive game changer and that enterprises should begin to
    seriously explore the opportunities. The distinction between AI, ML and DL are
    very clear to practitioners in these fields. AI is the all encompassing umbrella
    that covers everything from Good Old Fashion AI (GOFAI) all the way to connectionist
    architectures like Deep Learning. ML is a sub-field of AI that covers anything
    that has to do with the study of learning algorithms by training with data. There
    are whole swaths (not swatches) of techniques that have been developed over the
    years like Linear Regression, K-means, Decision Trees, Random Forest, PCA, SVM
    and finally Artificial Neural Networks (ANN). Artificial Neural Networks is where
    the field of Deep Learning had its genesis from.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 现在关于人工智能（AI）、机器学习（ML）和深度学习（DL）的混淆很多。确实，关于AI作为一种竞争性游戏改变者的文章急剧增加，企业应该开始认真探索这些机会。对于这些领域的从业者来说，AI、ML和DL之间的区别非常明确。AI是一个涵盖从传统人工智能（GOFAI）到类似深度学习的连接主义架构的全包范围。ML是AI的一个子领域，涵盖了与通过数据训练学习算法研究相关的一切。多年来，已经开发出大量的技术，例如线性回归、K-means、决策树、随机森林、PCA、SVM，最后是人工神经网络（ANN）。人工神经网络是深度学习领域的起源所在。
- en: Some ML practitioners who have had previous exposure to Neural Networks (ANN),
    after all it was invented in the early 60’s, would have the first impression that
    Deep Learning is nothing more than ANN with multiple layers. Furthermore, the
    success of DL is more due to the availability of more data and the availability
    of more powerful computational engines like Graphic Processing Units (GPU). This
    of course is true, the emergence of DL is essentially due to these two advances,
    however the conclusion that DL is just a better algorithm than SVM or Decision
    Trees is akin to focusing only on the trees and not seeing the forest.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一些具有人工神经网络（ANN）先验经验的ML从业者，毕竟它是在60年代初发明的，最初会认为深度学习不过是具有多层的ANN。进一步说，DL的成功更多地归因于数据的增加以及像图形处理单元（GPU）这样更强大的计算引擎的出现。这当然是正确的，DL的出现确实归功于这两项进步，然而将DL仅仅视为比SVM或决策树更好的算法，就像只看到树木而看不到森林一样。
- en: 'To coin Andreesen who said “Software is eating the world”, “Deep Learning is
    eating ML”. Two publications by practitioners of different machine learning fields
    have summarized it best as to why DL is taking over the world. Chris Manning an
    expert in NLP writes about the “[Deep Learning Tsunami](http://www.mitpressjournals.org/doi/pdf/10.1162/COLI_a_00239)“:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 引用 Andreesen 的话“软件正在吞噬世界”，可以说“深度学习正在吞噬机器学习”。来自不同机器学习领域的从业者的两篇出版物最恰当地总结了为什么DL正在占领世界。NLP领域的专家
    Chris Manning 写道 “[深度学习的巨浪](http://www.mitpressjournals.org/doi/pdf/10.1162/COLI_a_00239)”：
- en: Deep Learning waves have lapped at the shores of computational linguistics for
    several years now, but 2015 seems like the year when the full force of the tsunami
    hit the major Natural Language Processing (NLP) conferences. However, some pundits
    are predicting that the final damage will be even worse.
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 深度学习的波涛已经冲击了计算语言学的海岸多年，但2015年似乎是巨浪全面袭击主要自然语言处理（NLP）会议的一年。然而，一些专家预测最终的损害可能会更严重。
- en: 'Nicholas Paragios writes about the “[Computer Vision Research: the Deep Depression](https://www.linkedin.com/pulse/computer-vision-research-my-deep-depression-nikos-paragios)“:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Nicholas Paragios 在 “[计算机视觉研究：深度的低谷](https://www.linkedin.com/pulse/computer-vision-research-my-deep-depression-nikos-paragios)”
    中写道：
- en: It might be simply because deep learning on highly complex, hugely determined
    in terms of degrees of freedom graphs once endowed with massive amount of annotated
    data and unthinkable — until very recently — computing power can solve all computer
    vision problems. If this is the case, well it is simply a matter of time that
    industry (which seems to be already the case) takes over, research in computer
    vision becomes a marginal academic objective and the field follows the path of
    computer graphics (in terms of activity and volume of academic research).
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这可能仅仅是因为深度学习在高度复杂、自由度极高的图上，一旦拥有大量标注数据和近期才出现的不可思议的计算能力，就可以解决所有计算机视觉问题。如果是这样，那么行业（似乎已经是这种情况）接管只是时间问题，计算机视觉研究将成为边缘的学术目标，该领域将沿着计算机图形学（在活动和学术研究量方面）的发展路径前进。
- en: 'These two articles do highlight how the field of Deep Learning are fundamentally
    disruptive to conventional ML practices. Certainly it should be equally disruptive
    in the business world. I am however stunned and perplexed that even Gartner fails
    to recognize the difference between ML and DL. Here is Gartner’s August 2016 Hype
    Cycle and Deep Learning isn’t even mentioned on the slide:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这两篇文章确实强调了深度学习领域对传统机器学习实践的根本性颠覆。当然，它在商业世界中也应该同样具有颠覆性。然而，我对即使是Gartner也未能识别机器学习与深度学习之间的区别感到震惊和困惑。以下是Gartner
    2016年8月的炒作周期图，深度学习甚至没有被提及：
- en: '![](../Images/1d454c9c9e877eeaaaf08c3d5de2059e.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1d454c9c9e877eeaaaf08c3d5de2059e.png)'
- en: What a travesty! It’s bordering on criminal that they their customer’s have
    a myopic notion of ML and are going to be blind sided by Deep Learning.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 真是个悲剧！他们的客户对机器学习有狭隘的看法，结果将被深度学习盲目冲击，这几乎是犯罪。
- en: Anyway, despite being ignored, DL continues to by hyped. The current DL hype
    tends to be that we have these commoditized machinery, that given enough data
    and enough training time, is able to learn on its own. This of course either an
    exaggeration of what the state-of-the-art is capable of or an over simplification
    of the actual practice of DL. DL has over the past few years given rise to a massive
    collection of ideas and techniques that were previously either unknown or known
    to be untenable. At first this collection of concepts, seems to be fragmented
    and disparate. However over time patterns and methodologies begin to emerge and
    we are frantically attempting to cover this space in “[Design Patterns of Deep
    Learning](http://www.deeplearningpatterns.com/)“.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，尽管被忽视，深度学习（DL）依然持续被炒作。目前的深度学习炒作倾向于认为我们拥有这些商品化的机器，只要有足够的数据和训练时间，就能自我学习。这当然要么是对最先进技术能力的夸张，要么是对实际深度学习实践的过度简化。在过去几年里，深度学习催生了大量以前未知或被认为不可行的思想和技术。最初，这些概念似乎是零散和不相关的。然而，随着时间的推移，模式和方法开始显现，我们正拼命尝试在“[深度学习设计模式](http://www.deeplearningpatterns.com/)”中覆盖这些领域。
- en: '![](../Images/b040c8f1d49ac3662ca9bb0c28d1c84b.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b040c8f1d49ac3662ca9bb0c28d1c84b.png)'
- en: Deep Learning today goes beyond just multi-level perceptrons but instead is
    a collection of techniques and methods that are used to building composable differentiable
    architectures. These are extremely capable machine learning systems that we are
    only right now seeing just the tip of the iceberg. The key take away from this
    is that, Deep Learning may look like alchemy today, but we eventually will learn
    to practice it like chemistry. That is, we would have a more solid foundation
    so as to be able to build our learning machines with greater predictability of
    its capabilities.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现今的深度学习不仅仅是多层感知机，而是用于构建可组合的可微分架构的一系列技术和方法。这些是极其强大的机器学习系统，我们现在只是看到了冰山一角。关键在于，深度学习今天可能看起来像炼金术，但我们最终会学会像化学一样实践它。也就是说，我们将拥有更坚实的基础，以便能够以更大的可预测性构建我们的学习机器。
