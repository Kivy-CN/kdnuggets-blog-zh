- en: We are seeing more and more developers interested in taking their careers with
    LLMs to the next level. Natural language processing (NLP) is an area that a lot
    of developers thought they’d not dive into. But with the growth of LLMs and organizations
    such as Cohere providing education content - it’s making the transition a lot
    easier.
  prefs: []
  type: TYPE_NORMAL
- en: What is LLM University?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Cohere](https://cohere.com/) aims to build the future of language AI by empowering
    developers and enterprises to make products that allow them to capture essential
    business value with language AI. to live up to this, they have created the [LLM
    University](https://docs.cohere.com/docs/llmu#:~:text=It%20is%20a%20one%2Dsize,put%20their%20skills%20into%20practice.)
    for developers who want to learn more about NLP and LLMs.'
  prefs: []
  type: TYPE_NORMAL
- en: They offer a comprehensive curriculum that aims to provide students and developers
    with a good foundational knowledge of NLP and build on this to develop their own
    applications.
  prefs: []
  type: TYPE_NORMAL
- en: Don’t feel nervous when you hear that it’s for developers - because they are
    here to cater to all types of people from all types of backgrounds. You will learn
    the basics of NLP and LLMs and build on your knowledge to a more advanced level,
    such as building and using text representation and text generation models.
  prefs: []
  type: TYPE_NORMAL
- en: The theoretical aspect has clear explanations and analogies with examples to
    back it up and the practical aspect has code examples to solidify your knowledge.
    Once you have a good understanding of the sector, you will put your skills to
    the test with hands-on exercises which will then allow you to build and deploy
    your very own models.
  prefs: []
  type: TYPE_NORMAL
- en: Learning Route
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'So how does that work? Beginners and intermediates together? No. So there are
    two ways to learn:'
  prefs: []
  type: TYPE_NORMAL
- en: '***   Sequential**'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are a new machine learning engineer, you may feel more comfortable
    starting from the beginning with NLP and LLMs. With the sequential route, you
    will go through the basics of NLP and LLMs, and their architecture.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Although this route requires very little background knowledge, you can still
    brush up on your knowledge of Machine Learning and NLP using the following material:
    [Appendix 1](https://docs.cohere.com/docs/intro-nlp).'
  prefs: []
  type: TYPE_NORMAL
- en: '***   Non-Sequential**'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you feel a bit more confident about the basics of NLP and LLMs, you may
    not want to start from the basics. You can skip these basic modules and you can
    move on to particular modules that fit your requirements or will help you with
    a particular project in mind. You can have a look at what this entails by checking
    out the following material: [Appendix 2](https://docs.cohere.com/docs/intro-building-apps).'
  prefs: []
  type: TYPE_NORMAL
- en: LLM University Curriculum
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Want to know what you will be learning about? Let's dive in…
  prefs: []
  type: TYPE_NORMAL
- en: In the following main modules, you will learn about LLMs, how they work, and
    work on practical hands-on labs to build your own language applications. The first
    module is completely theory-focused, and then in modules 2, 3, and 4, you will
    have a combination of theory and hands-on practice with code labs.
  prefs: []
  type: TYPE_NORMAL
- en: 'These are the modules:'
  prefs: []
  type: TYPE_NORMAL
- en: '***   [Module 1: What are Large Language Models?](https://docs.cohere.com/docs/intro-large-language-models)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**In this module, you will learn the basics of LLMs, as well as learn more
    about embeddings, attention, transformer model architecture, semantic search,
    as well as practical examples and hands-on exercises.'
  prefs: []
  type: TYPE_NORMAL
- en: '***   [Module 2: Text Representation with Cohere Endpoints](https://docs.cohere.com/docs/intro-text-representation)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**In the second module, you will go through theory as well as practical labs
    where you will learn how to use Cohere''s endpoints for [Classification](https://docs.cohere.com/docs/how-to-build-a-classifier),
    [Embeddings](https://docs.cohere.com/docs/text-embeddings), and [Semantic Search](https://docs.cohere.com/docs/what-is-semantic-search).
    By the end of this module, you will learn how to write code to call the Cohere
    API for several different endpoints.'
  prefs: []
  type: TYPE_NORMAL
- en: '***   [Module 3: Text Generation with Cohere Endpoints](https://docs.cohere.com/docs/intro-text-generation)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**In the third module, you will learn about using generative learning to generate
    text. You will start with a codelab that teaches you how to use the generated
    endpoint and then master prompt engineering.'
  prefs: []
  type: TYPE_NORMAL
- en: '***   [Module 4: Deployment](https://docs.cohere.com/docs/intro-deployment)**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Last but not least, deployment! When you build your applications, you will
    then learn how to deploy them using platforms and frameworks, such as [AWS SageMaker](https://aws.amazon.com/pm/sagemaker/),
    [Streamlit](https://streamlit.io/), and [FastAPI](https://fastapi.tiangolo.com/).'
  prefs: []
  type: TYPE_NORMAL
- en: Once you have completed these modules, you will have mastered the world of NLP
    and unlocked a world of new opportunities in the growing language technology.
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping it up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'For you to get the help you need, Cohere is taking in the first batch of learners
    and guiding them through the course materials together. They also have reading
    groups and will be hosting exclusive events. You can sign up for their Discord
    community: [Cohere''s Discord community](https://discord.gg/co-mmunity) where
    you will be able to connect with other learners, help each other through the process,
    share ideas and build together.'
  prefs: []
  type: TYPE_NORMAL
