- en: I am not alone in this journey. Some of my colleagues and other data scientists
    have similar issues where they just want to solve a data science problem with
    poorly written code. The code is unreadable, chunky, and harder to reproduce and
    maintain. Instead of using an object-oriented approach, most data professionals
    use functional programming, which is adequate for experimentation but not for
    production. Some of us don’t even know what chaining comparison operators are,
    walrus operator, repr, sequence indexing, slicing, and pattern matching.
  prefs: []
  type: TYPE_NORMAL
- en: These bad coding practices cause delays and conflicts as it is hard to understand
    and optimize existing code. So, I started learning Python for software engineers.
    I took multiple courses and read books on mastering Python. These resources have
    helped me understand object-oriented programing, coding style, clean and reproducible
    code, refactoring, and test-driven development. This was not it. I wanted to learn
    more. I wanted to learn how to write elegant, compelling, and expressive code.
    This is where I found a free book called [Pydon'ts](https://mathspp.gumroad.com/l/pydonts),
    which helped me understand what I was missing in my coding practice.
  prefs: []
  type: TYPE_NORMAL
- en: In this short book review, I have mentioned the things that I love about this
    book and how you can use this book to impress your colleagues and get better at
    writing elegant code.
  prefs: []
