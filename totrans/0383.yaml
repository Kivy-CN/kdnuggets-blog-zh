- en: 10\. Algorithmic Aspects of Machine Learning - MIT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Course Link:** https://ocw.mit.edu/courses/18-409-algorithmic-aspects-of-machine-learning-spring-2015/'
  prefs: []
  type: TYPE_NORMAL
- en: The tenth and final course on this list is the Algorithmic Aspects of Machine
    Learning course by MIT. This course is structured around algorithmic issues that
    arise in machine learning. Modern machine learning systems are always built on
    top of algorithms that do not have provable guarantees, and it is the subject
    of debate when and why they work. In this class, the focus will be on designing
    algorithms whose performance we can rigorously analyze for fundamental machine-learning
    problems.
  prefs: []
  type: TYPE_NORMAL
- en: '**Lecturer:** [**Prof. Ankur Moitra**](https://ocw.mit.edu/search?q=Prof.+Ankur+Moitra)'
  prefs: []
  type: TYPE_NORMAL
