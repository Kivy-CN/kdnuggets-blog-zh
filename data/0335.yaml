- en: 7 Steps to Landing Your First Data Science Job
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7 步骤获得你的第一个数据科学工作
- en: 原文：[https://www.kdnuggets.com/7-steps-to-landing-your-first-data-science-job](https://www.kdnuggets.com/7-steps-to-landing-your-first-data-science-job)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/7-steps-to-landing-your-first-data-science-job](https://www.kdnuggets.com/7-steps-to-landing-your-first-data-science-job)
