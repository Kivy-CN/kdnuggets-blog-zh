- en: Learning data science has become more accessible, thanks to all the free and
    high-quality resources out there. So if you are interested, you can teach yourself
    data science—learning and practicing—for free.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由于有大量免费的高质量资源，学习数据科学变得更加容易。因此，如果你有兴趣，你可以免费自学数据科学——学习和实践。
