- en: '**Recommendations**'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '**推荐**'
- en: Word of mouth still is and always will be one of the most important forms of
    referral. Strive to have your capabilities, personality, and work ethic credited
    through personal recommendations. See this as a chance to showcase yourself as
    more than just another face on a screen.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 口碑仍然是并且永远是最重要的推荐方式之一。努力通过个人推荐来展示你的能力、个性和职业道德。将这视为一个展示自己不仅仅是屏幕上另一个面孔的机会。
- en: Do pay attention to any references written by your colleagues and superiors.
    Including recommendations by people you’ve worked with before gives employers
    live references. This will further outline your professional portfolio and capabilities.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 注意任何由你的同事和上司撰写的推荐。包括以前与你合作过的人的推荐，可以为雇主提供实时的推荐。这将进一步展示你的专业履历和能力。
- en: 'Here’s how your recommendations will appear on your profile:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是你的推荐在个人资料上的显示方式：
- en: '![](../Images/dae0d7a755d8bfe39e6312818c5f0bf4.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dae0d7a755d8bfe39e6312818c5f0bf4.png)'
- en: Written recommendations will only come from individuals you’re connected with.
    They are only visible on your profile once you have approved them.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 书面的推荐仅会来自你已连接的个人。只有在你批准后，它们才会在你的个人资料上可见。
- en: While it’s good to have many recommendations on your profile, we’d suggest only
    approving those that feature your skills. Anything relating to your work ethic
    or knowledge within your field is great too! Recruiters will use recommendations
    to verify your ability to perform within a given role.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然拥有许多推荐是好的，但我们建议只批准那些展示你技能的推荐。与工作态度或你在领域内的知识相关的推荐也是很好的！招聘人员将使用推荐来验证你在特定角色中的表现能力。
- en: '**Listing Data Science LinkedIn Interests**'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**列出数据科学的 LinkedIn 兴趣**'
- en: By now, you should have a good idea of what happened to the many job applications
    you made before you updated your LinkedIn profile.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你应该对你在更新 LinkedIn 个人资料之前提交的许多职位申请的情况有了一个不错的了解。
- en: '![](../Images/5233d85d177f943fa24074a1683fff26.png)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5233d85d177f943fa24074a1683fff26.png)'
- en: The way we see it, the more effort you put into your profile, the more opportunity
    you will see from it. You’ve made it this far in setting up your page, but it
    begs the question, how else can you make use of LinkedIn? This is where interests
    come in.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为，你在个人资料上投入的努力越多，你将看到更多的机会。你已经完成了页面设置的这一步，但问题是，你还可以如何利用 LinkedIn？这就是兴趣的作用所在。
- en: Your LinkedIn news feed tailors to you. Not only do you see posts from connections
    in your network, but also activity from groups and communities you join or follow.
    Joining groups is a great way to meet new people who share common interests with
    you. It doesn’t have to be professional! You could share mutual interests when
    it comes to the daily documentation of Elon Musks' ambitious statements for example.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你的 LinkedIn 新闻动态会根据你进行个性化调整。你不仅会看到网络中连接的人的帖子，还会看到你加入或关注的群组和社区的活动。加入群组是结识与你有共同兴趣的新人的好方法。它不一定是专业性的！例如，你可以分享对
    Elon Musk 雄心壮志的日常记录的共同兴趣。
- en: Don’t be shy in communities, use them as an opportunity to network and learn
    something new. We’d suggest making a start [here.](https://www.linkedin.com/groups/7434866/)
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在社区中不要害羞，利用它们作为建立网络和学习新事物的机会。我们建议从[这里](https://www.linkedin.com/groups/7434866/)开始。
- en: You’ll often find that people are sharing insights and opinions on their specialist
    subjects. Some people might be asking a question that you have the answer to.
    Use LinkedIn to be helpful, conversational, and offer your opinion.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现很多人分享关于他们专业领域的见解和意见。有些人可能会提出你知道答案的问题。利用 LinkedIn 提供帮助、进行对话，并发表你的观点。
- en: It’s also worth noting that your interests are visible to your profile visitors.
    This offers an extra opportunity for your audience to get to know a bit more about
    you.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 另外需要注意的是，你的兴趣对访问你个人资料的人是可见的。这为你的受众提供了一个额外的机会，让他们更多地了解你。
- en: I’m Ready, Now Where are all the Data Science Recruiters?
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我已经准备好了，那些数据科学招聘人员在哪里？
- en: Is it just us, or do you hear crickets chirping while waiting for something
    to happen?
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 是不是只有我们这样觉得，在等待事情发生时会听到蟋蟀的叫声？
- en: Now that you’ve given your profile a whole new lick of paint let’s check some
    basic settings.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经为你的个人资料重新装修一新，我们来检查一些基本设置。
- en: '**Who Can Reach You?**'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁可以联系到你？**'
- en: To make sure that you can be contacted by recruiters, you’re going to need to
    make sure that you have enabled specific settings on your profile.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保招聘人员能够联系到你，你需要确保在个人资料上启用了特定的设置。
- en: 'Here’s how your contact settings should look:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你的联系设置应该如何显示：
- en: '![](../Images/e11062bdcabf9b2e2863094f45a4cce6.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e11062bdcabf9b2e2863094f45a4cce6.png)'
- en: Allowing recruiters to contact you by InMail is vital if you’re hoping to receive
    new vacancy information. You can be certain that you’re not going to hear from
    many headhunters if you do not have this enabled.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 允许招聘人员通过 InMail 联系你是至关重要的，如果你希望收到新的职位信息。如果你没有启用这个功能，你可以确定不会有很多猎头联系你。
- en: '**Who Can Find Me?**'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁可以找到我？**'
- en: If you don’t let recruiters know that you’re looking for new opportunities,
    you’re not going to hear from.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不告诉招聘人员你正在寻找新的机会，你将不会听到回应。
- en: 'Your LinkedIn job seeking preferences should look like this:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 你的LinkedIn求职偏好应该如下：
- en: '![](../Images/1b5f2b7bc4f4a4a09540787daebe6eeb.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1b5f2b7bc4f4a4a09540787daebe6eeb.png)'
- en: What’s Important In Data Science, Machine Learning & Artificial Intelligence
    Job Applications?
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学、机器学习和人工智能职位申请中重要的是什么？
- en: Now we’ve covered the areas in which you can make the most out of your LinkedIn
    profile, let’s drill down into the data science recruitment process. The Big Cloud
    recruitment team collectively holds more than 20+ years of experience in the talent
    search. Specifically, professionals working within Data Science, Machine Learning
    & Artificial Intelligence organisations.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经覆盖了如何最大限度地利用你的LinkedIn资料，让我们深入探讨数据科学招聘过程。Big Cloud招聘团队集体拥有超过20年的人才搜索经验。具体来说，专业人士在数据科学、机器学习和人工智能组织中工作。
- en: We sat down with the recruitment team to gain more insight into how you can
    avoid common mistakes frequented on data science profiles. Taken from a headhunter
    perspective, we take a look at what information is the most appealing when a job
    application is being reviewed.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与招聘团队坐下来，以深入了解如何避免在数据科学简历中常见的错误。从猎头的角度来看，我们审视了在审查职位申请时最吸引人的信息。
- en: '**Q. What are the most common mistakes you see on a data scientist profile?**'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**问：你在数据科学家简历中看到的最常见错误是什么？**'
- en: Q. Buzzword Bingo. Only list skills that you can clearlyshow you have experience
    in. Better still, support your skillset within the context of a project description. If
    there’s no evidence that you have applied your experience to any given project,
    it implies you’re not qualified for the role you’re applying for. You’d be surprisedhow
    many applications I receive from Data Scientists that do not include any references
    to projects that they have worked on – [*Alyesha Sayle – Senior Technical Recruiter
    (Language Technologies, Explainable AI & People Analytics)*](https://www.linkedin.com/in/alyeshasayle/)
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 问：流行词汇游戏。仅列出你能清楚展示有经验的技能。更好的是，在项目描述的背景下支持你的技能。如果没有证据表明你在某个项目中应用了你的经验，这意味着你不适合你申请的角色。你会惊讶于我收到的许多来自数据科学家的申请中没有提到他们参与的项目。–
    *[Alyesha Sayle – 高级技术招聘专员（语言技术、可解释AI和人员分析）](https://www.linkedin.com/in/alyeshasayle/)*
- en: Having lots of text in your profile summary is off-putting and unnecessary. I’d
    rather see a profile description that has a concise overview of key work objectives
    and experience. Also, candidates who don’t accept InMails are making a big mistake.
    If you’re open to new opportunities but aren’t accepting InMails, you could be
    missing out on new, exciting roles. Take the time to check you have your settings
    optimised so that you can be contacted by a recruiter. – *[Tom Harris – Principal
    Consultant (Data Science, Machine Learning, Deep Learning, Computer Vision & Artificial
    Intelligence) ](https://www.linkedin.com/in/tombigcloud/)*
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 个人简介中包含大量文字令人不悦且不必要。我更愿意看到一个对关键工作目标和经验有简洁概述的个人简介。此外，不接受InMails的候选人犯了一个大错。如果你对新机会持开放态度，但不接受InMails，你可能会错过新的、令人兴奋的角色。花时间检查你是否已优化设置，以便招聘人员可以联系到你。–
    *[Tom Harris – 首席顾问（数据科学、机器学习、深度学习、计算机视觉和人工智能）](https://www.linkedin.com/in/tombigcloud/)*
- en: '**Q. How quickly can you tell if a data science candidate is a strong fit for
    the role?**'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**问：你能多快判断一个数据科学候选人是否适合这个角色？**'
- en: A. It becomes apparent within the first 5 – 10 seconds of browsing an applicants
    profile. A strong candidate will have taken time to perfect their profile and
    communicate their professional experience. It’s refreshing when candidates have distinctlyinjected
    some personality into their profile. This near enough always encourages me to
    keep reading through their information. It’s also a huge bonus if the candidate
    has listed examples of projects that they have worked on. It means I can direct
    them to more relevant and exciting roles, and nobody's time is wasted. – *[Nicholas
    Jackson – Data Science Recruiter (Machine Learning, Deep Learning, Computer Vision
    & Artificial Intelligence)](https://www.linkedin.com/in/nicholas-jackson-56770362/)*
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 答：在浏览申请者的个人资料时，通常在前5至10秒内就会显而易见。一个优秀的候选人会花时间完善自己的个人资料，并清晰地传达他们的专业经验。当候选人明显地在个人资料中注入一些个性时，令人耳目一新。这几乎总是鼓励我继续阅读他们的信息。如果候选人列出了他们参与的项目的例子，那也是一个巨大的加分项。这意味着我可以将他们推荐到更相关、更有趣的职位，并且不会浪费任何人的时间。
    – *[Nicholas Jackson – 数据科学招聘专家（机器学习、深度学习、计算机视觉与人工智能）](https://www.linkedin.com/in/nicholas-jackson-56770362/)*
- en: '**Q. How much information do you expect to see for each role listed on a LinkedIn
    profile?**'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**问：你希望在LinkedIn个人资料中看到每个职位多少信息？**'
- en: A. For me, I just need 3 – 4 sentences on each role that a candidate has held
    with a clear list of the tech they’ve worked on, whether that be in the profile
    summary or listed in keywords. If there is no information listed under each role,
    I’ll most likely move onto the next applicant – [*Chris Harrison – Senior Consultant
    (Data Science, Machine Learning, Artificial Intelligence, Deep Learning, NLP &
    Big Data)*](https://www.linkedin.com/in/chrishbigcloud/)
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 答：对我来说，我只需要每个职位用3至4句话描述，并列出他们所使用的技术，无论是在个人资料摘要中还是在关键词列表中。如果每个职位下没有列出相关信息，我很可能会转到下一个申请者。
    – *[Chris Harrison – 高级顾问（数据科学、机器学习、人工智能、深度学习、NLP与大数据）](https://www.linkedin.com/in/chrishbigcloud/)*
- en: The more information is available from an applicant, the better. The less information
    you have available on your profile, the lower the chances of your account showing
    as fitting for a potential new role. This means you could be a great candidate
    but might not be contacted because your profile doesn’t reflect who you are and
    what you can do. *[Chris Bradbury – (Deep Learning & Computer Vision Recruiter)](https://www.linkedin.com/in/chris-bradbury-80b5a884/)*
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 申请者提供的信息越多越好。你的个人资料信息越少，你的账户被认为适合潜在新职位的机会就越小。这意味着你可能是一个优秀的候选人，但由于个人资料没有反映你的真实情况和能力，可能不会被联系到。
    *[Chris Bradbury – (深度学习与计算机视觉招聘专家)](https://www.linkedin.com/in/chris-bradbury-80b5a884/)*
- en: '**Q. Are there any specific skills that you look for that makes a candidate
    more likely to be successful?**'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '**问：你在寻找哪些特定技能使候选人更有可能成功？**'
- en: A. When it comes to working within data science, most organisations are looking
    for candidates with a core set of industry-standard skills. There are too many
    candidates out there applying for jobs that fail to either possess or include
    key skills such as Python, Data Science, Machine Learning, and AWS. If you have
    these included in your profile, it makes a big difference. Also, it’s never nice
    to read somebody talking about themselves in the third person – [*Dan Kettle –
    Senior Technical Recruiter (Data Science, Machine Learning & Artificial Intelligence)*](https://www.linkedin.com/in/dankettle/)
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 答：在数据科学领域，大多数组织都在寻找具备核心行业标准技能的候选人。有太多申请职位的候选人缺乏或没有提及关键技能，如Python、数据科学、机器学习和AWS。如果你在个人资料中包含这些内容，将会有很大不同。此外，阅读别人以第三人称谈论自己通常不太令人愉快。
    – *[Dan Kettle – 高级技术招聘专家（数据科学、机器学习与人工智能）](https://www.linkedin.com/in/dankettle/)*
- en: '**Q. What would you recommend to a data science LinkedIn candidate who wanted
    to stand out when applying for a job?**'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**问：你会推荐什么方法给希望在求职时脱颖而出的数据科学LinkedIn候选人？**'
- en: A. One thing that always stands out to me is when a candidate has included a
    link to either their own website or Github profile. Better yet, include both if
    you have both. Being able to dive right into an applicants background and ability
    always stands out to me when I’m reviewing applications, and I’ll be more inclined
    to contact candidates who have considered including this information – [*Jess
    Bergin – Senior Technical Candidate Recruiter (Machine Learning, NLP & Conversational
    AI)*](https://www.linkedin.com/in/jessica-bergin-9055b6165/)
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: A. 有一点总是让我印象深刻，那就是候选人是否包含了自己网站或Github个人资料的链接。如果你有这两个链接，最好都包含上。当我审阅申请时，能够直接查看申请人的背景和能力总是让我印象深刻，我会更倾向于联系那些考虑加入这些信息的候选人
    —— *[杰斯·伯金 – 高级技术候选人招聘专员（机器学习、自然语言处理与对话式人工智能）](https://www.linkedin.com/in/jessica-bergin-9055b6165/)*
- en: '**Q. Are publications written by Data Scientists on LinkedIn important to you
    when you’re reviewing a job application?**'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '**问：当你审阅工作申请时，LinkedIn上的数据科学家发表的出版物对你重要吗？**'
- en: A. Most certainly yes. It’s quite common for candidates to include details of
    their publications on their CV, and if I am contacting a candidate after reviewing
    their application, I’ll often ask for details of where this can be found. I think
    it would be hugely beneficial for data science applicants to make use of LinkedIn’s
    article writing as it’s great for raising awareness of who you are and gives recruiters
    more insight into your experience when browsing your profile. – *[Carsten Jahn
    – Recruiting AI Experts (ML/DL, CV, NLP & Robo)](https://www.linkedin.com/in/aicarsten/)*
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: A. 绝对是的。候选人常常在简历上包含他们的出版物详情，如果在审阅申请后我联系候选人，我通常会询问这些出版物的详细信息。我认为数据科学申请者利用LinkedIn的文章写作功能会非常有益，因为这有助于提高你是谁的认识，并在浏览个人资料时给招聘人员更多的经验洞察
    —— *[卡斯滕·杨 – 人工智能专家招聘（机器学习/深度学习、计算机视觉、自然语言处理与机器人）](https://www.linkedin.com/in/aicarsten/)*
- en: Big Cloud’s Top Data Science LinkedIn Tips
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Big Cloud的顶级数据科学LinkedIn技巧
- en: – Avoid using technical jargon and buzzwords within your profile writing. Keep
    all of your writing as human as possible. Your goal is to communicate your expertise
    and individuality while maintaining a clear and concise description of your professional
    profile.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: – 避免在个人资料写作中使用技术术语和流行词汇。尽量保持你的写作尽可能贴近人性。你的目标是传达你的专业知识和个性，同时保持对你的职业资料的清晰和简洁描述。
- en: – Inject your personality into your writing. Your aim is to convey not only
    your strengths and abilities but also who you are as an individual. Remember to
    keep it professional and refrain from sharing negative views, which could harm
    your chances of being approached by a new employer.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: – 在你的写作中注入个性。你的目标不仅是传达你的优势和能力，还要展示你作为个体的特质。记得保持专业，并避免分享负面观点，这可能会影响你被新雇主接触的机会。
- en: – Include multimedia within your profile. Each entry within your experience
    section enables you to provide links to websites and the ability to upload images
    to enhance the view of your entries. Make the most out of these features to assist
    in making your profile visually arresting.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: – 在你的个人资料中加入多媒体。每个经历条目都允许你提供网站链接，并可以上传图片，以增强条目的可视性。充分利用这些功能来帮助你的个人资料更具视觉吸引力。
- en: – Include extracurricular activities, volunteer experience, and additional spoken/written
    languages.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: – 包括课外活动、志愿经历以及额外的口头/书面语言能力。
- en: – Create your own content – LinkedIn enables you to upload documents. Showcase
    your expertise by writing articles surrounding your specialist subject, reactions
    to industry trends, and events in support of generating a following amongst your
    industry. If you’ve already published articles related to Machine Learning, Deep
    Learning, Artificial Intelligence & Data Science, repurpose these and upload them
    to your LinkedIn profile to support the growth of your network.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: – 创建你自己的内容 —— LinkedIn允许你上传文档。通过撰写围绕你专长领域的文章、对行业趋势的反应以及事件支持来展示你的专业知识，从而吸引行业内的关注。如果你已经发表了与机器学习、深度学习、人工智能和数据科学相关的文章，可以将这些文章重新利用并上传到你的LinkedIn个人资料中，以支持网络的增长。
- en: – Make use of data science LinkedIn groups. Using groups will allow you to join
    communities and make connections with others who relate to your areas of interest.
    Engaging in a group activity will lead to new ways in which you can be discovered
    and considered for new job opportunities.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: – 利用数据科学LinkedIn小组。使用小组将允许你加入社区并与其他相关领域的人建立联系。参与小组活动将带来新的方式，让你被发现并考虑新的就业机会。
- en: – List your achievements and who it is that you want to connect with. Use every
    line within your profile description to sell what it is that you do and what you
    can offer.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: – 列出你的成就和你想联系的人。利用个人简介中的每一行来推销你所做的事情和你能提供的价值。
