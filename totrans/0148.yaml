- en: Let’s start with the obvious - AI. Artificial Intelligence is the ability of
    a computer to perform tasks that are usually done by humans, using data, machine
    learning, and more. You can use AI to create content, answer questions, and generate
    life-like art.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从显而易见的开始——AI。人工智能是计算机使用数据、机器学习等来执行通常由人类完成的任务的能力。你可以使用AI创建内容、回答问题和生成逼真的艺术作品。
