- en: 'This is a comprehensive course that focuses on popular machine learning algorithms
    along with their scikit-learn implementation. You’ll work on simple programming
    exercises and projects using scikit-learn. Here’s the list of topics this course
    covers:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个全面的课程，重点关注流行的机器学习算法及其 scikit-learn 实现。你将使用 scikit-learn 进行简单的编程练习和项目。以下是本课程涵盖的主题：
