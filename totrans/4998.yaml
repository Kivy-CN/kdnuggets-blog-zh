- en: Dr. Andrea Trevino presents a beginner introduction to the widely-used K-means
    clustering algorithm in this tutorial.
  prefs: []
  type: TYPE_NORMAL
- en: K-means clustering is a type of unsupervised learning, which is used when the
    resulting categories or groups in the data are unknown. This algorithm finds the
    groups that exist organically in the data and the results allow the user to label
    new data quickly. Clustering, in general, is a key tool for understanding your
    data.
  prefs: []
  type: TYPE_NORMAL
- en: This algorithm can be used in a number of applications, including behavioral
    segmentation, inventory categorization, sorting sensor measurements, and detecting
    bots or anomalies, to name a few. This tutorial covers the iterative algorithm
    that determines the clusters and works through a delivery fleet data example in
    Python.
  prefs: []
