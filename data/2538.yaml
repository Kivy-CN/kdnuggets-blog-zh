- en: An Introduction to Statistical Learning, with Applications in R (ISLR) can be
    considered a less advanced treatment of the topics found in another classic of
    the genre written by some of the same authors, [The Elements of Statistical Learning](https://www.kdnuggets.com/2020/05/elements-statistical-learning-free-ebook.html).
    Another major difference between these 2 titles, beyond the level of depth of
    the material covered, is that ISLR introduces these topics alongside practical
    implementations in a programming language, in this case R.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 《统计学习导论：R语言应用》（ISLR）可以视为对另一本经典著作的较少深入的处理，这本书由一些相同的作者撰写，[《统计学习的要素》](https://www.kdnuggets.com/2020/05/elements-statistical-learning-free-ebook.html)。这两本书之间的另一个主要区别，除了材料深度之外，是ISLR将这些主题与编程语言中的实际实现结合在一起，这里使用的是R语言。
- en: 'As mentioned above, the book is an absolute classic in the genre. But you don''t
    need to take my word for how essential of a text it is. Here''s a review (taken
    from the book''s Amazon site) by Larry Wasserman of Carnegie Mellon University:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，这本书在该领域中绝对是经典之作。但你无需仅仅听我的话来了解它的重要性。以下是卡内基梅隆大学的拉里·瓦瑟曼对该书的评价（摘自该书的亚马逊网站）：
- en: '"An Introduction to Statistical Learning (ISL)" by James, Witten, Hastie and
    Tibshirani is the "how to'''' manual for statistical learning. Inspired by "The
    Elements of Statistical Learning'''' (Hastie, Tibshirani and Friedman), this book
    provides clear and intuitive guidance on how to implement cutting edge statistical
    and machine learning methods. ISL makes modern methods accessible to a wide audience
    without requiring a background in Statistics or Computer Science. The authors
    give precise, practical explanations of what methods are available, and when to
    use them, including explicit R code. Anyone who wants to intelligently analyze
    complex data should own this book."'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '"《统计学习导论（ISL）》由James、Witten、Hastie和Tibshirani编写，是统计学习的“操作手册”。受到《统计学习的元素》（Hastie、Tibshirani和Friedman）的启发，本书提供了如何实现前沿统计和机器学习方法的清晰和直观的指导。ISL使现代方法对广泛的读者群体变得可及，而不需要统计学或计算机科学的背景。作者对可用方法的精确、实际解释，并提供了明确的R代码。任何希望智能分析复杂数据的人都应该拥有这本书。"'
- en: ''
  id: totrans-30
  prefs:
