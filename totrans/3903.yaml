  zh: '![](../Images/29a357573d91d14f811985f816dcd053.png)'
- en: '*Photo by [Kelly Sikkema](https://unsplash.com/@kellysikkema?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral).*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [Kelly Sikkema](https://unsplash.com/@kellysikkema?utm_source=medium&utm_medium=referral)
    提供，来自 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)。*'
- en: As a data science educator, many people interested in getting into data science
    have contacted me for guidance on how to get into the field of data science. This
    article will discuss the recommended topics that one has to study to build essential
    skills in data science.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学教育者，许多对数据科学感兴趣的人联系我寻求如何进入数据科学领域的指导。本文将讨论建立数据科学必备技能所需学习的推荐主题。
- en: The topics presented here, if studied thoroughly, will provide the minimum background
    needed to start doing data science. This curriculum could also be used for designing
    an introductory college-level course in data science.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里提出的主题，如果深入学习，将提供开始从事数据科学所需的最基本背景。这个课程大纲也可以用于设计数据科学入门级的大学课程。
- en: '*Keep in mind that knowledge acquired from courses alone will not make you
    a data scientist. Course work has to be accompanied by a capstone project or an
    internship. Kaggle competitions can be used for capstones, as they provide an
    opportunity to work on real-world data science projects.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*请记住，仅仅通过课程获得的知识并不会使你成为数据科学家。课程学习必须配合一个顶点项目或实习。Kaggle 比赛可以用作顶点项目，因为它们提供了在真实数据科学项目上工作的机会。*'
- en: The following list presents essential topics to learn introductory Data Science.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 以下列表呈现了学习入门数据科学的基本主题。
- en: 1\. Math Basics
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 数学基础
- en: '**(I) Multivariable Calculus**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**（I）多变量微积分**'
- en: 'Most machine learning models are built with a dataset having several features
    or predictors. Hence familiarity with multivariable calculus is extremely important
    for building a machine learning model. Here are the topics you need to be familiar
    with:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数机器学习模型是基于具有多个特征或预测变量的数据集构建的。因此，熟悉多变量微积分对于构建机器学习模型非常重要。你需要熟悉以下主题：
- en: Functions of several variables
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多变量函数
- en: Derivatives and gradients
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导数和梯度
- en: Step function, Sigmoid function, Logit function, ReLU (Rectified Linear Unit)
    function
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤函数、Sigmoid 函数、Logit 函数、ReLU（整流线性单元）函数
- en: Cost function
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代价函数
- en: Plotting of functions
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数绘制
- en: Minimum and Maximum values of a function
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数的最小值和最大值
- en: '**(II) Linear Algebra**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**（II）线性代数**'
- en: 'Linear algebra is the most important math skill in machine learning. A dataset
    is represented as a matrix. Linear algebra is used in data preprocessing, data
    transformation, and model evaluation. Here are the topics you need to be familiar
    with:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 线性代数是机器学习中最重要的数学技能。数据集表示为矩阵。线性代数用于数据预处理、数据转换和模型评估。你需要熟悉以下主题：
- en: Vectors
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向量
- en: Matrices
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵
- en: Transpose of a matrix
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵的转置
- en: The inverse of a matrix
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵的逆
- en: The determinant of a matrix
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵的行列式
- en: Dot product
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点积
- en: Eigenvalues
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征值
- en: Eigenvectors
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征向量
- en: '**(III) Optimization Methods**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**（III）优化方法**'
- en: 'Most machine learning algorithms perform predictive modeling by minimizing
    an objective function, thereby learning the weights that must be applied to the
    testing data in order to obtain the predicted labels. Here are the topics you
    need to be familiar with:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数机器学习算法通过最小化目标函数来执行预测建模，从而学习必须应用于测试数据的权重以获得预测标签。你需要熟悉以下主题：
- en: Cost function/Objective function
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代价函数/目标函数
- en: Likelihood function
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 似然函数
- en: Error function
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 误差函数
- en: Gradient Descent Algorithm and its variants (e.g., Stochastic Gradient Descent
    Algorithm)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 梯度下降算法及其变体（例如，随机梯度下降算法）
- en: 2\. Programming Basics
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 编程基础
- en: Python and R are considered the top programming languages for data science.
    You may decide to focus on just one language. Python is widely adopted by industries
    and academic training programs. As a beginner, it is recommended that you focus
    on one language only.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Python 和 R 被认为是数据科学领域的顶级编程语言。你可以选择只专注于一种语言。Python 在工业界和学术培训项目中被广泛采用。作为初学者，建议你只专注于一种语言。
- en: 'Here are some Python and R basics topics to master:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些需要掌握的 Python 和 R 基础主题：
- en: Basic R syntax
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础 R 语法
- en: Foundational R programming concepts such as data types, vectors arithmetic,
    indexing, and data frames
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R 编程的基础概念，如数据类型、向量运算、索引和数据框
- en: How to perform operations in R including sorting, data wrangling using dplyr,
    and data visualization with ggplot2
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何在 R 中执行操作，包括排序、使用 dplyr 进行数据处理，以及使用 ggplot2 进行数据可视化
- en: R studio
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R studio
- en: Object-oriented programming aspects of Python
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 的面向对象编程方面
- en: Jupyter notebooks
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jupyter notebooks
- en: Be able to work with Python libraries such as NumPy, pylab, seaborn, matplotlib,
    pandas, scikit-learn, TensorFlow, PyTorch
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用 Python 库，如 NumPy、pylab、seaborn、matplotlib、pandas、scikit-learn、TensorFlow、PyTorch
- en: '**3\. Data Basics**'
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3. 数据基础**'
- en: Learn how to manipulate data in various formats, for example, CSV file, pdf
    file, text file, etc. Learn how to clean data, impute data, scale data, import
    and export data, and scrap data from the internet. Some packages of interest are
    pandas, NumPy, pdf tools, stringr, etc. Additionally, R and Python contain several
    inbuilt datasets that can be used for practice. Learn data transformation and
    dimensionality reduction techniques such as covariance matrix plot, principal
    component analysis (PCA), and linear discriminant analysis (LDA).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何处理各种格式的数据，例如，CSV 文件、pdf 文件、文本文件等。学习如何清理数据、填补数据、缩放数据、导入和导出数据，以及从互联网抓取数据。一些相关的包包括
    pandas、NumPy、pdf tools、stringr 等。此外，R 和 Python 包含多个内置数据集，可用于练习。学习数据转换和降维技术，如协方差矩阵图、主成分分析（PCA）和线性判别分析（LDA）。
- en: 4\. Probability and Statistics Basics
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4. 概率与统计基础
- en: 'Statistics and Probability is used for visualization of features, data preprocessing,
    feature transformation, data imputation, dimensionality reduction, feature engineering,
    model evaluation, etc. Here are the topics you need to be familiar with:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 统计和概率用于特征可视化、数据预处理、特征转换、数据填补、降维、特征工程、模型评估等。以下是你需要熟悉的主题：
- en: Mean
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均数
- en: Median
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中位数
- en: Mode
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 众数
- en: Standard deviation/variance
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准差/方差
- en: Correlation coefficient and the covariance matrix
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关系数和协方差矩阵
- en: Probability distributions (Binomial, Poisson, Normal)
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率分布（二项分布、泊松分布、正态分布）
- en: p-value
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: p 值
- en: Baye’s Theorem (Precision, Recall, Positive Predictive Value, Negative Predictive
    Value, Confusion Matrix, ROC Curve)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贝叶斯定理（精确度、召回率、正预测值、负预测值、混淆矩阵、ROC 曲线）
- en: A/B Testing
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A/B 测试
- en: Monte Carlo Simulation
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 蒙特卡罗模拟
- en: 5\. Data Visualization Basics
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5. 数据可视化基础
- en: 'Learn essential components of a good data visualization. A good data visualization
    is made up of several components that have to be pieced up together to produce
    an end product:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 学习良好数据可视化的基本组件。良好的数据可视化由几个组件组成，这些组件必须组合在一起才能产生最终产品。
- en: 'a) **Data Component**: An important first step in deciding how to visualize
    data is to know what type of data it is, e.g., categorical data, discrete data,
    continuous data, time-series data, etc.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: a) **数据组件：** 决定如何可视化数据的一个重要第一步是了解数据的类型，例如，分类数据、离散数据、连续数据、时间序列数据等。
- en: b) **Geometric Component:**Here is where you decide what kind of visualization
    is suitable for your data, e.g., scatter plot, line graphs, bar plots, histograms,
    Q-Q plots, smooth densities, boxplots, pair plots, heatmaps, etc.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: b) **几何组件：** 在这里你决定什么样的可视化适合你的数据，例如，散点图、折线图、柱状图、直方图、Q-Q图、平滑密度图、箱线图、配对图、热图等。
- en: c) **Mapping Component:**Here, you need to decide what variable to use as your
    x-variable and what to use as your y-variable. This is important, especially when
    your dataset is multi-dimensional with several features.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: c) **映射组件：** 在这里，你需要决定使用哪个变量作为 x 变量，哪个作为 y 变量。这一点尤为重要，特别是当你的数据集是多维的，具有多个特征时。
- en: d) **Scale Component:**Here, you decide what kind of scales to use, e.g., linear
    scale, log scale, etc.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: d) **尺度组件：** 在这里，你决定使用什么样的尺度，例如，线性尺度、对数尺度等。
- en: e) **Labels Component:**This includes things like axes labels, titles, legends,
    font size to use, etc.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: e) **标签组件：** 这包括坐标轴标签、标题、图例、使用的字体大小等。
- en: 'f) **Ethical Component**: Here, you want to make sure your visualization tells
    the true story. You need to be aware of your actions when cleaning, summarizing,
    manipulating, and producing a data visualization and ensure you aren’t using your
    visualization to mislead or manipulate your audience.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: f) **伦理组件：** 在这里，你需要确保你的可视化展示了真实的故事。你需要在清理、总结、操控和生成数据可视化时保持意识，确保你的可视化不会误导或操控你的观众。
- en: Important data visualization tools include Python’s matplotlib and seaborn packages,
    and R’s ggplot2 package.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的数据可视化工具包括Python的matplotlib和seaborn包，以及R的ggplot2包。
- en: 6\. Linear Regression Basics
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6. 线性回归基础
- en: 'Learn the fundamentals of simple and multiple linear regression analysis. Linear
    regression is used for supervised learning with continuous outcomes. Some tools
    for performing linear regression are given below:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 学习简单和多重线性回归分析的基础知识。线性回归用于具有连续结果的监督学习。执行线性回归的一些工具如下所示：
- en: 'Python: NumPy, pylab, sci-kit-learn'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Python：NumPy、pylab、sci-kit-learn
- en: 'R: caret package'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: R：caret包
- en: 7\. Machine Learning Basics
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7. 机器学习基础
- en: '**a) Supervised Learning (Continuous Variable Prediction)**'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**a) 监督学习（连续变量预测）**'
- en: Basic regression
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础回归
- en: Multi regression analysis
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多重回归分析
- en: Regularized regression
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正则化回归
- en: '**b) Supervised Learning (Discrete Variable Prediction)**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**b) 监督学习（离散变量预测）**'
- en: Logistic Regression Classifier
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逻辑回归分类器
- en: Support Vector Machine (SVM) Classifier
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持向量机（SVM）分类器
- en: K-nearest neighbor (KNN) Classifier
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K最近邻（KNN）分类器
- en: Decision Tree Classifier
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策树分类器
- en: Random Forest Classifier
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随机森林分类器
- en: Naive Bayes
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 朴素贝叶斯
- en: '**c) Unsupervised Learning**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**c) 无监督学习**'
- en: Kmeans clustering algorithm
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K均值聚类算法
- en: 'Python tools for machine learning: Scikit-learn, Pytorch, TensorFlow.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的Python工具：Scikit-learn、Pytorch、TensorFlow。
- en: 8\. Time Series Analysis Basics
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8. 时间序列分析基础
- en: 'Use for a predictive model in cases where the outcome is time-dependent, e.g.,
    predicting stock prices. There are 3 basic methods for analyzing time-series data:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 用于预测模型的时间依赖性场景，例如预测股票价格。分析时间序列数据有3种基本方法：
- en: Exponential Smoothing
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指数平滑
- en: ARIMA (Auto-Regressive Integrated Moving Average), which is a generalization
    of exponential smoothing
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ARIMA（自回归积分滑动平均），是指数平滑的推广
- en: GARCH (Generalized Auto Regressive Conditional Heteroskedasticity), which is
    an ARIMA-like model for analyzing variance.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GARCH（广义自回归条件异方差性），是一种用于分析方差的类似ARIMA的模型。
- en: These three techniques can be implemented in Python and R.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这三种技术可以在Python和R中实现。
- en: 9\. Productivity Tools Basics
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9. 生产力工具基础
- en: Knowledge on how to use basic productivity tools such as R studio, Jupyter notebook,
    and GitHub, is essential. For Python, Anaconda Python is the best productivity
    tool to install. Advanced productivity tools such as AWS and Azure are also important
    tools to learn.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 掌握如何使用基本的生产力工具，如R studio、Jupyter notebook和GitHub至关重要。对于Python，Anaconda Python是最佳的生产力工具。高级生产力工具，如AWS和Azure，也是需要学习的重要工具。
- en: 10\. Data Science Project Planning Basics
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10. 数据科学项目规划基础
- en: Learn basics on how to plan a project. Before building any machine learning
    model, it is important to sit down carefully and plan what you want your model
    to accomplish. Before delving into writing code, it is important that you understand
    the problem to be solved, the nature of the dataset, the type of model to build,
    how the model will be trained, tested, and evaluated. Project planning and project
    organization are essential for increasing productivity when working on a data
    science project. Some resources for project planning and organization are provided
    below.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何规划项目的基础知识。在构建任何机器学习模型之前，重要的是仔细规划你希望模型实现的目标。在深入编写代码之前，重要的是了解待解决的问题、数据集的性质、要构建的模型类型、如何训练、测试和评估模型。项目规划和组织对提高数据科学项目的生产力至关重要。以下提供了一些项目规划和组织的资源。
