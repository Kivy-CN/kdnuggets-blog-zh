- en: Python is known for being a language that is easy to read, write, and understand.
    It's syntax is also expressive and flexible, meaning that what could take you
    a number of lines of code in other languages could be accomplished much more concisely
    in Python. Lots of power can be stuffed into a single line of Python.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Python 以易于阅读、编写和理解而闻名。它的语法也很有表现力和灵活，这意味着在其他语言中可能需要多行代码的操作在 Python 中可以更简洁地完成。大量功能可以浓缩在一行
    Python 代码中。
