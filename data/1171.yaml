  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最常见的数据科学面试问题及答案
- en: 原文：[https://www.kdnuggets.com/2021/08/common-data-science-interview-questions-answers.html](https://www.kdnuggets.com/2021/08/common-data-science-interview-questions-answers.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/08/common-data-science-interview-questions-answers.html](https://www.kdnuggets.com/2021/08/common-data-science-interview-questions-answers.html)
- en: '[comments](#comments)'
  id: totrans-2
