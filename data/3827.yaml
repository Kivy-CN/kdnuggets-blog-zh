  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 8\. find
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. find
- en: The **find** command is used to find files and folders, and by using `-exec`,
    you can execute other Linux commands on files and folders. In our case, we are
    finding all the files with “.dvc” extension.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**find** 命令用于查找文件和文件夹，并且通过使用 `-exec`，你可以在文件和文件夹上执行其他 Linux 命令。在我们的例子中，我们正在查找所有扩展名为“.dvc”的文件。'
- en: '[PRE12]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '**Output**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
