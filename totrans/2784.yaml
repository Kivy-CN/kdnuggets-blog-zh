  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10篇必读的机器学习文章（2020年3月）
- en: 原文：[https://www.kdnuggets.com/2020/04/10-must-read-machine-learning-articles-march-2020.html](https://www.kdnuggets.com/2020/04/10-must-read-machine-learning-articles-march-2020.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/04/10-must-read-machine-learning-articles-march-2020.html](https://www.kdnuggets.com/2020/04/10-must-read-machine-learning-articles-march-2020.html)
- en: '[comments](#comments)![Figure](../Images/db547271a7cdaa034c25589ff7d9e8ee.png)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)![图示](../Images/db547271a7cdaa034c25589ff7d9e8ee.png)'
- en: While COVID-19 is dominating headlines across the world, it’s important to note
    that in the world of machine learning, many companies are operating business as
    usual. Of course almost everyone by now has taken some measures to fight the spread
    of the Coronavirus. However, many researchers are working hard to keep up progress
    and innovation in the world of AI.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 COVID-19 正在主导全球新闻，但值得注意的是，在机器学习领域，许多公司仍在照常运营。当然，现在几乎每个人都采取了一些措施来抗击冠状病毒的传播。然而，许多研究人员仍在努力保持
    AI 领域的进展和创新。
- en: This list will feature some of the recent work and discoveries happening in
    machine learning, as well as guides and resources for both beginner and intermediate
    data scientists.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本列表将展示一些最近在机器学习领域的工作和发现，以及初学者和中级数据科学家的指南和资源。
- en: Machine Learning News
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习新闻
- en: '![Figure](../Images/af107097a70e7419c9a8f6bd905a2687.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/af107097a70e7419c9a8f6bd905a2687.png)'
- en: 1. [Google launches Cloud AI Platform Pipelines](https://venturebeat.com/2020/03/11/google-launches-cloud-ai-platform-pipelines-in-beta-to-simplify-machine-learning-development/) —
    This article explains the beta release of Google’s Cloud AI Platform to aid in
    machine learning development. The company has described their platform as a simple
    and easy-to-install environment for machine learning workflows.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1. [谷歌推出 Cloud AI 平台管道](https://venturebeat.com/2020/03/11/google-launches-cloud-ai-platform-pipelines-in-beta-to-simplify-machine-learning-development/)
    — 本文介绍了谷歌 Cloud AI 平台的测试版发布，以帮助机器学习开发。公司描述其平台为一个简单易安装的机器学习工作流环境。
- en: 2. [AI Implant Gives Amputees Control Over Prosthetic Hands](https://www.technologyreview.com/s/615311/implant-machine-learning-amputees-control-prosthetic-hands-ai/) —
    From the MIT Technology Review, this article gives an overview of an amazing study
    to help amputees have better control over movements of their prosthetic limbs.
    Professor Paul Cederna (who co-led the study) claims that after initial calibration
    “There was no gap between thought and movement.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2. [AI 植入体让截肢者控制义肢](https://www.technologyreview.com/s/615311/implant-machine-learning-amputees-control-prosthetic-hands-ai/)
    — 来源于 MIT Technology Review，本文概述了一项惊人的研究，帮助截肢者更好地控制其义肢的运动。研究共同负责人保罗·塞德纳教授表示，初步校准后“思维与运动之间没有差距。”
- en: 3. [AI is Changing the Video Game Industry — An Era of Augmentation and Synthetic
    Media](https://aibusiness.com/how-ai-is-changing-the-video-game-industry-an-era-of-augmentation-and-synthetic-media/) —
    As the title suggests, this article explains the state of AI and the gaming industry.
    It goes into detail about the sectors of AI that have great potential to improve
    video games, such as augmented reality and generative AI models.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 3. [AI 正在改变视频游戏产业 — 增强与合成媒体时代](https://aibusiness.com/how-ai-is-changing-the-video-game-industry-an-era-of-augmentation-and-synthetic-media/)
    — 正如标题所示，本文解释了 AI 和游戏产业的现状。它详细讨论了 AI 中具有巨大潜力改善视频游戏的领域，如增强现实和生成 AI 模型。
- en: 4. [AI Breakthrough Could Significantly Improve Oculus Quest](https://www.androidcentral.com/ai-breakthrough-could-significantly-improve-oculus-quest-rendering-power) —
    One of the pioneers in the VR consumer market, Oculus has grown significantly
    since Facebook acquired them in 2014\. A large part of their growth is likely
    thanks to the Oculus Quest, one of the first-ever cordless standalone VR gaming
    systems. This article explains how an AI breakthrough could improve the graphical
    capabilities of the Quest by up to 67% with no hardware changes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 4. [AI 突破可能显著提升 Oculus Quest 性能](https://www.androidcentral.com/ai-breakthrough-could-significantly-improve-oculus-quest-rendering-power)
    — Oculus 是虚拟现实消费市场的先锋之一，自2014年被 Facebook 收购以来发展迅速。它们的增长很大程度上可能归功于 Oculus Quest，这是首批无绳独立
    VR 游戏系统之一。本文解释了一个 AI 突破如何在不更换硬件的情况下将 Quest 的图形能力提升高达 67%。
- en: ML Guides and Feature Articles
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ML 指南与特征文章
- en: '![Figure](../Images/dc02cd478205e4def7302272c445e465.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/dc02cd478205e4def7302272c445e465.png)'
- en: 5. [Intro to FastAI](https://towardsdatascience.com/intro-to-fastai-installation-and-building-our-first-classifier-938e95fd97d3) —
    In this guide, data science student [Dario Radečić](https://towardsdatascience.com/@radecicdario?source=post_page-----938e95fd97d3----------------------) gives
    a great overview of Fast AI, a widely used library for machine learning. This
    guide explains how to use Fast AI to handle the MNIST dataset in detail, going
    through the process step by step.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 5. [FastAI 入门](https://towardsdatascience.com/intro-to-fastai-installation-and-building-our-first-classifier-938e95fd97d3)
    —— 在这篇指南中，数据科学学生 [Dario Radečić](https://towardsdatascience.com/@radecicdario?source=post_page-----938e95fd97d3----------------------)
    对 Fast AI 进行了很好的概述，这是一个广泛使用的机器学习库。该指南详细解释了如何使用 Fast AI 处理 MNIST 数据集，逐步讲解了整个过程。
- en: 6. [What is the Difference Between CNN and RNN?](https://lionbridge.ai/articles/difference-between-cnn-and-rnn/) —
    This machine learning basics guide gives a brief introduction to convolutional
    neural networks and recurrent neural networks. It explains how they are used in
    computer vision and NLP and the fundamental differences between the two types
    of artificial neural networks.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 6. [CNN 和 RNN 之间的区别是什么？](https://lionbridge.ai/articles/difference-between-cnn-and-rnn/)
    —— 这篇机器学习基础指南简要介绍了卷积神经网络和递归神经网络。它解释了这两种神经网络在计算机视觉和自然语言处理中的应用以及它们之间的基本区别。
- en: 7. [The Future of Data Analytics ](https://blog.getcangler.com/the-future-of-data-analytics-5-predictions-for-where-we-are-headed)—
    How will companies farm our data? Can we use data to improve the education system?
    From the moral ethics of prescriptive analytics to education and virtual assistants,
    this article gives a quick glimpse into the future of data analytics.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 7. [数据分析的未来](https://blog.getcangler.com/the-future-of-data-analytics-5-predictions-for-where-we-are-headed)
    —— 公司将如何利用我们的数据？我们能否利用数据改善教育系统？从预测分析的道德伦理到教育和虚拟助手，本文简要展望了数据分析的未来。
- en: 8. [Social Media Data Mining Techniques](https://hackernoon.com/4-social-media-data-mining-techniques-to-help-grow-your-online-business-o6ch32q4) —
    Data mining and data collection are very broad areas of research that are being
    used in many businesses today. This article gives a brief introduction to data
    mining in social media, and how it can be used to grow online businesses.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 8. [社交媒体数据挖掘技术](https://hackernoon.com/4-social-media-data-mining-techniques-to-help-grow-your-online-business-o6ch32q4)
    —— 数据挖掘和数据收集是非常广泛的研究领域，现今被许多企业所应用。本文简要介绍了社交媒体中的数据挖掘及其如何帮助发展在线业务。
- en: Resources for Machine Learning
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习资源
- en: 9. [Google Dataset Search](https://datasetsearch.research.google.com/) — While
    this dedicated search engine for datasets has been in Google’s development calendar
    for awhile, it finally came out of beta early this year. As [reported in Towards
    Data Science](https://towardsdatascience.com/google-just-published-25-million-free-datasets-d83940e24284),
    Google Dataset Search gives you access to over 25 million open datasets.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 9. [Google 数据集搜索](https://datasetsearch.research.google.com/) —— 虽然这个专门用于数据集的搜索引擎已经在谷歌的开发日程中存在了一段时间，但它终于在今年早些时候推出了正式版。正如
    [Towards Data Science](https://towardsdatascience.com/google-just-published-25-million-free-datasets-d83940e24284)
    报道的那样，Google 数据集搜索使你可以访问超过2500万个开放数据集。
- en: 10. [Coronavirus Datasets from Every Country](https://lionbridge.ai/datasets/coronavirus-datasets-from-every-country/) —
    With COVID-19 on virtually everyone’s mind, this dataset aggregator is updated
    weekly, with new datasets being added as they become available. Many datasets
    on this list are updated daily.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 10. [来自每个国家的冠状病毒数据集](https://lionbridge.ai/datasets/coronavirus-datasets-from-every-country/)
    —— 随着 COVID-19 几乎占据了每个人的思维，这个数据集聚合器每周更新，随着新数据集的发布不断添加。这个列表上的许多数据集每天更新。
- en: As you can see, there is still great work being done in machine learning every
    day. We hope you gained some new insights from one of these AI news articles,
    or learned something new from one of the guides.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，每天在机器学习领域仍有大量的工作正在进行。我们希望你从这些AI新闻文章中获得了一些新的见解，或者从某些指南中学到了新知识。
- en: For more machine learning news and guides, don’t forget to follow me on [Hacker
    Noon](https://hackernoon.com/@limarc2000), [Twitter](https://twitter.com/AmbalinaLimarc),
    and [my personal blog](http://jpbound.com/).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多机器学习新闻和指南，不要忘记关注我在 [Hacker Noon](https://hackernoon.com/@limarc2000)、[Twitter](https://twitter.com/AmbalinaLimarc)
    和 [我的个人博客](http://jpbound.com/)。
