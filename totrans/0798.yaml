- en: Some say yes, some say no. Let’s dive into it…
  prefs: []
  type: TYPE_NORMAL
- en: Methodology in Academia
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before we get into it, let’s first define what ‘Methodology’ is. Methodology
    in an academic context refers to a system of approaches used to carry out research,
    using a variety of tools and techniques to gather and analyze data.
  prefs: []
  type: TYPE_NORMAL
- en: Methodology is a key element when it comes to research. Research is used to
    support a statement or look further into a specific statement that does not have
    enough backing. Therefore when it comes to research, there needs to be a high
    degree of precision and reliability to it. Without precision and reliability,
    the research industry's reputation will lose credibility.
  prefs: []
  type: TYPE_NORMAL
- en: Insights in Academia
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As you can see with the rise of AI systems, insights have shown us a lot. Things
    we couldn’t have even imagined. Insight focuses on the discoveries that emerge
    from all the research, which have later been used to innovate, solve problems
    and create a different type of future for us ourselves.
  prefs: []
  type: TYPE_NORMAL
- en: You can imagine that in this day and age, more organizations are caring about
    the value that they can get from insights over methodology.
  prefs: []
  type: TYPE_NORMAL
- en: Methodology vs Insights
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With the development of technology in the past 10 years alone, would you say
    that insights have proven to be more useful than methodology?
  prefs: []
  type: TYPE_NORMAL
- en: But then some might say that insights will never have been derived if it wasn’t
    for methodology.
  prefs: []
  type: TYPE_NORMAL
- en: It’s not a question of ‘what came first, the chicken or the egg?’. We know that
    methodologies and processes came first, the question now is does academia focus
    too much on methodology over insight?
  prefs: []
  type: TYPE_NORMAL
- en: Insights wouldn’t be here if we didn’t have rigorous systematic frameworks in
    place for research. These have played an integral role in the years of innovation
    the world has seen, however have these approaches caused people to focus on what’s
    right in front of them rather than seeing the bigger picture.
  prefs: []
  type: TYPE_NORMAL
- en: We have been taught for so long that education and knowledge is your road to
    success. You have parents pushing their children to be the best they can be, go
    to the best universities, and land amazing jobs. Yes, every parent wants their
    children to be successful, but don’t you think times have changed. There are less
    and less students wanting to pursue studying at universities, and more and more
    young millionaires. Something doesn’t seem to be adding up, right?
  prefs: []
  type: TYPE_NORMAL
- en: Well, no - everything's adding up perfectly fine. Not only do the younger generation
    have better access to the world, education, and resources to learn whatever they
    want. The one big thing they do have that was not so prominent in previous generations
    was being creative and unapologetically nurturing it.
  prefs: []
  type: TYPE_NORMAL
- en: Thinking outside of the box makes you tap into your creative side, your unconventional
    thinking side. This is what has led to breakthroughs, multi-million ideas and
    a whole paradigm shift. Is methodology killing open-mindedness? Or does academia
    need to adopt a more creative and interdisciplinary approach?
  prefs: []
  type: TYPE_NORMAL
- en: Finding the Right Balance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Are there dangers of sidelining one over the other? Of course. Sidelining insights
    to push the rigid process of methodologies can kill peoples creative spirit when
    it comes to academia. As we mentioned, groundbreaking discoveries have happened
    due to creative spirit, does it make sense to kill it?
  prefs: []
  type: TYPE_NORMAL
- en: Both methodology insights are interdependent. Academia needs to be flexible
    and find the balance between embracing different values that insights can bring
    to the table, without completely taking methodology off the table. You can still
    have rigorous methods that do not negate or overshadow the potential of what insights
    can tell us.
  prefs: []
  type: TYPE_NORMAL
- en: The same way we were cautious about electricity for the first time but saw its
    benefits, or the first telephone. We learnt to adapt to the times we are currently
    living in. Academia has seen a sharp drop in young people who want to continue
    higher education. This could be for various reasons, but one naturally is that
    the learning methods are ‘old school’. It does not resonate with the new generations,
    because they are living in a completely different time.
  prefs: []
  type: TYPE_NORMAL
- en: We’re going to be surrounded by AI babies who only understand insight and what
    they can do with that insight. Therefore, it is important for academia to shift
    in encouraging new creative approaches to research as well as ensuring to teach
    the importance of robust methodologies.
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping it up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is my opinion as a millennial, somebody who has had insightful conversations
    with the baby boomers, Gen X and went to school with millennials. Change does
    not always have to be bad, and in this case I personally think change within academia
    will be highly beneficial for the next generations.
  prefs: []
  type: TYPE_NORMAL
- en: Finding the right balance between the two rather than having them do a tug-of-war
    is the only way to continuously drive progression within academia and innovation
    to create a better world.
  prefs: []
  type: TYPE_NORMAL
