- en: I hope working through these courses and the labs that are part of these courses
    will help you gain a good grasp of building and deploying machine learning solutions
    with Vertex AI.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望通过这些课程及其实验室，你能对使用 Vertex AI 构建和部署机器学习解决方案有一个良好的掌握。
- en: If you’re looking for a comprehensive bootcamp to learn MLOPs, you can check
