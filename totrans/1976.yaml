- en: Getting Started with Google Platform in 5 Steps
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5步入门Google Platform
- en: 'Bonus Week - Part 1: [Getting Started with Google Cloud Platform in 5 Steps](/5-steps-google-cloud-platform)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '奖励周 - 第1部分: [5步入门Google Cloud Platform](/5-steps-google-cloud-platform)'
- en: Explore the essentials of Google Cloud Platform for data science and ML, from
    account setup to model deployment, with hands-on project examples.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 探索Google Cloud Platform的基础知识，从账户设置到模型部署，结合实际项目示例。
- en: This article aims to provide a step-by-step overview of getting started with
    [Google Cloud Platform](https://cloud.google.com/) (GCP) for data science and
    machine learning. We'll give an overview of GCP and its key capabilities for analytics,
    walk through account setup, explore essential services like [BigQuery](https://cloud.google.com/bigquery)
    and [Cloud Storage](https://cloud.google.com/storage), build a sample data project,
    and use GCP for machine learning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在提供一个逐步概述，帮助您入门 [Google Cloud Platform](https://cloud.google.com/) (GCP)
    以进行数据科学和机器学习。我们将概述GCP及其关键分析功能，演示账户设置，探索诸如 [BigQuery](https://cloud.google.com/bigquery)
    和 [Cloud Storage](https://cloud.google.com/storage) 等重要服务，构建一个示例数据项目，并使用GCP进行机器学习。
- en: Whether you're new to GCP or looking for a quick refresher, read on to learn
    the basics and hit the ground running with Google Cloud.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是GCP新手还是需要快速复习，请继续阅读，了解基础知识，迅速上手Google Cloud。
- en: Deploying your Machine Learning Model to Production in the AWS Cloud
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将您的机器学习模型部署到AWS云端生产环境
- en: 'Bonus Week - Part 2: [Deploying Your Machine Learning Model to Production in
    the Cloud](/deploying-your-ml-model-to-production-in-the-cloud)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '奖励周 - 第2部分: [将您的机器学习模型部署到云端生产环境](/deploying-your-ml-model-to-production-in-the-cloud)'
- en: Learn a simple way to have a live model hosted on AWS.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 学习一种简单的方法，将模型实时托管在AWS上。
- en: '[AWS](https://aws.amazon.com/), or Amazon Web Services, is a cloud computing
    service used in many businesses for storage, analytics, applications, deployment
    services, and many others. It’s a platform utilizes several services to support
    business in a serverless way with pay-as-you-go schemes.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[AWS](https://aws.amazon.com/)，即亚马逊网络服务，是许多企业用于存储、分析、应用、部署服务等的云计算服务平台。它利用多个服务以无服务器的方式支持业务，并采用按需付费方案。'
- en: Machine learning modeling activity is also one of the activities that AWS supports.
    With several services, modeling activities can be supported, such as developing
    the model to making it into production. AWS has shown versatility, which is essential
    for any business that needs scalability and speed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习建模活动也是 AWS 支持的活动之一。借助多个服务，建模活动可以得到支持，例如从开发模型到将其投入生产。AWS 展现了多功能性，这对需要扩展性和速度的业务至关重要。
- en: This article will discuss deploying a machine learning model in the AWS cloud
    into production. How could we do that? Let’s explore further.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本文将讨论如何将机器学习模型部署到 AWS 云中并投入生产。我们该如何做到这一点？让我们深入探讨。
- en: Wrapping it Up
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: And that’s a wrap!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 就这些内容！
- en: Congratulations on completing the Bonus Week to the Back to Basic series.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你完成《回到基础》系列的额外周。
- en: The team at KDnuggets hope that the Back to Basics pathway has provided readers
    with a comprehensive and structured approach to mastering the fundamentals of
    data science.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets 团队希望《回到基础》路径能为读者提供全面且结构化的数据科学基础掌握方法。
- en: If you have enjoyed the Back to Basic series, let us know in the comments so
    the team can craft another series. Please drop suggestions too!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢《回到基础》系列，请在评论中告知我们，以便团队可以制作另一系列。也请提出建议！
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
