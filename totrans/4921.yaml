- en: Top 10 Videos on Machine Learning in Finance
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金融领域机器学习的十大视频
- en: 原文：[https://www.kdnuggets.com/2017/09/top-10-videos-machine-learning-finance.html](https://www.kdnuggets.com/2017/09/top-10-videos-machine-learning-finance.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/09/top-10-videos-machine-learning-finance.html](https://www.kdnuggets.com/2017/09/top-10-videos-machine-learning-finance.html)
- en: 'This ‘Top 10’ list has been created on the basis of best content, and not exactly
    the number of views. I have also taken special care to walk you through the world
    of ML in Finance in a gentle, step-by-step manner. To get you motivated, we first
    begin with talks on the various applications of ML in Finance. Then, to enable
    access to free financial data, is a video detailing various sources for the latter.
    To get your hands dirty, we then move on to R and Python tutorials for specific
    financial use cases. Want to proceed to a comprehensive study of applications
    of ML in Finance? I have saved the best for last: two playlists that cover the
    breadth of ML in Finance :) Let’s begin!'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这个“十大”列表是基于最佳内容创建的，而不是准确的观看次数。我还特别注意以温和、一步步的方式带您了解金融领域的机器学习。为了激发您的兴趣，我们首先从关于金融领域机器学习的各种应用的讲座开始。然后，为了便于访问免费的金融数据，提供了一段详细介绍各种数据来源的视频。接下来，为了让您实际操作，我们将转向针对特定金融应用的R和Python教程。想要深入研究金融领域机器学习的应用？我把最好的留到最后：两个涵盖金融领域机器学习广度的播放列表
    :) 让我们开始吧！
- en: '![](../Images/bca6f9715b8bea26e7306ae260d8a6a9.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bca6f9715b8bea26e7306ae260d8a6a9.png)'
- en: '**1\. Talk: [How Financial Services Companies are using data and analytics](https://www.youtube.com/watch?v=dw6mrXfhbpk)
    (1.7 K views)** - 4 minute talk'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 讲座: [金融服务公司如何利用数据和分析](https://www.youtube.com/watch?v=dw6mrXfhbpk) (1.7
    K 观看次数)** - 4分钟讲座'
- en: In addition to banks using data to make credit and pricing decisions, asset
    management firms, hedge funds and insurance companies are also embracing the power
    of data-driven decision-making. Data has become a strategic asset and it is no
    surprise that roles such as Chief Data Officer and Chief Analytics Officer have
    emerged in financial institutions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 除了银行利用数据做出信用和定价决策之外，资产管理公司、对冲基金和保险公司也在拥抱数据驱动的决策力量。数据已经成为一种战略资产，因此**首席数据官**和**首席分析官**等角色在金融机构中应运而生也就不足为奇了。
- en: '**2\. Talk: [ML for Credit Risk Assessment](https://www.youtube.com/watch?v=KHGGlozsRtA)
    (1.3K views)** - 38 minute talk'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 讲座: [用于信用风险评估的机器学习](https://www.youtube.com/watch?v=KHGGlozsRtA) (1.3K
    观看次数)** - 38分钟讲座'
- en: The company Zopa has a Python-based development and modelling pipeline for credit
    risk assessment. It uses ML algorithms and data visualization to understand the
    customers. Discussed in this video are its techniques for target definition, feature
    engineering for the existing 3000 variables, model building and hyper-parameter
    tuning as well as Zopa’s experience with model stacking and Deep Learning.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 公司Zopa拥有一个基于Python的信用风险评估开发和建模管道。它使用机器学习算法和数据可视化来了解客户。视频中讨论了其目标定义技术、针对现有3000个变量的特征工程、模型构建和超参数调整，以及Zopa在模型堆叠和深度学习方面的经验。
- en: '**3\. Talk: [Free sources of financial data](https://www.youtube.com/watch?v=bgvtU5qearA)
    (2 K views)** - 12 minute video'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 讲座: [免费的金融数据来源](https://www.youtube.com/watch?v=bgvtU5qearA) (2 K 观看次数)**
    - 12分钟视频'
- en: Understand the procedure to navigate the following sites, set filters, and extract
    historical data from Yahoo Finance and Google Finance, The Federal Reserve Bank
    of St.Louis, the CBOE, Quandl and the U.S Department of the Treasury.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 了解如何导航以下网站、设置过滤器，并从Yahoo Finance和Google Finance、圣路易斯联邦储备银行、CBOE、Quandl以及美国财政部提取历史数据。
- en: '**4\. R tutorial: [Quantmod R package](https://www.youtube.com/watch?v=xeflRR5RKFw)
    (10.7K views)** - 11 minute tutorial'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. R教程: [Quantmod R包](https://www.youtube.com/watch?v=xeflRR5RKFw) (10.7K
    观看次数)** - 11分钟教程'
- en: Use R’s Quantmod package and getSymbols() to pull stocks data. This tutorial
    also teaches you to display the data on charts and change the charting parameters.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使用R的Quantmod包和getSymbols()来提取股票数据。本教程还教您如何在图表上显示数据并更改图表参数。
- en: '**5\. R tutorial: [Portfolio construction using R](https://www.youtube.com/watch?v=O33dF532pRo)
    (21.3 K views)** - 8 minute tutorial'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. R教程: [使用R进行投资组合构建](https://www.youtube.com/watch?v=O33dF532pRo) (21.3
    K 观看次数)** - 8分钟教程'
- en: This tutorial teaches you how to download the stock price data for 5 stocks,
    calculate the efficient frontier and plot stocks in terms of where they sit on
    the risk-return space. Code [here](https://elliotnoma.wordpress.com/2013/01/22/construct-a-stock-portfolio-using-r/)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这个教程教你如何下载5只股票的价格数据，计算有效前沿，并绘制股票在风险-回报空间中的位置。代码 [这里](https://elliotnoma.wordpress.com/2013/01/22/construct-a-stock-portfolio-using-r/)
- en: '**6\. R tutorial: [Find the best performing mutual/investment funds in R](https://www.youtube.com/watch?v=quBEtWCc-9Q)
    (3 K views)** - 14 minute tutorial'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. R教程: [在R中找到表现最佳的共同/投资基金](https://www.youtube.com/watch?v=quBEtWCc-9Q)（3
    K观看次数）** - 14分钟教程'
- en: This is a very good tutorial on how to use basic stats in R to find out which
    are the funds that have performed well consistently over a short, medium and long
    term. Learn to use a scatterplot to plot the returns over 1 year and 3 years,
    interpret the graphs and label the companies.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常好的教程，教你如何使用R中的基本统计学来找出在短期、中期和长期内表现稳定的基金。学习使用散点图绘制1年和3年的回报，解释图表并标记公司。
- en: '**7\. Python tutorial: [Predicting stock prices in Python](https://www.youtube.com/watch?v=SSu00IRRraY)
    (218 K views)** - 7 minute tutorial'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**7\. Python教程: [在Python中预测股票价格](https://www.youtube.com/watch?v=SSu00IRRraY)（218
    K观看次数）** - 7分钟教程'
- en: Siraj Raval’s YouTube videos on ML are a rage. Here, he teaches you 40 lines
    of code to build a stock-price prediction graph using Python’s scikit-learn. Build
    3 predictive models that predict the prices of Apple stock, then plot them on
    graphs to compare which predictive model performs best.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Siraj Raval的YouTube视频在机器学习领域非常受欢迎。在这里，他教你使用Python的scikit-learn构建股票价格预测图，包含40行代码。构建3个预测模型来预测苹果股票的价格，然后将其绘制在图表上，以比较哪种预测模型表现最佳。
- en: '**8\. Python tutorial: [Predicting stock prices using Deep Learning](https://www.youtube.com/watch?v=ftMq5ps503w)
    (161K views)** - 9 minute video'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. Python教程: [使用深度学习预测股票价格](https://www.youtube.com/watch?v=ftMq5ps503w)（161K观看次数）**
    - 9分钟视频'
- en: It is amazing how Siraj Raval packs a wealth of information in a highly engaging
    and concise manner. In another video by him, the training data was a time series
    of daily closing prices of S&P 500 from January 2000- August 2016\. He predicts
    closing prices for a specific day using an LSTM network using Keras with a TensorFlow
    backend.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Siraj Raval将大量信息以高度吸引人和简洁的方式呈现出来，真是令人惊叹。在他另一个视频中，训练数据是从2000年1月到2016年8月的S&P 500每日收盘价的时间序列。他使用具有TensorFlow后端的Keras中的LSTM网络预测特定日期的收盘价。
- en: '**9\. Playlist 1: (1.9 K views) [42 videos on Machine Learning in Finance](https://www.youtube.com/playlist?list=PL9pLok0sgi3NGGTlV2CmljfGd1gmLc-1l)**
    (tutorials + concepts + lectures on concepts)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. 播放列表1:（1.9 K观看次数）[金融机器学习的42个视频](https://www.youtube.com/playlist?list=PL9pLok0sgi3NGGTlV2CmljfGd1gmLc-1l)**（教程
    + 概念 + 概念讲座）'
- en: These 40+ hours of video is your go-to resource for the basic concepts in financial
    trading, interviews with traders, documentaries on stock markets, discussions
    on backtesting, to ML tutorials to implement various quantitative strategies.
    The playlist could improve in the area of organization, though, as the videos
    are in random order.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这40多个小时的视频是你学习金融交易基本概念、与交易员的访谈、股票市场纪录片、回测讨论以及机器学习教程以实现各种量化策略的必备资源。虽然这个播放列表可以在组织方面有所改进，因为视频的顺序是随机的。
- en: '**10\. Playlist 2: (72 K views) [Python for Finance tutorial series: 24 videos](https://www.youtube.com/watch?v=2BrpKpWwT2A&list=PLQVvvaa0QuDcOdF96TBtRtuQksErCEBYZ)**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**10\. 播放列表2:（72 K观看次数）[Python金融教程系列: 24个视频](https://www.youtube.com/watch?v=2BrpKpWwT2A&list=PLQVvvaa0QuDcOdF96TBtRtuQksErCEBYZ)**'
- en: Saving the very best for last, the ‘Python Programming for Finance’ playlist
    from sentdex is immaculately well-organized and implements algorithmic trading
    in Python. A full 10/10 for this playlist. It only involves programming tutorials,
    though and not videos on understanding finance concepts. However, the playlist
    above (‘Playlist1’) should help with that :)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最后留下最好的，sentdex的‘Python金融编程’播放列表组织得非常好，实现了Python中的算法交易。这一播放列表满分10/10。不过，这只涉及编程教程，并没有理解金融概念的视频。然而，上述播放列表（‘Playlist1’）应该能帮助解决这个问题
    :)
