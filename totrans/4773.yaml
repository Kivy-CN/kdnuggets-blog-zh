- en: '**Elevate (Downloads – 1 million)**'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Elevate（下载量 – 100 万）**'
- en: Elevate is a customized brain training program intended to enhance your intellectual
    skills. Your brain training course consist of 3 practices per day. The activities
    are chosen based on the previous performance. If you are weak in certain perspective,
    you can expect those activities more often. This app has different training programs
    however aren’t available in FREE version. Altogether, it succeeds in providing
    exhilarating knowledge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Elevate 是一个个性化的大脑训练程序，旨在提升你的智力技能。你的大脑训练课程包括每天 3 个练习。活动是根据之前的表现选择的。如果你在某些方面较弱，你可以更频繁地见到这些活动。这个应用有不同的训练程序，但在免费版中并不可用。总体来说，它成功地提供了令人振奋的知识。
- en: '**Lumosity (Downloads – 10 million)**'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Lumosity（下载量 – 1000 万）**'
- en: Lumosity is a customized brain training program and also supports games. These
    games are more than enough to challenge your core reasoning. This application
    will assist you with improvements in reading, writing, mathematical and logical
    abilities. The customized training programs are extremely fascinating and addictive.
    Everyday you get 3 exercises for brain training. More exercise are also available,
    which can be made available with a payment.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Lumosity 是一个个性化的大脑训练程序，也支持游戏。这些游戏足以挑战你的核心推理能力。这个应用将帮助你提高阅读、写作、数学和逻辑能力。个性化的训练程序非常有趣且上瘾。每天你会得到
    3 个大脑训练练习。更多练习也可以通过付费获得。
- en: '**Neuronation (Downloads – 5 million)**'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Neuronation（下载量 – 500 万）**'
- en: Neurontin is a healthcare app to improve brain activity. This can assist in
    improving memory, intelligence and logical thinking. It contains different set
    of activities and have designed approximately 60 programs. It likewise permits
    you challenge your companions and monitor your performance weekly. If you genuinely
    use these applications on a regular basis, it can change your life.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Neurontin 是一款用于改善大脑活动的健康应用。它可以帮助提高记忆力、智力和逻辑思维。它包含了一系列不同的活动，并设计了大约60个程序。它还允许你挑战你的朋友，并每周监控你的表现。如果你真的定期使用这些应用，它可能会改变你的生活。
- en: '**Math Workout (Downloads – 5 million)**'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Math Workout（下载量 – 500万）**'
- en: Want to be good with numbers? This application would assist you with that. This
    app will help in different phases of life. To put it plainly, you should build
    up your psychological math skills. Prepare your mind with the end goal to do numerical
    calculation on fingertips. This is an amateur level application. It has fascinating
    activities to help you obtain numerical instinct.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 想要在数字方面表现出色吗？这个应用程序将帮助你做到这一点。这个应用将在生活的不同阶段提供帮助。简而言之，你应该提高你的心理数学技能。训练你的大脑以便能在指尖上进行数值计算。这是一个初级应用。它有趣的活动可以帮助你获得数字直觉。
- en: '**QPython (Downloads – 500k)**'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**QPython（下载量 – 50万）**'
- en: QPython helps you to run python on your phone. It helps your android devices
    to run python contents and tasks. It is best compatible on python 2.7 and is a
    highly rated app. It comprises of Python interceptor, editor and the SL4A Library
    for Android. It additionally incorporates valuable python libraries. It can also
    execute python code and documents from QR codes.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: QPython 帮助你在手机上运行 Python。它帮助你的安卓设备运行 Python 内容和任务。它与 Python 2.7 兼容最佳，并且是一个高评分的应用。它包括
    Python 解释器、编辑器以及 Android 的 SL4A 库。它还包含有用的 Python 库。它还可以从 QR 代码中执行 Python 代码和文件。
