- en: Data science has evolved so much that it is almost necessary to rely on the
    Python ecosystem to improve workload efficiency. That’s why so many Python libraries
    have been developed to accommodate data science tasks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学已经发展到几乎依赖 Python 生态系统以提高工作效率的地步。这就是为什么如此多的 Python 库被开发出来以适应数据科学任务。
