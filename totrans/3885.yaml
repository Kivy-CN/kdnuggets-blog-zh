- en: 'Sample 2 Coding Exercise: Model for forecasting loan status'
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 示例 2 编码练习：贷款状态预测模型
- en: '***Instructions***'
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***说明***'
- en: ''
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*In this problem, you will forecast the outcome of a portfolio of loans. Each
    loan is scheduled to be repaid over 3 years and is structured as follows:*'
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在这个问题中，你将预测一个贷款组合的结果。每笔贷款计划在3年内偿还，结构如下：*'
- en: ''
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*First, the borrower receives the funds. This event is called origination.*'
  id: totrans-81
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*首先，借款人获得资金。这一事件称为起始。*'
- en: '*The borrower then makes regular repayments until one of the following happens:*'
  id: totrans-82
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*然后，借款人会继续定期还款，直到发生以下情况之一：*'
- en: ''
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*(i) The borrower stops making payments, typically due to financial hardship,
    before the end of the 3-year term. This event is called charge-off, and the loan
    is then said to have charged off.*'
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*(i) 借款人通常因经济困难而停止还款，通常发生在3年期限结束之前。这种情况称为损失，贷款因此被认为已损失。*'
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*(ii) The borrower continues making repayments until 3 years after the origination
    date. At this point, the debt has been fully repaid.*'
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*(ii) 借款人继续还款，直到起始日期后的3年。这时，债务已完全偿还。*'
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*In the attached CSV, each row corresponds to a loan, and the columns are defined
    as follows:*'
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在附带的CSV文件中，每一行对应一个贷款，列的定义如下：*'
- en: ''
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*The column with header days since origination indicates the number of days
    that elapsed between origination and the date when the data was collected.*'
  id: totrans-90
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*带有“自起始日期以来的天数”标题的列表示从起始日期到数据收集日期之间经过的天数。*'
- en: '*For loans that charged off before the data was collected, the column with
    header days from origination to charge-off indicates the number of days that elapsed
    between origination and charge-off. For all other loans, this column is blank.*'
  id: totrans-91
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*对于在数据收集前已经损失的贷款，带有“从起始到损失的天数”标题的列表示从起始到损失之间经过的天数。对于所有其他贷款，此列为空。*'
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***Objective****: We would like you to estimate what fraction of these loans
    will have charged off by the time all of their 3-year terms are finished. Please
    include a rigorous explanation of how you arrived at your answer, and include
    any code you used. You may make simplifying assumptions, but please state such
    assumptions explicitly. Feel free to present your answer in whatever format you
    prefer; in particular, PDF and Jupyter Notebook are both fine. Also, we expect
    that this project will not take more than 3–6 hours of your time.*'
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***目标****：我们希望你估计这些贷款在其所有3年期满时将有多少比例会被注销。请包括你如何得出答案的详细解释，并包括你使用的任何代码。你可以做出简化假设，但请明确说明这些假设。你可以以任何你喜欢的格式呈现你的答案；特别是，PDF和Jupyter
    Notebook都是可以的。同时，我们预计这个项目不会花费你超过3-6小时的时间。*'
- en: The dataset here is complex (has 50,000 rows and 2 columns, and lots of missing
    values), and the problem is not very straightforward. You have to examine the
    dataset critically and then decide what model to use. This problem was to be solved
    in a week. It also specifies that a formal project report and an R script or Jupyter
    notebook file be submitted.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的数据集很复杂（有50,000行和2列，以及大量缺失值），问题也不是很直接。你必须批判性地检查数据集，然后决定使用哪个模型。这个问题需要在一周内解决。还要求提交正式的项目报告和一个R脚本或Jupyter笔记本文件。
