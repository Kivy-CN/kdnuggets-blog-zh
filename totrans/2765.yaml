    **repositories** for code, ideas, and resources in machine learning and data science.
    If you are, like me, passionate about AI/machine learning/data science, please
    feel free to [add me on LinkedIn](https://www.linkedin.com/in/tirthajyoti-sarkar-2127aa7/) or [follow
    me on Twitter](https://twitter.com/tirthajyotiS).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以查看作者的 [**GitHub**](https://github.com/tirthajyoti?tab=repositories) **库**，获取机器学习和数据科学的代码、想法和资源。如果你和我一样，对
    AI/机器学习/数据科学充满热情，请随时 [在 LinkedIn 上添加我](https://www.linkedin.com/in/tirthajyoti-sarkar-2127aa7/)
    或 [在 Twitter 上关注我](https://twitter.com/tirthajyotiS)。
