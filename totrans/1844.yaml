- en: '**Bio: [![Yuri Demchenko](../Images/d6832dc819f3945e28d5294ccf3e6eb2.png)Yuri
    Demchenko](https://www.rd-alliance.org/users/ydemchenkouvanl)** is a Senior Researcher
    at the System and Network Engineering of the University of Amsterdam. His main
    research areas include Big Data and Data Intensive technologies for e-Science,
    cloud and Intercloud architecture, cloud based services design, general security
    architectures and distributed access control infrastructure for cloud based services
    and data centric applications. He is coordinating the European funded project
    EDISON that challenges providing a foundation for building the Data Science profession
    for European Research and industry.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介: [![Yuri Demchenko](../Images/d6832dc819f3945e28d5294ccf3e6eb2.png)Yuri
    Demchenko](https://www.rd-alliance.org/users/ydemchenkouvanl)** 是阿姆斯特丹大学系统与网络工程领域的高级研究员。他的主要研究领域包括大数据和数据密集型技术、电子科学、云计算和跨云架构、基于云的服务设计、一般安全架构以及面向云服务和数据中心应用的分布式访问控制基础设施。他负责协调欧洲资助的EDISON项目，该项目旨在为欧洲研究和工业建立数据科学职业的基础。'
