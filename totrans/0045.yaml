- en: AI Prompt Engineers are Making $300k/y
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 提示工程师年薪 $300k
- en: 原文：[https://www.kdnuggets.com/ai-prompt-engineers-are-making-300ky](https://www.kdnuggets.com/ai-prompt-engineers-are-making-300ky)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/ai-prompt-engineers-are-making-300ky](https://www.kdnuggets.com/ai-prompt-engineers-are-making-300ky)
- en: '![AI Prompt Engineers are making $300k/y](../Images/c1e60211f25c5bb2578a45401ad111bf.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![AI 提示工程师年薪 $300k](../Images/c1e60211f25c5bb2578a45401ad111bf.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: $300k/year. That’s probably the first thing you saw and you’re probably thinking
    ‘Huh, how?.’ I asked myself the exact same thing. But I am not surprised. With
    the way Generative AI was going in the year 2023, this was bound to be the next
    hot career that everybody wanted a piece of.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: $300k/年。这可能是你看到的第一件事，你可能会想‘咦，怎么可能？’我问了自己完全一样的问题。但我并不感到惊讶。考虑到生成性 AI 在 2023 年的发展趋势，这注定是下一个人人争抢的热门职业。
- en: If you still don’t believe me, have a look at the vacancy from Anthropics [here](https://jobs.lever.co/Anthropic/e3cde481-d446-460f-b576-93cab67bd1ed).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然不相信我，可以查看 Anthropics 的招聘信息 [这里](https://jobs.lever.co/Anthropic/e3cde481-d446-460f-b576-93cab67bd1ed)。
- en: Believe me now?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在相信我了吗？
- en: I’ll take that as a yes and stop dilly-dallying and get right into how you can
    learn AI prompt engineering for FREE and hopefully land yourself a new swanky
    job!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我会把这看作是肯定的答案，不再拖延，直接进入如何免费学习 AI 提示工程，并希望能为你争取一个新的高端职位！
- en: Open AI Prompt Engineering Guide
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Open AI 提示工程指南
- en: 'Link: [Prompt Engineering Guide](https://platform.openai.com/docs/guides/prompt-engineering/strategy-write-clear-instructions)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[提示工程指南](https://platform.openai.com/docs/guides/prompt-engineering/strategy-write-clear-instructions)
- en: Let’s start with the ones who are currently leading the prompt engineering/generative
    AI game at the moment - OpenAI.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从目前在提示工程/生成性 AI 游戏中领先的公司开始——OpenAI。
- en: OpenAI has provided a guide which will go through strategic tactics to help
    you get better results from large language models such as GPT-4\. They encourage
    users to experiment, trial and error until they find the best method that works
    for them!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 提供了一份指南，其中将介绍策略战术，帮助你从大型语言模型如 GPT-4 中获得更好的结果。他们鼓励用户进行实验，通过反复试验找到最适合自己的方法！
- en: They go through a range of examples along with 6 strategies for getting better
    results.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 他们通过一系列示例以及 6 种策略来帮助你获得更好的结果。
- en: NLP with Deep Learning
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习中的自然语言处理
- en: 'Link: [NLP with Deep Learning](https://www.youtube.com/playlist?list=PLoROMvodv4rOSH4v6133s9LFPRHjEmbmJ)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[深度学习中的自然语言处理](https://www.youtube.com/playlist?list=PLoROMvodv4rOSH4v6133s9LFPRHjEmbmJ)
- en: It’s great to know how to prompt a model to do what you want, but it’s even
    better when you understand the way it works - the ins and outs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 知道如何提示模型以获得你想要的结果很棒，但更好的是当你理解它的工作原理时——即其内部细节。
- en: A course offered by Deep Learning which explores the foundations and applications
    of natural language processing (NLP) using deep learning techniques. So rather
    than just clearing how to communicate with a computer system, dive a little deeper
    and understand how computer systems understand and create human-like speech.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由深度学习提供的课程，探讨了自然语言处理 (NLP) 的基础和应用，使用深度学习技术。因此，与其仅仅了解如何与计算机系统沟通，不如深入了解计算机系统如何理解和生成类似人类的语言。
- en: Learn Prompting
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习提示
- en: 'Link: [Learn Prompt Engineer Guide](https://learnprompting.org/docs/intro)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[学习提示工程指南](https://learnprompting.org/docs/intro)
- en: Oh another guide, but this time more extensive! The founders came together to
    create a comprehensive and FREE guide on how to use Generative AI. If you’re new
    to the world of AI, the guide is for you. It has been specifically aimed at non-technical
    readers who want to learn more about Generative AI and Prompt Engineering.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，又一个指南，这次更加全面！创始人们共同创建了一个关于如何使用生成性 AI 的全面且免费的指南。如果你是 AI 世界的新手，这份指南就是为你准备的。它特别针对那些希望了解生成性
    AI 和提示工程的非技术读者。
- en: If you have a bit of tech knowledge under your belt and need something a bit
    more challenging, the later modules will be for you.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你掌握了一些技术知识，并需要更具挑战性的内容，那么后面的模块将适合你。
- en: Prompt Engineering Masterclass
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提示工程大师课程
- en: 'Link: [Prompt Engineering Masterclass](https://promptengineering.org/prompt-engineering-course/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[提示工程大师课程](https://promptengineering.org/prompt-engineering-course/)
- en: If you’re willing to subscribe, the content from Prompt Engineering Masterclass
    is free to you! It is an evolving series which is divided into sectioned articles.
    You will gain insight into advanced prompt engineering techniques used for Generative
    AI.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意订阅，Prompt Engineering Masterclass的内容对你是免费的！这是一个不断发展的系列，分为多个章节文章。你将深入了解用于生成AI的高级提示工程技术。
- en: You will start with learning about Generative AI foundations, an introduction
    to Large Language Models and Prompt Engineering, and then slowly move onto more
    advanced topics such as prompt engineering techniques, conversational AI models,
    AGI, and enterprise GenAI, as well as practical examples.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从学习生成AI基础、介绍大型语言模型和提示工程开始，然后逐渐深入到更高级的主题，如提示工程技术、对话AI模型、AGI和企业GenAI，以及实际示例。
- en: Prompt Engineering for Developers
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 开发者的提示工程
- en: 'Link: [Prompt Engineering for Developers](https://www.deeplearning.ai/short-courses/chatgpt-prompt-engineering-for-developers/)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [开发者的提示工程](https://www.deeplearning.ai/short-courses/chatgpt-prompt-engineering-for-developers/)'
- en: A free 1-hour course provided by DeepLearning.AI with Isa Fulford and Andrew
    Ng as your course coordinators. This course has been curated specifically for
    developers, in which you will learn how to use an LLM and build new and powerful
    applications.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: DeepLearning.AI提供的1小时免费课程，由Isa Fulford和Andrew Ng担任课程协调员。该课程专为开发者量身定制，你将学习如何使用LLM并构建新的强大应用。
- en: Using the OpenAI API, you’ll learn to innovate, master the best practices for
    prompt engineering, and explore how LLM APIs can be used for a variety of tasks.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 使用OpenAI API，你将学会创新，掌握最佳提示工程实践，并探索LLM API在各种任务中的应用。
- en: Prompt Engineering Guide
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提示工程指南
- en: 'Link: [Prompt Engineering Guide](https://www.promptingguide.ai/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [提示工程指南](https://www.promptingguide.ai/)'
- en: Last but not least, another prompt engineering guide. There’s no such thing
    as too many free guides!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，另一个提示工程指南。免费指南再多也不嫌多！
- en: With a high interest in the development of LLMs, PromptingGuide.AI have created
    a prompt engineering guide. Not only will you be able to master prompt engineering,
    but it also contains the latest papers, advanced prompting techniques, learning
    guides, and more.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对LLM（大语言模型）发展充满高度兴趣的PromptingGuide.AI创建了一个提示工程指南。你不仅可以掌握提示工程，还包含最新的论文、先进的提示技巧、学习指南等内容。
- en: Wrapping it up
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 6 courses away from landing yourself that new swanky job that could be paying
    you big bucks! Of course, there’s more to it than just mastering prompt engineering,
    you will need to put it into practice, create a good portfolio and put your best
    foot forward!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 离找到那份高薪新工作的目标还有6门课程！当然，掌握提示工程不仅仅是这样，你还需要将其付诸实践，创建一个优秀的作品集，尽力而为！
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    is a data scientist, freelance technical writer, and an editor and community manager
    for KDnuggets. She is particularly interested in providing data science career
    advice or tutorials and theory-based knowledge around data science. Nisha covers
    a wide range of topics and wishes to explore the different ways artificial intelligence
    can benefit the longevity of human life. A keen learner, Nisha seeks to broaden
    her tech knowledge and writing skills, while helping guide others.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****是一位数据科学家、自由技术写作人，以及KDnuggets的编辑和社区经理。她特别关注提供数据科学职业建议或教程以及数据科学理论知识。Nisha涉及广泛的主题，并希望探索人工智能如何有益于人类寿命的不同方式。作为一个热衷学习者，Nisha致力于拓宽她的技术知识和写作技能，同时帮助他人。'
