- en: 'Data Science: Reality vs Expectations'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学：现实与期望
- en: 原文：[https://www.kdnuggets.com/2022/03/data-science-reality-expectations.html](https://www.kdnuggets.com/2022/03/data-science-reality-expectations.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/03/data-science-reality-expectations.html](https://www.kdnuggets.com/2022/03/data-science-reality-expectations.html)
- en: When you tell people you’re a Data Scientist, it comes with a lot of assumptions
    and high expectations. Each company has its unique definition of what a Data Scientist
    does, this is dependent on their expectations.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '-   当你告诉别人你是数据科学家时，这会带来很多假设和高期望。每个公司对数据科学家的定义都是独特的，这取决于他们的期望。'
- en: I dived into the world of Data Science after completing a 9-month Bootcamp in
    September 2019\. The curriculum included Linear Algebra, Statistics, Applied Modelling,
    SQL, Machine Learning, Computer Science, and Production Deployments (e.g. git,
    Flask, AWS). I was excited to be part of something that was growing at a ridiculous
    rate. Tesla had self-driving cars, Instagram was creating crazy algorithms, and
    nearly every company was implementing the use of data in their business plans.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我在 2019 年 9 月完成了为期 9 个月的 Bootcamp 后，深入了解了数据科学的世界。课程包括线性代数、统计学、应用建模、SQL、机器学习、计算机科学和生产部署（例如
    git、Flask、AWS）。我很兴奋能够参与到一个以惊人速度发展的领域。特斯拉有了自动驾驶汽车，Instagram 正在创造疯狂的算法，几乎每家公司都在其商业计划中实施数据使用。'
