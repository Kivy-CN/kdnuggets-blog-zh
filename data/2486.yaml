- en: Introduction
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: In my article at KDnuggets in Jan 2021, I made the following forecast as for
    the Cloud Computing and Cloud ML industries, for 2021
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在我2021年1月发表在KDnuggets上的文章中，我对2021年的云计算和云机器学习行业做出了以下预测
- en: The next couple of years will be crucial in the battle of Cloud Computing giants
    for minds, arms, and budgets in the Data Science and ML industry. Although AWS’s
    position still looks stronger than other top rivals, the challenges from GCP could
    be the intrigues part of the market reshaping in the years to come. At the same
    time, MS Azure seems to keep its strong positions in North America (while having
    little chances to penetrate other continents significantly vs. AWS and GCP).
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未来几年对于云计算巨头在数据科学和机器学习行业争夺思想、资源和预算将至关重要。虽然AWS的位置依然比其他主要竞争对手更强，但来自GCP的挑战可能是未来市场重塑的复杂部分。同时，MS
    Azure似乎在北美保持着强势地位（而在与AWS和GCP相比中，进入其他大陆的机会较小）。
- en: However, we entered the age of global turbulence. 2021, the year under the Star
    of Kings, may expose us to unexpected surprises in every aspect of our lives.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然而，我们进入了全球动荡的时代。2021年，星辰之年，可能会在我们生活的各个方面带来意想不到的惊喜
- en: I should admit both forecasts have been fulfilled.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我必须承认这两个预测都得到了实现。
- en: The Battle of Giants, with AWS, GCP and MS Azure struggling for the market shares
    and revenues, continued in 2021, and each giant had its strong sides and weaknesses
    in the positioning their products across the globe.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 巨头之战中，AWS、GCP和MS Azure在争夺市场份额和收入的竞争中持续进行，各大巨头在全球范围内定位其产品时都有其强项和弱点。
- en: As for the surprise, it happened indeed. In Cloud ML industry, we observed several
    hard-to-predict phenomena in 2021
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 至于惊喜，它确实发生了。在云机器学习行业中，我们观察到了2021年几个难以预测的现象
- en: ''
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***- Google ***lost its market share after the recent consolidation of its
    individual cloud ML products under the unified product umbrella (Google Cloud
    Vertex AI)'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***- Google ***在最近将其单独的云机器学习产品整合到统一产品平台（Google Cloud Vertex AI）后，市场份额下降了'
- en: ''
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '***- Databricks ***jumped into the top 3 products within Cloud ML market, replacing
    the rival offerings from Google there'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '***- Databricks ***跃升为云机器学习市场的前三大产品，取代了Google的竞争产品'
- en: Let’s take a closer look on Cloud ML market in 2021 in retrospective (with occasional
    drills into realities of 2020, too). The next sections of this article will enlighten
    the industry insights.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾2021年的云机器学习市场（偶尔也回顾2020年的实际情况）。本文接下来的部分将揭示行业洞察。
- en: '**Note**: When drilling for the insights, the data collected in Kaggle’s surveys
    of ‘State of Data Science and Machine Learning 2020’ ([https://www.kaggle.com/c/kaggle-survey-2020](https://www.kaggle.com/c/kaggle-survey-2020))
    and of ‘State of Data Science and Machine Learning 2021’ ([https://www.kaggle.com/c/kaggle-survey-2021](https://www.kaggle.com/c/kaggle-survey-2021))
    was used.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**：在挖掘洞察时，使用了Kaggle对‘2020年数据科学和机器学习现状’的调查数据（[https://www.kaggle.com/c/kaggle-survey-2020](https://www.kaggle.com/c/kaggle-survey-2020)）以及对‘2021年数据科学和机器学习现状’的调查数据（[https://www.kaggle.com/c/kaggle-survey-2021](https://www.kaggle.com/c/kaggle-survey-2021)）。'
- en: Databricks Breaking the Wall and Other Cloud ML Trends in 2021
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Databricks突破壁垒及2021年其他云机器学习趋势
- en: '![](../Images/85b6d0be30dd98345c4662bfd04fc67c.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/85b6d0be30dd98345c4662bfd04fc67c.png)'
- en: We can find a lot of captivating facts and trends about Cloud ML industry as
    of 2021\. They are as follows
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以发现许多关于2021年云机器学习行业的吸引人事实和趋势。它们如下
- en: Google’s move toward consolidating all their Cloud ML products under the new
    unified platform (that is, Google Cloud Vertex AI) in 2021 did not yield the increase
    in the Google’s market share in the enterprise (commercial) Cloud ML market.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google在2021年将其所有云机器学习产品整合到新的统一平台（即Google Cloud Vertex AI）中的举措，并未带来Google在企业（商业）云机器学习市场的市场份额增长。
- en: Moreover, the major Cloud ML rivals within the Big Three Cloud Giants — Amazon
    SageMaker and Azure ML Studio — improved their positions, and they became the
    ultimate market leaders as of 2021 (with Amazon SageMaker taking the first place,
    being slightly ahead of Azure ML Studio).
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，Big Three Cloud Giants中的主要Cloud ML竞争者——Amazon SageMaker和Azure ML Studio——在其市场地位上有所提升，并且到2021年成为了市场的最终领导者（Amazon
    SageMaker排名第一，略微领先于Azure ML Studio）。
- en: We can see Databricks to take the third position in the Cloud ML product ranking
    as of 2021 (it is above Google Cloud Vertex AI, and it is slightly below Amazon
    SageMaker and Azure ML Studio)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们可以看到Databricks在2021年的Cloud ML产品排名中位居第三（高于Google Cloud Vertex AI，略低于Amazon
    SageMaker和Azure ML Studio）。
- en: Other Cloud ML challenger products (DataRobot, Dataiku, Alteryx, Rapidminer)
    are well below Databricks and Google Cloud Vertex AI.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他Cloud ML竞争产品（DataRobot、Dataiku、Alteryx、Rapidminer）远远落后于Databricks和Google Cloud
    Vertex AI。
- en: Amazon SageMaker keeps the leading positions in the Cloud ML market for two
    years in a raw (in 2020–2021).
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon SageMaker 在Cloud ML市场中连续两年（2020–2021）保持领先地位。
- en: Still, a large fraction of the respondents indicate they do not use Cloud ML
    in their daily activities at all (the side note is, ‘None’ for 2020 and ‘None’
    for 2021 could have quite different meaning, due to the drastic difference in
    the list of Cloud ML products exposed as the survey options in 2020 and 2021,
    respectively).
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管如此，大量受访者表示他们在日常活动中根本不使用Cloud ML（需要注意的是，‘None’在2020年和2021年可能有不同的含义，因为2020年和2021年调查中提供的Cloud
    ML产品列表差异很大）。
- en: Databricks makes a strong offensive on Google’s unified AI platform in 2021
    (so the recent decision of Google to invest in Databricks was probably the trigger
    to significant growth of Databricks’s market share in 2021).
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Databricks 在2021年对Google的统一AI平台发起了强有力的进攻（因此，Google最近决定投资Databricks可能是Databricks市场份额在2021年显著增长的触发因素）。
- en: Cloud ML industry leaders — Amazon SageMaker and Azure ML Studio — maintain
    the strong position vs. Databricks and Google Cloud Vertex AI as of the end of
    2021.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cloud ML行业领头羊——Amazon SageMaker和Azure ML Studio——在2021年底保持了相对强势的地位，相比于Databricks和Google
    Cloud Vertex AI。
- en: India and USA are the top two countries with the biggest number of users of
    all Cloud ML products represented in Kaggle 2021 Survey questionnaire.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 印度和美国是Kaggle 2021调查问卷中Cloud ML产品用户最多的前两大国家。
- en: Amazon SageMaker takes leading positions in both India and USA.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon SageMaker 在印度和美国都占据了领先地位。
- en: Azure Machine Learning Studio takes the second place in India.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Azure Machine Learning Studio 在印度排名第二。
- en: Databricks takes the second place in the USA, and it has good growing potential
    in the UK and EU countries in 2022 as well.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Databricks 在美国排名第二，并且在2022年在英国和欧盟国家也有良好的增长潜力。
- en: Companies with the biggest amount of ML spending prefer to work with Amazon
    SageMaker and Databricks, and Azure ML Studio takes the third place in such a
    ranking (Google Cloud Vertex AI is well behind them).
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ML支出最多的公司更倾向于使用Amazon SageMaker和Databricks，而Azure ML Studio在这种排名中位列第三（Google
    Cloud Vertex AI则远远落后）。
- en: Google Cloud Vertex AI’s position is better within the companies with moderate
    and small ML spending (it could be an opportunity to convert them to the customers
    that pay more in future); it can potentially explore the opportunity to grow in
    the multiple locations outside North America and EU in 2022.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Cloud Vertex AI在中等和小规模ML支出公司的地位更好（这可能是一个未来将这些公司转化为高支付客户的机会）；它有可能在2022年在北美和欧盟以外的多个地点探索增长机会。
- en: Let’s now jump into details to see the data-driven story behind the insights
    listed above.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来详细了解一下上述洞察背后的数据驱动故事。
- en: '**Note**: if you are interested in the detailed reproducing my discovery line,
    you are welcome to review the relevant Jupyter notebooks in the Github repo ([https://github.com/gvyshnya/kaggle-2021-survey](https://github.com/gvyshnya/kaggle-2021-survey)).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意**：如果你对详细复现我的发现感兴趣，欢迎查看Github仓库中的相关Jupyter笔记本（[https://github.com/gvyshnya/kaggle-2021-survey](https://github.com/gvyshnya/kaggle-2021-survey)）。'
- en: Usage of Cloud ML Products By Occupation and Programming Experience (2020–2021)
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 按职业和编程经验划分的Cloud ML产品使用情况（2020–2021）
- en: Let’s review how Cloud ML products mentioned in the 2021 survey have been used
    by the survey participants (with the breakdown by their occupation and programming
    experience).
  id: totrans-38
