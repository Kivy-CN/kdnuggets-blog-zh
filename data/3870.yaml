  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**Rapid SQL** — Rapid SQL 是一个类似于 SSMS 的 IDE，用于开发 SQL 查询以访问存储在 Oracle、SQL Server、DB2
    和 SAP Sybase 数据库中的数据。我使用 Rapid SQL 从 DB2 或 Oracle 数据库中获取数据。'
- en: '**Microsoft Visual Studio** — Visual Studio is Microsoft’s flagship integrated
    development environment (IDE). I use Visual Studio Professional to create applications
    written in Python and other programming languages. Its editor is powerful with
    color-coded syntax. [Visual Studio Community 2019](https://visualstudio.microsoft.com/vs/community/) is
    a free version of the IDE that may meet your needs. Visual Studio Code (VS Code)
    from Microsoft is another free IDE that is popular among programmers and data
    analysts.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**Microsoft Visual Studio**——Visual Studio 是微软的旗舰集成开发环境（IDE）。我使用 Visual Studio
    Professional 来创建用 Python 和其他编程语言编写的应用程序。它的编辑器功能强大，具有彩色语法高亮功能。[Visual Studio Community
