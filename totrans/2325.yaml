  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3 个免费初学者机器学习课程
- en: 原文：[https://www.kdnuggets.com/2022/12/3-free-machine-learning-courses-beginners.html](https://www.kdnuggets.com/2022/12/3-free-machine-learning-courses-beginners.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/12/3-free-machine-learning-courses-beginners.html](https://www.kdnuggets.com/2022/12/3-free-machine-learning-courses-beginners.html)
