- en: '[![EDISON Data Science Framework components](../Images/22eb3eb76fb39c208f6a8d15735a2e7c.png)](/wp-content/uploads/edison-data-science-fig1.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[![EDISON数据科学框架组成部分](../Images/22eb3eb76fb39c208f6a8d15735a2e7c.png)](/wp-content/uploads/edison-data-science-fig1.jpg)'
- en: '**Figure 1**: EDISON Data Science Framework components.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1**: EDISON数据科学框架组成部分。'
- en: '**Data Science Competence Framework and Body of Knowledge**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学能力框架和知识体系**'
- en: The Data Science Competences Framework (CF-DS) is a cornerstone of the EDISON
    Data Science Framework and used for defining such components as Data Science Body
    of Knowledge (DS-BoK) and Data Science Model Curriculum (MC-DS). The CF-DS is
    defined in compliance with the European e-Competence Framework (e-CF3.0) and provides
    suggestions for e-CF3.0 extension with the Data Science related competences and
    skills.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学能力框架（CF-DS）是EDISON数据科学框架的基石，并用于定义数据科学知识体系（DS-BoK）和数据科学模型课程（MC-DS）等组成部分。CF-DS的定义符合欧洲电子能力框架（e-CF3.0），并提供了将数据科学相关能力和技能扩展到e-CF3.0的建议。
- en: '**Figure 2** illustrates the main CF-DS competence groups and their inter-relation:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2** 说明了主要的CF-DS能力组及其相互关系：'
- en: Data Analytics including statistical methods, Machine Learning and Business
    Analytics
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析，包括统计方法、机器学习和业务分析
- en: 'Engineering: software and infrastructure'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工程：软件和基础设施
- en: Subject/Scientific Domain competences and knowledge
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学科/科学领域能力和知识
- en: Data Management, Curation, Preservation
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据管理、整理、保存
- en: Scientific or Research Methods (for research professions) and Business Process
    Management (for business related professions)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科学或研究方法（针对研究职业）和业务流程管理（针对业务相关职业）
- en: The identified competence areas provide a better basis for defining education
    and training program for Data Science related jobs, re-skilling and professional
    certification.Knowledge of the scientific research methods and techniques makes
    the Data Scientist profession different from all previous professions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 确定的能力领域为定义数据科学相关工作的教育和培训项目、技能再培训和专业认证提供了更好的基础。对科学研究方法和技术的了解使数据科学家职业不同于所有以往的职业。
- en: The Data Management and Research Methods (or Business Process Management) are
    put as two outer circles to stress that these competences and knowledge are required
    from all Data Science professional profiles. It is recommended that both Data
    Management (or specifically Research Data Management) and Research Methods are
    included into all Data Science curricula.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 数据管理和研究方法（或业务流程管理）被放置在两个外圈，以强调这些能力和知识是所有数据科学专业人员所需的。建议在所有数据科学课程中都包括数据管理（或特别是研究数据管理）和研究方法。
- en: '[![Data Science competence groups for general or research oriented profiles](../Images/2a450ad71be7730c0dd75a248798e291.png)](/wp-content/uploads/edison-data-science-competency-fig2.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[![数据科学能力组（针对一般或研究导向的职业）](../Images/2a450ad71be7730c0dd75a248798e291.png)](/wp-content/uploads/edison-data-science-competency-fig2.jpg)'
- en: (a) Data Science competence groups for general or research oriented profiles.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: （a）数据科学能力组（针对一般或研究导向的职业）。
- en: '[![Data Science competence groups for business oriented profiles.](../Images/4ffcd6333d3ee77081e99023a2c7b9aa.png)](/wp-content/uploads/edison-data-science-competency-business-fig3.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[![数据科学能力组（针对业务导向的职业）](../Images/4ffcd6333d3ee77081e99023a2c7b9aa.png)](/wp-content/uploads/edison-data-science-competency-business-fig3.jpg)'
- en: (b) Data Science competence groups for business oriented profiles.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: （b）面向业务的职业的数据科学能力组。
- en: '**Figure 2**: Relations between identified Data Science competence groups for
    (a) general or research oriented and (b) business oriented professions/profiles'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2**: 确定的数据科学能力组之间的关系，分为（a）一般或研究导向和（b）商业导向的职业/角色'
- en: The CF-DS provides a basis for the definition of the Data Science Body of Knowledge
    (DS-BoK), the knowledge needed by the professionals to perform all data related
    processes of their profession. The BoK typically defines the content of a curriculum
    and is linked to CF-DS via learning outcomes that can be defined for the specific
    groups of trainees.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: CF-DS 为数据科学知识体系（DS-BoK）的定义提供了基础，该知识体系涵盖了专业人员执行其职业所有数据相关过程所需的知识。知识体系通常定义了课程内容，并通过可以为特定学员组定义的学习成果与
    CF-DS 相关联。
- en: '**Data Science Body of Knowledge and Model Curriculum**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学知识体系与模型课程**'
- en: 'Following the CF-DS competence group definition, the DS-BoK should contain
    the following Knowledge Area groups (KAG):'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 CF-DS 能力组定义，DS-BoK 应包含以下知识领域组 (KAG)：
- en: 'KAG1-DSDA: Data Analytics group including Machine Learning, statistical methods,
    and Business Analytics'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'KAG1-DSDA: 数据分析组，包括机器学习、统计方法和商业分析'
- en: 'KAG2-DSENG: Data Science Engineering group including Software and infrastructure
    engineering'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'KAG2-DSENG: 数据科学工程组，包括软件和基础设施工程'
- en: 'KAG3-DSDM: *Data Management group including data curation, preservation and
    data infrastructure*'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'KAG3-DSDM: *数据管理组，包括数据策展、数据保存和数据基础设施*'
- en: 'KAG4-DSRM: *Scientific or Research Methods group*'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'KAG4-DSRM: *科学或研究方法组*'
- en: 'KAG5-DSBP: Business process management group'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'KAG5-DSBP: 业务流程管理组'
- en: Universities can use DS-BoK as reference to define knowledge areas that they
    need to cover in their programs depending on their primary demand groups in research
    or industry. The domain specific knowledge can be acquired as a part of the academic
    education or as a post-graduate professional training at the graduate’s work place.
    It is also commonly recognized that a “fresh” Data Scientist would require 2-3
    year to become proficient in his/her profession.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 高校可以使用 DS-BoK 作为参考，定义他们需要在课程中覆盖的知识领域，这取决于他们在研究或行业中的主要需求组。领域特定的知识可以作为学术教育的一部分或作为研究生的专业培训在工作场所获得。普遍认为，“新鲜”的数据科学家需要
    2-3 年才能熟练掌握其职业技能。
- en: 'The proposed the Data Science Model Curriculum provides two basic components
    for building customisable Data Science curricula: (1) definition of the learning
    outcomes (LO) based on the CF-DS competences, including their differentiation
    for different proficiency levels, e.g. using Bloom’s Taxonomy, (2) definition
    of the Learning Units (LU) that map to the LOs for target professional groups,
    which need to be defined in accordance with the  existing academic disciplines
    classification such as Classification Computer Science (CCS, 2012).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的数据科学模型课程为构建可定制的数据科学课程提供了两个基本组件：（1）基于 CF-DS 能力定义学习成果（LO），包括不同熟练程度的区分，例如使用布卢姆分类法，（2）定义映射到目标职业组学习成果的学习单元（LU），这些单元需要根据现有的学术学科分类，如计算机科学分类（CCS，2012），来定义。
- en: '**Further Developments**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**进一步发展**'
- en: 'The presented EDSF includes components that to be implemented by the main stakeholder
    of the supply and demand side: universities, professional training organisations,
    standardisation bodies, accreditation and certification bodies, companies and
    organisations and their Human Resources department to successfully manage competences
    and career development of the data related jobs. The proposed DS-CF has been widely
    discussed at numerous workshops and community forums. It is already used by few
    institutions associated with the EDISON project. The published for public comments
    DS-BoKand MC-DS documents will require further development and validation by experts
    and communities of practice to define specific knowledge areas. It will be done
    by involving experts in the related knowledge areas, also engaging with the specific
    professional communities such as IEEE, ACM, DAMA, IIBA, etc. The project will
    engage with the partner and champion universities into pilot implementation of
    DS-BoK and MC-DS and collecting feedback from practitioners. All EDISON project
    products are provided openly under Creative Common license.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 所展示的EDSF包括由供应和需求双方的主要利益相关者实施的组件：大学、职业培训机构、标准化机构、认证和认证机构、公司及其人力资源部门，以成功管理数据相关工作的能力和职业发展。提出的DS-CF已在众多研讨会和社区论坛上广泛讨论。它已经被少数与EDISON项目相关的机构使用。发布的供公众评论的DS-BoK和MC-DS文档将需要进一步的开发和专家验证，以定义具体的知识领域。这将通过涉及相关知识领域的专家，并与IEEE、ACM、DAMA、IIBA等专业社区合作来完成。该项目将与合作伙伴和领先大学一起进行DS-BoK和MC-DS的试点实施，并收集从业者的反馈。所有EDISON项目产品均在创意共享许可下公开提供。
