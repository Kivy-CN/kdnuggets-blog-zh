- en: '**Data Science in E-commerce**'
  id: totrans-4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**电子商务中的数据科学**'
- en: With the world immersed in data from disparate sources, every time you click
    your mouse to purchase something, the information trail (data ) is captured and
    stored which is used in future by retailers to attract you to make more purchases.
    For example, if you are a customer looking to buy a new phone, mobile websites
    or apps have information of what products you viewed, Google has information about
    what products you searched for and GSMArena (a popular smartphone reviews website)
    knows what mobile phone reviews you read.  You also happened to share these reviews
    via tweets or Facebook updates. All the millions of Tweets, Facebook likes, Instagram
    and Pinterest Photos can be organized in a manner to help e-commerce businesses
    discover what customers want and when they want it. Collecting, storing, sorting
    and analysing data to draw meaningful and productive insights is an integral part
    of data science and this comparatively new kind of job in the field of data science
    is fulfilled by experts known as [“Data Scientists”](http://www.dezyre.com/article/data-scientist-skills-must-have-s/134
    "What skills are required to become a Data Scientist").
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 随着世界被来自不同来源的数据所淹没，每当你点击鼠标购买某样东西时，信息轨迹（数据）就会被捕获和存储，这些数据将来会被零售商用来吸引你进行更多的购买。例如，如果你是一位正在寻找新手机的顾客，移动网站或应用程序会记录你查看过的产品，Google
    了解你搜索过的产品，而 GSMArena（一个受欢迎的智能手机评论网站）知道你阅读了哪些手机评论。你也可能通过推特或 Facebook 更新分享了这些评论。所有这些推文、Facebook
    点赞、Instagram 和 Pinterest 照片可以以某种方式组织起来，帮助电子商务企业发现顾客的需求及其需求的时机。收集、存储、排序和分析数据以得出有意义和生产性的见解是数据科学的一个重要组成部分，这种相对较新的数据科学领域的工作由被称为
    [“数据科学家”](http://www.dezyre.com/article/data-scientist-skills-must-have-s/134
    "成为数据科学家需要哪些技能") 的专家来完成。
