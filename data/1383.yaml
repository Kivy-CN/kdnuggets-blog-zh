    summer, summertime. Time to sit back and unwind. Or get your hands on some free
    machine learning and data science books and get your learn on. Check out this
    selection of free quality, curated books to get you started.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![10本更多免费必读机器学习与数据科学书籍](../Images/76a9e1c81c124bd744844e1bfe915b28.png)](/2018/05/10-more-free-must-read-books-for-machine-learning-and-data-science.html)夏天，夏天，夏日时光。是时候放松一下了。或者获取一些免费的机器学习和数据科学书籍来学习。看看这些精心策划的优质免费书籍，开始你的学习之旅。'
