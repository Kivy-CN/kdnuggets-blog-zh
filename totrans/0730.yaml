- en: 9\. Generative AI
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9\. 生成AI
- en: Generative AI refers to the process of creating new content, such as text, images,
    and audio, by analyzing patterns and structures learned from existing data. In
    your learning process, you will mainly focus on Large Language Models, and how
    to train, fine-tune, and deploy them.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 生成AI指的是通过分析从现有数据中学习到的模式和结构来创建新内容，如文本、图像和音频。在你的学习过程中，你将主要关注大型语言模型，以及如何训练、微调和部署它们。
