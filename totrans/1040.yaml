- en: Conclusion
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: There is such a wealth of resources out there online to help you learn Data
    Science for FREE. If you are contemplating Data Science as a career, I would advise
    taking a shot at these free resources that are available from these top Universities.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在线有如此丰富的资源可以帮助你免费学习数据科学。如果你在考虑将数据科学作为职业，我建议你尝试一下这些来自顶尖大学的免费资源。
- en: 'If you are interested in more free courses, have a read of:'
