- en: Data Science Bootcamp in Zurich, Switzerland, January 15 – April 6, 2018
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学训练营在瑞士苏黎世，2018年1月15日至4月6日
- en: 原文：[https://www.kdnuggets.com/2017/10/propulsion-data-science-bootcamp-zurich.html](https://www.kdnuggets.com/2017/10/propulsion-data-science-bootcamp-zurich.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/10/propulsion-data-science-bootcamp-zurich.html](https://www.kdnuggets.com/2017/10/propulsion-data-science-bootcamp-zurich.html)
- en: Based out of Zürich, Switzerland, [Propulsion Academy](http://www.propulsionacademy.com/)
    is offering a complete Data Science 12-week bootcamp with job ready-skills upon
    graduation. With alumni from previous programs already in the job market, the
    focus is on the key concepts of Data Science such as Statistics, R and Python,
    Data Munging, Experimental Design, Machine Learning, Data Visualization, and Natural
    Language Processing. For more information, [see the program page](https://propulsionacademy.com/data-science/).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于瑞士苏黎世，[Propulsion Academy](http://www.propulsionacademy.com/) 提供为期12周的完整数据科学训练营，毕业后具备工作所需的技能。由于前期项目的校友已经进入职场，课程重点包括数据科学的关键概念，如统计学、R和Python、数据清洗、实验设计、机器学习、数据可视化和自然语言处理。欲了解更多信息，[请查看课程页面](https://propulsionacademy.com/data-science/)。
