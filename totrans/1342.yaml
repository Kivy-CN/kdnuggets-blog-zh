- en: I’ve been writing about data science on Medium for just over two years. Writing,
    in particular, technical writing can be time-consuming. Not only do you need to
    come up with an idea, write well, edit your articles for accuracy and flow, and
    proofread them. With technical articles you often also need to produce code to
    illustrate your explanations, ensure that it is accurate and transfer that code
    from the tool you used to write it, to your Medium post.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在 Medium 上写数据科学的文章已经有两年多了。写作，尤其是技术写作，可能会非常耗时。你不仅需要构思一个想法，写得好，编辑你的文章以确保准确性和流畅性，还需要校对它们。对于技术文章，你还经常需要编写代码来说明你的解释，确保代码的准确性，并将代码从你使用的工具转移到你的
    Medium 文章中。
- en: I try to publish once or twice a week. When I first started writing I found
    that the process could be very time consuming, and it was difficult to maintain
    this schedule around a full-time day job.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我尽量每周发布一到两篇文章。当我刚开始写作时，我发现这个过程可能非常耗时，很难在全职工作之余保持这个进度。
- en: Over time I have found some tools that have hugely sped up the time it takes
    for me to create and publish an article. Particularly those containing coded examples.
    The following tools help me to achieve my goal of publishing one to two articles
    per week around my other life commitments.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，我找到了一些工具，大大加快了我创建和发布文章的时间。特别是那些包含代码示例的文章。以下工具帮助我在其他生活承诺之间实现每周发布一到两篇文章的目标。
- en: 1\. [Jupyter to Medium](https://pypi.org/project/jupyter-to-medium/)
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. [Jupyter 到 Medium](https://pypi.org/project/jupyter-to-medium/)
- en: This tool was only released in May this year by Ted Petrou but it is a game-changer
    if you write your code in Jupyter Notebooks. With this Python package, you can
    publish the entire content of your notebook as a blog post directly into your
    Medium account.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个工具由 Ted Petrou 于今年 5 月刚刚发布，但如果你在 Jupyter Notebooks 中编写代码，它将彻底改变游戏规则。通过这个 Python
    包，你可以将整个笔记本的内容直接发布为 Medium 文章。
- en: To use this tool first you need to pip install it into your project environment.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用这个工具，首先需要将其通过 pip 安装到你的项目环境中。
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You may need to also install this extension in the environment you are launching
    your notebook from.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还需要在你启动笔记本的环境中安装这个扩展。
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Once installed, when you open a Jupyter Notebook and navigate to** File >> Deploy
    as,** you will now find an option to deploy as a **Medium post**.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦安装完成，当你打开 Jupyter Notebook 并导航到** 文件 >> 部署为**，你现在会发现一个选项可以将其部署为**Medium 文章**。
- en: '![Image for post](../Images/fce71e478aa3c4ac6e4ddf2c01523511.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![发布图片](../Images/fce71e478aa3c4ac6e4ddf2c01523511.png)'
- en: When you select this option you will be presented with a form. At the top, it
    asks for an integration token. If you are a regular writer on Medium you may have
    access to this in the settings in your Medium account. If you don’t have a token
    in your settings you will need to contact Medium to request one via this email
    address yourfriends@medium.com.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你选择此选项时，你会看到一个表单。在顶部，它要求你输入一个集成令牌。如果你是 Medium 的常规作者，你可能会在 Medium 账户的设置中找到这个令牌。如果你的设置中没有令牌，你需要通过电子邮件联系
    Medium 请求一个，地址是 yourfriends@medium.com。
- en: From my experience, you will get a response quite quickly, typically within
    1 to 2 days.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，你会很快得到回应，通常在 1 到 2 天内。
- en: You can either paste your integration token into this form each time or, to
    save having to repeatedly access it, you can save the token as a file and directory
    labelled in the following way`.jupyter_to_medium/integration_token`.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以每次将集成令牌粘贴到此表单中，或者为了节省重复访问的时间，你可以将令牌保存为文件，并在以下方式标记目录 `.jupyter_to_medium/integration_token`。
- en: '![Image for post](../Images/eb418bc34282094107815d2d683d43cb.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![Image for post](../Images/eb418bc34282094107815d2d683d43cb.png)'
- en: Jupyter to Medium will publish your markdown as text, code as code blocks and
    images directly to medium as a draft. I have found that you generally only need
    to perform minimal edits to then get to a publishable blog post.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter 到 Medium 会将你的 Markdown 发布为文本，将代码作为代码块发布，图像则直接以草稿形式发布到 Medium。我发现通常只需进行最小的编辑，即可将其转变为可发布的博客文章。
- en: 2\. [Github Gists](https://gist.github.com/)
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. [Github Gists](https://gist.github.com/)
- en: Github has a tool known as Github Gists that allow you to easily embed code
    snippets directly into your blog posts. The advantage of using Gists rather than
    code blocks in your articles is that they preserve the format of the code better,
    they promote your Github account and it is easier for readers to access your code
    to try the examples out for themselves.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Github 有一个名为 Github Gists 的工具，可以让你轻松地将代码片段直接嵌入到博客文章中。使用 Gists 而不是代码块的好处在于，它们更好地保留了代码格式，推广了你的
    Github 账户，并且读者可以更容易地访问你的代码以自己尝试示例。
- en: You will need a Github account to create a Gist. Once you have one simply navigate
    to the Gists page at [gist.github.com](https://gist.github.com/). Creating a Gist
    is very simple, just give it a name, paste in your code and hit publish. Once
    published you will see this page. To embed the Gist in your Medium post simply
    code the URL under ‘Embed’ and paste into your article.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一个 Github 账户来创建 Gist。创建一个后，只需导航到 Gists 页面 [gist.github.com](https://gist.github.com/)。创建
    Gist 非常简单，只需给它起个名字，粘贴你的代码，然后点击发布。发布后，你将看到此页面。要在 Medium 帖子中嵌入 Gist，只需在‘Embed’下编码
    URL，并粘贴到你的文章中。
- en: '![Image for post](../Images/c50772ae8907690dc2500376f1a96e64.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![Image for post](../Images/c50772ae8907690dc2500376f1a96e64.png)'
- en: The code displays in your Medium post as shown below.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 代码在你的 Medium 帖子中的显示如下。
- en: 3\. [Jovian.ml](https://jovian.ml/docs/index.html)
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. [Jovian.ml](https://jovian.ml/docs/index.html)
- en: Jovian.ml is a tool for hosting Jupyter Notebooks online which is very useful
    for sharing analyses externally from your local environment. Jovian recently released
    a feature which makes it possible to embed entire notebooks, snippets of code,
    cell outputs and markdown directly into your Medium posts.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Jovian.ml 是一个用于在线托管 Jupyter Notebooks 的工具，非常适合从本地环境外部分享分析结果。Jovian 最近发布了一项功能，使得可以将整个笔记本、代码片段、单元输出和
    Markdown 直接嵌入到你的 Medium 帖子中。
- en: To get started with Jovian you need to create an account on [jovian.ml](https://www.jovian.ml/).
    The free tier gives you unlimited public projects which is ideal if you are using
    it to share via a Medium blog. You then need to pip install into your local environment.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用 Jovian，你需要在 [jovian.ml](https://www.jovian.ml/) 上创建一个账户。免费版允许你创建无限的公共项目，这对于通过
    Medium 博客分享内容非常理想。接着，你需要在本地环境中使用 pip 安装。
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: To upload a local Jupyter Notebook to your online Jovian account simply run
    the following in your notebook.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要将本地 Jupyter Notebook 上传到你的在线 Jovian 账户，只需在笔记本中运行以下命令。
- en: '[PRE3]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: This will prompt you for an API key which you will find in your account.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这将提示你输入一个 API 密钥，你可以在你的账户中找到它。
- en: '![Image for post](../Images/4a2f397126c993d6bdb3c6a308e738b5.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![Image for post](../Images/4a2f397126c993d6bdb3c6a308e738b5.png)'
- en: To embed specific snippets of code in a cell. Navigate to the notebook you have
    uploaded to your online account and the cell containing the code you want to share.
    Click on **Embed Cell**.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要在单元格中嵌入特定的代码片段，请导航到你上传到在线账户的笔记本，以及包含你要分享的代码的单元格。点击 **Embed Cell**。
- en: '![Image for post](../Images/87978a2e3554e72c0f96156d6ab5d815.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![Image for post](../Images/87978a2e3554e72c0f96156d6ab5d815.png)'
- en: This will give you a link you can paste into your Medium post.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这将给你一个可以粘贴到你的Medium帖子的链接。
- en: '![Image for post](../Images/c54a484bf4bcac40e41c5543a9a9acdb.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![帖子图片](../Images/c54a484bf4bcac40e41c5543a9a9acdb.png)'
- en: This then displays as shown below.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这将显示如下所示。
- en: 4\. [Grammarly](https://app.grammarly.com/)
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. [Grammarly](https://app.grammarly.com/)
- en: Grammarly is quite a well-known app that checks your content for typos, grammatical
    errors and even the sentiment of your text. Although an obvious tool for writing
    it took me a while to start using it, and it made such a difference to the editing
    time for my articles so I thought it was worth sharing here.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Grammarly是一个非常知名的应用程序，它检查你的内容中的拼写错误、语法错误甚至文本的情感。虽然它是一个显而易见的写作工具，但我花了一段时间才开始使用它，并且它对我文章的编辑时间产生了巨大的影响，所以我觉得值得在这里分享。
- en: Grammarly can be installed as a browser extension, locally as a desktop app
    or as a mobile app. To maximise the use of my time I write in many different environments
    so it is useful to have Grammarly installed locally if I am writing offline, in
    my browser for when I am directly writing on Medium and on my mobile if I am writing
    on the go.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Grammarly可以作为浏览器扩展、桌面应用程序或移动应用程序进行安装。为了最大限度地利用我的时间，我在许多不同的环境中写作，因此在离线写作时本地安装Grammarly非常有用，当我在浏览器中直接写作时也很方便，如果我在移动中写作，Grammarly的移动版也很有帮助。
