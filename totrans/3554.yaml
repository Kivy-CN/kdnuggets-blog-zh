- en: 'DLib: Library for Machine Learning'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DLib：机器学习库
- en: 原文：[https://www.kdnuggets.com/2014/06/dlib-library-machine-learning.html](https://www.kdnuggets.com/2014/06/dlib-library-machine-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2014/06/dlib-library-machine-learning.html](https://www.kdnuggets.com/2014/06/dlib-library-machine-learning.html)
- en: '[![](../Images/349c46af4054c0ebda2d95d15bda19af.png)DLib](http://dlib.net/)
    is an open source modern C++ library implementing many machine learning algorithms
    and supporting functionality like threading and networking.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/349c46af4054c0ebda2d95d15bda19af.png)DLib](http://dlib.net/)
    是一个开源的现代 C++ 库，实现了许多机器学习算法，并支持线程和网络等功能。'
- en: '[![](../Images/d9b4676c7e44b5636a266d9152264b1f.png)](http://dlib.net/ml_guide.svg)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/d9b4676c7e44b5636a266d9152264b1f.png)](http://dlib.net/ml_guide.svg)'
- en: '[DLib-ml](http://dlib.net/ml.html) implements numerous machine learning algorithms:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[DLib-ml](http://dlib.net/ml.html) 实现了众多机器学习算法：'
- en: SVMs,
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持向量机（SVMs），
- en: K-Means clustering,
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K-Means 聚类，
- en: Bayesian Networks,
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贝叶斯网络，
- en: and many others.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 和其他许多内容。
- en: DLib also features utility functionality including
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: DLib 还具有实用功能，包括
- en: Threading,
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线程功能，
- en: Networking,
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络功能，
- en: Numerical Algorithms,
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数值算法，
- en: Image Processing,
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像处理，
- en: and Data Compression and Integrity algorithms.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 和数据压缩及完整性算法。
- en: DLib includes extensive unit testing coverage and examples using the library.
    Every class and function in the library is documented. This documentation can
    be found on the library's [home page](http://dlib.net/). DLib provides a good
    framework for developing machine learning applications in C++.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: DLib 包含广泛的单元测试覆盖和使用库的示例。库中的每个类和函数都有文档。这些文档可以在库的 [主页](http://dlib.net/) 找到。DLib
    为开发 C++ 中的机器学习应用程序提供了一个良好的框架。
- en: DLib is much like [DMTL](http://dmtl.sourceforge.net/) in that it provides a
    generic high-performance machine learning toolkit with many different algorithms,
    but DLib is more recently updated and has more examples. DLib also contains much
    more supporting functionality.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: DLib 很像 [DMTL](http://dmtl.sourceforge.net/)，它提供了一个通用的高性能机器学习工具包，包含许多不同的算法，但
    DLib 更新更频繁，并且有更多示例。DLib 还包含更多的支持功能。
- en: What makes DLib unique is that it is designed for both research use and creating
    machine learning applications in C++.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: DLib 的独特之处在于它既设计用于研究，也用于创建 C++ 中的机器学习应用程序。
- en: The official paper describing the machine learning part of the toolkit can be
    found [here](http://jmlr.org/papers/volume10/king09a/king09a.pdf).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 描述工具包中机器学习部分的官方论文可以在 [这里](http://jmlr.org/papers/volume10/king09a/king09a.pdf)
    找到。
- en: '[Download DLib here](http://sourceforge.net/projects/dclib/files/latest/download)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[在此下载 DLib](http://sourceforge.net/projects/dclib/files/latest/download)'
- en: DLib works on Windows, Linux, and OS X.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: DLib 适用于 Windows、Linux 和 OS X。
- en: DLib is licensed under the Boost Software License.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: DLib 采用 Boost 软件许可证。
