- en: Whether you are just starting out learning programming, or you are beginning
    your data science journey, or you are a skilled data scientist with advanced programming
    skills in a language other than Julia, this course is set up to be useful to you
    all. Add in the coursework focus on such a relevant topic, COVID-19, and this
    is guaranteed not to be a rehash of other intro to data science and programming
    courses you have come across.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是刚开始学习编程，还是刚开始数据科学之旅，或者你是一个拥有高级编程技能的数据科学家，但使用的是其他语言而非 Julia，这门课程都能对你有用。加上课程集中在一个如此相关的话题——COVID-19，这绝对不是你遇到过的其他数据科学和编程入门课程的简单重复。
- en: '**[Introduction to Computational Thinking with Julia, with Applications to
    Modeling the COVID-19 Pandemic](https://ocw.mit.edu/courses/mathematics/18-s190-introduction-to-computational-thinking-with-julia-with-applications-to-modeling-the-covid-19-pandemic-spring-2020/)**
    is another freely-available offering from MIT''s Open Courseware initiative, taught
    by Prof. Alan Edelman and Prof. David P. Sanders. Given the inclusion of COVID-19
    in its title, it shouldn''t surprise you that this is a very recent offering of
    the course as well, having been taught in spring 2020\.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[使用 Julia 的计算思维入门及 COVID-19 疫情建模应用](https://ocw.mit.edu/courses/mathematics/18-s190-introduction-to-computational-thinking-with-julia-with-applications-to-modeling-the-covid-19-pandemic-spring-2020/)**
    是 MIT 开放课程项目的另一门免费课程，由 Alan Edelman 教授和 David P. Sanders 教授讲授。鉴于课程标题中包含 COVID-19，你也许不会感到惊讶，这也是一门非常新的课程，已于
    2020 年春季开设。'
- en: '![Computational thinking](../Images/17e82e5b5045bbbac58a0a1abce80501.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![计算思维](../Images/17e82e5b5045bbbac58a0a1abce80501.png)'
- en: 'The course''s website has this description:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 课程网站上有这样的描述：
- en: This half-semester course introduces computational thinking through applications
    of data science, artificial intelligence, and mathematical models using the Julia
    programming language. This Spring 2020 version is a fast-tracked curriculum adaptation
    to focus on applications to COVID-19 responses.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这门半学期课程通过使用 Julia 编程语言的数据科学、人工智能和数学模型应用来介绍计算思维。这一 2020 年春季版本是一个加速的课程改编，重点关注
    COVID-19 应对措施的应用。
- en: 'What, specifically, is taught in the course? Here are the lessons from the
    [syllabus](https://ocw.mit.edu/courses/mathematics/18-s190-introduction-to-computational-thinking-with-julia-with-applications-to-modeling-the-covid-19-pandemic-spring-2020/syllabus/):'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 课程中具体教授了什么？以下是[课程大纲](https://ocw.mit.edu/courses/mathematics/18-s190-introduction-to-computational-thinking-with-julia-with-applications-to-modeling-the-covid-19-pandemic-spring-2020/syllabus/)中的课程内容：
- en: Analyzing COVID-19 Data
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: COVID-19数据分析
- en: Modelling Exponential Growth
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模拟指数增长
- en: Probability
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 概率
- en: Random Walk Models
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随机游走模型
- en: Characterizing Variability
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 表征变异性
- en: User-defined Types
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户自定义类型
- en: Markov Chains and Continuous Random Variables
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 马尔可夫链和连续随机变量
- en: Continuous Time
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 连续时间
- en: Exponential Distribution
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 指数分布
- en: Differential Equations
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 微分方程
- en: Optimization and Fitting to Data
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 优化与数据拟合
- en: Networks in Epidemic Modelling
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 流行病建模中的网络
- en: As you can see, the topics shift gears between programming fundamentals, data
    science concepts, and COVID-specific topics from week to week, the focus of which
    no doubt helps keep the material fresh and interest high. The courseware includes
    lecture slides, lecture videos, assignments, external resources, and Jupyter notebooks
    as applicable. The course's [Github repository](https://github.com/mitmath/6S083)
    houses the Jupyter notebooks and additional related resources.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，课程内容每周在编程基础、数据科学概念和COVID特定主题之间转换，这无疑有助于保持材料的新鲜感和高兴趣。课程材料包括讲义幻灯片、讲座视频、作业、外部资源和Jupyter笔记本。课程的[Github仓库](https://github.com/mitmath/6S083)包含了Jupyter笔记本和其他相关资源。
- en: '![Image](../Images/14f8a5c162def380c041d33ad920938b.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/14f8a5c162def380c041d33ad920938b.png)'
- en: 'Remember that this course is titled "computational thinking," and so there
    is nothing related to machine learning directly within. There is, however, a focus
    on how to solve problems using computational methods, which is a very useful skill
    to possess regardless of your exact programmatic role; it is definitely necessary
    for solving data science problems computationally. With this in mind, pairing
    this course with the high quality freely-available ebook, [Statistics with Julia:
    The Free eBook](/2020/09/statistics-julia-free-ebook.html), seems like a good
    path forward for those looking to learn Julia with a focus toward data science.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '记住这门课程的标题是“计算思维”，因此课程中并没有直接涉及机器学习。然而，它专注于如何使用计算方法解决问题，这是一项非常有用的技能，无论你的具体编程角色是什么；它对于计算解决数据科学问题是必不可少的。有鉴于此，将这门课程与高质量的免费电子书[《Statistics
    with Julia: The Free eBook》](/2020/09/statistics-julia-free-ebook.html)配合使用，对于那些希望将Julia用于数据科学的人来说似乎是一个不错的选择。'
- en: I'm still very interested in adding Julia programming to my skills portfolio...
    when I can find the time. When I *do* find that time, I will be sure to deeper
    investigate MIT's [Introduction to Computational Thinking with Julia](https://ocw.mit.edu/courses/mathematics/18-s190-introduction-to-computational-thinking-with-julia-with-applications-to-modeling-the-covid-19-pandemic-spring-2020/)
    along with the above-mentioned free ebook Statistics with Julia. I don't see why
    you would do any different.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然非常希望将Julia编程纳入我的技能组合……当我找到时间的时候。当我*找到*那段时间时，我会深入研究麻省理工学院的[使用Julia进行计算思维入门](https://ocw.mit.edu/courses/mathematics/18-s190-introduction-to-computational-thinking-with-julia-with-applications-to-modeling-the-covid-19-pandemic-spring-2020/)，以及上面提到的免费电子书《Statistics
    with Julia》。我看不出你会做得有什么不同。
