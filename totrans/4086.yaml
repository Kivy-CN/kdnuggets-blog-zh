  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何更新 Python 字典
- en: 原文：[https://www.kdnuggets.com/2023/02/update-python-dictionary.html](https://www.kdnuggets.com/2023/02/update-python-dictionary.html)
  id: totrans-1
