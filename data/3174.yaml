- en: 'Comparing Machine Learning as a Service: Amazon, Microsoft Azure, Google Cloud
    AI'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 比较机器学习即服务：Amazon、Microsoft Azure、Google Cloud AI
- en: 原文：[https://www.kdnuggets.com/2018/01/mlaas-amazon-microsoft-azure-google-cloud-ai.html/2](https://www.kdnuggets.com/2018/01/mlaas-amazon-microsoft-azure-google-cloud-ai.html/2)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/01/mlaas-amazon-microsoft-azure-google-cloud-ai.html/2](https://www.kdnuggets.com/2018/01/mlaas-amazon-microsoft-azure-google-cloud-ai.html/2)
- en: '*Speech and text processing APIs: Google Cloud Services*'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*语音和文本处理 API: Google Cloud Services*'
- en: While this set of APIs mainly intersects with what Amazon and Microsoft Azure
    suggest, it has some interesting and unique things to look at.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这组 API 主要与 Amazon 和 Microsoft Azure 的建议交集，但它有一些有趣且独特的功能值得关注。
- en: '[**Dialogflow**](https://cloud.google.com/dialogflow-enterprise/)**.** With
    various chatbots topping today’s trends, Google also has something to offer. Dialogflow
    is powered by NLP technologies and aims at defining intents in the text, and interpreting
    what a person wants. The API can be tweaked and customized for needed intents
    using Java, Node.js, and Python.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Dialogflow**](https://cloud.google.com/dialogflow-enterprise/)**。** 随着各种聊天机器人成为今日的趋势，Google
    也有相关的产品。Dialogflow 基于自然语言处理技术，旨在定义文本中的意图，并解释一个人想要什么。该 API 可以通过 Java、Node.js 和
    Python 进行调整和定制，以满足所需的意图。'
- en: '[**Cloud natural language API**](https://cloud.google.com/natural-language/)**.**
    This one is almost identical in its core features to Comprehend by Amazon and
    Language by Microsoft.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[**云自然语言 API**](https://cloud.google.com/natural-language/)**。** 这个 API 在核心功能上几乎与
    Amazon 的 Comprehend 和 Microsoft 的 Language 相同。'
- en: Defining entities in text
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义文本中的实体
- en: Recognizing sentiment
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别情感
- en: Analyzing syntax structures
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析句法结构
- en: Categorizing topics (e.g. food, news, electronics, etc.)
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类话题（例如：食品、新闻、电子产品等）
- en: '[**Cloud speech API**](https://cloud.google.com/speech/)**.** This service
    recognizes natural speech, and perhaps its main benefit compared to similar APIs
    is the abundance of languages supported by Google. Currently, its vocab works
    with over 110 global languages and variants of them. It also has some additional
    features:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[**云语音 API**](https://cloud.google.com/speech/)**。** 该服务可以识别自然语音，其相较于类似 API
    的主要优势可能是 Google 支持的语言种类丰富。目前，它的词汇支持超过 110 种全球语言及其变体。它还具有一些附加功能：'
- en: Word hints allow for customizing recognition to specific contexts and words
    that can be spoken (e.g. for better understanding of local or industry jargon)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词汇提示允许将识别定制到特定的上下文和可说的词汇（例如，更好地理解地方或行业术语）
- en: Filtering inappropriate content
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过滤不适当的内容
- en: Handling noisy audio
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理嘈杂的音频
- en: '[**Cloud translation API**](https://cloud.google.com/translate/)**.** Basically,
    you can use this API to employ Google Translate in your products. This one includes
    over a hundred languages and automatic language detection.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[**云翻译 API**](https://cloud.google.com/translate/)**。** 基本上，你可以使用这个 API 在你的产品中集成
    Google 翻译。它支持超过一百种语言和自动语言检测。'
- en: Besides text and speech, Amazon, Microsoft, and Google provide rather versatile
    APIs for image and video analysis.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 除了文本和语音，Amazon、Microsoft 和 Google 还提供了相当多功能的图像和视频分析 API。
- en: '![](../Images/d7f2c8e9c932de7467cae8be9dd39431.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d7f2c8e9c932de7467cae8be9dd39431.png)'
- en: While image analysis closely intersects with video APIs, many tools for video
    analysis are still in development or beta versions. For instance, Google suggests
    rich support for various image processing tasks but definitely lacks video analysis
    features already available at Microsoft and Amazon.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管图像分析与视频 API 密切交集，但许多视频分析工具仍在开发或测试版本中。例如，Google 提供对各种图像处理任务的丰富支持，但在视频分析功能上明显落后于
    Microsoft 和 Amazon。
- en: '![](../Images/964271c1d552cd6223f041fd004f9a8e.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/964271c1d552cd6223f041fd004f9a8e.png)'
- en: '*Image and video processing APIs: Amazon Rekognition*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*图像和视频处理 API: Amazon Rekognition*'
- en: 'No, we didn’t misspell the word. The [Rekognition API](https://aws.amazon.com/rekognition/?hp=r)
    is used for image and, recently, video recognition tasks. They include:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不，我们没有拼错这个词。 [Rekognition API](https://aws.amazon.com/rekognition/?hp=r) 被用于图像和最近的视频识别任务。这些任务包括：
- en: Objects detection and classification (find and detect different objects in images
    and define what they are)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物体检测和分类（在图像中找到并检测不同的物体，并定义它们是什么）
- en: In videos, it can detect activities like “dancing” or complex actions like “extinguishing
    fire”
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在视频中，它可以检测如“跳舞”这样的活动或“灭火”这样的复杂动作
- en: Face recognition (for detecting faces and finding matching ones) and facial
    analysis (this one is pretty interesting as it detects smiles, analyzes eyes,
    and even defines emotional sentiment in videos)
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面部识别（用于检测面孔和查找匹配的面孔）和面部分析（这一点非常有趣，因为它检测微笑、分析眼睛，甚至定义视频中的情感）
- en: Detecting inappropriate videos
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检测不当视频
- en: Recognizing celebrities in images and videos (for whatever goals that might
    be)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别图像和视频中的名人（无论出于何种目的）
- en: '*Image and video processing APIs: Microsoft Azure Cognitive Services*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*图像和视频处理 API：Microsoft Azure 认知服务*'
- en: The Vision package from Microsoft combines six APIs that focus on different
    types of image, video, and text analysis.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 微软的 Vision 包结合了六个 API，专注于不同类型的图像、视频和文本分析。
- en: Computer vision that recognizes objects, actions (e.g. walking), and defines
    dominant colors in images
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机视觉能够识别图像中的对象、动作（例如，行走），并定义主导颜色
- en: Content moderator detects inappropriate content in images, texts, and videos
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容审核员检测图像、文本和视频中的不当内容
- en: Face API detects faces, groups them, defines age, emotions, genders, poses,
    smiles, and facial hair
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面部 API 检测面孔、对其进行分组、定义年龄、情感、性别、姿势、微笑和面部毛发
- en: Emotion API is another face recognition tool that describes facial expressions
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感 API 是另一个面部识别工具，用于描述面部表情
- en: Custom Vision Service supports building custom image recognition models using
    your own data
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义视觉服务支持使用自己的数据构建自定义图像识别模型
- en: Video indexer is a tool to find people in videos, define sentiment of speech,
    and mark keywords
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频索引器是一个工具，用于在视频中查找人物、定义语音情感和标记关键字
- en: '*Image and video processing APIs: Google Cloud Services*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*图像和视频处理 API：Google 云服务*'
- en: '[**Cloud vision API**](https://cloud.google.com/vision/)**.** The tool is built
    for image recognition tasks and is quite powerful for finding specific image attributes:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[**云视觉 API**](https://cloud.google.com/vision/)**.** 该工具用于图像识别任务，对于查找特定图像属性非常强大：'
- en: Labeling objects
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标记对象
- en: Detecting faces and analyzing expressions
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别面孔并分析表情
- en: Finding landmarks and describing the scene (e.g. vacation, wedding, etc.)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找地标并描述场景（例如，度假、婚礼等）
- en: Finding texts in images and identifying languages
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找图像中的文本并识别语言
- en: Dominant colors
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主导颜色
- en: '[**Cloud Video Intelligence**](https://cloud.google.com/video-intelligence/)**.**
    The video recognition API from Google is early in development so it lacks many
    features available with Amazon Rekognition and Microsoft Cognitive Services. Currently,
    the API provides the following toolset:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[**云视频智能**](https://cloud.google.com/video-intelligence/)**.** Google 的视频识别
    API 仍在开发初期，因此缺少 Amazon Rekognition 和 Microsoft Cognitive Services 提供的许多功能。目前，该
    API 提供以下工具集：'
- en: Labeling objects and defining actions
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标记对象和定义动作
- en: Identifying explicit content
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别显式内容
- en: Transcribing speech
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 转录语音
- en: While on the feature-list level Google AI services may be lacking some abilities,
    the power of Google APIs is in the vast datasets that Google has access to.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在功能列表级别上 Google AI 服务可能缺少一些能力，但 Google API 的力量在于 Google 可访问的庞大数据集。
- en: '**Specific APIs and tools**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**特定 API 和工具**'
- en: Here, we’ll discuss specific API offerings and tools that come from Microsoft
    and Google. We didn’t include Amazon here, as their sets of APIs merely match
    the above-mentioned categories of text analysis and image+video analysis. However,
    some of the capacities of these specific APIs are also present in Amazon products.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将讨论来自微软和 Google 的具体 API 提供和工具。我们没有包含 Amazon，因为他们的 API 集仅仅匹配上述提到的文本分析和图像+视频分析类别。然而，这些特定
    API 的一些功能也存在于 Amazon 产品中。
- en: '**Azure Service Bot framework.** Microsoft has put a lot of effort into providing
    its users with flexible [bot development toolset](https://azure.microsoft.com/en-us/services/bot-service/).
    Basically, the service contains a full-blown environment for building, testing,
    and deploying bots using different programming languages.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**Azure 服务机器人框架。** 微软在提供灵活的 [机器人开发工具集](https://azure.microsoft.com/en-us/services/bot-service/)
    方面投入了大量精力。该服务基本上包含了一个完整的环境，用于使用不同的编程语言构建、测试和部署机器人。'
- en: Interestingly, the Bot Service doesn’t necessarily require machine learning
    approaches. As Microsoft provides five templates for bots (basic, form, language
    understanding, proactive, and Q&A), only the language understanding type requires
    advanced AI techniques.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，Bot 服务不一定需要机器学习方法。由于微软提供了五种机器人模板（基本、表单、语言理解、主动和问答），只有语言理解类型需要先进的 AI 技术。
- en: 'Currently, you can use .NET and [Node.js](https://www.altexsoft.com/blog/engineering/the-good-and-the-bad-of-node-js-web-app-development/)
    technologies to build bots with Azure and deploy them on the following platforms
    and services:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，你可以使用 .NET 和 [Node.js](https://www.altexsoft.com/blog/engineering/the-good-and-the-bad-of-node-js-web-app-development/)
    技术来构建 Azure 机器人，并将它们部署到以下平台和服务：
- en: Bing
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bing
- en: Cortana
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cortana
- en: Skype
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Skype
- en: Web Chat
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Web Chat
- en: Office 365 email
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Office 365 邮箱
- en: GroupMe
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GroupMe
- en: Facebook Messenger
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Facebook Messenger
- en: Slack
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Slack
- en: Kik
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kik
- en: Telegram
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Telegram
- en: Twilio
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Twilio
- en: '[**Bing Search from Microsoft**](https://azure.microsoft.com/en-us/services/cognitive-services/bing-web-search-api/)**.**
    Microsoft suggests seven APIs that connect with the core Bing search features,
    including autosuggest, news, image, and video search.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[**微软的 Bing 搜索**](https://azure.microsoft.com/en-us/services/cognitive-services/bing-web-search-api/)**。**
    微软提供了七个与核心 Bing 搜索功能连接的 API，包括自动建议、新闻、图片和视频搜索'
- en: '[**Knowledge from Microsoft**](https://azure.microsoft.com/en-us/services/cognitive-services/directory/know/)**.**
    This APIs group combines text analysis with a broad spectrum of unique tasks:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[**微软的知识**](https://azure.microsoft.com/en-us/services/cognitive-services/directory/know/)**。**
    这个 API 组结合了文本分析和广泛的独特任务：'
- en: Recommendations API allows for building recommender systems for purchase [personalization](https://www.altexsoft.com/blog/datascience/customer-experience-personalization-in-travel-and-hospitality-using-behavioral-analytics-and-machine-learning/)
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Recommendations API 允许构建用于购买 [个性化](https://www.altexsoft.com/blog/datascience/customer-experience-personalization-in-travel-and-hospitality-using-behavioral-analytics-and-machine-learning/)
    的推荐系统
- en: Knowledge Exploration Service allows you to type in natural queries to retrieve
    data from databases, visualize data, and autocomplete queries
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Knowledge Exploration Service 允许你输入自然语言查询以从数据库中检索数据，进行数据可视化，并自动补全查询
- en: Entity Linking Intelligence API is designed to highlight names and phrases that
    denote proper entities (e.g. Age of Exploration) and ensure disambiguation
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Entity Linking Intelligence API 旨在突出显示表示实体的名称和短语（例如，探索时代），并确保消歧
- en: Academic Knowledge API does word autocompletion, finds similarities in documents
    both in words and concepts, and searches for graph patterns in documents
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Academic Knowledge API 进行词汇自动补全，找到文档中词汇和概念的相似性，并在文档中搜索图谱模式
- en: QnA Maker API can be used to match variations of questions with answers to build
    customer care chatbots and applications
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: QnA Maker API 可用于匹配问题的各种变体与答案，以构建客户服务聊天机器人和应用程序
- en: Custom Decision Service is a reinforcement learning tool to personalize and
    rank different types of content (e.g. links, ads, etc.) depending on user’s preferences
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Custom Decision Service 是一种强化学习工具，用于根据用户的偏好个性化和排名不同类型的内容（例如，链接、广告等）
- en: '[**Google Cloud Job Discovery**](https://cloud.google.com/job-discovery/)**.**
    The API is still in the early development, but soon it may redefine the job search
    capacities that we have today. Unlike conventional job search engines that rely
    on precise keyword matches, Google employs machine learning to find relevant connections
    between highly variative job descriptions and avoid ambiguity. For instance, it
    strives to reduce irrelevant or too broad returns, like returning all jobs with
    the keyword “assistant” for the query “sales assistant.” What are the main features
    of the API?'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Google Cloud Job Discovery**](https://cloud.google.com/job-discovery/)**。**
    该 API 仍在早期开发阶段，但很快可能会重新定义我们今天拥有的职位搜索能力。与依赖精确关键词匹配的传统职位搜索引擎不同，Google 利用机器学习在高度变化的职位描述之间找到相关连接，并避免歧义。例如，它努力减少无关或过于宽泛的返回，例如将所有包含“助理”关键词的职位返回为“销售助理”查询。该
    API 的主要功能是什么？'
- en: Fixing spelling errors in job search queries
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修正职位搜索查询中的拼写错误
- en: Matching the desired seniority level
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 匹配所需的资历水平
- en: Finding relevant jobs that may have variative expressions and industry jargon
    involved (e.g. returning “barista” for the “server” query instead of “network
    specialist”; or “engagement specialist” for the “biz dev” query)
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找可能涉及变化表达和行业术语的相关职位（例如，将“服务器”查询返回为“咖啡师”，而不是“网络专家”；或将“业务发展”查询返回为“参与专家”）
- en: Dealing with acronyms (e.g. returning “human resources assistant” for the “HR”
    query)
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
