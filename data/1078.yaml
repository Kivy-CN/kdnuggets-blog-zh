  type: TYPE_NORMAL
  zh: '-   这是数据社区中最受欢迎的备忘单。每当我进行机器学习或深度学习的面试时，我会花几个小时复习所有机器学习和模型架构的关键概念。有时，招聘经理可能没有技术知识，因此他们也会使用备忘单进行准备。这个集合包括机器学习框架、算法和神经网络架构的备忘单。'
