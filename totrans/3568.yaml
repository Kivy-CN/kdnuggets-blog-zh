- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are ten GitHub repositories that are essential for anyone looking to master
    MLOps:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. MLOps-Basics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GitHub Link:** [graviraja/MLOps-Basics](https://github.com/graviraja/MLOps-Basics)'
  prefs: []
  type: TYPE_NORMAL
- en: It is a 9-week study plan designed to help you master various concepts and tools
    related to Model Monitoring, Configurations, Data Versioning, Model Packaging,
    Docker, GitHub Actions, and AWS Cloud. You will learn how to build an end-to-end
    MLOps project, and each week will focus on a specific topic to help you achieve
    this goal.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. MLOps examples by Microsoft
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GitHub Link:** [microsoft/MLOps](https://github.com/microsoft/MLOps)'
  prefs: []
  type: TYPE_NORMAL
- en: The repository provides MLOps end-to-end examples & solutions. A collection
    of examples showing different end to end scenarios operationalizing ML workflows
    with Azure Machine Learning, integrated with GitHub and other Azure services such
    as Data Factory and DevOps.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Made-With-ML
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GitHub Link:** [GokuMohandas/Made-With-ML](https://github.com/GokuMohandas/Made-With-ML)'
  prefs: []
  type: TYPE_NORMAL
- en: If you are looking for MLOps end-to-end examples and solutions, this repository
    has got you covered. It contains a diverse collection of scenarios that demonstrate
    how to operationalize ML workflows using Azure Machine Learning. Plus, it is integrated
    with other Azure services like Data Factory and DevOps, as well as GitHub.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Awesome MLOPs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GitHub Link:** [Pythondeveloper6/Awesome-MLOPS](https://github.com/Pythondeveloper6/Awesome-MLOPS)'
  prefs: []
  type: TYPE_NORMAL
- en: The repository contains links to various free resources available online for
    MLOps. These resources include YouTube videos, career roadmaps, LinkedIn accounts
    to follow, books, blogs, free and paid courses, communities, projects, and tools.
    You can find almost everything related to MLOps in one place, so instead of searching
    online for various things, you can just visit the repository and learn.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. MLOps Guide
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GitHub Link:** [mlops-guide/mlops-guide.github.io](https://github.com/mlops-guide/mlops-guide.github.io)'
  prefs: []
  type: TYPE_NORMAL
- en: The repository will take you to a static site hosted on GitHub that will help
    projects and companies build a more reliable MLOps environment. It covers principles
    of MLOPs, implementation guides, and project workflow.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Awesome MLOps Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GitHub Link:** [kelvins/awesome-mlops](https://github.com/kelvins/awesome-mlops)'
  prefs: []
  type: TYPE_NORMAL
- en: The repository contains a list of MLOps tools that can be used for AutoML, CI/CD
    for Machine Learning, Cron Job Monitoring, Data Catalog, Data Enrichment, Data
    Exploration, Data Management, Data Processing, Data Validation, Data Visualization,
    Drift Detection, Feature Engineering, Feature Store, Hyperparameter Tuning, Knowledge
    Sharing, Machine Learning Platform, Model Fairness and Privacy, Model Interpretability,
    Model Lifecycle, Model Serving, Model Testing & Validation, Optimization Tools,
    Simplification Tools, and Visual Analysis and Debugging.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. MLOps by DTU
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GitHub Link:** [SkafteNicki/dtu_mlops](https://github.com/SkafteNicki/dtu_mlops)'
  prefs: []
  type: TYPE_NORMAL
- en: This is a repository for the DTU [course 02476](https://kurser.dtu.dk/course/02476),
    which includes exercises and additional materials for the machine learning operations
    course. The course spans three weeks and covers topics such as development practices,
    reproducibility, automation, cloud services, deployment, and advanced topics like
    monitoring and scaling for machine learning applications.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. MLOps Course by Goku Mohandas
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GitHub Link:** [GokuMohandas/mlops-course](https://github.com/GokuMohandas/mlops-course)'
  prefs: []
  type: TYPE_NORMAL
- en: The course focuses on teaching students how to design, develop, deploy, and
    iterate on production-grade ML applications using best practices, scaling ML workloads,
    integrating MLOps components, and creating CI/CD workflows for continuous improvement
    and seamless deployment.
  prefs: []
  type: TYPE_NORMAL
- en: 9\. MLOps ZoomCamp
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GitHub Link:** [DataTalksClub/mlops-zoomcamp](/the-only-free-course-you-need-to-become-a-mlops-engineer)'
  prefs: []
  type: TYPE_NORMAL
- en: One of my favorite courses for learning a new concept by building a project.
    The MLOps course from DataTalks.Club teaches the practical aspects of putting
    machine learning services into production, from training and experimentation to
    model deployment and monitoring. It is designed for data scientists, ML engineers,
    software engineers, and data engineers who are interested in learning how to operationalize
    machine learning workflows.
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Serverless ML Course
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GitHub Link:** [featurestoreorg/serverless-ml-course](https://github.com/featurestoreorg/serverless-ml-course)'
  prefs: []
  type: TYPE_NORMAL
- en: This course focuses on developing complete Machine Learning systems with serverless
    capabilities. It allows developers to create predictive services without requiring
    expertise in Kubernetes or cloud computing. They can do so by writing Python programs
    and using serverless features, inference pipelines, feature stores, and model
    registries.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Mastering MLOps is essential for ensuring the reliability, scalability, and
    efficiency of machine learning projects in production. The repositories listed
    above offer a wealth of knowledge, practical examples, and essential tools to
    help you understand and apply MLOps principles effectively. Whether you're a beginner
    looking to get started or an experienced practitioner seeking to deepen your knowledge,
    these resources provide valuable insights and guidance on your journey to mastering
    MLOps.
  prefs: []
  type: TYPE_NORMAL
- en: Please check out the AI learning platform called [Travis](https://aigents.co/learn?search=mlops),
    which can help you master MLOps and its concepts faster. Travis generates explanations
    about the topic, and you can ask follow-up questions. Moreover, you can conduct
    your own research as it provides links to blogs and tutorials published by top
    publications on Medium, Substacks, independent blogs, official documentation,
    and books.
  prefs: []
  type: TYPE_NORMAL
