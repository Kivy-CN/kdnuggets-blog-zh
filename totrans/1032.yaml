  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[MLOps Engineering at Scale](https://www.amazon.com/Cloud-Native-Machine-Learning-Osipov/dp/1617297763/ref=sr_1_1?crid=3Q6DCVF8BTBN0&keywords=MLOps&qid=1651509567&s=books&sprefix=mlops%2Cstripbooks-intl-ship%2C495&sr=1-1)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Machine Learning Design Patterns: Solutions to Common Challenges in Data Preparation,
    Model Building, and MLOps](https://www.amazon.com/Machine-Learning-Design-Patterns-Preparation/dp/1098115783/ref=sr_1_5?crid=3Q6DCVF8BTBN0&keywords=MLOps&qid=1651509567&s=books&sprefix=mlops%2Cstripbooks-intl-ship%2C495&sr=1-5)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Robotics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is not a core part of data science, but it has been part of artificial intelligence
    for a long period. You can learn to train and develop your machine learning model
    on Raspberry Pi using Python or create edge applications. Robotics is the future,
    and if you want to stay relevant, I will highly recommend you to at least learn
    the basics.
  prefs: []
  type: TYPE_NORMAL
- en: '[Learn Robotics Programming: Build and control AI-enabled autonomous robots
    using the Raspberry Pi and Python, 2nd Edition](https://www.amazon.com/Learn-Robotics-Programming-AI-enabled-autonomous/dp/1839218800)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Robotic Process Automation Projects: Build real-world RPA solutions using
    UiPath and Automation Anywhere](https://www.amazon.com/Robotic-Process-Automation-Projects-real-world/dp/1839217359)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Robotic Process Automation Handbook: A Guide to Implementing RPA Systems](https://www.amazon.com/Robotic-Process-Automation-Handbook-Implementing/dp/1484257286)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Artificial Intelligence for Robotics: Build intelligent robots that perform
    human tasks using AI techniques](https://www.amazon.com/Artificial-Intelligence-Robotics-intelligent-techniques/dp/1788835441)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IoT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Internet of things is everywhere. These are smartphones, smartwatches, sensors
    on the wall, and even your digital fridge. We are surrounded by these sensors
    that are collecting and generating large amounts of data every hour. You will
    learn to build server-side applications with Rust and integrate them with Raspberry
    PI and the cloud system. You will also learn about smart cities, IoT security,
    and Tensorflow Lite on microcontrollers.
  prefs: []
  type: TYPE_NORMAL
- en: '[Internet of Everything and Big Data: Major Challenges in Smart Cities (Internet
    of Everything (IoE))](https://www.amazon.com/dp/0367458888?tag=uuid10-20)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Practical IoT Hacking: The Definitive Guide to Attacking the Internet of Things](https://www.amazon.com/Practical-IoT-Hacking-Fotios-Chantzis/dp/1718500904/ref=sr_1_1?crid=3UZ7AWANV6BRS&keywords=iot&qid=1651509429&s=books&sprefix=iot%2Cstripbooks-intl-ship%2C297&sr=1-1)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Rust for the IoT: Building Internet of Things Apps with Rust and Raspberry
    P](https://www.amazon.com/Rust-IoT-Building-Internet-Raspberry/dp/1484258592/ref=sr_1_1?crid=1TSKO33YTNM2Z&keywords=Rust+for+the+IoT%3A+Building+Internet+of+Things+Apps+with+Rust+and+Raspberry+Pi&qid=1651509587&s=books&sprefix=rust+for+the+iot+building+internet+of+things+apps+with+rust+and+raspberry+pi%2Cstripbooks-intl-ship%2C506&sr=1-1)'
  prefs:
