  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 介绍Python在数据科学中的作用。
- en: A beginner-friendly guide to Python's syntax, data types, and control structures.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对初学者的Python语法、数据类型和控制结构指南。
