- en: '### 7\. Splunk'
  prefs: []
  type: TYPE_NORMAL
- en: Splunk’s main product is a [central data platform](https://www.splunk.com/en_us/platform/platform-operations-overview.html) that
    allows users to monitor, investigate, analyze and act on their data in a secure
    way to operate more efficiently. Their machine learning built-ins include outlier
    detection, forecasting, event clustering, and predictive analytics. As far as
    data science companies go, if you’ve got a passion for hard-core machine learning
    models, Splunk will be a great fit for you.
  prefs: []
  type: TYPE_NORMAL
- en: Their central data platform allows for data streaming across multi-cloud environments.
    Splunk’s platform also has the ability to perform real-time searches on data,
    for both structured and unstructured data. Check out Splunk’s open data science
    positions [here](https://www.splunk.com/en_us/careers/search-jobs.html?keyword=data%20science).
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Cloudera
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As the self-proclaimed “hybrid cloud company,” Cloudera allows customers to
    combine private and public clouds. This means you can mix internal and external
    data to drive more powerful insights for the customer. Cloudera is unique in the
    world of data science companies due to their powerful and scalable cloud data
    platform. Their Cloudera data platform (CDP) hybrid cloud runs where the client’s
    data is, allowing it to work faster and be more secure.
  prefs: []
  type: TYPE_NORMAL
- en: Cloudera’s data scientists tend to focus more on data management and their machine
    learning platform, so look [here](https://www.cloudera.com/careers/careers-listing.html) if
    you’re interested in these focus areas.
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Numerator
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Numerator is one of the data science companies focused on customer insights
    for eCommerce. They aim to provide insights “to help you market to consumers -
    not demographics.” Numerator focuses on their product being easy to implement
    and claims it can be published 72 hours from when it’s purchased.
  prefs: []
  type: TYPE_NORMAL
- en: Numerator is the largest, most diverse consumer purchase panel. They provide
    a lot of data and go the extra mile to provide analysis. Data scientists work
    to gather data directly from consumers and analyze it to provide insights to Numerator’s
    customers. Numerator likes to let their data scientists work as autonomously as
    possible, so you can drive projects from inception through to production. If you
    like unstructured work with open ended questions, Numerator is among the best
    data science companies to work for. Look at [Numerator’s career portal](https://www.numerator.com/join-our-team) for
    opportunities where you can work to provide clients with valuable market analytics.
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Teradata
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Similar to Cloudera, Teradata is a hybrid cloud platform that allows you to
    mix public clouds (like Azure and AWS) with on-premise solutions. Like many data
    science companies, Teradata also provides consulting teams to enterprise customers
    to help maximize the benefits of using their solutions.
  prefs: []
  type: TYPE_NORMAL
- en: Their main product, Vantage, is software that includes [integrated analytics
    functions](https://www.teradata.com/Blogs/A-Day-in-the-Life-of-a-Data-Scientist-with-Teradata-Vantage) that
    can be executed across multiple and hybrid platforms to deliver insights at scale.
  prefs: []
  type: TYPE_NORMAL
- en: You can work to expand the analytics functions provided (ML, statistical, text,
    etc) in a highly parallel and efficient distribution. Teradata takes an academic
    approach to their work and validation, so they encourage filing for patents, publishing
    in journals, and attending conferences. If you like to boogie down as a data brainiac,
    Teradata could provide you with an excellent professional community and connections
    to advance as a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Teradata has [positions](https://teradata.dejobs.org/data-scientist/jobs-in/) available
    all over the world, and they even have the really cool role of “data scientist
    algorithmic development engineer.” If you want to combine your passion for data
    with your in-depth knowledge of algorithms and optimization, Teradata is one of
    the best data science companies to work for.
  prefs: []
  type: TYPE_NORMAL
- en: 11\. Databricks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Databricks’ [Lakehouse](https://databricks.com/product/data-lakehouse) platform
    is a combination of data lakes and data warehouses. They aim to be cost-effective
    like data lakes while offering the high-end data management and performance often
    associated with data warehouses.
  prefs: []
  type: TYPE_NORMAL
- en: They want to eliminate data silos to combine analytics, data science, and machine
    learning all in one. The Lakehouse is built on top of open source platforms to
    maximize its usability and flexibility. Data science companies can be quite protective
    of their proprietary systems and software, so I think it’s pretty cool that Databricks
    chooses to build their main product on top of open source platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Their open data scientist job postings have large [opportunities](https://databricks.com/company/careers/open-positions) for
    impact, as their responsibilities include shaping the direction of their data
    science solutions, including “forecasting, product analysis, churn prediction
    and insights, segmentations and recommendations”. You also get to represent data
    science at a company-wide level and promote the data-driven mentality.
  prefs: []
  type: TYPE_NORMAL
- en: They’ve got data solutions architects, machine learning platform engineers,
    distributed data systems engineers, and a whole lot more having to do with data
    science.
  prefs: []
  type: TYPE_NORMAL
- en: Final Thoughts on Best Companies to Work for as a Data Scientist
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are lots of companies that employ data scientists. Data science jobs entail
    either a proprietary platform for machine learning or data science, or the use
    of data science in another industry. The best company and position for you depend
    on what your interests are.
  prefs: []
  type: TYPE_NORMAL
- en: If you are super passionate about the environment, you might want to work on
    a project like [AI for Earth](https://www.microsoft.com/en-us/ai/ai-for-earth) from
    Microsoft as a data scientist. However, if you’ve got a deep passion for pure
    data and an interest in eCommerce, Numerator might be a better fit.
  prefs: []
  type: TYPE_NORMAL
- en: The good news is that you are spoiled for choice. If you haven’t formally studied
    computer science or data science, I think it’s a good idea to remain in the industry
    you are in and look for a data science position there. Your existing context knowledge
    will give you an advantage over other data scientists who do not know that industry.
  prefs: []
  type: TYPE_NORMAL
