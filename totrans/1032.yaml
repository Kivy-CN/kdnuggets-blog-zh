  type: TYPE_NORMAL
- en: '![Practical-IoT-Hacking-Fotios-Chantzis](../Images/554ef889c74c9bd9d61fea67858ee852.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Practical IoT Hacking](https://www.amazon.com/Practical-IoT-Hacking-Fotios-Chantzis/dp/1718500904/ref=sr_1_1?crid=3UZ7AWANV6BRS&keywords=iot&qid=1651509429&s=books&sprefix=iot%2Cstripbooks-intl-ship%2C297&sr=1-1)
  prefs: []
