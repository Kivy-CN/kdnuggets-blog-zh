- en: After learning the basics and getting used to Python syntax, it is time to put
    your skills to the test by building projects. Working on Python projects will
    also help you build a strong portfolio that will eventually help you land a high-paying
    job. The list below contains projects for all levels, from beginners to experts.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习基础知识并熟悉 Python 语法之后，是时候通过构建项目来测试你的技能了。参与 Python 项目还能帮助你建立一个强大的作品集，这最终将帮助你获得高薪工作。以下列表包含了从初学者到专家的各类项目。
