- en: 1) Working with the Hardware and the radio layers
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1) 硬件和无线层的工作
- en: This may sound obvious, but it's easy to underestimate. IoT involves working
    with a range of devices and also a variety of radio technologies. It is a rapidly
    shifting ecosystem with new technologies like [LoRa, LTE-M, Sigfox](http://www.nickhunn.com/lora-vs-lte-m-vs-sigfox/)
    etc. The deployment of 5G will make a big difference because we would have both
    Local area and Wide area connectivity. Each of the verticals (we track Smart homes,
    Retail, Healthcare, Smart cities, Energy, Transportation, Manufacturing and Wearables)
    also have a specific set of IoT devices and radio technologies. For example, for
    wearables you see Bluetooth 4.0 in use but for Industrial IoT, you are likely
    to see cellular technologies which guarantee Quality of Service such as the [GE
    Predix alliance with Verizon](http://rethink-iot.com/2014/10/17/ge-opens-1bn-predix-iot-platform-adds-verizon-m2m-connectivity/)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能听起来很明显，但很容易被低估。物联网涉及处理各种设备以及各种无线技术。这是一个快速变化的生态系统，有新技术如 [LoRa、LTE-M、Sigfox](http://www.nickhunn.com/lora-vs-lte-m-vs-sigfox/)
    等。5G 的部署将带来重大变化，因为我们将拥有局部和广域连接。每个垂直领域（我们跟踪智能家居、零售、医疗保健、智慧城市、能源、交通、制造业和可穿戴设备）也有一套特定的物联网设备和无线技术。例如，对于可穿戴设备，你会看到使用蓝牙
    4.0，但对于工业物联网，你可能会看到保证服务质量的蜂窝技术，如 [GE 与 Verizon 的 Predix 联盟](http://rethink-iot.com/2014/10/17/ge-opens-1bn-predix-iot-platform-adds-verizon-m2m-connectivity/)。
- en: 2) Edge processing
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2) 边缘处理
- en: 'In traditional Data Science, Big data usually resides in the Cloud. Not so
    for IoT!. Many vendors like Cisco and Intel call this as Edge Computing. I have
    covered the impact of Edge analytics and IoT in detail in a previous post: [The
    evolution of IoT Edge analytics](/2016/09/evolution-iot-edge-analytics.html).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统的数据科学中，大数据通常存储在云端。但物联网并非如此！许多供应商如思科和英特尔称之为边缘计算。我在之前的文章中详细介绍了边缘分析和物联网的影响：[物联网边缘分析的演变](/2016/09/evolution-iot-edge-analytics.html)。
- en: 3) Specific analytics models used in IoT verticals
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3) 在物联网垂直领域使用的具体分析模型
- en: 'IoT needs an emphasis on different models and also these models depend on IoT
    verticals. In traditional Data Science, we use a variety of algorithms ([Top Algorithms
    Used by Data Scientists](/2016/09/poll-algorithms-used-data-scientists.html)).
    For IoT, time series models are often used. This means : ARIMA, Holt Winters,
    moving average. The difference is the volume of data but also more sophisticated
    real time implementations of the same models ex (pdf) : [ARIIMA: Real IoT implementation
    of a machine learning architecture for reducing energy consumption](http://morelab.deusto.es/media/publications/2014/booksection/ariima-a-real-iot-implementation-of-a-machine-learning-architecture-for-reducing-energy-consumption.pdf).
    The use of models vary across IoT verticals. For example in Manufacturing : predictive
    maintenance, anomaly detection, forecasting and missing event interpolation are
    common. In Telecoms, traditional models like churn modelling, cross sell, upsell
    model , customer life time value could include IoT as an input.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '物联网需要强调不同的模型，这些模型也取决于物联网垂直领域。在传统的数据科学中，我们使用各种算法 ([数据科学家使用的顶级算法](/2016/09/poll-algorithms-used-data-scientists.html))。对于物联网，时间序列模型通常被使用。这意味着：ARIMA、Holt
    Winters、移动平均。不同之处在于数据量的大小，但也包括这些模型的更复杂的实时实现，例如 (pdf) : [ARIIMA: 减少能耗的机器学习架构的实际物联网实现](http://morelab.deusto.es/media/publications/2014/booksection/ariima-a-real-iot-implementation-of-a-machine-learning-architecture-for-reducing-energy-consumption.pdf)。不同的物联网垂直领域使用的模型也有所不同。例如在制造业：预测性维护、异常检测、预测和缺失事件插值是常见的。在电信领域，传统模型如客户流失模型、交叉销售、增销模型、客户生命周期价值等可能会将物联网作为输入。'
- en: 4) Deep learning for IoT
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4) 物联网的深度学习
- en: If you consider Cameras as sensors, there are many applications of Deep Learning
    algorithms such as CNNs for security applications, eg from [hertasecurity](http://www.hertasecurity.com/en/).
    Reinforcement learning also has applications for IoT as I discussed in a post
    by Brandon Rohrer for [Reinforcement Learning and Internet of Things](/2016/08/reinforcement-learning-internet-things.html)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将相机视为传感器，深度学习算法如CNN在安全应用中有许多应用，例如来自 [hertasecurity](http://www.hertasecurity.com/en/)。强化学习也在物联网中有应用，我在
    Brandon Rohrer 的文章中讨论了 [强化学习与物联网](/2016/08/reinforcement-learning-internet-things.html)。
- en: 5) Pre-processing for IoT
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5) 物联网的预处理
- en: IoT datasets need a different form of Pre-processing. Sibanjan Das and I referred
    to it in [Deep learning - IoT and H2O](/2016/04/deep-learning-iot-h2o.html).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网数据集需要不同形式的预处理。Sibanjan Das 和我在 [深度学习 - 物联网与H2O](/2016/04/deep-learning-iot-h2o.html)
    中提到过。
- en: '*Deep learning algorithms play an important role in IoT analytics. Data from
    machines is sparse and/or has a temporal element in it. Even when we trust data
    from a specific device, devices may behave differently at different conditions.
    Hence, capturing all scenarios for data pre-processing/training stage of an algorithm
    is difficult. Monitoring sensor data continuously is also cumbersome and expensive.
    Deep learning algorithms can help to mitigate these risks. Deep Learning algorithms
    learn on their own allowing the developer to concentrate on better things without
    worrying about training them.*'
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*深度学习算法在物联网分析中发挥着重要作用。来自机器的数据是稀疏的和/或具有时间性。即使我们信任来自特定设备的数据，设备在不同条件下的行为也可能不同。因此，捕捉算法的数据预处理/训练阶段的所有场景是困难的。持续监测传感器数据也是繁琐且昂贵的。深度学习算法可以帮助减轻这些风险。深度学习算法可以自主学习，使开发者能够专注于更好的事物，而无需担心训练它们。*'
- en: 6) The role of Sensor fusion in IoT
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6）传感器融合在物联网中的作用
- en: 'Sensor fusion involves combining of data from disparate sensors and sources
    such that the resulting information has less uncertainty than would be possible
    when these sources were used individually. (adapted from Wikipedia). The term
    ''uncertainty reduction'' in this case can mean more accurate, more complete,
    or more dependable, or refer to the result of an emerging view based on the combined
    information. Sensor fusion has always played a key role in applications like [Aerospace](http://digitalcommons.calpoly.edu/cgi/viewcontent.cgi?article=1114&context=aerosp):'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 传感器融合涉及将来自不同传感器和来源的数据结合起来，使得结果信息的不确定性比单独使用这些来源时要小。（摘自维基百科）。在这种情况下，“不确定性减少”可以意味着更准确、更完整、更可靠，或指基于综合信息得出的新视角。传感器融合一直在[Aerospace](http://digitalcommons.calpoly.edu/cgi/viewcontent.cgi?article=1114&context=aerosp)等应用中发挥关键作用：
- en: '*In aerospace applications, accelerometers and gyroscopes are often coupled
    into an Inertial Measurement Unit (IMU), which measures orientation based on a
    number of sensor inputs, known as Degrees of Freedom (DOF). Inertial Navigation
    Systems (INS) for spacecraft and aircraft can cost thousands of dollars due to
    strict accuracy and drift tolerances as well as high reliability.*'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在航空航天应用中，加速度计和陀螺仪通常被耦合到一个惯性测量单元（IMU）中，该单元根据多个传感器输入测量方向，称为自由度（DOF）。由于严格的精度和漂移公差以及高可靠性，航天器和飞机的惯性导航系统（INS）可能花费数千美元。*'
- en: But increasingly, we are seeing [sensor fusion in self driving cars and Drones](https://devblogs.nvidia.com/parallelforall/jetpack-doubles-jetson-tx1-deep-learning-inference/)
    where inputs from multiple sensors can be combined to infer more about an event.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们越来越多地看到[自驾车和无人机中的传感器融合](https://devblogs.nvidia.com/parallelforall/jetpack-doubles-jetson-tx1-deep-learning-inference/)，在这些情况下，来自多个传感器的输入可以结合起来推断关于事件的更多信息。
- en: 7) Real Time processing and IoT
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7）实时处理和物联网
- en: 'IoT involves both fast and big data. Hence, Real Time applications provide
    a natural synergy with IoT. Many IoT applications like Fleet management, Smart
    grid, Twitter stream processing etc have unique analytics requirements based on
    both fast and large data streaming. These include:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网涉及快速和大数据。因此，实时应用自然与物联网形成协同效应。许多物联网应用如车队管理、智能电网、推特流处理等具有基于快速和大数据流的独特分析需求。这些包括：
- en: '**Real time tagging:** As unstructured data flows from various sources, the
    only way to extract signal from noise is to classify the data as it comes. This
    could involve working with [Schema on the fly concepts](http://www.devinline.com/2015/11/different-level-of-schema-adherence.html).'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时标记：** 随着来自各种来源的非结构化数据流动，提取信号的唯一方法是对数据进行分类。这可能涉及与[动态模式概念](http://www.devinline.com/2015/11/different-level-of-schema-adherence.html)的工作。'
- en: '**Real time aggregation:** Any time you aggregate and compute data along a
    sliding time window you are doing real time aggregation: Find a user behaviour
    logging pattern in the last 5 seconds and compare it to the last 5 years to detect
    deviation'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时聚合：** 每当你在滑动时间窗口内聚合和计算数据时，你就是在进行实时聚合：找到过去5秒钟的用户行为日志模式，并将其与过去5年的数据进行比较，以检测偏差。'
- en: '**Real time temporal correlation:** Ex: Identifying emerging events based on
    location and time, real-time event association from largescale streaming social
    media data (above adapted from [logtrust](https://www.logtrust.com/en/))'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时时间关联：** 例如：基于位置和时间识别新兴事件，从大规模流媒体社交媒体数据中进行实时事件关联（以上摘自[logtrust](https://www.logtrust.com/en/)）。'
- en: 8) Privacy, Insurance and Blockchain for IoT
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8）物联网的隐私、保险和区块链
- en: 'I once sat through a meeting in the EU where the idea of ''silence of the chips''
    was proposed. The evocative title is modelled on the movie ''silence of the lambs''.
    The idea is: when you enter a new environment, you have the right to know every
    sensor which is monitoring you and to also selectively switch it on or off. This
    may sound extreme - but it does show the Boolean (On or Off) thinking that dominates
    much of the Privacy discussion today. However, future IoT discussions for privacy
    are likely to be much more nuanced - especially so, when Privacy, Insurance and
    Blockchain are considered together.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经在欧盟参加过一次会议，其中提出了“芯片的沉默”这一概念。这个引人注目的标题源于电影《沉默的羔羊》。这个想法是：当你进入一个新环境时，你有权知道所有监控你的传感器，并且可以有选择地开关它们。这可能听起来很极端，但确实反映了今天隐私讨论中占主导地位的布尔（开或关）思维。然而，未来关于物联网的隐私讨论可能会更加细致入微，尤其是当隐私、保险和区块链一起考虑时。
- en: 'IoT is already seen to be a significant opportunity by Insurers according to
    [AT Kearney](https://www.atkearney.co.uk/documents/10192/5320720/Internet+of+Things+-+Opportunity+for+Insurers.pdf/4654e400-958a-40d5-bb65-1cc7ae64bc72)
    . Organizations like Lloyds of London are also looking to handle large scale systemic
    risk by the introduction of new technology driven by [sensors in urban areas ex
    Drones](http://www.lloyds.com/news-and-insight/risk-insight/library/technology/drones-take-flight).
    Introduction of Blockchain to IoT creates other possibilities - like [IBM says](http://www.coindesk.com/ibm-reveals-proof-concept-blockchain-powered-internet-things/):'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[AT Kearney](https://www.atkearney.co.uk/documents/10192/5320720/Internet+of+Things+-+Opportunity+for+Insurers.pdf/4654e400-958a-40d5-bb65-1cc7ae64bc72)，保险公司已经将物联网视为一个重要的机会。像伦敦劳合社这样的组织也在寻求通过引入新技术来应对大规模系统性风险，这些技术由[城市区域传感器例如无人机](http://www.lloyds.com/news-and-insight/risk-insight/library/technology/drones-take-flight)推动。将区块链引入物联网创造了其他可能性——例如，[IBM表示](http://www.coindesk.com/ibm-reveals-proof-concept-blockchain-powered-internet-things/)：
- en: '*Applying the blockchain concept to the world of [Internet of Things] offers
    fascinating possibilities. Right from the time a product completes final assembly,
    it can be registered by the manufacturer into a universal blockchain representing
    its beginning of life. Once sold, a dealer or end customer can register it to
    a regional blockchain (a community, city or state).*'
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*将区块链概念应用于[物联网]提供了迷人的可能性。从产品完成最终组装的那一刻起，它可以由制造商注册到一个代表其生命周期开始的通用区块链中。销售后，代理商或最终客户可以将其注册到一个区域区块链（社区、城市或州）中。*'
- en: '9) AI: Machines teaching each other (cloud robotics)'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9) 人工智能：机器相互学习（云机器人）
- en: We alluded to the possibility of Deep Learning and IoT previously where we said
    that Deep learning algorithms play an important role in IoT analytics because
    Machine data is sparse and / or has a temporal element to it. Devices may behave
    differently at different conditions. Hence, capturing all scenarios for data pre-processing/training
    stage of an algorithm is difficult. Deep learning algorithms can help to mitigate
    these risks by enabling algorithms learn on their own. ***This concept of machines
    learning on their own can be extended to machines teaching other machines***.
    This idea is not so far-fetched.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前提到过深度学习和物联网的可能性，我们说深度学习算法在物联网分析中扮演重要角色，因为机器数据稀疏且/或具有时间性元素。设备在不同条件下的行为可能不同。因此，捕捉所有场景以用于数据预处理/训练阶段的算法是困难的。深度学习算法可以通过让算法自我学习来帮助缓解这些风险。***这一机器自我学习的概念可以扩展到机器教其他机器。***
    这个想法并不那么离谱。
- en: Consider Fanuc, the world's largest maker of industrial robots. A [Fanuc robot
    teaches itself to perform a task](https://www.technologyreview.com/s/601045/this-factory-robot-learns-a-new-job-overnight/)
    overnight by observation and through reinforcement learning. Fanuc's robot uses
    reinforcement learning to train itself. After eight hours or so it gets to 90
    percent accuracy or above, which is almost the same as if an expert were to program
    it. The process can be accelerated if several robots work in parallel and then
    share what they have learned. This form of distributed learning is called [cloud
    robotics](https://en.wikipedia.org/wiki/Cloud_robotics)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 以世界上最大的工业机器人制造商Fanuc为例。[Fanuc机器人通过观察和强化学习在一夜之间自我学习执行任务](https://www.technologyreview.com/s/601045/this-factory-robot-learns-a-new-job-overnight/)。Fanuc的机器人使用强化学习进行自我训练。大约八小时后，它的准确率达到90％或以上，这几乎与专家编程相同。如果多个机器人同时工作并共享所学内容，这一过程可以加速。这种分布式学习的形式被称为[云机器人](https://en.wikipedia.org/wiki/Cloud_robotics)。
- en: 10) IoT and AI layer for the Enterprise
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10) 企业的物联网和人工智能层
- en: We can extend the idea of 'machines teaching other machines' more generically
    within the Enterprise. Enterprises are getting an 'AI layer'. Any entity in an
    enterprise can train other 'peer' entities in the Enterprise. That could be buildings
    learning from other buildings - or planes or oil rigs or even Printers! Training
    could be dynamic and on-going (for example one building learns about energy consumption
    and 'teaches' the next building). IoT is a key source of Data for the Enterprise
    IoT system. Currently, the best example of this approach is Salesforce.com and
    Einstein. Reinforcement learning is the key technology that drives IoT and AI
    layer for the Enterprise.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在企业内部更广泛地扩展“机器教其他机器”的想法。企业正在获得一个“人工智能层”。企业中的任何实体都可以训练其他“同伴”实体。这可能是建筑物向其他建筑物学习，或者飞机、油井甚至打印机！培训可以是动态的和持续的（例如，一个建筑物了解能源消耗并“教导”下一个建筑物）。物联网是企业物联网系统的数据关键来源。目前，这种方法的最佳例子是Salesforce.com和Einstein。强化学习是推动企业物联网和人工智能层的关键技术。
- en: '"By end of 2016 more than 80 of the world''s 100 largest enterprise software
    companies by revenues will have integrated cognitive technologies into their products."
    (source Deloitte).'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “到2016年底，全球收入最高的100家企业软件公司中，将有超过80家将认知技术整合到他们的产品中。”（来源：Deloitte）
- en: Far from the [AI Winter](https://en.wikipedia.org/wiki/AI_winter), we seem to
    be suddenly in the midst of an AI spring. And IoT suddenly has a clear business
    model in this AI Spring.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 远离[人工智能寒冬](https://en.wikipedia.org/wiki/AI_winter)，我们似乎突然进入了人工智能的春天。在这个人工智能春天中，物联网突然有了明确的商业模式。
- en: Conclusion
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: From the above discussion, we see many similarities but also significant differences
    when it comes to Data Science for IoT. There are obvious differences (for example
    in the use of Hardware and Radio networks). But for me, the most exciting development
    is the fact that IoT powers exciting new greenfield domains such as Drones, Self
    driving cars, Enterprise AI, Cloud robotics and many more. We cover many of these
    ideas in the [Data Science for IoT course](http://www.opengardensblog.futuretext.com/archives/2016/06/data-science-for-internet-of-things-course-aug-sep-2016-now-in-its-fourth-batch.html).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 从上述讨论中，我们看到数据科学在物联网中的许多相似之处，但也有显著的差异。存在明显的差异（例如在硬件和无线网络的使用上）。但对我来说，最令人兴奋的发展是物联网推动了如无人机、自动驾驶汽车、企业人工智能、云机器人等令人兴奋的新兴领域。我们在[物联网数据科学课程](http://www.opengardensblog.futuretext.com/archives/2016/06/data-science-for-internet-of-things-course-aug-sep-2016-now-in-its-fourth-batch.html)中涵盖了许多这些想法。
