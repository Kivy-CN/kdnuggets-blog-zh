- en: College can be expensive, courses online can be expensive, self-study can be
    difficult. As the demand for people in this field increases, companies are making
    it easier for people to transition into the sector at a smoother rate.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大学费用昂贵，在线课程费用高，自学也很困难。随着该领域对人才的需求增加，企业正在使人们更顺利地过渡到该领域。
- en: What is the Program?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 该计划是什么？
- en: AWS has partnered with Intel and Udacity to bring new students into the artificial
    intelligence (AI) and machine learning (ML) Scholarship program. This scholarship
    program aims to help people who are underserved and that were underrepresented
    during high school and college - to then help them learn the foundations and concepts
    of machine learning and build a careers in AI and ML.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: AWS 与英特尔和 Udacity 合作，邀请新生进入人工智能（AI）和机器学习（ML）奖学金计划。此奖学金计划旨在帮助那些在高中和大学期间未得到充分服务和代表的人，帮助他们学习机器学习的基础和概念，并在AI和ML领域建立职业生涯。
- en: What does the Program Offer?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 该计划提供什么？
- en: When opting into the artificial intelligence (AI) and machine learning (ML)
    Scholarship program, students can earn up to two of 2500 scholarships available
    in order to help them kick start their career in AI and ML.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择人工智能（AI）和机器学习（ML）奖学金计划时，学生可以获得最多两个2500个奖学金，以帮助他们启动AI和ML领域的职业生涯。
- en: 'This is what the program offers:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是该计划提供的内容：
- en: Learn machine learning with AWS DeepRacer Student
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用AWS DeepRacer Student学习机器学习
- en: For this scholarship program, you will be using the [AWS DeepRacer Student](https://aws.amazon.com/deepracer/student/)
    which is an all-new free service for students who want to learn and practice their
    ML skills which they will then further go onto competing in autonomous AI/ML racing
    league - where they will have a chance to win prizes and scholarships.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于此奖学金计划，你将使用 [AWS DeepRacer Student](https://aws.amazon.com/deepracer/student/)，这是一个全新的免费服务，旨在帮助希望学习和实践ML技能的学生，然后他们将进一步参加自主AI/ML赛车联赛，争取赢得奖品和奖学金。
- en: Students have access to 20 hour of ML educational resources and an additional
    10 hours of monthly model training compute resources to help them build their
    ML skills.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以访问20小时的ML教育资源和额外的10小时每月模型训练计算资源，帮助他们提升ML技能。
- en: You will be able to put your skills to the test through monthly competitions
    and win prizes such as scholarships, devices, and have gained experience in becoming
    one of the top racers in global competitions
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你将能够通过每月的比赛检验你的技能，并赢得如奖学金、设备等奖品，还能获得成为全球竞赛顶级赛车手的经验。
- en: Get there faster with scholarships
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过奖学金更快达到目标
- en: It’s always better getting closer to your career goal through scholarships.
    There's less financial burden on you, which automatically improves your motivation
    and drive.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过奖学金接近你的职业目标总是更好的。这样你财务负担较轻，这自然会提高你的动力和驱动力。
- en: Every year, 2000 students will receive scholarships for the Udacity AI Programming
    with Python Nanodegree program, which is valued at $4,000 USD. It is a 4 month
    virtual course where you will be taught the fundamentals of machine learning,
    programming tools and more. You will also be provided with support from Udacity
    teachers in weekly group sessions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每年，将有 2000 名学生获得 Udacity AI Programming with Python Nanodegree 课程的奖学金，该课程价值
    4,000 美元。这个为期 4 个月的虚拟课程将教授你机器学习的基础知识、编程工具等。你还将获得 Udacity 教师在每周小组会议中的支持。
- en: If you are part of the top 500 performing students in the first Udacity Nanodegree
    program, you will have the opportunity to be able to earn a second and more advanced
    Udacity Nanodegree. This is a six-month course that goes deeper into other areas
    such as deep learning, ML engineering concepts and more.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是首个 Udacity Nanodegree 课程中的前500名表现最佳的学生，你将有机会获得第二个、更高级的 Udacity Nanodegree。这是一个为期六个月的课程，深入研究其他领域，如深度学习、机器学习工程概念等。
- en: Mentorship from AWS and Intel ML experts
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 来自 AWS 和 Intel ML 专家的指导
- en: All 2000 students that have been enrolled on the scholarship program will receive
    mentoring and career guidance. There are monthly “Ask Me Anything” seminars with
    top industry experts that allow students to be open and free to basically ask
    anything.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 所有 2000 名已注册奖学金计划的学生将获得指导和职业建议。每月都有与顶级行业专家的“问我任何问题”研讨会，允许学生开放且自由地提出问题。
- en: You can ask more about career development, networking, how it is in the tech
    workforce, diversity and more.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以询问有关职业发展、网络建立、技术工作环境、多样性等更多问题。
- en: If you are part of the top 500 performing students in the first program and
    get moved onto the second Nanodegree program, you will receive a full year of
    one-to-one mentorship from an AWS or Intel employee which will personally guide
    you to help you get to the best place possible in your tech career.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是第一个项目中的前 500 名表现最佳的学生，并且进入了第二个 Nanodegree 课程，你将获得来自 AWS 或 Intel 员工的一整年的一对一指导，他们将亲自指导你，帮助你在技术职业中达到最佳状态。
- en: How do I Become a Part of the Program?
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我怎么才能成为该计划的一部分？
- en: If you are interested in what AWS provides in the artificial intelligence (AI)
    and machine learning (ML) Scholarship program, you can opt into the program on
    [AWS DeepRacer Student](https://aws.amazon.com/deepracer/student/).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对 AWS 在人工智能（AI）和机器学习（ML）奖学金计划中提供的内容感兴趣，你可以选择加入 [AWS DeepRacer Student](https://aws.amazon.com/deepracer/student/)
    计划。
- en: In order to qualify for the AWS AI & ML Scholarship program, students will have
    to complete learning modules and quizzes on AWS DeepRacer Student. They will also
    have to be over the age of 16 and enrolled in high school and higher education
    institutions around the globe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了符合 AWS AI & ML 奖学金计划的资格，学生需要完成 AWS DeepRacer Student 上的学习模块和测验。他们还必须年满16岁，并且注册了全球范围内的高中或高等教育机构。
- en: Conclusion
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: If you’re hesitant on starting a career in tech, but are not fully ready to
    financially commit to going back to university, starting a bootcamp or paying
    for courses online - I believe this scholarship program is for you.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对开始技术职业感到犹豫，但又不完全准备好财务上承诺回到大学、参加训练营或支付在线课程费用——我相信这个奖学金计划适合你。
- en: The program provides you with a fun and free way to learn about machine learning,
    whilst being part of a community and being able to participate in competitions
    where you can earn prizes to further develop your career
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 该计划为你提供了一种有趣且免费的方式来学习机器学习，同时成为社区的一部分，并能够参与竞争，赢取奖品以进一步发展你的职业。
