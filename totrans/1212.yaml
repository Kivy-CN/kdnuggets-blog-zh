    Python developers and data scientists packing the foundational knowledge of the
    programming language, who are eager to create impressive Machine Learning and
    Deep Learning-powered smart solutions. If you’re either one of these, this book
    will be the perfect fit for you.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了 Python，[机器学习的普及](https://towardsdatascience.com/a-tour-of-machine-learning-algorithms-466b8bf75c0a)近年来急剧上升。“**Python
    机器学习：用 Python、scikit-learn 和 TensorFlow 2 进行机器学习和深度学习**”旨在为具备编程语言基础知识的 Python
    开发者和数据科学家提供，他们渴望创建令人印象深刻的机器学习和深度学习智能解决方案。如果你是其中之一，这本书将是你的完美选择。
