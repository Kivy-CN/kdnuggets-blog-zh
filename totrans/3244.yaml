- en: The goal of the series is to look beyond the usual set of machine learning use
    cases that come to mind when considering a particular sector. For example, Part
    1 focused on government but looked beyond the role of ML in sentencing and parole
    to explore use cases driving vital improvements to regional and municipal agencies.
    Here in Part 2, we’ll look beyond the role of ML in oncology and radiology to
    its influence on mental health, whole-life health, and reducing re-admission rates.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本系列的目标是超越考虑特定领域时常见的机器学习应用场景。例如，第1部分专注于政府，但不仅仅探讨了机器学习在判刑和假释中的作用，还探索了推动区域和市政机构重要改进的应用场景。在第2部分，我们将超越机器学习在肿瘤学和放射学中的作用，探讨其对心理健康、整体健康和减少再入院率的影响。
- en: '**1\. Helping Reduce Re-admission Rates with ML**'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. 利用机器学习帮助减少再入院率**'
- en: Hospital and clinics assess their own effectiveness in many ways — from average
    patient stay to ER wait times to direct surveys of service. High on the list of
    metrics is the re-admission rate, defined as the return of a discharged patient
    to the hospital or clinic within some specified amount of time. Readmissions can
    create huge costs — and hassle — for providers, insurers, and patients alike.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 医院和诊所通过多种方式评估自身的有效性——从平均住院时间到急诊等待时间，再到直接的服务调查。再入院率是指标中很重要的一项，它定义为患者出院后在指定时间内返回医院或诊所的比例。再入院可能会给提供者、保险公司和患者带来巨大的成本和麻烦。
- en: 'But now a healthcare system in the US is using machine learning to help create
    a lens into the factors that impact readmission. Starting as an effort to anticipate
    readmission rates, the predictive modeling and cognitive evaluation models aggregated
    many factors: doctors’ notes, healthcare annotators, social factors, patient demographics,
    and more. Not only did the models help improve prediction accuracy by 47 percent,
    they helped isolate factors that work to reduce re-admission rates across the
    board, keep patients healthier, and save money.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但现在，美国的一家医疗保健系统正在利用机器学习来帮助创建一个透视影响再入院因素的视角。从最初的预判再入院率的努力开始，预测建模和认知评估模型汇总了许多因素：医生笔记、医疗注释员、社会因素、患者人口统计等。这些模型不仅将预测准确率提高了47%，还帮助隔离出有助于降低再入院率的因素，保持患者健康，并节省了开支。
- en: '**2\. ML and Health for a Lifetime**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. 终身的机器学习与健康**'
- en: An international healthcare company based in Warsaw offers hospital and clinical
    care in its own health centers through a wide network of affiliates. For years,
    they’ve coordinated primary and specialty care, diagnostic testing, hospital services,
    and follow-up care.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一家总部位于华沙的国际医疗公司通过广泛的附属机构网络在其自有健康中心提供医院和临床护理。多年来，他们协调了初级和专科护理、诊断测试、医院服务和后续护理。
- en: Because they provide end-to-end care across the lifetimes of their patients,
    the data they capture is giving them incredible power to personalize health care
    plans that serve patients better, smooth the transitions between centers of care,
    build trust, and slash costs. Doing so means running deep analytics on the combination
    of patient data, risk factors, and proactive solutions.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于他们在患者的整个生命周期内提供端到端的护理，他们所捕获的数据赋予了他们个性化医疗计划的巨大能力，以更好地服务患者，平滑不同护理中心之间的过渡，建立信任，并降低成本。做到这一点意味着对患者数据、风险因素和主动解决方案的组合进行深入分析。
- en: '**3\. Bringing ML to Programs for Mental Health**'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. 将机器学习引入心理健康项目**'
- en: Research into mental health and addiction issues is a complicated endeavor by
    any standard — but even more so for researchers eager to bring the insights from
    their labs and clinics into real-world programs for helping struggling individuals
    to improve their lives. That’s the mandate of a research institution in the northeastern
    US that worked with IBM to organize, maintain, and mine their research for trends
    in the data that could inform the interventions they undertake. With help from
    IBM offerings, they built a system that tracks results across research environments,
    across patients, and across time.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对心理健康和成瘾问题的研究，无论如何都是一项复杂的工作——但对于那些渴望将实验室和诊所的见解应用于现实世界项目以帮助困境中的个人改善生活的研究人员来说，更是如此。这是美国东北部一家研究机构的任务，该机构与IBM合作，组织、维护并挖掘他们的研究数据，以发现数据中的趋势，从而指导他们所采取的干预措施。在IBM的帮助下，他们建立了一个系统，该系统跟踪研究环境、患者和时间跨度上的结果。
- en: Because finding adequate resources to pay for programs can be a challenge, the
    ability to substantiate the rigor of their findings — and the results of their
    interventions — helps convince funders to support the institution’s vital work.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 因为找到足够的资源来支付项目可能是一个挑战，所以能够证实其发现的严谨性——以及干预措施的结果——有助于说服资助者支持该机构的关键工作。
- en: '**Picture of Health**'
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**健康图像**'
- en: As data continues to flood into healthcare systems from procedures, check-ups,
    prescription info, wearable sensors, and more, providers are poised to use machine
    learning to root out inefficiency and dazzle patients with improved services and
    outcomes. Progress relies on all of us to see and advocate for the opportunities.
    Let’s continue to evangelize for [machine learning](http://ibm.biz/machinelearning) — and
    to keep sharing the new visions for bringing it to bear.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据不断涌入医疗保健系统，包括程序、检查、处方信息、可穿戴传感器等，提供者有望利用机器学习来根除低效，并通过改善服务和结果让患者惊艳。进展依赖于我们所有人发现和倡导机会。让我们继续宣传[机器学习](http://ibm.biz/machinelearning)——并继续分享将其应用的新愿景。
