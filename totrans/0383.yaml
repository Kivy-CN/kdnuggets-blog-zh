- en: 8\. Machine Learning with Large Datasets - Carnegie Mellon University
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Course Link:** [https://www.youtube.com/@user-yd6im1cq5k/about](https://www.youtube.com/@user-yd6im1cq5k/about)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The eighth course on this list is the Machine Learning with Large Datasets
    course from Carnegie Mellon University. This course approaches a similar problem
    to the previous course but in a more profound way. It focuses on how to build
    machine learning systems that can handle large datasets. Working with large datasets
    is difficult for several reasons such as:'
  prefs: []
  type: TYPE_NORMAL
- en: They are computationally expensive to process and train models on them
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is difficult to visualize and understand it
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Large datasets display different behaviors in terms of which learning methods
    produce the most accurate predictions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Based on this dealing with large datasets require different scalable learning
    techniques which include:'
  prefs: []
  type: TYPE_NORMAL
- en: Streaming learning techniques
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: parallel infrastructure such as map-reduce
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Feature hashing and Bloom filters for reducing memory requirements for learning
    methods.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Estimated duration: 40 hours**'
  prefs: []
  type: TYPE_NORMAL
