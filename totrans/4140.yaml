- en: As you can see, the course goes from installation and the basics all the way
    through to building a project, hitting the major aspects of the language along
    the way. Aside from learning Python's linguist constructs and syntax, like its
    basic types, control statements, and dealing with exceptions, you also gain exposure
    to somewhat ancillary, but no less important, concepts such as Git and virtual
    environments.
  prefs: []
  type: TYPE_NORMAL
- en: You can find the ~3 hour course below, or on [YouTube](https://www.youtube.com/watch?v=8124kv-632k)
    directly.
