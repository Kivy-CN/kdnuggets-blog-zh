- en: What Do Data Scientists in Europe Do & How Much Are They Worth?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家在欧洲做什么，他们的价值多少？
- en: 原文：[https://www.kdnuggets.com/2020/01/data-scientist-worth-europe.html](https://www.kdnuggets.com/2020/01/data-scientist-worth-europe.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/01/data-scientist-worth-europe.html](https://www.kdnuggets.com/2020/01/data-scientist-worth-europe.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: In December, we shared some insight into [what a data scientist is worth](/2019/12/data-scientist-worth.html),
    with data mainly focused on the United States, with some additional geographic
    data sprinkled in for good measure. With the recent release of [Big Cloud's annual
    survey reports](https://bigcloud.io/salary-reports/) on data science professionals
    by geographic region, we now have some quality data and visualizations to help
    us gain a better understanding of what data scientists are worth worldwide.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在12月，我们分享了一些关于[数据科学家价值](/2019/12/data-scientist-worth.html)的见解，数据主要集中在美国，同时也有一些额外的地理数据。随着[Big
    Cloud年度调查报告](https://bigcloud.io/salary-reports/)的发布，我们现在有了一些高质量的数据和可视化，帮助我们更好地了解全球数据科学家的价值。
- en: We will have a look at Europe this time around, specifically the skills that
    data science professionals report to be using, salaries for these professionals,
    and insights of interest from the report.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这次我们将关注欧洲，特别是数据科学专业人士报告使用的技能、这些专业人士的薪资以及报告中的有趣见解。
