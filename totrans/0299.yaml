  type: TYPE_NORMAL
  zh: 1\. [如何在2024年学习 SQL 进行数据分析](https://youtu.be/TNNRBYsijeE?si=JbelGUv_z37BDuTm)
- en: 2\. [Learn SQL for data analytics in 4 hours](https://youtu.be/7mz73uXD9DA?si=LYOl_sWAjd2gWZvL)
