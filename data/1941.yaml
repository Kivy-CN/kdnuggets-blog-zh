- en: In this post, I'll offer a look at data science's buzzwords from multiple perspectives,
    namely the theorist, the empirical data scientist, and the press release bluster,
    which too often is parroted by the mainstream press.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将从多个角度， namely 理论家、实证数据科学家和新闻稿的夸张表述，提供对数据科学流行词的看法，这些表述往往被主流媒体盲目重复。
- en: '![data-brain](../Images/e72822926969d633999c4c5b61921761.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![data-brain](../Images/e72822926969d633999c4c5b61921761.png)'
- en: '**Big Data**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**大数据**'
- en: '**Theorist:** Big data is an underspecified term. Presumably it is larger than
    mid-sized data and smaller than gigantic data.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**理论家：** 大数据是一个定义不明确的术语。它可能比中等规模数据大，但又比巨型数据小。'
- en: '**Data Scientist:** Unlike the toy datasets that long dominated machine learning
    research, today''s big data is sufficiently large that it cannot fit conveniently
    in main memory on a single workstation. To analyze big data, one must utilize
    distributed computation and parallel algorithms. In short, *big data* is more
    data than can fit in main memory on a single machine.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学家：** 与长期主导机器学习研究的玩具数据集不同，今天的大数据足够庞大，无法方便地适应单台工作站的主内存。分析大数据需要利用分布式计算和并行算法。简而言之，*大数据*
    是指比单台机器的主内存能容纳的数据更多的数据。'
- en: '**Press Release:** Big data is a goldmine for software developers and as necessary
    operating a modern businesses as water is to survival on Earth. Big data utilizes
    the power of the cloud to generate polychromatic graphs without which one is a
    dinosaur in today''s economy. Do you have a big data strategy to keep up with
    Silicon Valley?'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**新闻稿：** 大数据对软件开发人员而言是一个宝贵的资源，对现代企业来说，像水对地球生存一样必要。大数据利用云计算的力量生成多彩的图表，否则你在今天的经济中就会像恐龙一样过时。你是否有大数据策略来跟上硅谷的步伐？'
- en: '**The Cloud**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**云计算**'
- en: '**Theorist:** The cloud refers to remote computation. Fortunately, interest
    in distributed systems has spurred interest in parallelizable algorithms.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**理论家：** 云指的是远程计算。幸运的是，对分布式系统的兴趣激发了对可并行算法的关注。'
- en: '**Data Scientist:** The availability of resources for distributed computation
    has greatly expanded the capabilities of the data science community. We can simultaneously
    train models across tens or hundreds of virtual machines. We can distribute computation
    with tools like Hadoop. All without major upfront capital investments in hardware.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学家：** 分布式计算资源的可用性大大扩展了数据科学社区的能力。我们可以在数十台或数百台虚拟机上同时训练模型。我们可以使用Hadoop等工具分配计算资源。所有这些都无需在硬件上进行重大前期资本投资。'
- en: '**Press Release:** Clouds. Services. Platforms. Google, Amazon, Facebook, Azure.
    The cloud is everywhere. Everything is going to the cloud. Everything lives in
    the cloud. Even clouds are in the cloud. Public cloud, private cloud, meta-cloud.
    Does your business have a cloud strategy?'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**新闻稿：** 云。服务。平台。谷歌，亚马逊，脸书，Azure。云无处不在。一切都在向云端迁移。一切都生活在云端。甚至云本身也在云端。公共云，私人云，元云。你的业务有云战略吗？'
- en: '**Deep Neural Network**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**深度神经网络**'
- en: '**Theorist:** Deep neural networks refer to graphical models in which data
    is computed upon by successive layers of nodes. The use of the word ''neural''
    may be misleading. While the empirical performance of these systems is impressive,
    their mathematical properties are poorly understood.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**理论家：** 深度神经网络指的是一种图形模型，其中数据通过一层层的节点进行计算。‘神经’这个词可能会误导人。尽管这些系统的经验表现令人印象深刻，但其数学属性仍然不甚了解。'
- en: '**Data Scientist:** Drawing biological inspiration, deep neural networks consist
    of nodes which receive excitatory or inhibitory input along edges which model
    synapses. The models achieve state of the art performance in many tasks involving
    machine perception and natural language.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学家：** 受到生物学的启发，深度神经网络由接收兴奋性或抑制性输入的节点组成，边缘模拟突触。这些模型在涉及机器感知和自然语言的许多任务中实现了最先进的性能。'
- en: '**Press Release:** Deep learning is a radical new technology, harnessing the
    power of the mind to endow machines with human-like intelligence. This transformative
    technology may hasten the arrival of the singularity, spawning a generation of
    humanoid robots equipped to think, feel, absorb the totality of human knowledge
    and colonize Alpha Centauri.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新闻稿：** 深度学习是一项激进的新技术，利用大脑的力量赋予机器类人的智能。这项变革性技术可能加速奇点的到来，催生出能够思考、感受、吸收人类知识总和并殖民半人马座α星的类人机器人一代。'
- en: '![deep neural networks sensational claims humanoid intelligence data emotion
    chip](../Images/45d90efc38b89ac13e936cd56868e8d0.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![深度神经网络的轰动性主张类人智能数据情感芯片](../Images/45d90efc38b89ac13e936cd56868e8d0.png)'
- en: '**Privacy**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**隐私**'
- en: '**Theorist:** For a long time, "privacy" has lacked any concrete definition.
    In the past several years some mathematical definitions of privacy have been proposed
    in the context of database query mechanisms. Differential privacy quantifies the
    probability that any individual''s information is leaked as a result of their
    informations'' inclusion in a database.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**理论家：** 长期以来，“隐私”缺乏具体定义。在过去几年中，已经在数据库查询机制的背景下提出了一些隐私的数学定义。差分隐私量化了个人信息由于其包含在数据库中而泄露的概率。'
- en: '**Data Scientist:** Most likely, no one anywhere on the internet is doing anything
    to protect your privacy. We are paid to extract information from databases, not
    fortify them against leaking information. Why add noise to data, when it makes
    our algorithms'' performance look worse? Privacy doesn''t exist.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学家：** 在互联网上，很可能没有人正在做任何保护你隐私的工作。我们是为了从数据库中提取信息而获得报酬的，而不是为了防止信息泄露而加固它们。为什么要在数据中添加噪音呢？这会使我们的算法性能看起来更差。隐私并不存在。'
- en: '**Press Release:** Your information is quadruple encrypted with bank-grade
    Fort Knox security! No one, not even our CEO can view your private information.
    Use our product, knowing that privacy is our number one priority!'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新闻稿：** 你的信息经过四重加密，采用银行级的Fort Knox安全保护！没有人，甚至我们的CEO都无法查看你的私人信息。使用我们的产品，知道隐私是我们的首要任务！'
- en: '![privacy on the internet in the age of big data](../Images/8102a8a123bca816fc9021ebc950e323.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![互联网隐私在大数据时代](../Images/8102a8a123bca816fc9021ebc950e323.png)'
- en: '**Predictive Coding / Data Analytics**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**预测编码 / 数据分析**'
- en: '**Theorist:** Predictive coding is a re-branding of document classification
    to sell e-discovery products to lawyers. Data analytics is a synonym for data
    analysis.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**理论家：** 预测编码是文档分类的重新品牌化，用于向律师销售电子发现产品。数据分析是数据分析的同义词。'
- en: '**Data Scientist:** When we pitched a law firm a user-friendly binary classification
    tool to assist in retrieving relevant documents using linear models and a bag-of-words
    representation, they were unimpressed. In the next powerpoint, we described "predictive
    coding", our groundbreaking "data analytics" technology for "knowledge braining".'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据科学家：** 当我们向一家律师事务所推介一个用户友好的二分类工具，以帮助通过线性模型和词袋表示法检索相关文档时，他们并未感到满意。在下一个演示文稿中，我们描述了“预测编码”，我们的突破性“数据分析”技术用于“知识大脑”。'
- en: '**Press Release:** Predictive coding represents a transformative synergy between
    artificial intelligence and legal work-flow, providing customer wins in this untapped
    vertical at an unprecedented scale. State-of-the-art predictive coding data analytics
    will knowledge brain your competition into obsoletion.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新闻稿：** 预测编码代表了人工智能与法律工作流程之间的变革性协同，以前所未有的规模为客户带来成功。最先进的预测编码数据分析将使你的竞争对手过时。'
