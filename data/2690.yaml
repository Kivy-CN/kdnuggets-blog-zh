  type: TYPE_NORMAL
  zh: '*运行机器学习项目的六个步骤*'
- en: '*Running and iterating on the process steps*'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*运行和迭代过程步骤*'
- en: '*How long a machine learning project takes*'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一个机器学习项目的时间长度*'
- en: '*Refining the prediction goal*'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*完善预测目标*'
- en: '**Project scoping and greenlighting**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目范围和批准**'
- en: '*Where to start – picking your first ML project*'
  id: totrans-28
  prefs:
