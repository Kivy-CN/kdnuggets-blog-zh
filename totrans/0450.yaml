- en: A Deep Look Into 13 Data Scientist Roles and Their Responsibilities
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深入了解 13 种数据科学家角色及其职责
- en: 原文：[https://www.kdnuggets.com/2022/01/deep-look-13-data-scientist-roles-responsibilities.html](https://www.kdnuggets.com/2022/01/deep-look-13-data-scientist-roles-responsibilities.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/01/deep-look-13-data-scientist-roles-responsibilities.html](https://www.kdnuggets.com/2022/01/deep-look-13-data-scientist-roles-responsibilities.html)
- en: '![A Deep Look Into 13 Data Scientist Roles and Their Responsibilities](../Images/2d7438569bb06e0d50596d431434d2ef.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![深入了解 13 种数据科学家角色及其职责](../Images/2d7438569bb06e0d50596d431434d2ef.png)'
- en: Of all the roles in the tech world, data scientists probably have the highest
    variation in titles and job responsibilities. A data scientist has to wear a lot
    of different hats, and the day-to-day work of a [data scientist at Amazon](https://www.stratascratch.com/blog/amazon-data-scientist-position-guide/)
    could look significantly different from that of a [data scientist at Microsoft](https://www.stratascratch.com/blog/microsoft-data-scientist-position-guide/).
    From finding areas of the company’s business that could benefit from collection,
    analysis, and understanding of data to deciding what strategic decisions must
    be made to improve customer satisfaction or purchase completion rates, a company
    can ask a lot of data scientists.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技领域，数据科学家的职位和工作职责可能是最为多样的。数据科学家需要扮演多种角色，[在亚马逊的数据科学家](https://www.stratascratch.com/blog/amazon-data-scientist-position-guide/)的日常工作可能与[在微软的数据科学家](https://www.stratascratch.com/blog/microsoft-data-scientist-position-guide/)的工作有很大的不同。从寻找公司业务中可以从数据收集、分析和理解中受益的领域，到决定必须做出的战略决策以提高客户满意度或购买完成率，公司对数据科学家的要求可以非常高。
- en: A data scientist is expected to have expert statistical, machine learning, and
    often economical skills and knowledge. A [data scientist needs to be highly skilled](https://www.stratascratch.com/blog/most-in-demand-data-science-technical-skills/)
    in math, statistics, machine learning, visualizations, communication, and algorithm
    implementation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家需要具备专家级的统计、机器学习以及通常还包括经济学的技能和知识。[数据科学家需要具备高超的技能](https://www.stratascratch.com/blog/most-in-demand-data-science-technical-skills/)，包括数学、统计、机器学习、可视化、沟通和算法实现。
- en: Additionally, a data scientist must thoroughly understand the business applications
    of their data. If you’re analyzing tree growth data, you should understand the
    difference between [height and height to crown base](https://www.nature.com/articles/sdata201877).
    This kind of contextual knowledge can be developed on the job, but it can be a
    big advantage if you already have experience working in the industry if you are
    looking to become a data scientist. If you’ve been a banker for five years, your
    odds of getting a data science position in fintech are much better than in healthcare.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，数据科学家必须深入了解其数据的业务应用。如果你在分析树木生长数据，你需要理解[树高与冠基高度的区别](https://www.nature.com/articles/sdata201877)。这种背景知识可以在工作中逐步积累，但如果你已经有相关行业的工作经验，那么成为数据科学家的机会将会更大。如果你有五年的银行工作经验，那么在金融科技领域获得数据科学职位的机会要远大于在医疗行业。
- en: The Varied Hats a Data Scientist Wears
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家所戴的各种“帽子”
- en: '![A Deep Look Into 13 Data Scientist Roles and Their Responsibilities](../Images/dbcaaea465e613f069e3e86fabce31fa.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![深入了解 13 种数据科学家角色及其职责](../Images/dbcaaea465e613f069e3e86fabce31fa.png)'
- en: Data science is a relatively new field, and it can be tough for people who aren’t
    data scientists to explain [what data scientists do](https://www.stratascratch.com/blog/what-does-a-data-scientist-do/)
    to laypeople. This leads to the sometimes comical variety of responsibilities
    and titles that can apply to a modern data scientist.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个相对较新的领域，对于非数据科学家来说，很难向外行解释[数据科学家做什么](https://www.stratascratch.com/blog/what-does-a-data-scientist-do/)。这导致了现代数据科学家可能会面临各种各样的职责和职位名称，这些职责和名称有时显得颇为滑稽。
- en: A [data scientist](https://www.northeastern.edu/graduate/blog/what-does-a-data-scientist-do/),
    depending on the company and the specific job, can be responsible for data collection
    and cleaning. You could also be required to develop machine learning models and
    pipelines or serve your company as a visualization guru. Some data scientists
    are more [internal-facing](https://svpg.com/leveraging-data-science/) while others
    have a lot to do with internal, non-technical teams or even clients. If you work
    with less technical people, you’ll have to have [stellar communication skills](https://www.martinsights.com/?p=1256),
    both for writing reports to summarize your analyses as well as for presenting
    your findings and making recommendations for future action.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一名[数据科学家](https://www.northeastern.edu/graduate/blog/what-does-a-data-scientist-do/)，根据公司和具体工作职责，可能需要负责数据收集和清理。你也可能需要开发机器学习模型和管道，或作为公司的可视化专家。有些数据科学家更多的是[面向内部](https://svpg.com/leveraging-data-science/)，而其他人则需要与内部非技术团队或甚至客户密切合作。如果你与技术水平较低的人员合作，你需要具备[出色的沟通技能](https://www.martinsights.com/?p=1256)，无论是撰写总结分析的报告，还是展示你的发现并为未来的行动提供建议。
- en: The key responsibility for a data scientist (or whatever your company calls
    someone who gathers, analyzes, visualizes, or predicts data) is to tell the [story
    of the data](https://www.nugit.co/what-is-data-storytelling/#:~:text=Data%20storytelling%20is%20a%20methodology,a%20means%20of%20sharing%20information.).
    Where did it come from, what can we learn from it about the past and how can it
    guide us in the future? In order to do this successfully, you need to be a business
    area expert or have contextual knowledge to fit the pieces of the puzzle together
    and explain to those around you the significance of the data and the insights
    you have gained from it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的关键职责（或公司对从事数据收集、分析、可视化或预测的人员的称谓）是讲述[数据的故事](https://www.nugit.co/what-is-data-storytelling/#:~:text=Data%20storytelling%20is%20a%20methodology,a%20means%20of%20sharing%20information.)。数据的来源是什么？我们从中可以学到什么关于过去的知识？它如何指导我们未来的行动？为了成功地做到这一点，你需要是业务领域专家或拥有上下文知识，以便将拼图
    pieces拼接在一起，并向周围人解释数据的意义和你从中获得的见解。
- en: The exact responsibilities within the field of data science vary a lot, and
    there are a lot of different roles within the field of data science. Whether you’re
    looking to get into the field or you want to switch jobs, it’s really important
    that you keep an open mind in terms of job title and industry. I’ll give you a
    breakdown of the general responsibilities of thirteen different roles within the
    data science field.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域的具体职责差异很大，领域内有很多不同的角色。无论你是想进入这一领域还是想换工作，保持对职位名称和行业的开放态度非常重要。我将为你详细介绍数据科学领域中十三种不同角色的一般职责。
- en: Companies are generally not good at [giving titles to people in data science](https://www.stratascratch.com/blog/14-different-data-science-job-titles/),
    so it is important that you take this breakdown as a rule of thumb and not an
    exact definition. If one of these sounds perfect to you, then you can narrow your
    search down to that one title, but if several of them sound good, then I would
    be more flexible with the title you use when searching. (And if the title really
    matters to you, you can always make that part of your negotiation when you get
    the job offer!)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 公司通常不擅长[为数据科学领域的人物命名](https://www.stratascratch.com/blog/14-different-data-science-job-titles/)，因此你应将这些分类作为参考原则，而非确切定义。如果其中一个角色对你来说非常合适，你可以将搜索范围缩小到这个职位，但如果多个角色都适合你，那么在搜索时标题可以更具灵活性。（如果职位名称对你真的很重要，你可以在接受工作邀请时将其作为谈判的一部分！）
- en: Any modern company of any significant size around the world has a data science
    department, and a data engineer at one company might have the same responsibilities
    as a marketing scientist at another company. Data science jobs are not well-labeled,
    so make sure to cast a wide net.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 任何一家具有一定规模的现代公司都有数据科学部门，而在一家公司的数据工程师可能会有与另一家公司市场科学家相同的职责。数据科学职位标识不明确，因此要广泛考虑。
- en: Breakdown of Data Scientist Responsibilities by Role
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家职责角色分解
- en: '![A Deep Look Into 13 Data Scientist Roles and Their Responsibilities](../Images/da903766918e6ab5a2dd5054f4a6e23f.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![深入了解13种数据科学家角色及其职责](../Images/da903766918e6ab5a2dd5054f4a6e23f.png)'
- en: 1\. Data Analyst
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 数据分析师
- en: A [data analyst](https://www.techopedia.com/definition/33638/data-analyst) focuses
    more on data collection, cleaning, and aggregating. You must be able to comfortably
    navigate complex SQL queries. You will be responsible for designing and delivering
    reports to non-technical stakeholders. You’ll also get the chance to design data
    models, visualizations, and predictive models.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据分析师](https://www.techopedia.com/definition/33638/data-analyst)更多地关注数据收集、清理和聚合。你必须能够自如地处理复杂的SQL查询。你将负责设计并向非技术人员展示报告。你还将有机会设计数据模型、可视化以及预测模型。'
- en: 2\. Database Administrator
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 数据库管理员
- en: Database administrators manage database instances, both on-premise and cloud
    instances. As a [database administrator](https://searchsqlserver.techtarget.com/definition/database-administrator),
    you are expected to build, configure, and maintain production environments. You
    will also be responsible for the performance, availability, and security of the
    databases under your purview. Get ready to spearhead data operations and provide
    mission-critical on-call support.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库管理员管理数据库实例，包括本地和云实例。作为 [数据库管理员](https://searchsqlserver.techtarget.com/definition/database-administrator)，你需要建立、配置和维护生产环境。你还将负责数据库的性能、可用性和安全性。准备好领导数据操作并提供关键的呼叫支持。
- en: 3\. Data Modeler
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 数据建模师
- en: A data modeler creates conceptual, technical, logical and sometimes physical
    data models. You will have to decisively select and maintain data modeling and
    design standards to create a cohesive vision for your company’s data.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据建模师创建概念性、技术性、逻辑性，有时还包括物理数据模型。你将需要果断地选择并维护数据建模和设计标准，以为公司的数据创建一个统一的愿景。
- en: '[Data modelers](https://www.jobhero.com/career-guides/interviews/prep/what-is-a-data-modeler)
    must also develop entity relationship models and design databases. You may need
    to improve data collection and analysis of underrepresented classes of data for
    your team or company to ensure your data sets are representative.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据建模师](https://www.jobhero.com/career-guides/interviews/prep/what-is-a-data-modeler)还必须开发实体关系模型和设计数据库。你可能需要改进数据收集和分析，以确保数据集具有代表性，特别是对于团队或公司中未充分代表的数据类别。'
- en: 4\. Software Engineer
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 软件工程师
- en: Software engineers [design and maintain](https://www.coursera.org/articles/software-engineer)
    software systems. When you are a software engineer, get ready to write scalable,
    reliable, and performant code. You’ll have to translate design requirements into
    well-documented, well-tested code that brings the visions of the product designers
    to life.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 软件工程师 [设计和维护](https://www.coursera.org/articles/software-engineer)软件系统。当你成为软件工程师时，要准备好编写可扩展、可靠且高效的代码。你将需要将设计要求转化为文档齐全、经过良好测试的代码，使产品设计师的愿景得以实现。
- en: 5\. Data Engineer
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 数据工程师
- en: Identifying and resolving data quality challenges will be an important task
    for you as a data engineer. You will also need to support the ingestion of data
    sources into data storage solutions. An exciting part of a [data engineer's work](https://quanthub.com/what-is-data-engineering/)
    is getting the chance to architect and design data engineering solutions. You
    should also be ready to build ETL pipelines to extract, transform and load data
    into data warehouses for downstream reporting. Data engineers are additionally
    responsible for data replication, extraction, loading, cleansing, and curating.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 识别和解决数据质量挑战将是你作为数据工程师的重要任务。你还需要支持将数据源导入数据存储解决方案。数据工程师工作中令人兴奋的一部分是有机会架构和设计数据工程解决方案。你还应准备好构建ETL管道，以提取、转换和加载数据到数据仓库中用于下游报告。数据工程师还负责数据复制、提取、加载、清理和策划。
- en: 6\. Data Architect
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 数据架构师
- en: '[Data architects](https://www.cio.com/article/190852/what-is-a-data-architect-its-data-framework-visionary.html)
    are mainly responsible for designing and maintaining data pipelines. Another important
    part of the work of a data architect is managing databases. As a data architect,
    you’ll write efficient queries and optimize existing ones to maximize scalability
    and cost-efficiency. You will also convert data into actionable reporting, automation,
    and insights.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据架构师](https://www.cio.com/article/190852/what-is-a-data-architect-its-data-framework-visionary.html)主要负责设计和维护数据管道。数据架构师工作的重要部分还包括管理数据库。作为数据架构师，你将编写高效的查询并优化现有查询，以最大化可扩展性和成本效益。你还将把数据转化为可操作的报告、自动化和洞察。'
- en: 7\. Statistician
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 统计学家
- en: A statistician understands the business needs, develops hypotheses, and constructs
    statistically sound experiments. As a [statistician](https://www.northeastern.edu/graduate/blog/what-do-statisticians-do/),
    you will validate the statistical validity of other business groups’ experimental
    plans. You will also be expected to coach and train project or study directors
    to develop statistically reasonable experiments and validation strategies or metrics.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学家理解业务需求，提出假设，并设计统计上可靠的实验。作为[统计学家](https://www.northeastern.edu/graduate/blog/what-do-statisticians-do/)，你将验证其他业务团队实验计划的统计有效性。你还需要指导和培训项目或研究主管，开发统计上合理的实验和验证策略或指标。
- en: Beyond experiments, a statistician develops and executes analytical reporting
    strategies. You may need to act like a [statistical cheerleader](https://unstats.un.org/unsd/dnss/docViewer.aspx?docID=1810)
    because some [data science companies](https://www.stratascratch.com/blog/ultimate-guide-to-the-top-5-data-science-companies/)
    have their statisticians actively promote statistical methods and discover new
    business areas which could benefit from statistically sound analysis.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 除了实验，统计学家还开发和执行分析报告策略。你可能需要充当[统计学啦啦队员](https://unstats.un.org/unsd/dnss/docViewer.aspx?docID=1810)，因为一些[数据科学公司](https://www.stratascratch.com/blog/ultimate-guide-to-the-top-5-data-science-companies/)让统计学家积极推广统计方法，并发现新的业务领域，这些领域可能从统计上可靠的分析中受益。
- en: 8\. Business Intelligence Analyst
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. 商业智能分析师
- en: A [business intelligence analyst](https://asuonline.asu.edu/newsroom/online-learning-tips/look-your-career-business-intelligence-analyst/)
    is a bit on the softer side of data science. As a business intelligence analyst,
    you will need to collect business and functional requirements and work to align
    technical solutions with business strategies. You will also work on creating or
    discovering data procurement and processing strategies.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[商业智能分析师](https://asuonline.asu.edu/newsroom/online-learning-tips/look-your-career-business-intelligence-analyst/)的数据科学领域略显柔和。作为商业智能分析师，你需要收集业务和功能需求，并致力于将技术解决方案与业务战略对齐。你还将从事数据采购和处理策略的创建或发现。'
- en: You will be responsible for extracting and manipulating large volumes of data
    to create analytical reports from it. Business intelligence analysts also report,
    present, and communicate analytical results to key stakeholders.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你将负责提取和处理大量数据，创建分析报告。商业智能分析师还需要向关键利益相关者报告、展示和沟通分析结果。
- en: 9\. Marketing Scientist
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9\. 营销科学家
- en: '[Marketing scientists](https://www.greenbook.org/mr/market-research-news/what-do-marketing-scientists-really-do/)
    present ideas and findings to current and potential clients. They also apply data
    mining and analysis strategies to data, such as demographic or marketing data.
    According to [Stone Alliance Group’s](https://www.stonealliancegroup.com/career-opportunities/)
    description of a marketing scientist, you must “track and evaluate customer acquisition
    efforts, market trends, and customer behavior.” A marketing scientist is a data
    scientist who specifically works on advertising, marketing, or user/customer demographic
    data.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[营销科学家](https://www.greenbook.org/mr/market-research-news/what-do-marketing-scientists-really-do/)向当前和潜在客户展示想法和发现。他们还应用数据挖掘和分析策略于数据，如人口统计或市场营销数据。根据[Stone
    Alliance Group’s](https://www.stonealliancegroup.com/career-opportunities/)对营销科学家的描述，你必须“跟踪和评估客户获取工作、市场趋势和客户行为。”营销科学家是一种专门从事广告、市场营销或用户/客户人口统计数据的数据科学家。'
- en: 10\. Business Analyst
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10\. 业务分析师
- en: A business analyst “analyzes business and user needs, documents requirements,
    and designs the functional specifications for systems and reports,” as per [MaxisIT
    Inc’s](https://www.maxisit.com/careers/) requirements. If you are a [business
    analyst](https://www.guru99.com/introduction-business-analysis.html) or want to
    become one, you need to understand business and industry requirements and use
    them to formulate system scope and technical objectives. You will also be responsible
    for defining interaction of data between different systems and databases.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[MaxisIT Inc’s](https://www.maxisit.com/careers/)的要求，业务分析师“分析业务和用户需求，记录需求，并设计系统和报告的功能规格”。如果你是[业务分析师](https://www.guru99.com/introduction-business-analysis.html)或希望成为业务分析师，你需要理解业务和行业需求，并利用这些需求来制定系统范围和技术目标。你还需要定义不同系统和数据库之间的数据交互。
- en: 11\. Quantitative Analyst
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11\. 定量分析师
- en: '[Quantitative analysts](https://www.investopedia.com/articles/professionals/121615/quantitative-analyst-job-description-average-salary.asp)
    develop complex models using large data sets to feed internal reports and produce
    business insights. [Resource Development Associates](https://rdaconsulting.com/careers/job-openings/)
    has their quantitative analysts “develop and lead the implementation of analytic
    plans, outlining research methodology, questions, sampling, and iterating plans”.
    Quantitative analysts also automate workflows and work to validate data integrity.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[定量分析师](https://www.investopedia.com/articles/professionals/121615/quantitative-analyst-job-description-average-salary.asp)使用大量数据集开发复杂模型，以支持内部报告并产生商业洞察。[资源开发协会](https://rdaconsulting.com/careers/job-openings/)的定量分析师“开发并领导分析计划的实施，概述研究方法、问题、采样和迭代计划”。定量分析师还会自动化工作流程并验证数据完整性。'
- en: 12\. Data Scientist
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12\. 数据科学家
- en: As a data scientist, you will be expected to [extract](https://www.indeed.com/jobs?q=Data%20Scientist&mna=5&aceid&gclid=CjwKCAiAn5uOBhADEiwA_pZwcDVeOnqYlwQz8FvNk-AHTF5U1o1Q6sfE6LzCpVmutdekrz4qLgEvyRoCnrEQAvD_BwE&vjk=6d3e09b2b991f714),
    aggregate, clean, and transform data from multiple sources. You will need to identify
    important contextual factors for the problem. Data scientists analyze data to
    produce key actionable insights for the business to improve performance. Depending
    on the company, you may need to predict market trends to help the company strategically
    develop its branches.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你需要[提取](https://www.indeed.com/jobs?q=Data%20Scientist&mna=5&aceid&gclid=CjwKCAiAn5uOBhADEiwA_pZwcDVeOnqYlwQz8FvNk-AHTF5U1o1Q6sfE6LzCpVmutdekrz4qLgEvyRoCnrEQAvD_BwE&vjk=6d3e09b2b991f714)、汇总、清理和转换来自多个来源的数据。你需要识别问题的重要背景因素。数据科学家分析数据以提供业务改进性能的关键可操作洞察。根据公司情况，你可能需要预测市场趋势，以帮助公司战略性地发展其分支机构。
- en: Data science is about finding a [balance](https://www.indeed.com/jobs?q=Data%20Scientist&mna=5&aceid&gclid=CjwKCAiAn5uOBhADEiwA_pZwcDVeOnqYlwQz8FvNk-AHTF5U1o1Q6sfE6LzCpVmutdekrz4qLgEvyRoCnrEQAvD_BwE&vjk=6d3e09b2b991f714)
    between short-term analytical guidance and long-term forecasting and experiments.
    You need to communicate the important things at the right time, so it’s crucial
    you can [present](https://www.indeed.com/jobs?q=Data%20Scientist&mna=5&aceid&gclid=CjwKCAiAn5uOBhADEiwA_pZwcDVeOnqYlwQz8FvNk-AHTF5U1o1Q6sfE6LzCpVmutdekrz4qLgEvyRoCnrEQAvD_BwE&vjk=6d3e09b2b991f714)
    findings in digestible media - data visualizations and captivating, thoughtful
    presentations.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学涉及在短期分析指导与长期预测和实验之间找到一个[平衡](https://www.indeed.com/jobs?q=Data%20Scientist&mna=5&aceid&gclid=CjwKCAiAn5uOBhADEiwA_pZwcDVeOnqYlwQz8FvNk-AHTF5U1o1Q6sfE6LzCpVmutdekrz4qLgEvyRoCnrEQAvD_BwE&vjk=6d3e09b2b991f714)。你需要在合适的时间传达重要信息，因此能[展示](https://www.indeed.com/jobs?q=Data%20Scientist&mna=5&aceid&gclid=CjwKCAiAn5uOBhADEiwA_pZwcDVeOnqYlwQz8FvNk-AHTF5U1o1Q6sfE6LzCpVmutdekrz4qLgEvyRoCnrEQAvD_BwE&vjk=6d3e09b2b991f714)易于理解的数据可视化和引人入胜的演示至关重要。
- en: You, as a data scientist, will bring value and insights from the data to non-technical
    stakeholders. You will have the opportunity to proactively find areas within the
    company that could benefit from data-driven decisions and works with other teams
    to accomplish this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你将从数据中提取价值和洞察，并向非技术利益相关者展示。你将有机会主动发现公司内部可以从数据驱动决策中获益的领域，并与其他团队合作实现这些目标。
- en: 13\. Machine Learning Engineer
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13\. 机器学习工程师
- en: Building out machine learning models for production is the main focus of a [machine
    learning engineer](https://www.techtarget.com/searchenterpriseai/definition/machine-learning-engineer-ML-engineer).
    They design and implement scalable, reliable, performant data pipelines and services.
    Depending on the company and its areas of focus, you could improve the personalization
    of products or better predict market trends in the industry by applying machine
    learning models to historic and live data.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 构建用于生产的机器学习模型是[机器学习工程师](https://www.techtarget.com/searchenterpriseai/definition/machine-learning-engineer-ML-engineer)的主要工作重点。他们设计和实施可扩展、可靠、高效的数据管道和服务。根据公司及其重点领域，你可以通过将机器学习模型应用于历史和实时数据来改善产品的个性化或更好地预测行业市场趋势。
- en: The Roles and Responsibilities Cross Over, Distinctions Still Matter
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 角色和职责交叉，区分仍然重要
- en: There is a lot of cross-over between all of these roles. Some are more focused
    on pure number-crunching while others focus more on applying the insights produced
    from data analysis to business decisions. Regardless of your exact job title,
    if you’re in the field of data science, you’ll be expected to be involved in a
    lot of different steps in the data-driven product development cycle. You should
    be ready to discover new areas to optimize, figure out the metrics that matter,
    find the data to inform these metrics, design and execute experiments, and present
    the results of experiments/models in concise, accurate, and convincing ways.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这些角色之间有很多交叉。有些角色更专注于纯粹的数字计算，而另一些则更侧重于将数据分析产生的洞察应用于业务决策。无论你的具体职位是什么，如果你从事数据科学领域的工作，你都应该参与数据驱动的产品开发周期中的许多不同步骤。你应该准备好发现需要优化的新领域，确定重要的指标，找到这些指标所需的数据，设计和执行实验，并以简明、准确和有说服力的方式展示实验/模型的结果。
- en: The data science field is young and loosely defined. A lot of times, you’ll
    find job descriptions under different job titles that sound surprisingly similar
    within the umbrella of data science. Companies often realize they have data or
    could collect data and then use it to improve their business model. However, these
    job descriptions and the job title they choose to assign to them are often written
    by non-technical people, meaning there is a lot of overlap.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域仍然年轻且定义模糊。很多时候，你会发现不同职位下的工作描述在数据科学的范畴内听起来非常相似。公司通常会意识到他们有数据或可以收集数据，然后利用这些数据改善他们的商业模式。然而，这些职位描述及其指定的职位标题通常由非技术人员编写，因此存在很多重叠。
- en: A data engineer at one company might be doing the same work as a data analyst
    at another company. All of these positions touch on collecting or validating data,
    applying some form of analysis, and then explaining the results to non-technical
    colleagues, either through reports, predictions, or visualizations.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一家公司中的数据工程师可能与另一家公司中的数据分析师做着相同的工作。所有这些职位都涉及到数据的收集或验证、应用某种形式的分析，然后通过报告、预测或可视化向非技术同事解释结果。
- en: If one of these jobs sounds perfect to you, then you can narrow your search
    down to that one title, but if several of them sound good, then I would be more
    flexible with the title you use when searching. If the title is something that
    is really important to you, you can always make that part of your negotiation
    when you get the job offer. Don’t let this list of responsibilities scare you
    away from a job that sounds interesting. If you really want to become a data modeler,
    but you aren’t comfortable organizing the lineage information, you can look at
    data modeler positions at different companies or at data architect positions.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果其中一个职位对你来说完美无瑕，那么你可以将搜索范围缩小到那个标题，但如果几个职位都很吸引你，那么在搜索时对职位标题保持更大的灵活性。如果标题对你来说真的很重要，你可以在收到工作报价时将其作为谈判的一部分。不要让这些职责列表吓跑你，阻止你从事一个有趣的工作。如果你真的想成为数据建模师，但不喜欢组织数据沿袭信息，你可以考虑不同公司的数据建模师职位或数据架构师职位。
- en: Let this breakdown of the thirteen most common data science roles springboard
    your search for a job in data science.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 让对这十三种最常见数据科学角色的分析成为你寻找数据科学工作的新起点。
