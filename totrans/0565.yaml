- en: How to Think Like a Data Scientist
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何像数据科学家一样思考
- en: 原文：[https://www.kdnuggets.com/2020/05/think-like-data-scientist-data-analyst.html](https://www.kdnuggets.com/2020/05/think-like-data-scientist-data-analyst.html)
