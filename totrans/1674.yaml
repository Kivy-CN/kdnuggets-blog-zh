  type: TYPE_NORMAL
  zh: '**作者 [Rachel Allen](https://github.com/raykallen/) 和 [Michael Li](https://github.com/tianhuil/)**'
- en: '***At [The Data Incubator](https://www.thedataincubator.com/), we strive to
    provide the most up-to-date data science curriculum available. Using feedback
    from our corporate and government partners, we deliver training on the most sought
    after data science tools and techniques in industry. We wanted to include a more
    data-driven approach to developing the curriculum for our [corporate data science
    training](https://www.thedataincubator.com/training.html) and our [free Data Science
    Fellowship program](https://www.thedataincubator.com/fellowship.html) for PhD
    and master''s graduates looking to get hired as professional Data Scientists.
    To achieve this goal, we started by looking at and [ranking popular deep learning
    libraries for data science](http://testtdi.com/2017/10/ranking-popular-deep-learning-libraries-for-data-science/).
    Next, we wanted to analyze the popularity of distributed computing packages for
    data science. Here are the results.***'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '***在[数据孵化器](https://www.thedataincubator.com/)我们致力于提供最新的数据科学课程。通过来自企业和政府合作伙伴的反馈，我们提供行业内最受欢迎的数据科学工具和技术培训。我们希望将更多基于数据的方法融入到我们[企业数据科学培训](https://www.thedataincubator.com/training.html)和我们为希望成为数据科学家的博士及硕士毕业生提供的[免费数据科学奖学金项目](https://www.thedataincubator.com/fellowship.html)的课程开发中。为实现这一目标，我们首先查看并[排名了受欢迎的深度学习库](http://testtdi.com/2017/10/ranking-popular-deep-learning-libraries-for-data-science/)。接下来，我们希望分析数据科学领域分布式计算包的受欢迎程度。以下是结果。***'
