- en: Data science is now a major area of technology investment, given its impact
    on customer experience, revenue, operations, supply chain, risk management and
    many other business functions. Data science enables a data-centric decision-making
    process for organizations, accelerating digital transformation and AI initiatives.
    [According to Gartner, Inc](https://www.gartner.com/en/newsroom/press-releases/2018-02-13-gartner-says-nearly-half-of-cios-are-planning-to-deploy-artificial-intelligence).
    only four percent of CIOs have implemented AI, and only 46 percent have plans
    to do so. While investments continue to grow, many enterprises find it increasingly
    challenging to implement and accelerate data science practices. This article provides
    an overview of recent trends in machine learning and data science automation tools
    and addresses how those tools will change data science.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学现在是技术投资的一个主要领域，鉴于其对客户体验、收入、运营、供应链、风险管理以及许多其他业务功能的影响。数据科学使组织能够实现数据驱动的决策过程，加速数字化转型和人工智能计划。[根据Gartner,
    Inc](https://www.gartner.com/en/newsroom/press-releases/2018-02-13-gartner-says-nearly-half-of-cios-are-planning-to-deploy-artificial-intelligence)，只有4%的首席信息官已经实施了人工智能，只有46%的人有计划这么做。虽然投资持续增长，但许多企业发现实施和加速数据科学实践越来越具有挑战性。本文概述了机器学习和数据科学自动化工具的最新趋势，并讨论了这些工具将如何改变数据科学。
