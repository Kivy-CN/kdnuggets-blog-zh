- en: 'In the five projects, we will learn to:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这五个项目中，我们将学习：
- en: Scrape live yahoo stock prices
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抓取实时雅虎股票价格
- en: Perform data analysis on Instagram post reach
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对 Instagram 帖子覆盖率进行数据分析
- en: Develop a web app for predicting flight prices
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开发预测航班价格的网络应用
- en: Perform time series analysis and forecasting
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 执行时间序列分析和预测
- en: Build deep learning ASR model for low-resource language
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为低资源语言构建深度学习 ASR 模型
- en: 1\. Scraping Stock Prices from Yahoo Finance
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 从雅虎财经抓取股票价格
- en: '![5 Python Projects for Data Science Portfolio](../Images/fb00bb9c4916dc59654b68f11e15f2a3.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![5 个用于数据科学投资组合的 Python 项目](../Images/fb00bb9c4916dc59654b68f11e15f2a3.png)'
- en: Image from the Project
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 项目图片
- en: Learn to scrape and clean financial data from Yahoo using various Python libraries.
    You will be understanding various components of HTML and how to use that information
    in extracting certain components of a website. Furthermore, you will write functions
    to parse the raw data, select a few stocks, and export the data as a JSON file.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 学习使用各种 Python 库抓取和清理雅虎的金融数据。你将理解 HTML 的各种组件以及如何利用这些信息提取网站的特定组件。此外，你将编写函数以解析原始数据，选择一些股票，并将数据导出为
    JSON 文件。
- en: Web Scraping is the most essential part of data analysts, BI engineers, and
    data scientist's jobs. You need to understand various Python tools to create scraping
    scripts or web spiders for a constant stream of live data from various websites.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 网络抓取是数据分析师、BI 工程师和数据科学家工作中最基本的部分。你需要理解各种 Python 工具，以创建抓取脚本或网络爬虫，从各种网站获取持续流动的实时数据。
- en: '**Project link**: [How to Scrape Stock Prices from Yahoo Finance with Python](https://www.youtube.com/watch?v=7sFCOunKL_Y)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目链接**: [如何使用 Python 从雅虎财经抓取股票价格](https://www.youtube.com/watch?v=7sFCOunKL_Y)'
- en: 2\. Instagram Reach Analysis Project
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Instagram 达到分析项目
- en: '![5 Python Projects for Data Science Portfolio](../Images/e2601341aa4bbd9309ff785b11d4c791.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![5 个用于数据科学投资组合的 Python 项目](../Images/e2601341aa4bbd9309ff785b11d4c791.png)'
- en: Image from the Project
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 项目图片
- en: Analytical projects are not about creating fancy visualization. It is about
    understanding the data and explaining it in layman's language. The data scientist
    has to clean the data, perform statistical analysis, add data visualization charts,
    explain the visualization to stakeholders in non-technical language, and perform
    predictive analysis.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 分析项目并不是关于创建花哨的可视化。它是关于理解数据并以通俗的语言解释数据。数据科学家需要清理数据，进行统计分析，添加数据可视化图表，用非技术语言向利益相关者解释可视化，并进行预测分析。
- en: In this project, you will analyze the Instagram dataset, use various visualization
    graphs to explain the patterns and trends, and finally create a simple machine-learning
    model to predict the reach of an Instagram post.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将分析Instagram数据集，使用各种可视化图表来解释模式和趋势，并最终创建一个简单的机器学习模型来预测Instagram帖子的覆盖率。
- en: '**Project link**: [Instagram Reach Analysis using Python](https://thecleverprogrammer.com/2022/03/22/instagram-reach-analysis-using-python/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目链接**: [使用Python的Instagram覆盖分析](https://thecleverprogrammer.com/2022/03/22/instagram-reach-analysis-using-python/)'
- en: 3\. Flight Price Prediction with Flask App
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 使用Flask应用程序的航班价格预测
- en: '![5 Python Projects for Data Science Portfolio](../Images/581325bbd2bb656b44584afe4d372842.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![5个Python数据科学项目组合](../Images/581325bbd2bb656b44584afe4d372842.png)'
- en: Image from the Project
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中的图像
- en: In this project, you will clean the data, perform exploratory data analysis,
    visualize the data to understand the trend of ticket prices, train and evaluate
    the model, and build model inference using Flask.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将清理数据，进行探索性数据分析，可视化数据以理解票价趋势，训练和评估模型，并使用Flask构建模型推断。
- en: If you are a beginner, this is the perfect start you want. You will understand
    how to handle the data and deploy your machine-learning solution.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是初学者，这是你想要的完美起点。你将了解如何处理数据并部署你的机器学习解决方案。
- en: '**Project link**: [Flight Price Prediction with Flask app](https://machinelearningprojects.net/flight-price-prediction/)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目链接**: [使用Flask应用程序的航班价格预测](https://machinelearningprojects.net/flight-price-prediction/)'
- en: 4\. Time Series Analysis and Forecasting End-to-End Project
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 时间序列分析与预测端到端项目
- en: '![5 Python Projects for Data Science Portfolio](../Images/e9a6e7b92f9394fdb55bfdd29c037659.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![5个Python数据科学项目组合](../Images/e9a6e7b92f9394fdb55bfdd29c037659.png)'
- en: Image from the Project
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中的图像
- en: There is a huge demand for time series analysis and forecasting in the financial
    market. Companies are developing ways to understand the patterns and trends to
    avoid disasters and earn more profits for stakeholders.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 金融市场对时间序列分析和预测的需求巨大。公司正在开发方法来理解模式和趋势，以避免灾难，并为利益相关者赚取更多利润。
- en: In this project, you will analyze the data and then visualize the trend to come
    up with a better strategy for forecasting. After that, you will train and evaluate
    the ARIMA model and use the predictions to compare past and future trends.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将分析数据，然后可视化趋势，以制定更好的预测策略。之后，你将训练和评估ARIMA模型，并使用预测结果比较过去和未来的趋势。
- en: The project goes deep into time-series analysis, and I will highly recommend
    this project to all final-year students.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这个项目深入探讨了时间序列分析，我强烈推荐给所有的毕业年学生。
- en: '**Project link**: [An End-to-End Project on Time Series Analysis and Forecasting
    with Python](https://towardsdatascience.com/an-end-to-end-project-on-time-series-analysis-and-forecasting-with-python-4835e6bf050b)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目链接**: [基于Python的时间序列分析与预测的端到端项目](https://towardsdatascience.com/an-end-to-end-project-on-time-series-analysis-and-forecasting-with-python-4835e6bf050b)'
- en: 5\. Automatic Speech Recognition Project
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 自动语音识别项目
- en: '![5 Python Projects for Data Science Portfolio](../Images/44e97c22982209b033d19075dee9b53d.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![5个Python数据科学项目组合](../Images/44e97c22982209b033d19075dee9b53d.png)'
- en: Image by Author | [Streaming Urdu Asr](https://huggingface.co/spaces/kingabzpro/real-time-Urdu-ASR)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像 | [实时乌尔都语ASR](https://huggingface.co/spaces/kingabzpro/real-time-Urdu-ASR)
- en: This is a bit of an advanced project for anyone. It took me two months to understand
    everything about handling audio data and processing it to create an automatic
    speech recognition model.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个对任何人来说都稍具挑战性的项目。我花了两个月时间理解处理音频数据及其处理，以创建自动语音识别模型。
- en: In this project, you will learn to handle and process audio and text data. After
    that, you will use HuggingFace transformers to build and improve multi-language
    speech recognition models. Furthermore, you will learn to clean audio and text
    data and use n-gram language models to improve the WER performance metric.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将学习处理和处理音频及文本数据。之后，你将使用HuggingFace transformers来构建和改进多语言语音识别模型。此外，你还将学习清理音频和文本数据，并使用n-gram语言模型来改善WER性能指标。
- en: '**Project link**: [Automatic Speech Recognition using Facebook wav2vec2-xls-r-300m](https://dagshub.com/kingabzpro/Urdu-ASR-SOTA)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**项目链接**: [使用Facebook wav2vec2-xls-r-300m的自动语音识别](https://dagshub.com/kingabzpro/Urdu-ASR-SOTA)'
- en: Conclusion
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Learning through projects is necessary. It helps you understand the project
    lifecycle and prepares you for professional life. Apart from standalone projects,
    I will highly recommend you to work on open-source projects to get even more exposure
    to industrial practices and tools.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通过项目学习是必要的。它帮助你了解项目生命周期，并为职业生涯做好准备。除了独立项目，我强烈建议你参与开源项目，以获得更多工业实践和工具的经验。
- en: I hope you like all the projects that I have mentioned, do let me know if you
    need assistance with a data science and machine learning career.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你喜欢我提到的所有项目，如果你需要数据科学和机器学习职业方面的帮助，请告诉我。
- en: Follow me on [Twitter](https://www.linkedin.com/in/1abidaliawan/) and [LinkedIn](https://twitter.com/1abidaliawan),
    where I post engaging blogs on data science and machine learning.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [Twitter](https://www.linkedin.com/in/1abidaliawan/) 和 [LinkedIn](https://twitter.com/1abidaliawan)
    上关注我，我会发布有关数据科学和机器学习的精彩博客。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    是一位认证的数据科学专业人士，热衷于构建机器学习模型。目前，他专注于内容创作，撰写有关机器学习和数据科学技术的技术博客。Abid 拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络为饱受心理疾病困扰的学生打造一个
    AI 产品。'
