- en: Academics and practitioners alike believe that continual learning (CL) is a
    fundamental step towards artificial intelligence. CL is the ability of a model
    to learn continually from a stream of data. In practice, this means supporting
    the ability of a model to autonomously learn and adapt in production as new data
    comes in. The idea of CL is to mimic humans ability to continually acquire, fine-tune,
    and transfer knowledge and skills throughout their lifespan. CL of models in production
    will improve accuracy, and bring AI one step closer to real human intelligence.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学术界和实践者都认为，持续学习（CL）是迈向人工智能的基本步骤。CL是指模型从数据流中持续学习的能力。在实践中，这意味着支持模型在生产环境中随着新数据的到来，自主学习和适应。CL的理念是模拟人类在其生命周期中不断获取、微调和转移知识和技能的能力。生产中的模型CL将提高准确性，并使AI更接近真实的人类智能。
- en: Join data science expert and CEO of cnvrg.io [Yochay Ettun](https://www.linkedin.com/in/yochayettun)
    as he discusses continual learning in production. This webinar will examine continual
    learning, and help you apply continual learning into your production models using
    tools like Tensorflow, Kubernetes, and cnvrg.io. This webinar for professional
    data scientists will go over how to monitor models when in production, and how
    to set up automatically adaptive machine learning.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 加入数据科学专家、cnvrg.io首席执行官 [Yochay Ettun](https://www.linkedin.com/in/yochayettun)，他将讨论生产中的持续学习。本次网络研讨会将探讨持续学习，并帮助你将持续学习应用到你的生产模型中，使用如Tensorflow、Kubernetes和cnvrg.io等工具。本次面向专业数据科学家的网络研讨会将介绍如何在生产中监控模型，以及如何设置自动适应的机器学习。
