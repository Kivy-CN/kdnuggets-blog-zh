  prefs: []
  type: TYPE_TB
  zh: '| 不确定（33） | ![](../Images/155c2c4eb58c24fa9603a1d732701183.png) |'
- en: '| Team: Build a data science team where each member mainly focuses on one skill
    (136) | ![](../Images/1db2fc75b521ca37fc8b86a7db2ff057.png) |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 团队：组建一个数据科学团队，每个成员主要专注于一项技能（136） | ![](../Images/1db2fc75b521ca37fc8b86a7db2ff057.png)
    |'
- en: This poll was prompted by a recent post on KDnuggets by Michael Mout [What is
    Wrong with the Definition of Data Science](/2013/12/what-is-wrong-with-definition-data-science.html)
    which generated an intense discussion about whether it is possible to find data
    scientist that have all the needed skills or whether those roles are best filled
    by a team - see [Unicorn Data Scientists vs Data Science Teams](/2013/12/unicorn-data-scientists-vs-data-science-teams-discussion.html).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这项调查源于Michael Mout在KDnuggets上发布的最近文章[《数据科学定义的错误在哪里》](/2013/12/what-is-wrong-with-definition-data-science.html)，引发了关于是否能够找到具备所有所需技能的数据科学家，或者这些角色是否更适合由团队填补的激烈讨论
    - 参见[《独角兽数据科学家与数据科学团队》](/2013/12/unicorn-data-scientists-vs-data-science-teams-discussion.html)。
- en: 'Michael Mout divided Data Science skills into 3 main areas: Math and Stats,
    Computing, and Data Bases.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Michael Mout将数据科学技能分为三个主要领域：数学和统计、计算和数据库。
- en: 'The famous [Data Science Venn Diagram proposed by Drew Conway in 2010](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram),
    has somewhat different components: Hacking Skills, Math & Statistics, and Domain/Business
    Knowledge.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 著名的 [数据科学维恩图，由Drew Conway于2010年提出](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram)，其组成部分略有不同：黑客技能、数学与统计学以及领域/业务知识。
- en: Part of the difference, as David Gillman commented below is
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 部分差异，如David Gillman在下方评论的那样是
- en: Big Company needs a team. SMB needs one or two individuals.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大公司需要一个团队。中小企业需要一到两个人。
- en: Obviously, if SMBs can only afford to hire one person, they will try to get
    a more versatile person.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，如果中小企业只能雇佣一个人，他们会尽量寻找一个更全面的人才。
- en: Large companies will have a team of Data Scientists. However, even Big Companies
    which can afford a large team should decide whether to seek and train hard-to-get
    but versatile people or try to do the tasks by teams of specialists.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 大公司将拥有一个数据科学家团队。然而，即使是能够负担得起大团队的大公司也应该决定是寻求并培训难以获得但多才多艺的人，还是尝试通过专家团队完成任务。
- en: The poll results were evenly split between supporters of team and individual
    approaches, but interesting and counter-intuitive differences emerged in regional
    analysis.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 调查结果在团队和个人方法的支持者之间平均分配，但在区域分析中出现了有趣且反直觉的差异。
- en: 'The respondents from the US, traditionally considered more individualistic
    (as epitomized by "life, liberty, and pursuit of happiness" in US constitution)
    were actually more in favor of a team approach, while both European and Asian
    respondents were for individual approach: Europe. Canadian respondents were quite
    different from the US and most strongly in favor of the team approach, while Australia/NZ
    voters, although few in number, were the most individualistic.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 来自美国的受访者，传统上被认为更加个人主义（如美国宪法中的“生命、自由和追求幸福”所体现），实际上更倾向于团队方法，而欧洲和亚洲的受访者则倾向于个人方法：欧洲。加拿大的受访者与美国的观点截然不同，强烈支持团队方法，而澳大利亚/新西兰的选民尽管人数较少，却是最具个人主义的。
