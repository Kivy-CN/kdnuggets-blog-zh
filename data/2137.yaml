- en: That's why I've put together this list of five essential tools that can significantly
    enhance the development and deployment of LLM-powered applications. Whether you're
    just beginning or are a seasoned ML engineer, these tools will help you be more
    productive and build higher-quality LLM projects.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我整理了这份包含五种重要工具的清单，它们可以显著提升 LLM 驱动的应用程序的开发和部署。不论你是刚开始还是经验丰富的 ML 工程师，这些工具都将帮助你提高生产力，构建更高质量的
    LLM 项目。
- en: 1\. Hugging Face
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Hugging Face
- en: '[Hugging Face](https://huggingface.co/) is more than just an AI platform; it''s
    a comprehensive ecosystem for hosting models, datasets, and demos. It supports
    various frameworks allowing users to train, fine-tune, evaluate, and generate
    content in multiple forms like images, text, and audio. The combination of a vast
    model selection, community resources, and developer-friendly APIs in one platform
    is why Hugging Face has become a go-to destination for many AI practitioners and
    ML engineers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Hugging Face](https://huggingface.co/) 不仅仅是一个 AI 平台；它是一个全面的生态系统，提供模型、数据集和演示的托管。它支持各种框架，允许用户训练、微调、评估以及生成多种形式的内容，如图像、文本和音频。丰富的模型选择、社区资源和开发者友好的
    API 的结合，使 Hugging Face 成为许多 AI 从业者和 ML 工程师的首选平台。'
- en: Learn how to [fine-tune the Mistral AI 7B LLM using Hugging Face AutoTrain](/how-to-finetune-mistral-ai-7b-llm-with-hugging-face-autotrain)
    and push the model to Hugging Face Hub.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何[使用 Hugging Face AutoTrain 微调 Mistral AI 7B LLM](/how-to-finetune-mistral-ai-7b-llm-with-hugging-face-autotrain)并将模型推送到
    Hugging Face Hub。
- en: 2\. LangChain
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. LangChain
- en: '[LangChain](https://github.com/langchain-ai/langchain) is a tool that uses
    a composability approach to build applications with LLMs. It is widely used to
    develop context-aware applications by integrating different sources of context
    with language models. Additionally, it can use a language model to reason about
    actions or responses based on the context provided. The LangChain AI team has
    recently introduced LangSmith, a new tool that provides a unified development
    platform to increase the speed and efficiency of LLM application production.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[LangChain](https://github.com/langchain-ai/langchain) 是一个使用可组合性方法构建 LLM 应用程序的工具。它被广泛用于通过将不同的上下文源与语言模型集成来开发具有上下文感知的应用程序。此外，它可以使用语言模型根据提供的上下文推理关于操作或响应。LangChain
    AI 团队最近推出了 LangSmith，这是一种新的工具，提供了一个统一的开发平台，以提高 LLM 应用程序生产的速度和效率。'
- en: If you're new to AI development, check out [LangChain's cheat sheet](/2023/08/langchain-cheat-sheet.html)
    to understand Python API and other functionalities.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 AI 开发的新手，可以查看[LangChain 的速查表](/2023/08/langchain-cheat-sheet.html)以了解 Python
    API 和其他功能。
- en: 3\. Qdrant
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Qdrant
- en: '[Qdrant](https://github.com/qdrant/qdrant) is a Rust-based vector similarity
    search engine and database that provides a production-ready service with a simple
    API. It is tailored for extended filtering support, making it ideal for applications
    that use neural-network or semantic-based matching. Qdrant''s speed and reliability
    under high load make it a top choice for turning embeddings or neural network
    encoders into comprehensive applications for matching, searching, recommending,
    and more. You can also try a fully managed Qdrant Cloud service, including a free
    tier, available for ease of use.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Qdrant](https://github.com/qdrant/qdrant)是一个基于Rust的向量相似性搜索引擎和数据库，提供具有简单API的生产就绪服务。它特别适用于扩展过滤支持，使其成为使用神经网络或基于语义匹配的应用程序的理想选择。Qdrant在高负载下的速度和可靠性使其成为将嵌入或神经网络编码器转化为匹配、搜索、推荐等综合应用的首选。你还可以尝试包括免费层在内的全托管Qdrant
    Cloud服务，方便使用。'
- en: Read the [5 Best Vector Databases You Must Try in 2024](/the-5-best-vector-databases-you-must-try-in-2024)
    to learn about other alternatives to Qdrant.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读[2024年你必须尝试的5个最佳向量数据库](/the-5-best-vector-databases-you-must-try-in-2024)以了解Qdrant的其他替代方案。
- en: 4\. MLflow
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. MLflow
- en: '[MLflow](https://mlflow.org/docs/latest/llms/index.html) now includes support
    for LLMs, offering experiment tracking, evaluation, and deployment solutions.
    It simplifies the integration of LLM capabilities into applications by introducing
    features like the MLflow Deployments Server for LLMs, LLM Evaluation, and Prompt
    Engineering UI. These tools help in navigating the complex landscape of LLMs,
    comparing foundational models, providers, and prompts to find the best fit for
    your project.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[MLflow](https://mlflow.org/docs/latest/llms/index.html)现在支持LLMs，提供实验跟踪、评估和部署解决方案。它通过引入如MLflow
    Deployments Server for LLMs、LLM Evaluation和Prompt Engineering UI等功能，简化了LLM能力的集成。这些工具有助于导航复杂的LLM领域，比较基础模型、提供商和提示，以找到最适合你项目的选项。'
- en: Check out the list of [5 Free Courses to Master MLOps](/5-free-courses-to-master-mlops).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 查看[5门免费课程以掌握MLOps](/5-free-courses-to-master-mlops)的列表。
- en: 5\. vLLM
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. vLLM
- en: '[vLLM](https://github.com/vllm-project/vllm) is a high-throughput and memory-efficient
    inference and serving engine for LLMs. Known for its state-of-the-art serving
    throughput and efficient attention key and value memory management, vLLM offers
    features like continuous batching, optimized CUDA kernels, and support for NVIDIA
    CUDA and AMD ROCm. Its flexibility and ease of use, including integration with
    popular Hugging Face models and various decoding algorithms, make it a valuable
    tool for LLM inference and serving.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[vLLM](https://github.com/vllm-project/vllm)是一个高吞吐量和内存高效的LLM推理与服务引擎。以其最先进的服务吞吐量和高效的注意力键和值内存管理而闻名，vLLM提供了连续批处理、优化的CUDA内核以及对NVIDIA
    CUDA和AMD ROCm的支持等功能。其灵活性和易用性，包括与流行的Hugging Face模型和各种解码算法的集成，使其成为LLM推理和服务的宝贵工具。'
- en: Conclusion
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Each of these five tools brings unique strengths to the table, whether it's
    in hosting, context awareness, search capabilities, deployment, or efficiency
    in inference. By leveraging these tools, developers and data scientists can significantly
    streamline their workflows and elevate the quality of their LLM applications.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这五种工具中的每一种都带来了独特的优势，无论是在托管、上下文感知、搜索能力、部署还是推理效率方面。通过利用这些工具，开发人员和数据科学家可以显著简化工作流程，提升LLM应用的质量。
