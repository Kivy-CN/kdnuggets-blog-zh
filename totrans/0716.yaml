- en: Learning statistics can be hard. It can be frustrating. And more than anything,
    it can be confusing. That’s why [**Statology**](https://www.statology.org/) is
    here to help.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This collection focuses on introductory probability concepts. If you are new
    to probability, or looking for a refresher, this series of tutorials is right
    for you. Give them a try, and take a look at the rest of the content on Statology.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Theoretical Probability: Definition + Examples**](https://www.statology.org/theoretical-probability/)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Probability is a topic in statistics that describes the likelihood of certain
    events happening. When we talk about probability, we’re often referring to one
    of two types.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can remember the difference between theoretical probability and experimental
    probability using the following trick:'
  prefs: []
  type: TYPE_NORMAL
- en: The theoretical probability of an event occurring can be calculated in theory
    using math.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The experimental probability of an event occurring can be calculated by directly
    observing the results of an experiment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Posterior Probability: Definition + Example**](https://www.statology.org/posterior-probability/)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A posterior probability is the updated probability of some event occurring after
    accounting for new information.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, we might be interested in finding the probability of some event
    “A” occurring after we account for some event “B” that has just occurred. We could
    calculate this posterior probability by using the following formula:'
  prefs: []
  type: TYPE_NORMAL
- en: P(A|B) = P(A) * P(B|A) / P(B)
  prefs: []
  type: TYPE_NORMAL
- en: '[**How to Interpret Odds Ratios**](https://www.statology.org/interpret-odds-ratios/)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'In statistics, probability refers to the chances of some event happening. It
    is calculated as:'
  prefs: []
  type: TYPE_NORMAL
- en: 'PROBABILITY:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: P(event) = (# desirable outcomes) / (# possible outcomes)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'For example, suppose we have four red balls and one green ball in a bag. If
    you close your eyes and randomly select a ball, the probability that you choose
    a green ball is calculated as:'
  prefs: []
  type: TYPE_NORMAL
- en: P(green) = 1 / 5 = 0.2.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Law of Large Numbers: Definition + Examples**](https://www.statology.org/law-of-large-numbers/)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The law of large numbers states that as a sample size becomes larger, the sample
    mean gets closer to the expected value.
  prefs: []
  type: TYPE_NORMAL
- en: The most basic example of this involves flipping a coin. Each time we flip a
    coin, the probability that it lands on heads is 1/2\. Thus, the expected proportion
    of heads that will appear over an infinite number of flips is 1/2 or 0.5\.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Set Operations: Union, Intersection, Complement, and Difference**](https://www.statology.org/set-operations/)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A set is a collection of items.
  prefs: []
  type: TYPE_NORMAL
- en: 'We denote a set using a capital letter and we define the items within the set
    using curly brackets. For example, suppose we have some set called “A” with elements
    1, 2, 3\. We would write this as:'
  prefs: []
  type: TYPE_NORMAL
- en: A = {1, 2, 3}
  prefs: []
  type: TYPE_NORMAL
- en: This tutorial explains the most common set operations used in probability and
    statistics.
  prefs: []
  type: TYPE_NORMAL
- en: '[**The General Multiplication Rule (Explanation & Examples)**](https://www.statology.org/general-multiplication-rule/)'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The general multiplication rule states that the probability of any two events,
    A and B, both happening can be calculated as:'
  prefs: []
  type: TYPE_NORMAL
- en: P(A and B) = P(A) * P(B|A)
  prefs: []
  type: TYPE_NORMAL
- en: The vertical bar | means “given.” Thus, P(B|A) can be read as “the probability
    that B occurs, given that A has occurred.”
  prefs: []
  type: TYPE_NORMAL
- en: 'If events A and B are independent, then P(B|A) is simply equal to P(B) and
    the rule can be simplified to:'
  prefs: []
  type: TYPE_NORMAL
- en: P(A and B) = P(A) * P(B)
  prefs: []
  type: TYPE_NORMAL
