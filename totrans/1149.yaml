- en: The world’s most sophisticated companies overwhelmingly count on data science
    as a key driver for their long-term success. But according to [**a new survey
    of 300 data science executives**](https://www.dominodatalab.com/resources/data-science-needs-to-grow-up/?utm_campaign=Q32021_Aug_MLOps_Survey_Results&utm_source=kdnuggets&utm_medium=paidsocial)
    at companies with more than $1 billion in annual revenue, flawed investments in
    people, processes, and tools are causing failure to scale data science.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上最先进的公司在长期成功的关键驱动因素中，绝大多数依赖数据科学。但根据[**对300位数据科学高管的新调查**](https://www.dominodatalab.com/resources/data-science-needs-to-grow-up/?utm_campaign=Q32021_Aug_MLOps_Survey_Results&utm_source=kdnuggets&utm_medium=paidsocial)（这些公司年收入超过10亿美元），人力、流程和工具方面的投资缺陷导致了数据科学的扩展失败。
