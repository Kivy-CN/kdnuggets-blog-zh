- en: Data science is an ever-expanding field. More industries continue to rely on
    technology for gathering and acting upon vital information, and data scientists
    are in high demand. However, finding a job that fits your needs can sometimes
    be a challenge. In these instances, you can turn to freelance work.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个不断扩展的领域。越来越多的行业依赖技术来收集和处理重要信息，数据科学家需求量很大。然而，找到适合你的工作的确可能是一项挑战。在这种情况下，你可以转向自由职业。
