  type: TYPE_NORMAL
  zh: '- 包含职位描述元数据的表格；'
- en: '- A table containing the stopword list.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '- 包含停用词列表的表格。'
