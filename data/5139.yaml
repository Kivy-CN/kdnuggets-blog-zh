  type: TYPE_NORMAL
  zh: '**资源：** [FreeCodeCamp 的常见 SQL 面试问题](https://www.freecodecamp.org/news/sql-interview-questions/)'
- en: Let’s get to the most common SQL technical questions the interviewer asks. You
    will learn basic SQL syntax questions and case studies in this material. It’s
    the perfect resource for the beginner.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解面试官常问的 SQL 技术问题。你将学习基本的 SQL 语法问题和案例研究。这是初学者的完美资源。
- en: Stratascratch
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Stratascratch
- en: '**Resource:** [SQL Interview Questions You Must Prepare: The Ultimate Guide
