- en: Take stock of your online presence. Check your privacy settings on Facebook
    or any other social media you use to make sure you’ve limited what’s available
    publicly. While many online job applications now have places for twitter handles,
    don’t include yours unless you use it mainly in a professional manner (e.g. tweeting
    about data science resources or pets. Pets are always appropriate).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 盘点你的在线存在。检查你在 Facebook 或其他社交媒体上的隐私设置，确保你限制了公开的信息。虽然许多在线职位申请现在有填写 Twitter 账号的地方，但除非你主要以专业方式使用它（例如，发布数据科学资源或宠物相关内容。宠物内容总是合适的），否则不要包含你的
    Twitter 账号。
- en: If you have a GitHub, pin the repos you want people to see and add READMEs that
    explain what the project is. I also strongly recommend creating a blog to write
    about data science, whether it’s projects you’ve worked on, an explanation of
    a machine learning method, or a summary of a conference you attended. If you need
    more convincing that blogging is a great use of your time, check out [this post](http://varianceexplained.org/r/start-blog/)
    by Dave Robinson on the subject. If you program in R, you can use blogdown to
    create a website.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一个 GitHub 账户，可以固定你希望他人看到的仓库，并添加解释项目内容的 README。我还强烈建议创建一个博客，写关于数据科学的内容，无论是你参与的项目、机器学习方法的解释，还是你参加的会议总结。如果你需要更多理由相信博客是时间的**良好利用**，可以查看
    Dave Robinson 发表的[这篇文章](http://varianceexplained.org/r/start-blog/)。如果你使用 R 编程，你可以使用
    blogdown 来创建网站。
- en: '[Emily Zabor](http://www.emilyzabor.com/) has written a [great tutorial](http://www.emilyzabor.com/tutorials/rmarkdown_websites_tutorial.html)
    for this; find more blogdown resources in [Mara Averick’s](https://twitter.com/dataandme)
    [extensive list](https://maraaverick.rbind.io/2017/10/keeping-up-with-blogdown/).
    If you don’t use R, you can use [Hugo](https://gohugo.io/) (which blogdown is
    built on top of) directly or start out with [Medium](https://medium.com/).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Emily Zabor](http://www.emilyzabor.com/) 撰写了一个[很棒的教程](http://www.emilyzabor.com/tutorials/rmarkdown_websites_tutorial.html)；在
    [Mara Averick](https://twitter.com/dataandme) 的[详尽列表](https://maraaverick.rbind.io/2017/10/keeping-up-with-blogdown/)中找到更多
    blogdown 资源。如果你不使用 R，你可以直接使用 [Hugo](https://gohugo.io/)（blogdown 是基于 Hugo 构建的）或从
    [Medium](https://medium.com/) 开始。'
- en: Finding and Evaluating Jobs
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 找到和评估工作
- en: '**Browse widely**: jobs in data science go by many names besides data scientist.
    These include: product analyst, data analyst, research scientist, quantitative
    analyst, and machine learning engineer. Different companies use different names
    for similar roles and some are changing what their titles mean (see [Lyft’s post](https://eng.lyft.com/whats-in-a-name-ce42f419d16c)
    on their recent shift of data analyst to data scientist and data scientist to
    research scientist). Even the definition of what separates a data analyst from
    a data scientist is not agreed upon (see this [recent post](https://mpopov.com/blog/2018/5/24/data-analyst-vs-data-scientist-industry-perspectives)
    by Mikhail Popov summarizing different perspectives). Try searching for all of
    these terms to find positions and then use the description to evaluate the fit.
    If you’re interested in start-ups, [Angelist](https://angel.co/) has thousands
    of positions, many of which list a salary range.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**广泛浏览**：数据科学领域的职位有许多不同的名称，如数据科学家之外的还有：产品分析师、数据分析师、研究科学家、量化分析师和机器学习工程师。不同公司对类似职位使用不同名称，有些公司正在改变他们职位的含义（请参见
    [Lyft 的文章](https://eng.lyft.com/whats-in-a-name-ce42f419d16c) 关于他们最近将数据分析师转为数据科学家、数据科学家转为研究科学家的变化）。甚至数据分析师与数据科学家的定义也没有达成一致（请参见
    Mikhail Popov 总结不同观点的[这篇文章](https://mpopov.com/blog/2018/5/24/data-analyst-vs-data-scientist-industry-perspectives)）。尝试搜索这些术语以找到职位，然后利用描述来评估是否适合。如果你对初创公司感兴趣，[Angelist](https://angel.co/)
    上有成千上万个职位，其中很多职位列出了薪资范围。'
- en: '**Do some self-reflection**: rather than applying to every type of data science
    job you find, think about where you want to specialize. A distinction I’ve found
    helpful when thinking of my own career and looking at jobs is the [Type A vs.
    Type B data scientist](https://www.quora.com/What-is-data-science/answer/Michael-Hochster).
    “A” stands for analysis: type A data scientists have strong statistics skill and
    the ability to work with messy data and communicate results. “B” stands for build:
    type B data scientists have very strong coding skills, maybe have a background
    in software engineering, and focus on putting machine learning models, such as
    recommendation systems, into production. Also consider what data stage you want
    your company to be in (see discussion in [Robert Chang’s post](https://medium.com/@rchang/my-two-year-journey-as-a-data-scientist-at-twitter-f0c13298aee6)).
    An advantage of working at a smaller company is you can try different parts of
    data science; big companies are more specialized, so you may not be able to try
    both creating a lifetime value model and tuning a recommendation system, and many
    problems, like data engineering, are abstracted away. On the other hand, at smaller
    companies you’ll usually need to deal more with data quality problems, poor documentation,
    and slow query processing. While data stage is correlated with company size, a
    big company that’s been around for 100 years may not have data science maturity.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**进行自我反思**：与其申请你找到的每一种数据科学职位，不如考虑一下你想要专注于哪个领域。在考虑我自己的职业生涯和查看工作时，我发现一个有帮助的区分是[类型A与类型B数据科学家](https://www.quora.com/What-is-data-science/answer/Michael-Hochster)。
    “A”代表分析：类型A数据科学家具有强大的统计技能，能够处理混乱的数据并传达结果。 “B”代表构建：类型B数据科学家拥有非常强的编码技能，可能有软件工程背景，专注于将机器学习模型（如推荐系统）投入生产。还要考虑你希望公司处于哪个数据阶段（见[Robert
    Chang的帖子](https://medium.com/@rchang/my-two-year-journey-as-a-data-scientist-at-twitter-f0c13298aee6)中的讨论）。在小公司工作的一个优势是你可以尝试数据科学的不同部分；大公司则更专业化，因此你可能无法同时尝试创建生命周期价值模型和调整推荐系统，而且许多问题，如数据工程，都会被抽象化。另一方面，在小公司你通常需要更多地处理数据质量问题、糟糕的文档和缓慢的查询处理。虽然数据阶段与公司规模相关，但一个存在了100年的大公司可能没有数据科学的成熟度。'
- en: '**Don’t demand perfection**: your first job in the field probably won’t be
    your dream one. It’s easier to transition within your field or bring data science
    into your current role; even if you’re looking to eventually leave your domain,
    you may need to start out by moving to a position where you can leverage your
    other skills. That doesn’t mean you shouldn’t have certain requirements and preferences
    (see above), but it does mean you’ll want to have some flexibility. It’s very
    normal to switch jobs in tech even after just a year or two, so you’re not signing
    yourself up for the next 15 years. To me, the most important criteria for my first
    job was that it was a supportive environment, with lots of other analyst, where
    I could learn a lot. And as Jonathan Nolis points out, you can’t know exactly
    what you want before you’re even in the field and you’ll learn even from bad jobs,
    so don’t stress too much:'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要苛求完美**：你在该领域的第一份工作可能不会是你理想中的工作。在你的领域内转型或将数据科学融入到你当前的角色中会更容易；即使你最终希望离开你的领域，你也可能需要从一个可以发挥你其他技能的职位开始。这并不意味着你不应该有某些要求和偏好（见上文），但这意味着你需要保持一定的灵活性。在科技行业中，即使仅仅工作了一两年，换工作也是非常正常的，所以你并不是在签约接下来的15年。对我来说，第一份工作的最重要标准是它提供了一个支持性的环境，有很多其他分析师，我可以学到很多东西。正如Jonathan
    Nolis所指出的，你无法在进入领域之前确切知道你想要什么，即便是糟糕的工作也能让你有所收获，所以不要过于焦虑：'
- en: Early in my career I spent a lot of emotional effort trying to figure out which
    job was “right” for me and what exactly I needed, but now I realize that even
    my bad jobs were good experiences to learn what’s important to me. 2/
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在我的职业生涯初期，我花了很多情感上的精力去弄清楚哪份工作对我“合适”，以及我到底需要什么，但现在我意识到，即使是那些糟糕的工作也给我提供了很好的经验，帮助我了解什么对我重要。2/
- en: ''
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Jonathan Nolis (@skyetetra) [May 29, 2018](https://twitter.com/skyetetra/status/1001470670390243330?ref_src=twsrc%5Etfw)
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — Jonathan Nolis (@skyetetra) [2018年5月29日](https://twitter.com/skyetetra/status/1001470670390243330?ref_src=twsrc%5Etfw)
- en: '![](../Images/5e4c42968ec7026c9b8748faf758f816.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5e4c42968ec7026c9b8748faf758f816.png)'
- en: '**Don’t undersell yourself**: job descriptions are generally wishlists with
    some flexibility. If you meet 80% of the requirements (e.g. you’re a year short
    of their required work experience or haven’t worked with one component of their
    tech stack), but are otherwise a good fit, you should still apply. With that said,
    be wary of job descriptions that describe a unicorn - a PhD in Computer Science
    who’s also worked for 5+ years as a data scientist and is an expert in cutting-edge
    statistics, deep learning, and communicating with business partners - and lists
    a huge range of responsibilities, running from doing production-level machine
    learning to creating dashboards to running A/B tests. It usually means they don’t
    know what they’re looking for and they expect a data scientist to come and solve
    all their problems without any support.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要低估自己**：职位描述通常是一些愿望清单，具有一定的灵活性。如果你符合80%的要求（例如，你的工作经验比他们要求少一年，或没有使用过他们技术栈中的某个组件），但整体上仍然适合，还是应该申请。话虽如此，要警惕那些描述“独角兽”的职位描述——例如，要求拥有计算机科学博士学位，同时在数据科学领域有5年以上的工作经验，并且在前沿统计学、深度学习和与商业伙伴沟通方面都是专家，并列出一系列职责，从生产级别的机器学习到创建仪表板，再到运行A/B测试。这通常意味着他们不清楚自己需要什么，并且期望数据科学家能够在没有任何支持的情况下解决所有问题。'
- en: '**Look for connections on LinkedIn**: check if you know anyone at the company
    you’re interested in. If you don’t know anyone, see if there’s anyone in your
    alumni networks (bootcamp, college, that kickball team you joined one summer).
    You can also check for second connections and see if the person who bridges you
    can introduce you. Many jobs get hundreds if not thousands of applications for
    each position and having someone refer you or give you feedback on what the team
    is looking for is enormously helpful. If you do reach out, take the time to tailor
    the message: if you don’t know the person, do your research and reference their
    background or public work.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在 LinkedIn 上寻找联系**：查看你是否认识感兴趣公司的任何人。如果不认识，可以看看你的校友网络（如训练营、大学、那个你夏天参加过的踢球队）中是否有相关的人。你也可以查看二级联系人，看看能否通过某个联系人引荐你。许多职位会收到数百甚至数千份申请，能够获得推荐或对团队需求的反馈非常有帮助。如果你确实联系了某人，请花时间定制消息：如果你不认识那个人，要做一些研究并提及他们的背景或公开工作。'
- en: '**Check out meetups and conferences**: sometimes hiring managers will come
    to meetups or conferences to recruit. You may also meet someone in the company
    or sub-industry you’re interested in. You can ask if they have time for an [informational
    interview](https://www.themuse.com/advice/3-steps-to-a-perfect-informational-interview)
    so you can learn more about their field. If you ask if their company has an opening
    or if they can refer you, though, you’ll probably be directed to the company’s
    career page. This is why it’s important to build your network before you need
    it - starting off with a strong ask is not a great way to build a mutually fulfilling
    relationship.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查看聚会和会议**：有时招聘经理会来聚会或会议上招募。你也可能遇到你感兴趣的公司或子行业中的某个人。你可以询问他们是否有时间进行[信息访谈](https://www.themuse.com/advice/3-steps-to-a-perfect-informational-interview)，以便了解更多关于他们领域的信息。不过，如果你询问他们的公司是否有职位空缺或是否可以推荐你，你可能会被指引到公司的招聘页面。这就是为什么在你需要之前建立网络很重要——一开始就强求不利于建立互惠互利的关系。'
- en: Check out my previous posts about [finding community](http://hookedondata.org/Building-Your-Data-Science-Network-Finding-Community/)
    and [reaching out](http://hookedondata.org/Building-Your-Data-Science-Network-Reaching-Out/)
    if you’re interested to read more about how you can build your network.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣了解更多关于如何建立你的网络的信息，可以查看我之前的帖子，关于[寻找社区](http://hookedondata.org/Building-Your-Data-Science-Network-Finding-Community/)和[建立联系](http://hookedondata.org/Building-Your-Data-Science-Network-Reaching-Out/)。
- en: Resume and Cover Letter
  id: totrans-41
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 简历和求职信
- en: '**Keep your resume to one page**: you don’t have to list everything you’ve
    ever done. Try making a master resume which has all of your work history and then
    pull what’s most relevant for each job. Don’t put a laundry list of every technology
    you’ve ever used; focus on the ones that you’ll be comfortable talking about.
    A tip from a recruiter: “don’t use graphs showing how experienced you are in certain
    technologies. If you have python being a full bar, do you actually know 100% of
    what there is to know about python?” If you’re running out of room and have a
    summary or objective statement, you can leave it off as those are much less common
    now. If you come from academia and have work experience, consider leaving off
    publications if they’re not looking for a PhD and it’s not a research position.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保持简历在一页内**：你不必列出你做过的所有事情。尝试制作一份包含所有工作经历的主简历，然后从中挑选与每个职位最相关的内容。不要列出你用过的每一项技术；专注于你能自如谈论的那些技术。招聘人员的建议是：“不要使用显示你在某些技术领域经验的图表。如果你的Python条满了，你真的了解Python的所有内容吗？”如果空间不够，并且有总结或目标陈述，可以省略这些，因为现在它们不那么常见。如果你来自学术界并且有工作经验，考虑省略出版物，如果招聘方不要求博士学位或这是一个研究职位。'
- en: '**Proofread**: having typos or grammar errors in you’re reSume can be the quickest
    way to have your aplication elimminated. Use spel-check and have a friend or too
    check it over.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**校对**：简历中有拼写或语法错误可能是最快导致你申请被淘汰的方式。使用拼写检查工具，并让一个朋友或几个人帮你检查一下。'
- en: '**Don’t include a picture**: while this is common in some countries in Europe
    and South America, it is not appropriate in the US.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要包含图片**：虽然在一些欧洲和南美国家这很常见，但在美国不太合适。'
- en: '**Tailor your resume to the position**: bigger companies often have automated
    resume-screening systems that check for keywords. Look in the job description
    to find those words; you can use a tool like [TagCrowd](https://tagcrowd.com/)
    to see which words are most common. For example, does it say leadership instead
    of management? Does it say NLP or natural language processing? Change your words
    to match theirs.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根据职位调整你的简历**：大公司通常有自动化简历筛选系统，检查关键词。查看职位描述，找出那些词；你可以使用[TagCrowd](https://tagcrowd.com/)工具查看最常见的词。例如，它是用领导力而不是管理吗？是NLP还是自然语言处理？将你的词语调整成他们的。'
- en: '**Start your bullets with a verb**: write “analyzed 300 papers” instead of
    “I analyzed 300 papers.”'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用动词开头你的要点**：写“分析了300篇论文”而不是“我分析了300篇论文”。'
- en: '**[Quantify](https://www.themuse.com/advice/how-to-quantify-your-resume-bullets-when-you-dont-work-with-numbers)
    your accomplishments where possible**: instead of saying “ran experiments on our
    ranking algorithm”, write “ran more than 60 experiments that led to $2.3 million
    in additional revenue.”'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[量化](https://www.themuse.com/advice/how-to-quantify-your-resume-bullets-when-you-dont-work-with-numbers)你的成就**：不要说“对我们的排名算法进行了实验”，而是写“进行了60多次实验，带来了230万美元的额外收入。”'
- en: '**Write a cover letter**: if there is a place to submit a cover letter, do
    so. Some companies will eliminate candidates if they haven’t written one. Just
    like your resume, you can have a master cover letter that you pull paragraphs
    from. Tailor at least the first and closing paragraph to the company and make
    sure you get their name correct! The more specific you can be, the better; show
    you’ve done your research on the company and have specific reasons why you’re
    interested in this position. Try to find the hiring manager’s name (see [here](https://www.themuse.com/advice/the-3-rules-of-addressing-your-cover-letter))
    so you can address the letter to them instead of a “Dear Hiring Manager.” If you
    want more guidance on writing a good letter, these articles of [31 tips](https://www.themuse.com/advice/how-to-write-a-cover-letter-31-tips-you-need-to-know)
    and [5 common phrases to avoid](https://www.themuse.com/advice/5-common-cover-letter-phrases-that-are-losing-you-the-job)
    are great places to start.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**写一封求职信**：如果有地方提交求职信，请务必提交。一些公司会因为没有求职信而淘汰候选人。就像你的简历一样，你可以制作一份主求职信，从中提取段落。至少将首段和结尾段调整到公司，确保正确填写他们的名字！你越具体越好；展示你已经做了关于公司的研究，并且有明确的理由为什么你对这个职位感兴趣。尽量找到招聘经理的名字（见[这里](https://www.themuse.com/advice/the-3-rules-of-addressing-your-cover-letter)），这样你可以直接称呼他们，而不是“亲爱的招聘经理。”如果你想要更多关于写好求职信的指导，以下[31个技巧](https://www.themuse.com/advice/how-to-write-a-cover-letter-31-tips-you-need-to-know)和[5个常见短语](https://www.themuse.com/advice/5-common-cover-letter-phrases-that-are-losing-you-the-job)文章是很好的起点。'
