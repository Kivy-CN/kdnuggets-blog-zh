- en: '**Extroverts and Introverts**'
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**外向型和内向型**'
- en: '![Image](../Images/14be609551c5274118bef7484219ce87.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/14be609551c5274118bef7484219ce87.png)'
- en: Extroverts are happiest when they are with other people. Obvious examples of
    occupations, where extroversion is an important benefit are politics, teaching,
    and sales. Introverts are the opposite of extroverts and prefer being alone or
    with only small groups of people. Any attempt to pigeonhole data scientists into
    either extroverts or introverts will fail. Data scientists include people in both
    groups. A very good [post](https://www.sas.com/content/dam/SAS/en_gb/image/other1/events/WMAGDS/DataScientist-survey-report-web%20FINAL.pdf)
    produced by the SAS organization explores this.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 外向型人格在与他人相处时最为快乐。外向型人格的职业典型例子包括政治、教学和销售。内向型人格则与外向型人格相反，倾向于独处或只与小群体的人在一起。将数据科学家简单归为外向型或内向型将会失败。数据科学家包括这两类人。SAS
    组织制作的一个非常好的 [报告](https://www.sas.com/content/dam/SAS/en_gb/image/other1/events/WMAGDS/DataScientist-survey-report-web%20FINAL.pdf)
    探讨了这一点。
- en: '**New data scientists need support**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**新数据科学家需要支持**'
- en: Before the end of this article, I will be talking about the actual tasks performed
    by data scientists. As a neophyte in the field, even with a degree from a good
    university, you will need help to get started in your first job.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章结束前，我将谈论数据科学家实际执行的任务。作为一个领域新手，即便拥有良好的大学学位，你也需要帮助来启动你的第一份工作。
- en: Working professionally in data science is different from taking part in a data
    science competition or doing projects at your university or other learning institution.
    Here are some examples.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学领域的专业工作与参加数据科学竞赛或在大学及其他学习机构做项目有所不同。以下是一些例子。
- en: What you do has to be aligned with your organization's practices. You will need
    guidance to make sure it reaches that harmony.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的工作必须与组织的实践保持一致。你将需要指导，以确保其达到这种协调。
- en: You'll find that most genuine data science is performed in teams. You will need
    guidance to help you merged with that team.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你会发现大多数真正的数据科学工作是团队合作完成的。你将需要指导来帮助你融入这个团队。
- en: Much of what you do will have to be robust. Someone has to show you what your
    works output has to be robust against.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你做的许多工作必须是稳健的。有人必须告诉你你的工作输出必须对什么保持稳健。
- en: '**Skills needed in data science**'
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据科学所需技能**'
- en: A recent [piece](https://www.datascienceweekly.org/articles/what-tools-do-employers-want-data-scientists-to-know)
    in the *Data Science Weekly* site lists 30 different tools including statistical
    packages, computing languages and networking tools that are in demand in the data
    science field.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最近在*[Data Science Weekly](https://www.datascienceweekly.org/articles/what-tools-do-employers-want-data-scientists-to-know)*网站上的一篇文章列出了30种不同的工具，包括统计包、计算语言和网络工具，这些工具在数据科学领域中非常抢手。
- en: 'The top six tools are:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 排名前六的工具是：
- en: The R computing language
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R计算语言
- en: SQL[Structured Query Language]
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL[结构化查询语言]
- en: The Python computer language
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python计算语言
- en: The Hadoop networking suite
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Hadoop网络套件
- en: SAS [Statistical Analysis System]
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SAS [统计分析系统]
- en: The Java computer language
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java计算语言
- en: The data science field is vast, but fortunately, in order to get a job, it suffices
    to know only a few of these many tools.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域非常广泛，但幸运的是，为了找到一份工作，了解这些工具中的一小部分就足够了。
- en: A good suggestion would be to master one or two and to have a passing knowledge
    of some of the others. The article recommends learning R, SQL, and Hadoop. It
    also recommends some other tools that a passing knowledge of would be useful.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的建议是掌握一两个工具，并对其他一些工具有一定的了解。文章建议学习R、SQL和Hadoop。它还推荐了一些对了解其他工具有用的建议。
- en: In view of a large number of tools needed, the necessity for a group of people
    working together in unison, with members having different expertise is obvious.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于所需工具的数量，显然需要一个由不同专业知识的成员组成的团队共同协作。
- en: '**Common Tasks in data science**'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**数据科学中的常见任务**'
- en: 'Data science has been [described](https://www.idashboards.com/blog/2019/01/16/building-better-data-through-teamwork/)
    as requiring more teamwork than any other field of human activity. The reason
    for this, as implied by a large number of tools used [discussed above], is that
    many types of skill and expertise are necessary:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学被[描述](https://www.idashboards.com/blog/2019/01/16/building-better-data-through-teamwork/)为需要比任何其他人类活动领域更多的团队合作。正如大量工具[如上所述]所暗示的那样，许多类型的技能和专业知识是必需的：
- en: One of these is visualization. It is critical to data science. Visualization
    entails unearthing important information hidden in large datasets and transforming
    it into a form from which future action can come. This form could be a bar-graph,
    spread-sheets, a heat map or something else. This activity is very computer oriented.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其中之一是可视化。这对数据科学至关重要。可视化涉及从大型数据集中挖掘重要信息，并将其转换为可以采取未来行动的形式。这种形式可以是柱状图、电子表格、热图或其他形式。这项活动非常计算机导向。
- en: Modeling is an important skill in data science is modeling. This is not the
    kind of modeling seen on catwalks but mathematical modeling, involving such things
    as linear algebra, Bayesian statistics, Markov chains, etc.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学中的一个重要技能是建模。这不是走秀上的建模，而是数学建模，涉及线性代数、贝叶斯统计、马尔科夫链等内容。
- en: An important part of data science is data engineering. The responsibility of
    data engineers is ensuring that the data required by the visualizers is in a form
    that can be used.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学的重要组成部分是数据工程。数据工程师的责任是确保可视化工具所需的数据以可用的形式存在。
- en: As well as these duties, other members of data science teams may have to interface
    with customers and clients. Sometimes a project is so large that a number of data
    scientists will have to work on the project. They must be able to collaborate.
    The person leading the project will have to understand it and how all members
    of the teamwork on it.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些职责，数据科学团队的其他成员可能还需要与客户和客户进行接口。有时候一个项目太大了，需要多个数据科学家参与。他们必须能够协作。负责项目的人必须了解项目以及所有成员如何在项目上协作。
- en: '**Some Data Science Teams**'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**一些数据科学团队**'
- en: If you are a member of a data science group or team then it is very useful to
    see how a well-functioning data science team works. One organization that knows
    the importance of data science is *Twitch*, which is Amazon's video streaming
    department. There are numerous sources describing this success. With any search
    engine, enter *data science twitch*. You will get many hits about a group of data
    scientists working at the cutting edge of technology.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学小组或团队的成员，那么了解一个运作良好的数据科学团队的工作方式是非常有用的。一个了解数据科学重要性的组织是*Twitch*，它是亚马逊的视频流媒体部门。关于这一成功的描述有很多来源。使用任何搜索引擎，输入*data
    science twitch*。你会找到许多关于一群数据科学家在技术前沿工作的文章。
- en: Another huge company, which has become very reliant on its group of data scientists,
    is the Ford Motor Company. Its team has the glamorous name of Ford Motor Company
    Global Data Insights and Analytics unit [GDIA]. The company used data analysis
    for decades before 2015 but did so in an ad hoc manner, until 2015, when GDIA
    was formed at the beginning of that year with a staff of one. There are now more
    than 600 members of Ford's GDIA unit.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 另一家非常依赖数据科学团队的大公司是福特汽车公司。它的团队有一个很炫的名字——福特汽车公司全球数据洞察与分析部门 [GDIA]。公司在2015年之前已经使用了数十年的数据分析，但以一种临时的方式进行，直到2015年，该部门在年初成立时只有一个员工。目前，福特的
    GDIA 部门已经有超过600名成员。
- en: It is not only big companies that have teams of data scientists. Carvana is
    a Phoenix, Arizona, online car dealer. It only has a staff of fifty, five of whom
    are data scientists. These five have greatly helped Carvana in its pricing and
    financing. The use of data scientists is beneficial to small as well as large
    companies.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 不是只有大公司拥有数据科学团队。Carvana 是一家位于亚利桑那州凤凰城的在线汽车经销商。它只有五十名员工，其中五名是数据科学家。这五名数据科学家在定价和融资方面对
    Carvana 提供了极大的帮助。数据科学家的使用对小型公司和大型公司都大有裨益。
- en: '**Conclusion**'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**结论**'
- en: Some human beings prefer to work alone but most prefer some interaction with
    other people. Irrespective of their wishes in this respect, data scientists have
    to collaborate closely with their peers and interface with non-data scientists.
    Data scientists usually require experienced members of the profession to help
    them into their positions. There are many skills required in data science. Data
    scientists are unlikely to master more than a few of these skills. In order for
    an organization to get the best out of its data scientists, it needs to assemble
    groups of them that work in harmony and have complementary skills.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人喜欢独自工作，但大多数人更喜欢与他人互动。无论他们在这方面的愿望如何，数据科学家必须与同行紧密合作，并与非数据科学家进行对接。数据科学家通常需要经验丰富的专业人员来帮助他们进入职位。数据科学需要许多技能。数据科学家不太可能掌握其中的所有技能。为了使组织充分发挥数据科学家的作用，需要组建和谐且具有互补技能的团队。
