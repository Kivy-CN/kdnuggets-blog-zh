- en: Data analytics is used for making business decisions, marketing campaigns, scientific
    research, and designing unique data products. Entire IT industry depends on it.
    This category is further divided into three subcategories; **Python**, **R**,
    **Julia**. All of these languages are popular among data scientists and data analysts.
