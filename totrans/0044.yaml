  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'To view the image in the chart, you must run it in a web server. Run the following
    Python command from the directory containing the HTML file to run a simple web
    server: python3 -m http.server, and then point to localhost:8000/chart.html. You
