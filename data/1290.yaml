    resources for further reading.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 书中充满了很多实际的代码示例（用R语言编写），对任何使用的统计术语提供了非常清晰的解释，并且还链接到其他资源以供进一步阅读。
- en: This is overall an excellent book to cover off the basics and is suitable for
    an absolute beginner to the field.
  id: totrans-31
