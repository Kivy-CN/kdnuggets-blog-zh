- en: 'Meet MetaGPT: The ChatGPT-Powered AI Assistant That Turns Text Into Web Apps'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 认识 MetaGPT：由 ChatGPT 提供支持的 AI 助手，将文本转换为 Web 应用
- en: 原文：[https://www.kdnuggets.com/meet-metagpt-the-chatgptpowered-ai-assistant-that-turns-text-into-web-apps](https://www.kdnuggets.com/meet-metagpt-the-chatgptpowered-ai-assistant-that-turns-text-into-web-apps)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/meet-metagpt-the-chatgptpowered-ai-assistant-that-turns-text-into-web-apps](https://www.kdnuggets.com/meet-metagpt-the-chatgptpowered-ai-assistant-that-turns-text-into-web-apps)
- en: '![Meet MetaGPT: The ChatGPT-Powered AI Assistant That Turns Text Into Web Apps](../Images/bf261f70f1994aa99ae10733bb450b11.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![认识 MetaGPT：由 ChatGPT 提供支持的 AI 助手，将文本转换为 Web 应用](../Images/bf261f70f1994aa99ae10733bb450b11.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: As a data scientist by day and freelancer by night, my schedule is jam-packed.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为白天的数据科学家和晚上的自由职业者，我的日程安排非常紧张。
- en: When ChatGPT was first released last year, it was a godsend for my daily routine.
    I used it to learn data science concepts faster, write programming tutorials,
    create data visualizations, and even draft emails.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当 ChatGPT 去年首次发布时，它对我的日常生活来说简直是天赐之物。我用它来更快地学习数据科学概念，编写编程教程，创建数据可视化，甚至起草电子邮件。
- en: The release of [GPT-4](/2023/03/automate-boring-stuff-chatgpt-python.html) and
    the [Code Interpreter](https://www.youtube.com/watch?v=pVPp4ldOzJU) blew my mind
    and brought unparalleled efficiency gains to my workflow.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[GPT-4](/2023/03/automate-boring-stuff-chatgpt-python.html) 和 [代码解释器](https://www.youtube.com/watch?v=pVPp4ldOzJU)
    的发布让我大开眼界，并为我的工作流程带来了无与伦比的效率提升。'
- en: 'And just when I thought things couldn’t get any better, I stumbled upon something
    that was even more groundbreaking: MetaGPT.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就在我以为情况再也不会更好时，我发现了一个更具突破性的东西：MetaGPT。
- en: What is MetaGPT?
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 MetaGPT？
- en: '[MetaGPT](https://picoapps.xyz/metagpt) by Pico allows users to build any kind
    of app they envision using the power of natural language.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[MetaGPT](https://picoapps.xyz/metagpt) 由 Pico 提供，允许用户利用自然语言的力量构建他们设想的任何类型的应用程序。'
- en: All you need to do is type in a text prompt, and MetaGPT automatically turns
    your input into a functional web application.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需输入一个文本提示，MetaGPT 就会自动将你的输入转换为一个功能完整的 Web 应用程序。
- en: The tool uses GPT-4 under the hood, which gives it the ability to understand
    nuanced prompts and craft the underlying logic for the web app.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具在后台使用 GPT-4，这使其能够理解复杂的提示，并为 Web 应用程序构建底层逻辑。
- en: And although the current capabilities of MetaGPT may seem impressive, this is
    just the tip of the iceberg of what lies ahead in the field of generative AI.
    As we continue to refine AI models, the functionalities that no-code platforms
    can offer will expand, democratizing the tech development landscape.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 MetaGPT 当前的功能可能看起来很令人印象深刻，但这只是生成 AI 领域未来发展的冰山一角。随着我们不断完善 AI 模型，无代码平台能够提供的功能将不断扩展，从而让技术开发的领域更加民主化。
- en: We are paving the way to a future where anyone can bring their app ideas to
    life without hefty investments or having to spend years learning programming languages.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在开创一个未来，在这个未来中，任何人都可以将他们的应用程序想法变为现实，而无需大量投资或花费多年学习编程语言。
- en: How to Use MetaGPT to Build Your Own Web Apps?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用 MetaGPT 构建自己的 Web 应用程序？
- en: 'Here are 6 steps you can take to build your own ChatGPT-powered web application
    in minutes:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有 6 个步骤，你可以用来在几分钟内构建自己的 ChatGPT 驱动的 Web 应用程序：
- en: 'Step 1: Accessing MetaGPT'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤 1：访问 MetaGPT
- en: 'To access MetaGPT, navigate to the [Pico](https://picoapps.xyz/gpt-builder)
    website and create a free account. You will then see a screen that looks like
    this:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问 MetaGPT，请导航到 [Pico](https://picoapps.xyz/gpt-builder) 网站并创建一个免费账户。然后你将看到一个类似这样的界面：
- en: '![Meet MetaGPT: The ChatGPT-Powered AI Assistant That Turns Text Into Web Apps](../Images/846c1ef16fb4b4a22a9ce6e23fd46ae0.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![认识 MetaGPT：由 ChatGPT 提供支持的 AI 助手，将文本转换为 Web 应用](../Images/846c1ef16fb4b4a22a9ce6e23fd46ae0.png)'
- en: You can type in any app idea you’d like into the text box and select “Create.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在文本框中输入任何应用程序想法，然后选择“创建”。
- en: 'Step 2: Creating a Prompt'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤 2：创建提示
- en: 'Since I’ve developed a newfound interest in learning about the different MBTI
    personality types and how they influence our day-to-day interactions, I prompted
    MetaGPT with the following app idea:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我对了解不同的 MBTI 人格类型及其如何影响我们日常互动产生了新的兴趣，我向 MetaGPT 提出了以下应用程序想法：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'After entering this prompt into MetaGPT and clicking on “Create,” the following
    screen shows up:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在将这个提示输入到 MetaGPT 并点击“创建”后，将会出现以下界面：
- en: '![Meet MetaGPT: The ChatGPT-Powered AI Assistant That Turns Text Into Web Apps](../Images/b83711066d78d0e16ddb9a9d5c8c5371.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![认识 MetaGPT：由 ChatGPT 提供支持的 AI 助手，将文本转换为 Web 应用](../Images/b83711066d78d0e16ddb9a9d5c8c5371.png)'
- en: 'Step 3: Entering User Input Details to MetaGPT'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤 3：向 MetaGPT 输入用户详细信息
- en: The tool is asking us about what information we’d need from the user to build
    this app out.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 工具正在询问我们需要从用户那里获取什么信息以构建这个应用程序。
- en: 'It has also come up with a few AI-generated recommendations based on the prompt
    we entered:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 它还根据我们输入的提示提出了一些 AI 生成的建议：
- en: '![Meet MetaGPT: The ChatGPT-Powered AI Assistant That Turns Text Into Web Apps](../Images/7b47da0de244375972e390dc25d43582.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![认识 MetaGPT：将文本转换为 Web 应用程序的 ChatGPT 驱动的 AI 助手](../Images/7b47da0de244375972e390dc25d43582.png)'
- en: I’m going to go with the third prompt - let's build an app that predicts the
    user’s personality type based on their approach to problem-solving.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定使用第三个提示 - 让我们构建一个基于用户解决问题的方法预测其个性类型的应用程序。
- en: 'Step 4: Customizing Your MetaGPT App'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四步：自定义你的 MetaGPT 应用程序
- en: MetaGPT also lets you create a customized ChatGPT prompt, allowing you to specify
    how you’d like the app to be created.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: MetaGPT 还允许你创建一个定制的 ChatGPT 提示，让你指定你希望应用程序如何创建。
- en: You can also choose an aesthetic (what you want the app to look like), and can
    even enter a link to your website, which will be included at the bottom of your
    app.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以选择一种美学（你希望应用程序的外观），甚至可以输入你的网站链接，这将被包含在应用程序的底部。
- en: '![Meet MetaGPT: The ChatGPT-Powered AI Assistant That Turns Text Into Web Apps](../Images/82b98fb9e53f9f964f137f53edc0faed.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![认识 MetaGPT：将文本转换为 Web 应用程序的 ChatGPT 驱动的 AI 助手](../Images/82b98fb9e53f9f964f137f53edc0faed.png)'
- en: Now, let’s click on “Build my app” to see what MetaGPT comes up with.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们点击“构建我的应用程序”来看看 MetaGPT 会生成什么。
- en: 'In just seconds, MetaGPT generates an app that is specific to our requirements:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 仅需几秒钟，MetaGPT 就会生成一个符合我们要求的应用程序：
- en: '![Meet MetaGPT: The ChatGPT-Powered AI Assistant That Turns Text Into Web Apps](../Images/75529f2411031b747fc4a02442004ec7.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![认识 MetaGPT：将文本转换为 Web 应用程序的 ChatGPT 驱动的 AI 助手](../Images/75529f2411031b747fc4a02442004ec7.png)'
- en: On the right-hand side of the screen is a visual representation of the app generated
    by the tool. You can make adjustments to the app’s interface on the left, by typing
    in a prompt to specify any design changes you want reflected.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在屏幕的右侧是工具生成的应用程序的视觉表示。你可以在左侧调整应用程序的界面，通过输入提示来指定你希望反映的任何设计更改。
- en: For instance, you can ask MetaGPT to “Change the button color to blue,” and
    it will generate code that does just that. This allows non-programmers to specify
    design changes without having to write a single line of code.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以要求 MetaGPT“将按钮颜色更改为蓝色”，它将生成相应的代码。这使得非程序员可以指定设计更改，而无需编写一行代码。
- en: 'Step 5: Editing MetaGPT-Generated Code'
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第五步：编辑 MetaGPT 生成的代码
- en: The platform also gives you the option to view and modify the code used to build
    the web application.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台还允许你查看和修改用于构建 Web 应用程序的代码。
- en: 'You can click on the “Edit Code” button, which lets you see and make changes
    to the code within the interface:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以点击“编辑代码”按钮，这让你查看并修改界面中的代码：
- en: '![Meet MetaGPT: The ChatGPT-Powered AI Assistant That Turns Text Into Web Apps](../Images/0fc140fd0a35ede26acf8b7aaf545638.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![认识 MetaGPT：将文本转换为 Web 应用程序的 ChatGPT 驱动的 AI 助手](../Images/0fc140fd0a35ede26acf8b7aaf545638.png)'
- en: 'Step 6: Sharing Your MetaGPT Web App'
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第六步：分享你的 MetaGPT Web 应用程序
- en: Finally, MetaGPT creates a shareable URL and hosts your web application on a
    temporary domain, letting you deploy your web app and share it with others.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，MetaGPT 创建一个可共享的 URL，并将你的 Web 应用程序托管在一个临时域名上，让你可以部署你的 Web 应用并与他人分享。
- en: You can click on [this](https://a.picoapps.xyz/rise-consumer) link to access
    the MBTI personality prediction app I just built with the help of MetaGPT.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以点击[这个](https://a.picoapps.xyz/rise-consumer)链接来访问我刚刚通过 MetaGPT 构建的 MBTI 个性预测应用程序。
- en: All you need to do is type in a prompt explaining your approach to problem-solving,
    and the app generates a personality-type prediction based on your sentence.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需输入一个解释你解决问题方法的提示，应用程序就会生成一个基于你的句子的个性类型预测。
- en: 'This is my result:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我的结果：
- en: '![Meet MetaGPT: The ChatGPT-Powered AI Assistant That Turns Text Into Web Apps](../Images/fa23961693dd04482af040e03237a3f9.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![认识 MetaGPT：将文本转换为 Web 应用程序的 ChatGPT 驱动的 AI 助手](../Images/fa23961693dd04482af040e03237a3f9.png)'
- en: The app almost got my personality type right! I am an INFP, and it discerned
    my type as an INFJ, which is pretty close.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这个应用程序几乎准确地猜测了我的个性类型！我是一名 INFP，它将我的类型辨识为 INFJ，这相当接近。
- en: Since MetaGPT is powered by ChatGPT, the natural language and reasoning capabilities
    of the underlying language model play a crucial role in driving such nuanced predictions.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 MetaGPT 由 ChatGPT 驱动，基础语言模型的自然语言和推理能力在推动如此细致的预测中发挥了关键作用。
- en: MetaGPT For ChatGPT-Powered Web Apps - Next Steps
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MetaGPT 为 ChatGPT 驱动的网页应用程序 - 下一步
- en: MetaGPT is a powerful no-code application that allows you to turn text input
    into a web application.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: MetaGPT 是一个强大的无代码应用程序，可以将文本输入转换为网页应用程序。
- en: 'Here are some ways in which you can use the tool for data science and analytics:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些你可以用来进行数据科学和分析的工具：
- en: 1\. Model Deployment
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 模型部署
- en: You can use MetaGPT to build a prototype of a machine-learning application to
    see how it performs in a real environment.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 MetaGPT 构建机器学习应用程序的原型，以查看它在真实环境中的表现。
- en: In the past, prototypes like these required the creator to possess knowledge
    of web development frameworks like HTML, CSS, and Javascript, which data scientists
    often lack.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，这些原型需要创建者具备 HTML、CSS 和 JavaScript 等网页开发框架的知识，而数据科学家往往不具备这些知识。
- en: Tools like MetaGPT help remove this barrier of entry, allowing you to speed
    up the transition from an idea to building a functional prototype.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 像 MetaGPT 这样的工具帮助消除了这种入门障碍，使你能够加快从创意到构建功能原型的过渡。
- en: 2\. Simplified Database Interaction
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 简化的数据库交互
- en: One of the most innovative applications I’ve seen of MetaGPT is this [SQL Query
    Generator](https://a.picoapps.xyz/channels-latin) tool.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我见过的 MetaGPT 最具创新性的应用之一就是这个 [SQL 查询生成器](https://a.picoapps.xyz/channels-latin)
    工具。
- en: When I joined my first company as a data science intern, I didn’t know how to
    write SQL queries and had to go through a steep learning curve to be able to successfully
    access and manipulate data from databases.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当我作为数据科学实习生加入我的第一家公司时，我不知道如何编写 SQL 查询，并且必须经历一个陡峭的学习曲线才能成功访问和操作数据库中的数据。
- en: A query generator app like this is a boon for other data professionals like
    me who might not be well-versed in SQL but need to use it for everyday tasks.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样的查询生成器应用程序对像我这样的数据专业人员来说是福音，即使我们可能对 SQL 不太精通，但仍需要在日常工作中使用它。
- en: All you need to do is upload an existing database schema and specify the table
    you want to use.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需上传现有的数据库模式，并指定你想使用的表。
- en: Then, in plain text, type in what you want the query to do, and click on “Generate
    Query.”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在纯文本中输入你希望查询执行的内容，点击“生成查询”。
- en: In just seconds, the web app will write an SQL query that accomplishes the intended
    operation.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 只需几秒钟，网页应用程序就会编写出执行预期操作的 SQL 查询。
- en: 3\. Cross-Team Collaboration
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 跨团队协作
- en: If you are a data scientist, you can use platforms like MetaGPT to build data
    science applications and share them across different teams within the organization.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学家，可以使用像 MetaGPT 这样的平台构建数据科学应用程序，并在组织内部的不同团队之间共享它们。
- en: This democratizes data science and analytical capabilities, making them more
    accessible to other departments.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这使数据科学和分析能力得以民主化，使其他部门更容易获取这些能力。
- en: For instance, if the marketing team has a data analysis requirement, they can
    simply upload their dataset to the application and get the desired output instead
    of approaching the data science team every time.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果营销团队有数据分析需求，他们可以简单地将数据集上传到应用程序中，获得所需的输出，而不是每次都找数据科学团队。
- en: This way, as a data scientist, you get to focus your efforts on more complex
    tasks like refining model performance and researching new algorithms instead of
    performing repetitive analytical tasks.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，作为数据科学家，你可以将精力集中在更复杂的任务上，比如优化模型性能和研究新算法，而不是执行重复的分析任务。
- en: That’s all for this article, thanks for reading. I’d love to hear your comments
    about MetaGPT and how you plan to use the platform to turn your app ideas into
    reality!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
