- en: The rapid expansion of data-driven technologies has correspondingly led to an
    increased demand for specialized roles, such as "data engineer." This surge in
    demand extends beyond data engineering alone and encompasses related positions
    like data scientist and data analyst.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据驱动技术的快速扩展相应地导致了对专业角色的需求增加，例如“数据工程师”。这种需求激增不仅限于数据工程，还包括数据科学家和数据分析师等相关职位。
- en: Recognizing the significance of these professions, our series of blog posts
    aims to collect real-world data from online job postings and analyze it to understand
    the nature of the demand for these jobs, as well as the diverse skill sets required
    within each of these categories.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到这些职业的重要性，我们的博客系列旨在从在线职位发布中收集实际数据，并分析这些数据以了解这些职位的需求性质，以及每个类别中所需的各种技能。
- en: In this blog, we introduce a browser-based “[Data Analytics Job Trends](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew)”
    application for the visualization and analysis of job trends in the data analytics
    market. After scraping data from online job agencies, it uses NLP techniques to
    identify key skill sets required in the job posts. Figure 1 shows a snapshot of
    the data app, exploring trends in the data analytics job market.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们介绍了一个基于浏览器的“[数据分析职位趋势](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..wJ4g1zSHs3TqQQm4ToC4Ae2rj1I0gKwBPOOW6hD1Kg”)”
    应用程序，用于可视化和分析数据分析市场的职位趋势。在从在线职位代理处抓取数据后，它使用 NLP 技术来识别职位发布中所需的关键技能。图 1 显示了数据应用程序的快照，探索了数据分析职位市场的趋势。
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/338d4d1df2628ed5a4df030478131199.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![数据分析领域的职业趋势：NLP用于职位趋势分析](../Images/338d4d1df2628ed5a4df030478131199.png)'
- en: 'Figure 1: Snapshot of the [KNIME Data App “Data Analytics Job Trends”](https://docs.knime.com/latest/data_apps_beginners_guide/#introduction)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1： [KNIME 数据应用程序“数据分析职位趋势”](https://docs.knime.com/latest/data_apps_beginners_guide/#introduction)的快照
- en: 'For the implementation, we adopted the low-code data science platform: [KNIME
    Analytics Platform](https://www.knime.com/downloads). This open-source and free
    platform for end-to-end data science is based on visual programming and offers
    an extensive range of functionalities, from pure ETL operations and a wide array
    of data source connectors for data blending through to machine learning algorithms,
    including deep learning.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于实施，我们采用了低代码数据科学平台：[KNIME Analytics Platform](https://www.knime.com/downloads)。该开源且免费的端到端数据科学平台基于可视化编程，提供广泛的功能，从纯
    ETL 操作和多种数据源连接器进行数据混合，到机器学习算法，包括深度学习。
- en: The set of workflows underlying the application is available for free download
    from the [KNIME Community Hub](https://hub.knime.com/) at [“Data Analytics Job
    Trends”](https://hub.knime.com/-/spaces/-/latest/~wX_j15juFbQ_-vWC/). A browser-based
    instance can be evaluated at “[Data Analytics Job Trends](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew)”.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 支持该应用程序的一系列工作流可以从[KNIME 社区中心](https://hub.knime.com/)免费下载，链接为[“数据分析职位趋势”](https://hub.knime.com/-/spaces/-/latest/~wX_j15juFbQ_-vWC/)。可以通过[“数据分析职位趋势”](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew)在浏览器中进行评估。
- en: “Data Analytics Job Trends” Application
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “数据分析职位趋势”应用程序
- en: 'This application is generated by four workflows shown in Figure 2 to be executed
    sequentially for the following sequence of steps:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序由图 2 中显示的四个工作流生成，这些工作流按顺序执行以下步骤：
- en: Web scraping for data collection
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网络爬虫用于数据收集
- en: NLP parsing and data cleaning
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: NLP 解析和数据清理
- en: Topic modeling
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 主题建模
- en: Analysis of attribution of job role - skills
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 职位角色技能归因分析
- en: The workflows are available on the [KNIME Community Hub](https://hub.knime.com/)
    Public Space - [Data Analytics Job Trends](https://hub.knime.com/-/spaces/-/latest/~wX_j15juFbQ_-vWC/).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 工作流可以在[KNIME 社区中心](https://hub.knime.com/)的公共空间 - [数据分析职位趋势](https://hub.knime.com/-/spaces/-/latest/~wX_j15juFbQ_-vWC/)中找到。
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/93258a01194d511ca70106854f833743.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![数据分析中的职位趋势：职位趋势分析的 NLP](../Images/93258a01194d511ca70106854f833743.png)'
- en: 'Figure 2: KNIME Community Hub Space - [Data Analytics Job Trends](https://hub.knime.com/-/spaces/-/latest/~wX_j15juFbQ_-vWC/)
    contains a set of four workflows used for building the application “Data Analytics
    Job Trends”'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2： KNIME 社区中心空间 - [数据分析职位趋势](https://hub.knime.com/-/spaces/-/latest/~wX_j15juFbQ_-vWC/)包含一组用于构建应用程序“数据分析职位趋势”的四个工作流
- en: “01_Web Scraping for data collection” workflow crawls through the online job
    postings and extracts the textual information into a structured format
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “01_网络爬虫用于数据收集”工作流爬取在线职位发布信息，并将文本信息提取为结构化格式
- en: “02_NLP Parsing and cleaning” workflow performs the necessary cleaning steps
    and then parses the long texts into smaller sentences
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “02_NLP 解析和清理”工作流执行必要的清理步骤，然后将长文本解析成更小的句子
- en: “03_Topic Modeling and Exploration Data App” uses clean data to build a topic
    model and then to visualize its results within a data app
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “03_主题建模和探索数据应用”使用清理后的数据构建主题模型，然后在数据应用中可视化其结果
- en: “04_Job Skill Attribution” workflow evaluates the association of skills across
    job roles, like Data Scientist, Data Engineer, and Data Analyst, based on the
    LDA results.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “04_职位技能归因”工作流评估技能在职位角色（如数据科学家、数据工程师和数据分析师）之间的关联，基于 LDA 结果。
- en: Web scraping for data collection
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络爬虫用于数据收集
- en: In order to have an up-to-date understanding of the skills required in the job
    market, we opted for the analysis of web scraping job posts from online job agencies.
    Given the regional variations and the diversity of languages, we focused on job
    postings in the United States. This ensures that a significant proportion of the
    job postings are presented in the English language. We also focused on job postings
    from February 2023 to April 2023.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了及时了解就业市场上所需的技能，我们选择了分析来自在线职位代理机构的网页抓取职位。鉴于区域差异和语言多样性，我们专注于美国的职位发布。这确保了相当大比例的职位发布以英语呈现。我们还专注于2023年2月到2023年4月的职位发布。
- en: The KNIME workflow ”[01_Web Scraping for Data Collection](https://hub.knime.com/-/spaces/-/latest/~IiS2j_XjCwqBLTCy/)”
    in Figure 3 crawls through a list of URLs of searches on job agencies’ websites.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: KNIME工作流“[01_Web Scraping for Data Collection](https://hub.knime.com/-/spaces/-/latest/~IiS2j_XjCwqBLTCy/)”在图3中通过职位代理网站上的一系列搜索URL进行爬取。
- en: 'To extract the relevant job postings pertaining to Data Analytics, we used
    searches with six keywords that collectively cover the field of data analytics,
    namely: “big data”, “data science”, “business intelligence”, “data mining”, “machine
    learning” and “data analytics”. Search keywords are stored in an Excel file and
    read via the [Excel Reader](https://hub.knime.com/knime/extensions/org.knime.features.ext.poi/latest/org.knime.ext.poi3.node.io.filehandling.excel.reader.ExcelTableReaderNodeFactory/)
    node.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提取与数据分析相关的职位信息，我们使用了六个关键词进行搜索，这些关键词涵盖了数据分析领域，分别是：“大数据”、“数据科学”、“商业智能”、“数据挖掘”、“机器学习”和“数据分析”。搜索关键词存储在一个Excel文件中，并通过[Excel
    Reader](https://hub.knime.com/knime/extensions/org.knime.features.ext.poi/latest/org.knime.ext.poi3.node.io.filehandling.excel.reader.ExcelTableReaderNodeFactory/)节点读取。
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/4d8cb85678793480cb4a1676ed60d69d.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![数据分析中的职位趋势：用于职位趋势分析的自然语言处理](../Images/4d8cb85678793480cb4a1676ed60d69d.png)'
- en: 'Figure 3: KNIME Workflow “[01_Web Scraping for Data Collection](https://hub.knime.com/-/spaces/-/latest/~IiS2j_XjCwqBLTCy/)”
    scraps job postings according to a number of search URLs'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：KNIME工作流“[01_Web Scraping for Data Collection](https://hub.knime.com/-/spaces/-/latest/~IiS2j_XjCwqBLTCy/)”根据多个搜索URL抓取职位发布信息
- en: The core node of this workflow is the [Webpage Retriever](https://hub.knime.com/knime/extensions/org.knime.features.rest/latest/org.knime.rest.nodes.webpageretriever.WebpageRetrieverNodeFactory/)
    node. It is used twice. The first time (outer loop), the node crawls the site
    according to the keyword provided as input and produces the related list of URLs
    for job postings published in the US within the last 24 hours. The second time
    (inner loop), the node retrieves the text content from each job posting URL. The
    Xpath nodes following the [Webpage Retriever](https://hub.knime.com/knime/extensions/org.knime.features.rest/latest/org.knime.rest.nodes.webpageretriever.WebpageRetrieverNodeFactory/)
    nodes parse the extracted texts to reach the desired information, such as job
    title, required qualifications, job description, salary, and company ratings.
    Finally, the results are written to a local file for further analysis. Figure
    4 shows a sample of the job postings scraped for February 2023.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 该工作流的核心节点是[Webpage Retriever](https://hub.knime.com/knime/extensions/org.knime.features.rest/latest/org.knime.rest.nodes.webpageretriever.WebpageRetrieverNodeFactory/)节点。它被使用了两次。第一次（外部循环），该节点根据提供的关键词爬取网站，并生成在过去24小时内发布的美国职位的相关URL列表。第二次（内部循环），该节点从每个职位发布的URL中提取文本内容。紧随[Webpage
    Retriever](https://hub.knime.com/knime/extensions/org.knime.features.rest/latest/org.knime.rest.nodes.webpageretriever.WebpageRetrieverNodeFactory/)节点之后的Xpath节点解析提取的文本，以获取所需的信息，例如职位标题、要求的资格、职位描述、薪资和公司评级。最后，结果被写入本地文件以供进一步分析。图4展示了2023年2月抓取的职位样本。
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/22e17a8c9e83c774c463922e7022ca47.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![数据分析中的职位趋势：用于职位趋势分析的自然语言处理](../Images/22e17a8c9e83c774c463922e7022ca47.png)'
- en: 'Figure 4: Sample of the Web Scraping Results for February 2023'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：2023年2月的网页抓取结果样本
- en: NLP parsing and data cleaning
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自然语言处理解析和数据清理
- en: '![Job Trends in Data Analytics: NLP for Job Trend Analysis](../Images/5128d310979cb89ab721b4965d0c69d4.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![数据分析中的职位趋势：用于职位趋势分析的自然语言处理](../Images/5128d310979cb89ab721b4965d0c69d4.png)'
- en: 'Figure 5: [02_NLP Parsing and cleaning](https://hub.knime.com/-/spaces/-/latest/~bQ5O_rNnYC8Ap29p/)
    Workflow for Text Extraction and Data Cleaning'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：[02_NLP Parsing and cleaning](https://hub.knime.com/-/spaces/-/latest/~bQ5O_rNnYC8Ap29p/)
    工作流用于文本提取和数据清理
- en: Like all freshly collected data, our web scraping results needed some cleaning.
    We perform NLP parsing along with data cleaning and write the respective data
    files using the workflow [02_NLP Parsing and cleaning](https://hub.knime.com/-/spaces/-/latest/~bQ5O_rNnYC8Ap29p/)
    shown in Figure 5.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有新收集的数据一样，我们的网络抓取结果也需要一些清理。我们进行了NLP解析和数据清理，并使用图5所示的工作流[02_NLP解析与清理](https://hub.knime.com/-/spaces/-/latest/~bQ5O_rNnYC8Ap29p/)编写了相应的数据文件。
- en: Multiple fields from the scraped data have been saved in the form of a concatenation
    of string values. Here, we extracted the individual sections using a series of
    [String Manipulation](https://hub.knime.com/knime/extensions/org.knime.features.javasnippet/latest/org.knime.base.node.preproc.stringmanipulation.StringManipulationNodeFactory/)
    nodes within the meta node ”Title-Location-Company Name Extraction” and then we
    removed unnecessary columns and got rid of duplicate rows.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 从抓取的数据中保存了多个字段，形式为字符串值的串联。在这里，我们使用一系列[字符串操作](https://hub.knime.com/knime/extensions/org.knime.features.javasnippet/latest/org.knime.base.node.preproc.stringmanipulation.StringManipulationNodeFactory/)节点在“标题-位置-公司名称提取”元节点中提取了各个部分，然后去除了不必要的列并删除了重复的行。
- en: We then assigned a unique ID to each job posting text and fragmented the whole
    document into sentences via the [Cell Splitter](https://hub.knime.com/knime/extensions/org.knime.features.base/latest/org.knime.base.node.preproc.cellsplit2.CellSplitter2NodeFactory/)
    node. The meta information for each job - title, location, and company - was also
    extracted and saved along with the Job ID.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将每个职位发布文本分配了一个唯一的ID，并通过[单元分割器](https://hub.knime.com/knime/extensions/org.knime.features.base/latest/org.knime.base.node.preproc.cellsplit2.CellSplitter2NodeFactory/)节点将整个文档分割成句子。每个职位的元信息——标题、地点和公司——也被提取并与职位ID一起保存。
- en: The list of the most frequent 1000 words was extracted from all documents, so
    as to generate a stop-word list, including words like “applicant”, “collaboration”,
    “employment” etc … These words are present in every job posting and therefore
    do not add any information for the next NLP tasks.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 从所有文档中提取了最常见的1000个词，以生成一个停用词列表，包括“申请人”、“合作”、“就业”等词。这些词出现在每个职位发布中，因此对下一步的NLP任务没有信息增益。
- en: 'The result of this cleaning phase is a set of three files:'
  id: totrans-46
  prefs: []
