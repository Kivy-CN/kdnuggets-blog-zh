- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Over the course of 7 weeks, you’ll first learn fundamental concepts of mathematical
    logic and graphs search algorithms. Then, you’ll also get to explore machine learning,
    neural networks, and language models. More importantly, you’ll also build several
    interesting projects as you work your way through this course.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在为期 7 周的课程中，您将首先学习数学逻辑和图搜索算法的基本概念。然后，您还将探索机器学习、神经网络和语言模型。更重要的是，您还将完成多个有趣的项目。
- en: If you want to refresh your programming fundamentals before taking this course,
    check out [CS50x Introduction to Computer Science](https://cs50.harvard.edu/x/2023/)—which
    is also free—to get up to speed with programming and computer science fundamentals.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想在参加这门课程之前刷新编程基础，请查看 [CS50x 计算机科学导论](https://cs50.harvard.edu/x/2023/)—这也是免费的—以便快速掌握编程和计算机科学的基础知识。
- en: Next, let's review the course contents.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们来回顾一下课程内容。
- en: 'Course link: [CS50''s Introduction to Artificial Intelligence with Python](https://cs50.harvard.edu/ai/2023/)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[CS50的Python人工智能介绍](https://cs50.harvard.edu/ai/2023/)
- en: 1\. Search
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 搜索
- en: Given two points A and B, search algorithms aim at finding the path between
    A and B. And the optimal solution is often the shortest path between A and B.
    Examples include navigator apps that find the shortest route between any two places.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 给定两个点 A 和 B，搜索算法旨在找到 A 和 B 之间的路径。最优解通常是 A 和 B 之间的最短路径。例子包括寻找任意两个地点之间最短路径的导航应用程序。
- en: 'This first module on search covers the following topics:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块关于搜索涵盖以下主题：
- en: Depth-First Search (DFS)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度优先搜索 (DFS)
- en: Breadth-First Search (BFS)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广度优先搜索 (BFS)
- en: Greedy best-first search
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贪心最佳优先搜索
- en: A* search
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: A* 搜索
- en: Minimax
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Minimax
- en: Alpha-beta pruning
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Alpha-beta 剪枝
- en: 'The following are the projects that you’ll build for this module:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是您将在本模块中完成的项目：
- en: Degrees of separation between two actors (inspired by the [Six Degrees of Kevin
    Bacon](https://en.m.wikipedia.org/wiki/Six_Degrees_of_Kevin_Bacon) game)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两位演员之间的分隔度（灵感来自于 [凯文·贝肯六度分隔](https://en.m.wikipedia.org/wiki/Six_Degrees_of_Kevin_Bacon)
    游戏）
- en: An AI to play tic-tac-toe
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个人工智能来玩井字棋
- en: 'Link: [Search](https://cs50.harvard.edu/ai/2023/weeks/0/)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[搜索](https://cs50.harvard.edu/ai/2023/weeks/0/)
- en: 2\. Knowledge
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 知识
- en: The second module focuses on knowledge-based agents that use existing knowledge
    to draw conclusions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个模块重点介绍利用现有知识进行推理的知识型智能体。
- en: So the search (first module) and the knowledge modules are based on graph algorithms
    and mathematical logic. You will get to learn about machine learning and optimization
    in the subsequent modules.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，搜索（第一个模块）和知识模块基于图算法和数学逻辑。你将在后续模块中学习机器学习和优化。
- en: 'This second module on knowledge covers the following:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这个第二模块关于知识涵盖了以下内容：
- en: Propositional logic
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 命题逻辑
- en: Entailment
