- en: We’re going to look at a model of sickness and health, and calculate how to
    predict how long you’ll stay sick, if you get sick. We’re going to talk about
    how Markov models can be used to analyze how people interact with your website,
    and fix problem areas like high bounce rate, which could be affecting your SEO.
    We’ll build language models that can be used to identify a writer and even generate
    text - imagine a machine doing your writing for you.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们将探讨一个疾病与健康的模型，计算如果生病，你会生病多久。我们将讨论马尔可夫模型如何用于分析人们如何与您的网站互动，并修复像高跳出率这样可能影响 SEO
    的问题区域。我们将构建可以用于识别作者甚至生成文本的语言模型——想象一下机器为你写作。
- en: '**8\. [Machine Learning: The New AI: The MIT Press Essential Knowledge Series](https://www.amazon.com/Machine-Learning-Press-Essential-Knowledge/dp/B01M1I55GE/ref=zg_bs_3887_13?_encoding=UTF8&psc=1&refRID=KZVJG40XGKS24RM0VHFX)**'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**8\. [机器学习：新人工智能：MIT 出版社必读知识系列](https://www.amazon.com/Machine-Learning-Press-Essential-Knowledge/dp/B01M1I55GE/ref=zg_bs_3887_13?_encoding=UTF8&psc=1&refRID=KZVJG40XGKS24RM0VHFX)**'
- en: '**Ethem Alpaydi**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ethem Alpaydi**'
- en: 3.5 out of 5 stars ([2 reviews](https://www.amazon.com/Machine-Learning-Press-Essential-Knowledge/dp/B01M1I55GE/ref=zg_bs_3887_13?_encoding=UTF8&psc=1&refRID=KZVJG40XGKS24RM0VHFX#customerReviews))
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 3.5 星（[2 条评论](https://www.amazon.com/Machine-Learning-Press-Essential-Knowledge/dp/B01M1I55GE/ref=zg_bs_3887_13?_encoding=UTF8&psc=1&refRID=KZVJG40XGKS24RM0VHFX#customerReviews)）
- en: Audio, $14.95 (Paperback, $10.63)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 音频版，$14.95（平装版，$10.63）
- en: Alpaydin offers an account of how digital technology advanced from number-crunching
    mainframes to mobile devices, putting today's machine learning boom in context.
    He describes the basics of machine learning and some applications; the use of
    machine learning algorithms for pattern recognition; artificial neural networks
    inspired by the human brain; algorithms that learn associations between instances,
    with such applications as customer segmentation and learning recommendations;
    and reinforcement learning, when an autonomous agent learns act so as to maximize
    reward and minimize penalty. Alpaydin then considers some future directions for
    machine learning and the new field of "data science," and discusses the ethical
    and legal implications for data privacy and security.
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阿尔帕伊丁讲述了数字技术如何从计算主机发展到移动设备，为今天的机器学习热潮提供了背景。他描述了机器学习的基本概念及一些应用；机器学习算法在模式识别中的应用；受到人脑启发的人工神经网络；学习实例之间关联的算法，如客户细分和学习推荐；以及强化学习，即自主代理学习以最大化奖励和最小化惩罚。阿尔帕伊丁还考虑了机器学习的一些未来方向以及“数据科学”这一新领域，并讨论了数据隐私和安全的伦理和法律影响。
- en: '**9\. [An Introduction to Statistical Learning: with Applications in R](https://www.amazon.com/Introduction-Statistical-Learning-Applications-Statistics/dp/1461471370/ref=zg_bs_3887_18?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
