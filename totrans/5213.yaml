- en: For beginners, [Dataquest](#dataquest) may be a good starting point before going
    into the the other qualifications especially the cloud certifications.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '1\. [Microsoft Certified: Azure Data Engineer Associate](https://docs.microsoft.com/en-us/learn/certifications/azure-data-engineer#certification-exam-disclaimers)'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '***Level: Advanced***'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/1d90d3f9abb331696031c9a563c5407a.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
- en: Azure Data Engineers design and implement the management, monitoring, security,
    and privacy of data using the full stack of Azure data services to satisfy business
    needs. This certification is the final stage after a number of training modules
    have been successfully completed. Each module trains the user to become skilled
    in using Azure's suite of products to successfully become a data engineer on the
    platform. Each learning module takes less than one day and should not take more
    than 10 hours depending on the commitment of each person in any given time.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '2\. [Udacity Nanodegree Program: Data Engineer](https://www.udacity.com/course/data-engineer-nanodegree--nd027)'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '***Level: Beginnner (with pre-requisites)***'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/65844909e6e0a3ca24872db370572187.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
- en: The Udacity Data Engineering course is a brand new course crated to help bridge
    the skills gap and cater to the growing demand from companies that require more
    advanced knowledge of databases along with efficient and scalable data manipulation.
    The course is slated to begin in January 15th 2020 and has an estimated time of
    completion of 5 months given a commitment of 5 hours per week.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Udacity数据工程课程是全新的课程，旨在帮助弥补技能差距，满足公司对高级数据库知识及高效可扩展数据处理的需求。课程定于2020年1月15日开始，预计完成时间为5个月，每周需要投入5小时。
- en: The course goes on to teach in the areas of SQL, Spark, Data Warehousing on
    AWS, Apache Airflow etc. There are numerous options in today's market to create
    your database whether on-premise or in the Cloud.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 课程内容涉及SQL、Spark、AWS上的数据仓库、Apache Airflow等领域。今天市场上有许多选择，可以在本地或云端创建数据库。
- en: '3\. [Google Cloud Platform Certification: Professional Data Engineer](https://cloud.google.com/certification/data-engineer)'
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. [Google Cloud Platform认证：专业数据工程师](https://cloud.google.com/certification/data-engineer)
- en: '***Level: Advanced***'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '***级别：高级***'
- en: '![figure-name](../Images/df8102ce8f7cb03a96a5e3aca490a8f5.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/df8102ce8f7cb03a96a5e3aca490a8f5.png)'
- en: 'Before taking the above certification exam, you might want to take their recommended
    training course with Qwiklabs: [Data Engineering on Google Cloud Platform](https://google.qwiklabs.com/courses/905&utm_source=cloud-dot-google&utm_medium=website).
    This training course is also best suited for someone with familiarity in the cloud
    computing space. Both the certification and training are short stints and go on
    to teach you about using Hadoop, Google BigQuery, and building scalable machine
    learning applications on GCP.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在参加上述认证考试之前，您可能想参加他们推荐的Qwiklabs培训课程：[Google Cloud Platform上的数据工程](https://google.qwiklabs.com/courses/905&utm_source=cloud-dot-google&utm_medium=website)。该培训课程也最适合对云计算有一定了解的人。认证和培训都是短期课程，教您使用Hadoop、Google
    BigQuery和在GCP上构建可扩展的机器学习应用程序。
- en: '4\. [Dataquest: Data Engineer](https://www.dataquest.io/path/data-engineer/)'
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. [Dataquest：数据工程师](https://www.dataquest.io/path/data-engineer/)
- en: '***Level: Beginnner***'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '***级别：初学者***'
- en: '![figure-name](../Images/4de70e977b5a2a6c45829bbfab49695b.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/4de70e977b5a2a6c45829bbfab49695b.png)'
- en: The course begins with an introduction to Python and moves onto SQL which develops
    further into learning how to use PostgresSQL and Data Structures and Algorithms.
    It seems to have a more breadth view of the topics and centers around using Python
    and SQL. This is a good course for someone beginning their journey into the data
    engineering landscape but because of the course structure it seems to be useful
    to have some basic Python knowledge at the least.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程从Python入门，接着学习SQL，进一步深入到PostgresSQL和数据结构与算法的使用。课程内容覆盖广泛，主要围绕Python和SQL。这是一个适合刚入门数据工程领域的课程，但由于课程结构，至少需要具备一些基础的Python知识。
- en: '5\. [UC San Diego: Big Data Specialization](https://www.coursera.org/specializations/big-data)'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. [加州大学圣地亚哥分校：大数据专业化](https://www.coursera.org/specializations/big-data)
- en: '***Level: Beginnner***'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '***级别：初学者***'
- en: '![figure-name](../Images/363aa4567390551059ea27770f445fe5.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/363aa4567390551059ea27770f445fe5.png)'
- en: The course by the University of California San Diego's course on Coursera centers
    around using the Hadoop framework and Spark and applying these big data handling
    techniques in a machine learning instance at the end. There is no programming
    experience required according to the course description. The course has been made
    in partnership with Splunk.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 加州大学圣地亚哥分校在Coursera上的课程主要围绕使用Hadoop框架和Spark，并在课程最后将这些大数据处理技术应用于机器学习实例。根据课程描述，不需要编程经验。该课程与Splunk合作制作。
- en: '*There are specific hardware and software requirements for this course.*'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*此课程有特定的硬件和软件要求。*'
- en: 6\. [AWS Certified Big Data - Specialty](https://aws.amazon.com/certification/certified-big-data-specialty/)
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. [AWS认证大数据 - 专业](https://aws.amazon.com/certification/certified-big-data-specialty/)
- en: '***Level: Advanced***'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '***级别：高级***'
- en: '![figure-name](../Images/1274d341e0b9e9fc747a504429828bf3.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/1274d341e0b9e9fc747a504429828bf3.png)'
- en: AWS being the largest cloud provider by amount of services and revenue will
    also be an important player in the data engineering space.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: AWS作为服务和收入最多的云服务提供商，在数据工程领域也将是一个重要的参与者。
- en: '**A new version of the AWS Certified Big Data – Specialty exam will be available
    in April 2020 with a new name, AWS Certified Data Analytics – Specialty.**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**AWS 认证大数据 – 专业考试的新版本将于2020年4月推出，新的名称为 AWS 认证数据分析 – 专业。**'
- en: Because this certification is for advanced users, it requires you to have a
    few years experience using AWS and having other certifications such as [AWS Certified
    Cloud Practitioner](https://aws.amazon.com/certification/certified-cloud-practitioner/)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这个认证面向高级用户，所以需要你有几年使用AWS的经验，并持有其他认证，比如 [AWS 认证云从业者](https://aws.amazon.com/certification/certified-cloud-practitioner/)
- en: 7\. [The Data Engineering Cookbook - Andreas Kretz](https://andreaskretz.com/the-cookbook/)
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. [数据工程食谱 - 安德烈亚斯·克雷茨](https://andreaskretz.com/the-cookbook/)
- en: '***Level: Intermediate to Advanced***'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '***级别：中级到高级***'
- en: '![figure-name](../Images/b8bceacc7434b521152ae1439f838b41.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/b8bceacc7434b521152ae1439f838b41.png)'
- en: '[Andreas Kretz](https://www.linkedin.com/in/andreas-kretz) created this book
    to share his knowledge of data engineering loosely based on his data science workflow.
    He may be more well-known for his podcast [Plumbers of Data Science](https://www.youtube.com/c/andreaskayy)
    where he talks and educates us about data engineering topics live.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[安德烈亚斯·克雷茨](https://www.linkedin.com/in/andreas-kretz) 创作了这本书，旨在分享他基于数据科学工作流的数据工程知识。他可能更因其播客
    [数据科学的水管工](https://www.youtube.com/c/andreaskayy) 而为人熟知，在播客中他讲解和教育我们数据工程的话题。'
- en: He is very active on LinkedIn and is quickly becoming a prominent public figure
    for anyone wanting to become or expand their knowledge on this topic.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 他在LinkedIn上非常活跃，正迅速成为那些希望成为或扩展知识领域的人的重要公众人物。
