  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图片](../Images/57ec982d10676a810fa6b0c3c8643385.png)](https://bit.ly/2IOJJOO-great-P01215)'
- en: With the advent of technology, businesses are becoming more tech-savvy. Big
    data, artificial intelligence, machine learning, etc., are already making waves
    in the industry. The world of IT has seen quite an upsurge in recent years. It
    will continue to see an upward growth as more data science companies leverage
    different technologies for better profits. [**Data science and business analytics**](https://www.mygreatlearning.com/us/data-science/courses/pg-program-data-science-business-analytics-course)
    domains are not far behind. In the coming years, the demand for skilled professionals
    will only increase. Already, the demand-supply gap is enormous, which is resulting
    in businesses not being able to utilise the technologies to their full potential.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的发展，企业变得越来越具有技术敏锐性。大数据、人工智能、机器学习等已经在行业中掀起了波澜。近年来，IT领域经历了显著的增长。随着更多的数据科学公司利用不同的技术来获得更好的利润，这种增长将会继续。
    [**数据科学和商业分析**](https://www.mygreatlearning.com/us/data-science/courses/pg-program-data-science-business-analytics-course)领域也不甘落后。在未来几年，对熟练专业人员的需求只会增加。目前，需求与供应之间的差距巨大，导致企业无法充分利用这些技术。
- en: According to payscale.com, the median pay scale for data scientist jobs in India
    is INR 7 lacs. An entry-level professional can expect INR 5.5 lacs, while experienced
    professionals can expect around INR 18 lacs per annum. For business analysts,
    the situation is a bit different. The results from payscale.com reveal that entry-level
    business analysts get around INR 3.5 lacs. Mid-career professionals can expect
    around INR 8.5 lacs per annum, while highly experienced ones can expect around
    INR 12 lacs. These figures are indicative only as a salary depends on many factors,
    including location, type of company, etc.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 payscale.com 的数据，印度数据科学家职位的中位薪资为 7 万印尼卢比。入门级专业人员的薪资预计为 5.5 万印尼卢比，而经验丰富的专业人员的年薪大约为
    18 万印尼卢比。对于商业分析师来说，情况略有不同。payscale.com 的数据显示，入门级商业分析师的薪资约为 3.5 万印尼卢比。中级专业人员的年薪约为
    8.5 万印尼卢比，而经验丰富的分析师年薪约为 12 万印尼卢比。这些数据仅供参考，因为薪资取决于多种因素，包括地点、公司类型等。
