- en: In this blog, I will share five mistakes that have cost me both time and energy.
    Additionally, I will provide proposed solutions to avoid making these mistakes
    in the future.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我将分享五个让我浪费了时间和精力的错误。此外，我将提供避免在未来犯这些错误的建议解决方案。
- en: 1\. Taking Random Courses
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 随意参加课程
- en: I was trying to learn data science by watching random free courses on YouTube
    or Coursera, but it only left me feeling more confused. Even though I thought
    I understood what I was learning, I couldn't solve problems on my own.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图通过观看 YouTube 或 Coursera 上的随机免费课程来学习数据科学，但这只让我感到更加困惑。尽管我认为我理解了所学内容，但我仍然无法独立解决问题。
- en: After three months of this, I realized I needed a more structured approach.
    That's why I decided to take the career track from DataCamp. This program includes
    all the necessary courses to understand the basics of data science. The career
    track also has guided projects, interactive exercises, and assessment tests that
    have helped me build more confidence in my analytical abilities.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 三个月后，我意识到我需要一种更有结构的方法。这就是为什么我决定参加 DataCamp 的职业发展课程。该程序包括理解数据科学基础所需的所有课程。职业发展课程还包括指导项目、互动练习和评估测试，这些都帮助我在分析能力上建立了更多的信心。
- en: '**Solution:** Consider enrolling in a paid career track that offers various
    interactive courses covering both basic and advanced concepts. Many reputable
    educational platforms provide this option.'
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**解决方案：** 可以考虑报名参加一个付费职业发展课程，该课程提供涵盖基础和高级概念的各种互动课程。许多知名教育平台提供这种选项。'
- en: 2\. I Didn't Take Math and Statistics Seriously Enough
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 我对数学和统计学不够重视
- en: You must understand the mathematical basis behind models to maintain your professional
    reputation. I have experienced embarrassment in job interviews, meetings, and
    while creating documentation due to this. I vividly recall an interview where
    an expert asked me about the gradient descent equation, and I was unable to provide
    an answer. It was then that I realized I needed to revisit and strengthen my understanding
    of statistical fundamentals.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须理解模型背后的数学基础，以维护你的职业声誉。我在求职面试、会议和创建文档时因这一点感到尴尬。我清晰地记得一次面试中，一位专家问我关于梯度下降方程的问题，而我无法给出答案。那时我意识到我需要重新审视和加强对统计基础的理解。
- en: '**Solution:** It''s advisable to take a statistics and probability course and
    understand how machine learning models work mathematically.'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**解决方案：** 建议参加统计学和概率论课程，了解机器学习模型在数学上的工作原理。'
- en: 3\. Not Documenting my Work
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 未记录我的工作
- en: Although I have worked on several projects and Kaggle competitions, I failed
    to document my progress and achievements. It took me a year to realize the importance
    of documenting both my project and journey, which can help me secure better job
    opportunities and build a stronger portfolio. In hindsight, I should have shared
    my journey on LinkedIn and Medium from the outset. Doing so would have allowed
    me to make new connections, expand my reach, enhance my professional portfolio,
    and facilitate collaboration.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我参与了多个项目和Kaggle比赛，但我未能记录我的进展和成就。我花了一年时间才意识到记录项目和历程的重要性，这可以帮助我获得更好的职位机会并建立更强的作品集。回顾过去，我应该从一开始就通过LinkedIn和Medium分享我的历程。这样可以让我结识新的人脉，扩大影响力，增强职业作品集，并促进合作。
- en: '**Solution:** To showcase your project, it''s best to share the project elements
    and code on GitHub. You can also write a blog post about it on Medium and share
    it with the LinkedIn data science group. This will help you get more exposure.'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**解决方案：** 为了展示你的项目，最好在GitHub上分享项目元素和代码。你也可以在Medium上撰写博客文章，并在LinkedIn数据科学小组中分享。这将帮助你获得更多曝光。'
- en: 4\. I Applied for the Wrong Jobs
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 我申请了错误的职位
- en: In the past, I applied for all data scientist, data analytics, or business intelligence
    jobs without researching what companies were seeking. I believed I could effortlessly
    transition into data science. However, I underestimated the extensive knowledge
    and skills required for the field. To succeed, it's crucial to remain humble,
    acknowledge your knowledge gaps, and commit to continuous learning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，我申请了所有的数据科学、数据分析或商业智能职位，却没有研究公司所需的内容。我认为自己可以轻松过渡到数据科学领域。然而，我低估了这一领域所需的广泛知识和技能。要成功，关键是保持谦虚，认识到自己的知识空白，并致力于持续学习。
- en: To succeed in the industry, it's important to familiarize yourself with the
    standard practices and acquire relevant skills. If you lack experience, consider
    seeking internships or contributing to reputable open-source projects.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个行业中取得成功，重要的是熟悉标准实践并获得相关技能。如果你缺乏经验，可以考虑寻找实习机会或参与声誉良好的开源项目。
- en: '**Solution:** Once you''ve finished the essential course, focus on building
    a robust data science portfolio. Take the time to research job expectations and
    requirements, and continuously learn new tools and skills to enhance your resume.
    Avoid applying for jobs immediately and instead, strive to fully understand what
    potential employers are looking for in a candidate.'
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**解决方案：** 完成基础课程后，专注于建立一个强大的数据科学作品集。花时间研究职位期望和要求，持续学习新工具和技能，以增强你的简历。避免立即申请工作，而是努力充分了解潜在雇主对候选人的期望。'
- en: 5\. Participating in too many Competitions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 参与过多的比赛
- en: After discovering some tricks about machine learning, I began participating
    in competitions on Kaggle. I became addicted, even joining contests without prior
    knowledge of the topic. I convinced myself that I was learning new techniques
    from others, but in reality, I was just wasting my time.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在发现一些关于机器学习的技巧后，我开始参加Kaggle的比赛。我变得上瘾，甚至在没有事先了解话题的情况下加入竞赛。我说服自己在向他人学习新技术，但实际上，我只是浪费了时间。
- en: As an advocate for learning machine learning through competitions, I must warn
    newbies that winning is difficult. While I came close and often placed among the
    top 1%, it did not add any significant value to my career. Instead, I should have
    focused on real-world projects or sought experience through internships or jobs.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 作为通过比赛学习机器学习的倡导者，我必须警告新手，赢得比赛是困难的。虽然我曾接近并经常进入前1%，但这并没有对我的职业生涯产生显著价值。相反，我应该专注于实际项目，或通过实习或工作获得经验。
- en: '**Solution:** Don''t fool yourself. Always keep your goals in mind. Instead
    of spreading yourself too thin by participating in too many competitions, consider
    focusing on a complex open-source project, writing on Medium, building your portfolio,
    and getting involved in community events.'
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**解决方案：** 不要自欺欺人。始终保持目标在心中。与其通过参与过多的比赛而分散精力，不如考虑专注于一个复杂的开源项目，撰写Medium文章，建立你的作品集，并参与社区活动。'
- en: Final Thoughts
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的想法
- en: I have made many mistakes, and they have taught me a lot about myself and where
    I stand. The only thing that kept me going through hard times was the dedication
    and clear goals. It might take me longer than others, but I wasn't going to quit.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我犯过许多错误，这些错误让我对自己和自己的处境有了更多的了解。支撑我度过困难时期的唯一东西就是奉献精神和明确的目标。虽然可能比其他人花费更多时间，但我不会放弃。
- en: If you feel discouraged and believe that the task at hand is too difficult,
    I suggest that you explore other options that work for you. Don't let anyone discourage
    you. Keep trying, and you will eventually find a system that suits you and helps
    you achieve your dream job. Additionally, it's crucial to work on building your
    data science portfolio from the beginning by utilizing platforms such as Kaggle,
    GitHub, DagsHub, and Deepnote.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感到沮丧，并且认为眼前的任务太困难，我建议你探索适合你的其他选择。不要让任何人打击你。继续尝试，你最终会找到一个适合你的系统，帮助你实现梦想工作。此外，从一开始就利用
    Kaggle、GitHub、DagsHub 和 Deepnote 等平台来构建你的数据科学作品集是至关重要的。
