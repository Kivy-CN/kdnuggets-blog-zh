- en: '[CS109 Data Science](http://cs109.github.io/2015/) (Harvard University): Full
    process coverage in great depth (probably too in depth for the purpose of this
    series). A full 12-week undergraduate course. Course navigation is difficult since
    the course is not designed for online consumption. Actual Harvard lectures are
    filmed. The above data science process infographic originates from this course.
    Uses Python. No review data. Free.'
