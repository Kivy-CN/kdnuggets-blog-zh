  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [前端开发库认证](https://www.freecodecamp.org/learn/front-end-development-libraries/)'
- en: 4\. CS50’s Introduction to Computer Science – Harvard
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. CS50的计算机科学导论 – 哈佛
- en: '[CS50’s Introduction to Computer Science](https://cs50.harvard.edu/x/2024/)
    taught by Prof. David J. Malan and team at Harvard is a super popular first course
    in computer science. If you’re new to programming, this course will help you learn
    computer science and programming fundamentals, computational thinking, data structures
    and more.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '-   [CS50的计算机科学导论](https://cs50.harvard.edu/x/2024/)由哈佛大学的David J. Malan教授及其团队教授，是一门非常受欢迎的计算机科学入门课程。如果你是编程新手，这门课程将帮助你学习计算机科学和编程基础、计算思维、数据结构等。'
- en: Over the course of 11 weeks, this course will help you gain a good grasp of
    CS and programming fundamentals. You’ll learn low-level programming languages
    like C and then switch to Python. You’ll also learn the basics of SQL to query
    databases. Further, you’ll also get to learn HTML, CSS, and JavaScript.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在为期11周的课程中，这个课程将帮助你掌握计算机科学和编程基础。你将学习低级编程语言如C，然后转向Python。你还将学习SQL基础，以查询数据库。此外，你还将学习HTML、CSS和JavaScript。'
- en: 'There are problem sets to work through and a final project to apply what you’ve
    learned. The breadth of topics explored in this course should also give you an
    idea of what you would like to pursue next: such as specializing in web programming,
    data analytics, and more.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这个课程包含需要解决的问题集和一个最终项目，以应用你所学到的知识。课程中探讨的主题范围也应帮助你了解下一步想要追求的方向，比如专注于网页编程、数据分析等。'
- en: '**Link**: [CS50’s Introduction to Computer Science](https://cs50.harvard.edu/x/2024/)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接**: [CS50的计算机科学导论](https://cs50.harvard.edu/x/2024/)'
- en: 5\. CS50’s Web Programming with Python and JavaScript
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. CS50的Python和JavaScript网页编程
- en: '[CS50''s Web Programming with Python and JavaScript](https://cs50.harvard.edu/web/2020/)
    focuses on the development of web apps with Python, JavaScript, and SQL while
    using frameworks like React and Django. You’ll also learn how to design API and
    UIs, work with cloud services, and more.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[CS50的Python和JavaScript网页编程](https://cs50.harvard.edu/web/2020/)专注于使用Python、JavaScript和SQL开发网页应用程序，同时使用React和Django等框架。你还将学习如何设计API和UI、使用云服务等。'
- en: 'As with all CS50 courses, you get to work on multiple projects during the course.
    The CS50 web programming track has nine weeks of curriculum covering the following:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有CS50课程一样，你将在课程中完成多个项目。CS50网络编程课程有九周的课程内容，包括以下内容：
