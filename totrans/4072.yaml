- en: VSCode Python extensions are one of the prominent reasons that I use it for
    all work-related tasks. It provides you syntax autocomplete, linting, unit testing,
    Git, debugging, notebooks, editing tools, and the ability to automate most of
    your tasks. Instead of doing things manually, you get to either press keyboard
    shortcuts or click a few buttons.
  prefs: []
  type: TYPE_NORMAL
- en: In this post, we will be learning how we can take the VSCode to the next level
    and get more productive at building Python software and solutions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:** If you are new to VSCode and want to learn all of the basics, read
    the [Setting Up VSCode For Python](https://www.datacamp.com/tutorial/setting-up-vscode-python)
    tutorial to understand key features.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. Command line
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can launch VSCode from **Terminal** or **Bash** using CLI commands.
  prefs: []
  type: TYPE_NORMAL
- en: 'Open VSCode in the current directory: `code .`'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open VSCode in the current directory in the most recently used window:  `code
    -r .`
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Create a new window: `code -n`'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Open file diff editor VSCode: `code --diff <file1> <file2>`'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 2\. Command Palette
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Access all available commands and shortcuts based on the current context. You
    can initiate Command Palette by using the keyboard shortcut: **Ctrl+Shift+P**.
    After that, you can type related keywords to access specific commands.'
  prefs: []
  type: TYPE_NORMAL
- en: '![12 VSCode Tips and Tricks for Python Development](../Images/6691a56d9145e6d6205ccdd4c1e1e215.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Keyboard shortcuts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What is better than a Command Palette? Keyboard shortcuts. You can modify keyboard
    shortcuts to your needs or learn about default keyboard shortcuts by reading the
    [keyboard-shortcuts](https://code.visualstudio.com/shortcuts/keyboard-shortcuts-windows.pdf)
    reference sheet.
  prefs: []
  type: TYPE_NORMAL
- en: Keyboard shortcuts will help us access the commands directly instead of scrolling
    through the command palette options.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Errors and warnings
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Quickly access the errors and warnings by using the keyboard shortcut: **Ctrl+Shift+M**
    and cycle through them by clicking on the warning or pressing  **F8** or **Shift+F8**
    keys.'
  prefs: []
  type: TYPE_NORMAL
- en: '![12 VSCode Tips and Tricks for Python Development](../Images/df565eb6396d6d31e05fe0b77709f091.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Fully Customizable Development Environment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can customize themes, Icons, keyboard shortcuts, debugging settings, fonts,
    linting, and code snippets. VSCode is a fully customizable developer environment
    that lets you even create your own extension.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Extensions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Python’s VSCode extensions can improve the development experience and make you
    productive. It is not all about productivity. It is also about visuals. Most popular
    Python extensions on the [Visual Studio Marketplace](https://marketplace.visualstudio.com/vscode)
    provide interactive GUI with stats and graphs.
  prefs: []
  type: TYPE_NORMAL
- en: '![12 VSCode Tips and Tricks for Python Development](../Images/9e46e9562e4c069d8614ba670a58be0f.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Check out my list of [12 Essential VSCode Extensions for Data Science](/2022/07/12-essential-vscode-extensions-data-science.html)
    that will make VSCode a super app so that you can perform all of the data science
    tasks without leaving the application.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Jupyter Notebook
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The most important extension that lets you perform data analysis and machine
    learning experiments is the [Jupyter Notebook](https://marketplace.visualstudio.com/items?itemName=ms-toolsai.jupyter)
    extension.
  prefs: []
  type: TYPE_NORMAL
- en: '![12 VSCode Tips and Tricks for Python Development](../Images/08a72d7072aa5adc56e54164aadf3797.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: This extension is highly recommended for data scientists for performing data
    science experimentation and building production-ready code.
  prefs: []
  type: TYPE_NORMAL
- en: 8\. Multi-cursor selection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Multi-cursor selection is a lifesaver when you have to do multiple edits of
    the same instance.
  prefs: []
  type: TYPE_NORMAL
- en: Add multiple cursor points by using **Alt+Click**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To set the cursor above use **Ctrl+Alt+Up** or below **Ctrl+Alt+Down**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add additional cursors to all occurrences of the current selection using **Ctrl+Shift+L**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![12 VSCode Tips and Tricks for Python Development](../Images/bd7771da69ea36c2c2de21e1ce3298fe.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Visual Studio Code](https://code.visualstudio.com/docs/getstarted/tips-and-tricks#_editing-hacks)
  prefs: []
  type: TYPE_NORMAL
- en: 9\. Search and modify
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I know this is a simple feature but it is quite handy when you are editing similar
    variables, arguments, and parameters at various places in the file. You can search
    and replace them one by one or all at one.
  prefs: []
  type: TYPE_NORMAL
- en: To rename the symbol or argument, select the symbol and press the **F2** key.
  prefs: []
  type: TYPE_NORMAL
- en: '![12 VSCode Tips and Tricks for Python Development](../Images/e2ca942c060646b77dbc6cc6f7a194d7.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: 10\. Built-in Git Integration
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is a built-in integration that allows you to perform all Git-related tasks
    by clicking on a few buttons instead of typing the Git command in CLI. You can
    visualize history, see the difference, and create new branches all by interacting
    with a user-friendly GUI. It is even easier than the GitHub Desktop app.
  prefs: []
  type: TYPE_NORMAL
- en: '![12 VSCode Tips and Tricks for Python Development](../Images/d5baf03cb92e6ea30262df84fa0d0b88.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: 11\. Code Snippets
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Code snippets are just like autocomplete, but you have more power over them.
    You can create custom code snippets for repeating code patterns. Instead of creating
    a Python function, you can type a word, and it will fill the rest.
  prefs: []
  type: TYPE_NORMAL
- en: To create a custom code snippet, select **File** > **Preferences** > **Configure
    User Snippets** and then select the language.
  prefs: []
  type: TYPE_NORMAL
- en: '![12 VSCode Tips and Tricks for Python Development](../Images/4aa463f8d0cbd5c05123b729ce6d611b.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: 12\. GitHub Copilot
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Everyone is talking about ChatGPT for code suggestions, but [GitHub Copilot](https://github.com/features/copilot)
    has been there for more than two years, and it is getting better at understanding
    user behavior and assisting them in writing fast and effective code. GitHub Copilot
    is based on GPT-3, which enhances the development experience by suggesting lines
    of code or entire functions.
  prefs: []
  type: TYPE_NORMAL
