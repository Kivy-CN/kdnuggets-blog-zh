- en: Computer Vision
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Computer vision is high in demand, and with the help of deep learning, this
    field is dominating the world. You can find it in warehouse management, robots,
    self-driving cars, facial recognition, generative art, and even in modern weapons.
  prefs: []
  type: TYPE_NORMAL
- en: '[Deep Learning for Vision Systems](https://www.amazon.com/Learning-Vision-Systems-Mohamed-Elgendy/dp/1617296198/ref=pd_bxgy_img_sccl_1/137-5550312-9155521?pd_rd_w=lXr1B&pf_rd_p=6b3eefea-7b16-43e9-bc45-2e332cbf99da&pf_rd_r=QYXJM6DWPS4H0NP5VF0H&pd_rd_r=09b79b65-c0c5-4477-9013-09069567c73e&pd_rd_wg=xQdBB&pd_rd_i=1617296198&psc=1)'
