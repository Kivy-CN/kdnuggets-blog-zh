- en: This is a collection of free machine learning and data science courses to kick
    off your winter learning season. Courses range from introductory machine learning
    to deep learning to natural language processing and beyond.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个免费的机器学习和数据科学课程集合，适合开启你的冬季学习季节。课程涵盖从入门机器学习到深度学习、自然语言处理及更多领域。
- en: If, after reading this list, you find yourself wanting more free quality, curated
