    of demand, usage, and popularity in [this article](https://towardsdatascience.com/deep-learning-framework-power-scores-2018-23607ddf297a).
    TensorFlow was the undisputed heavyweight champion of deep learning frameworks.
    PyTorch was the young rookie with lots of buzz. ????
