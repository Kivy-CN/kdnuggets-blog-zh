- en: The data scientist is concerned primarily with the data, the insights which
    can be extracted from it, and the stories that it can tell.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据科学家主要关注数据、从中提取的洞察力以及数据能讲述的故事。
- en: Along with the additional few paragraphs I wrote for each profession, I tried
    to come up with a single overarching differentiation feature, the five of which
    could be worked together into a flowchart and used, perhaps, by an aspiring data
    professional to help land on which profession might be best for them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了我为每个职业撰写的额外几段内容外，我还试图提出一个单一的总体区分特征，这五个特征可以结合成一个流程图，可能会被有志于数据领域的专业人士用来帮助确定哪个职业最适合他们。
- en: I received some feedback from readers making it apparent that I put too much
    focus on predictive analytics as a defining feature of the data scientist profession,
    and that I leaned on this feature in a way that might make it seem as though data
    scientists do more predictive analytics than anything else — and that other data
    professionals might not do any of this at all.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了一些读者的反馈，这些反馈明显表明我过于关注预测分析作为数据科学家职业的定义特征，并且我在这方面的依赖可能使人觉得数据科学家做的预测分析比其他任何事情都多——而且其他数据专业人士可能完全不做这些。
- en: 'This constructive criticism naturally got me thinking: what else is it that
    separates data scientists from other data professionals, specifically? There are
    lots of technical skills, and particular technical languages, systems, and tools
    that are used by data scientists. There, too, are numerous soft skills that data
    scientists — as well as all sorts of other professionals — employ to excel at
    their careers. But what are some of the inherent characteristics of the successful
    data scientist, either those that come with the data scientist to the profession
    or those that can be developed after they reach the profession?'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种建设性的批评自然让我思考：究竟是什么将数据科学家与其他数据专业人士区分开来？数据科学家使用大量技术技能，特定的技术语言、系统和工具。同时，数据科学家——以及所有其他专业人士——也运用许多软技能来在职业生涯中取得成功。但是，成功的数据科学家有哪些固有特征呢？这些特征是数据科学家在进入这一职业时带来的，还是可以在职业生涯中发展出来的？
- en: Here are the five characteristics that I came up with that, when taken as a
    whole, help set the data scientist apart from other professions, and help define
    a successful career.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是我总结出的五个特征，这些特征整体上帮助数据科学家与其他职业区分开，并帮助定义成功的职业生涯。
- en: Let's preface this by noting that all data scientist roles are different, but
    they all have some common connecting threads, and hopefully these points help
    connect some of these threads.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先指出，所有数据科学家的角色都是不同的，但它们都有一些共同的联系点，希望这些要点能帮助连接其中的一些联系点。
- en: 1\. Predictive Analytics Mindset
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 预测分析思维方式
- en: The perceived focus of this feature is what I got some flak for. I am going
    to double down here, however, and say that the predictive analytics mindset is
    one of the major defining features of the data scientist, perhaps more so than
    any other. Is it the only defining feature? *Of course not*. Should it have been
    used in a flowchart to separate data scientist from all other occupations? *In
    retrospect, no, probably not*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这个特征被认为的重点是我受到了一些批评的地方。然而，我在这里要再次强调，预测分析思维方式是数据科学家的主要特征之一，也许比其他任何特征都更重要。它是唯一的定义特征吗？*当然不是*。它是否应该在流程图中用来将数据科学家与所有其他职业区分开？*回过头来看，不，可能不应该*。
- en: Do data scientists perform predictive analytics? *Absolutely*. Do non-data scientists
    also? *Sure*. However, if I were to put *data scientist* on one end of the predictive
    analytics see-saw, and *<insert other data professional here>* on the other end,
    I would expect the data scientist would always hit the ground.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家会进行预测分析吗？*绝对会*。非数据科学家也会吗？*当然会*。然而，如果我将*数据科学家*放在预测分析的跷跷板的一端，而将*<插入其他数据专业人员>*放在另一端，我会期望数据科学家那一端总是会落地。
- en: But it's not just the application of predictive analytics in particular situations;
    it is a mindset. And it's not just an *analytical* mindset (minus the *predictive*),
    but one which is always thinking about how we might be able to leverage what we
    already know to find out what we don't yet know. This suggests that *predictive*
    is an integral part of the equation.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但这不仅仅是预测分析在特定情况下的应用；这是一种思维方式。而且这不仅仅是*分析*思维方式（去掉*预测*），而是始终在考虑我们如何利用已有的知识来发现我们尚未知道的内容。这表明*预测*是方程中不可或缺的一部分。
- en: Data scientists don't solely have prediction in mind, but, in my view, working
    from within this mindset is one of the role-defining characteristics, and one
    that a lot of other professions, data-related or otherwise, do not share. Others
    that do share this characteristic likely place it further down the list of those
    valued for the profession in question.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家不仅仅是为了预测，但在我看来，从这种思维方式出发是角色定义特征之一，并且许多其他职业，无论是否与数据相关，都不具备这种特征。其他具备这种特征的职业可能会将其放在职业价值列表的更低位置。
- en: 2\. Curiosity
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 好奇心
- en: 'Looking to use what we do know to find out what we don''t know is not enough,
    obviously. Data scientists must have a curiosity about them that other roles don''t
    necessarily need to have (note that I didn''t say that others *absolutely do not*
    have this curiosity). Curiosity is almost the flipside of the predictive analytics
    mindset: while the predictive analytics mindset is looking to solve for *X* with
    *Y*, curiosity will be determining what *Y* is in the first place.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，仅仅使用我们已知的内容来找出我们不知道的内容是不够的。数据科学家必须具备其他角色不一定需要的好奇心（注意我没有说其他人*绝对没有*这种好奇心）。好奇心几乎是预测分析思维方式的另一面：当预测分析思维方式试图用*Y*解决*X*时，好奇心将确定*Y*到底是什么。
- en: '"How can we increase sales?"'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我们如何增加销售额？”
- en: '"Why is churn higher in some months than in others?"'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “为什么某些月份的流失率比其他月份高？”
- en: '"Why does *this* need to be done like *that*?"'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “为什么*这*必须以*那样*的方式来做？”
- en: '"What happens if we do X to Y?"'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “如果我们对Y做X，会发生什么？”
- en: '"How does X play into what happens over here?"'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “X 是如何影响这里发生的事情的？”
- en: '"Have we tried...?"'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “我们是否尝试过……？”
- en: And so on...
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诸如此类……
- en: A natural curiosity is required to be a useful data scientist, end of story.
    If you are the type of person to wake up in the morning and go through your entire
    day without giving much thought to the wonders of the universe — on any level
    — data science is not for you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一名有用的数据科学家需要自然的好奇心，故事就到此为止。如果你是那种早上醒来后整天都不会多想宇宙奇观——无论在什么层面——的人，那么数据科学可能不适合你。
- en: Before killing it, curiosity was responsible for the cat's very long and successful
    career as a successful data scientist.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在它被消灭之前，好奇心负责了猫的非常长且成功的数据科学家生涯。
- en: 3\. Systems Thinking
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 系统思维
- en: 'Here''s a hard-hitting piece of philosophy: the world is a complex place. Everything
    is connected in some way, well beyond the obvious, which leads to layer upon layer
    of real world complexity. Complex systems interact with other complex systems
    to produce additional complex systems of their own, and so goes the universe.
    This game of complexity goes beyond just recognizing the big picture: where does
    this big picture fit into the bigger picture, and so on?'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一条深刻的哲学观点：世界是一个复杂的地方。一切以某种方式相互关联，远远超出明显的层面，从而导致现实世界的复杂性层层叠加。复杂系统与其他复杂系统相互作用，产生它们自己的额外复杂系统，宇宙就是这样运作的。这种复杂性的游戏不仅仅是认识大局：这幅大图在更大的图景中如何定位，等等。
- en: But this isn't just philosophical. This real world infinite web of complexity
    is recognized by data scientists. They are interested in knowing as much about
    relevant interactions, latent or otherwise, as they work through their problems.
    They look for situation-dependent *known knowns*, *known unknowns*, and *unknown
    unknowns*, understanding that any given change could have unintended consequences
    elsewhere.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 但这不仅仅是哲学上的问题。数据科学家认识到这种现实世界中无尽的复杂网络。他们希望在解决问题的过程中，尽可能多地了解相关的互动，无论是显性还是隐性的。他们寻找情境依赖的*已知已知*、*已知未知*和*未知未知*，理解任何给定的变化可能会在其他地方产生意想不到的后果。
- en: It is the data scientist's job to know as much about their relevant systems
    as possible, and leverage their curiosity and predictive analytical mindset to
    account for as much of these systems' operations and interactions as feasible,
    in order to keep them running smoothly even when being tweaked. If you aren't
    able to appreciate why no one person is able to fully explain how the economy
    works, data science is not for you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的工作是尽可能多地了解相关系统，并利用他们的好奇心和预测分析思维来考虑这些系统的操作和互动，以保持其平稳运行，即使在进行调整时也是如此。如果你不能理解为什么没有一个人能完全解释经济如何运作，那么数据科学可能不适合你。
- en: 4\. Creativity
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 创造力
- en: Now we've come to our requisite "thinking outside the box" characteristic. Don't
    we encourage everyone to do this to some degree? Of course we do. But I don't
    mean it the same way here.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们谈到了必要的“跳出框框思考”特质。我们是否鼓励每个人在某种程度上做到这一点？当然。但我在这里的意思并不完全相同。
- en: Remember that data scientists don't work in a vacuum; we work with all types
    of different roles, and encounter all sorts of different domain experts in our
    journeys. These domain experts have particular ways of looking at their particular
    domains, even when thinking outside of the box. As a data scientist, with a unique
    set of skills and a particular type of mindset — which I am doing my best to describe
    in some fashion herein — you can approach problems from outside of the box in
    which domain experts reside. You can be the fresh set of eyes that looks at a
    problem in a new light — providing, of course, that you understand the problem
    well enough. Your creativity will help you conjure up fresh ideas and perspectives
    for doing so.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，数据科学家并非在真空中工作；我们与各种不同角色合作，并在旅程中遇到各种领域专家。这些领域专家即使在跳出框框思考时，也有自己看待其领域的特定方式。作为数据科学家，凭借独特的技能和特定的思维方式——我尽力在这里描述——你可以从领域专家所在的框框之外来解决问题。你可以成为以新的视角看待问题的新鲜眼睛——当然，前提是你对问题有足够的了解。你的创造力将帮助你提出新的想法和视角。
- en: This isn't to diminish domain experts; in fact, it's the opposite. We data scientists
    are their *support*, and bringing a set of skills that is trained to do what we
    do, we are (hopefully) able to bring a new perspective in our support role to
    contribute to domain experts being able to excel at what they do. This new perspective
    will be driven by the creative thinking of the data scientist, a creativity that,
    when paired with curiosity, will lead to being able to ask questions — and pursue
    answers.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是贬低领域专家；实际上，正好相反。我们数据科学家是他们的*支持*，凭借我们经过训练的技能，我们（希望能够）为领域专家提供新的视角，以帮助他们在自己的领域中表现卓越。这种新的视角将由数据科学家的创造性思维驱动，这种创造力与好奇心结合，将引导我们提出问题——并追寻答案。
- en: Of course, we need the technical, statistical, and additional skills to be able
    to follow up on these questions, but these skills are useless if we don't have
    the creativity to think of interesting and non-obvious ways to be able to investigate
    and ultimately provide answers. This is why data scientists must inherently be
    creative.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们需要具备技术、统计和其他额外的技能，以便跟进这些问题，但如果没有创造力来想出有趣且不明显的调查方式，这些技能也会变得无用。这就是为什么数据科学家必须本质上具有创造力的原因。
- en: 5\. Storytelling Sensibilities
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5. 故事讲述的敏感性
- en: Everyone needs to be able to communicate effectively with others, regardless
    of their station in life. Data scientists are no different.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都需要能够有效地与他人沟通，无论他们的社会地位如何。数据科学家也不例外。
- en: 'But even beyond that, data scientists often have to do some hand-holding when
    explaining their work to other stakeholders who may not be — and may have no desire
    to be — fully immersed in the Statistical Analysis Cinematic Universe™. A data
    scientist must be able to narrate someone from point A to point B, even if that
    someone has little idea of what, exactly, either of those points *are*. Put bluntly,
    storytelling is being able to weave a realistic narrative from some data and your
    analytical process: how we got from *this* to *this*.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但即便如此，数据科学家在向其他可能并不完全沉浸于统计分析电影宇宙™的利益相关者解释工作时，通常也需要一些手把手的帮助。数据科学家必须能够将某人从A点叙述到B点，即使那个人对这两个点到底是什么没有太多了解。直白地说，讲故事就是能够从一些数据和你的分析过程编织出一个现实的叙述：我们是如何从*这个*到*那个*的。
- en: This doesn't end at simply stating facts; the data scientist has to see where
    the stakeholder fits into the equation and make the narrative journey relevant
    — perhaps with useful visuals or other props to help close the proverbial deal.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅仅是陈述事实；数据科学家必须看到利益相关者在方程式中的位置，并使叙述过程相关——也许通过有用的视觉效果或其他道具来帮助完成比喻上的交易。
- en: This storytelling is not like fictional storytelling; it's more like "fancy
    explaining," or providing an intuitive explanation tailored to the listener. You
    wouldn't tell a five year old a Stephen King story a bedtime, just like you wouldn't
    delve into a dry, long-winded narrative about supply chain metrics to someone
    working in research and development. Be aware of your audience.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这种讲故事并不像虚构故事那样；它更像是“精巧解释”，或者提供一个针对听众的直观解释。你不会给五岁的孩子讲斯蒂芬·金的故事作为睡前故事，就像你不会向从事研发工作的人详细讲述枯燥乏味的供应链指标一样。要注意你的受众。
- en: This storytelling is also not persuasive in nature; it's explanatory. We are
    not data *politicians*, we are data *scientists*. Nothing good ever comes of scientists
    misrepresenting stats in order to bend others to their will. Leave that to the
    elected officials.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这种讲故事也不是说服性的；它是解释性的。我们不是数据*政治家*，我们是数据*科学家*。科学家歪曲统计数据以使他人顺从是没有好结果的。把这留给选举官员吧。
- en: I hope this has helped paint a rich picture of what I believe to be important
    characteristics of a successful data scientist. I wish you well as you pursue
    your career.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这能帮助描绘出我认为成功的数据科学家所具备的重要特征的丰富画面。祝愿你在追求职业的过程中一切顺利。
