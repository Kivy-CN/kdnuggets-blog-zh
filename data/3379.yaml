  type: TYPE_NORMAL
  zh: '提交次数: 875，贡献者: 47，Github 网址: [Neon](https://github.com/NervanaSystems/neon)'
- en: '**[Nilearn](https://nilearn.github.io/)** is a Python module for fast and easy
    statistical learning on NeuroImaging data. It leverages the [scikit-learn](http://scikit-learn.org/) Python
    toolbox for multivariate statistics with applications such as predictive modelling,
    classification, decoding, or connectivity analysis.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Nilearn](https://nilearn.github.io/)** 是一个用于快速和轻松统计学习神经成像数据的 Python 模块。它利用了
    [scikit-learn](http://scikit-learn.org/) Python 工具箱进行多变量统计，应用包括预测建模、分类、解码或连接性分析。'
- en: 'Commits: 5254, Contributors: 46, Github URL: [Nilearn](https://github.com/nilearn/nilearn)'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '提交次数: 5254，贡献者: 46，Github 网址: [Nilearn](https://github.com/nilearn/nilearn)'
- en: '**[Orange3](http://orange.biolab.si/orange3/)** is open source machine learning
    and data visualization for novice and expert. Interactive data analysis workflows
    with a large toolbox.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Orange3](http://orange.biolab.si/orange3/)** 是一个面向新手和专家的开源机器学习和数据可视化工具。提供互动数据分析工作流和大量工具箱。'
- en: 'Commits: 6356, Contributors: 40, Github URL: [Orange3](https://github.com/biolab/orange3)'
