- en: However, learning statistics can be intimidating especially if you’re from a
    specialization that isn’t math or computer science. To help you get started, we’ve
    compiled a list of free books that make statistics for data science accessible.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，学习统计学可能会让人感到畏惧，尤其是如果你来自非数学或计算机科学领域。为了帮助你入门，我们整理了一份免费书籍清单，使数据科学中的统计学变得易于获取。
- en: Most of these books take a hands-on approach to statistics concepts, which is
    what you need to use statistics effectively as a data scientist. So let’s go over
    these stats books.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数这些书籍采用了实践导向的方法来讲解统计学概念，这是作为数据科学家有效使用统计学所需的。让我们来详细了解这些统计书籍。
- en: 1\. Introductory Statistics
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 入门统计学
- en: The  [Introductory Statistics](https://openstax.org/books/introductory-statistics/pages/1-introduction)
    book is an accessible intro to statistics that covers what a semester-long introductory
    statistics course in colleges typically covers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[入门统计学](https://openstax.org/books/introductory-statistics/pages/1-introduction)
    这本书是一本易于理解的统计学入门书，涵盖了大学里通常教授的一个学期的入门统计学课程内容。'
- en: Available for free access on OpenStax and written by a team of contributing
    expert authors, this book takes an application-first approach to statistics rather
    than a theory-first approach and includes examples in exercises for each topic.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书在 OpenStax 上可免费访问，由一组贡献专家作者撰写，采用了应用优先的统计学方法，而非理论优先，并且在每个主题的练习中包含了例子。
