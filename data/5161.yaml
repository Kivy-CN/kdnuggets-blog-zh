- en: '**Second**, the book starts with simple concepts, like data types and SELECT
    keywords. With every section, the complexity increases.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**其次，**本书从简单的概念开始，如数据类型和 SELECT 关键字。随着每一部分的增加，复杂性逐渐提高。'
- en: '**Third**, the book covers all the concepts in depth. For example, in the **SELECT**
    section, subtopics include SELECT using columns alias, selecting with case and
    conditions, and selecting with aggregation function. The book covers all SELECT
    from all angles and then moves to other sections.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三**，这本书深入覆盖了所有概念。例如，在**SELECT**章节中，子主题包括使用列别名的SELECT、带有条件和情况的选择以及带有聚合函数的选择。这本书从各个角度详细讲解了SELECT，然后再进入其他章节。'
- en: '![code snipt](../Images/fb3b615a2ccab7e3bb2b77d599876971.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![代码片段](../Images/fb3b615a2ccab7e3bb2b77d599876971.png)'
- en: Image by Author
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: '**Fourth**, it is a book of SQL cheat sheets. Just like a cheat sheet, the
    book has a clear description of every function with code. This type of learning
    helps professionals prepare for presentations or job interviews.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**第四**，这本书是SQL备忘单。就像备忘单一样，这本书对每个函数都有明确的描述和代码。这种学习方式帮助专业人士为演讲或面试做准备。'
- en: '**Fifth**, the book comprises a high-quality diagram that explains complex
    concepts.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**第五**，这本书包含了一个高质量的图表，解释了复杂的概念。'
- en: '**Sixth**, the long SQL script comes with *comments* explaining the subquery.
    The comment helps the developer understand why the nested query was used.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**第六**，长SQL脚本附带*注释*，解释了子查询。这些注释帮助开发人员理解为什么使用了嵌套查询。'
- en: '**Last**, the book is free and full of quality content. You can find a one-page
    cheat sheet or search the web for particular terms, but you won''t find all of
    the SQL functions in one place, compiled as a book.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后**，这本书是免费的，内容质量很高。你可以找到一页的备忘单或在网上搜索特定的术语，但你不会在一个地方找到所有的SQL函数，并将其汇编成一本书。'
- en: Conclusion
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: At the end of the book, you can see the name of all the people who have contributed
    to the book. The book is from the community and to the community for free. In
    this book review, we have learned why it is different from other books and discussed
    the key features. If you ask me, I will surely use this book to prepare for my
    next job interview or even use some of the functions to improve my existing projects.
    Companies are willing to spend money on database optimization and reducing query
    time. Improve your chance of getting hired and get better at managing data workflow.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在书的最后，你可以看到所有对本书作出贡献的人的名字。这本书来自于社区，并且是免费的。在这本书的评论中，我们了解了它与其他书籍的不同之处，并讨论了其关键特性。如果你问我，我肯定会利用这本书为下一次面试做准备，甚至使用其中的一些功能来改善我现有的项目。公司愿意花钱进行数据库优化和减少查询时间。提升你被录用的机会，并提高你在数据工作流管理方面的能力。
- en: '**I highly recommend this book to professionals and people who are looking
    for jobs in the data field. **'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**我强烈推荐这本书给数据领域的专业人士和找工作的人。**'
