  type: TYPE_NORMAL
  zh: DBSCAN
- en: Deep Learning with Python
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习与Python
- en: 'Book link: [Deep Learning with Python](https://tanthiamhuat.files.wordpress.com/2018/03/deeplearningwithpython.pdf)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图书链接：[Deep Learning with Python](https://tanthiamhuat.files.wordpress.com/2018/03/deeplearningwithpython.pdf)
- en: 'This fifth and last book was conceived for people that already have Python
    programming knowledge and no prior experience with machine learning is required.
    The author of this book is Francois Chollet, a software engineer and AI researcher
    at Google, famous for creating Keras, a deep learning library released in 2015\.
    These are the most important notions:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这本第五本也是最后一本书是为那些已经具备Python编程知识的人设计的，不需要先前的机器学习经验。这本书的作者是**Francois Chollet**，他是谷歌的工程师和AI研究员，以创建Keras而闻名，Keras是2015年发布的深度学习库。这些是最重要的概念：
- en: Neural Networks
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络
- en: Convolutional Neural Networks
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卷积神经网络
- en: Recurrent Neural Networks
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 循环神经网络
- en: LSTM
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LSTM
- en: Generative Adversarial Networks
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成对抗网络
- en: Final thoughts
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最终思考
- en: These suggestions are all great for beginners that want to break into the data
    science field. Moreover, they can be useful for data scientists and researchers
    that are aware of having a lack of knowledge on some concepts and need to strengthen
    their understanding. I hope that you have appreciated this list of books. Do you
    know other helpful books about Data Science? Drop them in the comments if you
    have insightful suggestions.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这些建议对于希望进入数据科学领域的初学者都很有帮助。此外，它们对那些意识到自己在某些概念上知识不足并需要加强理解的数据科学家和研究人员也很有用。希望你喜欢这份书单。你知道其他关于数据科学的有用书籍吗？如果有值得一提的建议，请在评论中分享。
- en: '**[](https://www.linkedin.com/in/eugenia-anello/)**[Eugenia Anello](https://www.linkedin.com/in/eugenia-anello/)****
    is currently a research fellow at the Department of Information Engineering of
    the University of Padova, Italy. Her research project is focused on Continual
    Learning combined with Anomaly Detection.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**[](https://www.linkedin.com/in/eugenia-anello/)**[Eugenia Anello](https://www.linkedin.com/in/eugenia-anello/)**目前是意大利帕多瓦大学信息工程系的研究员。她的研究项目专注于结合异常检测的持续学习。**'
