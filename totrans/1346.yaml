- en: Here is our 2020 directory of the best online Master Degree programs for AI,
    Business Analytics, Data Analytics, Data Science and Machine Learning.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们2020年最佳在线硕士学位项目的目录，包括AI、商业分析、数据分析、数据科学和机器学习。
- en: CS Rank is [Top Universities Computer and Information Systems graduate programs](https://www.topuniversities.com/university-rankings/university-subject-rankings/2020/computer-science-information-systems)
    rank. They provide individual ranking for the top 50 schools, and then ranges
    (51-100, 101-150, etc) for the next 450 schools.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: CS排名是[Top Universities计算机与信息系统研究生项目](https://www.topuniversities.com/university-rankings/university-subject-rankings/2020/computer-science-information-systems)的排名。他们为前50所学校提供了单独的排名，然后为接下来的450所学校提供了范围（51-100、101-150等）。
- en: Fig. 1 below shows the ranking vs tuition for schools with rank < 500. Where
    ranking is a range, we took the midpoint of that range. ![Ms Analytics Data Science
    Online 2020](../Images/3e94eaa3b53ce900b6f64e6215a82e45.png)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 下图1展示了排名与学费的关系，适用于排名<500的学校。排名范围内，我们取了该范围的中点。 ![Ms Analytics Data Science Online
    2020](../Images/3e94eaa3b53ce900b6f64e6215a82e45.png)
- en: '**Fig. 1: Top online MS in Analytics, Business Analytics, Data Science.**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**图1：顶级在线分析、商业分析、数据科学硕士学位。**'
- en: Only schools with Top Universities CS Ranking < 500 are shown.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 仅显示了Top Universities计算机科学排名<500的学校。
- en: 'The shape/color correspond to the type of degree: blue circle for Analytics,
    green square for business, and purple triangle for Data Science. Shape size corresponds
    to the length of education.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 形状/颜色对应学位类型：蓝色圆形代表分析，绿色方形代表商业，紫色三角形代表数据科学。形状的大小对应教育的时长。
- en: 'Some observations:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一些观察：
- en: Almost all schools in this list are from US, except for DSTI (France), Imperial
    College (UK), Liverpool (UK), UCD (Ireland), and Queens University (Canada).
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这份名单中的几乎所有学校都来自美国，除了 DSTI（法国）、帝国学院（英国）、利物浦大学（英国）、UCD（爱尔兰）和女王大学（加拿大）。
- en: While we don't have all data for 2019 tuition, we saw many schools increase
    the tuition in 2020\. This trend cannot continue for long.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尽管我们没有2019年的所有学费数据，但我们看到许多学校在2020年提高了学费。这一趋势无法持续太久。
- en: We don't see much correlation between the school ranking and tuition.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们没有看到学校排名与学费之间的明显相关性。
- en: Some programs in Business Analytics are very expensive (Rice is $121,000), while
    Georgia Tech is only $9,900\. Given the ease and many choices of getting good
    education online, it is doubtful that many schools outside of the very top few
    will be able to continue to charge such high tuition for online education.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一些商业分析项目非常昂贵（Rice 的学费为 121,000 美元），而乔治亚理工学院仅需 9,900 美元。鉴于在线获得优质教育的便利和众多选择，许多顶级以外的学校是否能够继续收取如此高的在线教育学费仍然值得怀疑。
