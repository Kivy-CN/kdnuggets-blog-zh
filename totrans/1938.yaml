- en: More Free Data Mining, Data Science Books and Resources
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2015/03/free-data-mining-data-science-books-resources.html](https://www.kdnuggets.com/2015/03/free-data-mining-data-science-books-resources.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The list below based on the [list](http://www.dataonfocus.com/21-free-data-mining-books/)
    compiled by Pedro Martins, but we added the book authors and year, sorted alphabetically
    by title, fixed spelling, and removed the links that did not work. The descriptions
    are by Pedro.
  prefs: []
  type: TYPE_NORMAL
- en: '![data-mining-books](../Images/3e4982074aaa5b4dae23511773f46c77.png)[An Introduction
    to Data Science](https://docs.google.com/file/d/0B6iefdnF22XQeVZDSkxjZ0Z5VUE/edit?pli=1)
    by Jeffrey Stanton, Robert De Graaf, 2013.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An introductory level resource developed by Syracuse University
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[An Introduction to Statistical Learning: with Applications in R](http://www-bcf.usc.edu/~gareth/ISL/ISLR%20Fourth%20Printing.pdf)
    by Gareth James, Daniela Witten, Trevor Hastie, Robert Tibshirani, 2013.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Overview of statistical learning based on large datasets of information. The
    exploratory techniques of the data are discussed using the R programming language.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[A Programmer’s Guide to Data Mining](http://guidetodatamining.com/) by Ron
    Zacharski, 2012.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A guide through data mining concepts in a programming point of view. It provides
    several hands-on problems to practice and test the subjects taught on this online
    book.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Bayesian Reasoning and Machine Learning](http://web4.cs.ucl.ac.uk/staff/D.Barber/pmwiki/pmwiki.php?n=Brml.HomePage)
    by David Barber, 2012.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: focusing on applying it to machine learning algorithms and processes. It is
    a hands-on resource, great to absorb all the knowledge in the book.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Big Data, Data Mining, and Machine Learning: Value Creation for Business Leaders
    and Practitioners](http://andishco.net/wp-content/uploads/2014/11/Andish-System-Academy_Big-Data-Data-Mining-and-Machine-Learning.pdf)
    by Jared Dean, 2014.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On this resource the reality of big data is explored, and its benefits, from
    the marketing point of view. It also explains how to storage these kind of data
    and algorithms to process it, based on data mining and machine learning.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Data Mining and Analysis: Fundamental Concepts and Algorithms](http://www.dataminingbook.info/pmwiki.php/Main/BookDownload)
    by Mohammed J. Zaki, Wagner Meira, Jr., Data Mining and Analysis: Fundamental
    Concepts and Algorithms, Cambridge University Press, May 2014.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A great cover of the data mining exploratory algorithms and machine learning
    processes. These explanations are complemented by some statistical analysis.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Data Mining and Business Analytics with R](http://www.nataraz.in/data/ebook/hadoop/Data_Mining_and_Business_Analytics_with_R__Johannes_Ledolter.pdf)
    by Johannes Ledolter, 2013.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Another R based book describing all processes and implementations to explore,
    transform and store information. It also focus on the concept of Business Analytics.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Data Mining Techniques: For Marketing, Sales, and Customer Relationship Management](http://www.ru.lv/~peter/zinatne/ebooks/Wiley%20-%20Data.Mining.Techniques.for.Marketing.Sales.and.Customer.Support.%282004%29,.2Ed.pdf)
    by Michael J.A. Berry, Gordon S. Linoff, 2004.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A data mining book oriented specifically to marketing and business management.
    With great case studies in order to understand how to apply these techniques on
    the real world.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Data Mining with Rattle and R: The Art of Excavating Data for Knowledge Discovery](http://mineriaddatos.wikispaces.com/file/view/Data+Mining+With+Rattle+and+R_+The+Art+of+Excavating+Data+for+Knowledge+Discovery+-+Graham+Williams.pdf)
    by Graham Williams, 2011.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The objective of this book is to provide you lots of information on data manipulation.
    It focus on the Rattle toolkit and the R language to demonstrate the implementation
    of these techniques.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Gaussian Processes for Machine Learning](http://www.gaussianprocess.org/gpml/chapters/RW.pdf)
    by Carl Edward Rasmussen and Christopher K. I. Williams, 2006.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This is a theoretical book approaching learning algorithms based on probabilistic
    Gaussian processes. It’s about supervised learning problems, describing models
    and solutions related to machine learning.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Inductive Logic Programming Techniques and Applications](http://www-ai.ijs.si/SasoDzeroski/ILPBook/)
    by Nada Lavrac and Saso Dzeroski, 1994.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An old book about inductive logic programming with great theoretical and practical
    information, referencing some important tools.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Information Theory, Inference, and Learning Algorithms](http://www.inference.phy.cam.ac.uk/mackay/itprnn/book.html)
    by David MacKay, 2009.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An interesting approach to information theory merged with the inference and
    learning concepts. This book taught a lot of data mining techniques making the
    relationship with information theory.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Introduction to Machine Learning](http://arxiv.org/pdf/0904.3664.pdf) by Amnon
    Shashua, 2008.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A simple, yet very important book, to introduce everyone to the machine learning
    subject.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Machine Learning](http://www.intechopen.com/books/machine_learning) by Abdelhamid
    Mellouk and Abdennacer Chebira, 2009.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A very complete book about the machine learning subject approaching several
    specific, and very useful techniques.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Machine Learning, Neural and Statistical Classification](http://www1.maths.leeds.ac.uk/~charles/statlog/)
    by Donald Michie, David Spiegelhalter, Charles Taylor, 1994.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A good old book about statistical methodology, learning techniques and another
    important issues related to machine learning.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Machine Learning - Wikipedia Guide](https://en.wikipedia.org/wiki/Book:Machine_Learning_%E2%80%93_The_Complete_Guide)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A great resource provided by Wikipedia assembling a lot of machine learning
    in a simple, yet very useful and complete guide.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Mining of Massive Datasets](http://www.mmds.org/) by Jure Leskovec, Anand
    Rajaraman, Jeff Ullman, 2014.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The focus of this book is provide the necessary tools and knowledge to manage,
    manipulate and consume large chunks of information into databases.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Modeling With Data](http://modelingwithdata.org/about_the_book.html) by Ben
    Klemens, 2008.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This book focus some processes to solve analytical problems applied to data.
    In particular explains you the theory to create tools for exploring big datasets
    of information.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Pattern Recognition and Machine Learning (Information Science and Statistics)](http://www.rmki.kfki.hu/~banmi/elte/Bishop%20-%20Pattern%20Recognition%20and%20Machine%20Learning.pdf)
    by Bishop, Christopher, 2006.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This book presents you a lot of pattern recognition stuff based on the Bayesian
    networks perspective. Many machine learning concepts are approached and exemplified.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Probabilistic Programming & Bayesian Methods for Hackers](http://camdavidsonpilon.github.io/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers/)
    by Cam Davidson-Pilon, 2013.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A book about Bayesian networks that provide capabilities to solve very complex
    problems. Also discusses programming implementations on the Python language.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[The Elements of Statistical Learning: Data Mining, Inference, and Prediction,
    Second Edition](http://web.stanford.edu/~hastie/local.ftp/Springer/OLD/ESLII_print4.pdf)
    by Trevor Hastie, Robert Tibshirani and Jerome Friedman, 2009.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This is a conceptual book in terms of data mining and prediction with a statistical
    point of view. Covers many machine learning subjects too.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Reinforcement Learning: An introduction](http://www.cse.wustl.edu/~kilian/introductions/reinforcement_learning.pdf)
    by Richard S. Sutton and Andrew G. Barto, 2015.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A solid approach to the reinforcement learning thematic providing solution methods.
    It describes also some very important case studies.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '[Think Bayes, Bayesian Statistics Made Simple](http://greenteapress.com/thinkbayes/)
    by Allen B. Downey, 2013.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A Python programming language approach to the Bayesian statistical methods,
    where these techniques are applied to solve real-world problems and simulations.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Bio: [Pedro Martins](http://www.dataonfocus.com/about/) is one half of Data
    On Focus team, fascinated with all issues related to IT. He is in mid-twenties,
    from Portugal, has an informatics engineering background, and passion for data
    mining and data science.'
