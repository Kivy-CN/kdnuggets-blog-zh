- en: At KDnuggets, we have brought a number of free eBooks to our readers this past
    year. Among other articles highlighting such materials, I have written a series
    of posts since the pandemic erupted, in the case that more people spending more
    time at home may result in more time for reading. Of course, a packed reading
    schedule is obviously not what the past nine months has had in store for everyone,
    but for those who could spare a moment here or there, we hope that some of the
    eBooks we have shared during this tough time may have been useful.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在KDnuggets，我们在过去一年中为读者提供了许多免费电子书。在其他突出这些材料的文章中，我撰写了一系列帖子，因为疫情爆发后，更多人在家中度过的时间可能会带来更多阅读时间。当然，过去九个月的时间并不完全是一个充实的阅读计划，但对于那些能抽出一点时间的人，我们希望我们在这段艰难时期分享的一些电子书可能会有所帮助。
