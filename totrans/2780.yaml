- en: ML Platforms Architecture
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习平台架构
- en: For custom-built ML platforms, open-source packages and technologies have been
    the preferred choice (e.g., Uber’s case: [HDFS](http://hadoop.apache.org/), [Spark](https://spark.apache.org/), [Samza](http://samza.apache.org/), [Cassandra](http://cassandra.apache.org/), [MLLib](https://spark.apache.org/mllib/), [XGBoost](https://github.com/dmlc/xgboost),
    and [TensorFlow](https://www.tensorflow.org/)), determining much of the underlying
    architecture.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 对于定制构建的机器学习平台，开源软件包和技术一直是首选（例如，Uber 的案例：[HDFS](http://hadoop.apache.org/)、[Spark](https://spark.apache.org/)、[Samza](http://samza.apache.org/)、[Cassandra](http://cassandra.apache.org/)、[MLLib](https://spark.apache.org/mllib/)、[XGBoost](https://github.com/dmlc/xgboost)
    和 [TensorFlow](https://www.tensorflow.org/)），决定了大部分底层架构。
- en: Use cases to be solved and how much real-time vs. static data modeling was required
    have been the other factors shaping platform architectures. Uber services’ real-time
    needs (e.g., forecasting ride time) differ from AirBnB’s (e.g., recommender) and
    are very different from FICO’s (e.g., credit scoring) in terms of access, processing
    data requirements and expected time to prediction, hence having very distinct
    architectural needs.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 需要解决的用例和实时与静态数据建模的需求是影响平台架构的其他因素。Uber 服务的实时需求（例如，预测乘车时间）与 AirBnB（例如，推荐系统）和 FICO（例如，信用评分）在访问、处理数据需求和预测时间上有很大不同，因此具有非常独特的架构需求。
- en: '![](../Images/8f81a9978bd38a85a03346a590abc1f0.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8f81a9978bd38a85a03346a590abc1f0.png)'
- en: '*Uber’s ML Platform — Michelangelo, source: Uber engineering [https://eng.uber.com/michelangelo-machine-learning-platform/](https://eng.uber.com/michelangelo-machine-learning-platform/).*'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*Uber 的机器学习平台 — Michelangelo，来源：Uber 工程 [https://eng.uber.com/michelangelo-machine-learning-platform/](https://eng.uber.com/michelangelo-machine-learning-platform/)。*'
- en: For example, in the case of Uber, models that are deployed online cannot access
    data stored in HDFS, making it difficult to retrieve key features from production
    online databases (e.g., query the UberEATS order service to compute the average
    meal prep time for a restaurant over a specific period of time).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在 Uber 的案例中，在线部署的模型无法访问存储在 HDFS 中的数据，这使得从生产在线数据库中检索关键特征变得困难（例如，查询 UberEATS
    订单服务以计算某餐厅在特定时间段内的平均餐前准备时间）。
- en: 'Uber’s solution is to pre-compute and store those needed features in Cassandra,
    so latency requirements at prediction time could be met (source: Uber engineering
    — Michelangelo [https://eng.uber.com/michelangelo-machine-learning-platform/](https://eng.uber.com/michelangelo-machine-learning-platform/)).'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: Uber 的解决方案是预计算并在 Cassandra 中存储所需的特征，以便在预测时能够满足延迟要求（来源：Uber 工程 — Michelangelo
    [https://eng.uber.com/michelangelo-machine-learning-platform/](https://eng.uber.com/michelangelo-machine-learning-platform/)）。
- en: 'Commercial ML Platforms, as opposed to custom-built open-source, are intended
    to generalize over a vast and diverse array of ML problems and use cases. Their
    architecture needs to support critical capabilities while allowing sufficient
    customization via abstraction layers:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 商业 ML 平台，与定制构建的开源平台不同，旨在对大量多样化的 ML 问题和用例进行概括。它们的架构需要支持关键功能，同时通过抽象层允许足够的定制：
- en: Automatic Deployment and Auto Scaling of Infrastructure (Cloud, Hybrid and On-Premise)
    — Distributed
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 基础设施的自动部署和自动扩展（云端、混合和本地）——分布式
- en: '**API**— RESTful ML services —Programmatic API-fication and Integration'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**API**——RESTful ML 服务——程序化 API 化和集成'
- en: Advanced Feature Engineering — **DSL****
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高级特征工程 ——**DSL**
- en: Programmatic use of Algorithms and Models
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 算法和模型的程序化使用
- en: Customization with Programmatic Automation for ML Workflows — **DSL**
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过程序化自动化定制 ML 工作流 ——**DSL**
- en: 'Front-end: Visualizations and Interface'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前端：可视化和界面
- en: 'Development Tools: Bindings (Python, R, Java, C), Libraries, CLI tools'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开发工具：绑定（Python、R、Java、C）、库、CLI 工具
- en: '** DSL Domain Specific Language'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**DSL 领域特定语言**'
- en: '![](../Images/132f023c2a5fe1d7e143b33c9d8eb1ab.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/132f023c2a5fe1d7e143b33c9d8eb1ab.png)'
- en: '*ML Platform architecture overview (Courtesy of BigML Inc).*'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '*ML 平台架构概述（感谢 BigML Inc）。*'
- en: APIs and programmatic automation with DSLs —** Domain Specific Languages **—
    warrant a spin-off post. AutoML, in particular, will be covered in section 7 of
    this post series.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: APIs 和程序化自动化与 DSLs ——**领域特定语言**——值得另写一篇文章。特别是 AutoML，将在本系列文章的第 7 节中进行讲解。
- en: DSLs provide the necessary level of abstraction on top of APIs and the computing
    infrastructure to deal with complexity, automation, and customization. Examples
    of DSL approaches are Uber’s DSL for Feature Selection and Transformation ([Uber’s
    ML Platform — Michelangelo](https://eng.uber.com/michelangelo-machine-learning-platform/))
    and [BigML’s DSL for ML workflow automation](https://github.com/whizzml/examples) ([WhizzML](https://github.com/whizzml/examples)).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: DSLs 在 APIs 和计算基础设施之上提供了必要的抽象层，以应对复杂性、自动化和定制化。DSL 方法的例子包括 Uber 的特征选择和转换 DSL
    ([Uber’s ML Platform — Michelangelo](https://eng.uber.com/michelangelo-machine-learning-platform/))
    和 [BigML 的 ML 工作流自动化 DSL](https://github.com/whizzml/examples) ([WhizzML](https://github.com/whizzml/examples))。
