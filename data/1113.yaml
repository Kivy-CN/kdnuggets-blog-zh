- en: '**Transitioning from a Data Analyst to a Data Scientist**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**从数据分析师转型为数据科学家**'
- en: Although their many similarities between the two career paths, there are also
    many differences as well. The higher pay that Data Scientists receive comes with
    more responsibility. This extra responsibility entails more studying, more knowledge,
    and more practicing your coding skills.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这两条职业道路有很多相似之处，但也有许多不同之处。数据科学家获得的更高薪水伴随着更多的责任。这些额外的责任包括更多的学习、更多的知识以及更多的编程技能实践。
- en: Below are a few pointers on what I would recommend you to do if you wish to
    make that transition from a Data Analyst to a Data Scientist.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些建议，如果你希望从数据分析师转型为数据科学家，我推荐你采取的措施。
- en: '***Play the role of a Data Scientist.***'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '***扮演数据科学家的角色。***'
- en: If you’ve made the decision to transition into a Data Scientist, you must have
    done a lot of extra reading to fully understand what it entails to become a Data
    Scientist. You will go from describing trends in your data to uncover new data
    using your existing data and build machine learning models to support your hypothesis.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经决定转型成为数据科学家，你一定做了大量额外的阅读，以全面理解成为数据科学家的要求。你将从描述数据中的趋势，转变为利用现有数据发现新数据，并构建机器学习模型以支持你的假设。
- en: 'Data Scientists:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家：
- en: Spend a lot of their time cleaning data using languages like Python or R.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 花费大量时间使用如 Python 或 R 等语言清理数据。
- en: Build predictive models using machine learning algorithms such as gradient boosting,
    linear regression, logistic regression, decision trees, Random Forest, and more.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用机器学习算法，如梯度提升、线性回归、逻辑回归、决策树、随机森林等，构建预测模型。
- en: Evaluate the models they create to get a high percentage accuracy in order to
    validate the analysis
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估他们创建的模型，以获得高百分比的准确率，从而验证分析结果。
- en: Test and improve the accuracy of already built ML models.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试和改进已建立的机器学习模型的准确性。
- en: Build visualizations to narrate the advanced analysis result.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建可视化图表来叙述高级分析结果。
- en: '***Develop your skills.***'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '***提升你的技能。***'
- en: As a Data Analyst, you may not be coding every day. Your job requirements involve
    you coding and use your technical skills, however, some of your time may be allocated
    elsewhere, e.g. identifying trends to aid business decisions. As a Data Scientist,
    have the ability to code is vital as you will be doing it most of your time along
    with having the comfortability of switching and using different programming environments.
    This may require you to understand the syntax of different programming languages
    that are used frequently such as R, Python, and Java.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据分析师，你可能不会每天都编写代码。你的工作要求包括编写代码和运用技术技能，但你的部分时间可能会分配到其他地方，例如识别趋势以帮助业务决策。作为数据科学家，能够编写代码是至关重要的，因为你大部分时间都在编写代码，并且需要能够适应和使用不同的编程环境。这可能要求你理解频繁使用的不同编程语言的语法，如
    R、Python 和 Java。
- en: Data Analysts use very minimal Mathematical and Statistical approaches than
    Data scientists. So brushing up on your Maths and Stats will highly benefit you
    as you will have to apply this knowledge in your day-to-day life. You will have
    to write algorithms from scratch and fully understand how these machine learning
    algorithms work.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师使用的数学和统计方法远少于数据科学家。因此，复习数学和统计将对你大有裨益，因为你将需要在日常生活中应用这些知识。你需要从头编写算法，并全面理解这些机器学习算法的工作原理。
- en: The more coding you do, the more programming languages you learn, the better
    Data Scientist you will become. You can do both the above points by practicing
    your code, creating side projects, involving yourself in code challenges such
    as Kaggle, LeetCode, and more. The only way you will know if you can become a
    Data Scientist, is to practice living the life of a Data Scientist.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你编写的代码越多，学习的编程语言越多，你就会成为更出色的数据科学家。你可以通过练习代码、创建副项目、参与像 Kaggle、LeetCode 等代码挑战来实现上述目标。你只有通过实践数据科学家的生活，才能知道自己是否能成为一名数据科学家。
- en: I hope this had helped you give some insight on the difference between the two
    roles and guidance if you are planning to transition from a Data Analyst to a
    Data Scientist.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这能帮助你了解这两个角色之间的区别，并为你计划从数据分析师转型为数据科学家提供一些指导。
- en: This article was originally published on [AI Time Journal](https://www.aitimejournal.com/@nisha.arya.ahmed/whats-the-difference-between-a-data-scientist-and-a-data-analyst).
