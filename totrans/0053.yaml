  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5 种 DALL-E 3 使用案例
- en: 原文：[https://www.kdnuggets.com/5-use-cases-of-dalle-3](https://www.kdnuggets.com/5-use-cases-of-dalle-3)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-use-cases-of-dalle-3](https://www.kdnuggets.com/5-use-cases-of-dalle-3)
- en: '![5 Use Cases of DALLE-3](../Images/b37f451ee22c829a6163383b98d1d354.png)'
  id: totrans-2
