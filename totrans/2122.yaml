- en: The LLM Engineer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This part of the course focuses on the practical application of LLMs. It will
    guide learners through the process of creating LLM-based applications and deploying
    them. The topics covered include running LLMs, building vector databases for retrieval-augmented
    generation, advanced RAG techniques, inference optimization, and deployment strategies.
    During this part of the course, you will learn about the LangChain framework and
    Pinecone for vector databases, which are essential for integrating and deploying
    LLM solutions.
  prefs: []
  type: TYPE_NORMAL
