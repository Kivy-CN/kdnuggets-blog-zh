- en: '*Selected answer to:* [Is it better for a data scientist to work for a big
    company or startup?](https://www.quora.com/Is-it-better-for-a-data-scientist-to-work-for-a-big-company-or-startup)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '*选定答案：* [数据科学家是去大公司还是初创公司工作更好？](https://www.quora.com/Is-it-better-for-a-data-scientist-to-work-for-a-big-company-or-startup)'
- en: I'm afraid that data quality is a problem everywhere, and data engineering is
    most of the work. I prefer doing a bit of everything myself, but it sounds like
    you want to focus more narrowly on the modeling. A big company might be a better
    fit. However I'd have this conversation with your current company first to see
    if you can shift your responsibilities to what you want.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我担心数据质量在各处都是问题，而数据工程是大部分工作。我更喜欢自己做各种事情，但听起来你想更专注于建模。大公司可能会更合适。不过，我建议你先与当前公司谈谈，看看是否可以将你的职责调整到你想要的方向。
