- en: What is NoSQL?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: NoSQL is essentially the response to SQL’s rigid structure. First created in
    the early 1970s, NoSQL didn’t really take off until the late 2000s, when Amazon
    and Google both put a lot of research and development into it. Since then, it’s
    taken off to be an integral part of the modern world, with many big websites around
    the world using some form of NoSQL.
  prefs: []
  type: TYPE_NORMAL
- en: So what is NoSQL exactly? Essentially it is a philosophy for creating databases
    that does *not* require a schema *nor* does it store data in a relational model.
    In fact, NoSQL has a variety of [NoSQL Databases](https://hostingdata.co.uk/nosql-database/)
    to pick from, each with their own specialization and use cases. As such, NoSQL
    is incredibly diverse when it comes to filling niches, and you can almost certainly
    find a NoSQL data model to fit your needs.
  prefs: []
  type: TYPE_NORMAL
