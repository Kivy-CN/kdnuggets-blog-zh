- en: MLOps is crucial because it addresses the challenges of deploying ML models
    at scale. It aids in managing the complexity, diversity, and volume of ML models
    while ensuring robust, repeatable, and scalable processes. Machine learning models
    are only as valuable as their real-world performance, and MLOps allows businesses
    to monitor and improve models continually over time.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps 是至关重要的，因为它解决了大规模部署 ML 模型的挑战。它有助于管理 ML 模型的复杂性、多样性和数量，同时确保过程的稳健性、可重复性和可扩展性。机器学习模型的价值取决于它们在实际应用中的表现，而
    MLOps 使企业能够持续监控和改进模型。
- en: Moreover, MLOps enforces automation, reproducibility, and continuous integration
    and deployment, which are all necessary to meet the fast-paced demands of modern
    businesses. These practices help in reducing time-to-market and ensuring model
    accuracy and reliability. Without MLOps, organizations may face difficulties in
    deploying and maintaining machine learning models, which could result in missed
    opportunities or ineffective AI applications. Thus, MLOps plays a pivotal role
    in operationalizing AI, bringing more accuracy, efficiency, and predictability
    to the process.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，MLOps 强调自动化、可重复性以及持续集成和部署，这些都是满足现代企业快节奏需求所必需的。这些实践有助于缩短上市时间，确保模型的准确性和可靠性。没有
    MLOps，组织可能会在部署和维护机器学习模型时面临困难，从而导致错失机会或无效的 AI 应用。因此，MLOps 在将 AI 落实到实际操作中起着关键作用，为过程带来更多的准确性、效率和可预测性。
- en: 'There are a wide variety of resources to learn about the foundations of MLOps,
    and now there is another to add to the mix. [Data Science Horizons](https://datasciencehorizons.com/)
    has recently published a free ebook on the essentials of MLOps, titled [**Essential
    MLOps: What You Need to Know for Successful Implementation**](https://datasciencehorizons.com/ebook-essential-mlops-successful-implementation/).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有多种资源可以学习 MLOps 的基础知识，而现在还有一本新书加入其中。[数据科学地平线](https://datasciencehorizons.com/)
    最近发布了一本关于 MLOps 基础知识的免费电子书，标题为 [**Essential MLOps：成功实施所需了解的要点**](https://datasciencehorizons.com/ebook-essential-mlops-successful-implementation/)。
- en: 'Essential MLOps: What You Need to Know for Successful Implementation covers
    a wide range of topics, from the foundational concepts of MLOps and the role of
    data scientists and engineers in this discipline, to essential skills such as
    data management, model training and evaluation, and continuous integration and
    deployment. Additionally, we dive into the tools and technologies that facilitate
    MLOps implementation, including data version control systems, CI/CD tools, and
    monitoring solutions. Finally, through a series of case studies, we demonstrate
    the real-world impact of MLOps across various industries, highlighting how it
    can lead to improved efficiency, more informed decision-making, and better overall
    performance.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**《Essential MLOps: What You Need to Know for Successful Implementation》**
    涵盖了广泛的主题，从 MLOps 的基础概念及数据科学家和工程师在这一领域的角色，到数据管理、模型训练与评估以及持续集成和部署等关键技能。此外，我们深入探讨了促进
    MLOps 实施的工具和技术，包括数据版本控制系统、CI/CD 工具和监控解决方案。最后，通过一系列案例研究，我们展示了 MLOps 在各个行业的实际影响，突出它如何提高效率、更具信息的决策和更好的整体性能。'
- en: The ebook covers a lot of ground in a relatively low number of pages, concisely
    introducing readers to important topics in the world of MLOps.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本电子书在相对较少的页面中涵盖了大量内容，简明扼要地向读者介绍了 MLOps 领域的重要话题。
- en: 'If interested in a beginner''s introduction to machine learning operations,
    have a look at [Essential MLOps: What You Need to Know for Successful Implementation](https://datasciencehorizons.com/ebook-essential-mlops-successful-implementation/).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你对机器学习操作的初学者介绍感兴趣，可以查看 [《Essential MLOps: What You Need to Know for Successful
    Implementation》](https://datasciencehorizons.com/ebook-essential-mlops-successful-implementation/)。'
