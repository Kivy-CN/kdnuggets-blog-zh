- en: It supports IPv4 and IPv6 addresses and can handle single IP addresses and lists
    of IP addresses. But it is important to note that the library is not accurate
    100% of the time, and the accuracy of the results will depend on the data source
    used and the quality of the data. However, it is widely used, and the community
    is active, so the library is updated regularly.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 它支持 IPv4 和 IPv6 地址，并且可以处理单个 IP 地址和 IP 地址列表。但需要注意的是，这个库并不是 100% 准确，结果的准确性取决于所用的数据源和数据的质量。然而，它被广泛使用，社区活跃，所以库会定期更新。
