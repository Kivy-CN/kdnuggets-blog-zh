- en: 'Here is a simple observation:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The mathematical foundations of Data Science rest on four elements: Linear
    Algebra, Probability Theory, Multivariate Calculus, and Optimization theory.'
  prefs: []
  type: TYPE_NORMAL
- en: Most of these are taught (at least partially) in high schools.
  prefs: []
  type: TYPE_NORMAL
- en: In this program, we use these maths foundations (which you learned in high school)
    to teach the foundations of Data Science and Artificial Intelligence
  prefs: []
  type: TYPE_NORMAL
- en: The program is interactive and personalized for a duration of three months.
    It includes a certificate of completion. Coding examples are in Python (Pandas
    and NumPy)
  prefs: []
  type: TYPE_NORMAL
- en: The program delivery is by video. **The program also includes a copy of a pdf
    book.**
