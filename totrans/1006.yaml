- en: Linear Algebra
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 线性代数
- en: 'Linear Algebra is a branch of mathematics that is extremely useful in data
    science and machine learning. Linear algebra is the most important math skill
    in machine learning. Most machine learning models can be expressed in matrix form.
    A dataset itself is often represented as a matrix. Linear algebra is used in data
    preprocessing, data transformation, and model evaluation. Here are the topics
    you need to be familiar with:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 线性代数是数学的一个分支，在数据科学和机器学习中极为有用。线性代数是机器学习中最重要的数学技能。大多数机器学习模型可以用矩阵形式表示。数据集本身通常也表示为矩阵。线性代数用于数据预处理、数据转换和模型评估。以下是你需要熟悉的主题：
- en: Vectors
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向量
- en: Matrices
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵
- en: Transpose of a matrix
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵的转置
- en: Inverse of a matrix
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵的逆
- en: Determinant of a matrix
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵的行列式
- en: Trace of a matrix
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 矩阵的迹
- en: Dot product
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点积
- en: Eigenvalues
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征值
- en: Eigenvectors
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 特征向量
- en: 'Application of Linear Algebra to Machine Learning: Dimensionality Reduction
    Using Principal Component Analysis'
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 线性代数在机器学习中的应用：使用主成分分析进行降维
- en: 'Principal Component Analysis (PCA) is a statistical method that is used for
    feature extraction. PCA is used for high-dimensional and highly correlated data.
    The basic idea of PCA is to transform the original space of features into the
    space of principal components, as shown in Figure 1 below:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 主成分分析（PCA）是一种用于特征提取的统计方法。PCA用于高维和高度相关的数据。PCA的基本思想是将原始特征空间转换为主成分空间，如下图1所示：
- en: '![PCA algorithm transforms from old to new feature space so as to remove feature
    correlation](../Images/cf26878d41876d6d30fc00817639d937.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![PCA算法将旧特征空间转换为新特征空间，从而去除特征相关性](../Images/cf26878d41876d6d30fc00817639d937.png)'
- en: 'Figure 1: PCA algorithm transforms from old to new feature space so as to remove
    feature correlation. Image by Benjamin O. Tayo'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：PCA算法将旧特征空间转换为新特征空间，从而去除特征相关性。图片由Benjamin O. Tayo提供
- en: 'A PCA transformation achieves the following:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: PCA变换实现了以下目标：
- en: a) Reduce the number of features to be used in the final model by focusing only
    on the components accounting for the majority of the variance in the dataset.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a) 通过仅关注数据集中方差大部分的组件，减少最终模型中使用的特征数量。
- en: b) Removes the correlation between features.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b) 去除特征之间的相关性。
- en: Mathematical Basis of PCA
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PCA的数学基础
- en: 'Suppose we have a highly correlated features matrix with *4* features and *n *observation
    as shown in Table 1 below:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们有一个高度相关的特征矩阵，其中有*4*个特征和*n*个观察值，如下表1所示：
- en: '![Features matrix with 4 variables and n observations.](../Images/2609789d5f97c1cfe9c1cfa7f321d257.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![具有4个变量和n个观察值的特征矩阵。](../Images/2609789d5f97c1cfe9c1cfa7f321d257.png)'
- en: Table 1\. Features matrix with 4 variables and n observations.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 表1\. 具有4个变量和n个观测值的特征矩阵。
- en: 'To visualize the correlations between the features, we can generate a scatter
    plot, as shown in Figure 1\. To quantify the degree of correlation between features,
    we can compute the covariance matrix using this equation:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 为了可视化特征之间的相关性，我们可以生成一个散点图，如图1所示。为了量化特征之间的相关程度，我们可以使用以下方程计算协方差矩阵：
- en: '![Mathematical Basis of PCA](../Images/395ed0d4bbe0dc317da6a229304e42f1.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![PCA的数学基础](../Images/395ed0d4bbe0dc317da6a229304e42f1.png)'
- en: 'In matrix form, the covariance matrix can be expressed as a 4 x 4 symmetric
    matrix:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在矩阵形式中，协方差矩阵可以表示为4 x 4的对称矩阵：
- en: '![covariance matrix can be expressed as a 4 x 4 symmetric matrix](../Images/e06cb53231305501b6d9497f344b4881.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![协方差矩阵可以表示为4 x 4的对称矩阵](../Images/e06cb53231305501b6d9497f344b4881.png)'
- en: 'This matrix can be diagonalized by performing a unitary transformation (PCA
    transformation) to obtain the following:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过进行单位ary变换（PCA变换），可以对该矩阵进行对角化，得到如下结果：
- en: '![PCA transformation](../Images/fda01ef8baa36c9e064c43c142bf83b6.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![PCA变换](../Images/fda01ef8baa36c9e064c43c142bf83b6.png)'
- en: 'Since the trace of a matrix remains invariant under a unitary transformation,
    we observe that the sum of the eigenvalues of the diagonal matrix is equal to
    the total variance contained in features *X1*, *X2*, *X3*, and *X4*. Hence, we
    can define the following quantities:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 由于矩阵的迹在单位ary变换下保持不变，我们观察到对角矩阵的特征值之和等于特征 *X1*、*X2*、*X3* 和 *X4* 中包含的总方差。因此，我们可以定义以下量：
- en: '![Linear Algebra for Data Science](../Images/2c0d131d60a492cd450a5999c56f8c13.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学中的线性代数](../Images/2c0d131d60a492cd450a5999c56f8c13.png)'
- en: Notice that when *p = 4*, the cumulative variance becomes equal to 1 as expected.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当*p = 4*时，累计方差如预期变为1。
- en: 'Case Study: Implementation of PCA Using the Iris Dataset'
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 案例研究：使用鸢尾花数据集实现PCA
- en: To illustrate how PCA works, we show an example by examining the iris dataset.
    The R code can be downloaded from here:[*https://github.com/bot13956/principal_component_analysis_iris_dataset/blob/master/PCA_irisdataset.R*](https://github.com/bot13956/principal_component_analysis_iris_dataset/blob/master/PCA_irisdataset.R)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明PCA的工作原理，我们通过检查鸢尾花数据集来展示一个例子。R代码可以从这里下载：[*https://github.com/bot13956/principal_component_analysis_iris_dataset/blob/master/PCA_irisdataset.R*](https://github.com/bot13956/principal_component_analysis_iris_dataset/blob/master/PCA_irisdataset.R)
- en: Summary
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Linear algebra is an essential tool in data science and machine learning. Thus,
    beginners interested in data science must familiarize themselves with essential
    concepts in linear algebra.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 线性代数是数据科学和机器学习中的一个重要工具。因此，初学者如果对数据科学感兴趣，必须熟悉线性代数中的基本概念。
