  zh: 从书籍网站直接摘录的描述：
- en: As the scale and scope of data collection continue to increase across virtually
    all fields, statistical learning has become a critical toolkit for anyone who
    wishes to understand data. An Introduction to Statistical Learning provides a
    broad and less technical treatment of key topics in statistical learning. Each
    chapter includes an R lab. This book is appropriate for anyone who wishes to use
    contemporary tools for data analysis.
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 随着数据收集的规模和范围在几乎所有领域持续增加，统计学习已经成为任何希望理解数据的人的关键工具。《统计学习导论》提供了对统计学习关键主题的广泛且不太技术化的处理。每章都包括一个
    R 实验室。本书适合任何希望使用现代数据分析工具的人。
