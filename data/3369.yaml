- en: Read the book and learn about oracles, genies, singletons; about boxing methods,
    tripwires, and mind crime; about humanity's cosmic endowment and differential
    technological development; indirect normativity, instrumental convergence, whole
    brain emulation and technology couplings; Malthusian economics and dystopian evolution;
    artificial intelligence, and biological cognitive enhancement, and collective
    intelligence.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 阅读本书，了解有关神谕、精灵、单例模式；了解关于拳击方法、触发器和思想犯罪；了解人类的宇宙赠予和技术差异发展；间接规范性、工具收敛、全脑仿真和技术耦合；马尔萨斯经济学和反乌托邦进化；人工智能、生物认知增强和集体智能。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This profoundly ambitious and original book picks its way carefully through
    a vast tract of forbiddingly difficult intellectual terrain. Yet the writing is
    so lucid that it somehow makes it all seem easy.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本极具雄心和原创性的书在一片难度极高的知识领域中小心翼翼地探寻。然而，写作如此清晰，仿佛一切都变得简单起来。
- en: '**7\. [Markov Models: Master Data Science and Unsupervised Machine Learning
    in Python](https://www.amazon.com/Markov-Models-Science-Unsupervised-Learning-ebook/dp/B01M1J1Y8C/ref=zg_bs_3887_12?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G)**'
