- en: '![Women in Big Data and Data Science](../Images/dacf3b4455e2566c68a4b8d5657a073d.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![Women in Big Data and Data Science](../Images/dacf3b4455e2566c68a4b8d5657a073d.png)'
- en: '[Carrie Grimes Bostock](https://research.google.com/pubs/author31907.html),
    Distinguished Engineer at Google. Grimes has spent her career at Google, where
    she currently works on data-driven resource planning, cost analysis, and distributed
    cluster management software as part of the Technical Institute Group. Grimes holds
    a PhD in Statistics from Stanford University and an AB in Anthropology from Harvard
    University.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Carrie Grimes Bostock](https://research.google.com/pubs/author31907.html)，谷歌的杰出工程师。Grimes
    的职业生涯一直在谷歌，她目前在技术研究所小组中从事数据驱动的资源规划、成本分析和分布式集群管理软件的工作。Grimes 拥有斯坦福大学统计学博士学位和哈佛大学人类学学士学位。'
- en: '[Meta S. Brown](http://www.metabrown.com/), [@metabrown312](https://twitter.com/metabrown312),
    is a consultant, speaker and writer who promotes the use of business analytics.
    A hands-on analyst who has tackled projects with up to $900 million at stake,
    she is a recognized expert in cutting-edge business analytics.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Meta S. Brown](http://www.metabrown.com/)、[@metabrown312](https://twitter.com/metabrown312)
    是一位顾问、演讲者和作家，致力于推广商业分析的使用。作为一名实操分析师，她曾处理过高达 9 亿美元的项目，是前沿商业分析领域的公认专家。'
- en: '[Jennifer Chayes](https://www.linkedin.com/in/jennifer-chayes-6328145) [@jenniferchayes](https://twitter.com/jenniferchayes),
    is a Distinguished Scientist and Managing Director at Microsoft Research. Chayes
    said during the career panel discussion at the Women in Big Data event: "You shouldn''t
    let your fear about your own abilities or a fear that you might be an impostor
    or something have any bearing on the kinds of decisions that you make. You should
    just take that part of your brain and say thank you for sharing and just put it
    aside. We all have that part of our brain and if I''d listened to that part of
    my brain I would have had a very boring life." Chayes holds a PhD in Mathematical
    Physics from Princeton University.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[詹妮弗·查耶斯](https://www.linkedin.com/in/jennifer-chayes-6328145) [@jenniferchayes](https://twitter.com/jenniferchayes)
    是微软研究院的杰出科学家和执行董事。查耶斯在女性大数据活动的职业面板讨论中表示：“你不应该让对自己能力的恐惧或担心自己可能是冒名顶替者的恐惧影响你所做的决策。你应该把大脑中的那部分放在一边，对它说谢谢你分享。我们都有这部分大脑，如果我听从了那部分大脑的声音，我的人生会非常无聊。”查耶斯拥有普林斯顿大学的数学物理学博士学位。'
- en: '[Silvia Chiappa](http://silviac.yolasite.com/) [@csilviavr](https://twitter.com/csilviavr),
    is a Senior Research Scientist at DeepMind, working at the intersection of probabilistic
    modeling and deep learning. Prior to DeepMind, she worked at Microsoft Research
    Cambridge, at the Statistical Laboratory University of Cambridge and the Max-Planck
    Institute for Biological Cybernetics.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[西尔维亚·基亚帕](http://silviac.yolasite.com/) [@csilviavr](https://twitter.com/csilviavr)
    是DeepMind的高级研究科学家，工作领域包括概率建模和深度学习。在加入DeepMind之前，她曾在微软研究院剑桥分院、剑桥大学统计实验室和马克斯·普朗克生物控制理论研究所工作。'
- en: '[Jill Dyche](https://jilldyche.com/), [@jilldyche](https://twitter.com/jilldyche),
    VP SAS Best Practices at SAS Institute. She''s the author of several books, including
    the most recent one, The New IT: How Technology Leaders Are Enabling Business
    Strategy in the Digital Age. Dyche is currently working on a side project, an
    e-book that advocates for simple improvements to animal shelter practices to improve
    pet adoption rates.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[吉尔·戴奇](https://jilldyche.com/) [@jilldyche](https://twitter.com/jilldyche)
    是SAS研究所最佳实践副总裁。她是几本书的作者，包括最近的一本《新IT：技术领导者如何在数字时代推动商业战略》。戴奇目前正在进行一个副项目，撰写一本电子书，倡导简单改进动物收容所的做法，以提高宠物领养率。'
- en: Jana Eggers, [@jeggers](https://twitter.com/jeggers), CEO of Nara Logics, a
    neuroscience-inspired AI company, providing a platform for recommendations and
    decision support. Her career has taken her from 3-person business beginnings to
    50,000-person enterprises. She opened the European logistics software offices
    as part of American Airlines, dove into the internet in 1996 at Lycos, founded
    Intuit’s corporate Innovation Lab, helped define mass customization at Spreadshirt,
    and researched conducting polymers at Los Alamos National Laboratory.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 贾娜·埃格斯 [@jeggers](https://twitter.com/jeggers) 是Nara Logics的首席执行官，这是一家受神经科学启发的人工智能公司，提供推荐和决策支持平台。她的职业生涯从三人企业起步，发展到50,000人的大企业。她曾在美国航空公司开设欧洲物流软件办公室，1996年在Lycos涉足互联网，创办了Intuit的企业创新实验室，帮助Spreadshirt定义了大规模定制，并在洛斯阿拉莫斯国家实验室研究导电聚合物。
- en: Carla Gentry, [@data_nerd](https://twitter.com/data_nerd), is one of the top
    data science influencers on social media. She is currently a Digital Marketing
    Manager at Samtec. She worked with many Fortune 500 companies. She is able to
    take huge complicated databases, decipher business needs and come back with intelligence
    that quantifies spending, profit and trends. Being called a data nerd is a badge
    of courage for this curious Mathematician/Economist because knowledge is power
    and companies are now acknowledging its importance.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 卡拉·金特里 [@data_nerd](https://twitter.com/data_nerd) 是社交媒体上顶尖的数据科学影响者之一。她目前是Samtec的数字营销经理。她曾与许多财富500强公司合作。她能够处理庞大复杂的数据库，解读业务需求，并提供量化支出、利润和趋势的情报。被称为数据狂人是这位好奇的数学家/经济学家的勇气象征，因为知识就是力量，而公司现在也开始认识到这一点。
- en: '[Nikita Johnson](https://www.linkedin.com/in/nikitaljohnson/), [@nikitaljohnson](https://twitter.com/nikitaljohnson),
    is the Founder of RE•WORK, an events organising company that brings together a
    cross-disciplinary mix of industry, startups and academia to explore the latest
    advancements in emerging technology, specifically artificial intelligence, and
    their impact on solving challenges in society.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Nikita Johnson](https://www.linkedin.com/in/nikitaljohnson/)，[@nikitaljohnson](https://twitter.com/nikitaljohnson)，是
    RE•WORK 的创始人，该公司组织活动，将跨学科的行业、初创公司和学术界结合在一起，探讨新兴技术（特别是人工智能）的最新进展及其对解决社会挑战的影响。'
- en: '[Fei-Fei Li](http://vision.stanford.edu/feifeili/), [@drfeifei](https://twitter.com/drfeifei),
    is an Associate Professor at the CS Dept. at Stanford and the Director of the
    Stanford Artificial Intelligence Lab and the Stanford Vision Lab, where she works
    with the most brilliant students and colleagues worldwide to build smart algorithms
    that enable computers and robots to see and think, as well as to conduct cognitive
    and neuroimaging experiments to discover how brains see and think. She received
    Ph.D. from Caltech.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[李飞飞](http://vision.stanford.edu/feifeili/)，[@drfeifei](https://twitter.com/drfeifei)，是斯坦福大学计算机科学系副教授，斯坦福人工智能实验室和斯坦福视觉实验室的主任。在这些实验室中，她与来自世界各地的最杰出的学生和同事们一起工作，构建能够使计算机和机器人具备视觉和思维能力的智能算法，并开展认知和神经影像实验，以揭示大脑如何看待和思考问题。她获得了加州理工学院的博士学位。'
- en: '[Hilary Mason](https://www.linkedin.com/in/hilarymason/), [@hmason](https://twitter.com/hmason),
    is a VP of Research at Cloudera. She is also the Founder of Fast Forward Labs,
    a machine intelligence research company, and was the Data Scientist in Residence
    at Accel and the Chief Scientist at bitly. She loves data and cheeseburgers.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Hilary Mason](https://www.linkedin.com/in/hilarymason/)，[@hmason](https://twitter.com/hmason)，是
    Cloudera 的研究副总裁。她还是 Fast Forward Labs 的创始人，这是一家机器智能研究公司，并曾担任 Accel 的数据科学家驻场专家和
    bitly 的首席科学家。她热爱数据和芝士汉堡。'
- en: '[Karen Matthys](https://profiles.stanford.edu/karen-matthys), Executive Director,
    Institute for Computational and Mathematical Engineering (ICME). She is working
    on the 30by30 campaign, which has a goal of increasing to 30% the women in computer
    science and engineering roles at all levels of organizations by the year 2030.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Karen Matthys](https://profiles.stanford.edu/karen-matthys)，计算与数学工程研究所 (ICME)
    的执行主任。她正在推进 30by30 活动，旨在到2030年，将计算机科学和工程领域各级组织中的女性比例提高到30%。'
- en: Neha Narkhede, [@nehanarkhede](https://twitter.com/nehanarkhede), is a co-founder
    and CTO at Confluent, a company driving a popular big data tool that enables real-time
    streaming capabilities - Apache Kafka, technology developed when the co-founders
    were all working at LinkedIn.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Neha Narkhede, [@nehanarkhede](https://twitter.com/nehanarkhede)，是 Confluent
    的联合创始人兼首席技术官，该公司推动了一款流行的大数据工具——Apache Kafka，该技术是在所有联合创始人都在 LinkedIn 工作时开发的，支持实时流处理功能。
- en: Amy O'Connor, [@ImAmyO](https://twitter.com/ImAmyO), Big Data Evangelist at
    Cloudera. She joined Hadoop distributor Cloudera in 2013, coming to the company
    from Nokia, where she served as senior director of big data. In her role at Cloudera,
    she advises customers as they introduce and adopt big data solutions. She holds
    a BS in Electrical Engineering from the University of Connecticut and an MBA from
    Northeastern University.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Amy O'Connor，[@ImAmyO](https://twitter.com/ImAmyO)，是 Cloudera 的大数据布道者。她于2013年加入了
    Hadoop 分销商 Cloudera，此前她在诺基亚担任大数据高级总监。在 Cloudera 的职位中，她为客户引入和采用大数据解决方案提供咨询。她拥有康涅狄格大学电气工程学士学位和东北大学
    MBA 学位。
- en: '[Megan Price](https://hrdag.org/people/megan-price-phd/), Executive Director
    at Human Rights Data Analysis Group [@hrdag](https://twitter.com/hrdag). Her organization
    leverages statistical analysis to surface evidence for use in testimony to push
    for action and change. The group has worked on a number of projects in locations
    that include Guatemala, Columbia, and Syria. For the Syria projects, Price served
    as lead statistician and author of two recent reports commissioned by the Office
    of the UN High Commissioner of Human Rights on documented deaths in that country.
    She is a research fellow at the Carnegie Mellon University Center for Human Rights
    Science, and earned her PhD in biostatistics.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Megan Price](https://hrdag.org/people/megan-price-phd/)，人权数据分析集团的执行主任 [@hrdag](https://twitter.com/hrdag)。她的组织利用统计分析揭示证据，以推动行动和变革。该组织曾在包括危地马拉、哥伦比亚和叙利亚在内的多个项目中工作。在叙利亚项目中，Price
    担任首席统计师，并撰写了联合国人权事务高级专员办公室委托的两份关于该国记录在案死亡的近期报告。她是卡内基梅隆大学人权科学中心的研究员，获得了生物统计学博士学位。'
- en: Monica Rogati, [@mrogati](https://twitter.com/mrogati), Equity Partner, Data
    Collective at Advisor, Insight Data Science. Monica is the former VP of Data at
    wearables company Jawbone and a former data scientist from LinkedIn. Today she
    is focused on providing technical due diligence and advice to the Data Collective
    venture capital group and serving as an advisor for the Insight Data Science Fellows
    Program, a post-doctoral training fellowship for bridging the gap between academia
    and data science careers.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 莫妮卡·罗加蒂，[@mrogati](https://twitter.com/mrogati)，Data Collective 的股权合伙人，Insight
    Data Science 的顾问。莫妮卡曾是可穿戴设备公司 Jawbone 的数据副总裁，也曾是 LinkedIn 的数据科学家。如今，她专注于向 Data
    Collective 风险投资集团提供技术尽职调查和建议，并担任 Insight Data Science Fellows Program 的顾问，该项目是一个旨在弥合学术界与数据科学职业之间差距的博士后培训奖学金项目。
- en: '[Caitlin Smallwood](https://www.linkedin.com/in/caitlinsmallwood), VP, Science
    and Algorithms at Netflix. She leads an advanced group of mathematicians, data
    scientists and statisticians at this digital entertainment company. Her group
    focuses on predictive modeling, algorithm research and prototyping, and other
    deep analytics across the company. Her career has included work at Yahoo as the
    director of data solutions and at PricewaterhouseCoopers as a senior manager in
    quantitative consulting.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[凯特琳·斯莫尔伍德](https://www.linkedin.com/in/caitlinsmallwood)，Netflix 的科学与算法副总裁。她领导着一个由数学家、数据科学家和统计学家组成的高级团队，该团队专注于预测建模、算法研究和原型设计以及公司内的其他深度分析。她的职业生涯包括在
    Yahoo 担任数据解决方案总监以及在普华永道担任定量咨询高级经理的工作。'
- en: '[Kelly Thompson](https://www.linkedin.com/in/kelly-thompson-9836204), SVP,
    Global Category Development and Merchandise Solutions at Wal-Mart eCommerce. Thompson
    directs strategy, structure, and the operating model for Wal-Mart to combine merchandising
    with data and analytics. Wal-Mart is one of the biggest companies in the world,
    and people think of big companies as being slow, but Thompson said her organization
    is actually building something more agile inside this big company.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[凯利·汤普森](https://www.linkedin.com/in/kelly-thompson-9836204)，沃尔玛电子商务全球品类发展与商品解决方案高级副总裁。汤普森负责指导沃尔玛的战略、结构和运营模式，将商品销售与数据和分析结合起来。尽管沃尔玛是世界上最大的公司之一，人们通常认为大公司行动缓慢，但汤普森表示，她的组织实际上正在这个大公司内部建立更具敏捷性的东西。'
- en: '[Manuela Maria Veloso](https://en.wikipedia.org/wiki/Manuela_M._Veloso) is
    the Herbert A. Simon University Professor in the School of Computer Science at
    Carnegie Mellon University. She was the President of AAAI until 2014, and the
    co-founder and a Past President of the RoboCup Federation. She is a fellow of
    AAAI, IEEE, AAAS, and ACM. She is an international expert in artificial intelligence
    and robotics.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[马努埃拉·玛利亚·维洛索](https://en.wikipedia.org/wiki/Manuela_M._Veloso) 是卡内基梅隆大学计算机科学学院的赫伯特·A·西蒙大学教授。她曾是
    AAAI 的主席，直到 2014 年，并且是 RoboCup 联合会的共同创始人和前主席。她是 AAAI、IEEE、AAAS 和 ACM 的院士。她是人工智能和机器人技术领域的国际专家。'
- en: Part of this post was [published in KDnuggets](/2016/04/12-inspiring-women-in-data-science-big-data.html)
    previously.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本文部分内容曾 [在 KDnuggets 上发表](/2016/04/12-inspiring-women-in-data-science-big-data.html)。
