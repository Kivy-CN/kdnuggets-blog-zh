- en: 4 Realistic Career Options for Data Scientists
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2020/04/4-career-options-data-scientists.html](https://www.kdnuggets.com/2020/04/4-career-options-data-scientists.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '**By [Ian Xiao](https://twitter.com/ian_xxiao), Marketing & AI Practices at
    Deloitte**.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/46897e4c3722bad2014cfb5bee7116d9.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Photo by [Caleb Jones](https://unsplash.com/@gcalebjones?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/path?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  prefs: []
  type: TYPE_NORMAL
- en: February 27th, 2020
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: About 3 weeks before the city was locked down due to COVID-19, a friend and
    I sit at our favourite Thai restaurant in downtown Toronto.
  prefs: []
  type: TYPE_NORMAL
- en: '**“Should I stay in Data Science? If not, what should I do next?”** My friend
    asked.'
  prefs: []
  type: TYPE_NORMAL
- en: Like the sound of gathering and smell of fresh restaurant food, the question
    of how to get into data science seems a bit distant now. In fact, you can find
    ~3 billion results on Google with a *ridiculously specific step-wise guide *(only
    ~2 billion on “how to make money”).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/82e7eebb5ef9ceb61ee534aa1c3cb3a7.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Google Search as of March 25th, 2020.*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Yet, my friend’s question lingered. Deep down, the tension is driven by two
    factors: 1) expectation vs. reality of data science —[ it can be more boring](https://towardsdatascience.com/data-science-is-boring-1d43473e353e) than
    we expected, and 2) the role vs. our aspiration.'
  prefs: []
  type: TYPE_NORMAL
- en: So, what are the options?
  prefs: []
  type: TYPE_NORMAL
- en: Stay in the same role and internalize the frustration (you can skip this article,
    but **please ****share** before clicking off ????)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Leave the current role, but keep doing Data Science-related stuff elsewhere
    (this article is for you)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I am totally done (are you sure? think about option 2 before landing on this)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: But, where to?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To know where we want to go, you must know where we are. To get a bigger picture
    of the alternatives, many of us may turn to the question of “what is data science?”
    If you Google this phrase, we will likely come across something like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a7ef4177e72d1e669b7501214002e572.png)'
  prefs: []
  type: TYPE_IMG
- en: '*What is Data Science, [Image Source](https://medium.com/@iphs_tech/believing-these-8-myths-about-what-is-data-science-keeps-you-from-growing-528f1bd240dc).*'
  prefs: []
  type: TYPE_NORMAL
- en: This categorization makes sense, but it doesn’t really capture the reality and
    nuances of ***the day-to-day work**** and **the nature of the company. ***These
    two factorsare arguably the most important when we make professional decisions.
  prefs: []
  type: TYPE_NORMAL
- en: There is a better way of thinking about this. So, let me present to you the **Archetypes
    of Data Scientists**.
  prefs: []
  type: TYPE_NORMAL
- en: Just a Second...
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before we start, it is important to consider my [background and journey](https://www.linkedin.com/in/ianxiao/),
    so you can translate my insights based on your own reality and constraints.
  prefs: []
  type: TYPE_NORMAL
- en: In short**,** I witnessed the evolution of Data Science by consulting for large
    enterprises, befriending many types of Data Scientists, and building ML products
    at an AI start-up that ended up being acquired.
  prefs: []
  type: TYPE_NORMAL
- en: My opinion is only one data point (hopefully it’s a useful and unique one),
    so keep your eyes out for others’.
  prefs: []
  type: TYPE_NORMAL
- en: 'Options: Archetypes of Data Scientist'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: So, what is Data Science? It depends on the **size of companies** (enterprise
    or start-up) and the **primary responsibility** of the role (client-facing or
    internal focused).
  prefs: []
  type: TYPE_NORMAL
- en: When you interview for a data science role, despite the title and job description,
    it’s *likely* to fall into one of the following four oversimplified and subjectively
    labelled groups.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/539799b0f4d27986a6549586028a86ef.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Four Archetypes of Data Scientists. Author’s Analysis.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**How can you use this? **The Archetype shows you the possibilities. It allows
    you to see where you are right now and what the immediate options are. For aspiring
    data scientists, you can use this to figure your best starting point.'
  prefs: []
  type: TYPE_NORMAL
- en: Next, you might ask: **how do I know if the new role is better for me?**
  prefs: []
  type: TYPE_NORMAL
- en: 'To help you decide, here are some pros and cons of each role. In addition,
    I will discuss the talent profile that might fit the best. Of course, these are
    somewhat subjective: what’s good for me might be bad for you. There are always
    exceptions. So make your own judgement.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Note:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*you can also categorize by other aspects of the company, such as industry
    and type of product (e.g., data science-related services or tools, non-data science
    products). I think the size of the company has more impact on the day-to-day work.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*company size isn’t binary, there are many medium-sized companies; I binarize
    it for simplicity.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*at start-ups, the wall between client-facing and internal stuff doesn’t really
    exist; people tend to work on both. It’s just a matter of time allocation.*'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 1 — The Expensive Consultants
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Science service at global consulting firms or professional service arm
    of big technology firms (e.g., Deloitte, McKinsey, Accenture, Google, IBM, etc.)
  prefs: []
  type: TYPE_NORMAL
- en: '[via GIPHY](https://giphy.com/gifs/showtime-kristen-bell-don-cheadle-house-of-lies-l3V0B6ICVWbg8Xi5q)'
  prefs: []
  type: TYPE_NORMAL
- en: '***The Good***: Very good training on problem-solving and how to work productively.
    Work on very “important stuff” because clients pay the high fee for results. Every
    project can be different in case you are bored or frustrated. Very clear promotional
    path and requirements (e.g., Analyst, Manager, to Partner). Exposure to senior
    executives, a wide range of topics in early careers, and lots of ambitious people.'
  prefs: []
  type: TYPE_NORMAL
- en: '***The Bad***: Business value out weights everything (e.g., scientific innovation
    and cool algorithms). Demanding hours across all seniority. Some firms may not
    consider Data Scientists for the traditional Partnership track (you might feel
    sidelined, but don’t worry, most people are very respectful). Lots of alpha personalities.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Best Fit***: Business-oriented people with some technical training and aspiration
    to run your own “small business” within a big company. Students who are just starting
    out, looking for mentors, and want to learn the best lingos and don’t mind being
    worked really hard.'
  prefs: []
  type: TYPE_NORMAL
- en: 2 — The Tech-Savvy Sales
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Technical sales or project lead roles at AI-focused start-ups or medium-sized
    companies (e.g., [Dessa](https://www.dessa.com/), [Element AI](https://www.elementai.com/), [H2O](https://www.h2o.ai/), [Cloudera](https://www.cloudera.com/about/services-and-support/professional-services.html), [Palantir](https://www.palantir.com/)).
  prefs: []
  type: TYPE_NORMAL
- en: '[via GIPHY](https://giphy.com/gifs/tom-cruise-risky-business-movie-3jzoNumaV4o80)'
  prefs: []
  type: TYPE_NORMAL
- en: '***The Good***: You can work on some cutting edge use cases because clients
    typically look to you for innovation, instead of delivering (boring) long term,
    large scale transformation projects. A bigger voice on important strategic and
    product decisions. Be nimble and innovative.'
  prefs: []
  type: TYPE_NORMAL
- en: '***The Bad***: Some clients may not trust you with large projects (e.g., get
    more budget), which is the flip side of being “nimble & innovative.” May need
    to do lots of “free” work to win client trust. Less back-office support compared
    to bigger firms. Product vision can be influenced by investors (if you have the
    wrong VCs) or [the sunk cost mentality](https://time.com/5347133/sunk-cost-fallacy-decisions/),
    instead of true market demand.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Best Fit***: People who want to grow with the company in the early-stage,
    live the entrepreneurial dream, and already have a solid business network, domain
    expertise, and/or reputation. Not good for newbies because you need to hit the
    ground running.'
  prefs: []
  type: TYPE_NORMAL
- en: 3 — The Product Hippies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: People with Software and/or ML background who work with Engineering to build
    IP, demos, and support sales calls at AI product companies.
  prefs: []
  type: TYPE_NORMAL
- en: '[via GIPHY](https://giphy.com/gifs/reaction-hoodie-6Y39ycr8vG9qM)'
  prefs: []
  type: TYPE_NORMAL
- en: '***The Good***: Work on interesting and practical problems without having to
    deal with too much client politics. Shorter-term projects. Get to influence or
    define how the products should be designed as an “internal user.” Build cool stuff
    for the clients or internal.'
  prefs: []
  type: TYPE_NORMAL
- en: '***The Bad***: Likely to get pulled into a client- or user-facing role, which
    creates tension in competing priorities and time management. Hard to find the
    right balance between “cutting edge” vs. “immediately practical.” Might get sucked
    into doing endless customer support work.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Best Fit***: People who are product-oriented, engineering-focused, but some
    times hacky. Seasoned professionals with domain expertise in certain technology
    stack or workflow. Students who have an open and curious mind, enjoy technical
    challenges, and can get sh*t done.'
  prefs: []
  type: TYPE_NORMAL
- en: 4 — The Big Family
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Okay, families can be complicated, so this group needs to be broken into two
    segments: **the** **Unsung Heros** and **the Super Geeks**.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fe6002d58c8fcae6d328497baf4bb795.png)'
  prefs: []
  type: TYPE_IMG
- en: '*The Family Structure. Author’s analysis.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**4.1 — The Unsung Heros**'
  prefs: []
  type: TYPE_NORMAL
- en: People from traditional BI, Analytics, and Modelling groups within enterprises.
    They mostly work with lines of businesses or functions (e.g., Marketing, Risk,
    Finance, etc.) They were the Data Scientists before the term was coined.
  prefs: []
  type: TYPE_NORMAL
- en: '[via GIPHY](https://giphy.com/gifs/starwars-star-wars-episode-2-3ohuAxV0DfcLTxVh6w)'
  prefs: []
  type: TYPE_NORMAL
- en: '***The Good***: Very focused work. Close to real business operations. Have
    access to unique datasets. Have access to operationalized and large scale infrastructures.
    Great work-life balance. Have influence or power to make investment decisions.'
  prefs: []
  type: TYPE_NORMAL
- en: '***The Bad***: Things can be slow and boring at (most) times. Often don’t get
    the recognition of having [the sexiest job of the 21st century](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century).
    Internal politics. Slow(er) career trajectory. Get locked into certain roles or
    projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Best Fit***: People who found their passions in life or enjoy investing
    time in specific domains. People who don’t care about the hype. People who have
    lots of patience and resilience.'
  prefs: []
  type: TYPE_NORMAL
- en: '**4.2 — The Super Geeks**'
  prefs: []
  type: TYPE_NORMAL
- en: The stereotype of the “golden child” in Data Science. People who work at R&D
    in major companies, such as Google Brain / DeepMind, Facebook’s FAIR, Uber, and
    Walmart Research, etc.
  prefs: []
  type: TYPE_NORMAL
- en: '[via GIPHY](https://giphy.com/gifs/ontheoutside-nerdy-oto-on-the-outside-KZkleQKfRrwiQJrLYp)'
  prefs: []
  type: TYPE_NORMAL
- en: '***The Good***: Work on very intellectual topics. Have access to unique datasets
    and problems. Be able to push the envelope with the resources of the big firms.
    Get lots of recognition and praise.'
  prefs: []
  type: TYPE_NORMAL
- en: '***The Bad***: Strong tension from having to demonstrate “business value.”
    Business priorities can limit or influence research topics. Might get suck into
    “boring” implementation if the research demonstrated value.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Best Fit***: Academics. Engineers with a very strong taste for academic
    research and educational background. Graduate students who are looking to publish
    and get some industry exposure.'
  prefs: []
  type: TYPE_NORMAL
- en: What’s Next
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Now you have a good grasp of what’s possible, ask yourself these questions:'
  prefs: []
  type: TYPE_NORMAL
- en: Where am I now? Why am I frustrated?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What do I really want in my data science career (or life in general)?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Does the destination offer perceived relief and benefits? (Hope this article
    provided some insights)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are my attainable options?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do I get there with the least effort and the best outcome?
  prefs:
  - PREF_UL
