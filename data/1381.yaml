- en: 5\. Chartify
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5. Chartify
- en: Chartify is a visualization library that aims to make it as easy as possible
    for data scientists to create charts. It comes with user-friendly syntax and consistent
    data formatting compared to other tools. It takes less time to create beautiful
    and quick charts. This was developed by Spotify labs.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Chartify 是一个可视化库，旨在使数据科学家尽可能轻松地创建图表。与其他工具相比，它具有用户友好的语法和一致的数据格式化。创建美观而快速的图表所需时间更短。该工具由
    Spotify 实验室开发。
- en: Here, I am showing only the bar chart.**For more details and charts, please
    check this** [**documentation**](https://chartify.readthedocs.io/en/latest/) **and**
    [**notebook**](https://github.com/spotify/chartify/blob/master/examples/Examples.ipynb)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我只展示了条形图。**有关更多详细信息和图表，请查看这个** [**文档**](https://chartify.readthedocs.io/en/latest/)
    **和** [**笔记本**](https://github.com/spotify/chartify/blob/master/examples/Examples.ipynb)
