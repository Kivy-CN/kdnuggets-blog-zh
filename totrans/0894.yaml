- en: Given the above, there is a good case to be made for Plotly Express. You surely
    already know Plotly, the low-level interactive visualisation library popular amongst
    data scientists. But are you familiar with its sibling?
  prefs: []
  type: TYPE_NORMAL
- en: Plotly Express provides [more than 30 functions for creating different types
    of figures](https://plotly.com/python-api-reference/plotly.express.html). The
    API for these functions was carefully designed to be as consistent and easy to
    learn as possible, making it easy to switch from a scatter plot to a bar chart
    to a histogram to a sunburst chart throughout a data exploration session.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you want to get started with using Plotly Express to create high-quality
    visualizations, [look no further than our latest cheat sheet](https://www.kdnuggets.com/publications/sheets/Plotly_Express_for_Data_Visualization_Cheat_Sheet_KDnuggets.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://www.kdnuggets.com/publications/sheets/Plotly_Express_for_Data_Visualization_Cheat_Sheet_KDnuggets.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: '[![Plotly Express for Data Visualization Cheat Sheet](../Images/7874782c3b4a9ebc4fad5c2988805ca0.png)](https://www.kdnuggets.com/publications/sheets/Plotly_Express_for_Data_Visualization_Cheat_Sheet_KDnuggets.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: Plotly Express is a high-level data visualization library in Python built on
    top of Plotly, a low-level library for creating interactive visualizations. It
    provides a simple and expressive API for creating a wide range of interactive
    charts.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The cheat sheet first addresses getting started, such as installing the library
    and its basic syntax. Next, the resources covers creating common chart types with
    Plotly Express, including:'
  prefs: []
  type: TYPE_NORMAL
- en: Scatter plot
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Histogram
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Density heatmap
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pie chart
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Box plot
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, you will gain some exposure to plot customization, including adjusting
    markers and layouts.
  prefs: []
  type: TYPE_NORMAL
- en: Don't get stuck using the same boring visualizations to share your discoveries
    with. Start using Plotly Express and keep out cheat sheet handy for referencing
    as you learn.
  prefs: []
  type: TYPE_NORMAL
