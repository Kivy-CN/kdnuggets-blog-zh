  zh: 网页抓取已经成为数据科学家和分析师工作的核心部分。即使在技术面试或测试中，你也必须展示一些使用 BeautifulSoup 和 Selenium 解析
    HTML 数据的技能。它还使你能够创建完全自动化的系统。
