- en: '21 Must-Have Cheat Sheets for Data Science Interviews: Unlocking Your Path
    to Success'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学面试必备的21个备忘单：解锁成功之路
- en: 原文：[https://www.kdnuggets.com/2022/06/21-cheat-sheets-data-science-interviews.html](https://www.kdnuggets.com/2022/06/21-cheat-sheets-data-science-interviews.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/06/21-cheat-sheets-data-science-interviews.html](https://www.kdnuggets.com/2022/06/21-cheat-sheets-data-science-interviews.html)
- en: '![21 Cheat Sheets for Data Science Interviews](../Images/c4e63aa6023241709ce575ae61c7a418.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学面试的21个备忘单](../Images/c4e63aa6023241709ce575ae61c7a418.png)'
- en: Image from Bing Image Creator
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：Bing Image Creator
- en: With data science being such a broad and constantly developing field, it’s really
    impossible to have all the knowledge in your head. Especially if some of this
    knowledge you use only occasionally. Also, if you’re a beginner in a certain field,
    you’ll have to refresh very often what you learned until it becomes actual knowledge
    at the crossroads of theory and practice.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个广泛且不断发展的领域，真的不可能将所有知识都记在脑海中。尤其是当你仅偶尔使用其中的一些知识时。如果你在某个领域是初学者，你将不得不经常复习你所学的内容，直到它成为理论和实践交汇的实际知识。
- en: Having something that you could look at and get the info you need at a glance
    would be pretty helpful, right? That ‘something’ is called a cheat sheet. And
    it has nothing to do with cheating. They are used for learning and revisioning
    what you already know.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个可以一眼看到并获得所需信息的东西会非常有帮助，对吧？那个“东西”叫做备忘单。它与作弊无关。它们用于学习和复习你已经知道的内容。
- en: Due to their intention of being (relatively) concise and high-level, having
    one cheat sheet for the whole data science would beat its (the cheat sheet’s,
    not data science’s) purpose. Even if creating such a cheat sheet would be possible.
    Because of that, you’ll have to use different cheat sheets for the various data
    science fields.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于备忘单的意图是（相对）简洁和高层次的，如果为整个数据科学领域制作一个备忘单会违背其（备忘单的，而不是数据科学的）目的。即使创建这样的备忘单是可能的。因此，你需要为不同的数据科学领域使用不同的备忘单。
- en: 'I tried to narrow this down to the cheat sheets covering the concepts a data
    scientist cannot do without. You can read it as a cheat sheet about cheat sheets
    talking about:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我试图将这个范围缩小到涵盖数据科学家必备概念的备忘单。你可以将其视为关于备忘单的备忘单，讨论以下内容：
- en: Coding Languages
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程语言
- en: SQL
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL
- en: Python
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python
- en: R
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: R
- en: Algorithms and Models
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法和模型
- en: Data Structures
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据结构
- en: Data Visualization
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化
- en: Probability and Statistics
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概率和统计
- en: Data Manipulation
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据处理
- en: Coding Languages
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编程语言
- en: 'Knowing the coding languages is the basis upon which all other parts of data
    science are built. Especially popular in the data science community is the holy
    trinity of coding languages:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 了解编程语言是构建所有其他数据科学部分的基础。数据科学社区特别推崇的编程语言的圣三位一体是：
- en: SQL
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL
- en: Python
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python
- en: R
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: R
- en: SQL
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SQL
- en: The language specifically designed for querying databases, SQL is a champion
    when it comes to data extraction and manipulation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 专为查询数据库设计的语言SQL在数据提取和处理方面表现出色。
- en: '**Cheat sheet:** SQL Basics Cheat Sheet'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** SQL基础备忘单'
- en: '**Link:** [https://learnsql.com/blog/sql-basics-cheat-sheet/](https://learnsql.com/blog/sql-basics-cheat-sheet/)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://learnsql.com/blog/sql-basics-cheat-sheet/](https://learnsql.com/blog/sql-basics-cheat-sheet/)'
- en: '**What you get:** This cheat sheet focuses on enabling you to write functional
    SQL queries from the start. To do that, you’ll need to be familiar with certain
    concepts. These are querying a single table, filtering data, and querying multiple
    tables using the JOINs. There are also the aggregate functions, subqueries, and
    set operators (UNION, INTERSECT, EXCEPT) covered.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**你获得的内容：** 这个备忘单专注于让你从一开始就能编写有效的SQL查询。为此，你需要熟悉某些概念。这些概念包括查询单个表、过滤数据和使用JOIN查询多个表。还涵盖了聚合函数、子查询和集合操作符（UNION、INTERSECT、EXCEPT）。'
- en: Apart from a short explanation of every concept, the cheat sheet also gives
    you a query based on the sample data to show you how everything works in practice.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除了对每个概念的简短解释外，备忘单还提供了基于示例数据的查询，以展示所有内容在实践中的工作方式。
- en: The cheat sheet is also downloadable in PDF or PNG format, making it practical
    for printing out and having it in handy.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 备忘单也可以下载为PDF或PNG格式，这使得它在打印和随时使用时更加实用。
- en: '**Cheat sheet:** The Essential SQL Commands Cheat Sheet for Beginners'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 初学者的基本SQL命令备忘单'
- en: '**Link:** [https://itechbrand.com/the-essential-sql-commands-cheat-sheet-for-beginners/](https://itechbrand.com/the-essential-sql-commands-cheat-sheet-for-beginners/)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://itechbrand.com/the-essential-sql-commands-cheat-sheet-for-beginners/](https://itechbrand.com/the-essential-sql-commands-cheat-sheet-for-beginners/)'
- en: '**What you get:** There are no code and data examples like in the previous
    cheat sheet. This one simply lists the commands in SQL everybody needs. It is
    great when you want to remind yourself what a certain keyword does. It also covers
    additional topics, like creating and editing tables, constraints, data, triggers,
    views, and common table expressions (CTEs).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会得到：** 与之前的备忘单不同，这个没有代码和数据示例。它仅仅列出了每个人都需要的 SQL 命令。当你想提醒自己某个关键词的作用时，它非常有用。它还涵盖了其他主题，如创建和编辑表、约束、数据、触发器、视图和公共表表达式（CTE）。'
- en: '**Cheat sheet:** SQL Cheat Sheet – Technical Concepts for the Job Interview'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** SQL 备忘单 – 面试技术概念'
- en: '**Link:** [https://www.stratascratch.com/blog/sql-cheat-sheet-technical-concepts-for-the-job-interview/](https://www.stratascratch.com/blog/sql-cheat-sheet-technical-concepts-for-the-job-interview/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://www.stratascratch.com/blog/sql-cheat-sheet-technical-concepts-for-the-job-interview/](https://www.stratascratch.com/blog/sql-cheat-sheet-technical-concepts-for-the-job-interview/)'
- en: '**What you get:** Focused on the most critical SQL concepts to do good at a
    job interview, this cheat sheet covers JOINs, time and date functions, aggregate
    functions, window functions, and set operators.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会得到：** 关注于面试中最关键的 SQL 概念，这个备忘单涵盖了 JOIN、时间和日期函数、聚合函数、窗口函数和集合运算符。'
- en: Every technical topic and subtopic is explained shortly verbally and using an
    easy-to-understand graphical representation. Additionally, there’s an interview
    question and the solution code covering the subject concerned. The code is shown
    in the widget, so you can play around with it, making it an interactive cheat
    sheet.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 每个技术主题和子主题都用简短的文字和易于理解的图形表示进行解释。此外，还有与相关主题有关的面试问题和解决代码。代码显示在小部件中，因此你可以进行操作，使其成为一个互动的备忘单。
- en: Python
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python
- en: Python is, for a reason, one of the most commonly used programming languages
    in data science. It excels in all the areas required. It really does everything
    from data extraction and manipulation or statistical analysis and visualizing
    data to machine learning, model deployment, and automation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Python 理由充分地成为数据科学中最常用的编程语言之一。它在所需的所有领域表现出色。从数据提取和处理、统计分析和数据可视化到机器学习、模型部署和自动化，它确实做到了所有这些。
- en: '**Cheat sheet:** Python Cheat Sheet'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** Python 备忘单'
- en: '**Link:** [https://websitesetup.org/python-cheat-sheet/](https://websitesetup.org/python-cheat-sheet/)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://websitesetup.org/python-cheat-sheet/](https://websitesetup.org/python-cheat-sheet/)'
- en: '**What you get:** This very comprehensive yet very clear cheat sheet is perfect
    for anybody wanting to have a basis for starting working in Python. It explains
    the main data types in Python, including creating and storing strings and doing
    math operations on data. You’ll also learn about built-in functions, creating
    functions, lists, tuples, and dictionaries.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会得到：** 这个非常全面而又非常清晰的备忘单非常适合任何希望为开始使用 Python 工作打下基础的人。它解释了 Python 中的主要数据类型，包括创建和存储字符串以及对数据进行数学运算。你还将学习内置函数、创建函数、列表、元组和字典。'
- en: The cheat sheet goes on to give you an overview of the conditional statements,
    Python loops, classes, and even dealing with Python errors.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 备忘单继续给你概述条件语句、Python 循环、类，甚至处理 Python 错误。
- en: You can download the cheat sheet in PDF or infographic (PNG) format.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以以 PDF 或信息图（PNG）格式下载备忘单。
- en: '**Cheat sheet:** Python Cheat Sheet'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** Python 备忘单'
- en: '**Link:** [https://programmingwithmosh.com/wp-content/uploads/2019/02/Python-Cheat-Sheet.pdf](https://programmingwithmosh.com/wp-content/uploads/2019/02/Python-Cheat-Sheet.pdf)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://programmingwithmosh.com/wp-content/uploads/2019/02/Python-Cheat-Sheet.pdf](https://programmingwithmosh.com/wp-content/uploads/2019/02/Python-Cheat-Sheet.pdf)'
- en: '**What you get:** A rather similar cheat sheet to the one above. It mainly
    covers the same topics but in less detail. The explanations are excellent and
    perfect for beginners trying to grasp the basics of Python.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会得到：** 一个与上面相似的备忘单。它主要涵盖相同的主题，但细节较少。解释非常出色，非常适合试图掌握 Python 基础的初学者。'
- en: The cheat sheet is downloadable in PDF.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 备忘单可以以 PDF 格式下载。
- en: '**Cheat sheet:** Comprehensive Python Cheatsheet'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 综合 Python 备忘单'
- en: '**Link:** [https://github.com/gto76/python-cheatsheet](https://github.com/gto76/python-cheatsheet)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://github.com/gto76/python-cheatsheet](https://github.com/gto76/python-cheatsheet)'
- en: '**What you get:** While the beginners can use this cheat sheet, too, it covers
    much more topics than needed on the basic level. There’s not much talking here.
    The author goes through the topics, lists the keywords, and explains them shortly.
    It also provides the example code and what it returns.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会获得：** 虽然初学者也可以使用这个备忘单，但它涵盖的主题比基本水平所需的要多得多。这里没有太多废话。作者浏览主题，列出关键词，并简短解释。它还提供了示例代码及其返回值。'
- en: The topics covered are collections, types, syntax, system, data, advanced, and
    libraries. Every topic is then divided into subtopics that make this cheat sheet
    probably the only one needed for most Python users.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖的主题有集合、类型、语法、系统、数据、先进和库。每个主题进一步细分为子主题，使这个备忘单可能是大多数Python用户所需的唯一备忘单。
- en: R
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: R
- en: The R programming language is a little less flexible than Python, so it’s not
    suitable for model deployment. It is created for statistical analysis and data
    visualization. It’s not its only purpose because it is also heavily used for data
    extraction and manipulation, machine learning, and automation.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: R 编程语言的灵活性稍逊于 Python，因此不适合模型部署。它是为统计分析和数据可视化而创建的。它不仅仅是这个目的，因为它还被广泛用于数据提取和处理、机器学习和自动化。
- en: '**Cheat sheet:** RStudio Cheatsheets'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** RStudio 备忘单'
- en: '**Link:** [https://www.rstudio.com/resources/cheatsheets/](https://www.rstudio.com/resources/cheatsheets/)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://www.rstudio.com/resources/cheatsheets/](https://www.rstudio.com/resources/cheatsheets/)'
- en: '**What you get:** These resources is probably the only one you’ll need when
    it comes to R cheat sheets. There is an extensive number of cheat sheets and topics
    covered. The users contributed with the cheat sheets covering basic and advanced
    R.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会获得：** 这些资源可能是你在R备忘单方面唯一需要的资源。涵盖了大量的备忘单和主题。用户贡献了涵盖基本和高级R的备忘单。'
- en: The [Base R Cheat Sheet](https://github.com/rstudio/cheatsheets/blob/main/base-r.pdf)
    talks about vectors, programming, data types, mathematical functions, statistics,
    and other topics.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[基础R备忘单](https://github.com/rstudio/cheatsheets/blob/main/base-r.pdf)讨论了向量、编程、数据类型、数学函数、统计学和其他主题。'
- en: The [Advanced R Cheat Sheet](https://www.rstudio.com/wp-content/uploads/2016/02/advancedR.pdf)
    will be useful for those interested in environments, data structures, object-oriented
    systems, functions, subsetting, debugging, condition handling, and defensive programming.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[高级R备忘单](https://www.rstudio.com/wp-content/uploads/2016/02/advancedR.pdf)将对那些对环境、数据结构、面向对象系统、函数、子集、调试、条件处理和防御性编程感兴趣的人非常有用。'
- en: You can find many more cheat sheets on the source website dedicated to the particular
    R topic. For example, handling date-times, strings, data transformation, tidying,
    visualization, deep learning, etc.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在源网站上找到更多备忘单，专注于特定的R主题。例如，处理日期时间、字符串、数据转换、整理、可视化、深度学习等。
- en: Data Structures
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据结构
- en: '![21 Cheat Sheets for Data Science Interviews](../Images/a97c8da50a08a59d65174eaf64354e2f.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![21份数据科学面试备忘单](../Images/a97c8da50a08a59d65174eaf64354e2f.png)'
- en: Data scientists have to be familiar with data structures as a way of organizing
    and storing data. The chance is you won’t be using all the possible data structures
    all the time. When the time comes to use a data structure you didn’t use (very
    often), the cheat sheets can provide you with a general idea about the data structure
    in question.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家必须熟悉数据结构，作为组织和存储数据的一种方式。你可能不会一直使用所有可能的数据结构。当需要使用一个你不常用的数据结构时，备忘单可以为你提供关于该数据结构的一般概念。
- en: '**Cheat sheet:** Data Structures Reference'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 数据结构参考'
- en: '**Link:** [https://www.interviewcake.com/data-structures-reference](https://www.interviewcake.com/data-structures-reference)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://www.interviewcake.com/data-structures-reference](https://www.interviewcake.com/data-structures-reference)'
- en: '**What you get:** It lists all the data structures with short definitions and
    visual representation, which is excellent for a quick reference. If you want more
    details about each data structure, you can click on it and get detailed information,
    such as the strength and weaknesses of each, how inserting and deleting works,
    and an explanation of its specific characteristics.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会获得：** 它列出了所有数据结构，附有简短的定义和视觉表示，这对于快速参考非常有用。如果你想了解每个数据结构的更多细节，可以点击它，获取详细信息，如每个结构的优缺点、插入和删除的工作原理，以及其特定特征的解释。'
- en: '**Cheat sheet:** An Executable Data Structures Cheat Sheet for Interviews'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 面向面试的可执行数据结构备忘单'
- en: '**Link:** [https://algodaily.com/lessons/an-executable-data-structures-cheat-sheet](https://algodaily.com/lessons/an-executable-data-structures-cheat-sheet)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://algodaily.com/lessons/an-executable-data-structures-cheat-sheet](https://algodaily.com/lessons/an-executable-data-structures-cheat-sheet)'
- en: '**What you get:** This one, too, gives you explanations of all the data structures,
    their pros and cons, and notable uses. The cheat sheet provides additional resources
    for learning more about each data structure.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**你得到的内容：** 这份备忘单也解释了所有数据结构、它们的优缺点以及显著用途。备忘单提供了额外资源，以便深入学习每个数据结构。'
- en: On top of that, every data structure has a sample code in JavaScript, Python,
    and Java that you can run and see what it returns. There’s also a video that leads
    you through the complete datasheet and helps you understand it better.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，每个数据结构都有 JavaScript、Python 和 Java 的示例代码，你可以运行这些代码并查看返回结果。还有一个视频可以带你完整浏览数据表，并帮助你更好地理解。
- en: Data Manipulation
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据处理
- en: Data manipulation, munging, or wrangling is when you transform the raw data
    into a format usable for further analysis and processing. In data science, this
    is usually done via Python and its library pandas.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 数据处理、清洗或整理是将原始数据转化为可用于进一步分析和处理的格式。在数据科学中，这通常通过 Python 及其库 pandas 来完成。
- en: '**Cheat sheet:** Pandas Cheat Sheet for Data Science'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 数据科学中的 Pandas 备忘单'
- en: '**Link:** [https://datascientyst.com/pandas-cheat-sheet-for-data-science/](https://datascientyst.com/pandas-cheat-sheet-for-data-science/)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://datascientyst.com/pandas-cheat-sheet-for-data-science/](https://datascientyst.com/pandas-cheat-sheet-for-data-science/)'
- en: '**What you get:** Perfect for beginners, this cheat sheet shows you the codes
    for the main commands in pandas and explains what each code will return. The topics
    covered are pandas setup, data structures, importing and exporting data, inspecting
    it, and selecting. You’ll also learn how to add and drop rows/columns, sort, filter,
    group, convert, merge and concatenate data, and apply functions. An easy-to-understand
    graphical representation accompanies every topic.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**你得到的内容：** 适合初学者，这份备忘单展示了 pandas 主要命令的代码，并解释了每段代码的返回结果。涵盖的主题包括 pandas 设置、数据结构、数据导入与导出、数据检查和选择。你还将学习如何添加和删除行/列、排序、过滤、分组、转换、合并和连接数据，以及应用函数。每个主题都附有易于理解的图形表示。'
- en: '**Cheat sheet:** Pandas Cheat Sheet'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** Pandas 备忘单'
- en: '**Link:** [https://geekyhumans.com/pandas-cheat-sheet/#Making-changes-to-the-data](https://geekyhumans.com/pandas-cheat-sheet/#Making-changes-to-the-data)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://geekyhumans.com/pandas-cheat-sheet/#Making-changes-to-the-data](https://geekyhumans.com/pandas-cheat-sheet/#Making-changes-to-the-data)'
- en: '**What you get:** It generally covers all the topics as the previous cheat
    sheet. The difference is that explaining is done mainly by showing you the code
    and its output instead of just explaining it.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**你得到的内容：** 这份备忘单与之前的备忘单涵盖的主题基本相同。不同的是，它主要通过展示代码及其输出进行解释，而不仅仅是解释代码。'
- en: '**Cheat sheet:** Data Wrangling With pandas Cheat Sheet'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 使用 pandas 进行数据整理的备忘单'
- en: '**Link:** [https://pandas.pydata.org/Pandas_Cheat_Sheet.pdf](https://pandas.pydata.org/Pandas_Cheat_Sheet.pdf)'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://pandas.pydata.org/Pandas_Cheat_Sheet.pdf](https://pandas.pydata.org/Pandas_Cheat_Sheet.pdf)'
- en: '**What you get:** A detailed cheat sheet dedicated solely to data wrangling.
    It covers creating DataFrames, method chaining, reshaping data, dealing with rows
    and columns, using queries, summarizing and grouping data, handling missing data,
    making new columns, combining data sets, using windows, and plotting. Each topic
    is visually explained and shortly described, and every pandas keyword is showcased
    using the code and its output.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**你得到的内容：** 一份专门针对数据整理的详细备忘单。它涵盖了创建 DataFrames、方法链式调用、数据重塑、处理行和列、使用查询、数据汇总和分组、处理缺失数据、创建新列、合并数据集、使用窗口以及绘图。每个主题都有视觉解释和简短描述，每个
    pandas 关键字都通过代码及其输出展示。'
- en: Data Visualization
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据可视化
- en: '![Data Visualization](../Images/376f3225423e3647bf254758237324fd.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![数据可视化](../Images/376f3225423e3647bf254758237324fd.png)'
- en: Visualizing data is an important part of a data scientist’s job. In a way, it’s
    the point when something understandable only to other data scientists you can
    also make understandable for the ‘ordinary’ folks. It can be a visualization of
    data analysis or model insights. Whichever it is, the cheat sheet could come in
    handy.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化数据是数据科学家工作的重要部分。某种程度上，这是将只有其他数据科学家才能理解的内容，也让“普通”人能够理解。它可以是数据分析或模型见解的可视化。无论哪种情况，这份备忘单都可能会派上用场。
- en: '**Cheat sheet:** Data Visualization Cheat Sheet'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 数据可视化备忘单'
- en: '**Link:** [http://www.biosci.global/customer-stories-en/data-visualization-cheat-sheet/](http://www.biosci.global/customer-stories-en/data-visualization-cheat-sheet/)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [http://www.biosci.global/customer-stories-en/data-visualization-cheat-sheet/](http://www.biosci.global/customer-stories-en/data-visualization-cheat-sheet/)'
- en: '**What you get:** It’s a good overview of the graphs used in data visualization.
    Besides every chart type, there’s a short explanation of what it represents and
    the image showing it, so you can easily visualize what each graph would look like.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将获得：** 这是一个关于数据可视化中使用的图表的良好概述。除了每种图表类型外，还有对其表示内容的简短解释和展示图像，这样你可以轻松地将每种图表的样子可视化出来。'
- en: There’s also a visual overview of the criteria for choosing the right graph
    for your visualization.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个关于如何为你的可视化选择正确图表的标准的视觉概述。
- en: '**Cheat sheet:** Data Visualization Cheat Sheet'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 数据可视化备忘单'
- en: '**Link:** [https://www.kaggle.com/getting-started/160583](https://www.kaggle.com/getting-started/160583)'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://www.kaggle.com/getting-started/160583](https://www.kaggle.com/getting-started/160583)'
- en: '**What you get:** There are no explanations of the charts. But all charts are
    visually represented here and divided into sections based on their purpose in
    data visualization. Perfect for beginners and anyone wanting to check quickly
    if they chose the correct chart and if there are some better options.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将获得：** 这里没有图表的解释。但所有图表都以视觉形式呈现，并根据其在数据可视化中的用途分为不同的部分。非常适合初学者和任何想快速检查是否选择了正确图表以及是否有更好的选项的人。'
- en: '**Cheat sheet:** Data Visualization Cheat Sheets'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 数据可视化备忘单'
- en: '**Link:** [https://medium.com/responsibleml/data-visualization-cheat-sheets-1c12ba8a7671](https://medium.com/responsibleml/data-visualization-cheat-sheets-1c12ba8a7671)'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://medium.com/responsibleml/data-visualization-cheat-sheets-1c12ba8a7671](https://medium.com/responsibleml/data-visualization-cheat-sheets-1c12ba8a7671)'
- en: '**What you get**: Here are several cheat sheets revolving around the topic
    of making a good graph. It doesn’t only talk about choosing the right graph. The
    cheat sheets go more into detail, giving advice, dos and don’ts on presenting
    data on maps, choosing the right colors (including those for visually impaired
    people), making the chart more readable, choosing the chart’s axes, and representing
    the timeline. All cheat sheets are downloadable in PDF.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将获得：** 这里有几个围绕制作好图表主题的备忘单。这些备忘单不仅仅讲述选择正确图表的问题。备忘单还深入讨论了提供建议、展示数据地图的注意事项、选择正确的颜色（包括视觉障碍者的颜色）、使图表更具可读性、选择图表的坐标轴以及表示时间线等细节。所有备忘单都可以下载为PDF格式。'
- en: Statistics & Probability
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 统计学与概率
- en: 'Having extensive knowledge of statistics and, more specifically, the probability
    is a must for any data scientist. They use it almost in every part of their job:
    from data analysis to model building, testing, and evaluation. With statistics
    being an extensive discipline, the chance is you’ll be using only some of it in
    your job. For those statistics topics that are new to you or don’t use often,
    you’ll need a good cheat sheet to help yourself.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何数据科学家来说，拥有广泛的统计学知识，特别是概率知识，都是必须的。他们几乎在工作的每个部分都会用到这些知识：从数据分析到模型构建、测试和评估。由于统计学是一个广泛的学科，你在工作中可能只会使用其中的一部分。对于那些对你来说比较新的或不常用的统计学主题，你将需要一个好的备忘单来帮助自己。
- en: '**Cheat sheet:** A Comprehensive Statistics Cheat Sheet for Data Science Interviews'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 综合统计学备忘单，用于数据科学面试'
- en: '**Link:** [https://www.stratascratch.com/blog/a-comprehensive-statistics-cheat-sheet-for-data-science-interviews/](https://www.stratascratch.com/blog/a-comprehensive-statistics-cheat-sheet-for-data-science-interviews/)'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://www.stratascratch.com/blog/a-comprehensive-statistics-cheat-sheet-for-data-science-interviews/](https://www.stratascratch.com/blog/a-comprehensive-statistics-cheat-sheet-for-data-science-interviews/)'
- en: '**What you get:** This cheat sheet covers all the statistics topics most data
    scientists will ever need. Those are confidence intervals, hypothesis testing,
    Z statistics and T statistics, A/B testing, linear regression, probability rules,
    Bayes theorem, and combinations and permutations. There are detailed explanations
    of all these concepts, with formulas, graphical representations, and examples.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将获得：** 这个备忘单涵盖了大多数数据科学家可能需要的所有统计学主题。这些主题包括置信区间、假设检验、Z统计量和T统计量、A/B测试、线性回归、概率规则、贝叶斯定理、组合与排列。对所有这些概念都有详细的解释，包括公式、图示和示例。'
- en: '**Cheat sheet:** The Most Comprehensive Stats Cheat Sheet'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 最全面的统计学备忘单'
- en: '**Link:** [https://terenceshin.medium.com/week-2-52-stats-cheat-sheet-ae38a2e5cdc6](https://terenceshin.medium.com/week-2-52-stats-cheat-sheet-ae38a2e5cdc6)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://terenceshin.medium.com/week-2-52-stats-cheat-sheet-ae38a2e5cdc6](https://terenceshin.medium.com/week-2-52-stats-cheat-sheet-ae38a2e5cdc6)'
- en: '**What you get:** Generally covers a topic or two as the previous one. However,
    most of the statistics concepts here are different. They are data types, measures
    of central tendency (mean, median, mode), measures of variability (range, variance,
    standard deviation…), measurements of the relationship between variables (covariance
    and correlation), probability distribution functions, continuous and discrete
    data distributions, moments, and accuracy.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会得到什么：** 一般涵盖一个或两个主题，与之前的备忘单类似。然而，这里的大多数统计概念是不同的。它们包括数据类型、集中趋势度量（均值、中位数、众数）、变异度量（范围、方差、标准差……）、变量之间关系的测量（协方差和相关性）、概率分布函数、连续和离散数据分布、矩以及准确性。'
- en: '**Cheat sheet:** Statistics Cheat Sheet'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 统计学备忘单'
- en: '**Link:** [https://web.mit.edu/~csvoss/Public/usabo/stats_handout.pdf](https://web.mit.edu/~csvoss/Public/usabo/stats_handout.pdf)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://web.mit.edu/~csvoss/Public/usabo/stats_handout.pdf](https://web.mit.edu/~csvoss/Public/usabo/stats_handout.pdf)'
- en: '**What you get:** This cheat sheet generally doesn’t cover anything that isn’t
    covered by the previous two cheat sheets. However, apart from theoretical explanations,
    this one offers very elaborated examples that will for sure make you understand
    the concept in question.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会得到什么：** 这个备忘单一般不会覆盖之前两个备忘单未涉及的内容。然而，除了理论解释外，这个备忘单提供了非常详细的示例，肯定能帮助你理解相关概念。'
- en: Algorithms & Models
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 算法与模型
- en: 'All the previously mentioned topics usually serve as a basis for the ultimate
    data scientist’s task: writing algorithms and creating models. This is where the
    statistics and coding knowledge meet the knowledge of finding a helpful cheat
    sheet covering algorithms and models.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 所有之前提到的主题通常作为终极数据科学家任务的基础：编写算法和创建模型。这时统计和编码知识与寻找有用的备忘单来涵盖算法和模型的知识结合在一起。
- en: '**Cheat sheet:** Top Prediction Algorithms'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 顶级预测算法'
- en: '**Link:** [https://blog.dataiku.com/machine-learning-explained-algorithms-are-your-friend](https://blog.dataiku.com/machine-learning-explained-algorithms-are-your-friend)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://blog.dataiku.com/machine-learning-explained-algorithms-are-your-friend](https://blog.dataiku.com/machine-learning-explained-algorithms-are-your-friend)'
- en: '**What you get:** This cheat sheet explains machine learning in general terms,
    as well as the most popular algorithms. These are linear and logistic regression,
    decision tree, random forest, gradient boosting, and neural networks. A very nice
    feature is an infographic describing each algorithm, its advantages, and disadvantages.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会得到什么：** 这个备忘单从总体上解释了机器学习以及最流行的算法。这些算法包括线性回归、逻辑回归、决策树、随机森林、梯度提升和神经网络。一个非常好的特点是描述每种算法、优缺点的
    инфографика。'
- en: '**Cheat sheet:** Your Ultimate Data Science Statistics & Mathematics Cheat
    Sheet'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 你的终极数据科学统计与数学备忘单'
- en: '**Link:** [https://towardsdatascience.com/your-ultimate-data-science-statistics-mathematics-cheat-sheet-d688a48ad3db](https://towardsdatascience.com/your-ultimate-data-science-statistics-mathematics-cheat-sheet-d688a48ad3db)'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://towardsdatascience.com/your-ultimate-data-science-statistics-mathematics-cheat-sheet-d688a48ad3db](https://towardsdatascience.com/your-ultimate-data-science-statistics-mathematics-cheat-sheet-d688a48ad3db)'
- en: '**What you get:** A detailed explanation of the machine learning metrics. It
    covers the topics of classifier metrics, regressor metrics, statistical indicators,
    and types of distribution. The explanations are thorough, with clear graphical
    representations, formulas, and examples.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**你会得到什么：** 详细解释了机器学习指标。它涵盖了分类器指标、回归器指标、统计指标和分布类型的主题。解释详细，配有清晰的图形表示、公式和示例。'
- en: '**Cheat sheet:** Cheat Sheet for Machine Learning Models'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**备忘单：** 机器学习模型备忘单'
- en: '**Link:** [https://medium.com/analytics-vidhya/machine-learning-models-cheatsheet-7885b33ca44f](https://medium.com/analytics-vidhya/machine-learning-models-cheatsheet-7885b33ca44f)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [https://medium.com/analytics-vidhya/machine-learning-models-cheatsheet-7885b33ca44f](https://medium.com/analytics-vidhya/machine-learning-models-cheatsheet-7885b33ca44f)'
- en: '**What you get:** Again, a very thorough cheat sheet focusing on algorithms
    for machine learning. The explanations are detailed; they contain examples and,
    most importantly, steps of building each algorithm. The author covers the following
    topics: multiple linear regression, decision tree regression, logistic regression,
    naive Bayes classifier, assessing the performances of binary classifiers, ROC
    curve, support vector machine (SVM), random forest, k-means clustering, k-nearest
    neighbors, hierarchical clustering, principal component analysis (PCA), linear
    discriminant analysis (LDA), processing text data, ranking algorithms.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**你将获得的内容：** 再次提供了一个非常全面的备忘单，重点关注机器学习的算法。解释详细，包含示例，最重要的是，介绍了每个算法的构建步骤。作者涵盖了以下主题：多元线性回归、决策树回归、逻辑回归、朴素贝叶斯分类器、二分类器的性能评估、ROC曲线、支持向量机（SVM）、随机森林、k均值聚类、k近邻、层次聚类、主成分分析（PCA）、线性判别分析（LDA）、文本数据处理、排名算法。'
- en: Conclusion
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In this article, I covered coding, data structures, data manipulation, data
    visualization, statistics & probability, and models & algorithms. They are not,
    of course, the only topics you should cover as a data scientist. But they are
    the topics most data scientists will need in their careers.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我涵盖了编码、数据结构、数据处理、数据可视化、统计与概率、模型与算法。这些当然不是你作为数据科学家需要涵盖的唯一话题，但它们是大多数数据科学家在职业生涯中需要的主题。
- en: The cheat sheets that I recommended are a narrowed-down list of good cheat sheets
    that I think best cover the topic in question. They will keep you covered in most
    cases, and I think they are at least a good starting point.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐的备忘单是我认为最全面的备忘单的缩小版清单。它们在大多数情况下会为你提供帮助，我认为它们至少是一个很好的起点。
- en: '**[Nate Rosidi](https://www.stratascratch.com)** is a data scientist and in
    product strategy. He''s also an adjunct professor teaching analytics, and is the
    founder of [StrataScratch](https://www.stratascratch.com/), a platform helping
    data scientists prepare for their interviews with real interview questions from
    top companies. Connect with him on [Twitter: StrataScratch](https://twitter.com/StrataScratch)
    or [LinkedIn](https://www.linkedin.com/in/nathanrosidi/).'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**[内特·罗西迪](https://www.stratascratch.com)** 是一名数据科学家，专注于产品策略。他还是一名兼职教授，教授分析学，并且是
