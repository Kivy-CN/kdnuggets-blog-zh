- en: What I Learned From Using ChatGPT for Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我从使用 ChatGPT 进行数据科学中学到的
- en: 原文：[https://www.kdnuggets.com/what-i-learned-from-using-chatgpt-for-data-science](https://www.kdnuggets.com/what-i-learned-from-using-chatgpt-for-data-science)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/what-i-learned-from-using-chatgpt-for-data-science](https://www.kdnuggets.com/what-i-learned-from-using-chatgpt-for-data-science)
- en: '![What I Learned From Using ChatGPT for Data Science](../Images/e4236eaccd183f153e5808860e2bc87c.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![我从使用 ChatGPT 进行数据科学中学到的](../Images/e4236eaccd183f153e5808860e2bc87c.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: There’s one single lesson I learned from using ChatGPT. It’s wonderfully helpful
    in data science, but you must scrutinize everything it outputs. It’s great for
    some tasks and can do them very quickly and accurately. For some other tasks,
    it’s good enough, and you’ll have to prompt it several times. And there’s one
    task I found ChatGPT is outright bad at.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我从使用 ChatGPT 中学到的唯一一课是，它在数据科学中非常有帮助，但你必须仔细审查它输出的所有内容。它在某些任务中表现得非常出色，可以快速准确地完成这些任务。而在其他一些任务中，它表现得足够好，但你需要多次提示。而我发现
    ChatGPT 对某些任务确实很糟糕。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
