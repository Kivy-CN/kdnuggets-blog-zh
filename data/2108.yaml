- en: 2\. Gemini for Google Workspace Prompt Guide
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. Gemini for Google Workspace 提示指南
- en: The [Gemini for Google Workspace Prompt Guide](https://inthecloud.withgoogle.com/gemini-for-google-workspace-prompt-guide/dl-cd.html),
    "a quick-start handbook for effective prompts," came out of Google Cloud Next
    in early April.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gemini for Google Workspace 提示指南](https://inthecloud.withgoogle.com/gemini-for-google-workspace-prompt-guide/dl-cd.html)，“有效提示的快速入门手册”，是在四月初的
    Google Cloud Next 上发布的。'
- en: This guide explores different ways to quickly jump in and gain mastery of the
    basics to help you accomplish your day-to-day tasks. Explore foundational skills
    for writing effective prompts organized by role and use case. While the possibilities
    are virtually endless, there are consistent best practices that you can put to
    use today — dive in!
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本指南探索了不同的方式，帮助你迅速入门并掌握基础知识，以帮助你完成日常任务。按角色和用例组织的有效提示写作基础技能。虽然可能性几乎是无限的，但你今天可以使用一些一致的最佳实践——深入了解吧！
- en: Google wants you to "work smarter, not harder," and Gemini is a big part of
    that plan. While designed specifically with Gemini in mind, much of the content
    is more generally applicable, so don't shy away if you aren't deep into the Google
    Workspace world. The guide is doubly apt if you do happen to be a Google Workspace
    enthusiast, so definitely add it to your list if so.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌希望你“聪明地工作，而不是更辛苦地工作”，而 Gemini 是这一计划的重要组成部分。虽然特别为 Gemini 设计，但许多内容更具普遍适用性，因此即使你对
    Google Workspace 不太熟悉，也不要退缩。如果你确实是 Google Workspace 的爱好者，这个指南就更为适合你，所以一定要将其添加到你的列表中。
- en: Check it out for yourself [here](https://inthecloud.withgoogle.com/gemini-for-google-workspace-prompt-guide/dl-cd.html).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 亲自查看[这里](https://inthecloud.withgoogle.com/gemini-for-google-workspace-prompt-guide/dl-cd.html)。
- en: '3\. LLMLingua: LLM Prompt Compression Tool'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '3\. LLMLingua: LLM 提示压缩工具'
- en: And now for something a little different.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在来点不同的东西。
- en: 'A recent paper from Microsoft (well, *fairly* recent) titled "[LongLLMLingua:
    Accelerating and Enhancing LLMs in Long Context Scenarios via Prompt Compression](https://arxiv.org/abs/2310.06839)"
    introduced an approach to prompt compression in order to reduce cost and latency
    while maintaining response quality.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '微软最近的一篇论文（好吧，*相当* 最近）标题为"[LongLLMLingua: Accelerating and Enhancing LLMs in
    Long Context Scenarios via Prompt Compression](https://arxiv.org/abs/2310.06839)"，介绍了一种提示压缩的方法，以减少成本和延迟，同时保持响应质量。'
- en: '![LLMLingua](../Images/259c6ad6948a12b0fed9c3d28d16afec.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![LLMLingua](../Images/259c6ad6948a12b0fed9c3d28d16afec.png)'
- en: Prompt compression example with LLMLingua-2 ([source](https://llmlingua.com/))
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 LLMLingua-2 的提示压缩示例（[来源](https://llmlingua.com/)）
- en: You can check out the resulting [Python library](https://github.com/microsoft/LLMLingua)
    to try the compression scheme for yourself.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以查看生成的[Python 库](https://github.com/microsoft/LLMLingua)以亲自尝试压缩方案。
- en: LLMLingua utilizes a compact, well-trained language model (e.g., GPT2-small,
    LLaMA-7B) to identify and remove non-essential tokens in prompts. This approach
    enables efficient inference with large language models (LLMs), achieving up to
    20x compression with minimal performance loss.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: LLMLingua 利用紧凑且训练良好的语言模型（例如 GPT2-small，LLaMA-7B）来识别和去除提示中的非必要令牌。这种方法可以高效地进行大型语言模型（LLMs）的推理，实现最高
    20 倍的压缩，性能损失最小。
- en: Below is an example of using LLMLingua for easy prompt compression (from the
    GitHub repository).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是使用 LLMLingua 进行简单提示压缩的一个示例（来自 GitHub 仓库）。
