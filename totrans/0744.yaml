- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This blog is aimed at beginners looking to transition into the data science
    world. A world that is only getting more popular by the day. Although these courses
    have provided details on how long it will take you to complete based on the hours
    you commit - I truly believe the more you commit, the faster you can complete
    the course.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本博客面向那些希望转行进入数据科学领域的初学者。这个领域正变得越来越受欢迎。虽然这些课程已提供了基于你投入时间的完成时长细节——但我真的相信，你投入的时间越多，完成课程的速度就会越快。
- en: You can complete all these courses in a year if you commit to it!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意投入时间，你可以在一年内完成所有这些课程！
- en: Data Analytics
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析
- en: 'Link: [Google Data Analytics Professional Certificate](https://imp.i384100.net/q43M5g)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Google 数据分析专业证书](https://imp.i384100.net/q43M5g)
- en: A course that is very popular for those in the data science world. I personally
    have taken this course myself and I believe it is one of the best courses for
    any beginner! This course will take you 6 months to complete if you commit 10
    hours a week. I was able to complete it in a month as I had free time and was
    able to get it done quicker!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是在数据科学领域非常受欢迎的课程。我个人也参加过这门课程，我相信这是任何初学者的最佳课程之一！如果你每周投入10小时，这门课程将需要6个月完成。我能够在一个月内完成，因为我有空闲时间，可以更快完成！
- en: Consisting of 8 sections, this course will dive into the day-to-day use of data,
    best practices and processes for your new data analytics job. You will learn how
    to clean and organize data for the analysis process and make calculations using
    spreadsheets, SQL and R programming. It doesn’t stop there, you will further your
    analytical skills by creating data visualizations and also learning about tools
    such as Tableau.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由8个部分组成，本课程将深入探讨数据的日常使用、最佳实践以及新数据分析工作的流程。你将学习如何清理和组织数据以进行分析，并使用电子表格、SQL和R编程进行计算。课程不仅仅止步于此，你还将通过创建数据可视化和学习如Tableau等工具来进一步提升你的分析技能。
- en: At the end, you will get a certificate and also have exclusive access to career
    resources such as resume review, interview prep and career support.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你将获得证书，并且可以独享简历审查、面试准备和职业支持等职业资源。
- en: Data Science
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学
- en: 'Link: [IBM Data Science Professional Certificate](https://imp.i384100.net/xk3MAy)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[IBM 数据科学专业证书](https://imp.i384100.net/xk3MAy)
- en: Go that step further and take your analytical skills to the next level with
    a data science professional certificate from IBM. With no experience required,
    you can complete this course in 5 months if you commit 10 hours a week. Remember,
    the more hours you commit - the faster you can complete the course.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 更进一步，通过IBM的数据科学专业证书提升你的分析技能。无需经验，如果每周投入10小时，你可以在5个月内完成该课程。记住，投入的时间越多，完成课程的速度就越快。
- en: In the course, you will learn the most up-to-date practical skills and knowledge
    that data scientists use in their day-to-day tasks. You will dive into learning
    about tools, languages and libraries such as Python and SQL which are very popular.
    Not only will you learn about cleaning data, analyzing it and then visualizing
    it. You will also learn how to build machine learning models and pipelines.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在课程中，你将学习数据科学家在日常任务中使用的最新实用技能和知识。深入了解Python和SQL等流行工具、语言和库。你不仅会学习数据清理、分析和可视化，还会学习如何构建机器学习模型和管道。
- en: Take the skills you learn in this course and apply them to real-world projects
    and build yourself a portfolio of data projects to show off at interviews.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将你在这门课程中学到的技能应用于实际项目，并建立自己的数据项目组合，以便在面试时展示。
- en: Machine Learning
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习
- en: 'Link: [Machine Learning Specialization](https://imp.i384100.net/6e9j2m)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [机器学习专项课程](https://imp.i384100.net/6e9j2m)'
- en: With how things are moving at the moment with chatbots being the hot topic -
    having machine learning under your belt is more important than ever. This beginner-friendly
    course is offered by Stanford University and DeepLearning.AI was created to help
    people break into the world of AI. You can complete this course in 2 months if
    you commit 10 hours a week.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着聊天机器人成为热门话题，掌握机器学习比以往任何时候都更为重要。这门由斯坦福大学和DeepLearning.AI提供的初学者友好课程旨在帮助人们进入AI领域。如果每周投入10小时，你可以在2个月内完成。
- en: This course will help you master the fundamentals of AI concepts and have practical
    machine learning skills under your belt. Learn how to build machine learning models
    with NumPy and scikit-learn, such as supervised models for prediction. You will
    also learn how to build and train a neural network with TensorFlow. Decision trees,
    ensemble methods, clustering, anomaly detection, deep reinforcement learning -
    this course has it all!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程将帮助你掌握AI概念的基础知识，并具备实际的机器学习技能。学习如何使用NumPy和scikit-learn构建机器学习模型，如用于预测的监督模型。你还将学习如何使用TensorFlow构建和训练神经网络。决策树、集成方法、聚类、异常检测、深度强化学习——这门课程应有尽有！
- en: Deep Learning
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习
- en: 'Link: [Deep Learning Specialization](https://imp.i384100.net/GmBWA9)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [深度学习专项课程](https://imp.i384100.net/GmBWA9)'
- en: Another course is provided by DeepLearning.AI where you will transition from
    being a beginner in machine learning to an expert. This course is continuously
    updated with cutting-edge techniques to help you break into the world of AI and
    will take you 3 months to complete if you commit 10 hours a week.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一门课程由DeepLearning.AI提供，在这里你将从机器学习初学者转变为专家。该课程不断更新前沿技术，帮助你进入AI领域，如果每周投入10小时，你将在3个月内完成。
- en: Learn how to build and train deep neural networks as well as identify key architecture
    parameters. You will also learn how to use standard techniques and optimize algorithms
    to train/test and analyze deep learning applications. You will build a convolution
    neural network (CNN) and apply it to detection and recognition tasks, where you
    can use neural style transfer to generate art content - cool right?
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何构建和训练深度神经网络以及识别关键的架构参数。你还将学习如何使用标准技术和优化算法来训练/测试和分析深度学习应用。你将构建一个卷积神经网络（CNN）并将其应用于检测和识别任务，其中你可以使用神经风格迁移生成艺术内容——很酷吧？
- en: Wrapping it up
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: When it comes to learning something new, we often find ourselves overcomplicating
    the learning process. With these 4 courses, you can transition from a beginner
    to an expert by the end of the year.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们学习新事物时，常常会发现自己把学习过程弄得过于复杂。通过这4门课程，你可以在年底前从初学者转变为专家。
- en: But it is important to remind yourself that the data science sector is always
    about learning, so make sure you’re prepared to learn new things as they come.
    If you are looking more into Generative AI as one of your goals, have a look at
    the [Top 5 DataCamp Courses for Mastering Generative AI](/top-5-datacamp-courses-for-mastering-generative-ai).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 但重要的是要提醒自己，数据科学领域总是关于学习的，因此确保你准备好在新知识出现时进行学习。如果你将生成性AI作为你的目标之一，可以查看一下[掌握生成性AI的Top
    5 DataCamp课程](/top-5-datacamp-courses-for-mastering-generative-ai)。
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    is a data scientist, freelance technical writer, and an editor and community manager
    for KDnuggets. She is particularly interested in providing data science career
    advice or tutorials and theory-based knowledge around data science. Nisha covers
    a wide range of topics and wishes to explore the different ways artificial intelligence
    can benefit the longevity of human life. A keen learner, Nisha seeks to broaden
    her tech knowledge and writing skills, while helping guide others.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[尼莎·阿雅](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    是一名数据科学家、自由职业技术写作者，以及KDnuggets的编辑和社区经理。她特别关注提供数据科学职业建议或教程以及基于理论的数据科学知识。尼莎涵盖了广泛的话题，并希望探索人工智能如何促进人类寿命的不同方式。作为一个热衷学习者，尼莎寻求拓宽她的技术知识和写作技能，同时帮助指导他人。'
