- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Well, you can start by diving right into building AI applications and learn
    in the process. But learning the foundations of AI is just as important. And we
    have compiled a list of free university courses to help you learn AI fundamentals.
  prefs: []
  type: TYPE_NORMAL
- en: '**Note**: You can access all of the following courses, including the ones offered
    on Coursera and edX, for free. You don''t have to pay to access the course materials
    and learn. You only need to pay to get a verified certificate on Coursera and
    edX.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So let's go over these courses.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. CS50’s Introduction to Artificial Intelligence with Python – Harvard
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[CS50''s Introduction to Artificial Intelligence with Python](https://www.edx.org/learn/artificial-intelligence/harvard-university-cs50-s-introduction-to-artificial-intelligence-with-python)
    from Harvard is a great first course that will help you build the algorithmic
    foundations of artificial intelligence.'
  prefs: []
  type: TYPE_NORMAL
- en: To follow along with this course (and for the other courses) that follow, you
    should be comfortable programming with Python. In this course, you’ll get to explore
    search algorithms, machine learning, large language models, and more. The course
    spans about 7 weeks and you can work on projects in each of the modules.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s an overview the topics covered in this course:'
  prefs: []
  type: TYPE_NORMAL
- en: Graph Search algorithms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Advanced search
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowledge representation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Logical inference
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bayesian networks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Markov model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machine learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Neural networks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Natural language processing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Link**: [CS50''s Introduction to Artificial Intelligence with Python](https://www.edx.org/learn/artificial-intelligence/harvard-university-cs50-s-introduction-to-artificial-intelligence-with-python)'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Artificial Intelligence – MIT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Artificial Intelligence](https://ocw.mit.edu/courses/6-034-artificial-intelligence-fall-2010/)
    (6.034) by Massachusetts Institute of Technology is an undergraduate level AI
    course that helps you learn the foundations you need to start building intelligent
    systems.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The focus is on the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Knowledge representation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Problem solving
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learning methodologies for AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'You can access all the course contents for free on MIT OpenCourseWare. This
    course covers the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Reasoning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Search
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Constraints
  prefs:
