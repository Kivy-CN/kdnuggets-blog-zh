  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: The above is saying, give me the data where the value is between negative 100
    and positive 100.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 上述内容表示，给我值在负100到正100之间的数据。
- en: 'A next step, is to use the OR operation, to find all rows that are negative
