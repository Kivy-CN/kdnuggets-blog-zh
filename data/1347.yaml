- en: Our Mother Nature has provided 5 great elements or resources i.e., fire, water,
    space, air and land and now we need to add Data to this list.
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 大自然赋予了我们火、水、空间、空气和土地这五大元素或资源，现在我们需要将数据也加入到这个列表中。
- en: '![Image](../Images/f4eee791ff5feedfa312fc34b13d4f6a.png)Nature also deals with
    its own data set through DNA and moreover it is organically organised. Now it
    is our responsibility to make use of data that we have effectively and efficiently.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](../Images/f4eee791ff5feedfa312fc34b13d4f6a.png)自然也通过 DNA 处理自身的数据集，并且这些数据是有机组织的。现在我们有责任有效地利用我们拥有的数据。'
- en: We are all generating data in abundance and now organisations are facing the
    challenge to curate and monetise the data for becoming competitive in market,
    for their survival and for bringing in innovation, profitability into their products
    and services.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都在大量生成数据，现在组织面临的挑战是策划和货币化这些数据，以便在市场上变得具有竞争力，实现生存，并为其产品和服务带来创新和盈利。
- en: In this article I would like to focus on how companies can start their data-centric
    strategies and how to achieve success in their data transformation journeys.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我希望重点讨论公司如何启动以数据为中心的策略，以及如何在数据转型过程中取得成功。
- en: Some organisations have the right ingredients(data) and they need to come up
    with right insights for their benefit and some organisations have the right use
    cases and they need to find out the right ingredients/data to address and accomplish
    the use case. Both approaches work and all it depends is on the overall success
    of their data strategy to meet their end business goal and purpose.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一些组织拥有正确的“成分”（数据），他们需要提出正确的洞察以便利用这些数据；而另一些组织则拥有正确的用例，他们需要找到正确的“成分”（数据）来解决和实现这些用例。这两种方法都有效，关键在于他们的数据战略的整体成功，以实现最终的商业目标和目的。
- en: Data monetisation is the new global economy and organisations old/big/small
    or start-ups will have to capture, store, process and consume intelligently. This
    has to be a continuous feedback loop data cycle. There is a plethora of tools
    and technology which can address this data cycle but the success depends upon
    organisation's direction and governance.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据货币化是新的全球经济，无论是老牌公司、大公司、小公司还是初创公司，都必须智能地捕获、存储、处理和消费数据。这必须是一个持续的反馈循环数据周期。有大量的工具和技术可以处理这个数据周期，但成功取决于组织的方向和治理。
- en: Industry study and field experience says never to go with a big bang approach
    ('think big and start small') and always have an interim check points while establishing
    enterprise data program. Organisations should not think that having a big data/data
    lake setup or AI lab will solve all their analytics demand.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 行业研究和实地经验表明，永远不要采用“大干快上”的方法（‘大思考，小开始’），在建立企业数据项目时，始终设立临时检查点。组织不应认为拥有大数据/数据湖设置或人工智能实验室就能解决所有的数据分析需求。
- en: It will be prosperous if companies have a data-centric architecture approach
    with overall governing body in place else, just by having data lake/hub is not
    taking companies anywhere. Data lake will have to be maintained, curated, secured
    etc. It should not just treat as an enterprise data storage solution and make
    the data stale.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果公司采用以数据为中心的架构方法，并有一个全面的管理机构，那么将会繁荣，否则，仅仅拥有数据湖/中心是无法带领公司前进的。数据湖必须得到维护、策划和保护等，不能仅仅被视为企业数据存储解决方案，否则数据将会过时。
- en: '![Image](../Images/b8b7561b6050cb2563e6af3719bba0de.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/b8b7561b6050cb2563e6af3719bba0de.png)'
- en: Companies should always work on their data strategies and these data strategy
    should bring in governed data democratisation and data literacy across the enterprise
    which can act as a catalyst for the overall business performance, empower users
    and bring in autonomy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 公司应始终致力于制定数据战略，这些数据战略应促进数据治理的民主化和企业数据素养，这可以成为整体业务绩效的催化剂，赋能用户，并带来自主性。
- en: '![Image](../Images/a00b26a6460f749f16904734af46e2d9.png)Organisations should
    not encourage their teams taking short cuts and just look for short-sighted success
    while working with the data (if their overall vision is for a long run). I would
    like to term this process of taking data short cut steps as ***''data-jaywalking''****.*If
    companies want to perform any business intelligence, analytics or data science,
    leaders of the business units should ensure that data engineers, analysts and
    data scientists should not take any unscientific shortcuts. They should avoid
    blind spots in performing their tasks and in building AI models. Overall success
    should not be just measured by PoC or AI labs prototype results, instead it should
    be measured from at-scale deployment and impact made to the business and end users.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![Image](../Images/a00b26a6460f749f16904734af46e2d9.png)组织不应鼓励团队走捷径，只追求眼前的成功（如果他们的整体愿景是长期的）。我将这种处理数据的捷径过程称为***''数据乱穿马路''***。如果公司想要进行商业智能、分析或数据科学，业务单元的领导应确保数据工程师、分析师和数据科学家不采取任何不科学的捷径。他们应避免在执行任务和构建
    AI 模型时出现盲点。整体成功不应仅通过概念验证（PoC）或 AI 实验室原型结果来衡量，而应通过大规模部署和对业务及最终用户的影响来衡量。'
- en: Data leaders (e.g., CIO, CDO, CAO and others) should always ask the right data
    questions, involve, supervise all stages of data curation, data prep stages and
    scrutiny while establishing a robust data corpus across the organisation. This
    will form the bed rock for analytics, data science/AI model builds and deploy
    while coupling with AI model governance.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据领导者（如首席信息官、首席数据官、首席分析官等）应始终提出正确的数据问题，参与并监督数据策划、数据准备阶段及审查，以建立一个强大的组织数据语料库。这将为分析、数据科学/AI
    模型构建和部署打下基础，同时与 AI 模型治理相结合。
- en: Once the corpus of data is ready, organisations can get suitable tool(s) to
    build and gain insights. Going down the data analytics journey lane, organisations
    may face few hurdles while building and managing their set data strategy into
    action (e.g., challenges can be from architecture, data infrastructure, competencies,
    running costs, business user’s expectation, people etc.). These challenges have
    to be rectified and overcome at the earliest.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦数据语料库准备好，组织可以获得合适的工具来构建和获取洞察。在数据分析的过程中，组织可能会遇到一些困难，比如在将数据策略付诸实践时可能面临的挑战（例如，挑战可能来自架构、数据基础设施、能力、运行成本、业务用户的期望、人员等）。这些挑战必须尽早解决和克服。
- en: Companies have to consider data at its epitome for their growth, for being competitive,
    for being smarter, innovative and be prepared for any unforeseen market surprises.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 公司必须把数据视为其增长的关键，以便保持竞争力、变得更加智能、创新，并为任何无法预见的市场惊喜做好准备。
- en: Hope this article content makes sense and resonates with any of your own experiences
    and thoughts? Feel free to share your ideas, feedback and comments.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 希望这篇文章的内容对你有帮助，并与你的经验和想法产生共鸣？欢迎分享你的想法、反馈和评论。
