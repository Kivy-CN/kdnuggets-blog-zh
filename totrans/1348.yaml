- en: The COVID-19 pandemic has been raging for several months now and will likely
    continue for months to come. Amid this ongoing crisis, people need resources to
    stay as safe as they can for as long as they can. Data science and its related
    technologies are enabling such actions, playing an essential role in global safety.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: COVID-19大流行已经肆虐了几个月，可能还会持续几个月。在这一持续的危机中，人们需要资源以保持尽可能长时间的安全。数据科学及其相关技术正在实现这些行动，在全球安全中发挥着至关重要的作用。
- en: Times of hardship often serve as proving grounds for systems that people have
    boasted about in calmer days. The COVID-19 pandemic is no exception, and data
    science has more than proved its value. Data, and more importantly, the way people
    use it, is shaping and refining approaches to COVID-19 safety.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 艰难时期往往是人们在平静日子里夸耀的系统的试金石。COVID-19大流行也不例外，数据科学已经充分证明了其价值。数据，更重要的是，人们使用数据的方式，正在塑造和完善应对COVID-19安全的方式。
- en: 'Here''s a closer look at how this is happening:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看这是如何发生的：
- en: 1\. Influencing Legal Policies
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 影响法律政策
- en: Data analysis is central to establishing effective policies for combating the
    spread of the virus. Politicians can't expect to enact any adequate prevention
    measures if they don't know anything about how COVID-19 is spreading through their
    area. If they turn to data scientists, on the other hand, they can gain the knowledge
    they need to make informed decisions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析是制定有效政策以遏制病毒传播的核心。政治家们不能指望制定任何有效的预防措施，如果他们不了解COVID-19在他们所在地区的传播情况。另一方面，如果他们求助于数据科学家，他们可以获得做出明智决策所需的知识。
- en: The extent to which governments take advantage of these resources varies, but
    they are available. The Centers for Disease Control and Prevention (CDC) [analyzes
    various data pools](https://www.cdc.gov/coronavirus/2019-ncov/php/open-america/surveillance-data-analytics.html) to
    offer metrics like case trends, hospitalization rates and mortality reports to
    authorities. As states begin to reopen, these analytics become increasingly valuable.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 各国政府利用这些资源的程度有所不同，但这些资源确实存在。疾病控制与预防中心（CDC）[分析各种数据池](https://www.cdc.gov/coronavirus/2019-ncov/php/open-america/surveillance-data-analytics.html)以向当局提供如病例趋势、住院率和死亡率报告等指标。随着各州开始重新开放，这些分析变得越来越有价值。
- en: 2\. Measuring the Efficacy of Medical Approaches
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 衡量医疗方法的有效性
- en: There's still a lot that medical professionals don't know about the virus, so
    COVID-19 safety is a developing subject. As doctors learn more about the disease,
    they find that some older practices were ineffective. For example, most doctors
    have [turned away from hydroxychloroquine](https://www.theverge.com/2020/7/8/21317128/improved-covid-treatment-hospitals-remdesivir-dexamethasone)
    in favor of drugs like remdesivir and dexamethasone.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 关于病毒，医疗专业人士仍有很多未知，因此 COVID-19 的安全措施仍在发展中。随着医生对疾病了解的加深，他们发现一些旧有的做法效果并不理想。例如，大多数医生已经[放弃了羟氯喹](https://www.theverge.com/2020/7/8/21317128/improved-covid-treatment-hospitals-remdesivir-dexamethasone)，转而使用像瑞德西韦和地塞米松这样的药物。
- en: Data science can go beyond suggesting medical approaches and show if current
    ones work or not. As authorities continue to implement new practices, they need
    to keep an eye on data to see if these methods are useful. Better data analytics
    can provide more conclusive answers about what is and isn't working.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学不仅能建议医疗方法，还能显示当前方法是否有效。随着当局继续实施新做法，他们需要关注数据，以了解这些方法是否有用。更好的数据分析可以提供关于哪些有效、哪些无效的更具决定性的答案。
- en: 3\. Ensuring Product Quality Throughout the Logistics Chain
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 确保物流链中的产品质量
- en: The supply chain is the backbone of many facets of life, especially during the
    pandemic. Last-mile deliveries have [increased more than tenfold](https://www.mckinsey.com/industries/travel-logistics-and-transport-infrastructure/our-insights/us-freight-after-covid-19-whats-next)
    as people order necessities instead of leaving the house to shop. With more perishable
    goods like groceries moving through the mail, companies need data science to ensure
    product quality.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链是许多生活方面的支柱，尤其是在疫情期间。最后一公里的配送[增加了十倍以上](https://www.mckinsey.com/industries/travel-logistics-and-transport-infrastructure/our-insights/us-freight-after-covid-19-whats-next)，因为人们选择在线订购必需品，而不是外出购物。随着更多易腐食品如生鲜通过邮件运输，公司需要数据科学来确保产品质量。
- en: Some containers carrying frozen goods need to operate [between minus 20 and
    minus 65 degrees](https://klingecorp.com/sushi-transport-containers/ultra-low-temperature-dual-redundant-freezer-container/)
    Celsius, or they could compromise the items inside. Data scientists can help companies
    create smart monitoring systems to make sure these containers maintain the proper
    environment. Without the right data tools, shipped groceries, vaccines and plants
    could spoil en route.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一些运输冷冻商品的容器需要[在零下20到零下65摄氏度之间](https://klingecorp.com/sushi-transport-containers/ultra-low-temperature-dual-redundant-freezer-container/)操作，否则可能会影响内部物品。数据科学家可以帮助公司创建智能监测系统，以确保这些容器保持适当的环境。如果没有合适的数据工具，运输中的食品、疫苗和植物可能会在途中变质。
- en: 4\. Combating Misinformation
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 对抗虚假信息
- en: Amid all the confusion of the pandemic, misinformation has seen an outbreak
    of its own. Incorrect information can be a threat to COVID-19 safety, but data
    science can help. Social media users generate too much data for a human moderator
    to monitor, but machine-learning-based analytic tools can flag potentially false
    information.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在疫情的混乱中，虚假信息也出现了爆发。错误的信息可能威胁到 COVID-19 的安全，但数据科学可以提供帮助。社交媒体用户生成的数据量过多，人工审核员难以监控，但基于机器学习的分析工具可以标记可能虚假的信息。
- en: Machine learning data tools can [learn to identify harmful language](https://www.csis.org/analysis/digital-time-coronavirus-data-science-and-technology-force-inclusion)
    like hate speech or that which calls for violence. In the same way, this technology
    can highlight statements that could be false or misleading. By comparing social
    media posts to data sets to scientifically accepted truths, these tools can find
    and flag misinformation.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习数据工具可以[学习识别有害语言](https://www.csis.org/analysis/digital-time-coronavirus-data-science-and-technology-force-inclusion)，如仇恨言论或呼吁暴力的言论。同样，这项技术也可以突出可能虚假或误导的声明。通过将社交媒体帖子与数据集和科学公认的真相进行比较，这些工具可以发现并标记虚假信息。
- en: 5\. Enabling and Improving Contact Tracing
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 启用和改进接触追踪
- en: One of the most critical steps in COVID-19 safety is contact tracing. Some of
    the most effective instances of contact tracing have taken advantage of data science
    techniques. Countries like South Korea have established systems that [analyze
    government data on infections](https://hbr.org/2020/04/how-digital-contact-tracing-slowed-covid-19-in-east-asia)
    to alert users if they might've been exposed to the virus.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: COVID-19 安全的一个关键步骤是接触追踪。一些最有效的接触追踪实例利用了数据科学技术。像韩国这样的国家已经建立了[分析政府感染数据的系统](https://hbr.org/2020/04/how-digital-contact-tracing-slowed-covid-19-in-east-asia)，以提醒用户是否可能接触到病毒。
- en: These apps need to employ data science techniques like data acquisition, cleansing
    and masking to work correctly. Data scientists can lend their expertise to app
    developers and researchers to help create a functioning contact tracing network.
    With these tools, numerous areas can take more control over slowing the spread
    of the virus.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用需要使用数据科学技术，如数据获取、清洗和掩蔽，才能正常工作。数据科学家可以将他们的专业知识提供给应用开发者和研究人员，以帮助创建一个有效的接触追踪网络。借助这些工具，各个领域可以更好地控制病毒传播。
- en: Data Science Provides Information Amid Global Confusion
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学在全球混乱中提供信息
- en: Through all of its different applications, data science is a source of one essential
    offering — information. If authorities and citizens are to respond to the pandemic
    appropriately, they need to understand the situation as a whole. Data science
    enables people to draw a more cohesive picture from raw data, bolstering the fight
    against COVID-19.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在各种应用中，数据科学提供了一个重要的资源——信息。如果当局和公民要对大流行作出适当反应，他们需要全面了解情况。数据科学使人们能够从原始数据中绘制出更为一致的图景，从而增强抗击COVID-19的能力。
