- en: 'Prompt Engineer: Skills, Learning Roadmap, and Salary'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提示工程师：技能、学习路线图和薪资
- en: 原文：[https://www.kdnuggets.com/prompt-engineer-skills-learning-roadmap-and-salary](https://www.kdnuggets.com/prompt-engineer-skills-learning-roadmap-and-salary)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/prompt-engineer-skills-learning-roadmap-and-salary](https://www.kdnuggets.com/prompt-engineer-skills-learning-roadmap-and-salary)
- en: '![Prompt Engineer Breakdown](../Images/3be699fab84450787e5a5bcece1f9215.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![提示工程师分解](../Images/3be699fab84450787e5a5bcece1f9215.png)'
