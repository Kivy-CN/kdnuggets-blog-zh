- en: How can I get good at R?
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我该如何在 R 方面变得出色？
- en: This has come up enough times for me to outline my thoughts on the subject.
    That way I can simply forward people to this post the next time the question comes
    up.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这个话题出现的次数足够多，我可以概述一下我的想法。这样，下次有人提问时，我可以简单地将他们转发到这篇文章。
- en: '![Data scientist](../Images/8b75ef59eb455d02cc6bfb874b0dc877.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家](../Images/8b75ef59eb455d02cc6bfb874b0dc877.png)'
- en: My advice is geared towards people who want to build an online portfolio that
    improves their career. This is the same path that I took, and in some ways I’m
    just saying what worked for me.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是面向那些想建立一个提升他们职业的在线作品集的人。这是我走过的道路，在某些方面，我只是说说对我有效的方法。
- en: Ignore R
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 忽视 R
- en: My advice is to stop thinking about your aptitude with R at all. Instead just
    view it as a tool – a means to an end. This will allow you to shift your focus
    to
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我的建议是完全停止考虑你在 R 方面的能力。相反，只需将其视为一个工具——一个实现目标的手段。这将使你能够将重点转移到
- en: Picking a project that you care about
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个你关心的项目
- en: Publishing your results from that research
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发布你从研究中获得的结果
- en: Communicating directly with people who value your results
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 直接与重视你结果的人沟通
- en: In my experience, this change in focus changes everything.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，这种关注点的变化改变了一切。
- en: Each of these points could fill an entire book. Today I will simply share how
    they relate to my own journey learning R. I’ll outline how I went from “R as a
    side project” to “Career as an R developer”. That’s often what people who ask
    me this question really want to know.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些要点中的每一个都可以写成一本书。今天我将简单分享它们如何与我学习 R 的旅程相关。我会概述我如何从“R 作为一个副项目”转变为“R 开发者的职业”。这通常是那些问我这个问题的人真正想知道的。
- en: Why and How I Learned R
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我为什么以及如何学习 R
- en: I did not set out to learn R.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我并没有打算学习 R。
- en: '![R](../Images/4ab4ab39624be0b033dc8c47e879bde7.png)Several years ago I was
    working as a software engineer at a real estate company. I was working with sales
    leads and needed to analyze the data.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '![R](../Images/4ab4ab39624be0b033dc8c47e879bde7.png)几年前，我在一家房地产公司担任软件工程师。我在处理销售线索时需要分析数据。'
- en: MySQL was a great place to start my analyses, but I needed to do more. I started
    learning R in the hopes that it could help me better analyze the data. It did.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: MySQL 是我开始分析的一个很好的起点，但我需要做更多的工作。我开始学习 R，希望它能帮助我更好地分析数据。它确实做到了。
- en: In terms of how I learned R, I probably read everything I could find. There
    was no single resource that told me exactly what I needed. Much of the material
    detailed techniques that were not useful to me at all. In retrospect, Winston
    Chang’s *R Graphics Cookbook* and the Coursera Data Science courses are the only
    resources that I can remember by name now.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 就我学习 R 的经历而言，我可能阅读了所有我能找到的资料。没有单一资源能准确告诉我我需要什么。许多资料详细介绍了对我完全无用的技术。从现在回想起来，温斯顿·张的*R
    图形 cookbook* 和 Coursera 数据科学课程是我现在能记住名字的唯一资源。
- en: In this case, the 3 points above were met because I had a full time job, I was
    analyzing work-related data, and I was sharing the results with my team.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，以上 3 点得到了满足，因为我有一份全职工作，我在分析与工作相关的数据，并且我与我的团队分享了结果。
- en: Custom Needs
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自定义需求
- en: At some point I realized that I had pretty custom analytical needs. My primary
    analytical unit was the zip code, which is itself unusual. And I was interested
    in mashing up our internal data with demographic data from external sources, such
    as the US Census Bureau. I couldn’t find anything in the R ecosystem that could
    do exactly what I needed, so I built it myself. This project wound up becoming choroplethr.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时候，我意识到自己有相当特殊的分析需求。我的主要分析单位是邮政编码，这本身就很不寻常。我还想将我们的内部数据与外部来源的人口数据进行融合，例如美国人口普查局。我在R生态系统中找不到完全符合需求的工具，所以我自己动手做了。这个项目最终变成了**choroplethr**。
- en: Since I’ve been a software engineer for most of my career, everything up until
    now was, in a sense, “normal” for me. It’s the following sections where I really
    stepped out of my comfort zone.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我大部分职业生涯都是软件工程师，到目前为止的一切对我来说在某种程度上都是“正常”的。真正让我走出舒适区的是接下来的几个部分。
- en: Publishing the Project
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发布项目
- en: Despite working as a software engineer for 10+ years in San Francisco, I had
    never created an open source project before. R has a rich tradition of this through
    its package system, and it seemed like a great opportunity for me to try something
    new.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我在旧金山作为软件工程师工作了10多年，但我从未创建过开源项目。R通过其包系统有着丰富的传统，这对我来说似乎是一个尝试新事物的好机会。
- en: Moving the project from internal use to something that others could use “off
    the shelf” was a lot of work. I genuinely wasn’t sure if anyone else would use
    the project. But at the time I thought “If this winds up helping at least one
    other person, it will have been worth it.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 将项目从内部使用转变为其他人可以“现成”使用的状态是非常辛苦的工作。我真的不确定是否会有其他人使用这个项目。但当时我想，“如果这个项目能帮助到至少一个人，那就值得了。”
- en: There isn’t an accurate way to measure package installs in R. But at the time
    of the this writing, and according to the metacran/cranlogs app, the main choroplethr
    package has been installed 39,000 times.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在R中没有准确测量包安装量的方法。但根据metacran/cranlogs应用程序的统计，截至本文撰写时，主要的**choroplethr**包已经被安装了39,000次。
- en: Marketing the Project
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 营销项目
- en: When I first published choroplethr, marketing was a four letter word to me.
    Now I’ve come to embrace it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次发布**choroplethr**时，营销对我来说是一个禁忌词。现在我已经接受了它。
- en: 'Marketing means different things to different people. But for me it mostly
    means:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对不同的人来说，营销的意义各不相同。但对我而言，它主要意味着：
- en: Finding people who are either using choroplethr, or might consider using it
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到正在使用**choroplethr**的人，或者可能考虑使用它的人
- en: Finding out why they are using it. How does it fit into the broader context
    of their project?
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解他们为什么使用它。它如何融入他们项目的更广泛背景？
- en: Finding out what other problems they have that I might be able to help with.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解他们还有哪些其他问题，我可能能够帮助解决。
- en: I mostly use *content marketing* for choroplethr. In practice this means that
    I have a blog, and a way for people to subscribe to my email list.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我主要使用*内容营销*来推广**choroplethr**。实际操作中，这意味着我有一个博客和一个让人们订阅我的邮件列表的方式。
- en: The email list is important. Most people who visit a website leave and never
    come back. If you have their email address, you can talk with them about the above
    points at a later date.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件列表很重要。大多数访问网站的人离开后再也不会回来。如果你有他们的电子邮件地址，你可以在之后与他们讨论上述内容。
- en: My primary email opt-in is *Learn to Map Census Data in R*, my free email course
    on how to use choroplethr. At this point it has been taken by several thousand
    people.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我的主要电子邮件订阅是*Learn to Map Census Data in R*，这是我关于如何使用**choroplethr**的免费电子邮件课程。目前已有几千人参加过这个课程。
- en: Monetizing the Project
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 货币化项目
- en: Before launching a product, it’s best to have potential customers lined up.
    Ideally you’ve had a few interviews with them via Skype, surveyed them or at least
    been in touch with them via email. In practice, these prospective customers will
    already be on your email list. This is why I list “Market” before “Monetize”.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在推出产品之前，最好先有潜在客户排队。理想情况下，你应该通过Skype与他们进行过几次访谈、调查过他们，或者至少通过电子邮件与他们保持联系。实际上，这些潜在客户已经在你的邮件列表中。这就是为什么我将“市场”列在“货币化”之前的原因。
- en: 'I have monetized choroplethr in two ways:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经通过两种方式实现了**choroplethr**的货币化：
- en: Creating courses on how to use it, and general education around the broader
    topic
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建如何使用它的课程，并进行有关更广泛主题的一般教育
- en: Providing training and consulting services around the project and broader topic
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供有关项目和更广泛主题的培训和咨询服务
- en: I found that creating my first course changed everything for me. In addition
    to direct sales from the course, having a paid, educational product resulted in
    higher quality consulting leads.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现创建第一门课程改变了一切。除了课程的直接销售外，拥有一个付费的教育产品还带来了更高质量的咨询线索。
- en: The first course, which I wasn’t sure if anyone would buy, grossed several thousand
    dollars.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初不确定是否会有人购买的第一门课程，总收入达到了几千美元。
- en: Advice to Beginners
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对初学者的建议
- en: I share my own story only so that it can help the beginners who ask me “How
    can I get good at R?”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我分享自己的故事只是为了帮助那些问我“我怎么才能在R方面变得优秀？”的初学者。
- en: 'My answer is that it’s a long process. But two things you can do today are:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我的回答是这是一个漫长的过程。但你今天可以做的两件事是：
- en: Pick a topic that interests you.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个你感兴趣的话题。
- en: Create a blog, and write your first post. That post can introduce you and say
    what you are planning to research.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个博客，并撰写你的第一篇帖子。那篇帖子可以介绍你自己并说明你计划研究的内容。
- en: The topic, of course, can change. But I recommend trying to stick with a single
    topic for a minimum of 3 months. Having deep knowledge about a specific niche
    will make you more valuable to people who are seeking information about that niche.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，话题可以更改。但我建议尝试将一个话题坚持至少3个月。对特定领域有深入了解会使你在寻求该领域信息的人眼中更有价值。
- en: Questions?
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有问题吗？
- en: If you have any questions on what I outline above, or would like me to write
    future articles about a particular part of it in depth, feel free to contact me
    through the “Contact” button below.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对我上面提到的内容有任何问题，或希望我深入撰写关于某个特定部分的未来文章，请随时通过下方的“联系”按钮与我联系。
- en: If you’d like me to give you personalized help applying this material to your
    own situation, consider joining my [membership site](http://arilamstein.com/membership).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望我为你提供个性化帮助，将这些材料应用到你自己的情况中，可以考虑加入我的[membership site](http://arilamstein.com/membership)。
