  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们之前对[初创公司](/tag/startups)的一些报道。
- en: Q3\. How would you validate a model you created to generate a predictive model
    of a quantitative outcome variable using multiple regression.
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Q3. 如何验证你创建的模型，以生成一个定量结果变量的预测模型，使用多重回归？
- en: Answer by [**Matthew Mayo**.](/author/matt-mayo)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由[**Matthew Mayo**.](/author/matt-mayo)回答
- en: '[Proposed methods](http://support.sas.com/resources/papers/proceedings12/333-2012.pdf)
    for model validation:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[模型验证方法](http://support.sas.com/resources/papers/proceedings12/333-2012.pdf)：'
- en: If the values predicted by the model are far outside of the response variable
    range, this would immediately indicate poor estimation or model inaccuracy.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果模型预测的值远远超出响应变量的范围，这将立即表明估计不准确或模型不精确。
- en: 'If the values seem to be reasonable, examine the parameters; any of the following
    would indicate poor estimation or multi-collinearity: opposite signs of expectations,
    unusually large or small values, or observed inconsistency when the model is fed
    new data.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果值看起来合理，请检查参数；以下任何情况都可能表明估计不准确或多重共线性：期望值的符号相反，异常大的或小的值，或在模型输入新数据时观察到的不一致性。
- en: Use the model for prediction by feeding it new data, and use the [coefficient
    of determination](https://en.wikipedia.org/wiki/Coefficient_of_determination)
    (R squared) as a model validity measure.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过提供新数据来使用模型进行预测，并使用[决定系数](https://en.wikipedia.org/wiki/Coefficient_of_determination)（R平方）作为模型有效性的衡量标准。
- en: Use data splitting to form a separate dataset for estimating model parameters,
    and another for validating predictions.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用数据拆分来形成一个用于估计模型参数的独立数据集，以及另一个用于验证预测的数据集。
- en: Use [jackknife resampling](https://en.wikipedia.org/wiki/Jackknife_resampling)
    if the dataset contains a small number of instances, and measure validity with
    R squared and [mean squared error](https://en.wikipedia.org/wiki/Mean_squared_error)
    (MSE).
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果数据集包含少量实例，请使用[jackknife重抽样](https://en.wikipedia.org/wiki/Jackknife_resampling)，并通过R平方和[均方误差](https://en.wikipedia.org/wiki/Mean_squared_error)（MSE）来衡量有效性。
