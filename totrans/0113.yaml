- en: In this post, I will explain why I stopped using ChatGPT and why I believe Poe
    is a superior alternative for various data science tasks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将解释为什么我停止使用 ChatGPT，并且为什么我认为 Poe 是各种数据科学任务的更佳替代方案。
- en: What is Poe
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 Poe
- en: '[Poe](https://poe.com/) is a chatbot service that allows you to use state-of-the-art
    models like Claude +, GPT-3.5-Turbo, GPT-4, LlaMA 2, PaLM, and all new LLM models.
    Moreover, it will enable users to create and share customizable chatbots using
    initial prompts. Poe is fast, easy to use, and provides accurate answers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Poe](https://poe.com/) 是一个聊天机器人服务，允许你使用最先进的模型，如 Claude +、GPT-3.5-Turbo、GPT-4、LlaMA
    2、PaLM 和所有新型 LLM 模型。此外，它将使用户能够使用初始提示创建和共享可定制的聊天机器人。Poe 速度快，易于使用，并提供准确的答案。'
- en: '![Forget ChatGPT, This New AI Assistant Is Leagues Ahead and Will Change the
    Way You Work Forever](../Images/179b506c9357552a48904a373bb7cdbb.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![忘掉 ChatGPT，这款全新的 AI 助手遥遥领先，将永远改变你的工作方式](../Images/179b506c9357552a48904a373bb7cdbb.png)'
- en: Image from Poe
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 Poe 的图像
- en: I prefer using Poe to ChatGPT and Bard because Poe is faster, more accurate
    and offers more features. Poe allows me to clear the context with one click, while
    on ChatGPT, I have to start a new chat session. Poe lets me switch between models
    like Claude+ and Sage with a single click, whereas ChatGPT only offers GPT-4 and
    GPT-3.5-Turbo.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我更喜欢使用 Poe 而非 ChatGPT 和 Bard，因为 Poe 更快、更准确，并且提供更多功能。Poe 允许我一键清除上下文，而在 ChatGPT
    上，我必须开始一个新的聊天会话。Poe 让我可以一键在 Claude+ 和 Sage 等模型之间切换，而 ChatGPT 仅提供 GPT-4 和 GPT-3.5-Turbo。
- en: Features of Poe
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Poe 的特点
- en: '![Forget ChatGPT, This New AI Assistant Is Leagues Ahead and Will Change the
    Way You Work Forever](../Images/93041e625915f3e7a37da3dbfe577d1b.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![忘掉 ChatGPT，这款全新的 AI 助手遥遥领先，将永远改变你的工作方式](../Images/93041e625915f3e7a37da3dbfe577d1b.png)'
- en: Image from Poe
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 Poe 的图像
- en: '**Key Features of Poe:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**Poe 的主要特点：**'
- en: '**Speed**: Poe loads and responds to prompts much faster than ChatGPT.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**速度**: Poe 的加载和响应速度比 ChatGPT 快得多。'
- en: '**Range of Models:** Poe offers a wider variety of AI models that provide more
    accurate answers compared to GPT-3.5-Turbo.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模型范围：** Poe 提供了更多种类的 AI 模型，这些模型提供比 GPT-3.5-Turbo 更准确的答案。'
- en: '**Ease of Switching Models:** You can easily switch between AI models with
    a single click.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模型切换的简便性：** 你可以通过单击轻松切换 AI 模型。'
- en: '**Custom Chatbots:** You can create customizable chatbots based on your preferences
    by providing an initial prompt.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**自定义聊天机器人：** 你可以根据个人偏好通过提供初始提示来创建可定制的聊天机器人。'
- en: '**Community Chatbots:** You can access and explore chatbots created by other
    Poe users for specific tasks.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**社区聊天机器人：** 你可以访问和探索其他Poe用户为特定任务创建的聊天机器人。'
- en: '**Simplicity:** Signing up and getting started with Poe is simple and straightforward.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**简洁性：** 注册和开始使用Poe非常简单明了。'
- en: '**Premium Access:** A paid subscription gives you access to more advanced models
    like GPT-4 and Claude.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**高级访问：** 付费订阅可以让你访问更多高级模型，如GPT-4和Claude。'
- en: '**Apps:** Poe is available as both an Android and iOS app.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**应用程序：** Poe既有Android版也有iOS版。'
- en: '**Stable:** It doesn''t crash or bug out.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**稳定性：** 它不会崩溃或出现bug。'
- en: '**Ease of Use:** It is easy to clear the context and start the new chat.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**易用性：** 清除上下文并开始新的聊天非常简单。'
- en: How I use it for Data Science Tasks
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我如何用于数据科学任务
- en: You need to understand that these Generative AI chatbots are your assistants.
    They can help you perform various tasks, from writing an essay to building end-to-end
    data science projects.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解这些生成型AI聊天机器人是你的助手。它们可以帮助你完成各种任务，从写文章到构建端到端的数据科学项目。
- en: 'I generally use Poe for writing and creating the structure for my content.
    If I didn''t like the answer of Claude-Instant, I would ask ChatGPT or Google
    PaLM. This allows me to choose the best response. Additionally, I use Poe for:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我通常使用Poe来编写和创建内容结构。如果我不喜欢Claude-Instant的回答，我会询问ChatGPT或Google PaLM。这使我能够选择最佳回复。此外，我还使用Poe来：
- en: '**Code generation:** I use Poe to generate Python, R, and SQL code for specific
    tasks like cleaning data, performing statistical tests, and building machine learning
    models. It helps debug my code and even generate full code samples to build web
    apps.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码生成：** 我使用Poe生成Python、R和SQL代码，用于特定任务，如清理数据、执行统计测试和构建机器学习模型。它帮助调试我的代码，甚至生成完整的代码示例来构建网页应用。'
- en: '**Content writing:** Poe helps improve the grammar and structure of my blog
    posts and tutorials. It also summarizes long documents and generates better titles
    and excerpts for my blogs.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内容写作：** Poe帮助改善我的博客文章和教程的语法和结构。它还总结了长文档，并生成更好的标题和摘录。'
- en: '**Technique learning:** I ask Poe to explain new data science techniques and
    statistical tests, helping me learn new skills.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技术学习：** 我请Poe解释新的数据科学技术和统计测试，帮助我学习新技能。'
- en: '**Data analysis and exploration:** Poe generates code to clean, explore, analyze,
    and model my data. It helps validate data quality and identify issues.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据分析和探索：** Poe生成代码以清理、探索、分析和建模我的数据。它帮助验证数据质量并识别问题。'
- en: '**Translation:** I leverage Poe to translate code and text.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**翻译：** 我利用Poe进行代码和文本的翻译。'
- en: Overall, Poe is a helpful assistant in performing numerous repetitive tasks,
    freeing up my time for higher-level work and decisions. It has significantly increased
    my productivity as a data scientist.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，Poe是一个有用的助手，可以完成许多重复的任务，从而释放出我的时间用于更高层次的工作和决策。它显著提高了我作为数据科学家的生产力。
- en: Final thoughts
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结束语
- en: Let's start using it and feel the difference. I have been using Poe Free for
    three months, and I do not intend to return to the official ChatGPT or Bard. If
    I want to generate the response from ChatGPT, I will switch the model within Poe.
    It is that simple and fast.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始使用它，感受不同。我已经使用Poe Free三个月了，并且不打算回到官方的ChatGPT或Bard。如果我想从ChatGPT生成回复，我会在Poe中切换模型。就是这么简单快捷。
- en: If you're interested in learning how I utilize other AI tools to enhance my
    data science and content creation skills, please let me know in the comments,
    and I will write about them in the future.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣了解我如何利用其他AI工具来提升我的数据科学和内容创作技能，请在评论中告诉我，我将来会写关于这些工具的文章。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://www.linkedin.com/in/1abidaliawan/))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://www.linkedin.com/in/1abidaliawan/))
    是一位认证的数据科学专家，喜欢构建机器学习模型。目前，他专注于内容创作，并撰写有关机器学习和数据科学技术的技术博客。Abid拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络构建一个AI产品，帮助那些与心理健康问题斗争的学生。'
