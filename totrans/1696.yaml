- en: '**Data Science: A Team Sport**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Building data products takes a team covering a broad and diverse skillset.
    From the customer representative at one end, to the operations engineer at the
    other, the spectrum of roles in a product analytics team looks like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/814e1394c7d7842c355099d9d41e4a01.png)'
  prefs: []
  type: TYPE_IMG
- en: Large companies often fill each role with a pair of shoes, resulting in a twelve
    person team like the one below. The problem with this setup is that it becomes
    much more difficult to achieve consensus and to perform any task that spans roles.
    And in data science, most tasks span roles.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/92afec0b260860fa669a72927a46168e.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Adding a Chart to a Data Product**'
  prefs: []
  type: TYPE_NORMAL
- en: To look at a particular example, lets focus on the creation of a chart as part
    of a data product. To begin, a product manager creates a specification, then an
    interaction designer mocks up the chart, handing it off to a data scientist to
    fill with data (and hopefully to explore the data and find a chart worth producing),
    then a back-end engineer to setup an API to grab that data, a front-end web developer
    to create a web page using the data that matches the mock, and an experience designer
    to ensure the entire thing feels right and makes sense.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2d989d0db65f194bb02e9f167ef0bec1.png)'
  prefs: []
  type: TYPE_IMG
- en: Charts take iteration, so this cycle of communication could happen repeatedly
    for each chart. You can see how communication overhead starts to predominate.
    A meeting of six people is a full-blown, formal meeting. It is hard to get things
    done in formal meetings.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the next figure, we see how a data product team might be composed of four
    generalists: a data engineer, a data scientist/back-end developer, a designer
    who can build front ends and a product manager that can write marketing copy and
    cut deals. This is how a startup team would span the skill spectrum, and you can
    probably see how this makes them more efficient.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/deecf7b12d2cec38e864034cbf1694ef.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Revisiting the chart example, creating a chart becomes a collaboration between
    the product manager, a designer who codes, and a data scientist. This is the kind
    of ad hoc meeting of 2–3 people where “shit gets done” efficiently. This group
    will be more efficient than the six man group. Put another way: this small team
    will kick the large team’s ass.'
  prefs: []
  type: TYPE_NORMAL
- en: In the big company system, sometimes the only way to get anything done efficiently
    is to go “guerilla generalist” and work with other generalists to cut people out
    of the chain. This is bad politically, and is part of what drives effective people
    from big companies.
  prefs: []
  type: TYPE_NORMAL
- en: '**Conclusion**'
  prefs: []
  type: TYPE_NORMAL
- en: We’ve shown that small teams generalists outperform large teams of specialists.
    In fact, generalist skills are something every data scientists should work to
    develop. That doesn’t mean you can’t specialize, but should combine specialization
    with generalization in order to develop “[T-shaped skills](https://en.wikipedia.org/wiki/T-shaped_skills).”
    The T-shaped employee is one that can lend deep expertise across projects while
    fulfilling multiple roles in his own.
  prefs: []
  type: TYPE_NORMAL
- en: It takes time to develop general skills, and that is why the path to becoming
    a data scientist is not a six month bootcamp, but a ten year journey. Along this
    path, remember to try to be T-Shaped!
  prefs: []
  type: TYPE_NORMAL
