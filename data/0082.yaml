- en: Automate Graphic Design Activity with ChatGPT Canva Plugin
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 ChatGPT Canva 插件自动化图形设计活动
- en: 原文：[https://www.kdnuggets.com/automate-graphic-design-activity-with-chatgpt-canva-plugin](https://www.kdnuggets.com/automate-graphic-design-activity-with-chatgpt-canva-plugin)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/automate-graphic-design-activity-with-chatgpt-canva-plugin](https://www.kdnuggets.com/automate-graphic-design-activity-with-chatgpt-canva-plugin)
- en: Most of us must already have heard about the [Canva](https://www.canva.com/)
    company before. For you who did not know, Canva is a platform that provides free
    and paid platform services for any graphic design activity. It’s mostly aimed
    at social media and presentation design, but the platform can be used for any
    graphical design.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中的大多数人可能已经听说过 [Canva](https://www.canva.com/) 公司。对于不知道的你，Canva 是一个提供免费和付费图形设计服务的平台。它主要针对社交媒体和演示设计，但该平台也可以用于任何图形设计。
- en: Recently, Canva made a move to include their plugin into the ChatGPT. We all
    know that ChatGPT is a platform that can help us in our daily work, such as planning,
    answering questions, and code debugging. The addition of the Canva plugin in ChatGPT
    opens various graphical design activities we can perform on the platform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，Canva 将其插件集成到 ChatGPT 中。我们都知道 ChatGPT 是一个可以帮助我们完成日常工作的工具，例如规划、回答问题和代码调试。Canva
    插件的添加为我们在平台上执行各种图形设计活动提供了更多可能性。
