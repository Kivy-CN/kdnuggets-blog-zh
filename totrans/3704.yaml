- en: Limitations of ChatGPT
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT的局限性
- en: ChatGPT comes with limitations.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT存在局限性。
- en: ChatGPT has very limited knowledge of world events that occurred in the past
    year
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ChatGPT对过去一年发生的世界事件的知识非常有限
- en: It can misinterpret what you are trying to ask
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可能会误解你的提问
- en: It can output incorrect information
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可能会输出不正确的信息
- en: It can become overwhelming for ChatGPT if you add too many elements or become
    too niche in your initial prompt
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在初始提示中添加了太多元素或过于专业，ChatGPT可能会感到不知所措
- en: Conclusion
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'ChatGPT is currently at full capacity in its beta service phase; however, you
    can be notified when they are back by filling out this form: [here](https://chat.openai.com/auth/login).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT在其测试服务阶段目前已达到满负荷；不过，你可以通过填写此表格[这里](https://chat.openai.com/auth/login)来接收通知，当服务恢复时会通知你。
- en: This article was a summary of ChatGPT, but if you would like to know more in-depth
    knowledge about ChatGPT on a technical level, I would recommend reading the research
    paper [Language Models are Few-Shot Learners](https://arxiv.org/pdf/2005.14165.pdf).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章总结了ChatGPT，但如果你想深入了解ChatGPT的技术层面知识，我推荐阅读研究论文[语言模型是少样本学习者](https://arxiv.org/pdf/2005.14165.pdf)。
