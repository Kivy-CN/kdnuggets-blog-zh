- en: Normal Distribution
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 正态分布
- en: '[The Normal probability distribution](https://brilliant.org/wiki/normal-distribution/) is
    the continuous probability distribution for a real-valued random variable. Normal
    distribution, also called ***Gaussian distribution*** is arguably one of the most
    popular distribution functions that are commonly used in social and natural sciences
    for modeling purposes, for example, it is used to model people’s height or test
    scores. Let''s assume a random variable X follows a Normal distribution, then
    its probability density function can be expressed as follows.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[正态概率分布](https://brilliant.org/wiki/normal-distribution/)是实值随机变量的连续概率分布。正态分布，也称为***高斯分布***，可以说是最常用的分布函数之一，广泛用于社会科学和自然科学的建模，例如，用于建模人们的身高或考试成绩。假设随机变量
    X 遵循正态分布，则其概率密度函数可以表示如下。'
- en: '![Fundamentals Of Statistics For Data Scientists and Analysts](../Images/eb61bbf7565bdebf02e8b31368740443.png)'
  id: totrans-87
