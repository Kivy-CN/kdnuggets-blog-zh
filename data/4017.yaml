- en: Learning a language or finding good introductory Python courses is relatively
    easy, but when it comes to mastering advanced concepts, finding free yet high-quality
    resources can be quite challenging. Most of the excellent content for advanced
    courses is typically limited to paid options. However, fear not! Today, I've got
    you covered. I'll be sharing a list of 5 advanced Python courses that you can
    take to level up your skills without spending a penny. So, without any further
    wait, let's dive in!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 学习一种语言或找到好的 Python 入门课程相对容易，但当涉及到掌握高级概念时，找到免费的优质资源可能会非常具有挑战性。大多数出色的高级课程内容通常限于付费选项。然而，不用担心！今天，我会为你提供帮助。我将分享一份
    5 门高级 Python 课程的列表，你可以在不花一分钱的情况下提升技能。所以，毫不拖延，让我们深入了解吧！
- en: 1\. Python 3 Programming Specialization by University Of Michigan
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 密歇根大学的 Python 3 编程专业
- en: 'This specialization, available on Coursera, is well-known in the Python community,
    boasting a whopping **4.7 rating** and over **16,000 reviews**. It comprises 5
    courses covering a wide range of advanced topics. Since you''re already familiar
    with the basics of Python, feel free to skip the introductory course and explore
    the rest. Here''s a brief overview:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这个在 Coursera 上提供的专业在 Python 社区中非常有名，拥有高达**4.7 评分**和超过**16,000 条评论**。它包括 5 门课程，涵盖了广泛的高级主题。由于你已经熟悉
    Python 的基础知识，可以跳过入门课程，直接探索其他课程。以下是简要概述：
- en: '**Course 2:** Python Functions, Files, and Dictionaries: Dive into dictionary
    data structures, user-defined functions, sorting techniques, and more.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程 2：** Python 函数、文件和字典：深入学习字典数据结构、用户定义函数、排序技术等。'
- en: '**Course 3:** Data Collection and Processing with Python: Master Python list
    comprehensions, interact with REST APIs, and manipulate data efficiently.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程 3：** 使用 Python 进行数据收集和处理：掌握 Python 列表推导，交互 REST API，并高效处理数据。'
- en: '**Course 4:** Python Classes and Inheritance: Learn about classes, instances,
    inheritance, and advanced class design principles.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程 4：** Python 类和继承：学习类、实例、继承和高级类设计原则。'
- en: '**Course 5:** Python Project: pillow, tesseract, and OpenCV: Gain hands-on
    experience with image manipulation, text detection, and face recognition using
    third-party libraries.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程 5：** Python 项目：pillow、tesseract 和 OpenCV：通过使用第三方库，获得图像处理、文本检测和人脸识别的实际经验。'
- en: '**Course Link:** [Python 3 Programming Specialization by University of Michigan](https://www.coursera.org/specializations/python-3-programming)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程链接：** [密歇根大学的 Python 3 编程专业](https://www.coursera.org/specializations/python-3-programming)'
- en: '**Note:** You can audit this specialization to enjoy the content for free.
    However, you won''t receive a certificate of completion unless you pay for the
    specialization.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 你可以免费旁听这个专业课程，享受内容。然而，除非你支付课程费用，否则你不会收到完成证书。'
- en: 2\. Advanced Python by Patrick Loeber
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. Patrick Loeber 的高级 Python
- en: '[Patrick Loeber](https://patloeber.com/), a software engineer and developer
    advocate at [AssemblyAI](https://www.assemblyai.com/), offers an advanced Python
    course through videos on his YouTube channel. With over **263K subscribers**.
    The code used for explanation can be found on his website. His course covers a
    variety of topics, including:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Patrick Loeber](https://patloeber.com/)，一位软件工程师和 [AssemblyAI](https://www.assemblyai.com/)
    的开发者倡导者，通过他的 YouTube 频道提供高级 Python 课程，拥有超过 **263K 订阅者**。用于讲解的代码可以在他的网站上找到。他的课程涵盖了各种主题，包括：'
- en: Lists, Tuples, Dictionaries, Strings, Collections, and Sets
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列表、元组、字典、字符串、集合和集合
- en: Functional Programming with Lambda functions and Itertools
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Lambda 函数和 Itertools 进行函数式编程
- en: Exception Handling, Logging, and JSON Manipulation
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异常处理、日志记录和 JSON 操作
- en: Multithreading, Multiprocessing, and Concurrency
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多线程、进程处理和并发
- en: The asterisk (*) operator
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 星号 (*) 运算符
- en: Shallow vs. Deep Copying
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浅拷贝与深拷贝
- en: Context Managers
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上下文管理器
- en: And much more!
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 还有更多内容！
- en: '**Course Link:** [Advanced Python by Patrick Loeber](https://www.python-engineer.com/courses/advancedpython/01-lists/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程链接：** [Patrick Loeber 的高级 Python](https://www.python-engineer.com/courses/advancedpython/01-lists/)'
- en: 3\. Learn Advanced Python 3 by Codecademy
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. Codecademy 的高级 Python 3 课程
- en: '[Codecademy](https://www.codecademy.com/) is a popular online platform that
    offers numerous free courses. This particular course takes **6 hours** to complete
    and will take your Python programming skills to the next level. You''ll learn
    new paradigms that will give you the flexibility to create clean, effective code
    and make you a truly advanced Python 3 programmer. The fun part about this course
    is that it includes mini-projects that deepen your understanding of the concepts
    under discussion.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Codecademy](https://www.codecademy.com/) 是一个受欢迎的在线平台，提供众多免费课程。这个特定课程需要 **6
    小时** 完成，将把你的 Python 编程技能提升到一个新的水平。你将学习新的范式，使你能够编写干净、有效的代码，让你成为一名真正的高级 Python 3
    程序员。这个课程有趣的地方在于它包括了迷你项目，加深了你对所讨论概念的理解。'
- en: 'Here''s the course content:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这是课程内容：
- en: Learn to debug and track software with logging, including an ATM project
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习通过日志记录调试和跟踪软件，包括一个 ATM 项目
- en: Explore creating efficient programs using functional programming, with a focus
    on higher-order functions
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索使用函数式编程创建高效程序，重点关注高阶函数
- en: Analyze hotel databases using SQLite 3 for a deeper understanding of Python's
    database capabilities
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 SQLite 3 分析酒店数据库，以深入了解 Python 的数据库功能
- en: Implement code more efficiently through concurrent programming techniques
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过并发编程技术更高效地实现代码
- en: Discover how to package and deploy Python scripts using Flask for effective
    application distribution
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现如何使用 Flask 打包和部署 Python 脚本，以便有效地分发应用程序
- en: If you find the content of the advanced course a bit challenging, you can step
    down to their [Learn Intermediate Python 3 course](https://www.codecademy.com/learn/learn-intermediate-python-3).
    It covers topics like functions, OOP, unit testing, iterators and generators,
    specialized collections, and resource management in Python.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得高级课程的内容有点挑战，可以转到他们的 [学习中级 Python 3 课程](https://www.codecademy.com/learn/learn-intermediate-python-3)。该课程涵盖了函数、面向对象编程、单元测试、迭代器和生成器、专门的集合以及
    Python 中的资源管理等主题。
- en: '**Course Link:** [Learn Advanced Python 3 by Codecademy](https://www.codecademy.com/learn/learn-advanced-python)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程链接：** [Codecademy 的高级 Python 3 课程](https://www.codecademy.com/learn/learn-advanced-python)'
- en: 4\. Python Programming MOOC 2023
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. Python 编程 MOOC 2023
- en: This course material page offers both the Introduction to Programming course
    (BSCS1001, 5 cr) and the Advanced Course in Programming (BSCS1002, 5 cr) from
    the Department of Computer Science at the [University of Helsinki](https://www.helsinki.fi/en).
    If you're already familiar with Python basics, you can use the first part of the
    course as a refresher or skip it entirely. However, the real gem lies in the second
    part, which focuses on advanced Python programming concepts. You'll find recordings,
    slides, and numerous exercises to sharpen your skills.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这个课程材料页面提供了赫尔辛基大学 [计算机科学系](https://www.helsinki.fi/en) 的编程导论课程 (BSCS1001, 5
    学分) 和高级编程课程 (BSCS1002, 5 学分)。如果你已经熟悉 Python 基础，可以将课程的第一部分作为复习，或完全跳过。然而，真正的宝藏在于第二部分，它专注于高级
    Python 编程概念。你会找到录音、幻灯片和大量练习来提高你的技能。
- en: 'Here''s what this course covers:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程涵盖了以下内容：
- en: Objects and Methods, Encapsulation, Scope of Methods, and Class Attributes
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对象和方法、封装、方法的作用域和类属性
- en: Class Hierarchies, Access Modifiers, Object-Oriented Programming Techniques,
    and Developing a Larger Application
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类层次结构、访问修饰符、面向对象编程技术以及开发更大应用程序
- en: List Comprehensions and Recursion
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列表推导和递归
- en: Functions as Arguments, Generators, Functional Programming, and Regular Expressions
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数作为参数、生成器、函数式编程和正则表达式
- en: PyGame - Animation, Events, and Different Techniques
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PyGame - 动画、事件及不同技术
- en: Gaming project in Python from Scratch
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从零开始进行 Python 游戏项目
- en: '**Course Link:** [Python Programming MOOC 2023](https://programming-23.mooc.fi/)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程链接：** [Python 编程 MOOC 2023](https://programming-23.mooc.fi/)'
- en: 5\. Scientific Computing with Python (Beta) - FreeCodeCamp
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 用 Python 进行科学计算（Beta）- FreeCodeCamp
- en: If you prefer project-based learning, this course is well-suited for you. The
    [Scientific Computing with Python (Beta)](https://www.freecodecamp.org/learn/scientific-computing-with-python/)
    curriculum will equip you with the skills to analyze and manipulate data using
    Python. You'll learn key concepts like data structures, algorithms, object-oriented
    programming, and how to perform complex calculations using a variety of tools.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢基于项目的学习，这门课程非常适合你。 [用 Python 进行科学计算（Beta）](https://www.freecodecamp.org/learn/scientific-computing-with-python/)
    课程将使你掌握使用 Python 分析和处理数据的技能。你将学习数据结构、算法、面向对象编程等关键概念，以及如何使用各种工具进行复杂计算。
- en: 'Let''s take a look at the course content:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看课程内容：
- en: Learn String Manipulation by Building a Cipher
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过构建密码本学习字符串操作
- en: Learn How to Work with Numbers and Strings by Implementing the Luhn Algorithm
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过实现 Luhn 算法学习如何处理数字和字符串
- en: Learn Lambda Functions by Creating an Expense Tracker
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过创建支出跟踪器学习 Lambda 函数
- en: Learn Python List Comprehension by Building a Case Converter Program
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过构建一个大小写转换程序学习 Python 列表推导
- en: Learn Regular Expressions by Building a Password Generator Program
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过构建密码生成器程序学习正则表达式
- en: Learn Algorithm Design by Building a Shortest Path Algorithm
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过构建最短路径算法学习算法设计
- en: Learn Recursion by Solving the Tower of Hanoi Mathematical Puzzle
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过解决汉诺塔数学难题学习递归
- en: Learn Data Structures by Building the Merge Sort Algorithm
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过构建归并排序算法学习数据结构
- en: Learn Classes and Objects by Building a Sudoku Solver
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过构建数独求解器学习类和对象
- en: Learn Tree Traversal by Building a Binary Search Tree
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过构建二叉搜索树学习树遍历
- en: After these guided projects, you'll be asked to work on some projects from scratch
    like an Arithmetic Formatter, Time Calculator, Budget App, Polygon Area Calculator,
    and Probability Calculator to put your knowledge to the test.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些指导项目之后，你将被要求从零开始完成一些项目，比如算术格式化器、时间计算器、预算应用程序、多边形面积计算器和概率计算器，以检验你的知识。
- en: '**Course Link:** [Scientific Computing with Python (Beta) - FreeCodeCamp](https://www.freecodecamp.org/learn/scientific-computing-with-python/)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程链接：** [用 Python 进行科学计算（Beta）- FreeCodeCamp](https://www.freecodecamp.org/learn/scientific-computing-with-python/)'
- en: Wrapping Up
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: 'These free courses offer a fantastic opportunity to advance your Python skills
    without breaking the bank. However, if you''re eager to explore paid options for
    more in-depth learning, I recommend checking out the following resources:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这些免费课程提供了提升 Python 技能的绝佳机会，而无需花费太多。但如果你渴望探索付费选项以获得更深入的学习，建议你查看以下资源：
- en: '[Fluent Python by Luciano Ramalho, 2nd Edition](https://www.oreilly.com/library/view/fluent-python-2nd/9781492056348/)
    - Shows you how to make your code shorter, faster, and more readable at the same
    time'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Luciano Ramalho 的《流畅的 Python（第 2 版）》](https://www.oreilly.com/library/view/fluent-python-2nd/9781492056348/)
    - 教你如何让代码更简洁、更快、更易读'
- en: '[Courses by Fred Baptiste on Udemy](https://www.udemy.com/user/fredbaptiste/)
    - To get better at everyday Python programming'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Fred Baptiste 在 Udemy 的课程](https://www.udemy.com/user/fredbaptiste/) - 提升日常
    Python 编程能力'
- en: '[Serious Python by Julien Danjou](https://nostarch.com/seriouspython) - Covers
    deployment, scalability, testing, and more'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Julien Danjou 的《严肃 Python》](https://nostarch.com/seriouspython) - 涵盖部署、可扩展性、测试等内容'
- en: '[Architecture Patterns with Python by Harry Percival and Bob Gregory](https://www.oreilly.com/library/view/architecture-patterns-with/9781492052197/)
    - Covers architectural design patterns'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Harry Percival 和 Bob Gregory 的《Python 架构模式》](https://www.oreilly.com/library/view/architecture-patterns-with/9781492052197/)
