  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#4— 格式化为货币'
- en: How much are we spending on these plants anyway? Let’s format the output of
    this calculation as money.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们到底在这些植物上花了多少钱？让我们将此计算的输出格式化为货币。
