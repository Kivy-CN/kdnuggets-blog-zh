- en: This module focuses on deep learning fundamentals. In addition to learning the
    foundations of deep learning, you’ll also learn how to build and train neural
    networks with TensorFlow.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块专注于深度学习基础知识。除了学习深度学习的基础知识外，你还将学习如何使用TensorFlow构建和训练神经网络。
