- en: With the booming 'digital' world, networking events also found their way through
    online webinars. Specifically, in the context of women conferences, I often used
    to wonder why is there a need to call out women and organize separate events for
    them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着“数字”世界的兴起，网络活动也通过在线网络研讨会找到了自己的出路。特别是在女性会议的背景下，我常常想知道为什么需要特别呼吁女性并为她们组织单独的活动。
- en: Whenever we talk about an all-inclusive world, why does women's participation
    in "general conferences" not speak for itself? What stops women from demonstrating
    their work or giving voice to their beliefs in front of a wider audience?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我们谈论一个包容的世界时，为什么女性在“普通会议”中的参与并没有得到体现？是什么阻止女性在更广泛的观众面前展示她们的工作或表达她们的信念？
- en: With all these thoughts lingering in my mind, I thought to attend these conferences
    and witness for myself.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在脑海中思考了这些问题之后，我决定参加这些会议，亲自见证。
- en: I have heard the rationale of people from both sides, some I am sharing with
    you here. In the end, I will conclude with my opinion and takeaways after attending
    3 such women-focused conferences.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我听到了来自双方的理由，有些我在这里分享给你。最后，我会总结我的观点以及参加过的3场以女性为中心的会议后的收获。
- en: '**Why it all started? The points in favor:**'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**为什么会这样开始？支持的观点：**'
- en: '**Voice it out:** General conferences are broadly seen as places where "men
    are talking business" while women are presumably amateurish and inept when they
    do the same. Women-focused conferences relieve them of this impression and give
    them the voice and freedom to share a wide range of topics e.g. how to maintain
    work-life balance, managing kids during the pandemic, receiving support from colleagues,
    a new business idea, or collaboration on the current project.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**发声：** 普通会议通常被认为是“男人在谈生意”的地方，而女性在进行相同的事情时则被视为业余和无能。以女性为中心的会议打破了这种印象，赋予她们发言和自由分享各种话题的机会，例如如何保持工作与生活的平衡、在疫情期间如何照顾孩子、从同事那里获得支持、新的商业创意或当前项目的合作。'
- en: '**Cutting edge skills:** If the conference involves attendees from an industry
    that demands disruptive technical skills, often synonymously dominated by men,
    the talks also involve such skills that a lot of women are yet to pick up, making
    it a tough bet for their time (filled with family responsibilities).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**前沿技能：** 如果会议涉及来自需要颠覆性技术技能的行业的与会者，这些行业通常由男性主导，那么会议中的讨论也往往涉及到许多女性尚未掌握的技能，使得这些会议对于时间（充满家庭责任）的女性来说成为一个困难的选择。'
- en: '**Issues with women conferences:**'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**女性会议的问题：**'
- en: '**Why try to be mother nature:** The gender difference should only stick to
    the point that mother nature has distinguished it to. And it should just stop
    there. Anything afterward is purely based on merit, dedication, and hard work.
    Why is it important to bring together women in one conference and teach them how
    to open up and ask for help, being assertive and confident?'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么要试图成为自然之母：** 性别差异应该仅限于自然界所区分的那一点，然后就应该止步于此。之后的一切都应该基于才能、奉献和努力。为什么要把女性聚集在一个会议上，教她们如何开放自己、寻求帮助、变得果断和自信？'
- en: '**Why preaching?** Above all, my question is why do we need to teach all grown-ups
    about what they already know? Why can''t we behave agnostic to the gender? No
    one can teach the whole society and pivot the deep-rooted biased lens we have
    been seeing the world with. It calls for a bottom-up approach where every individual
    feels the responsibility to promote and support equality in fighting the prejudices
    prevalent in the society'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**为什么要宣扬这些？** 我的问题是，为什么我们需要教会所有成年人他们已经知道的东西？为什么我们不能对性别保持中立？没有人能教会整个社会，并改变我们用来观察世界的根深蒂固的偏见视角。这需要一种自下而上的方法，每个人都应感到有责任去推动和支持平等，抵抗社会上普遍存在的偏见。'
- en: '**Marginalization:** It is more of a vicious circle where the marginalized
    group is intended to be supported with such events but ends up getting marginalized
    further. Bring women and men at par, let the other side understand, discuss, support
    each other, and grow together**.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**边缘化：** 这更像是一个恶性循环，在这种活动中，边缘化群体本应得到支持，但结果却是进一步边缘化。让女性和男性平等，让另一方理解、讨论、相互支持，并共同成长**。**'
- en: Sometimes, I wonder whether it is specific to a particular field or industry,
    but unfortunately, it is everywhere. Recently, I came across a post where a senior
    executive had to call out a finance conference with an all-male panel discussion.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，我会想这是否只限于特定领域或行业，但不幸的是，这种现象无处不在。最近，我看到一个帖子，讲述了一位高级管理人员不得不指出一个全是男性面板讨论的财经会议。
- en: There is a fancy word for it manel i.e., male panel.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这个现象有个Fancy的词叫做 manel，即男性面板。
- en: '![Figure](../Images/82e3b56a22c47703984aff2cb668f76e.png)'
