  type: TYPE_IMG
- en: The data science topic page at Quora.
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. [Håkon Hapnes Strand](https://www.quora.com/profile/H%C3%A5kon-Hapnes-Strand)**,
    Data Scientist - 255,104 views, [173 answers](https://www.quora.com/profile/H%C3%A5kon-Hapnes-Strand/answers/Data-Science)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excerpt from answer to: [What is a "full-stack" data scientist?](https://www.quora.com/What-is-a-full-stack-data-scientist)'
  prefs: []
  type: TYPE_NORMAL
- en: 'I haven’t heard the expression being used really, but here is my take on what
    it means:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Data scientists build predictive models. That’s the core of what they do. In
    addition, they need to know a little bit of:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Data engineering
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Software engineering
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: Business analysis
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A full-stack data scientist would be able to seamlessly perform the role of
    a data engineer, software engineer, business analyst and data scientist. If you
    needed someone to develop an app, the FSDS could step in and do it. If you needed
    someone to set up a data warehouse, or to analyze the strategic management processes
    of a business, the FSDS could do it.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**2\. [Mike West](https://www.quora.com/profile/Mike-West-99)**, SQL Server
    and Machine Learning enthusiast - 127,776 views, [45 answers](https://www.quora.com/profile/Mike-West-99/answers/Data-Science)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excerpt from answer to: [Is Python still relevant in data science given the
    rise of Scala (+Spark)?](https://www.quora.com/Is-Python-still-relevant-in-data-science-given-the-rise-of-Scala-+Spark)'
  prefs: []
  type: TYPE_NORMAL
- en: Scala and Spark aren’t Python rivalries they are friends.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’ve been saying this for sometime now. Python is and will be the gold standard
    for machine learning over the next ten years.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The only Python competitor is R and I’ll be honest, in the real world everyone’s
    using Python. You’ll see a lot of R at the college level but not in the applied
    space.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Python simply has too much of a head start.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Big Data is simply about getting any data (almost always unstructured data)
    into a format that can be modeled. Scala and Spark are just tools you can use
    to do that on very large data sets.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: TensorFlow wasn’t written in Scala.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Don’t get caught up in one or two articles even if they are written by Andrew
    Ng. Do you own research.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**3\. [Corrin Lakeland](https://www.quora.com/profile/Corrin-Lakeland-1)**
    - 117,841 views, [87 answers](https://www.quora.com/profile/Corrin-Lakeland-1/answers/Data-Science)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excerpt from answer to: [What will data scientists be working on in 5 to 10
    years from now?](https://www.quora.com/What-will-data-scientists-be-working-on-in-5-to-10-years-from-now)'
  prefs: []
  type: TYPE_NORMAL
- en: This brings me to the future. Over the next five years I expect to see lots
    of companies that are currently claiming to be involved actually trying using
    it on serious projects. I expect a good chunk of those projects to fail and the
    whole industry to have generally matured with far more understanding of what works
    and what doesn’t.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Look at the number of GUI tools that support machine learning now. Things like
    Excel add-ons that automatically cluster data. Give it five years and I expect
    most people to think only of them when they think about data science.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In ten years I think fashion will have well and truly moved on. Data Science
    will be a skill that is common and expected in other disciplines and specialist
    data scientists will be looked at a little strangely. You will also have a situation
    where is is common and normal for the data that is captured by systems to be amenable
    to data science, as opposed to what is happening now where most data is structured
    in a way that requires significant manipulation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**4\. [William Chen](https://www.quora.com/profile/William-Chen-6)**, Data
    Scientist at Quora - 117,834 views, [195 answers](https://www.quora.com/profile/William-Chen-6/answers/Data-Science)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excerpt from answer to: [Why did you choose to work in data science over quantitative
    finance?](https://www.quora.com/Why-did-you-choose-to-work-in-data-science-over-quantitative-finance)'
  prefs: []
  type: TYPE_NORMAL
- en: The summary of all of the reasons I’m about to list was that **I chose data
    science since I was more passionate about it**. Here are 5 of the more specific
    reasons that led to my passion for data science.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Excitement over a new, emerging, and growing career path** - This decision
    was made sometime 2013 and 2014, when data science was even more new and uncertain
    than it was today. The idea of entering something where things were still developing
    and new appealed to me, and still does today. I try not to base my decisions based
    on hype - so this bullet is more about how the data science field was growing
    and would have a place for me rather than how it was hot.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Familiarity towards data science** - This is arguably the weakest reason
    on the list, but by the time that I had to choose what I would work on full-time,
    I had already had two data-science-related internships under my belt: one at Etsy
    (company) and one at Quora (company). I had great experiences at both of those
    internships, so choosing to work in data science full-time was a happy known quantity
    for me.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Interest in working on a consumer internet product** - I’ve had a longtime
    fascination with consumer internet products and have basically been excited to
    watch this whole space grow ever since I got access to dial-up. Working in data
    science was a unique opportunity for me to become a part of the consumer internet
    world I’ve been so fascinated by.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Intrigue of working on a product thats new and upcoming** - Consumer internet
    products were always interesting to me since they live in the land of uncertainty
    and could potentially become really big (or just fail). The intrigue of working
    on a product that could potentially become really important and knowing that you
    had a small role in it was tempting.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Commitment towards knowledge-sharing** - I’ve always been committed to sharing
    thoughts and ideas, either through being a teaching fellow for Harvard Stat 110
    or writing as much as I can on Quora. Tech in general has a culture of meetups
    and blog posts and Quora answers and panels and invited talks. The same is not
    true in the secretive world of quantitative finance.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**5\. [Clayton Bingham](https://www.quora.com/profile/Clayton-Bingham)**, Researcher
    in Center for Neural Engineering at University of Southern California - 108,512
    views, [8 answers](https://www.quora.com/profile/Clayton-Bingham/answers/Data-Science)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excerpt from answer to: [In Python, how can I save data from a website to CSV
    using BeautifulSoup?](https://www.quora.com/In-Python-how-can-I-save-data-from-a-website-to-CSV-using-BeautifulSoup)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The lazy way would be to do something like this:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once you have your data in the dataframe you can do whatever parsing/reformatting
    you want. Or, if you only need this once you can just do that with Excel or something.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I hope this helps!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**6\. [Lili Jiang](https://www.quora.com/profile/Lili-Jiang)**, Quora Data
    Science Manager - 88,461 views, [8 answers](https://www.quora.com/profile/Lili-Jiang/answers/Data-Science)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excerpt from answer to: [As a data scientist, what tips would you have for
    a younger version of yourself?](https://www.quora.com/As-a-data-scientist-what-tips-would-you-have-for-a-younger-version-of-yourself)'
  prefs: []
  type: TYPE_NORMAL
- en: '**First and foremost, is data science what you think it is?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '9 out of 10 aspiring data scientists I come across equate machine learning
    with data science. “Data Science” is a loaded, catch-all term. Machine learning
    is a part of it, but at many major tech companies, **product analytics is also
    an integral part of the data science team**. Product analytics is a hidden gem.
    It is fun but doesn’t get talked about nearly as much. This includes:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A/B test design
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Design metrics: Let’s take a video platform as an example. What is the best
    metric to optimize for that best represents user satisfaction? Should it be number
    of videos watched? Time spent watching videos? Percent of users that come back
    in a week to watch another video?'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Investigate why metrics change: Why is there suddenly a spike in activity in
    this cohort of users?'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Understand product mechanics: How do button X and feature Y improve the product?
    Should we redirect page A to B to C or go from A straight to C?'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Identify trends and offer strategic suggestions: Argue with data that the company
    should invest in ______ area to stay competitive in the field.'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**7\. [Zeeshan Zia](https://www.quora.com/profile/Zeeshan-Zia-1)**, PhD in
    Computer Vision and Machine Learning - 70,564 views, [24 answers](https://www.quora.com/profile/Zeeshan-Zia-1/answers/Data-Science)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excerpt from answer to: [Is AI over-hyped in 2017?](https://www.quora.com/Is-AI-over-hyped-in-2017)'
  prefs: []
  type: TYPE_NORMAL
- en: Yes and no, depending upon which community you are talking about.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: If you are talking about the academic research community, its not over-hyped.
    There have been major breakthroughs in AI over the past couple of years, and the
    celebration is certainly justified.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In my own area of object recognition, we went from ~35% accuracy (mean average
    precision on Pascal VOC) to above 65% in just 3–4 years. Previously, we were advancing
    by 1–2% per year, despite object recognition being the hottest area of computer
    vision with the largest fraction of papers appearing in top conferences every
    year. Deep learning also made major breakthroughs in reinforcement learning, which
    is what yielded successes in general Atari game playing, and beat world grand
    master in Go decades ahead of expectations! It has finally enabled speech recognition
    to achieve useable levels of accuracy.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**8\. [Jason T Widjaja](https://www.quora.com/profile/Jason-T-Widjaja)**, Business
    and analytics geek. Likes his brother. - 60,837 views, [167 answers](https://www.quora.com/profile/Jason-T-Widjaja/answers/Data-Science)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excerpt from answer to: [What is the risk of the hype around analytics/data
    science dying off, leaving lots of unemployed analysts?](https://www.quora.com/What-is-the-risk-of-the-hype-around-analytics-data-science-dying-off-leaving-lots-of-unemployed-analysts)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fundamentally, I do not see data science dying off anytime soon. As long as:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: people want to make better decisions (always),
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: people care about what the future holds (forever),
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: people and companies who do it well benefit (always)
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: data points available continue to increase (forever),
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: the tools and techniques we have continue to improve (you get the idea)..
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '...Analytics and data science is not going everywhere.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Disclaimer: extremely biased sample size of one.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**9\. [Roman Trusov](https://www.quora.com/profile/Roman-Trusov)**, Master''s
    Information Technology & Data Science, Skolkovo Institute of Science and Technology
    (2018) - 57,815 views, [139 answers](https://www.quora.com/profile/Roman-Trusov/answers/Data-Science)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excerpt from answer to: [How should a data scientist handle versioning, both
    for pipeline code and models?](https://www.quora.com/profile/Roman-Trusov)'
  prefs: []
  type: TYPE_NORMAL
- en: To get the best from version control system it’s better to separate them.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Keeping code in version control system just like any other code is the only
    logical way, because if you, as a DS, perform some heavy ETL or if your code makes
    decisions that can bring/cost a lot of money, there’s no way it’s going around
    code review. No. Way.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For some things that are more typical for data scientists, though, I don’t think
    that storing Jupyter notebooks in version control is a good practice. You can’t
    see a decent diff on them, they are not “production code” and in general, when
    you are finished with something, you want to push at least a “camera-ready” python
    script. Jupyter notebooks are great for experiments and demonstrations, but outside
    of these cases there’s always something better.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**10\. [Shweta Doshi](https://www.quora.com/profile/Shweta-Doshi-12)**, Co-Founder
    GreyAtom,Data Science Immersive Learning school - 50,866 views, [123 answers](https://www.quora.com/profile/Shweta-Doshi-12/answers/Data-Science)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Excerpt from answer to: [What is the essential knowledge and skills are required
    to start working as data scientist?](https://www.quora.com/What-is-the-essential-knowledge-and-skills-are-required-to-start-working-as-data-scientist)'
  prefs: []
  type: TYPE_NORMAL
- en: Essential knowledge you need to get yourself acquainted with falls under 3 categories
    i.e Programming, Maths and Science.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As a data scientist you will be expected to take a business problem and translate
    it to a data question, create predictive models to answer the question and storytell
    about the findings. Statisticians that focus on implementing statistical approaches
    to data, and data managers who focus on running data science teams tend to fall
    in the data scientist role.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Data scientists are the bridge between the programming and implementation of
    data science, the theory of data science, and the business implications of data.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
