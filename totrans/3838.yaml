- en: Believe it or not, the programming languages C/C++ were all the rage in the
    very late 20th century. Why?
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 不管你信不信，C/C++ 编程语言在20世纪末期曾经非常流行。为什么？
- en: It’s because C and [C++](https://www.cplusplus.com/) are both very low-level
    programming languages, offering blazing fast performance, which is why they were
    and are still being used to develop operating systems, file systems, and other
    system-level applications.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为 C 和 [C++](https://www.cplusplus.com/) 都是非常低级的编程语言，提供了极快的性能，这也是它们曾经和现在仍被用于开发操作系统、文件系统和其他系统级应用程序的原因。
- en: While **C was released in the 70s by Dennis Ritchie,** **C++**, an extension
    to C with classes and many other additions, such as object-oriented features,
    was **released later by Bjarne Stroustrup in the mid-80s. **
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '**C 由 Dennis Ritchie 于70年代发布，** **C++** 作为 C 的扩展，增加了类和许多其他功能，如面向对象特性，**由 Bjarne
    Stroustrup 于80年代中期发布。**'
- en: Even after close to 50 years, both the programming languages are still being
    used to create rock-steady and some of the fastest applications of all times.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 即使经过近50年，这两种编程语言仍被用于创建非常稳固且最快的应用程序。
- en: '**What this language is used for — **'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**该语言的用途——**'
- en: As C & C++ both offer full access to the underlying hardware, they have been
    used to create a wide variety of applications and platforms, such as system applications,
    real-time systems, IoT, embedded systems, games, cloud, containers, and more.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 C 和 C++ 都能完全访问底层硬件，它们被用于创建各种应用程序和平台，如系统应用程序、实时系统、物联网、嵌入式系统、游戏、云计算、容器等。
