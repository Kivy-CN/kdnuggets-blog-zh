- en: 原文：[https://www.kdnuggets.com/5-free-books-to-master-sql](https://www.kdnuggets.com/5-free-books-to-master-sql)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-free-books-to-master-sql](https://www.kdnuggets.com/5-free-books-to-master-sql)
