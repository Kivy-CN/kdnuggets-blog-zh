- en: Case interviews scare many graduates who have never seen a test that does not
    have an answer key. In industry, any problem worth solving does not come with
    an answer key. Critical thinking is the antithesis of formulaic thinking. The
    best way to master case interviews is to practice, practice, practice.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 案例面试让许多从未见过没有答案的测试的毕业生感到害怕。在行业中，任何值得解决的问题都没有答案。批判性思维是公式化思维的对立面。掌握案例面试的最佳方法是练习、练习、再练习。
- en: 'I set three sample case interviews for you to practice. Find some friends,
    and collaborate on your answers. With five people, your answers should cover most
    possibilities. Then find a hiring manager who’s willing to give you feedback.
    Remember: you are judged not only on the contents but the presentation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我为你设置了三个示例案例面试进行练习。找一些朋友，协作完成答案。五个人的情况下，你的答案应该涵盖大多数可能性。然后找一个愿意给你反馈的招聘经理。记住：你不仅被评判内容，还被评判展示方式。
- en: '**College Admissions Scandal**'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**大学招生丑闻**'
- en: Imagine that you are a data scientist who’s been recruited to help detect fraud
    during the college admissions process. For this conversation, we shall narrow
    the focus to fraudulent information submitted in the college application forms,
    whether it is an inflated GPA, an invented sports achievement, or a fake community
    service achievement, or other types of forgeries.
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象你是一名数据科学家，被招募来帮助检测大学招生过程中的欺诈行为。在本次对话中，我们将重点讨论大学申请表中提交的虚假信息，无论是夸大的GPA、虚构的体育成就、伪造的社区服务成就，还是其他类型的伪造。
- en: You will be building a set of fraud detection models. Tell me what your first
    model will do, and why you choose that as your first model.
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你将建立一套欺诈检测模型。告诉我你的第一个模型将做什么，以及你为什么选择它作为第一个模型。
- en: Imagine I am the director of admissions. Tell me why I should pay for your model.
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 想象一下我是一名招生主任。告诉我为什么我应该为你的模型买单。
- en: What training data will you need to run that model? Where and how will you obtain
    the data?
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要什么训练数据来运行该模型？你将从哪里以及如何获得这些数据？
- en: '**Lyft IPO**'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Lyft IPO**'
- en: You are advising a friend who is considering either (a) driving for Lyft or
    (b) driving a yellow cab. Explain how you’d compare the profitability of these
    two options.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你正在建议一个朋友，他正在考虑 (a) 为 Lyft 开车还是 (b) 开黄色出租车。解释一下你如何比较这两种选择的盈利性。
- en: '**Blue Apron post-IPO**'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Blue Apron IPO后**'
- en: In Q2 2018, Blue Apron, the meal-kit delivery business, reported that about
    700,000 customers, 24 percent lower year over year while revenue per customer
    was $250, slightly down by $1 year over year. https://investors.blueapron.com/press-releases/2018/08-02-2018-120246005
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 2018 年第二季度，餐食包送货公司 Blue Apron 报告称，约有 70 万名客户，同比下降 24%，而每位客户的收入为 250 美元，同比略降
    1 美元。 https://investors.blueapron.com/press-releases/2018/08-02-2018-120246005
- en: Senior management is desperate to stem the customer churn. You are tasked with
    finding the reasons for the customer churn.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 高级管理层急于遏制客户流失。你的任务是找出客户流失的原因。
- en: Come up with 5 hypotheses for why the number of customers dropped drastically.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提出 5 个假设，解释为什么客户数量急剧下降。
- en: Pick one of those hypotheses, and describe how you’d validate it.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择其中一个假设，并描述你如何验证它。
- en: Assume you are able to validate the hypothesis, explain what you’d recommend
    to reverse the customer churn.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设你能够验证这个假设，解释一下你会推荐什么来扭转客户流失。
- en: Let me address three questions that inevitably come up.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我回答三个不可避免的问题。
- en: '**Where is the answer key?**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案钥匙在哪里？**'
- en: If you are asking for an answer key, you’ve missed the point about case interviews.
    Case interviews are open-ended by design. If these questions have answer keys,
    then they’d be useless to assess critical thinking. The hiring manager is listening
    for how you approach problems, and structure the analysis.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻求答案钥匙，你就错过了案例面试的要点。案例面试的设计是开放式的。如果这些问题有答案钥匙，那么它们对评估批判性思维就没有用处。招聘经理关注的是你如何解决问题和结构分析。
- en: '**How do I know I have a good answer?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**我怎么知道我有一个好的答案？**'
- en: Try your answer out on a few friends, or better, a hiring manager. Then, try
    again. If you’re doing it right, these different attempts should move along different
    paths, because the interview questions are designed to be open-ended.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些朋友，或者更好的，一个招聘经理那里尝试你的答案。然后，再试一次。如果你做得对，这些不同的尝试应该会走不同的路径，因为面试问题是开放式的。
- en: '**There is not enough information to come to a conclusion.**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**没有足够的信息来得出结论。**'
- en: That is exactly what every real-world data problem is like. You never have enough
    data, or all the right data, which means you need to make sensible assumptions,
    and keep moving along. A good case interview is a dialogue – you gather more information
    by asking your interviewer questions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是每个现实世界的数据问题的情况。你永远没有足够的数据或所有正确的数据，这意味着你需要做出合理的假设，并继续前进。一个好的案例面试是一个对话——你通过向面试官提问来收集更多信息。
