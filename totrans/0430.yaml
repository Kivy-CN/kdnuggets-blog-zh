- en: There are tons of resources and links out there, but often we get confused on
    which resources to follow. Don’t worry, I have got you covered. I have attached
    the links to several YouTube channels, blogs, courses, and other websites that
    I found appropriate for a beginner.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多资源和链接，但我们经常会困惑选择哪个资源。别担心，我已经为你准备好了。我附上了几个我认为适合初学者的YouTube频道、博客、课程和其他网站的链接。
- en: You can also use the Data Science Community Websites Like Analytics Vidhya and
    Kaggle for implementing your learning and getting hands-on experience in Data
    Science.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以使用像Analytics Vidhya和Kaggle这样的数据科学社区网站来实施你的学习，并获得数据科学的实践经验。
