- en: Over three years ago, I was faced with a decision that would stick with me for
    the rest of my life — “*what am I going to do for a living?”* I had just completed
    my higher education and was fresh out of high school.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 三年多前，我面临一个将伴随我一生的决定——“*我将来要做什么工作？*”我刚刚完成了高等教育，刚从高中毕业。
- en: After a long discussion with my friends and family, I settled on the “sexiest
    job of the 21st century.” I decided to pursue an undergraduate degree in data
    science.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在与朋友和家人进行长时间讨论后，我决定追求被称为“21世纪最性感的工作”的职位。我决定攻读数据科学本科专业。
- en: At that time, I picked data science because I was unaware of my options. I heard
    about a popular field that promised flexible working hours and a thick pay-check,
    and decided to specialize in it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，我选择了数据科学，因为我对自己的选择并不清楚。我听说了一个流行的领域，它承诺灵活的工作时间和丰厚的薪水，于是决定专注于此。
- en: After over a year of working in the data industry, however, I have come to realize
    that data science is just one of the many career paths I could have chosen.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在数据行业工作了一年多后，我意识到数据科学只是我可以选择的众多职业路径之一。
- en: There are many less popular roles in the data industry that are high in demand
    and pay well.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据行业中还有许多不那么热门但需求高、薪资丰厚的职位。
- en: In this article, I will describe three of the most promising career options
    within the data industry  — data analytics, data science, and data engineering.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将描述数据行业中三种最有前景的职业选择——数据分析、数据科学和数据工程。
- en: '**Data Engineers**'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据工程师**'
- en: Data engineers are the unsung heroes of the data industry. They consolidate
    large amounts of data and build scalable pipelines that can be easily accessed
    by other data professionals.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师是数据行业中被忽视的英雄。他们整合大量数据，并建立可扩展的管道，使其他数据专业人士可以轻松访问。
- en: Data scientists wouldn’t be able to build machine learning models without all
    the data preparation done by data engineers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家无法建立机器学习模型，而没有数据工程师完成的数据准备工作。
- en: The demand for data engineers has grown in the past few years, as companies
    have started to realize the importance of having a scalable data framework in
    place.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司开始认识到建立可扩展数据框架的重要性，数据工程师的需求在过去几年中增长了。
- en: Data engineers are the most technical out of the three roles in this list. They
    design database schemas, manage the flow of data within the system, and perform
    quality checks to ensure that the data is consistent.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师是这个列表中三种角色中最具技术性的。他们设计数据库模式，管理系统中的数据流，并执行质量检查以确保数据的一致性。
- en: In order to become a data engineer, you need to possess skills in software design,
    database architecture, devops, and data modelling. You also need to have a strong
    command of SQL. Knowledge of scripting languages like Python and Bash is usually
    a requirement in data engineering job descriptions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为数据工程师，你需要具备软件设计、数据库架构、DevOps和数据建模方面的技能。你还需要对SQL有很强的掌握。数据工程职位描述中通常要求了解Python和Bash等脚本语言。
- en: '**Data Analysts**'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据分析师**'
- en: Data analysts are individuals who organize data to identify trends that can
    support in decision-making.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师是那些组织数据以识别可以支持决策趋势的个人。
- en: These individuals use their technical and domain knowledge to come up with recommendations
    that can help businesses grow.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人利用他们的技术和领域知识来提出可以帮助企业增长的建议。
- en: '**Here is an simple example of a data analyst’s workflow**:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是数据分析师工作流程的一个简单例子**：'
- en: Store ABC would like to understand their customer base better.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ABC商店希望更好地了解他们的客户基础。
- en: They want to segment their customers into different groups based on factors
    like brand loyalty and amount spent during each purchase. They will then entice
    each of their customer segments with different promotions.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们希望根据品牌忠诚度和每次购买的金额等因素将客户细分为不同的群体。然后，他们将通过不同的促销活动吸引每个客户群体。
- en: A data analyst can identify trends based on customer purchase behaviour and
    perform this segmentation.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析师可以根据客户购买行为识别趋势并执行这种细分。
- en: For example, there are a group of customers who used to frequent store ABC every
    month (Group I). However, in the last few months, they suddenly stopped making
    purchases. This means that they might have decided to shop at a competitor brand,
    or they simply don’t require the product anymore.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，有一组客户曾经每月光顾ABC商店（第一组）。然而，在过去的几个月里，他们突然停止了购买。这意味着他们可能决定转向竞争品牌购物，或者他们根本不再需要这个产品。
- en: A second group of customers only frequent store ABC when a specific product
    is on sale (Group II). They aren’t regular customers, and only respond to promotions
    featuring a certain item.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二组客户只有在特定产品打折时才光顾ABC商店（第二组）。他们不是常客，仅对某个产品的促销活动做出反应。
- en: These two groups of customers need to be approached differently. Group I customers
    exhibited brand loyalty, which needs to be regained by tactics like personalized
    messages and gift cards.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这两组客户需要不同的接触方式。第一组客户表现出品牌忠诚度，这需要通过个性化信息和礼品卡等策略来重新获得。
- en: On the other hand, group II customers should be targeted with specific promotions
    based on products they frequently purchase.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一方面，第二组客户应该通过基于他们经常购买的产品的特定促销活动来进行定位。
- en: Data analysts generally perform tasks like the one described above.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师通常执行上述描述的任务。
- en: To identify customer value and group them like above, analysts need to have
    a strong understanding of the company’s product offering. They also need to have
    domain expertise in fields like business and marketing.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为了识别客户价值并像上述那样对其进行分组，分析师需要对公司的产品供应有深入了解。他们还需要在商业和市场营销等领域具备专业知识。
- en: '**Data Scientists**'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**数据科学家**'
- en: The job scope of a data scientist is often confused with that of a data analyst,
    and this is because there is a huge overlap in their skillset.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的工作范围经常与数据分析师的工作范围混淆，这是因为他们的技能集有很大的重叠。
- en: However, the main difference between these roles is that **data scientists build
    machine learning models, while data analysts don’t**.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些角色之间的主要区别在于**数据科学家构建机器学习模型，而数据分析师则不构建**。
- en: A data scientist needs to possess skills that are very similar to that of an
    analyst. They need to understand how to collect and transform data, create
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家需要具备与分析师非常相似的技能。他们需要了解如何收集和转换数据，创建
- en: visualizations, perform analytical tasks, and solve business problems with the
    help of data.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化，执行分析任务，并通过数据解决业务问题。
- en: Along with all the skills listed above, data scientists also need to know how
    to create predictive models.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 除了以上列出的所有技能外，数据科学家还需要知道如何创建预测模型。
- en: '**Here is an example of a data scientist’s workflow**:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是数据科学家工作流程的一个例子**：'
- en: Store ABC wants to understand the lifetime value of their customers. A data
    scientist will perform all the analysis explained above.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ABC商店希望了解他们客户的终身价值。数据科学家将执行上述所有分析。
- en: Then, they will go a step further to build a clustering model to segment these
    customers into different groups.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，他们将进一步构建一个聚类模型，将这些客户细分为不同的群体。
- en: To come up with personalized product recommendations based on each customer’s
    preference, a data scientist can also build a recommender system within each segment.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了根据每个客户的偏好提出个性化的产品推荐，数据科学家还可以在每个细分群体中构建一个推荐系统。
- en: Conclusion
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Data science is extremely popular, and there is a lot of hype surrounding the
    field. However, there are other careers in the data industry that are growing
    rapidly, and are equally promising in terms of salary and demand.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学非常受欢迎，围绕这个领域有很多炒作。然而，数据行业还有其他快速发展的职业，在薪资和需求方面同样具有前景。
- en: Data scientists, engineers, and analysts are equally important to the data lifecycle.
    Organizations require expertise in all these areas in order to come up with data-driven
    decisions that add business value.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家、工程师和分析师在数据生命周期中同样重要。组织需要这些领域的专业知识，以便做出具有商业价值的数据驱动决策。
