  type: TYPE_NORMAL
  zh: 书籍封面
- en: Ready to take your machine learning skills to the next level? This book is your
    ticket to the exciting world of applied machine learning. While it does not bog
    you down with complex algorithms, it is all about the "how" and "what" of solving
    real-world problems using machine learning and deep learning. If you're eager
    to bridge the gap between theory and practice, this book is definitely going to
    be your guide!
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 想把你的机器学习技能提升到一个新水平吗？这本书是你通向应用机器学习精彩世界的通行证。虽然它没有让你陷入复杂的算法，但它全是关于如何和什么来解决现实世界中的问题。若你渴望弥合理论与实践之间的差距，这本书肯定会成为你的指南！
