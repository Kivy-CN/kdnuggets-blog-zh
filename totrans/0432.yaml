  prefs: []
  type: TYPE_NORMAL
- en: 'It took me two weeks to clear all the challenges. First challenge was **timed
    assessments** which tested my knowledge of SQL, Python, and Statistics. Then,
    I was promoted to a **coding challenge** that took me an entire day to solve.
    The last part was a **case study,** which included writing the technical report
    and a non-technical presentation. After getting certification, I received **career
    service** from [DataCamp](https://app.datacamp.com/certification/career-services)
    free of cost, which had helped me ace multiple job interviews. If you want to
    know more about my journey then check out my blog: [How to Get Certified as a
    Data Scientist](/2021/12/get-certified-data-science.html).'
  prefs: []
