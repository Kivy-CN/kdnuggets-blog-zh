  prefs: []
  type: TYPE_NORMAL
  zh: 和往常一样，我们首先了解我们期望的输出，然后获得可能需要的任何澄清或考虑任何潜在的边缘情况。在这里，我们想返回带有标签的电子邮件，这些标签存储在单独的表中，因此我们将从简单的连接开始。由于我们专注于每个用户，并计算他们从每种标签收到的电子邮件数量，我们可以通过对
    *user* 和 *label* 列进行分组，然后分别计数开始：
- en: '[PRE9]'
  id: totrans-111
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: 'Notice that we use the COUNT instead of the SUM function, as COUNT ignores
    null values. If we were to use SUM, we would get a blank output for any grouped
    values that include a null. This required join can then be used as the table we
    SELECT from, and we can separately make the divisions according to the individual
    labels. We want the numbers from each individual label, which from some basic
    exploring or general familiarity with Gmail we know are "Promotion", "Social",
    and "Shopping". From here, we can put together individual COUNTS for each of the
    different labels, which would require an additional outer GROUP similar to the
    above. We will use some pseudocode for readability before we fully incorporate
    the above code:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 注意我们使用 COUNT 函数而不是 SUM 函数，因为 COUNT 忽略了空值。如果使用 SUM，对于包含空值的任何分组值，我们将得到空白输出。然后可以使用这个必需的连接作为我们
    SELECT 的表，并且我们可以根据各个标签单独进行划分。我们想要来自每个标签的数字，通过一些基本的探索或对 Gmail 的一般熟悉，我们知道这些标签是“Promotion”、“Social”和“Shopping”。从这里开始，我们可以为每个不同的标签整理各自的
    COUNTS，这将需要一个类似于上述的外部 GROUP。我们将使用一些伪代码以便于阅读，然后再完全整合上述代码：
- en: '[PRE10]'
  id: totrans-113
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: And finally, we write in our initial joined table.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们在初始连接表中进行写入。
- en: '[PRE11]'
  id: totrans-115
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: There we have it!
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样！
