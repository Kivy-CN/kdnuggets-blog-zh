  type: TYPE_NORMAL
  zh: '[实验室：开始使用生成式 AI 工作室](https://www.cloudskillsboost.google/focuses/63564?parent=catalog)'
- en: Final Thoughts
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的思考
- en: I hope that you have found useful this fast overview of the Generative AI course
    provided by Google Cloud. If you don’t know where to start in understanding the
    core concepts of Generative AI, this path covers every aspect. In case you have
    already a machine learning background, there are surely models and use cases you
    can discover from one of these courses. Do you know other free courses about Generative
    AI? Drop them in the comments if you have insightful suggestions.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你觉得这次对 Google Cloud 提供的生成式 AI 课程的快速概述有所帮助。如果你不知道从哪里开始理解生成式 AI 的核心概念，这条学习路径涵盖了各个方面。如果你已有机器学习背景，肯定能从这些课程中发现模型和用例。你知道其他关于生成式
    AI 的免费课程吗？如果有有见地的建议，请在评论中分享。
- en: '**[Eugenia Anello](https://www.linkedin.com/in/eugenia-anello/)** is currently
    a research fellow at the Department of Information Engineering of the University
    of Padova, Italy. Her research project is focused on Continual Learning combined
    with Anomaly Detection.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**[尤金妮亚·安内洛](https://www.linkedin.com/in/eugenia-anello/)** 目前是意大利帕多瓦大学信息工程系的研究员。她的研究项目集中在结合异常检测的持续学习上。'
