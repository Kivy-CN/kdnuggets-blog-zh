  type: TYPE_NORMAL
  zh: Office 矢量图由 macrovector 创建 — [www.freepik.com](https://www.freepik.com/)
- en: Data science is as popular as ever but paradoxically also seems more fragmented
    and ill-defined than ever before. It can be quite difficult for newcomers to figure
    out how to break into the field, and perhaps even more difficult, it can be for
    managers to figure out how to hire for positions unless you know exactly what
    you’re looking for.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学一如既往地受欢迎，但矛盾的是，它似乎也比以往任何时候都更加支离破碎和定义模糊。对于新手来说，弄清楚如何进入这个领域可能相当困难，更困难的是，管理者可能很难确定如何招聘合适的职位，除非你确切知道你在寻找什么。
- en: 'In this post, I summarize my reflections on what I look for in data science
    candidates. Disclaimer: these are reflections based on my time working in biotech
    and pharma companies where data science is a *supporting* function and not a core
    part of the business; i.e., not the kind of positions where you get to work on
    AI architectures for sales forecasting *exclusively*, but where you have to work
    end-to-end to create value across *multiple* business areas.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我总结了我对数据科学候选人的期望。免责声明：这些反思基于我在生物技术和制药公司工作的经历，在这些公司中，数据科学是一个 *支持性的* 功能，而不是业务的核心部分；即，不是那种你可以
    *专门* 从事销售预测的 AI 架构工作的职位，而是你需要端到端地工作以在 *多个* 业务领域创造价值的职位。
- en: 1\. Passion & Curiosity
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 激情与好奇心
- en: Passion and curiosity are, of course, qualities that are desirable for anyone
    working with technology. Data science being the great beast that it is, I think
    it is an even more ubiquitous prerequisite in this specific field. In many other
    technical fields, you can specialize in a set of skills and use these to drive
    business value for years on end — perhaps with the need to learn a new programming
    language or tool every X *years*. Data science, however, is inherently a *scientific* discipline
    that is developing *daily*.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 热情和好奇心，当然，是任何从事技术工作的人的可取品质。数据科学作为一种巨大的领域，我认为在这个特定领域，它是一种更普遍的前提。在许多其他技术领域，你可以专注于一套技能，并利用这些技能为业务创造价值多年
    — 也许每隔 X *年* 需要学习一种新的编程语言或工具。然而，数据科学本质上是一个 *科学的* 学科，每天都在发展。
- en: There is immense value in passionate candidates who continuously research new
    data science developments and share these with the team.
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于那些持续研究新数据科学发展并与团队分享这些信息的充满激情的候选人，价值巨大。
- en: 'Furthermore, a certain level of passion and tenacity are required for candidates
    to keep wanting to work within data science, without jumping jobs in frustration
    all the time; debugging why an algorithm does not work can be ***a lot*** more
    involved and frustrating than debugging why a piece of software or infrastructure
    is not working. You need to be a special kind of crazy to go through these frustrations
    multiple times. ????‍♂ As I’ve stated [previously](https://towardsdatascience.com/20-lessons-learned-going-from-junior-data-scientist-to-chief-data-scientist-6fe09ff89d78):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，候选人需要一定程度的热情和韧性，才能持续愿意从事数据科学工作，而不是因挫折而频繁跳槽；调试一个算法为什么不起作用可能比调试一个软件或基础设施为什么不起作用要复杂和令人沮丧得多。你需要一种特殊的疯狂才能多次经历这些挫折。????‍♂
    正如我之前所述 [在这里](https://towardsdatascience.com/20-lessons-learned-going-from-junior-data-scientist-to-chief-data-scientist-6fe09ff89d78)：
- en: If the option stands between a run-of-the-mill experienced senior data scientist
    and a violently passionate candidate with fire in their eyes, pick the latter,
    everything else being equal.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果选项在一位普通的资深数据科学家和一位眼中充满火焰的极度热情的候选人之间，所有其他条件相等时，选择后者。
- en: '![Passion is an essential quality of any successful data scientist](../Images/111df5a15ade6583f4f16fd0f7de02b2.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![激情是任何成功的数据科学家的基本品质](../Images/111df5a15ade6583f4f16fd0f7de02b2.png)'
- en: Do not go into data science if you do not have a passion for it; it is not worth
    it. Comic from [xkcd.com](https://xkcd.com/1082/)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Mental Capacity
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data science as an occupation is not for everyone. We should stop pretending
    that it is.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Alberto Romero](https://medium.com/u/7ba6be8a3022?source=post_page-----e72d3d671b3--------------------------------)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: 'recently wrote an interesting [post](https://towardsdatascience.com/the-hard-truth-data-science-isnt-for-everyone-1689b7c05e62) on
    this topic, describing the fallacy many people have; if you put in enough hard
    work, you can become a data scientist. This is not true. It is a tough job:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: You need to comprehend math and algorithms, you need to do coding and software
    development, you need to understand business problems, *and *you need to have
    good storytelling and people skills. Not everyone can do all these things and
    more well.
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I’m not saying you need a 130+ IQ to be a data scientist. I’m also not trying
    to scare anyone away from converting to data science. On the contrary, you can
    likely do well within data science if you are in another academic-level position
    right now. But if you’re at the lower end of the IQ bell curve and struggle to
    understand new concepts and processes, it is really an uphill battle; constantly
    learning new things and challenging the status quo is the bread and butter of
    a data science job. Note, I’m not talking about citizen data scientists using
    low/no-code tools here.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '![You need a certain level of brain horsepower to be a data scientist.](../Images/7ee5c89398405955c1e560f4062b3218.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
- en: You do not have to be a genius, but a certain level of intelligence is required.
    Comic from [xkcd.com](https://xkcd.com/1082/)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Ability to translate to ML problems
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Being good at engineering machine learning (ML) algorithms is one thing. Being
    good at understanding business problems is another thing. But merging those two
    and figuring out how to solve business problems with ML is a whole other deal.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: You need to be able to translate real world problems into a machine learning
    problems that you can solve.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Recently [Brian Kent](https://medium.com/u/fea25fff8539?source=post_page-----e72d3d671b3--------------------------------)
    wrote a great [post](https://towardsdatascience.com/data-before-models-but-problem-formulation-first-b4c2a9a3e978) describing
    this facet of data science in a little more detail. Essentially, when you work
    as a data scientist (at least in the positions I’ve been at), you will *rarely* get
    assignments of the type “this is your dataset, fit a regression model for this
    target.” More often, you will face business problems like the following:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: “We wish to improve our cash flow using some of that new AI stuff,”
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “We want to improve the yield of this chemical by 10% with ML.”
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “We want to improve the efficiency of this or that process/machine.”
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Converting these real-world objectives into solvable ML problems is an *extremely* underrated
    skill — you need to get a thorough understanding of the business process in question
    and the data available, you need a solid foundation of what can actually be done
    with ML, and finally, you need a good intuition for how you can apply different
    techniques to solve the business objective at hand effectively.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些现实世界的目标转化为可解决的 ML 问题是一个*极其*被低估的技能——你需要对相关业务过程和可用数据有透彻的理解，需要对 ML 能做什么有坚实的基础，最后，你需要对如何有效地应用不同技术以实现业务目标有良好的直觉。
- en: This skill set is in short supply, but it is something that you can practice,
    e.g., by familiarizing yourself with a multitude of ML applications and by actually
    spending time thinking about these kinds of problems.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技能稀缺，但你可以通过熟悉大量的 ML 应用程序并实际花时间思考这些问题来加以练习。
- en: '![Defining machine learning problems based on real world problems is not trivial](../Images/1af97f369c63c83a9186dcdd68b8b3c1.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![基于现实世界问题定义机器学习问题并非易事](../Images/1af97f369c63c83a9186dcdd68b8b3c1.png)'
- en: What data? What model? Figuring out what* to solve is not easy. *Comic from [xkcd.com](https://xkcd.com/1838/)
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 什么数据？什么模型？弄清楚*要解决什么*并不容易。*漫画来自 [xkcd.com](https://xkcd.com/1838/)*
- en: 4\. Honesty & Humility
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 诚实与谦逊
- en: 'Picture this: the business wants to use AI/ML for optimizing some processes.
    They are excited, you are excited, and everybody is looking forward to seeing
    the results. You make a model, and initially, it looks awesome, and everybody
    has their hands up. You subsequently realize that you made a mistake in the way
    you evaluated the model, and it is actually horrible — there is no *signal* in
    the data at all.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下：业务想用 AI/ML 来优化一些过程。大家都很兴奋，你也很兴奋，所有人都期待看到结果。你做了一个模型，最初看起来很棒，大家都很兴奋。你随之意识到你在评估模型的方式上犯了一个错误，实际上它非常糟糕——数据中根本没有*信号*。
- en: You need to be the person that takes full ownership and admit if you made a
    mistake, regardless of the consequences
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你需要成为一个完全承担责任的人，并承认自己犯错，无论后果如何。
- en: 'Mistakes will be made. We all make mistakes all the time. But nobody is served
    by mistakes being swept under the carpet, or *much worse*, blamed on others. The
    above situation should be avoided by always having a certain level of humility
    when presenting results; if they are preliminary results that have not been validated
    by peers yet, then *clearly* state this when presenting them. Do not oversell
    it. In addition, an excellent candidate will always be their own worst critic:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 错误是不可避免的。我们都会犯错。但没有人会因将错误掩盖在地毯下或*更糟糕的*，将错误归咎于他人而得到好处。上述情况应通过在展示结果时始终保持一定的谦逊来避免；如果结果是尚未经过同行验证的初步结果，那么在展示时*清晰地*说明这一点。不夸大其词。此外，一个优秀的候选人将始终是自己最严格的批评者：
- en: Spend as much time trying to disprove your own conclusions as you spend arriving
    at them. This will build confidence.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 花费与你得出结论一样多的时间来尝试反驳自己的结论，这样会建立自信。
- en: '![Honesty and humility are other really important qualities in data science.](../Images/dc171c180114ab5c8f6cd4458b920ff9.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![诚实与谦逊是数据科学中其他非常重要的品质。](../Images/dc171c180114ab5c8f6cd4458b920ff9.png)'
- en: Honesty rocks for data science. Comic by [xkcd.com](https://xkcd.com/1146/)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 诚实对数据科学至关重要。*漫画来自 [xkcd.com](https://xkcd.com/1146/)*
- en: 5\. Automation and Optimization
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 自动化与优化
- en: Everybody hates repetitive tasks. Some people hate it so much that they do whatever
    they can to automate it. We’re talking about all the way from buzzwordy things
    such as autoML and GitHub copilot, to automating the setup of code environment
    and generally everything-as-code, to even automating daily time registration,
    etc. Automation and optimization, for me, are some of the hallmark mindsets of
    great developers/data scientists.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都讨厌重复性的任务。有些人讨厌到极点，尽可能地去自动化这些任务。我们说的是从自动化机器学习（autoML）和 GitHub copilot 这样的流行术语，到自动化代码环境的设置，以及普遍的“代码即一切”，甚至自动化日常时间记录等。对我来说，自动化和优化是优秀开发者/数据科学家的标志性思维方式。
- en: '![Optimize everything that can save you time in the long run.](../Images/d8c14d28e0ae5e2f0c482e07beb24922.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![优化一切可以在长期节省时间的事情。](../Images/d8c14d28e0ae5e2f0c482e07beb24922.png)'
- en: Automate everything. When it makes sense. Comic by [xkcd.com](https://xkcd.com/1319/)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化一切。在有意义的时候。*漫画来自 [xkcd.com](https://xkcd.com/1319/)*
- en: 6\. Pragmatic & Value Seeking
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 实用主义与价值追求
- en: Data science is a *scientific* discipline. However, when you get employed as
    a data scientist, the job is usually about applying data science tools to create
    business value. Rarely is it about doing research, coming up with new algorithms,
    breaking new ground, etc. Sometimes it is, but rarely. We are typically employed
    to create business value.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个*科学的*学科。然而，当你被雇佣为数据科学家时，这份工作通常是将数据科学工具应用于创造商业价值。很少涉及做研究、提出新算法、开创新领域等。虽然有时会涉及，但很少。我们通常是被雇佣来创造商业价值的。
- en: The goal of our job is to create business value.
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们工作的目标是创造商业价值。
- en: 'When working an industrial data science job, you have to be pragmatic towards
    this overall goal. I wrote about several pitfalls to avoid in a previous post
    on the lessons I’ve learned during my time in the industry; you can read more
    here:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在从事工业数据科学工作的过程中，你必须对这一总体目标持务实态度。我在之前的一篇文章中写到了在我进入行业后学到的几个应避免的陷阱；你可以在这里阅读更多内容：
- en: 20 Lessons learned going from Junior Data Scientist to Chief Data Scientist
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从初级数据科学家到首席数据科学家的20条经验教训
- en: 'As a summary, I would say that a pragmatic approach involves:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我会说务实的方法包括：
- en: Always stay customer-centric — if the business is not on board, kill the project,
    it will never create value.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 始终以客户为中心——如果业务部门不支持，终止项目，它永远不会创造价值。
- en: Create and select the right ideas — refuse to work on problems/ideas only because
    someone higher up thinks it is a good idea. If it is technically infeasible, you
    need to move on.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创造并选择正确的想法——不要仅仅因为上级认为某个问题/想法是个好主意就去做。如果技术上不可行，你需要转移注意力。
- en: Avoid over-engineering — if a simpler approach can solve it in half the time,
    do that instead.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免过度工程化——如果一种更简单的方法可以在一半的时间内解决问题，就使用那种方法。
- en: Focus on execution — do not get caught up in too many presentations, discussions,
    what if this, and what if that. Start doing something.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关注执行——不要陷入过多的演示、讨论、如果这样和如果那样的情境中。开始做些事情吧。
- en: I think there are plenty of reads here on Medium that can help you become more
    pragmatic as a data scientist. I have recently enjoyed [this post](https://towardsdatascience.com/10-strategies-to-boost-your-impact-as-a-data-scientist-590f1398ed37) by
    [Dennis Eilers](https://medium.com/u/7383a58c0e3e?source=post_page-----e72d3d671b3--------------------------------),
    which describes how to be more efficient and impactful in your job, and [this
    post](https://towardsdatascience.com/dodging-pitfalls-when-transitioning-from-academia-to-industry-9f9367e7b563) by
    [Archy de Berker](https://medium.com/u/f651916e4a3f?source=post_page-----e72d3d671b3--------------------------------)
    on transitioning from academia to industry.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为在 Medium 上有很多文章可以帮助你成为一个更务实的数据科学家。我最近读了[这篇文章](https://towardsdatascience.com/10-strategies-to-boost-your-impact-as-a-data-scientist-590f1398ed37)，作者是[丹尼斯·艾勒斯](https://medium.com/u/7383a58c0e3e?source=post_page-----e72d3d671b3--------------------------------)，这篇文章描述了如何在工作中变得更加高效和有影响力，以及[这篇文章](https://towardsdatascience.com/dodging-pitfalls-when-transitioning-from-academia-to-industry-9f9367e7b563)，作者是[阿奇·德·伯克](https://medium.com/u/f651916e4a3f?source=post_page-----e72d3d671b3--------------------------------)，讲述了从学术界转型到工业界的注意事项。
- en: '![Be pragmatic in your approach towards things.](../Images/ca999a7091f979335125ce2e716870ac.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![在处理事务时要务实。](../Images/ca999a7091f979335125ce2e716870ac.png)'
- en: Be pragmatic and create business value. Do not focus on things that do not create
    value. Comic by [xkcd.com](https://xkcd.com/378/)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 务实并创造商业价值。不要关注那些不创造价值的事情。漫画来源于[xkcd.com](https://xkcd.com/378/)
- en: 7\. Personality & Team Fit
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7. 人格与团队契合
- en: Obviously, the personality of the candidate and how it fits within the rest
    of the team is important. This is the case for all candidates in all jobs. It
    is part of why many companies have HR departments and do personality tests before
    employment. Psychologists often work with the “[big five](https://en.wikipedia.org/wiki/Big_Five_personality_traits)”
    personality traits, which I find especially insightful for evaluating people you
    have just met. In terms of these personality traits, I believe some are quite
    essential, e.g., a certain level of *conscientiousness *(efficient/organized)*,
    disagreeableness *(say your opinion and don’t be a sucker), and *extroversion *(talk
    with business, hold presentations, etc.)*, *as well as *openness *(research new
    tech and kill your darlings). Overall, however, I don’t think there is one “ideal”
    personality profile for data scientists, so it is mostly a question of avoiding
    toxic personalities.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，候选人的性格及其与团队其他成员的契合度是重要的。这对所有候选人和所有工作都是如此。这也是为什么许多公司有HR部门，并在就业前进行性格测试的原因。心理学家通常使用
    “[五大性格特质](https://en.wikipedia.org/wiki/Big_Five_personality_traits)” 来评估你刚认识的人。在这些性格特质中，我认为某些特质是相当重要的，例如一定程度的
    *尽责性*（高效/有组织）、*不讨好*（发表你的意见，不做傻瓜）和 *外向性*（与业务交流，进行演示等），*以及* *开放性*（研究新技术并打破固有思维）。总体来说，我不认为数据科学家有一个“理想”的性格特征，因此主要是避免有毒的性格。
- en: '![Avoid toxic personalities at the workplace.](../Images/cdfb20e682c7604000fad5665206de99.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![避免工作场所中的有毒性格。](../Images/cdfb20e682c7604000fad5665206de99.png)'
- en: Just be chill and nice. Comic by [xkcd.com](https://xkcd.com/72/)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 只要保持冷静和友好即可。漫画来自 [xkcd.com](https://xkcd.com/72/)
- en: 8\. Coding Experience
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 编码经验
- en: Coding is an essential part of data science. Typically, the code you write has
    to be shared with colleagues to get it into production so that you and future
    colleagues can maintain it for many years to come. Therefore, experience with
    general software development and good practices is one of the most important qualities
    for data scientists.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 编码是数据科学的核心部分。通常，你编写的代码必须与同事共享，以便将其投入生产，使你和未来的同事可以在未来多年维护它。因此，拥有一般软件开发和良好实践的经验是数据科学家最重要的素质之一。
- en: If another developer has to spend 2X the amount of time reviewing and fixing
    the code you wrote before it can go into production, then you are a detriment
    to the team and not an asset
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果另一个开发人员必须花费你编写代码的2倍时间来审查和修复这些代码，才能将其投入生产，那么你对团队来说是一个负担，而不是资产。
- en: Note that I do not care too much about different coding paradigms, nor whether
    you prefer notebooks or pure scripts, etc. These are standards that individual
    teams can set. I’m talking about how I’ve seen junior developers write code that
    was perfectly understandable and could be reviewed in minutes, and I’ve seen senior
    developers with 30+ years of experience condense 2 weeks of work into 4 lines
    of incomprehensible R code.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，我不太在意不同的编码范式，也不在乎你是偏好笔记本还是纯脚本等。这些是各个团队可以制定的标准。我说的是，我见过初级开发者编写的代码完全可以理解，并且可以在几分钟内进行审查，而我也见过拥有30多年经验的高级开发者将2周的工作浓缩成4行难以理解的R代码。
- en: It is a huge plus if you have a public Github account demonstrating that you
    can write understandable code with good documentation.
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你有一个公开的Github账户，展示了你能够编写易于理解的代码并提供良好的文档，这将是一个巨大的加分项。
- en: '![Comic about how horrible code people write if they are working by themselves.](../Images/cf2a088c01f6f7554944853eb2b0eeed.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![关于如果独立工作，写出来的代码会有多糟糕的漫画。](../Images/cf2a088c01f6f7554944853eb2b0eeed.png)'
- en: Write code that others can understand. Comic from [xkcd.com](https://imgs.xkcd.com/comics/code_quality.png)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 编写其他人可以理解的代码。漫画来自 [xkcd.com](https://imgs.xkcd.com/comics/code_quality.png)
- en: 9\. Debugging Skills
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9\. 调试技能
- en: We often joke that part of the job is spending all your time on StackOverflow
    finding code snippets. While you can find plenty of excellent solutions to difficult
    problems in this manner, the skill of *debugging *is much more than that.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们常开玩笑说，工作的一部分就是花时间在StackOverflow上找代码片段。虽然你可以通过这种方式找到很多优秀的解决方案，但 *调试* 技能远不止于此。
- en: Do not be the person whose only debugging skill is StackOverflow
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要成为唯一的调试技能是StackOverflow的人。
- en: On the pure code side of things, you need to read documentation to understand
    how things actually work, and sometimes you will even have to go through the source
    code of whatever open source library you are using. On the data science side of
    things, things can get much hairier; you may need to read through papers to understand
    how things are supposed to work, and from there, figure out why it is not working
    — this can truly be a brutal experience, especially since all the numerical details
    of how people implement algorithms are not always documented in code or the paper.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在纯代码方面，你需要阅读文档以了解事物的实际运作，有时甚至需要查看你所使用的开源库的源代码。在数据科学方面，情况可能会更加复杂；你可能需要阅读论文来理解事物的工作原理，然后找出为什么它没有按预期工作——这可能真的是一次艰难的经历，尤其是因为人们在实现算法时的所有数值细节并不总是记录在代码或论文中。
- en: I would find it much more interesting to see how a candidate would debug a piece
    of broken code, rather than their ability to solve a given problem by looking
    at online resources.
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我会觉得看到候选人如何调试一段损坏的代码比他们通过查看在线资源解决特定问题的能力更有趣。
- en: '![Comic about debugging skills. It is important!](../Images/dceb45fd74a8a1d19000ab074ab0345f.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![关于调试技能的漫画。这很重要！](../Images/dceb45fd74a8a1d19000ab074ab0345f.png)'
- en: Debugging is a skill and an art. Comic from [xkcd.com](https://xkcd.com/1722/)
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 调试是一种技能和艺术。漫画来自[xkcd.com](https://xkcd.com/1722/)
- en: 10\. Adaptability
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10\. 适应性
- en: '*Adaptability* is probably already covered by the points about being pragmatic
    and personality. Even so, adaptability is so essential that I wanted it as a separate
    point. The field moves fast, and we have to be able to kill our darlings. Spent
    hundreds of hours on a project, but it turns out not to create business value?
    Kill it. Spent hundreds of hours with Tensorflow, but now the entire team wants
    to use PyTorch? Drop it and learn PyTorch. Spent thousands of hours with Python,
    but now it is not sufficient for what you are doing? Drop it, and learn a new
    language that is sufficient. Do not dwell on how much time you spent doing something;
    that will only slow you down.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*适应性*可能已经涵盖了关于务实和个性的要点。尽管如此，适应性是如此重要，以至于我希望它作为一个单独的要点。领域发展迅速，我们必须能够舍弃我们的宠儿。花了数百小时在一个项目上，但结果没有创造业务价值？放弃它。花了数百小时在Tensorflow上，但现在整个团队想使用PyTorch？放弃它，学习PyTorch。花了数千小时在Python上，但现在它无法满足你的需求？放弃它，学习一种新的足够的语言。不要沉迷于你花了多少时间做某事；那只会拖慢你的进度。'
- en: The day you stop being adaptable is the day you start losing the data science
    game
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你停止适应时，就是你开始在数据科学游戏中失去竞争力的那一天。
- en: '![Being adaptable is quintessential to staying in the data science game.](../Images/ea7213778df9f79b4b7fbed7a64076fa.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![适应性对维持数据科学游戏至关重要。](../Images/ea7213778df9f79b4b7fbed7a64076fa.png)'
- en: Keep an open mind and stay adaptable. Comic from [xkcd.com](https://xkcd.com/675/)
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 保持开放的心态并保持适应性。漫画来自[xkcd.com](https://xkcd.com/675/)
- en: 11\. Full Stack Potential
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 11\. 全栈潜力
- en: I’ve [described previously](https://towardsdatascience.com/20-lessons-learned-going-from-junior-data-scientist-to-chief-data-scientist-6fe09ff89d78) how
    I think the typical data science recommendation of specializing within a given
    subject to avoid becoming a “jack of all trades, master of none” is terrible advice.
    Rather, one should strive to become “jack of all trades, master of several. “
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经[描述过](https://towardsdatascience.com/20-lessons-learned-going-from-junior-data-scientist-to-chief-data-scientist-6fe09ff89d78)我认为典型的数据科学建议，即在特定领域专注以避免成为“样样精通却无一专长”的建议是糟糕的。相反，应该努力成为“样样精通，几乎都精通”。
- en: Do not shun the idea of the “data science unicorn”, rather strive to become
    one.
  id: totrans-83
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 不要回避“数据科学独角兽”的想法，而是努力成为其中之一。
- en: That said, I would never be looking for *data science unicorns*; the talent
    pool is too scarce, and the definition is too unclear. What I would do, however,
    is to screen for people complaining about how it is “impossible to be a data science
    unicorn.” In my book, this statement, which is quite pervasive in the industry,
    is toxic and indicates an aversion towards getting one's hands dirty and getting
    things done.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我不会寻找*数据科学独角兽*；人才库太稀缺，定义也不够明确。然而，我会筛选那些抱怨“成为数据科学独角兽是不可能的”的人。在我看来，这种在行业中相当普遍的说法是有害的，表明对动手实践和完成任务的厌恶。
- en: Naturally, you do not have to become a full-fledged frontend/backend developer
    and cloud/data engineer as well. But I find that the people that are open towards
    dabbling in other fields are far more effective at delivering results.
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自然，你不需要成为一个完整的前端/后端开发者和云/数据工程师。但我发现那些愿意涉猎其他领域的人在交付成果方面要有效得多。
- en: '![Comic demonstrating openness towards attacking new problems, but also that
    things are often more difficult than it seems.](../Images/f16040bb5a829a67977259cbfeef5e54.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![漫画展示了对新问题的开放态度，但也表明事情往往比看起来更困难。](../Images/f16040bb5a829a67977259cbfeef5e54.png)'
- en: Stay open towards expanding your horizons, even though you may not become a
    master. Comic from [xkcd.com](https://xkcd.com/1831/)
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 保持开放的心态拓展你的视野，即使你可能不会成为大师。漫画来自 [xkcd.com](https://xkcd.com/1831/)
- en: 12\. Background
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 12\. 背景
- en: Having a background in bioinformatics, quantum physics, or other scientific
    fields is obviously advantageous when venturing into data science; it means you
    are used to reading research papers, have done statistical analyses before, maybe
    a bit of programming, etc. Having a fancy education, however, is by no means a
    requirement. It is just a few years of structured learning. But naturally, what
    you have done and achieved previously is considered when applying for new jobs.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在生物信息学、量子物理学或其他科学领域有背景显然在进入数据科学领域时有优势；这意味着你习惯阅读研究论文，曾经做过统计分析，也许有些编程经验等等。然而，拥有高级教育绝不是必需的。这不过是几年结构化的学习。但自然，你以前所做的和取得的成就会在申请新工作时被考虑。
- en: I would hire someone who had crawled from nothing to Kaggle competitions grandmaster
    over any fancy education in a heartbeat, everything else being equal.
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我宁愿雇佣一个从零开始成为Kaggle比赛大师的人，也不愿雇佣一个有华丽教育背景的人，其他条件相同的话。
- en: '![Your background does have an influence on your skills. Hopefully.](../Images/13cb704389071c4f7b2987171c8a34ac.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![你的背景确实会影响你的技能。希望如此。](../Images/13cb704389071c4f7b2987171c8a34ac.png)'
- en: Your background naturally influences your current skills. Comic from [xkcd.com](https://xkcd.com/895/)
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 你的背景自然会影响你当前的技能。漫画来自 [xkcd.com](https://xkcd.com/895/)
- en: 13\. Storytelling
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 13\. 讲故事
- en: 'This point has been made countless times before, so I won’t spend much time
    on it, even though it is important: data scientists need to tell a good story.
    What does it *mean*? Learn to create appealing visualizations, make nice presentations,
    hold engaging talks, write blog posts, etc.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这一点已经被无数次提及，所以我不会花太多时间讲解，尽管它很重要：数据科学家需要讲好故事。这*意味着*什么？学习创建吸引人的可视化效果，制作精美的演示文稿，进行有趣的演讲，撰写博客文章等。
- en: The more you do it and try to do it better than last time, the better you will
    be
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你做得越多，尝试比上次做得更好，你就会变得越好。
- en: '![You need to be able to tell a good story and convey a message.](../Images/278a7af8f907c615096e63059233b220.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![你需要能够讲好故事并传达信息。](../Images/278a7af8f907c615096e63059233b220.png)'
- en: Learn to tell stories that have an impact. Comic from [xkcd.com](https://xkcd.com/647/)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 学会讲有影响力的故事。漫画来自 [xkcd.com](https://xkcd.com/647/)
- en: 14\. Collaboration
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14\. 协作
- en: A weakness of mine is that I’m not that good at collaboration — I think this
    is a consequence of having been a one-man-army for 10+ years before I got a “real”
    job. This fact, however, makes me appreciate the people that are good at collaborating
    even more; creating business value with data science is a team discipline, and
    so you have to be good at collaborating, with everything that includes; pair programming,
    proper documentation, sensible git commits, sprint planning, retrospectives, and
    all that jazz. This kind of experience is definitely an advantage! If you’re new
    to collaborating, find an interesting open source project and get involved.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一个弱点是我在协作方面不太擅长——我认为这是因为在获得“真正”工作之前，我已经做了10多年的一人军队。这一事实使我更加欣赏那些擅长协作的人；创造商业价值的数据科学是一项团队工作，因此你必须擅长协作，包括所有相关内容；配对编程、适当的文档编制、合理的git提交、冲刺计划、回顾会议等。这种经验绝对是一个优势！如果你刚开始接触协作，找一个有趣的开源项目参与其中。
- en: '![Data science is a team sport and collaboration is crucial for success.](../Images/e18a0c810b697f1731f8cf415810dbdd.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学是一个团队运动，协作对于成功至关重要。](../Images/e18a0c810b697f1731f8cf415810dbdd.png)'
- en: You need to be able to work in a team! Data science cannot be done as a one-person
    army. Comic by [xkcd.com](https://xkcd.com/1782/)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要能够在团队中工作！数据科学不能由一人完成。漫画由 [xkcd.com](https://xkcd.com/1782/)
- en: 15\. Data Science Experience
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 15\. 数据科学经验
- en: The last point on my list is actual *data science* experience. Naturally, it
    is advantageous if the candidate has been exposed to various disciplines within
    the field; working with computer vision, natural language processing, forecasting,
    classic supervised/unsupervised techniques, general deep learning, etc.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我列表上的最后一点是实际的 *数据科学* 经验。自然，如果候选人接触过该领域的各种学科，那将是有利的；例如，计算机视觉、自然语言处理、预测、经典监督/无监督技术、通用深度学习等。
- en: In my experience, you rarely get “the same” assignment multiple times. Therefore
    it is an advantage to have as *broad* a knowledge base as possible — one day,
    you may be doing sales forecasting, another you may be predicting chemical properties
    of molecules or optimizing production processes. If I were hiring for sales forecasting,
    I wouldn’t worry too much if the candidate had never done sales forecasting before,
    if the person had a long history of doing other types of machine learning. Learning
    how to tackle new problems is just another day at the job.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，你很少会多次得到“相同”的任务。因此，拥有尽可能 *广泛* 的知识基础是有利的——有一天，你可能在做销售预测，另一天你可能在预测分子的化学属性或优化生产过程。如果我在招聘销售预测方面的人才，我不会过于担心候选人是否之前从未做过销售预测，只要这个人有做其他类型机器学习的丰富历史。学习如何解决新问题只是工作的另一天。
- en: The barrier to gaining broad experience is relatively low; actively participate
    in a few Kaggle competitions within various fields, then you should start to get
    a basic overview. Also, by doing this, you will be building a portfolio of what
    you can do. I’m not saying this is *easy *to do*, *just that it is easy to get
    started. Be sure that you get to the point where you fully understand it whenever
    you encounter a new concept in this process.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 获得广泛经验的障碍相对较低；积极参与几个不同领域的 Kaggle 竞赛，你应该能开始获得基本的概览。此外，通过这样做，你还会建立一个展示你能力的作品集。我不是说这
    *容易*，只是说开始起来容易。确保在遇到新概念时你能充分理解。
- en: '**Do not** just apply the algorithms as black boxes, but make you understand
    what they are actually doing.'
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**不要** 仅仅将算法作为黑箱使用，而要让自己理解它们实际上在做什么。'
- en: '![The more data science you do, the more experience you get. Just get started.](../Images/ac601b8b39be058ba0c0f31668591fc3.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![你做的数据科学越多，你获得的经验就越多。只要开始就好。](../Images/ac601b8b39be058ba0c0f31668591fc3.png)'
- en: The longer you’re in the game, the more experience you get; we all keep learning.
