- en: At over 4,500 attendees, the [Open Data Science Conference (ODSC West)](http://bit.ly/2MAamYJ)
    has grown tremendously to become the leading event that focuses on the practice
    of data science in the real world.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在超过4,500名与会者的情况下，[开放数据科学大会（ODSC West）](http://bit.ly/2MAamYJ)已经大幅增长，成为专注于数据科学实际应用的领先活动。
- en: When we ask new attendees how they heard of ODSC, the majority select **recommended
    by a friend or colleague.** Attendees leave ODSC with an expanded network and
    knowledge of the latest models, frameworks, and breakthroughs in data science.
       Running 4 days, 40 training sessions, 50 workshops, and over 200 speakers,
    an ODSC conference offers unparalleled **depth** and **breadth** in deep learning,
    machine learning, and other data science topics.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们询问新参会者如何听说 ODSC 时，大多数人选择**朋友或同事推荐**。参会者离开 ODSC 后，扩展了他们的网络，了解了数据科学领域最新的模型、框架和突破。
    ODCS 大会为期 4 天，包含 40 场培训课程、50 场研讨会和超过 200 位讲者，提供了无与伦比的**深度**和**广度**，涵盖深度学习、机器学习和其他数据科学话题。
- en: Our [schedule](http://bit.ly/2xHyhvL) includes some of the leading data science
    thought leaders and many of the rising stars in applied data science. Meet these
    experts and connect with your peers working on incredibly interesting projects.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的[日程安排](http://bit.ly/2xHyhvL)包括一些领先的数据科学思想领袖和许多在应用数据科学领域的崭露头角的明星。与这些专家见面，连接与你的同行，共同参与极具趣味性的项目。
- en: Why wait? Our training passes are almost **Sold Out** and like past years, other
    passes will too.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么要等待？我们的培训通行证几乎**售罄**，像往年一样，其他通行证也将很快售罄。
- en: Interested in the business side of data science?  Join us for [Accelerate AI](http://bit.ly/2QVrXZs)
    (co-located with ODSC West) and spend 2 days with top industry AI experts from
    **Bloomberg, SalesForce, AIG, Deloitte & Touche, DataRobot**, and many more.  Avail
    of our four-day business pass and combine the best of both!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据科学的商业方面感兴趣？加入我们，参加[加速 AI](http://bit.ly/2QVrXZs)（与 ODSC West 同期举行），与来自**彭博社、SalesForce、AIG、德勤、DataRobot**及其他公司顶级行业
    AI 专家共度两天。利用我们的四天商务通行证，结合两者的最佳优势！
