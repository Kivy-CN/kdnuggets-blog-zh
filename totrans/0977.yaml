- en: The data analytics interviews are divided into multiple parts, such as non-technical,
    technical, and SQL. The hiring manager will assess your knowledge of the statistical
    tools and concepts. Furthermore, you will be asked situational questions where
    you have to explain how you prepared an analytical report, cleaned the data, or
    came up with graph interpretation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析面试分为多个部分，如非技术性、技术性和SQL。招聘经理将评估你对统计工具和概念的了解。此外，你还会被问到情境问题，要求你解释如何准备分析报告、清理数据或进行图表解读。
