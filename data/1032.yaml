- en: Closing Thoughts
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结束语
- en: Data science is not just statistics and coding. We need to understand business
    problems and come up with optimum solutions. Not everything is solved by machine
    learning. We also need to comprehend how MLOps and other integrated systems are
    essential for the success of the data application.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学不仅仅是统计和编码。我们需要理解业务问题并提出最佳解决方案。并非所有问题都可以通过机器学习解决。我们还需要理解 MLOps 和其他集成系统如何对数据应用的成功至关重要。
- en: In the previous part, we have reviewed books on Programming Languages, Statistics,
    Data Engineering, Web Scraping, Data Analytics, Business Intelligence, Data Applications,
    Data Management, Big Data, and Cloud Architecture.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一部分中，我们回顾了有关编程语言、统计学、数据工程、网页抓取、数据分析、商业智能、数据应用、数据管理、大数据和云架构的书籍。
- en: '"I will highly recommend you to bookmark both pages so, instead of searching
    books online, you can have access to the best book in the specific field of data
    science."'
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我强烈建议你将这两个页面添加到书签，这样你就不需要在网上搜索书籍，而是可以直接访问数据科学特定领域的最佳书籍。”
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    是一名认证的数据科学专业人士，热衷于构建机器学习模型。目前，他专注于内容创作，并撰写关于机器学习和数据科学技术的技术博客。Abid 拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络为面临心理健康问题的学生开发
    AI 产品。'
