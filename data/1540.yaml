- en: Getting your first role as a data scientist is tough, that's why we created
    S2DS, a 5-week data science bootcamp helping analytical PhDs transition from academia
    to industry. Participants work in teams on a real data science project for established
    companies such as Barclays, Ted Baker, KPMG, hot startups, and many more, learning
    how to use data science technologies and skills in a commercial environment and
    receive mentorship from the business and our internal team throughout.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 找到第一份数据科学家的职位非常困难，这就是为什么我们创建了S2DS，一个为期5周的数据科学训练营，帮助分析型博士从学术界转向工业界。参与者在团队中为巴克莱、Ted
    Baker、KPMG、热门初创公司等企业进行真实的数据科学项目，学习如何在商业环境中使用数据科学技术和技能，并在整个过程中获得业务和内部团队的指导。
- en: The projects set you apart from the competition when it comes to an employer
    reviewing your CV and gives you something impressive and tangible to discuss at
    interview. The communication skills and business acumen you will acquire are essential
    skills for communicating to stakeholders and non-technical personnel.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目使你在雇主审核简历时脱颖而出，并为面试提供了令人印象深刻且具体的话题。你将获得的沟通技能和商业头脑是与利益相关者和非技术人员沟通的必备技能。
- en: We run several networking events with practising data scientists, and regular
    social events throughout the bootcamp's duration. Upon graduation, we host a celebratory
    dinner, and you will be inducted into our ever-growing community of S2DS alumni,
    a network of hundreds of practising data scientists.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在整个训练营期间，与实践中的数据科学家举办多个网络活动和定期的社交活动。毕业后，我们会举办庆祝晚宴，你将被纳入我们不断壮大的S2DS校友社区，这是一个由数百名实践中的数据科学家组成的网络。
- en: We support our community by running Meetups, Hackathons, and an annual reunion,
    plus we recommend you paid data science projects based on your interests and skillset.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过举办Meetups、Hackathons和年度聚会来支持我们的社区，并且根据你的兴趣和技能推荐付费的数据科学项目。
- en: You don't need to worry about finding a place to stay, as we provide free accommodation
    for the entire duration on our London campus, minutes away from Northwick Park
    station, so you can explore the delights of the capital during the evenings and
    weekends.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要担心住宿问题，我们提供整个伦敦校园期间的免费住宿，距离Northwick Park车站仅几分钟路程，你可以在晚上和周末探索首都的美丽。
- en: We celebrate diversity, with alumni from over 60 countries and more than 40%
    participation by women.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们庆祝多样性，校友来自60多个国家，女性参与者超过40%。
- en: Now in our 6th year, we've helped launch the careers of hundreds of data scientists.
    You can read what they've said about the course and their experiences [here.](https://www.coursereport.com/schools/science-to-data-science)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 进入第6年，我们已经帮助了数百名数据科学家开启职业生涯。你可以[在这里](https://www.coursereport.com/schools/science-to-data-science)阅读他们对课程和体验的评价。
- en: We run a Virtual version of the programme twice a year (March & October), open
    to PhDs and MScs, which you can find out more about [here.](http://www.s2ds.org/?utm_source=kdnuggets)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每年举办两次虚拟版课程（3月和10月），开放给博士和硕士学位持有者，您可以通过[这里](http://www.s2ds.org/?utm_source=kdnuggets)了解更多信息。
- en: We are also giving away £100 for every successful applicant referred.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为每位成功申请者提供£100的推荐奖励。
- en: Applications close 22nd April 2019\. Apply now and become a data scientist today.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 申请截止日期为2019年4月22日。立即申请，成为数据科学家吧。
