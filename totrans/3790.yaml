- en: Content of the Guide
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The scope of this guide is broad yet concise, aiming to cover everything important,
    provide specific examples, and avoid unnecessary details. It's designed for interactive
    Bash use, but many tips apply to other shells and Bash scripting as well.
  prefs: []
  type: TYPE_NORMAL
- en: Basics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It's essential to learn basic Bash commands and understand their documentation
    `man <command>` and a master at least one text-based editor (e.g. Vim, Emacs,
    nano) for efficient terminal-based editing. Additionally, it's important to learn
    about file and output manipulation, including redirection (>, <, |), and file
    globbing.
  prefs: []
  type: TYPE_NORMAL
- en: Everyday Use
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For efficient command completion and history, use Tab and Ctrl-R, respectively.
    To navigate and manage files, understand directory navigation using ls, cd , ln,
    chmod, and chown.
  prefs: []
  type: TYPE_NORMAL
- en: Processing Files and Data
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Learn to use text processing tools: grep, awk, sed, cut, sort, uniq, and wc.
    For file searching, learn to use find and locate to locate files and directories.'
  prefs: []
  type: TYPE_NORMAL
- en: System Debugging
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Get familiar with system monitoring and debugging tools such as top, ps, netstat,
    dmesg, and iotop. Use strace, ltrace, and system logs for performance analysis
    and issue diagnosis.
  prefs: []
  type: TYPE_NORMAL
- en: One-liners
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One-liners are powerful command sequences that perform complex tasks quickly.
    Examples include sorting and counting occurrences in text files, batch renaming,
    and system monitoring.
  prefs: []
  type: TYPE_NORMAL
- en: 'Batch renaming script for changing .txt to .md for all files in a directory:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Obscure but Useful
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Specialized commands like expr, cal, yes, env, and printenv offer useful functionalities
    for specific scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: macOS Only
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Mac users have access to unique tools like Homebrew for package management,
    pbcopy and pbpaste for clipboard interaction, and specific file and system utilities
    (mdfind, mdls).
  prefs: []
  type: TYPE_NORMAL
- en: Windows Only
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Windows users can turn to Cygwin, Windows Subsystem for Linux (WSL), or MinGW
    for Unix-like command-line environments. Tools like wmic, ipconfig, and PowerShell
    scripts extend command-line capabilities on Windows.
  prefs: []
  type: TYPE_NORMAL
- en: Playful Commands
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: By using tools like curl, egrep, tr, and cowsay, you can fetch, process, and
    display information creatively, showcasing the power and flexibility at your fingertips.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This guide is a useful cheat sheet for learning about new CLI tools and their
    applications in various scenarios. It is actively maintained, and you can even
    contribute to the project by creating a pull request. The [Master The Art Of Command
    Line](https://github.com/jlevy/the-art-of-command-line) guide is by the community
    and for the community, so if you find any mistakes or learn something new that
    is missing, please update the main README.md file.
  prefs: []
  type: TYPE_NORMAL
- en: I hope you learn about new tools and utilities from this guide and apply them
    to your projects. In my experience, I have used more command-line tools than actual
    Python code for data projects, especially if you are a data engineer or MLOps
    engineer.
