- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Julia is fast, and enjoys support from and integration with the [Jupyter notebook
    environment](https://github.com/JuliaLang/IJulia.jl). Julia can call C directly
    without a wrapper, integrates top tier open source C and Fortran code into its
    Base library, and can easily call Python as well. Julia is built for parallel
    and cloud computing, and has particular interest from the analytics and scientific
    computing communities. According to KDnuggets' most recent [analytics software
    poll](/2016/06/r-python-top-analytics-data-mining-data-science-software.html),
    Julia placed 8th on the list of most used programming languages. This isn't exactly
    destroying the competition, yet JavaScript did not even make the list and [a recent
    offering](/2016/06/top-machine-learning-libraries-javascript.html) of top machine
    learning projects in that language proved very popular.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Julia 快速，并且得到了 [Jupyter notebook 环境](https://github.com/JuliaLang/IJulia.jl)
    的支持和集成。Julia 可以直接调用 C 而无需包装器，将顶级开源 C 和 Fortran 代码集成到其基础库中，并且可以轻松调用 Python。Julia
    为并行和云计算而生，受到了分析和科学计算社区的特别关注。根据 KDnuggets 最近的 [分析软件调查](/2016/06/r-python-top-analytics-data-mining-data-science-software.html)，Julia
    在最常用编程语言的列表中排名第 8。虽然这并未完全击败竞争对手，但 JavaScript 连榜单都没有进入，而 [最近的一项](https://www.kdnuggets.com/2016/06/top-machine-learning-libraries-javascript.html)关于该语言的顶级机器学习项目却非常受欢迎。
- en: I originally come from a general computer science background, moving toward
    machine learning specialization from there, and so my weapon of choice has always
    been Python. When I pushed myself to take up another language, Julia became my
    focus, and so here we are.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我最初来自计算机科学的背景，之后转向机器学习专门化，因此我选择的工具一直是 Python。当我逼迫自己学习另一种语言时，Julia 成为了我的重点，于是我们来到了这里。
- en: The following is a collection of machine learning projects for Julia. The aren't
    all machine learning libraries; one of the projects is a collection of supporting
    functionality for implementing machine learning algorithms. The selection of these
    projects is, unfortunately, not objective; I have continually found that attempting
    to quantify and rank disparate projects really leads nowhere interesting and diminishes
    the overall use of such a list. Therefore, the items selected for inclusion are
    those which I, myself, have decided to use for my adventures in learning Julia.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 Julia 的机器学习项目合集。这些项目并不全是机器学习库；其中一个项目是实现机器学习算法的支持功能集合。不幸的是，这些项目的选择并不客观；我发现试图量化和排名不同的项目往往没有什么有趣的结果，并且会削弱这种列表的整体使用价值。因此，所选的项目是我自己决定用于学习
    Julia 的冒险中的项目。
- en: 'As always, items are numbered for convenience and amusement. The top 5 machine
    learning projects, as subjectively selected by me, are as follows (feel free to
    [tweet me](https://twitter.com/mattmayo13) with your dissatisfaction of my choices,
    if you feel it necessary):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一如既往，项目按顺序编号以便于查阅和娱乐。我主观挑选的前五大机器学习项目如下（如有不满，请随意[推特联系我](https://twitter.com/mattmayo13)）：
- en: '**1\. [MLBase.jl](https://github.com/JuliaStats/MLBase.jl)**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [MLBase.jl](https://github.com/JuliaStats/MLBase.jl)**'
- en: This seems like a good place to start. MLBase is a self-described "Swiss knife
    for machine learning." MLBase does not implement any machine learning algorithms;
    it is a collection of supporting tools, such as those for preprocessing, score-based
    classification, performance evaluation metrics, model tuning, and more.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是一个不错的起点。MLBase自称是“机器学习的瑞士军刀”。MLBase并不实现任何机器学习算法；它是一个支持工具的集合，例如用于预处理、基于评分的分类、性能评估指标、模型调优等。
- en: MLBase's documentation is good, and comes with a number of code examples for
    each of its tools.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: MLBase的文档很好，并附有多个工具的代码示例。
- en: '**2\. [ScikitLearn.jl](https://github.com/cstjean/ScikitLearn.jl)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [ScikitLearn.jl](https://github.com/cstjean/ScikitLearn.jl)**'
- en: For those of us coming from Python, this is a potential lifesaver.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们这些来自Python的人来说，这可能是一个潜在的救星。
- en: '![Scikit kernels](../Images/79446ba3d89b95a49fdaabcd50cf3a0e.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![Scikit kernels](../Images/79446ba3d89b95a49fdaabcd50cf3a0e.png)'
- en: 'From its repo:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 来自其仓库：
- en: ScikitLearn.jl implements the popular scikit-learn interface and algorithms
    in Julia. It supports both models from the Julia ecosystem and those of the scikit-learn
    library (via PyCall.jl).
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ScikitLearn.jl实现了流行的scikit-learn接口和算法在Julia中。它支持Julia生态系统中的模型以及scikit-learn库中的模型（通过PyCall.jl）。
- en: ScikitLearn.jl is quick to point out that it is not an official port of scikit-learn;
    however, the fact that it implements its reassuring interface and combines both
    Python and Julia models makes it an attractive library.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ScikitLearn.jl迅速指出它不是scikit-learn的官方移植；然而，它实现了令人放心的接口，并结合了Python和Julia模型，这使得它成为一个有吸引力的库。
- en: The project has a great [quick start guide](http://scikitlearnjl.readthedocs.io/en/latest/quickstart/)
    as well as a number of [fantastic examples](https://github.com/cstjean/ScikitLearn.jl/blob/master/docs/examples.md)
    as Jupyter notebooks.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目有一个很好的[快速入门指南](http://scikitlearnjl.readthedocs.io/en/latest/quickstart/)以及多个[精彩示例](https://github.com/cstjean/ScikitLearn.jl/blob/master/docs/examples.md)，以Jupyter笔记本形式提供。
- en: '**3\. [MachineLearning.jl](https://github.com/benhamner/MachineLearning.jl)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [MachineLearning.jl](https://github.com/benhamner/MachineLearning.jl)**'
- en: And now, machine learning algorithms in Julia itself. MachineLearning.jl has
    not had a commit in a year; however, given that it aims to be a general purpose
    machine learning library for Julia, with a number of algorithms and support tools,
    it's a good stopover for those exploring machine learning in the language.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，Julia本身的机器学习算法。MachineLearning.jl已经一年没有更新了；然而，考虑到它旨在成为一个通用的Julia机器学习库，包含多个算法和支持工具，对于那些在语言中探索机器学习的人来说，它是一个不错的中转站。
- en: 'Project goals, from its repo:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 项目目标，来自其仓库：
- en: Initially, the package will be targeted towards the machine learning practitioner,
    working with a dataset that fits in memory on a single machine. Longer term, I
    hope this will both target much larger datasets and be valuable for state of the
    art machine learning research as well.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最初，该包将针对在单台机器上内存中适合的数据集的机器学习实践者。长期而言，我希望它不仅能针对更大的数据集，还能对最先进的机器学习研究有价值。
- en: 'The library currently includes the following algorithms: decision tree classifier,
    random forest classifier, basic neural network, and Bayesian additive regression
    trees. It also includes functionality for splitting datasets into training and
    testing sets and performing cross-validation.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 该库目前包含以下算法：决策树分类器、随机森林分类器、基本神经网络和贝叶斯加性回归树。它还包括将数据集拆分为训练集和测试集的功能，以及执行交叉验证。
- en: It may not be clear what the future holds for MachineLearning.jl, but the project
    provides some basic functionality for experimentation as well as an environment
    for picking up machine learning in Julia.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: MachineLearning.jl的未来可能不明确，但该项目提供了一些基本功能用于实验，并且为在Julia中学习机器学习提供了一个环境。
- en: '**4\. [Mocha.jl](https://github.com/pluskid/Mocha.jl)**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [Mocha.jl](https://github.com/pluskid/Mocha.jl)**'
- en: '![Mocha](../Images/7112960660b4878e82d209f929f87c43.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![Mocha](../Images/7112960660b4878e82d209f929f87c43.png)'
- en: 'Mocha ticks an awful lot of the boxes you would expect of a modern deep learning
    library. From its repo:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Mocha 确实满足了你对现代深度学习库的诸多期望。来自其仓库的信息：
- en: Mocha is a Deep Learning framework for Julia, inspired by the C++ framework
    Caffe. Efficient implementations of general stochastic gradient solvers and common
    layers in Mocha could be used to train deep / shallow (convolutional) neural networks,
    with (optional) unsupervised pre-training via (stacked) auto-encoders.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Mocha 是一个为 Julia 设计的深度学习框架，灵感来源于 C++ 框架 Caffe。Mocha 中对一般随机梯度求解器和常见层的高效实现可以用于训练深度/浅层（卷积）神经网络，支持（可选的）通过（堆叠）自编码器进行无监督预训练。
- en: '[Mocha''s documentation](http://mochajl.readthedocs.io/en/latest/) has a collection
    of tutorials and a thorough user guide; Mocha is definitely not an under-documented
    deep learning project.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mocha 的文档](http://mochajl.readthedocs.io/en/latest/)包含了一系列教程和详尽的用户指南；Mocha
    绝对不是一个文档不足的深度学习项目。'
- en: '**5\. [TextAnalysis.jl](https://github.com/johnmyleswhite/TextAnalysis.jl)**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [TextAnalysis.jl](https://github.com/johnmyleswhite/TextAnalysis.jl)**'
- en: TextAnalysis.jl is an actively-developed Julia library for text analysis. It
    provides functionality for the preprocessing of documents, corpus creation, document
    term matrices, TF-IDF, Latent Semantic Analysis, Latent Dirichlet Allocation,
    and more. It seems to be the place to start if you are interested in text analytics
    using Julia.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: TextAnalysis.jl 是一个积极开发的 Julia 文本分析库。它提供了文档预处理、语料库创建、文档词矩阵、TF-IDF、潜在语义分析、潜在狄利克雷分配等功能。如果你对使用
    Julia 进行文本分析感兴趣，它似乎是一个不错的起点。
- en: If you are interested in learning Julia, [this is a good place to start](http://samuelcolvin.github.io/JuliaByExample/).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对学习 Julia 感兴趣，[这是一个很好的起点](http://samuelcolvin.github.io/JuliaByExample/)。
- en: If you want to find additional algorithm-specific machine learning projects
    for Julia, [look here](https://github.com/josephmisiti/awesome-machine-learning#julia).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想找到更多针对 Julia 的特定算法机器学习项目，[请点击这里](https://github.com/josephmisiti/awesome-machine-learning#julia)。
