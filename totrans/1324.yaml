- en: The Open Courseware version of this course includes [lectures slides and required
    files](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/lecture-slides-and-files/),
    [problem sets](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/assignments/),
    readings (unfortunately, the [course text](https://www.amazon.ca/dp/0262529629/ref=nosim?linkCode=gs2&tag=miop-20)
    is not free), and — of particular note — [lecture videos](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/lecture-videos/).
    In this sense, the course being freely-offered can truly be thought of as complete.
  prefs: []
  type: TYPE_NORMAL
- en: This material also forms the basis of the [edX course of the same name](https://www.edx.org/course/introduction-to-computational-thinking-and-data-4).
    If you are interested in a more structured learning environment or a verified
    certificate when you are finished with the course material, you can enroll there
    and pursue this option.
  prefs: []
  type: TYPE_NORMAL
- en: When paired with MIT's [Intro to Computer Science and Programming in Python](/2020/09/free-mit-intro-computer-science-programming-python.html),
    these free courses offer a powerful start to someone learning the fundamentals
    of programming, computer science, Python, computation, statistics, and machine
    learning — many of the ingredients to a successful data science career.
