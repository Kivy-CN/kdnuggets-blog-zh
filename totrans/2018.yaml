  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OLAP 是否已经过时？
- en: 原文：[https://www.kdnuggets.com/2022/10/olap-dead.html](https://www.kdnuggets.com/2022/10/olap-dead.html)
