  type: TYPE_NORMAL
  zh: 在数据科学道场，我们相信数据科学适合每个人。我们的面对面数据科学训练营已吸引来自全球超过 1,500 家公司的 4,000 多名专业人士参加。我们的频道是展示我们致力于教授各种技能水平数据科学的完美平台！你会发现数据科学和数据工程的教程、社区讨论和课程。
