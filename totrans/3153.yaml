- en: 5 Things You Need To Know About Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要了解的数据科学的 5 件事。
- en: 原文：[https://www.kdnuggets.com/2018/02/5-things-about-data-science.html](https://www.kdnuggets.com/2018/02/5-things-about-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/02/5-things-about-data-science.html](https://www.kdnuggets.com/2018/02/5-things-about-data-science.html)
- en: I am frequently asked questions about Data Science, so here my answers to some
    frequent questions and 5 useful things to know about Data Science and Data Scientists.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常被问到有关数据科学的问题，因此这里是我对一些常见问题的回答，以及关于数据科学和数据科学家的 5 件有用的事宜。
- en: '**1\. Business Intelligence, Business Analytics, Data Science, Data Analytics,
    Data Mining, Predictive Analytics - what are the differences?**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 商业智能、业务分析、数据科学、数据分析、数据挖掘、预测分析——它们之间的区别是什么？**'
- en: '**[Business Intelligence](/tag/business-intelligence) or [BI](/tag/bi)** is
    primarily concerned with data analysis and reporting, but does not include predictive
    modeling, so BI can be considered a subset of Data Science.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**[商业智能](/tag/business-intelligence) 或 [BI](/tag/bi)** 主要关注数据分析和报告，但不包括预测建模，因此
    BI 可以被视为数据科学的一个子集。'
- en: 'The other terms: *[Business Analytics](/tag/), [Data Analytics](/tag/data-analytics),
    [Data Mining](/tag/data-mining), [Predictive Analytics](/tag/predictive-analytics)*
    are essentially the same as Data Science.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 其他术语：*[业务分析](/tag/)，[数据分析](/tag/data-analytics)，[数据挖掘](/tag/data-mining)，[预测分析](/tag/predictive-analytics)*
    本质上与数据科学相同。
- en: '[Data Science](/tag/data-science) is concerned with analyzing data and extracting
    useful knowledge from it. Building predictive models is usually the most important
    activity for a Data Scientist.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据科学](/tag/data-science) 关注于分析数据并从中提取有用的知识。建立预测模型通常是数据科学家最重要的活动。'
- en: However, because "Data Science" term is relatively new, the name is not commonly
    accepted yet, and other names are frequently used for the same area.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于“数据科学”这个术语相对较新，该名称尚未被广泛接受，其他名称常用于同一领域。
- en: 'Data Science can be understood in terms of [The Data Science Process](/2016/03/data-science-process-rediscovered.html)
    which includes business understanding, data understanding, data preparation, modeling,
    evaluation, and deployment, as described in this [CRISP-DM](/tag/crisp-dm) framework:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学可以通过 [数据科学过程](/2016/03/data-science-process-rediscovered.html) 理解，其中包括业务理解、数据理解、数据准备、建模、评估和部署，如
    [CRISP-DM](/tag/crisp-dm) 框架所描述：
- en: '![CRISP-DM](../Images/be6c714cc339c448a57ba9649fc27aa4.png) **Fig. 1: CRISP-DM
    - Data Science Process.**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![CRISP-DM](../Images/be6c714cc339c448a57ba9649fc27aa4.png) **图 1：CRISP-DM
    - 数据科学过程。**'
- en: Many universities have recently created degrees in Business Analytics, Data
    Analytics, or Data Science. Business Analytics, as the name implies, puts more
    emphasis on business skills and methods, while "Data Science" and "Data Analytics"
    put more emphasis on data engineering aspects.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 许多大学最近创建了商业分析、数据分析或数据科学学位。商业分析，如其名称所示，更注重商业技能和方法，而“数据科学”和“数据分析”则更注重数据工程方面。
- en: Within the scientific community, the most popular name for this field has changed
    over time
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在科学界，这个领域最受欢迎的名称随着时间的推移发生了变化。
- en: 'Data Mining: first appeared in 1970s, and peaked around 2002, but is still
    used today'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据挖掘：首次出现在 1970 年代，约在 2002 年达到顶峰，但今天仍在使用。
- en: 'KDD (Knowledge Discovery in Data): was used in 1990s, after the start of KDD
    conferences, but now only used within research community'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: KDD（知识发现与数据挖掘）：在 1990 年代使用，KDD 会议开始后使用，但现在仅在研究界使用。
- en: 'Predictive Analytics: appeared in 2000s, and popularized by [Predictive Analytics
    World](/tag/paw), but has not caught with the general public'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测分析：出现在 2000 年代，由 [预测分析世界](/tag/paw) 推广，但尚未为大众所熟知。
- en: Data Science, 2012-now , fueled by popularity of "Data Scientist" job
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学，2012年至今，受到了“数据科学家”职位流行的推动。
- en: This [Google Trends](https://trends.google.com/trends/explore?date=2004-01-01%202017-12-31&q=Data%20Science,Data%20Mining,Predictive%20Analytics,Business%20Analytics,Data%20Analytics)
    chart shows the relative change in popularity of 5 Data Science related terms
    from 2004 to 2017.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 [Google Trends](https://trends.google.com/trends/explore?date=2004-01-01%202017-12-31&q=Data%20Science,Data%20Mining,Predictive%20Analytics,Business%20Analytics,Data%20Analytics)
    图表显示了 2004 年至 2017 年间与数据科学相关的 5 个术语的相对流行度变化。
- en: '![Google Trends Dm Data Science Analytics 2004 2017 704](../Images/9112c625bb870bddaa87372dbdd25674.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![Google Trends Dm Data Science Analytics 2004 2017 704](../Images/9112c625bb870bddaa87372dbdd25674.png)'
- en: '**Fig. 2: Google Trends for Data Mining, Data Science, Data Analytics, Business
    Analytics, Predictive Analytics, 2004-2017.**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 2：2004-2017 年间数据挖掘、数据科学、数据分析、业务分析、预测分析的 Google 趋势。**'
- en: '**2\. Data Science vs Machine Learning: What are the differences?**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 数据科学与机器学习：有什么区别？**'
- en: Data Science and [Machine Learning](/tag/machine-learning) can be thought of
    as close cousins.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和[机器学习](/tag/machine-learning)可以被视为亲密的“亲戚”。
- en: What they have in common is supervised learning methods - learning from historical
    data.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 它们的共同点在于使用监督学习方法——从历史数据中学习。
- en: However, Data Science is also concerned with Data Visualization and presenting
    results in the form understandable to people. Data Science has much bigger focus
    on Data Preparation and Data Engineering.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，数据科学还涉及数据可视化以及以人们易于理解的形式呈现结果。数据科学更加注重数据准备和数据工程。
- en: '![Data Science Machine Learning 412](../Images/743f5924ca0c566c48cb21a53729bba9.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学机器学习 412](../Images/743f5924ca0c566c48cb21a53729bba9.png)'
- en: Machine Learning main focus is on the learning algorithms - it is not concerned,
    for example, with data visualization. Machine Learning studies not only learning
    from historical data, but also learning in real-time. A major part of ML are the
    algorithms for agents acting in the environment and learning from their actions.
    This is called [Reinforcement Learning](/tag/reinforcement-learning) (RL). To
    learn more about history and current state of RL, see my [Interview with Rich
    Sutton, the Father of Reinforcement Learning](/2017/12/interview-rich-sutton-reinforcement-learning.html).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的主要关注点是学习算法——例如，它不涉及数据可视化。机器学习不仅研究从历史数据中学习，还包括实时学习。机器学习的重要组成部分是为在环境中行动并从其行为中学习的智能体设计算法。这被称为[强化学习](/tag/reinforcement-learning)（RL）。要了解更多关于RL的历史和现状，请参见我与[强化学习之父Rich
    Sutton的访谈](/2017/12/interview-rich-sutton-reinforcement-learning.html)。
- en: RL was the key part of the recent success of AlphaGo Zero and AlphaZero.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: RL是AlphaGo Zero和AlphaZero最近成功的关键部分。
