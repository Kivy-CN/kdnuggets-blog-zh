- en: 5\. Data Science Mentoring
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 数据科学指导
- en: The final method you can use to monetize your data science skills is through
    mentoring and consulting. Once you have built a strong personal brand and you
    have a large audience you can offer paid long-term mentoring and one-time sessions.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用来货币化数据科学技能的最终方法是通过指导和咨询。一旦你建立了强大的个人品牌并且有了大量受众，你可以提供有偿的长期指导和一次性咨询。
- en: You can offer project reviews, CV & portfolio feedback, mock interview, and
    study plan sessions. In addition to long-term mentoring in which you get your
    mentee from a certain point A to point B in his career.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以提供项目评审、简历和作品集反馈、模拟面试和学习计划咨询。此外，还可以提供长期指导，帮助你的学员从职业生涯的某一点A到达点B。
- en: 'I personally use two main platforms for mentoring: [**Calendly**](https://calendly.com/)
    and [**Mentorcruise**](https://mentorcruise.com/). I use Calendly for the one-time
    mentoring sessions as it gives me high flexibility regarding time slots and payment
    options. I use Mentorcrusie for long-term mentoring sessions since the platform
    will handle everything between me and the mentee and ensure that we both will
    get the best out of the mentoring process.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人使用两个主要的平台进行指导：[**Calendly**](https://calendly.com/)和[**Mentorcruise**](https://mentorcruise.com/)。我使用Calendly进行一次性指导，因为它在时间安排和支付选项上提供了很大的灵活性。我使用Mentorcruise进行长期指导，因为该平台会处理我和学员之间的一切事务，并确保我们双方都能从指导过程中获益。
- en: Throughout this article, I shared with you my experince of building a side hustle
    using my data science skills starting by writing data science blogs then publishing
    data science e-books to build a youtube channel then creating data science online
    courses, and finally mentoring and consultation. Ofcourse there are other methods
    such as building data science products, freelancing, and data science competitions.
    However, I tried to share my own experince so I can provide information based
    on my practical experince.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我与你分享了利用数据科学技能建立副业的经验，从写数据科学博客开始，再到出版数据科学电子书、建立YouTube频道、创建数据科学在线课程，最后进行指导和咨询。当然，还有其他方法，如构建数据科学产品、自由职业和数据科学竞赛。然而，我试图分享自己的经验，以便根据实际经验提供信息。
- en: '**[Youssef Rafaat](https://www.linkedin.com/in/youssef-hosni-b2960b135)** is
    a computer vision researcher & data scientist. His research focuses on developing
    real-time computer vision algorithms for healthcare applications. He also worked
    as a data scientist for more than 3 years in the marketing, finance, and healthcare
    domain.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Youssef Rafaat](https://www.linkedin.com/in/youssef-hosni-b2960b135)** 是一位计算机视觉研究员和数据科学家。他的研究专注于开发用于医疗保健应用的实时计算机视觉算法。他还在营销、金融和医疗保健领域担任数据科学家超过3年。'
