    for preparing the data so we can visualize how age varies from city to city.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 以下SQL查询帮助我们按城市汇总用户年龄。这对于准备数据以便我们可以可视化年龄在不同城市间的差异至关重要。
