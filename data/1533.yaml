- en: What Is The Current Trend in Data Science Skills Gap?
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 当前数据科学技能差距的趋势是什么？
- en: The International Data Corporation (IDC) predicts that worldwide revenues for
    big data and business analytics will reach more than l[$210bn](https://www.siliconrepublic.com/careers/data-science-skills-gap)
    in 2020.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 国际数据公司（IDC）预测，全球大数据和商业分析的收入将在2020年超过[$210亿](https://www.siliconrepublic.com/careers/data-science-skills-gap)。
- en: According to the [LinkedIn WorkForce Report in August 2018 for the United States](https://economicgraph.linkedin.com/resources/linkedin-workforce-report-august-2018),
    there was a national **surplus of people with data science skills** in 2015\.
    Three years later, the trend has changed tremendously in the opposite way as more
    companies are facing **shortages of people with data science skills** with big
    data being increasingly used to generate insights and make decisions.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[2018年8月美国LinkedIn工作报告](https://economicgraph.linkedin.com/resources/linkedin-workforce-report-august-2018)，2015年时数据科学技能人才的**过剩**。三年后，趋势发生了巨大的变化，越来越多的公司面临**数据科学技能人才的短缺**，因为大数据被越来越多地用于生成洞见和做出决策。
- en: Economically speaking, it is all about SUPPLY and DEMAND.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从经济学角度来看，这一切都与**供给**和**需求**有关。
- en: 'The **good news** is: The “tables” are now turned. The **bad news** is: With
    rising job opportunities in data science, still, a lot of aspiring data scientists
    are facing challenges in getting their foot in the door simply because of their
    lack of data science skills gap relative to the requirements in the current job
    market.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**好消息**是：现在“形势”发生了变化。**坏消息**是：尽管数据科学领域的工作机会增加了，许多有志成为数据科学家的求职者仍然面临着由于技能缺口相对于当前市场需求的挑战，导致难以找到工作。'
- en: In the coming section, you’ll see how to improve data science skills to close
    the “gap”, stand out among pool of other candidates and eventually increase your
    chances in landing your dream job.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，你将看到如何提升数据科学技能，弥补“差距”，在众多候选人中脱颖而出，最终增加获得梦想工作的机会。
- en: Questions & Answers
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 问题与答案
- en: '![figure-name](../Images/d6e38ee5b0e679c5037014cf93c11a93.png)[(Source)](https://unsplash.com/photos/V3DokM1NQcs)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/d6e38ee5b0e679c5037014cf93c11a93.png)[(来源)](https://unsplash.com/photos/V3DokM1NQcs)'
- en: '**1\. What are the skill sets required and how to cover them up?**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 需要哪些技能，以及如何补充这些技能？**'
- en: I’ll be very honest with you. To learn ALL the skills sets in data science is
    next to impossible as the scope is way too wide. There’ll always be some skills
    (technical/non-technical) that data scientists don’t know or haven’t learned as
    different businesses require different skill sets.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我会非常诚实地告诉你。学习所有数据科学的技能几乎是不可能的，因为范围实在太广。总会有一些技能（技术性/非技术性）是数据科学家不了解或未曾学习的，因为不同的企业需要不同的技能。
- en: In general — in my opinion based on my experience and learning from other data
    scientists — there are some CORE skill sets that must be learned to become a data
    scientist.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说——根据我从其他数据科学家那里获得的经验和学习——要成为数据科学家，必须掌握一些核心技能。
- en: '**Technical skills**. Math and statistics, programming, and business knowledge.
    Despite an excellent proficiency in programming regardless of the languages used,
    we— as a data scientist — should be able to explain our model results to stakeholders
    in the language of business context and supported by math and statistics.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术技能**。数学和统计学、编程以及商业知识。尽管无论使用何种编程语言都能表现出卓越的编程能力，但作为数据科学家，我们应该能够用商业上下文的语言解释我们的模型结果，并辅以数学和统计学。'
- en: '![data-science-venn-diagram](../Images/84e26a698ab5c6d8198a64c8674f440f.png)[(Source)](https://towardsdatascience.com/introduction-to-statistics-e9d72d818745)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![data-science-venn-diagram](../Images/84e26a698ab5c6d8198a64c8674f440f.png)[(来源)](https://towardsdatascience.com/introduction-to-statistics-e9d72d818745)'
- en: 'I still remember when I first started out in data science I read this textbook — [An
    Introduction to Statistical Learning — with Applications in R](https://www.amazon.com/Introduction-Statistical-Learning-Applications-Statistics/dp/1461471370/ref=as_li_ss_tl?ie=UTF8&linkCode=ll1&tag=admond-20&linkId=7c20154d3e579c537decf3cbead8d412).
    I highly recommend this textbook for beginners as the book focuses on the fundamental
    concepts of statistical modelling and machine learning with detailed and intuitive
    explanations. If you are a mathematically hardcore person, perhaps you would prefer
    this book: [The Elements of Statistical Learning](https://www.amazon.com/Elements-Statistical-Learning-Prediction-Statistics/dp/0387848576/ref=as_li_ss_tl?ie=UTF8&linkCode=ll1&tag=admond1994-20&linkId=9227cfc7f0e3c430e6151a96d31369fd).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然记得当我刚开始学习数据科学时，我读了这本教科书——[统计学习导论——R语言应用](https://www.amazon.com/Introduction-Statistical-Learning-Applications-Statistics/dp/1461471370/ref=as_li_ss_tl?ie=UTF8&linkCode=ll1&tag=admond-20&linkId=7c20154d3e579c537decf3cbead8d412)。我强烈推荐这本教科书给初学者，因为这本书专注于统计建模和机器学习的基本概念，并提供了详细且直观的解释。如果你是一个数学硬核爱好者，也许你会更喜欢这本书：[统计学习的要素](https://www.amazon.com/Elements-Statistical-Learning-Prediction-Statistics/dp/0387848576/ref=as_li_ss_tl?ie=UTF8&linkCode=ll1&tag=admond1994-20&linkId=9227cfc7f0e3c430e6151a96d31369fd)。
- en: '*To learn programming skills*, especially for beginners without prior experience,
    I’d suggest to focus on learning one language (personally I prefer Python!????)
    since the concepts are applicable to other languages if needed and Python is more
    easier to learn. [The importance and and usage of Python or R](https://www.datacamp.com/community/tutorials/r-or-python-for-data-analysis)
    has been a subject of debate in data science. Personally, I think the focus should
    be on how you can help businesses solve problems, regardless of the languages
    used.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*要学习编程技能*，特别是对于没有先前经验的初学者，我建议专注于学习一种语言（个人来说，我更喜欢 Python！????），因为这些概念也适用于其他语言，且
    Python 更易于学习。[Python 或 R 的重要性和用途](https://www.datacamp.com/community/tutorials/r-or-python-for-data-analysis)在数据科学中一直是一个争论的话题。就个人而言，我认为应该关注如何帮助企业解决问题，而不论使用哪种语言。'
- en: Finally, I can’t stress enough that the *understanding of business knowledge*
    is extremely crucial as I have also included in [one of my articles (You can refer
    to it here)](https://towardsdatascience.com/5-lessons-i-have-learned-from-data-science-in-real-working-experience-3532c1b41fd7).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我不能强调足够的是，*理解业务知识*是极其重要的，正如我在[我的一篇文章中提到的（你可以在这里参考）](https://towardsdatascience.com/5-lessons-i-have-learned-from-data-science-in-real-working-experience-3532c1b41fd7)。
- en: '**Soft skills**. In fact, soft skills are more important than hard skills.
    Surprised? I hope not.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**软技能**。事实上，软技能比硬技能更重要。惊讶吗？我希望不会。'
- en: '[LinkedIn surveyed 2,000 business leaders](https://learning.linkedin.com/blog/top-skills/the-skills-companies-need-most-in-2018--and-the-courses-to-get-t)
    and the soft skills that they’d most like to see their employees have in 2018
    are: Leadership, Communication, Collaboration and Time Management. And I truly
    believe these soft skills play an essential part in data scientist’ day-to-day
    work. In particular, I learned the hard way on the importance of communication
    skills which you can read it [here](https://towardsdatascience.com/5-lessons-i-have-learned-from-data-science-in-real-working-experience-3532c1b41fd7).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[LinkedIn 调查了 2,000 位商业领袖](https://learning.linkedin.com/blog/top-skills/the-skills-companies-need-most-in-2018--and-the-courses-to-get-t)，他们希望员工在
    2018 年掌握的软技能有：领导力、沟通、协作和时间管理。我坚信这些软技能在数据科学家的日常工作中发挥着至关重要的作用。特别是，我在沟通技能的重要性上吃了不少苦头，你可以在[这里](https://towardsdatascience.com/5-lessons-i-have-learned-from-data-science-in-real-working-experience-3532c1b41fd7)阅读。'
- en: '**2\. How to choose the right bootcamps and online courses when there are plenty
    of them out there?**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 如何在众多的训练营和在线课程中选择合适的？**'
- en: With the hype surrounding AI and data science and many people jumping on the
    bandwagon, a lot of MOOCs, bootcamps, online courses, workshops (Free/Paid) are
    mushrooming to hopefully not “miss the boat”.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 随着围绕 AI 和数据科学的炒作，很多人纷纷加入这股热潮，涌现出大量的 MOOC、训练营、在线课程和工作坊（免费/付费），希望能“赶上潮流”。
- en: '*There are many resources out there. **Be resourceful***.'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*资源很多，**要有策略**。*'
- en: 'So the question is: How to choose the learning materials that are **suitable**
    to you?'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 那么问题是：如何选择对你**合适**的学习材料？
- en: 'My approach to filter and select the right online courses/workshops for me:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我的筛选和选择适合自己的在线课程/工作坊的方法：
- en: '**Understand that there’s no single best course that can cover all the materials
    you need**. Some courses overlap in some areas and it’s not worth the bucks to
    purchase different courses but repeat most of the teaching materials.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**理解没有单一最佳课程可以涵盖你所需的所有材料**。一些课程在某些领域有重叠，购买不同课程但大部分教学材料重复是不值得的。'
- en: '**Know what you need to learn in the very first place**. NEVER dive into a
    course simply because of the fancy and catchy titles. Remember the technical skills
    mentioned earlier? Check out job descriptions of data scientists online and you’ll
    notice there are some common skills required by companies out there. Now you have
    known the skills needed and the skills that you’re lacking of. Fantastic. Go search
    for courses that can help you improve your knowledge (theoretical and hands-on).'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**首先了解你需要学习什么**。千万不要仅仅因为华丽和吸引人的标题就进入一个课程。记得之前提到的技术技能吗？查看数据科学家的职位描述，你会发现公司对一些技能有共同的要求。现在你知道了所需技能和你缺乏的技能。太棒了。去寻找能帮助你提升知识（理论和实践）的课程吧。'
- en: '**Research online on the best courses offered by different platforms**. Once
    you’ve shortlisted a few courses that suit your needs, check out their respective
    reviews (very important!) by others before you pull out your wallet and get enrolled.
    On the other hand, there are also many FREE courses available on [Coursera](https://www.coursera.org/),
    [Udemy](https://www.udemy.com/), [Lynda](https://www.lynda.com/), [Codecademy](https://www.codecademy.com/),
    [DataCamp](https://www.datacamp.com/), [Dataquest](https://www.dataquest.io/)
    and many more. Did I also mention [YouTube?](https://www.youtube.com/) Yes, you
    get it.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在线研究不同平台提供的最佳课程**。一旦你筛选出几门符合需求的课程，在掏钱报名之前，务必查看其他人的评价（非常重要！）。另一方面，很多免费课程也可以在
    [Coursera](https://www.coursera.org/)、[Udemy](https://www.udemy.com/)、[Lynda](https://www.lynda.com/)、[Codecademy](https://www.codecademy.com/)、[DataCamp](https://www.datacamp.com/)、[Dataquest](https://www.dataquest.io/)
    和其他平台找到。我是否也提到了 [YouTube?](https://www.youtube.com/) 是的，你明白了。'
- en: '**TIPS:** Some platforms might offer financial aid to subsidize your course
    fees (Coursera etc.). Give it a try!'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
