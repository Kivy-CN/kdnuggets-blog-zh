- en: '**How to Attend ODSC West 2021 for Free**'
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**如何免费参加 ODSC West 2021**'
- en: 'We also offer a number of options for people to attend the event for free.
    Options include:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了若干种免费参加活动的选项。选项包括：
- en: '**AI Expo & Demo Theater:** Whether you are a CxO looking to take your AI ambitions
    to the next level, or a machine learning practitioner seeking the latest productivity-saving
    tools, our AI Expo and Demo Theater is the place for you. Free in-person passes
    are available [here](https://www.eventbrite.com/e/185738126737) and virtual passes
    are available [here](https://www.eventbrite.com/e/163847956649).'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AI 展会与演示剧场**：无论你是希望将 AI 雄心提升到新水平的 CxO，还是寻求最新生产力工具的机器学习从业者，我们的 AI 展会和演示剧场都是你的理想之地。线下通行证可在
    [这里](https://www.eventbrite.com/e/185738126737) 免费获取，虚拟通行证可在 [这里](https://www.eventbrite.com/e/163847956649)
    获取。'
- en: '**Ai X Summit**: Learn from the business and machine learning experts and first-hand
    use cases and see how you too can implement AI into your business. You can use
    code FREEAIX [here](http://www.eventbrite.com/e/127505685939/?discount=FREEAIX)
    to get 100% off on one-day in-person and virtual passes.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Ai X 峰会**：向商业和机器学习专家学习，了解第一手的实际案例，并看看你也能如何将人工智能融入你的业务。你可以使用代码 FREEAIX [这里](http://www.eventbrite.com/e/127505685939/?discount=FREEAIX)
    获得一天线下和虚拟通行证的100%折扣。'
- en: '**All Access Scholarship Passes:** We are expanding our scholarship pass program
    to give attendees unlimited access to ODSC, including hands-on training sessions
    and our deep-dive workshops. Simply fill out [this form](https://share.hsforms.com/1du3oFg7BRNqWgaWbgAaG0A13zdw?__hstc=39712252.8eec8d7f5738faf6416f0c6bad9fe9a5.1634042255273.1635870813851.1635885555078.68&__hssc=39712252.6.1635885555078&__hsfp=2238041096)
    by this Friday.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全程通行证奖学金**：我们正在扩展我们的奖学金通行证项目，为参会者提供对ODSC的无限制访问，包括实操培训课程和深度研讨会。只需在本周五之前填写
    [此表单](https://share.hsforms.com/1du3oFg7BRNqWgaWbgAaG0A13zdw?__hstc=39712252.8eec8d7f5738faf6416f0c6bad9fe9a5.1634042255273.1635870813851.1635885555078.68&__hssc=39712252.6.1635885555078&__hsfp=2238041096)
    即可。'
