- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Recently we have discussed the [emerging concept of smart farming](https://medium.com/sciforce/smart-farming-or-the-future-of-agriculture-359f0089df69)
    that makes agriculture more efficient and effective with the help of high-precision
    algorithms. The mechanism that drives it is Machine Learning — the scientific
    field that gives machines the ability to learn without being strictly programmed.
    It has emerged together with big data technologies and high-performance computing
    to create new opportunities to unravel, quantify, and understand data intensive
    processes in agricultural operational environments.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我们讨论了[智能农业的新兴概念](https://medium.com/sciforce/smart-farming-or-the-future-of-agriculture-359f0089df69)，该概念通过高精度算法使农业变得更加高效和有效。驱动这一机制的是机器学习——这一科学领域赋予机器在没有严格编程的情况下进行学习的能力。它与大数据技术和高性能计算一起出现，为揭示、量化和理解农业操作环境中的数据密集型过程创造了新的机会。
- en: Machine learning is everywhere throughout the whole growing and harvesting cycle.
    It begins with a seed being planted in the soil — from the soil preparation, seeds
    breeding and water feed measurement — and it ends when robots pick up the harvest
    determining the ripeness with the help of computer vision.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器学习贯穿整个种植和收获周期。它从种子被植入土壤开始——包括土壤准备、种子育种和水分测量——最终在机器人采摘时通过计算机视觉来确定成熟度。
- en: 'Let’s discover how agriculture can benefit from Machine Learning at every stage:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入探讨农业如何在每个阶段受益于机器学习：
- en: Species management
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 物种管理
- en: '****Species Breeding****'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '****物种育种****'
- en: Our favorite, this application is so logical and yet so unexpected, because
    mostly you read about harvest prediction or ambient conditions management at later
    stages.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最喜欢的应用程序是如此合乎逻辑而又如此出乎意料，因为通常你会在后期阅读有关收成预测或环境条件管理的内容。
- en: Species selection is a tedious process of searching for specific genes that
    determine the effectiveness of water and nutrients use, adaptation to climate
    change, disease resistance, as well as nutrients content or a better taste. Machine
    learning, in particular, deep learning algorithms, take decades of field data
    to analyze crops performance in various climates and new characteristics developed
    in the process. Based on this data they can build a probability model that would
    predict which genes will most likely contribute a beneficial trait to a plant.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 物种选择是一个繁琐的过程，需要搜索确定水和养分使用效果、适应气候变化、抗病性、以及营养成分或更好味道的特定基因。机器学习，特别是深度学习算法，利用数十年的田间数据来分析作物在不同气候中的表现以及在过程中发展出的新特性。基于这些数据，它们可以建立一个概率模型，预测哪些基因最有可能为植物提供有益的特性。
- en: '****Species Recognition****'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '****物种识别****'
- en: While the traditional human approach for plant classification would be to compare
    color and shape of leaves, machine learning can provide more accurate and faster
    results analyzing the leaf vein morphology which carries more information about
    the leaf properties.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然传统的人为植物分类方法是比较叶子的颜色和形状，但机器学习可以通过分析叶脉形态提供更准确、更快速的结果，因为叶脉携带了更多有关叶片属性的信息。
- en: '![figure-name](../Images/c8eca0a650af394faae682c1d9dffdae.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/c8eca0a650af394faae682c1d9dffdae.png)'
- en: Field conditions management
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 田间条件管理
- en: '****Soil management****'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '****土壤管理****'
- en: For specialists involved in agriculture, soil is a heterogeneous natural resource,
    with complex processes and vague mechanisms. Its temperature alone can give insights
    into the climate change effects on the regional yield. Machine learning algorithms
    study evaporation processes, soil moisture and temperature to understand the dynamics
    of ecosystems and the impingement in agriculture.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于从事农业的专家来说，土壤是一个异质的自然资源，具有复杂的过程和模糊的机制。仅土壤温度就可以提供有关气候变化对区域产量影响的见解。机器学习算法研究蒸发过程、土壤湿度和温度，以了解生态系统的动态以及对农业的影响。
- en: '****Water Management****'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '****水管理****'
- en: Water management in agriculture impacts hydrological, climatological, and agronomical
    balance. So far, the most developed ML-based applications are connected with estimation
    of daily, weekly, or monthly evapotranspiration allowing for a more effective
    use of irrigation systems and prediction of daily dew point temperature, which
    helps identify expected weather phenomena and estimate evapotranspiration and
    evaporation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 农业中的水管理影响水文、气候和农业平衡。目前，最成熟的基于机器学习的应用与估算每日、每周或每月的蒸散发量相关，从而更有效地利用灌溉系统，并预测每日露点温度，这有助于识别预期的天气现象并估算蒸散发量和蒸发量。
- en: Crop management
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 作物管理
- en: '****Yield Prediction****'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '****产量预测****'
- en: Yield prediction is one of the most important and popular topics in precision
    agriculture as it defines yield mapping and estimation, matching of crop supply
    with demand, and crop management. State-of the-art approaches have gone far beyond
    simple prediction based on the historical data, but incorporate computer vision
    technologies to provide data on the go and comprehensive multidimensional analysis
    of crops, weather, and economic conditions to make the most of the yield for farmers
    and population.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 产量预测是精准农业中最重要且最受欢迎的话题之一，因为它涉及产量绘图和估算、作物供应与需求的匹配以及作物管理。最先进的方法已远远超出了基于历史数据的简单预测，而是结合了计算机视觉技术，提供实时数据和对作物、天气及经济条件的全面多维分析，以最大限度地提升农民和人口的产量。
- en: '****Crop Quality****'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '****作物质量****'
- en: The accurate detection and classification of crop quality characteristics can
    increase product price and reduce waste. In comparison with the human experts,
    machines can make use of seemingly meaningless data and interconnections to reveal
    new qualities playing role in the overall quality of the crops and to detect them.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 准确检测和分类作物质量特征可以提高产品价格并减少浪费。与人类专家相比，机器可以利用看似无意义的数据和相互关系，揭示对作物整体质量起作用的新特性并加以检测。
- en: '![figure-name](../Images/891951b10aeeebe7721ab295a153567f.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/891951b10aeeebe7721ab295a153567f.png)'
- en: '****Disease Detection****'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '****疾病检测****'
- en: Both in open-air and greenhouse conditions, the most widely used practice in
    pest and disease control is to uniformly spray pesticides over the cropping area.
    To be effective, this approach requires significant amounts of pesticides which
    results in a high financial and significant environmental cost. ML is used as
    a part of the general precision agriculture management, where agro-chemicals input
    is targeted in terms of time, place and affected plants.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 无论在露天还是温室条件下，最常用的病虫害控制方法是均匀喷洒杀虫剂。为了有效，这种方法需要大量的杀虫剂，这导致了高昂的经济成本和显著的环境成本。机器学习作为精确农业管理的一部分，针对时间、地点和受影响的植物进行农业化学品的输入。
- en: '****Weed Detection****'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '****杂草检测****'
- en: Apart from diseases, weeds are the most important threats to crop production.
    The biggest problem in weeds fighting is that they are difficult to detect and
    discriminate from crops. Computer vision and ML algorithms can improve detection
    and discrimination of weeds at low cost and with no environmental issues and side
    effects. In future, these technologies will drive robots that will destroy weeds,
    minimizing the need for herbicides.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 除了疾病，杂草是作物生产最重要的威胁。杂草防治最大的问题在于它们难以被发现和与作物区分。计算机视觉和机器学习算法可以以低成本且无环境问题和副作用地提高杂草的检测和区分能力。在未来，这些技术将驱动机器人来销毁杂草，从而减少对除草剂的需求。
- en: Livestock management
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 牲畜管理
- en: '****Livestock Production****'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '****牲畜生产****'
- en: Similar to crop management, machine learning provides accurate prediction and
    estimation of farming parameters to optimize the economic efficiency of livestock
    production systems, such as cattle and eggs production. For example, weight predicting
    systems can estimate the future weights 150 days prior to the slaughter day, allowing
    farmers to modify diets and conditions respectively.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 与作物管理类似，机器学习提供了准确的预测和估计农业参数，以优化牲畜生产系统的经济效益，如牛肉和鸡蛋生产。例如，体重预测系统可以在屠宰日的150天前估计未来的体重，从而允许农民相应地调整饮食和环境条件。
- en: '****Animal Welfare****'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '****动物福利****'
- en: In present-day setting, the livestock is increasingly treated not just as food
    containers, but as animals who can be unhappy and exhausted of their life at a
    farm. Animals behavior classifiers can connect their chewing signals to the need
    in diet changes and by their movement patterns, including standing, moving, feeding,
    and drinking, they can tell the amount of stress the animal is exposed to and
    predict its susceptibility to diseases, weight gain and production.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代环境下，牲畜越来越被视为不仅仅是食物容器，而是可以在农场中感到不快乐和疲惫的动物。动物行为分类器可以将它们的咀嚼信号与饮食变化的需求联系起来，并通过它们的运动模式，包括站立、移动、进食和饮水，来判断动物所承受的压力程度，并预测其对疾病的易感性、体重增加和生产能力。
- en: '![figure-name](../Images/09e2017b26faf19fcbad17a0b80243f5.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/09e2017b26faf19fcbad17a0b80243f5.png)'
- en: '**Farmer’s Little Helper**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**农民的小助手**'
- en: 'This is an application that can be called a bonus: imagine a farmer sitting
    late at night and trying to figure out the next steps in management of his crops.
    Whether he could sell more now to a local producer or head to a regional fair?
    He needs someone to talk through the various options to take a final decision.
    To help him, companies are now working on development specialized chatbots that
    would be able to converse with farmers and provide them with valuable facts and
    analytics. Farmers’ chatbots are expected to be even smarter than consumer-oriented
    Alexa and similar helpers, since they would be able not only to give figures,
    but analyze them and consult farmers on tough matters.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种可以称为额外福利的应用：想象一个农民在深夜坐着，试图弄清楚下一步的作物管理措施。他是否现在可以卖更多的作物给当地生产者，还是去参加区域博览会？他需要有人来讨论各种选择，以便做出最终决定。为了帮助他，公司们正在开发专业的聊天机器人，这些聊天机器人能够与农民进行对话，并提供有价值的事实和分析。农民用的聊天机器人预计将比面向消费者的Alexa和类似助手更智能，因为它们不仅能够提供数据，还能够分析这些数据并就棘手的问题咨询农民。
- en: Models Behind
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模型背后
- en: Though it is always fascinating to read about future, the most important part
    is the technology that paves the way for it. Agricultural machine learning, for
    instance, is not a mysterious trick or magic, but a set of well-defined models
    that collect specific data and apply specific algorithms to achieve expected results.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然阅读关于未来的内容总是令人着迷，但最重要的部分是铺平道路的技术。例如，农业机器学习并不是一种神秘的技巧或魔法，而是一套定义明确的模型，这些模型收集特定数据并应用特定算法以实现预期结果。
- en: So far, the distribution of machine learning is unequal throughout the agriculture.
    Mostly, machine learning techniques are used in crop management processes, following
    with farming conditions management and livestock management.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，机器学习在农业中的分布并不均匀。主要，机器学习技术用于作物管理过程，其次是农业条件管理和牲畜管理。
- en: The [literature review](https://www.mdpi.com/1424-8220/18/8/2674/pdf) shows
    that the most popular models in agriculture are Artificial and Deep Neural Networks
    (ANNs and DL) and Support Vector Machines (SVMs).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[文献综述](https://www.mdpi.com/1424-8220/18/8/2674/pdf)显示，农业中最受欢迎的模型是人工神经网络（ANNs
    和 DL）和支持向量机（SVMs）。'
- en: ANNs are inspired by the human brain functionality and represent a simplified
    model of the structure of the biological neural network emulating complex functions
    such as pattern generation, cognition, learning, and decision making. Such models
    are typically used for regression and classification tasks which prove their usefulness
    in crop management and detection of weeds, diseases, or specific characteristics.
    The recent development of ANNs into deep learning that has expanded the scope
    of ANN application in all domains, including agriculture.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ANNs（人工神经网络）受到人脑功能的启发，代表了生物神经网络结构的简化模型，模拟复杂的功能，如模式生成、认知、学习和决策。这些模型通常用于回归和分类任务，在作物管理和杂草、疾病或特定特征的检测中证明了它们的有效性。ANNs最近发展为深度学习，扩展了ANN在所有领域的应用，包括农业。
- en: SVMs are binary classifiers that construct a linear separating hyperplane to
    classify data instances. SVMs are used for classification, regression, and clustering.
    In farming, they are used to predict yield and quality of crops as well as livestock
    production.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: SVM（支持向量机）是构建线性分隔超平面的二分类器，用于对数据实例进行分类。SVM可以用于分类、回归和聚类。在农业中，它们被用于预测作物的产量和质量以及畜牧业的生产。
- en: More intricate tasks, such as animal welfare measurement, require different
    approaches, such as multiple classifier systems in ensemble learning or Bayesian
    models — probabilistic graphical models in which the analysis is undertaken within
    the context of Bayesian inference.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 更复杂的任务，如动物福利测量，需要不同的方法，例如在集成学习中的多分类器系统或贝叶斯模型——在贝叶斯推断的背景下进行分析的概率图模型。
- en: Though still in the beginning of its journey, ML-driven farms are already evolving
    into artificial intelligence systems. At present, machine learning solutions tackle
    individual problems, but with further integration of automated data recording,
    data analysis, machine learning, and decision-making into an interconnected system,
    farming practices would change into with the so-called knowledge-based agriculture
    that would be able to increase production levels and products quality.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管仍处于起步阶段，基于机器学习的农场已经在向人工智能系统演变。目前，机器学习解决方案解决个别问题，但随着自动数据记录、数据分析、机器学习和决策制定进一步整合成一个互联的系统，农业实践将变成所谓的知识驱动农业，这将有能力提高生产水平和产品质量。
- en: '![figure-name](../Images/4f04e35659773020f03322bacb6612f0.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/4f04e35659773020f03322bacb6612f0.png)'
- en: '**Bio: [Sciforce](https://medium.com/@sciforce)** is a Ukraine-based IT company
    specialized in development of software solutions based on science-driven information
    technologies.'
  id: totrans-53
