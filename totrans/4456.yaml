- en: The animated plot below shows the top 10 most popular data science tools based
    on KDnuggets software polls from 2000 to 2019 (see list below). KDnuggets is a
    leading data science and analytics blog that has collected data on data science
    and data mining tool popularity for the past 20 years through a series of annual
    user surveys. Survey respondents were asked which data science tools they had
    used for projects within the past year.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下方的动画图表展示了根据KDnuggets从2000年到2019年的软件调查结果的十大最受欢迎的数据科学工具（见下表）。KDnuggets是一个领先的数据科学和分析博客，过去20年来通过一系列年度用户调查收集了数据科学和数据挖掘工具的受欢迎程度。调查受访者被询问了他们在过去一年中用于项目的数据科学工具。
- en: Note that the values shown in the video indicate the proportion of users who
    used a particular data science tool within the past year. It is possible (and
    common) for a respondent to report using more than one data science tool, so the
    sum of the tools does not need to total 100%. Users generally reported using a
    wider variety of tools over time, so the values on the plot trended upward.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，视频中显示的数值表示过去一年中使用特定数据科学工具的用户比例。一个受访者可能会报告使用多个数据科学工具，因此这些工具的总和不需要达到100%。用户通常会报告使用更广泛的工具，因此图表上的数值呈上升趋势。
