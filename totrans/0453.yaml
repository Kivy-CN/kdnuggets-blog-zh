- en: Few people enjoy public speaking. However, it is an essential skill in almost
    any job. Data science is no exception to this. As a data scientist, you will have
    to present your ideas and findings to stakeholders, which is why you often have
    to give presentations when interviewing for a data scientist position.
  prefs: []
  type: TYPE_NORMAL
