- en: The 5 Basic Types of Data Science Interview Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2016/12/5-basic-types-data-science-interview-questions.html](https://www.kdnuggets.com/2016/12/5-basic-types-data-science-interview-questions.html)
