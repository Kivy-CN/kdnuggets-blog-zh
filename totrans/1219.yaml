- en: Data careers are NOT one-size fits all! Tips for uncovering your ideal role
    in the data space
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/04/data-careers-not-one-size-fits-all.html](https://www.kdnuggets.com/2021/04/data-careers-not-one-size-fits-all.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '**By [Lillian Pierson, P.E.](https://www.linkedin.com/in/lillianpierson/),
    Mentor to World-Class Data Leaders and Entrepreneurs, CEO of Data-Mania**'
  prefs: []
  type: TYPE_NORMAL
- en: Since [Harvard Business Review](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century)
    named Data Scientist the “sexiest job of the 21st century” back in 2012, it seems
    like everyone and their mom has been rushing out to develop their data science
    skills.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
