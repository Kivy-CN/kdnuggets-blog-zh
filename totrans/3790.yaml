- en: In this blog, we will review a popular (144k ?) one-page guide available on
    GitHub. The guide is designed to equip you with essential command-line skills
    that can enhance your workflow.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们将回顾一个在 GitHub 上广受欢迎的（144k ?）单页指南。该指南旨在为你提供可以提升工作流程的基本命令行技能。
- en: What is the Command Line?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是命令行？
- en: The Command Line (CLI), also known as the terminal or console, is a text-based
    interface that allows users to interact with a computer's operating system through
    the use of typed commands. It offers an alternative to graphical user interfaces
    (GUIs) and provides a more direct and precise way to access and manipulate files,
    directories, and system resources.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行（CLI），也称为终端或控制台，是一种基于文本的界面，允许用户通过输入命令与计算机操作系统互动。它提供了图形用户界面（GUIs）的替代方案，并提供了一种更直接、更精确的方式来访问和操作文件、目录和系统资源。
- en: '![Master The Art Of Command Line With This GitHub Repository](../Images/62f1dd6a8dbbde568c8a8cd90b4a2bdb.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![掌握命令行艺术与此 GitHub 仓库](../Images/62f1dd6a8dbbde568c8a8cd90b4a2bdb.png)'
- en: Screenshot by Author
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的截图
- en: Users can enter commands in a terminal that allows users to perform tasks with
    precision and automation, such as scripting, software development, data processing,
    and system administration. The terminal enables users to execute multiple complex
    operations with just one command.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以在终端中输入命令，以精确和自动化的方式执行任务，例如脚本编写、软件开发、数据处理和系统管理。终端允许用户通过一个命令执行多个复杂操作。
- en: Why is this Guide Important?
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么这个指南很重要？
- en: '[Mastering the art of the command line](https://github.com/jlevy/the-art-of-command-line)
    is a journey that can significantly enhance your productivity and understanding
    of your computer system. Whether you''re a beginner or an experienced user, the
    command line offers a powerful way to navigate, customize, and automate tasks
    on your computer.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[掌握命令行艺术](https://github.com/jlevy/the-art-of-command-line)是一个可以显著提升你工作效率和计算机系统理解的过程。无论你是初学者还是有经验的用户，命令行都提供了一种强大的方式来导航、定制和自动化计算机上的任务。'
- en: It is particularly beneficial for data scientists. Through the command line,
    data professionals can streamline data cleaning, execute data pipelines, automate
    data-related tasks, and use various command line tools for testing and model development.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学家来说尤其有益。通过命令行，数据专业人士可以简化数据清洗、执行数据管道、自动化数据相关任务，并使用各种命令行工具进行测试和模型开发。
- en: '![Master The Art Of Command Line With This GitHub Repository](../Images/99f85ed404fb9f84f85ab0aeef79901a.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![掌握命令行的艺术，尽在这个GitHub仓库](../Images/99f85ed404fb9f84f85ab0aeef79901a.png)'
- en: Screenshot from [jlevy/the-art-of-command-line](https://github.com/jlevy/the-art-of-command-line?tab=readme-ov-file#meta)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[jlevy/the-art-of-command-line](https://github.com/jlevy/the-art-of-command-line?tab=readme-ov-file#meta)的截图
- en: This guide aims to provide essential command-line knowledge in one page, with
    a focus on Linux but also including tools for macOS and Windows users. It covers
    basic commands, processing files and data, system debugging, and commands that
    are only available on Mac and Windows. The guide is available in multiple languages,
    thanks to the contributions of various authors and translators.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南旨在在一页内提供基本的命令行知识，重点是Linux，但也包括适用于macOS和Windows用户的工具。它涵盖了基本命令、文件和数据处理、系统调试，以及仅在Mac和Windows上可用的命令。由于各种作者和翻译者的贡献，该指南提供了多种语言版本。
- en: '**Languages:** Čeština ∙ Deutsch ∙ Ελληνικά ∙ English ∙ Español ∙ Français
    ∙ Indonesia ∙ Italiano ∙ 日本語 ∙ 한국어 ∙ polski ∙ Português ∙ Română ∙ Русский ∙ Slovenščina
    ∙ Українська ∙ 简体中文 ∙ 繁體中文'
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**语言：** Čeština ∙ Deutsch ∙ Ελληνικά ∙ English ∙ Español ∙ Français ∙ Indonesia
    ∙ Italiano ∙ 日本語 ∙ 한국어 ∙ polski ∙ Português ∙ Română ∙ Русский ∙ Slovenščina ∙
    Українська ∙ 简体中文 ∙ 繁體中文'
- en: Content of the Guide
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 指南内容
- en: The scope of this guide is broad yet concise, aiming to cover everything important,
    provide specific examples, and avoid unnecessary details. It's designed for interactive
    Bash use, but many tips apply to other shells and Bash scripting as well.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南的范围广泛而简洁，旨在涵盖所有重要内容，提供具体示例，避免不必要的细节。它设计用于交互式Bash使用，但许多提示也适用于其他Shell和Bash脚本。
- en: Basics
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基础知识
- en: It's essential to learn basic Bash commands and understand their documentation
    `man <command>` and a master at least one text-based editor (e.g. Vim, Emacs,
    nano) for efficient terminal-based editing. Additionally, it's important to learn
    about file and output manipulation, including redirection (>, <, |), and file
    globbing.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 学习基本的Bash命令，并理解它们的文档`man <command>`，以及至少精通一种基于文本的编辑器（如Vim、Emacs、nano），以便进行高效的终端编辑。此外，还要了解文件和输出操作，包括重定向（>、<、|）和文件模式匹配。
- en: Everyday Use
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 日常使用
- en: For efficient command completion and history, use Tab and Ctrl-R, respectively.
    To navigate and manage files, understand directory navigation using ls, cd , ln,
    chmod, and chown.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了高效的命令补全和历史记录，分别使用Tab和Ctrl-R。要导航和管理文件，了解使用ls、cd、ln、chmod和chown进行目录导航。
- en: Processing Files and Data
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文件和数据处理
- en: 'Learn to use text processing tools: grep, awk, sed, cut, sort, uniq, and wc.
    For file searching, learn to use find and locate to locate files and directories.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 学习使用文本处理工具：grep、awk、sed、cut、sort、uniq和wc。对于文件搜索，学习使用find和locate来定位文件和目录。
- en: System Debugging
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 系统调试
- en: Get familiar with system monitoring and debugging tools such as top, ps, netstat,
    dmesg, and iotop. Use strace, ltrace, and system logs for performance analysis
    and issue diagnosis.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉系统监控和调试工具，如top、ps、netstat、dmesg和iotop。使用strace、ltrace和系统日志进行性能分析和问题诊断。
- en: One-liners
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一行命令
- en: One-liners are powerful command sequences that perform complex tasks quickly.
    Examples include sorting and counting occurrences in text files, batch renaming,
    and system monitoring.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一行命令是执行复杂任务的强大命令序列。示例包括排序和计数文本文件中的出现次数、批量重命名和系统监控。
- en: 'Batch renaming script for changing .txt to .md for all files in a directory:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 批量重命名脚本，将目录中的所有.txt文件更改为.md：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Obscure but Useful
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 既冷僻又有用
- en: Specialized commands like expr, cal, yes, env, and printenv offer useful functionalities
    for specific scenarios.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 专用命令如expr、cal、yes、env和printenv在特定场景下提供有用的功能。
- en: macOS Only
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仅限macOS
- en: Mac users have access to unique tools like Homebrew for package management,
    pbcopy and pbpaste for clipboard interaction, and specific file and system utilities
    (mdfind, mdls).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Mac用户可以使用如Homebrew这样的独特工具进行软件包管理，pbcopy和pbpaste用于剪贴板交互，以及特定的文件和系统实用程序（mdfind、mdls）。
- en: Windows Only
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 仅限Windows
- en: Windows users can turn to Cygwin, Windows Subsystem for Linux (WSL), or MinGW
    for Unix-like command-line environments. Tools like wmic, ipconfig, and PowerShell
    scripts extend command-line capabilities on Windows.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Windows用户可以转向Cygwin、Windows Subsystem for Linux（WSL）或MinGW，以获得类Unix命令行环境。工具如wmic、ipconfig和PowerShell脚本扩展了Windows上的命令行功能。
- en: Playful Commands
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有趣的命令
- en: By using tools like curl, egrep, tr, and cowsay, you can fetch, process, and
    display information creatively, showcasing the power and flexibility at your fingertips.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 使用诸如curl、egrep、tr和cowsay等工具，你可以创造性地获取、处理和显示信息，展示你手中的力量和灵活性。
- en: Conclusion
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: This guide is a useful cheat sheet for learning about new CLI tools and their
    applications in various scenarios. It is actively maintained, and you can even
    contribute to the project by creating a pull request. The [Master The Art Of Command
    Line](https://github.com/jlevy/the-art-of-command-line) guide is by the community
    and for the community, so if you find any mistakes or learn something new that
    is missing, please update the main README.md file.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '-   本指南是一个有用的速查表，帮助您了解新的 CLI 工具及其在各种场景中的应用。它在积极维护中，您甚至可以通过创建拉取请求来贡献您的力量。 [Master
    The Art Of Command Line](https://github.com/jlevy/the-art-of-command-line) 指南由社区制作并服务于社区，因此如果您发现任何错误或学到了一些新的遗漏内容，请更新主要的
    README.md 文件。'
- en: I hope you learn about new tools and utilities from this guide and apply them
    to your projects. In my experience, I have used more command-line tools than actual
    Python code for data projects, especially if you are a data engineer or MLOps
    engineer.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我希望您能从本指南中了解新的工具和实用程序，并将其应用于您的项目。根据我的经验，我在数据项目中使用了比实际 Python 代码更多的命令行工具，特别是如果您是数据工程师或
    MLOps 工程师的话。'
