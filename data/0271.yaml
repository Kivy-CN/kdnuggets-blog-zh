- en: The results of this categorization can be summarized into the following matrix,
    plotting the groups with respect to short-term monetization (STM) and business
    defensibility.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这种分类的结果可以总结为以下矩阵，将各组根据短期货币化（STM）和业务防御能力进行绘制。
- en: '![Classification matrix](../Images/a574ad0c9d8a32b7ab3f8cb03f6c7869.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![分类矩阵](../Images/a574ad0c9d8a32b7ab3f8cb03f6c7869.png)'
- en: '**Fig.1: Artificial Intelligence classification matrix**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1：人工智能分类矩阵**'
- en: Starting from the more viable products, the MaaS are the companies with the
    highest potential to monetize their products in the short term, but also the less
    defensible. DaaS on the other side is way less replicable, and highly profitable
    anyway. Academic spin-offs are the long bet, which is based on solid scientific
    research that makes them unique but not valuable form day one. Finally, RaaS companies
    are the ones who might face more problems, because of high obsolescence in hardware
    components and difficulties in creating the right interactive interfaces. This
    classification is not intended to rank any business based on how good they are,
    and it does not imply that specific companies belonging to specific classes are
    not going to be profitable or successful (e.g., X.ai is a high profitable company
    with a great product into the RaaS area). It is nothing more than a generalization
    tool useful to look at the sector through the correct lenses.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从更具可行性的产品开始，MaaS 是在短期内货币化其产品潜力最大的公司，但也最难以防御。另一方面，DaaS 是较难复制的，但仍然高度盈利。学术衍生公司是长期投资，基于扎实的科学研究，使其独特但从第一天起并不具备价值。最后，RaaS
    公司可能面临更多问题，因为硬件组件的高过时性和创建正确的互动界面的困难。这种分类不旨在根据业务的优劣进行排名，也不意味着属于特定类别的公司不会盈利或成功（例如，X.ai
    是一家在 RaaS 领域具有高盈利性的公司）。它不过是一个通用化工具，旨在通过正确的视角来看待这一领域。
