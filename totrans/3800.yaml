- en: '[Clojure](https://clojure.org/) is a programming language that combines the
    ease of use and interactivity of a scripting language with the efficiency and
    robustness of a compiled language. It is especially good at handling multithreaded
    programming and has easy access to Java frameworks. Clojure is a dialect of Lisp
    and is predominantly a functional programming language. When a mutable state is
    needed, it offers a software transactional memory system and reactive agent system.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '[Clojure](https://clojure.org/) 是一种编程语言，它结合了脚本语言的易用性和交互性与编译语言的效率和健壮性。它特别擅长处理多线程编程，并且可以轻松访问
    Java 框架。Clojure 是 Lisp 的一种方言，主要是一种函数式编程语言。当需要可变状态时，它提供了软件事务内存系统和响应式代理系统。'
