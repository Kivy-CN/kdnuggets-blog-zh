- en: There are many low-quality free courses and YouTube courses that provide no
    help in building strong machine learning fundamentals. You will end up even more
    confused and quit pursuing the career.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 许多低质量的免费课程和 YouTube 课程对构建扎实的机器学习基础没有帮助。你会变得更加困惑，甚至放弃追求这个职业。
