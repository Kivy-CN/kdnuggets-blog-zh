- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In this blog, we will cover 10 essential GitHub repositories that will help
    you master Python and provide you with essential experience for your career. These
    repositories offer a wealth of knowledge, ranging from beginner-friendly tutorials
    to advanced coding challenges, and cover a wide range of topics, such as web development,
    data analysis, machine learning, and more.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们将介绍10个重要的GitHub库，帮助你精通Python，并为你的职业生涯提供必备经验。这些库提供了丰富的知识，从适合初学者的教程到高级编码挑战，涵盖了广泛的主题，如网页开发、数据分析、机器学习等。
- en: 1\. Asabeneh/30-Days-Of-Python
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Asabeneh/30-Days-Of-Python
- en: '[Asabeneh/30-Days-Of-Python](https://github.com/Asabeneh/30-Days-Of-Python)
    kickstarts your Python journey with a challenge that spans over a month. Designed
    for beginners, this repository introduces you to Python basics and progressively
    dives into more complex topics such as statistics, data analysis, web development,
    and database management. By dedicating a few hours each day, you''ll gain a solid
    foundation in Python, which will open the possibility for you to transition into
    any tech role.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[Asabeneh/30-Days-Of-Python](https://github.com/Asabeneh/30-Days-Of-Python)
    通过为期一个月的挑战来开启你的Python学习之旅。该库为初学者设计，介绍了Python基础知识，并逐步深入到更复杂的主题，如统计学、数据分析、网页开发和数据库管理。每天花费几个小时，你将获得扎实的Python基础，为你转入任何技术岗位铺平道路。'
- en: 2\. trekhleb/learn-python
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. trekhleb/learn-python
- en: '[trekhleb/learn-python](https://github.com/trekhleb/learn-python) is a comprehensive
    resource that emphasizes learning Python through hacking. It covers a wide range
    of Python functions and best practices, making it suitable for learners at different
    levels. You can modify or add code to see how it works and test it using assertions.
    This interactive learning approach allows you to add and remove code to test if
    it works properly, helping you improve your learning experience.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[trekhleb/learn-python](https://github.com/trekhleb/learn-python) 是一个全面的资源，强调通过破解学习Python。它涵盖了广泛的Python函数和最佳实践，适合不同水平的学习者。你可以修改或添加代码来查看其工作原理，并使用断言进行测试。这种互动式学习方法允许你添加和删除代码，以测试其是否正常工作，帮助你提升学习体验。'
- en: 3\. Avik-Jain/100-Days-Of-ML-Code
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Avik-Jain/100-Days-Of-ML-Code
- en: For those interested in diving into machine learning with Python, [Avik-Jain/100-Days-Of-ML-Code](https://github.com/Avik-Jain/100-Days-Of-ML-Code)
    provides a structured approach to grasp the fundamentals of machine learning.
    Over 100 days, it introduces key concepts and algorithms in ML, leveraging Python
    for practical implementations. This repository is perfect for programmers looking
    to transition into the machine learning engineering role.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望深入了解 Python 机器学习的用户，[Avik-Jain/100-Days-Of-ML-Code](https://github.com/Avik-Jain/100-Days-Of-ML-Code)
    提供了一种结构化的方法来掌握机器学习的基础。在 100 天内，它介绍了机器学习中的关键概念和算法，并利用 Python 进行实际实现。这个仓库非常适合希望转型为机器学习工程师的程序员。
- en: 4\. realpython/python-guide
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. realpython/python-guide
- en: '[realpython/python-guide](https://github.com/realpython/python-guide/tree/master)
    is a Hitchhiker''s Guide to Python book freely available on GitHub. The guide
    includes best practices and the use of Python in various scenarios. It offers
    guidance on topics ranging from setup and installation to advanced topics like
    web development and machine learning. Hitchhiker''s Guide to Python is an invaluable
    resource for developers seeking to refine their Python skills.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[realpython/python-guide](https://github.com/realpython/python-guide/tree/master)
    是一本免费提供在 GitHub 上的《Python 路书》。该指南包含了最佳实践和 Python 在各种场景中的应用。它提供了从设置和安装到高级主题如网页开发和机器学习的指导。《Python
    路书》是开发者提升 Python 技能的宝贵资源。'
- en: 5\. zhiwehu/Python-programming-exercises
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. zhiwehu/Python-programming-exercises
- en: '[zhiwehu/Python-programming-exercises](https://github.com/zhiwehu/Python-programming-exercises)
    challenges you with a collection of 100+ Python exercises that range from easy
    to difficult. It is designed to test and improve your problem-solving skills in
    Python. This repository is excellent for learners who want to practice coding
    and prepare for the coding interview.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[zhiwehu/Python-programming-exercises](https://github.com/zhiwehu/Python-programming-exercises)
    挑战你的是一个包含 100 多个 Python 练习的集合，从简单到困难不等。它旨在测试和提高你的 Python 问题解决能力。这个仓库非常适合那些希望练习编码并为编码面试做准备的学习者。'
- en: 6\. geekcomputers/Python
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. geekcomputers/Python
- en: '[geekcomputers/Python](https://github.com/geekcomputers/Python) is a repository
    filled with various Python scripts, showcasing different things you can build
    with Python programming. From simple scripts to complex projects, it offers a
    practical perspective on how Python can be used to automate things and serve as
    educational examples for beginners to get started with Python.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[geekcomputers/Python](https://github.com/geekcomputers/Python) 是一个包含各种 Python
    脚本的代码库，展示了使用 Python 编程可以构建的不同内容。从简单的脚本到复杂的项目，它提供了一个实际的视角，说明了 Python 如何用于自动化任务，并作为初学者入门
    Python 的教育示例。'
- en: 7\. practical-tutorials/project-based-learning
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. practical-tutorials/project-based-learning
- en: The [practical-tutorials/project-based-learning](https://github.com/practical-tutorials/project-based-learning?tab=readme-ov-file#python)
    repository is a valuable resource that provides links to project-based tutorials
    for various programming languages, with a particular focus on Python.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[practical-tutorials/project-based-learning](https://github.com/practical-tutorials/project-based-learning?tab=readme-ov-file#python)
    仓库是一个宝贵的资源，提供了各种编程语言的基于项目的教程链接，特别关注 Python。'
- en: Learning through a project-based approach is an effective way to apply Python
    concepts in real-world scenarios. Additionally, it can help you build your developer
    portfolio and gain experience to secure your first job.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过基于项目的方法学习是一种有效的方式，可以将 Python 概念应用到现实世界的场景中。此外，它还可以帮助你建立开发者作品集，并获得经验，从而确保你的第一份工作。
- en: 8\. avinashkranjan/Amazing-Python-Scripts
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. avinashkranjan/Amazing-Python-Scripts
- en: The [avinashkranjan/Amazing-Python-Scripts](https://github.com/avinashkranjan/Amazing-Python-Scripts)
    repository is a compilation of various Python scripts that can help automate tasks,
    perform web scraping, and much more. This resource is particularly useful for
    students who want to work on small projects independently, as there are plenty
    of options to choose from. Additionally, these scripts can also be helpful in
    building more complex projects.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[avinashkranjan/Amazing-Python-Scripts](https://github.com/avinashkranjan/Amazing-Python-Scripts)
    仓库是一个汇集了各种 Python 脚本的集合，这些脚本可以帮助自动化任务、执行网页抓取等。这个资源对那些想要独立完成小项目的学生特别有用，因为有很多选择。此外，这些脚本也可以帮助构建更复杂的项目。'
- en: 9\. TheAlgorithms/Python
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9\. TheAlgorithms/Python
- en: If you are interested in learning about algorithms, [TheAlgorithms/Python](https://github.com/TheAlgorithms/Python)
    is an excellent repository to check out. It features Python implementations of
    various algorithms and data structures, which provide a comprehensive understanding
    of algorithmic learning with Python. This repository is ideal for those who want
    to explore the fundamentals of computer science and competitive programming. However,
    note that these implementations are meant for learning purposes only and may not
    be as efficient as those in the Python standard library.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对算法感兴趣，[TheAlgorithms/Python](https://github.com/TheAlgorithms/Python)是一个很好的仓库。它提供了各种算法和数据结构的Python实现，提供了全面的算法学习体验。这个仓库非常适合那些希望探索计算机科学基础和竞争编程的人。然而，请注意，这些实现仅用于学习目的，可能不如Python标准库中的实现高效。
- en: 10\. vinta/awesome-python
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10\. vinta/awesome-python
- en: Lastly, [vinta/awesome-python](https://github.com/vinta/awesome-python) repository
    is a collection of remarkable Python frameworks, libraries, software, and resources.
    It is an excellent source for exploring Python tools and libraries that can aid
    you in your projects and learning journey. Whether you seek web frameworks, data
    analysis tools, or anything Python-related, you are likely to find it here.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，[vinta/awesome-python](https://github.com/vinta/awesome-python)仓库是一个收集了卓越Python框架、库、软件和资源的集合。它是探索Python工具和库的绝佳来源，能够帮助你完成项目和学习之旅。无论你寻找的是Web框架、数据分析工具，还是与Python相关的任何东西，你都可能在这里找到。
- en: Conclusion
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: These 10 GitHub repositories introduce you to the world of Python programming,
    covering basics to advanced topics, including interactive, project-based, and
    exercise-based learning. By exploring these repositories, you can build a strong
    foundation in Python, develop problem-solving skills, and work on practical projects
    that will help you gain experience. Remember, the journey of learning Python is
    continuous and ever-evolving; these repositories are just the beginning!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这10个GitHub仓库向你介绍了Python编程的世界，涵盖了从基础到高级的主题，包括互动学习、基于项目的学习和基于练习的学习。通过探索这些仓库，你可以建立Python的坚实基础，发展解决问题的技能，并参与实际项目以积累经验。记住，学习Python的旅程是持续不断且不断发展的，这些仓库只是开始！
