- en: From bike-sharing data with GPS coordinates to monitoring air traffic live.
    You have access to all kinds of transportation data which can date back to 20
    years. Companies are using these data to create marketing campaigns, optimize
    fuel consumption, create new routes, and observe consumers' behaviors.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 从共享单车的GPS数据到实时监控航空交通。你可以访问各种交通数据，这些数据可以追溯到20年。公司利用这些数据来创建营销活动、优化燃料消耗、制定新路线，并观察消费者行为。
