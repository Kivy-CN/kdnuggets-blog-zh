- en: Given the continuously rising popularity and relative prominence of Python as
    one of the major programming languages utilized by Data Scientists and related
    professionals, taking a snapshot of the preferred or most-used development tools,
    [as we did in November 2018](https://www.kdnuggets.com/2018/12/most-popular-python-ide-editor.html),
    seems to be a worthwhile exercise. We have limited the number of possible selections
    to 3, so in the case that you regularly use multiple editors or IDEs, please select
    the top 3 such tools you have used thus far in 2020.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
