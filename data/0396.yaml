    - 支持你的组织进行IT支持'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: So, talking from my own perspective and knowing how I learn better, I designed
    this path if I had to start learning Data Science again.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，从我自身的角度出发，了解自己如何更好地学习，我设计了这个路径，如果我需要重新开始学习数据科学的话。
- en: '![](../Images/49ff15c0069d4bd1ebe92ca528de4d1b.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/49ff15c0069d4bd1ebe92ca528de4d1b.png)'
- en: As you will see, my favorite way to learn is going from simple to complex gradually.
    This means starting with practical examples and then move to more abstract concepts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你将看到的，我最喜欢的学习方式是逐渐从简单到复杂。这意味着从实际示例开始，然后转向更抽象的概念。
- en: Kaggle Micro Courses
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kaggle微课程
- en: I know it may be weird to start here, as many would prefer to start with the
    heaviest foundations and math videos to fully understand what is happening behind
    each ML model. But from my perspective, starting with something practical and
    concrete helps to have a better view of the whole picture.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道从这里开始可能有些奇怪，因为很多人会更愿意从最基本的基础和数学视频开始，以完全理解每个机器学习模型背后的运作。但从我的角度来看，从一些实用而具体的内容入手有助于更好地了解全貌。
- en: In addition, these micro-courses take around 4 hours each to complete so meeting
    those little goals upfront adds an extra motivational boost.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这些微课程每个大约需要4小时完成，因此预设这些小目标会带来额外的激励。
- en: 'Kaggle micro-course: Python'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kaggle微课程：Python
- en: If you are familiar with Python, you can skip this part. Here you’ll learn basic
    Python concepts that will help you start learning data science. There will be
    a lot of things about Python that are still going to be a mystery. But as we advance,
    you will learn it with practice.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对Python比较熟悉，可以跳过这一部分。在这里，你将学习基础的Python概念，这些概念将帮助你开始学习数据科学。关于Python的许多东西仍然会是个谜，但随着我们的进步，你将通过实践学习它。
- en: Link: [https://www.kaggle.com/learn/python](https://www.kaggle.com/learn/python)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[https://www.kaggle.com/learn/python](https://www.kaggle.com/learn/python)
- en: 'Price: Free'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 价格：免费
- en: 'Kaggle micro-course: Pandas'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kaggle微课程：Pandas
- en: Pandas is going to give us the skills to start manipulating data in Python.
    I consider that a 4-hour micro-course with practical examples is enough to have
    a notion of the things that can be done.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas将为我们提供在Python中操作数据的技能。我认为一个包含实际示例的4小时微课程足以让你对可以做的事情有个概念。
- en: Link: [https://www.kaggle.com/learn/pandas](https://www.kaggle.com/learn/pandas)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[https://www.kaggle.com/learn/pandas](https://www.kaggle.com/learn/pandas)
- en: 'Price: Free'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 价格：免费
- en: 'Kaggle micro-course: Data Visualization'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kaggle微课程：数据可视化
- en: Data visualization is perhaps one of the most underrated skills, but it is one
    of the most important to have. It will allow you to fully understand the data
    with which you will be working.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化可能是最被低估的技能之一，但它却是最重要的技能之一。它将帮助你全面理解你将要处理的数据。
- en: Link: [https://www.kaggle.com/learn/data-visualization](https://www.kaggle.com/learn/data-visualization)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[https://www.kaggle.com/learn/data-visualization](https://www.kaggle.com/learn/data-visualization)
- en: 'Price: Free'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 价格：免费
- en: 'Kaggle micro-course: Intro to Machine Learning'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kaggle 微课程：机器学习导论
- en: This is where the exciting part starts. You are going to learn basic but very
    important concepts to start training machine learning models. Concepts that later
    will be essential to have them very clear.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是激动人心的部分开始的地方。你将学习基本但非常重要的概念，以开始训练机器学习模型。这些概念以后将对你非常重要。
- en: Link:[https://www.kaggle.com/learn/intro-to-machine-learning](https://www.kaggle.com/learn/intro-to-machine-learning)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[https://www.kaggle.com/learn/intro-to-machine-learning](https://www.kaggle.com/learn/intro-to-machine-learning)
- en: 'Price: Free'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 价格：免费
- en: 'Kaggle micro-course: Intermediate Machine Learning'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kaggle 微课程：中级机器学习
- en: This is complementary to the previous one, but here you are going to work with
    categorical variables for the first time and deal with null fields in your data.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这与前一个竞赛互补，但在这里你将第一次处理分类变量，并处理数据中的空字段。
- en: Link:[https://www.kaggle.com/learn/intermediate-machine-learning](https://www.kaggle.com/learn/intermediate-machine-learning)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[https://www.kaggle.com/learn/intermediate-machine-learning](https://www.kaggle.com/learn/intermediate-machine-learning)
- en: 'Price: Free'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 价格：免费
- en: Let’s stop here for a moment. It should be clear that these 5 micro-courses
    are not going to be a linear process, as you are probably going to have to come
    and go between them to refresh concepts. When you are working in the Pandas one,
    you may have to go back to the Python course to remember some of the things you
    learned or go to the pandas documentation to understand new functions that you
    saw in the Introduction to Machine Learning course. And all of this is fine, right
    here is where the real learning is going to happen.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在这里停下来一会儿。应该清楚的是，这五门微课程不会是线性过程，因为你可能需要来回切换它们以刷新概念。当你在学习Pandas课程时，可能需要回到Python课程以回忆你学到的一些知识，或者查看pandas文档以理解你在《机器学习导论》课程中看到的新函数。所有这些都是正常的，真正的学习就是在这里发生的。
- en: Now, you will realize these first 5 courses will give you the necessary skills
    to do exploratory data analysis (EDA) and create baseline models that later you
    will be able to improve. So, now is the right time to start with simple Kaggle
    competitions and put into practice what you’ve learned.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将意识到这前五门课程将为你提供进行探索性数据分析（EDA）和创建基准模型所需的技能，之后你可以进一步改进这些模型。因此，现在是开始简单的Kaggle竞赛并实践你所学知识的最佳时机。
- en: 'Kaggle Playground Competition: Titanic'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Kaggle Playground 竞赛：泰坦尼克号
- en: Here you’ll put into practice what you learned in the introductory courses.
    Maybe it will be a little intimidating at first, but it doesn’t matter because
    it’s not about being first in the leaderboard, it’s about learning. In this competition,
    you will learn about classification and relevant metrics for these types of problems
    such as precision, recall and accuracy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你将实践你在入门课程中学到的内容。刚开始时可能会有些让人紧张，但这没关系，因为这不是关于在排行榜上排第一，而是关于学习。在这个竞赛中，你将学习分类和这些类型问题的相关度量标准，如精确度、召回率和准确性。
- en: Link: [https://www.kaggle.com/c/titanic](https://www.kaggle.com/c/titanic)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[https://www.kaggle.com/c/titanic](https://www.kaggle.com/c/titanic)
- en: '**Kaggle Playground Competition: Housing Prices**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kaggle Playground 竞赛：房价预测**'
- en: In this competition, you are going to apply regression models and learn about
    relevant metrics such as RMSE.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个竞赛中，你将应用回归模型并学习相关的度量标准，如RMSE。
- en: Link: [https://www.kaggle.com/c/home-data-for-ml-course](https://www.kaggle.com/c/home-data-for-ml-course)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[https://www.kaggle.com/c/home-data-for-ml-course](https://www.kaggle.com/c/home-data-for-ml-course)
- en: By this point, you already have a lot of practical experience, and you’ll feel
    that you can solve a lot of problems, but the chances are that you don’t fully
    understand what is happening behind each classification and regression algorithms
    that you have used. So this is where we have to study the **foundations** of what
    we are learning.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 到这个阶段，你已经有了很多实践经验，你会感觉自己可以解决很多问题，但很可能你还不完全理解每个分类和回归算法背后发生的事情。因此，这时我们需要研究我们所学习的**基础**。
- en: Many courses start here, but at least I absorb this information better once
    I have worked on something practical before.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 许多课程从这里开始，但至少在我做了一些实际操作之后，我对这些信息的吸收会更好。
- en: 'Book: Data Science from Scratch'
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍：从零开始的数据科学
- en: At this point, we will momentarily separate ourselves from pandas, scikit-learn,
    and other Python libraries to learn in a practical way what is happening “behind”
    these algorithms.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，我们将暂时远离pandas、scikit-learn和其他Python库，以实际的方式学习这些算法“背后”发生了什么。
- en: This book by Joel Grus is quite friendly to read, it brings Python examples
    of each of the topics, and it doesn’t have much heavy math, which is fundamental
    for this stage. We want to understand the principle of the algorithms, but with
    a practical perspective, we don’t want to be demotivated by reading a lot of dense
    mathematical notation.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 乔尔·格鲁斯的这本书相当易读，提供了每个主题的Python示例，并且没有很多繁重的数学内容，这对这个阶段至关重要。我们希望理解算法的原理，但从实际的角度出发，我们不希望通过阅读大量的数学符号而感到沮丧。
- en: Link: [Amazon](https://www.amazon.com/Data-Science-Scratch-Principles-Python/dp/1492041130/)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[亚马逊](https://www.amazon.com/Data-Science-Scratch-Principles-Python/dp/1492041130/)
- en: 'Price: $42 approx'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 价格：大约$42
- en: If you got this far, I would say that you are quite capable of working in data
    science and understand the fundamental principles behind the solutions. So here
    I invite you to continue participating in more complex Kaggle competitions, engage
    in the forums, and explore new methods that you find in other participants solutions.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经读到这里，我会说你非常有能力从事数据科学工作，并理解解决方案背后的基本原理。因此，我邀请你继续参与更复杂的Kaggle竞赛，参与论坛，探索其他参与者解决方案中发现的新方法。
- en: 'Online Course: Machine Learning by Andrew Ng'
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线课程：安德鲁·吴的机器学习
- en: Here we are going to see many of the things that we have already learned but
    we are going to watch it explained by one of the leaders in the field, and his
    approach is going to be more mathematical so it will be an excellent way to understand
    our models even more.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将看到许多我们已经学过的内容，但我们将看到该领域领导者之一的讲解，他的方法会更具数学性，因此这将是更好地理解我们模型的优秀方式。
- en: Link: [https://www.coursera.org/learn/machine-learning](https://www.coursera.org/learn/machine-learning)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[https://www.coursera.org/learn/machine-learning](https://www.coursera.org/learn/machine-learning)
- en: 'Price: Free without the certificate — $79 with the certificate'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 价格：没有证书免费 — 有证书$79
- en: 'Book: The Elements of Statistical Learning'
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 书籍：统计学习的要素
- en: Now the heavy math part starts. Imagine if we had started from here, it would
    have been an uphill road all along and we probably would have given up easier.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 现在开始进入繁重的数学部分。想象一下，如果我们从这里开始，那将是一条一路上坡的路，我们可能会更容易放弃。
- en: Link: [Amazon](https://www.amazon.com/Elements-Statistical-Learning-Prediction-Statistics/dp/0387848576/)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[亚马逊](https://www.amazon.com/Elements-Statistical-Learning-Prediction-Statistics/dp/0387848576/)
- en: 'Price: $70, there is an official free version on the [Stanford](https://web.stanford.edu/~hastie/ElemStatLearn/printings/ESLII_print12.pdf) page.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 价格：$70，斯坦福大学的[官方免费版本](https://web.stanford.edu/~hastie/ElemStatLearn/printings/ESLII_print12.pdf)。
- en: 'Online Course: Deep Learning by Andrew Ng'
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在线课程：安德鲁·吴的深度学习
- en: By now, you have probably already read about deep learning and play with some
    models. But here we are going to learn the foundations of what neural networks
    are, how they work and learn to implement and apply the different architectures
    that exist.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 到现在为止，你可能已经阅读了有关深度学习的内容，并玩过一些模型。但在这里，我们将学习神经网络的基础知识，它们是如何工作的，并学习实现和应用各种存在的架构。
- en: Link: [https://www.deeplearning.ai/deep-learning-specialization/](https://www.deeplearning.ai/deep-learning-specialization/)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[https://www.deeplearning.ai/deep-learning-specialization/](https://www.deeplearning.ai/deep-learning-specialization/)
- en: 'Price: $49/month'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 价格：$49/月
- en: At this point, it depends a lot on your own interests, and you can focus on
    regression and time series problems or maybe go more deep into deep learning.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，这很大程度上取决于你自己的兴趣，你可以专注于回归和时间序列问题，或者更深入地研究深度学习。
