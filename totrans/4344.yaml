- en: Do you not need these images for publication in a LaTeX document, but still
    want to use them? That's easy; just use a cloud-based Latex editor like Overleaf
    to generate the image and save it to your computer from there. Now use it in your
    blog post or wherever else you want it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不需要这些图片用于 LaTeX 文档的发布，但仍希望使用它们怎么办？很简单；只需使用像 Overleaf 这样的基于云的 LaTeX 编辑器生成图片，然后将其保存到计算机上。现在可以在您的博客帖子或其他任何需要的地方使用它。
