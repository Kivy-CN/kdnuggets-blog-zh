- en: What Are Data Science Remote Jobs?
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据科学远程工作？
- en: 'You can apply for Data Analyst, Data Scientist, Data Engineer, Machine Learning
    Engineer, MLOps Engineer, Database Manager, Business Intelligence (BI) Developer,
    and Data Architect. These remote data jobs require you to have:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以申请数据分析师、数据科学家、数据工程师、机器学习工程师、MLOps工程师、数据库管理员、商业智能（BI）开发人员和数据架构师。这些远程数据职位要求你具备：
- en: Best internet connection
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最佳的互联网连接
- en: Ability to use multiple communication and productivity tools
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用多种沟通和生产力工具
- en: Ability to work alone and meet tasks deadline
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够独立工作并按时完成任务
- en: Understanding of technical terms and business use case
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解技术术语和商业用例
- en: Ability to switch from one task to another based on priority
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据优先级从一个任务切换到另一个任务的能力
- en: Ability to understand and solve data science problems using modern data stack
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够使用现代数据堆栈理解和解决数据科学问题
- en: The list is long, but we have covered the most vital skills.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 列表很长，但我们涵盖了最重要的技能。
- en: At the start, I only knew one or two things, mostly related to technical knowledge,
    and with time I got used to modern tools such as **Slack**, **Monday**, **Zoom**, **Google
    Calendar** and **Docs**, and **VS Code** extensions. Apart from productivity tools,
    you will learn to manage cloud applications, retrieve data using SQL, create data
    analysis reports, and learn the entire data ecosystem from data ingestion to production.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我只知道一两件事，主要与技术知识相关，随着时间的推移，我习惯了现代工具，如**Slack**、**Monday**、**Zoom**、**Google
    Calendar**和**Docs**，以及**VS Code**扩展。除了生产力工具，你还将学习管理云应用程序、使用SQL检索数据、创建数据分析报告，并了解从数据摄取到生产的整个数据生态系统。
- en: In day to day job, you will be assigned a task or multiple tasks, and by the
    end of the day, you need to provide a summary of success and failure. Most of
    the time, you are working alone and meet with the team on Zoom call after a day
    or a week. Your manager will not micromanage you, and you have freedom, and you
    will be also saving money and time on traveling.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在日常工作中，你会被分配一个或多个任务，到一天结束时，你需要提供成功和失败的总结。大多数时候，你都是独自工作，并且在一天或一周后通过Zoom与团队见面。你的经理不会对你进行微观管理，你将拥有自由，同时也会节省旅行的时间和费用。
- en: '![How To Find The Best Data Science Remote Jobs](../Images/f9cc23d772d84cb95878e02e09e09435.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![如何寻找最佳的数据科学远程工作](../Images/f9cc23d772d84cb95878e02e09e09435.png)'
- en: Photo by [rawpixel.com](https://www.freepik.com/free-photo/hispanic-woman-using-digital-tablet_16250072.htm)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[rawpixel.com](https://www.freepik.com/free-photo/hispanic-woman-using-digital-tablet_16250072.htm)
- en: 5 In-Demand Data Science Remote Jobs
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5种需求量大的数据科学远程工作
- en: In this section, we will cover five in-demand data science fields and describe
    the job role in a few lines. The average salary and top companies’ information
    is extracted from [Indeed](https://www.indeed.com/career) on 25th May 2022.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将涵盖五个需求量大的数据科学领域，并简要描述其工作角色。平均工资和顶级公司信息提取自 [Indeed](https://www.indeed.com/career)
    于2022年5月25日。
- en: Data Scientist
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家
- en: '**Average remote salary: **$102,365 /year'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平均远程工资：** $102,365 /年'
- en: '**Top companies offering remote jobs:** Selby Jennings, Airbnb, eBay, and Apple'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提供远程工作的顶级公司：** Selby Jennings、Airbnb、eBay 和 Apple'
- en: The remote data scientist solves business problems using statistics and technical
    tools. The data scientist must have experience in accessing data using SQL, data
    analysis using Python or R, and building predictive models. This job is flexible
    and mostly depended on company’s requirements. Sometimes you might have to do
    data engineering, machine learning, and web developing tasks.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 远程数据科学家使用统计学和技术工具解决业务问题。数据科学家必须具有使用SQL访问数据、使用Python或R进行数据分析和构建预测模型的经验。这个职位灵活，通常取决于公司的要求。有时你可能需要进行数据工程、机器学习和网页开发任务。
- en: Business Analyst
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 业务分析师
- en: '**Average remote salary:** $90,510 /year'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平均远程工资：** $90,510 /年'
- en: '**Top companies offering remote jobs:** Uline, Twitter, and Wells Fargo'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提供远程工作的顶级公司：** Uline、Twitter 和 Wells Fargo'
- en: Business analysts work closely with stakeholders to find solutions to business
    problems. They conduct research and analysis using business intelligence tools
    (Power BI, Tableau). In the rear case, a company wants you to have experience
    in web scraping, data cleaning, SQL, Dashboarding, web applications, and understanding
    business terminologies (KPIs, ROI).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 业务分析师与利益相关者密切合作，寻找业务问题的解决方案。他们使用商业智能工具（Power BI、Tableau）进行研究和分析。在少数情况下，公司希望你拥有网页抓取、数据清理、SQL、仪表盘、网页应用程序的经验，并理解业务术语（KPIs、ROI）。
- en: Data Analyst
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据分析师
- en: '**Average remote salary:** $65,319 /year'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平均远程工资：** $65,319 /年'
- en: '**Top companies offering remote jobs:** Citizens, Meta, and USAA'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提供远程工作的顶级公司：** Citizens、Meta 和 USAA'
- en: Data analysis is high in demand, and you need a basic understanding of statistics
    and analytical tools to get in. Your job will be running analysis on various data
    sources, creating a report, communicating critical information, and creating predictive
    models.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析需求量大，你需要对统计学和分析工具有基本了解。你的工作包括对各种数据源进行分析、创建报告、传达关键信息以及创建预测模型。
- en: Machine learning Engineer
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习工程师
- en: '**Average remote salary:** $111,385 /year'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平均远程工资：** $111,385 /年'
- en: '**Top companies offering remote jobs:** eBay, Snap, and Capital One'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提供远程工作的顶级公司：** eBay、Snap 和 Capital One'
- en: It is the highly lucrative job in the tech industry, and some companies are
    offering a $300K+ salary with benefits. You get to test, train, build, and deploy
    machine learning models. You will also require to create a machine learning pipeline
    and automate the deployment system. The work you do will have a direct impact
    on the company’s growth.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是科技行业中最具吸引力的工作之一，一些公司提供超过$300K的薪资和福利。你将测试、训练、构建和部署机器学习模型。你还需要创建机器学习管道并自动化部署系统。你的工作将对公司的增长产生直接影响。
- en: Data Engineer
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据工程师
- en: '**Average remote salary:** $115,602 /year'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平均远程工资：**$115,602 /年'
- en: '**Top companies offering remote jobs:** Netflix, Meta, and LinkedIn'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提供远程工作的顶级公司：**Netflix、Meta和LinkedIn'
- en: Data engineers can earn up to $300K per year by building and maintaining data
    pipelines. You get to create and manage databases, create ETL/ELT pipelines, distributed
    computing, automate pipelines, and monitor data integrity. The whole data team
    is depend on you to provide them with accurate and clean datasets.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师通过构建和维护数据管道每年可以赚取高达$300K的薪资。你将创建和管理数据库，创建ETL/ELT管道，进行分布式计算，自动化管道，并监控数据完整性。整个数据团队依赖于你提供准确且干净的数据集。
- en: '![How To Find The Best Data Science Remote Jobs](../Images/b2f74c21f3e3fc62952d1360d0ccc8d6.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![如何找到最佳数据科学远程工作](../Images/b2f74c21f3e3fc62952d1360d0ccc8d6.png)'
- en: Photo by [rawpixel.com](https://www.freepik.com/free-photo/job-career-hiring-recruitment-qualification-graphic_17096429.htm)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由[rawpixel.com](https://www.freepik.com/free-photo/job-career-hiring-recruitment-qualification-graphic_17096429.htm)提供
- en: Where to Find Remote Data Science Jobs?
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在哪里可以找到远程数据科学工作？
- en: You can find full-time remote work on Job boards, the company’s website, social
    media, and data science communities. Remote work also gives you the ability to
    get part-time or freelancing jobs that pays the same. In this section, we will
    learn about platforms to find full-time and freelancing jobs.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在工作板、公司网站、社交媒体和数据科学社区找到全职远程工作。远程工作还允许你获得兼职或自由职业工作，这些工作的报酬相同。在这一部分，我们将了解寻找全职和自由职业工作的平台。
- en: Full-Time Jobs
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全职工作
- en: You can create profiles and search for full-time work on job boards, such as [Glassdoor](https://www.glassdoor.com/index.htm), [ZipRecruiter](https://www.ziprecruiter.com/), [CodeRemote](https://www.coderemote.com/jobs), [LinkedIn](https://www.linkedin.com/),
    and [Indeed](https://pk.indeed.com/?r=us). You can also join data science communities
    on Facebook, LinkedIn, Discord, and Slack to improve your chance of getting hired
    faster.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在工作板上创建个人资料并搜索全职工作，如[Glassdoor](https://www.glassdoor.com/index.htm)、[ZipRecruiter](https://www.ziprecruiter.com/)、[CodeRemote](https://www.coderemote.com/jobs)、[LinkedIn](https://www.linkedin.com/)和[Indeed](https://pk.indeed.com/?r=us)。你还可以加入Facebook、LinkedIn、Discord和Slack上的数据科学社区，以提高更快找到工作的机会。
- en: There are some hidden gems such as [**DataCamp Jobs**](https://www.datacamp.com/data-jobs),
    that helps data professionals find the best job. Instead of showing random jobs
    to you, it will select a few jobs tailored to you. You just need to create an
    account and fill in your preference, and within no time, you will start to get
    job offers from top companies such as Discord, Greenbox Capital, General Motors,
    and many more.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些隐藏的宝石，如[**DataCamp Jobs**](https://www.datacamp.com/data-jobs)，可以帮助数据专业人士找到最佳工作。它不会向你展示随机工作，而是挑选几个量身定制的工作。你只需创建一个账户并填写你的偏好，不久后，你将开始收到来自Discord、Greenbox
    Capital、通用汽车等顶级公司的工作邀请。
- en: Freelance Work
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自由职业工作
- en: You can find freelance work on [Upwork](https://www.upwork.com/), [AngelList](https://angel.co/), [Kolabtree](https://www.kolabtree.com/),
    and [Fiverr](https://www.fiverr.com/). Moreover, you can also find contract freelance
    work on the job boards by changing job types to part-time, contract, or temporary.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[Upwork](https://www.upwork.com/)、[AngelList](https://angel.co/)、[Kolabtree](https://www.kolabtree.com/)和[Fiverr](https://www.fiverr.com/)上找到自由职业工作。此外，你还可以通过将职位类型更改为兼职、合同或临时，在工作板上找到合同自由职业工作。
- en: Similarly, we have a freelance hidden gem called [**Toptal**](https://www.toptal.com/)**. **The
    platform has higher standards of only hiring the top 3% of freelance talent. It
    also requires you to have 2+ years of experience in data science. For experienced
    data professionals, this platform is a haven for providing high-paying jobs with
    benefits and flexible working contracts.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
