- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Going about this issue we at [365 Data Science](https://365datascience.com)
    realized that **‘absolute definitions’** of data science require a lot of ‘data
    science’ background to be understood, which is a recursive problem... The hypothesis
    here is that statisticians or programmers understand what data science is much
    easier than, say historians or linguists, as the former have been exposed to data
    science in one form or another.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理这个问题时，我们在[365 Data Science](https://365datascience.com)意识到**“绝对定义”**的数据科学需要大量的‘数据科学’背景知识才能理解，这本身就是一个递归问题……这里的假设是，统计学家或程序员比说历史学家或语言学家更容易理解数据科学，因为前者以某种形式接触过数据科学。
- en: This brings us to the idea that a **‘relative definition’** of data science
    may be much more useful and here’s our proposed scheme.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了一个观点，即**“相对定义”**的数据科学可能更有用，这里是我们提出的方案。
- en: It is an Euler diagram depicting all the above-mentioned fields. Each color
    represents a different field (mixed colors indicate intersections), there is a
    timeline, and example uses.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个欧拉图，描绘了上述所有领域。每种颜色代表一个不同的领域（混合颜色表示交集），图中有时间线和示例用法。
- en: '![Data Science Fig 1](../Images/bb89c2f8ef59d86b1ed24f79ba6f14de.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学图 1](../Images/bb89c2f8ef59d86b1ed24f79ba6f14de.png)'
- en: '**Fig. 1: the position, size, and colour of the rectangles show conceptual
    similarities and differences, not complexity**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1：矩形的位置、大小和颜色显示了概念上的相似性和差异性，而非复杂性**'
- en: Since all this information can be overwhelming let’s start from the beginning.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 由于所有这些信息可能会令人不知所措，我们从头开始。
- en: Business
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 商业
- en: 'To avoid oversimplifying the issue, we will assume that the word ‘business’
    needs no definition. Some examples of business activities are:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免过度简化问题，我们假设“商业”一词不需要定义。商业活动的一些例子包括：
- en: Business case studies
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业案例研究
- en: Qualitative analytics
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定性分析
- en: Preliminary data report(ing)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 初步数据报告
- en: Reporting with visuals
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用可视化进行报告
- en: Creating dashboards
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建仪表板
- en: Sales forecasting
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售预测
- en: '![Business Analytics](../Images/2b13354860d32646fa98fc761b99feb6.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![商业分析](../Images/2b13354860d32646fa98fc761b99feb6.png)'
- en: They are sitting comfortably in the blue rectangle.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 它们舒适地坐在蓝色矩形中。
- en: Data
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据
- en: Here’s where the actual Euler diagram starts. If we include *Data* into the
    picture, we will have the two big fields and their intersection, or a total of
    three sections.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是实际的欧拉图开始的地方。如果我们将*数据*纳入图中，将会有两个大领域及其交集，或总共三个部分。
- en: Given our initial term choice, we can move the last four terms in the intersection
    of *Business* and *Data,* currently represented as the purple area in the picture.
    That’s because ‘Preliminary data report(ing)’, ‘Reporting with visuals’, ‘Creating
    dashboards’, and ‘Sales Forecasting’ are all **data-driven business activities.**
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们最初的术语选择，我们可以将最后四个术语移到*商业*和*数据*的交集区域，目前在图中表示为紫色区域。这是因为‘初步数据报告’，‘可视化报告’，‘创建仪表板’和‘销售预测’都是**数据驱动的业务活动**。
- en: They can be opposed to ‘Business case studies’ and ‘Qualitative analytics’ as
    those are within *Business* but are based on past knowledge, experience, and behavior.
    All are important but as you will see shortly –not really data science.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 它们可以与‘商业案例研究’和‘定性分析’相对立，因为这些是基于*商业*但基于过去的知识、经验和行为。所有这些都是重要的，但正如你很快会看到的——实际上并不是数据科学。
- en: '![Business Analytics Data](../Images/a5dc16248f96d2d6c493c73b074d640f.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![商业分析数据](../Images/a5dc16248f96d2d6c493c73b074d640f.png)'
- en: Analysis vs Analytics
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分析与分析
- en: '**Analysis** refers to the process of segmenting your problem into easily digestible
    chunks that you can study individually and examine how they relate to each other.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**分析**指的是将你的问题分解成易于消化的部分，方便你逐个研究并检查它们之间的关系。'
- en: '**Analytics,** on the other hand, is the application of logical and computational
    reasoning to the component parts obtained in an analysis. And in doing that one
    is looking for patterns and often exploring what she could do with them in the
    future.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**分析**，另一方面，是对分析中获得的组成部分应用逻辑和计算推理。在这样做时，人们寻找模式，并经常探索她可以如何在未来利用这些模式。'
- en: So instead of *Business* and *Data*, we should better use *Business Analytics*
    and *Data Analytics*.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，与其说*商业*和*数据*，我们不如使用*商业分析*和*数据分析*。
- en: Time
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 时间
- en: Before going any further, let’s introduce a timeline as it turns out to be crucial
    for subsequent segmentation.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在进一步讨论之前，让我们引入一个时间线，因为它对于后续的分段至关重要。
- en: We will employ three states – past, present, and future.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将采用三个状态——过去、现在和未来。
- en: There will be a line that crosses the diagram indicating the present moment
    for any analytics problem. Everything on the left will refer to analytics looking
    **backward**, to the past that is. All that is on the right will refer to **predictive**
    analytics.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图表上将有一条线穿过，表示任何分析问题的当前时刻。左侧的一切将指代面向**过去**的分析。右侧的一切将指代**预测性**分析。
- en: The last two sections of our analysis got the picture to this point.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们分析的最后两个部分已经展示了这个点的全貌。
- en: '![Analysis vs Analytics](../Images/a565e6eab79341f309d199f0c73c1361.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![分析与分析](../Images/a565e6eab79341f309d199f0c73c1361.png)'
- en: ‘Sales forecasting’ moved to the right, as its name implies a forward-looking
    analytics process. Broadly, ‘Qualitative analytics’ is the use of your intuition
    and experience to **plan your next move** – thus another term looking into the
    future.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: ‘销售预测’被移到右侧，因为它的名字意味着一个面向未来的分析过程。广义上讲，‘定性分析’是利用你的直觉和经验来**规划你的下一步行动**——因此另一个面向未来的术语。
- en: Data Science
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学
- en: For most readers that’s the pinnacle of the article. *Data Science* is a field
    that can’t do without data. Therefore, it is **completely within** the realm of
    *Data Analytics*.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对大多数读者来说，这就是文章的顶峰。*数据科学*是一个离不开数据的领域。因此，它**完全属于** *数据分析*的范畴。
- en: What about its relationship to *Business Analytics*?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 它与*商业分析*的关系如何呢？
- en: Well, it turns out that all that is *Data Analytics* and *Business Analytics*
    at the same time is indeed ***Data Science*.**
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，事实证明，所有既是*数据分析*又是*商业分析*的东西确实是***数据科学***。
- en: '![Data Science past vs future](../Images/4f121094c7cdd145dcebd7b2e9ff7182.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学过去与未来](../Images/4f121094c7cdd145dcebd7b2e9ff7182.png)'
- en: With one note, though. There exist data science processes that are not directly
    and immediately business analytics but are data analytics. For instance, ‘Optimization
    of Drilling Operations’ requires data science tools and techniques. Data scientists
    may well do that on a daily basis. However, while in the domain of ‘oil **business**’
    we can’t really say that it is directly related to*Business Analytics*.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 但有一点需要说明。存在一些数据科学过程并不是直接和立刻的商业分析，但却是数据分析。例如，‘钻探作业优化’需要数据科学工具和技术。数据科学家可能会每天都做这些事情。然而，在‘石油**业务**’领域中，我们不能真的说它直接与*商业分析*相关。
- en: Stepping on the ‘relative definition’ notion, to illustrate these points better,
    ‘Digital signal processing’ is an example of an activity that is part of *Data
    Analytics*, but is not *Data Science*, nor *Business Analytics*. Data, programing,
    and mathematics come into play, but not in the same way we would employ them in
    *Data Science*.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 基于‘相对定义’的概念，为了更好地说明这些观点，“数字信号处理”是*数据分析*的一部分，但不是*数据科学*或*商业分析*的一部分。数据、编程和数学都会涉及，但并不像我们在*数据科学*中使用它们那样。
- en: For consistency let’s finish this off with the timeline – *Data science*is both
    on the left and on the right of the line (as the others).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持一致性，让我们用时间线来结束——*数据科学*既在这条线的左侧，也在右侧（就像其他领域一样）。
- en: 'Which brings us to the question: Is there a field which is only past-oriented?'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了一个问题：是否存在仅以过去为导向的领域？
- en: Business Intelligence
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 商业智能
- en: Business Intelligence (BI) is the process of analyzing and reporting historical
    data.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 商业智能（BI）是分析和报告历史数据的过程。
- en: '![Business Intelligence fig 1](../Images/390b9e648691a301b370fa985f2942ad.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![商业智能图 1](../Images/390b9e648691a301b370fa985f2942ad.png)'
- en: Is it past-oriented? Not necessarily, but there are no predictive analytics
    involved. Regression, classification, and all the other typically predictive methods
    are a part of *Data Science*, but **not *BI***. That’s where the line is drawn.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是以过去为导向的吗？不一定，但没有涉及预测分析。回归、分类和所有其他通常的预测方法是*数据科学*的一部分，但**不是*商业智能*。这就是分界线所在。
- en: Moreover, *Business Intelligence* is entirely a subset of *Data Science.*Thus,
    when one is dealing with descriptive statistics, reporting or visualization of
    past events, she is doing both BI and data science.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，*商业智能*完全是*数据科学*的一个子集。因此，当一个人处理描述性统计、报告或过去事件的可视化时，她同时在做BI和数据科学。
- en: Machine Learning and AI
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习和人工智能
- en: Here the definitions are going to be a bit vaguer, as just explaining ML and
    AI will result in losing the focus of this article. Plus, there are many resources
    on what machine learning is, especially, here, on KDnuggets.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，定义会变得有些模糊，因为仅仅解释机器学习和人工智能会导致失去文章的重点。此外，关于机器学习是什么，有很多资源，尤其是在KDnuggets上。
- en: '**Artificial intelligence (AI)**is any form of intelligence shown by a machine,
    which resembles natural (human) intelligence such as planning, learning, problem
    solving, etc.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能（AI）**是机器表现出的任何类似于自然（人类）智能的形式，如计划、学习、解决问题等。'
- en: '**Machine learning (ML)** is the ability of machines to predict outcomes without
    being explicitly programmed to do so.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习（ML）**是机器在没有明确编程的情况下预测结果的能力。'
- en: ML is an approach to AI, however, the two are often confused as ML is actually
    **the only viable path to AI that we, as humans, have developed so far.** Therefore,
    when we are talking about real-life applications of AI that companies are using,
    we are actually referring to ML.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）是一种人工智能（AI）的方法，但两者常常被混淆，因为实际上**机器学习是我们人类迄今为止开发的唯一可行的人工智能路径**。因此，当我们谈论公司正在使用的人工智能的实际应用时，我们实际上是在谈论机器学习。
- en: In our diagram the two terms fit in the following way.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的图表中，这两个术语的适配方式如下。
- en: '![Machine Learning and AI](../Images/b74c5e1876c66c67435f9571fc13e57b.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习和人工智能](../Images/b74c5e1876c66c67435f9571fc13e57b.png)'
- en: '*Machine Learning* is entirely within *Data Analytics*, as it cannot be performed
    without data. It also overlaps with *Data Science*, as it is one of the best tools
    in the data scientist’s arsenal. Finally, it also takes part in *BI*, as long
    as there are no predictive analytics involved.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*机器学习*完全属于*数据分析*，因为它不能在没有数据的情况下进行。它也与*数据科学*重叠，因为它是数据科学家工具箱中最好的工具之一。最后，只要没有涉及预测分析，它也参与*商业智能*。'
- en: Instances of *ML* in *Data Science*­are ‘Client Retention’, ‘Fraud Prevention’,
    and ‘Creating real-time dashboards’ (also a part of *BI*). Prominent examples
    include ‘Speech recognition’ and ‘Image recognition’. Both can be considered inside
    or outside *Data Science,* that’s why we’ve placed them on the border.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在*数据科学*中，*机器学习*的实例包括“客户保留”、“防欺诈”和“创建实时仪表盘”（也属于*商业智能*的一部分）。显著的例子包括“语音识别”和“图像识别”。这两者可以被认为是在*数据科学*之内或之外，因此我们把它们放在了边界上。
- en: To exhaust all relationships, *ML* is entirely within *AI*, but *AI* itself
    has subfields which are unrelated even with business- and data analytics! One
    instance we’ve chosen is ‘Symbolic reasoning’.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 为了全面解释所有关系，*机器学习*完全在*人工智能*之内，但*人工智能*本身有一些与商业分析和数据分析无关的子领域！我们选择的一个例子是“符号推理”。
- en: Advanced Analytics
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高级分析
- en: The final field in our analysis is *Advanced Analytics*. It is not a data science
    term, but rather a **marketing** one. It is used to describe ‘not-so-easy-to-handle’
    analytics. Subjectively, for a beginner everything in this diagram is *advanced.*
    While not the best term, it is definitely useful to aggregate all these ‘proper’
    terms that we used throughout the article.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们分析的最后一个领域是*高级分析*。它不是数据科学术语，而是**营销**术语。它用于描述“难以处理”的分析。从主观上看，对初学者来说，图中的一切都是*高级*的。虽然这不是最好的术语，但它确实有助于汇总我们在整篇文章中使用的所有“正确”术语。
- en: Removing AI and adding *Advanced Analytics,* that’s what we get.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 移除 AI 并添加*高级分析*，这就是我们得到的结果。
