- en: 'What Top Firms Ask: 100+ Data Science Interview Questions'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/03/top-firms-100-data-science-interview-questions.html](https://www.kdnuggets.com/2017/03/top-firms-100-data-science-interview-questions.html)
