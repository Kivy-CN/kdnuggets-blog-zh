  zh: 从上面的图表中可以明显看出，
- en: The big fraction of the survey respondents does not use any Cloud ML products
    in their daily activities
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大部分受访者在日常活动中不使用任何Cloud ML产品。
- en: In the smaller fraction of the survey respondents who use such tools, Data Scientists
    predominate
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在少数使用这些工具的受访者中，数据科学家占主导地位。
- en: Amazon SageMaker and Azure ML Studio take the leadership in terms of the number
    of respondents using them
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon SageMaker和Azure ML Studio在使用人数方面领先。
- en: The rival product from Google (that is, Google Cloud Vertex AI) is behind the
    leaders as well as behind the challenger product appeared in the survey just this
    year (that is, Databricks)
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自Google的竞争产品（即Google Cloud Vertex AI）落后于领导者，同时也落后于今年调查中出现的挑战者产品（即Databricks）。
- en: Other challenger products (DataRobot, Dataiku, Alteryx, Rapidminer) are well
    behind the leaders
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他挑战者产品（DataRobot、Dataiku、Alteryx、Rapidminer）远远落后于领导者。
- en: Additionally, the most use of Cloud ML products is observed among professionals
    with 1–3 years and 10–20 years of programming experience
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，Cloud ML 产品的使用最多的是具有1–3年和10–20年编程经验的专业人士。
- en: Now, let’s review how Cloud ML products mentioned in the 2020 survey have been
    used by the survey participants (with the breakdown by their occupation and programming
    experience).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们回顾一下2020年调查中提到的Cloud ML产品如何被参与者使用（按职业和编程经验分类）。
