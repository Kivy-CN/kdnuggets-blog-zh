- en: The online platform aims to guide users in their professional careers to reach
    their goals in their data science or machine learning journey with the powerful
    tools and resources it provides.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 该在线平台旨在指导用户在数据科学或机器学习的职业生涯中，利用其提供的强大工具和资源实现目标。
- en: As people are trying to improve and progress in their careers, you will see
    a lot of people flock to online courses, competitions, and more. Kaggle is an
    amazing platform for people to test themselves, throw themselves in the deep end
    and come face to face with the reality of their skillset.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人们努力提升和进步，你会看到很多人涌向在线课程、竞赛等。Kaggle 是一个绝佳的平台，让人们测试自己，将自己投入深水区，直面自己技能的现实。
- en: Many people have built projects on the Kaggle platform, having access to a variety
    of datasets, with great resources such as free access to NVIDIA K80 GPUs in kernels.
    The question we are going to pose today is ‘Are Kaggle Competitions Useful for
    Real-World Problems?’.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人在 Kaggle 平台上构建了项目，利用各种数据集和资源，例如免费使用 NVIDIA K80 GPU 的 Kernels。我们今天要提出的问题是‘Kaggle
    竞赛对现实世界的问题有用吗？’。
- en: 'A question was raised on Quora: [should I invest my time participating in Kaggle
    or working on interesting side projects? Which will be more beneficial for my
    career?](https://www.quora.com/As-a-budding-Data-Scientist-should-I-invest-my-time-participating-in-Kaggle-or-working-on-interesting-side-projects-Which-will-be-more-beneficial-for-my-career)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Quora 上提出了一个问题：[我应该投资时间参加 Kaggle 竞赛还是进行有趣的副项目？哪一个对我的职业发展更有利？](https://www.quora.com/As-a-budding-Data-Scientist-should-I-invest-my-time-participating-in-Kaggle-or-working-on-interesting-side-projects-Which-will-be-more-beneficial-for-my-career)
- en: With a variety of responses, but as you can see in the image screenshot below
    explains the answer to your question.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有各种各样的回应，但正如你在下面的截图中看到的那样，解释了你的问题的答案。
- en: '![Are Kaggle Competitions Useful for Real World Problems?](../Images/fb3868e36f5270877a566e9bcd5913ba.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![Kaggle 竞赛对现实世界问题有用吗？](../Images/fb3868e36f5270877a566e9bcd5913ba.png)'
- en: Let’s get into whether Kaggle competitions are useful for real-world problems.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们探讨一下 Kaggle 竞赛是否对现实世界的问题有用。
- en: Kaggle vs. Real-World
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kaggle 与现实世界
- en: So we have spoken about how Kaggle competitions help your learning journey and
    how aspects of it reflect what happens in the real world. But is it useful for
    real-world problems? The overall answer is no. Let me explain why in different
    aspects.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了Kaggle竞赛如何帮助你的学习旅程，以及它的某些方面如何反映现实世界的情况。但它对现实世界的问题有用吗？总体答案是否定的。让我从不同方面解释一下原因。
- en: Identifying the Problem
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定问题
- en: As a data scientist or machine learning engineer, your first task is to identify
    the problem or understand the current business problem that needs to be solved.
    For example, you may need to distinguish if the type of problem is supervised
    or unsupervised, decide which model you will use, etc.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家或机器学习工程师，你的首要任务是识别问题或理解需要解决的当前业务问题。例如，你可能需要区分问题的类型是监督学习还是无监督学习，决定使用哪种模型等。
- en: This is one of the most important decisions you are going to make. If you don’t
    have an overall understanding of the organization, it will make your life harder
    as you cannot identify the root problem.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这是你将要做出的最重要的决定之一。如果你对组织没有整体了解，会使你的工作变得更加困难，因为你无法识别根本问题。
- en: '**Real-world**: Identify the problem or understand the current business problem
    that needs to be solved'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**现实世界**：识别问题或了解需要解决的当前业务问题。'
- en: '**Kaggle**: You are provided with a detailed description of the problem and
    what you are evaluating.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kaggle**：你会获得关于问题的详细描述以及你需要评估的内容。'
- en: Data Preparation
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据准备
- en: With Kaggle competitions, the host of the contest provides you with prepared
    datasets along with a detailed description of the problem at hand. This saves
    data scientists a lot of time going out to collect, clean and structure data -
    which happens in the real world.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Kaggle 比赛中，比赛主办方会提供准备好的数据集以及问题的详细描述。这为数据科学家节省了大量的时间，因为他们不需要像在现实世界中那样去收集、清理和构建数据。
- en: Some believe that Kaggle spoon-fed new data scientists and machine learning
    engineers with provided data, allowing them to get straight to work. Data preparation
    is an important phase in the data science lifecycle, and Kaggle has shown to do
    it all for users.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人认为 Kaggle 向新数据科学家和机器学习工程师提供了数据，使他们能够直接进入工作状态。数据准备是数据科学生命周期中的一个重要阶段，而 Kaggle
    显示它为用户做了所有准备工作。
- en: In the real world, your company may or may not provide you with data. If they
    have not, you will have to collect it yourself, ensure it aligns with the problem
    at hand, and clean and structure it. You are also freely allowed to look for additional
    relevant data, whereas on Kaggle you are restricted to using outside data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界中，你的公司可能会提供数据，也可能不会。如果公司没有提供数据，你将不得不自己收集，确保数据与手头的问题一致，并对其进行清理和结构化。你也可以自由寻找额外的相关数据，而在
    Kaggle 上，你被限制使用外部数据。
- en: '**Real-world**: Data collection and preparation help you to work around your
    identified problem.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**现实世界**：数据收集和准备帮助你围绕已识别的问题展开工作。'
- en: '**Kaggle**: Provides you with prepared data that is aligned with a detailed
    description of the problem at hand.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kaggle**：为你提供与当前问题详细描述相一致的准备好的数据。'
- en: Feature Engineering
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特征工程
- en: Once you have got your data and it’s all shiny clean, your next step as a data
    scientist is to go in and become a feature engineer. Feature engineering is rooted
    in your problem at hand, what you are trying to solve and how you are going to
    solve it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你获得了数据并且数据已经清理干净，作为数据科学家的下一步是进行特征工程。特征工程根植于你手头的问题、你试图解决的问题以及你打算如何解决。
- en: With this, you will have a better understanding of how much time you will spend
    on feature engineering, and if other elements of the data science lifecycle are
    more important.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方式，你将更好地了解你将在特征工程上花费多少时间，以及数据科学生命周期中的其他元素是否更重要。
- en: However, in Kaggle competitions, feature engineering plays a big role in where
    you end up on the leaderboard. Yes, feature engineering is part of the data science
    lifecycle, but real-world data science projects focus more on the factor that
    drives your model, rather than small incremental gains.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在 Kaggle 比赛中，特征工程在你最终在排行榜上的位置中扮演了重要角色。是的，特征工程是数据科学生命周期的一部分，但现实世界中的数据科学项目更关注于驱动模型的因素，而不是小的增量提升。
- en: '**Real-world**: The level of feature engineering is dependent on the problem
    at hand and where your focus is.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**现实世界**：特征工程的水平取决于手头的问题和你的关注点。'
- en: '**Kaggle**: The level of feature engineering is used as an incentive to get
    higher up on the leaderboard.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kaggle**：特征工程的水平被用作提高排行榜名次的激励。'
- en: Modelling
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建模
- en: Choosing the correct model is based on a lot of factors, such as the explainability
    of the model, the data you are using, the performance of the model, and bringing
    the model to production. These are all in line with your problem at hand, as it
    is down to you to determine which one fits your business's needs.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 选择正确的模型基于许多因素，如模型的可解释性、你使用的数据、模型的表现以及将模型投入生产。这些都与你手头的问题相关，因为由你决定哪个最符合业务需求。
- en: Whereas on Kaggle, users are more concerned about which model performs the best
    and processes the data they are working with. The factors that are taken into
    consideration when choosing their model are far less realistic than what is dealt
    with in the real world.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 而在 Kaggle 上，用户更关注哪个模型表现最佳以及处理他们正在使用的数据。他们选择模型时考虑的因素远不如现实世界中的因素那样现实。
- en: '**Real-world**: Choosing the correct model based on a variety of factors that
    are linked to your business’s problem at hand.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**现实世界**：根据与当前业务问题相关的各种因素选择正确的模型。'
- en: '**Kaggle**: Choosing the correct model based on performance as you are taking
    part in a competition.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kaggle**：根据表现选择正确的模型，因为你正在参加竞赛。'
- en: Validation
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 验证
- en: Validation is an aspect that both Kaggle and the real world show resemblance.
    Validating the performance of your model is an important aspect as it allows you
    to explore where you can make changes to improve your model and shows you if your
    model has value in the real world.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 验证是 Kaggle 和现实世界都有相似之处的一个方面。验证模型的表现是一个重要的方面，因为它让你探索可以改进模型的地方，并展示你的模型在现实世界中的价值。
- en: Kaggle competitions show you how building a robust model is of use in the real
    world.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle 竞赛向你展示了构建一个强大模型在现实世界中的应用。
- en: Model into Production
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型投入生产
- en: In the real world, the majority of models you are building are aimed to move
    into production. This is because there is a purpose behind your model, you were
    trying to solve a real-world problem. Your model will one way or another find
    its way to be integrated into the business process to help in future decision
    making.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界中，你构建的大多数模型旨在投入生产。这是因为你的模型背后有一个目的，你是在尝试解决现实世界的问题。你的模型会以某种方式融入业务流程，以帮助未来的决策。
- en: 'On the other hand, when you''re taking part in a Kaggle competition, your #1
    concern is where you ranked on the leaderboard and not how your model will be
    implemented and used in the future.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，当你参加 Kaggle 竞赛时，你的首要关切是你在排行榜上的排名，而不是你的模型将如何在未来实施和使用。
- en: '**Real-world**: Every model you build has a purpose and you want to move it
    into production to solve your business’s problem at hand.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**现实世界**：你构建的每一个模型都有其目的，你希望将其投入生产以解决当前业务的问题。'
- en: '**Kaggle**: The overall aim of building your model was to see where you ranked
    on the leaderboard and what you can do better next time in comparison to your
    competitors.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kaggle**：构建模型的整体目标是查看你在排行榜上的排名，以及与竞争对手相比，下次可以做得更好。'
- en: Learning Curve
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习曲线
- en: Kaggle teaches you a lot. Through Kaggle competitions and working on different
    tasks and datasets, you can learn a lot. Personally, I don’t believe there is
    any harm in learning more and coming across challenges. You just learn how to
    overcome these challenges by reflecting on your weaknesses and how to turn them
    into strengths.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle 教会了你很多东西。通过 Kaggle 竞赛和处理不同任务与数据集，你可以学到很多。就个人而言，我不认为学习更多和遇到挑战会有害。你只是通过反思自己的弱点并将其转化为优势来学习如何克服这些挑战。
- en: Would you rather be in the position of knowing more before you land your dream
    job, or not knowing? The answer is pretty simple and it depends on what you want
    out of your career.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你宁愿在找到梦想工作之前知道更多，还是不知情？答案相当简单，这取决于你对职业生涯的期望。
- en: Kaggle competitions show you the performance of your model which is good for
    your learning journey. As stated in the screenshot above, you could assume that
    the performance of your model is really good, only to realize that it wasn’t as
    good as others in the same competition.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle 竞赛展示了你的模型表现，这对你的学习过程很有帮助。正如上面的截图所示，你可能会认为模型表现非常好，但最终意识到它在同一竞赛中的表现不如其他人。
- en: With that being said, Kaggle competitions push you during your learning journey,
    allowing you to compete with people from all over the world and up-skill as an
    individual.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，Kaggle 竞赛在你的学习过程中会推动你，让你与来自全球的人竞争，并提升个人技能。
- en: Deadlines
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 截止日期
- en: In the real world, when you are working on projects you are given deadlines.
    Deadlines help you keep on top of your tasks which are in line with the organization's
    business plan. Every deadline is the start of a new project.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界中，当你在进行项目时，会有截止日期。截止日期帮助你保持对任务的掌控，这些任务符合组织的商业计划。每个截止日期都是一个新项目的开始。
- en: Kaggle competitions have deadlines which reflect what your day-to-day tasks
    could typically look like. This is a great way to understand how your time is
    used as well as overcoming procrastination.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle 比赛有截止日期，这反映了你日常任务的典型样子。这是一个很好的方式来了解你的时间是如何使用的，同时克服拖延症。
- en: Wrapping it up
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Based on the points we went over, the usefulness of Kaggle competitions is purely
    down to individuals. Yes, every aspect of a Kaggle competition may not mirror
    what happens in the real world, but many of us can say that about some of the
    things we learned at school.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们讨论的要点，Kaggle 比赛的有用性完全取决于个人。是的，Kaggle 比赛的每个方面可能无法完全反映现实世界的情况，但我们中的许多人对在学校学到的一些东西也可以这样说。
- en: Is that enough to say it is not useful for real-world problems?
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这是否足以说明它对现实世界问题没有用？
- en: Kaggle competitions provide you with a lot of learning experience and allow
    you to explore skills you may have never targeted before. There is a lot of experience
    that can come out of Kaggle competitions which can be used in your career later
    on.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
