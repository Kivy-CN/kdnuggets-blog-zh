- en: However, when you’re looking to transition into a new career, the first thing
    you think about is the steps it takes to get your foot in the door. Sometimes
    these steps can be very expensive. You may have to go back to university, or enrol
    on accredited courses, etc.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当你考虑转行时，首先想到的是如何迈入新领域。这些步骤有时可能非常昂贵。你可能需要回到大学，或报名参加认证课程等。
- en: It can be hard to want to elevate your career and upskill without looking at
    costs. With that being said, for those of you who are looking into Natural Language
    Processing (NLP), want to know more about it, or want to steer your career towards
    that direction, this blog is for you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 想要提升职业发展和技能提升却不考虑成本是很困难的。话虽如此，对于那些正在关注自然语言处理（NLP），想了解更多，或希望将职业发展方向转向此领域的人，这篇博客适合你。
- en: Data Science Fundamentals Specialization
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学基础专门化
- en: 'Link: [Data Science Fundamentals Specialization](https://imp.i384100.net/B06vg1)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[数据科学基础专门化](https://imp.i384100.net/B06vg1)
- en: 'Level: Beginner'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: 'Duration: 1 month at 10 hours a week'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：1个月，每周10小时
- en: If you are new to the data science world or you need a touch up on your foundational
    knowledge of the sector, check out this beginner specialisation course provided
    by the University of California, Irvine.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学领域的新手，或者需要对该领域的基础知识进行补充，请查看由加州大学欧文分校提供的这一初学者专门化课程。
- en: In this course you will gain an overview of data science fundamentals, with
    a deep dive into key data science skills, techniques, and concepts. The course
    begins with foundational concepts such as analytics taxonomy, the Cross-Industry
    Standard Process for Data Mining, and data diagnostics, and then moves on to compare
    data science with classical statistical techniques. The course also provides an
    overview of the most common techniques used in data science, including data analysis,
    statistical modeling, data engineering, manipulation of data at scale (big data),
    algorithms for data mining, data quality, remediation and consistency operations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中，你将获得数据科学基础的概述，深入了解关键的数据科学技能、技术和概念。课程开始于基础概念，如分析分类、跨行业数据挖掘标准流程和数据诊断，然后继续比较数据科学与经典统计技术。课程还概述了数据科学中最常用的技术，包括数据分析、统计建模、数据工程、大数据的数据处理、数据挖掘算法、数据质量、修复和一致性操作。
- en: Introduction to Natural Language Processing in Python
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python中的自然语言处理入门
- en: 'Link: [Introduction to Natural Language Processing in Python](https://datacamp.pxf.io/DK2voj)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Python中的自然语言处理入门](https://datacamp.pxf.io/DK2voj)
- en: 'Level: Intermediate'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：中级
- en: 'Duration: 4 hours'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：4小时
- en: Another course if you need to get the fundamentals of NLP under your belt, check
    out this Intro to NLP in Python provided by DataCamp.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要掌握自然语言处理的基础知识，可以查看DataCamp提供的Python入门自然语言处理课程。
- en: In this course, you'll learn NLP basics, such as how to identify and separate
    words, how to extract topics in a text, and how to build your own fake news classifier.
    You'll also learn how to use basic libraries such as NLTK, alongside libraries
    which utilize deep learning to solve common NLP problems. This course will give
    you the foundation to process and parse text as you move forward in your Python
    learning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将学习自然语言处理的基础知识，例如如何识别和分离单词、如何提取文本中的主题，以及如何构建自己的假新闻分类器。你还将学习如何使用基本的库，如NLTK，以及利用深度学习解决常见自然语言处理问题的库。这门课程将为你在Python学习中继续处理和解析文本打下基础。
- en: Building AI Powered Chatbots Without Programming
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 无编程构建AI驱动的聊天机器人
- en: 'Link: [Building AI Powered Chatbots Without Programming](https://imp.i384100.net/21AvDz)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[无编程构建AI驱动的聊天机器人](https://imp.i384100.net/21AvDz)
- en: 'Level: Beginner'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初级
- en: 'Duration: 12 hours (approximately)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：约12小时
- en: If you are more interested in NLP in respect of chatbots, this beginners level
    course provided by IBM will go through the benefits of chatbots and their usefulness
    in tasks such as customer support. You will learn how to create a useful chatbot
    without writing any code using Watson Assistant, as well as specify behaviour
    and tone to improve your chatbot and make it user-friendly. Develop, test and
    deploy a chatbot to a WordPress website and interact with it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对聊天机器人中的自然语言处理更感兴趣，这门由IBM提供的初级课程将讲解聊天机器人的好处及其在客户支持等任务中的有用性。你将学习如何使用Watson
    Assistant创建一个有用的聊天机器人，而无需编写任何代码，同时指定行为和语气，以提升聊天机器人并使其用户友好。开发、测试并部署一个聊天机器人到WordPress网站并进行互动。
- en: 'This individual course is part of two specialisation courses: [IBM AI Developer
    Professional Certificate](https://imp.i384100.net/4P1v99) and [AI Foundations
    for Everyone Specialization](https://imp.i384100.net/damMBM). If you are interested
    in a more in depth course, check them out.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这门单独的课程是两个专业课程的一部分：[IBM AI Developer Professional Certificate](https://imp.i384100.net/4P1v99)和[AI
    Foundations for Everyone Specialization](https://imp.i384100.net/damMBM)。如果你对更深入的课程感兴趣，可以查看这些课程。
- en: Natural Language Processing Specialization
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自然语言处理专业课程
- en: 'Link: [Natural Language Processing Specialization](https://imp.i384100.net/Mm9MeJ)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[自然语言处理专业课程](https://imp.i384100.net/Mm9MeJ)
- en: 'Level: Intermediate'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：中级
- en: 'Duration: 3 months at 10 hours a week'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：每周10小时，持续3个月
- en: If you have a base understanding of NLP and you’re ready to refine your skills,
    check out this intermediate specialisation course provided by DeepLearning.AI.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对自然语言处理有基本了解并准备提升技能，可以查看DeepLearning.AI提供的中级专业课程。
- en: In this course, you will use logistic regression, naïve Bayes, and word vectors
    to implement sentiment analysis, complete analogies & translate words.You will
    also use dynamic programming, hidden Markov models, and word embeddings to implement
    autocorrect, autocomplete & identify part-of-speech tags for words. It doesn’t
    stop there - you will use recurrent neural networks, LSTMs, GRUs & Siamese networks
    in Trax for sentiment analysis, text generation & named entity recognition as
    well as encoder-decoder, causal, & self-attention to machine translate complete
    sentences, summarize text, build chatbots & question-answering.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将使用逻辑回归、朴素贝叶斯和词向量来实现情感分析、完成类比和翻译单词。你还将使用动态编程、隐马尔可夫模型和词嵌入来实现自动更正、自动完成和识别单词的词性标记。课程还包括使用递归神经网络、LSTMs、GRUs和Siamese网络进行情感分析、文本生成和命名实体识别，以及使用编码器-解码器、因果和自注意力进行机器翻译完整句子、文本摘要、构建聊天机器人和问答系统。
- en: Natural Language Processing on Google Cloud
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Google Cloud上的自然语言处理
- en: 'Link: [Natural Language Processing on Google Cloud](https://imp.i384100.net/KjDM7x)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[Google Cloud上的自然语言处理](https://imp.i384100.net/KjDM7x)
- en: 'Level: Advanced'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：高级
- en: 'Duration: 13 hours (approximately)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 时长：约13小时
- en: If you’re ready to take it to the next level and go a step further, check out
    this NLP course provided by Google. This course introduces the products and solutions
    to solve NLP problems on Google Cloud. Additionally, it explores the processes,
    techniques, and tools to develop an NLP project with neural networks by using
    Vertex AI and TensorFlow.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你准备提升到下一个层次，可以查看Google提供的自然语言处理课程。该课程介绍了解决Google Cloud上自然语言处理问题的产品和解决方案。此外，它探索了使用Vertex
    AI和TensorFlow开发自然语言处理项目的过程、技术和工具。
- en: You will also recognize the NLP products and the solutions on Google Cloud,
    create an end-to-end NLP workflow by using AutoML with Vertex AI. Learn how to
    build different NLP models including DNN, RNN, LSTM, and GRU by using TensorFlow.
    Recognize advanced NLP models such as encoder-decoder, attention mechanism, transformers,
    and BERT and understand transfer learning and apply pre-trained models to solve
    NLP problems.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你还将认识到Google Cloud上的NLP产品和解决方案，使用Vertex AI的AutoML创建端到端的NLP工作流。学习如何使用TensorFlow构建不同的NLP模型，包括DNN、RNN、LSTM和GRU。识别高级NLP模型，如编码器-解码器、注意力机制、变换器和BERT，并理解迁移学习，应用预训练模型来解决NLP问题。
- en: This course is part of the [Advanced Machine Learning on Google Cloud Specialization](https://imp.i384100.net/nL75Y7).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程是[Google Cloud上的高级机器学习专项课程](https://imp.i384100.net/nL75Y7)的一部分。
- en: Wrapping Up
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: In this blog, I hope I was able to take you through a journey of the different
    courses you can take if you are interested in the NLP industry. If you know of
    any courses that you would recommend, drop them in the comments!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我希望能够带你探索如果你对NLP行业感兴趣，可以选择的不同课程。如果你知道任何值得推荐的课程，请在评论中告诉我！
