- en: '**Cheat sheets for Spark, Scala, Java:**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**Spark、Scala、Java 的速查表：**'
- en: Apache Spark is an engine for large-scale data processing. For certain applications,
    such as iterative machine learning, Spark can be up to 100x faster than Hadoop
    (using MapReduce). The essentials of Apache Spark cheatsheet explains its place
    in the big data ecosystem, walks through setup and creation of a basic Spark application,
    and explains commonly used actions and operations.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark 是一个大规模数据处理引擎。对于某些应用程序，如迭代机器学习，Spark 的处理速度可以比 Hadoop（使用 MapReduce）快
    100 倍。Apache Spark 速查表介绍了它在大数据生态系统中的位置，讲解了基础的 Spark 应用程序的设置和创建，并解释了常用的操作和功能。
