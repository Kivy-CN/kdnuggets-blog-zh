- en: '**Cheat sheets for Machine learning:**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习备忘单：**'
- en: We often find ourselves spending time thinking which algorithm is best? And
    then go back to our big books for reference! These cheat sheets gives an idea
    about both the nature of your data and the problem you're working to address,
    and then suggests an algorithm for you to try.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常会花时间思考哪种算法最好？然后又翻回我们的厚重书籍进行参考！这些备忘单可以给你提供数据的性质和你要解决的问题的想法，并建议你尝试某种算法。
