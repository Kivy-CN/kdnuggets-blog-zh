- en: 3\. cd
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. cd
- en: The **cd** command stands for change directory. By typing a new directory path,
    you can change the current directory. This command is essential for exploring
    the directory with multiple folders.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**cd** 命令代表更改目录。通过输入新的目录路径，你可以更改当前目录。这个命令对于浏览包含多个文件夹的目录非常重要。'
- en: '[PRE4]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
