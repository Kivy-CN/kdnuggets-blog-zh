  prefs: []
  type: TYPE_NORMAL
  zh: '**作者 [Dhilip Subramanian](https://medium.com/@sdhilip)，数据科学家和 AI 爱好者**'
- en: Python is a best friend for the majority of the Data Scientists. Libraries make
    their life simpler. I have come across five cool [Python libraries for data science](https://www.kdnuggets.com/2020/11/top-python-libraries-data-science-data-visualization-machine-learning.html)
    while working on my NLP project. This helped me a lot and I would like to share
    the same in this article.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是大多数数据科学家的好朋友。库使他们的生活更加简单。我在做 NLP 项目时遇到了五个很酷的 [Python 数据科学库](https://www.kdnuggets.com/2020/11/top-python-libraries-data-science-data-visualization-machine-learning.html)。这对我帮助很大，我想在这篇文章中分享这些库。
