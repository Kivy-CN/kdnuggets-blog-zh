- en: '**Cheat sheets for MySQL & SQL:**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**MySQL 和 SQL 备忘单：**'
- en: For a data scientist basics of SQL are as important as any other language as
    well. Both PIG and Hive Query Language are closely associated with SQL- the original
    Structured Query Language. SQL cheatsheets provide a 5 minute quick guide to learning
    it and then you may explore Hive & MySQL!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学家来说，SQL 的基础知识和其他语言一样重要。PIG 和 Hive 查询语言都与 SQL（原始结构化查询语言）紧密相关。SQL 备忘单提供了一个
    5 分钟的快速指南，让你学习它，然后你可以探索 Hive 和 MySQL！
