  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Just when we thought we digested enough news about Large Language Models (LLMs),
    the Microsoft Research Asia team brought us Visual ChatGPT. Visual ChatGPT overcomes
    the current limitations in ChatGPT of not being able to process visual information
    as it’s trained with a single language modality.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们以为已经消化了足够多的大型语言模型（LLMs）新闻时，微软亚洲研究院团队带来了Visual ChatGPT。Visual ChatGPT克服了ChatGPT无法处理视觉信息的现有限制，因为它只训练了一种语言模式。
