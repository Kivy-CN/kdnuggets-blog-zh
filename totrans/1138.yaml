  type: TYPE_NORMAL
  zh: '**简介：[莉莲·皮尔森（Lillian Pierson, P.E.）](https://www.linkedin.com/in/lillianpierson/)**
    是一位首席执行官及数据领导者，致力于支持数据专业人士发展成为世界级的领导者和企业家。迄今为止，她已经帮助教育了超过130万名数据专业人士，涵盖人工智能和数据科学。莉莲与Wiley
