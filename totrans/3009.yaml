- en: 'This year, we’ve removed 24 blog sites from the previous list that no longer
    met our *active* criterion: at least one blog post in the last three months (since
    October 1^(st), 2018). We’ve also added 36 new relevant blogs to the selection.
    As before, all blogs in this list are categorized into two groups: *very* active
    and *moderately* active. The former often have several entries each month while
    the latter may only have one post for a few months recently. We also separate
    blogs that do not involve much in technical discussions as in an *Others *group.
    Within each group of blogs, we list in alphabetical order.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，我们从之前的列表中移除了24个不再符合我们*活跃*标准的博客：即在过去三个月内（自2018年10月1日以来）至少发布了一篇博客文章。我们还新增了36个相关的博客。与之前一样，这份列表中的所有博客分为两个组：*非常*活跃和*中等*活跃。前者每月通常有几篇文章，而后者最近几个月可能只有一篇文章。我们还将那些技术讨论较少的博客分为*其他*组。在每个博客组内，我们按字母顺序列出。
- en: The blog overview is based on information as it has appeared on its URL as of
    6^(th) January 2019\. If we have missed any popular active blogs, please suggest
    them in the comments below. Enjoy!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 博客概述基于截至2019年1月6日其URL上的信息。如果我们遗漏了任何受欢迎的活跃博客，请在下面的评论中建议。祝阅读愉快！
