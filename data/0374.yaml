- en: How to Transition into Data Science from a Different Background?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何从不同背景转入数据科学？
- en: 原文：[https://www.kdnuggets.com/2023/05/transition-data-science-different-background.html](https://www.kdnuggets.com/2023/05/transition-data-science-different-background.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/05/transition-data-science-different-background.html](https://www.kdnuggets.com/2023/05/transition-data-science-different-background.html)
- en: '![How to Transition into Data Science from a Different Background?](../Images/e7ba95b5325100b3d8e1fcc417620692.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![如何从不同背景转入数据科学？](../Images/e7ba95b5325100b3d8e1fcc417620692.png)'
- en: Bing Image Creator
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Bing 图像生成器
- en: If you are from a non-computer sciences background, you know the amount of work
    it is, to crack a job in the world of Data Science. The opportunities of Data
    Science call for a lot of people but with Data Science being so new to the world
    (not more than a decade has passed!), there are very few people who are organically
    qualified to be data scientists as per the norms of the corporate world.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你来自非计算机科学背景，你知道要在数据科学领域找到一份工作需要付出多少努力。数据科学的机会吸引了很多人，但由于数据科学对世界来说还是很新的（不过十年时间！），按企业界的标准来说，真正自然符合数据科学家资格的人非常少。
- en: '*This industry screams growth and opportunity and that is one of the prime
    reasons why someone would want to transition into the world of Data Science though
    coming from a very different background.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*这个行业充满了增长和机会，这也是为什么有人希望尽管来自完全不同的背景，仍然想要转入数据科学世界的主要原因之一。*'
- en: '**Note:** I am one of the few who know that Data Science can work out for someone,
    not from a CS background and I hope this article helps you to find the guidance
    you need to boost your journey.'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 我是少数知道数据科学可以适合非计算机科学背景人士的几个人之一，我希望这篇文章能帮助你找到提升自己旅程所需的指导。'
- en: '![How to Transition into Data Science from a Different Background?](../Images/392d68549e5e3141f9cc085ddd4714c0.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![如何从不同背景转入数据科学？](../Images/392d68549e5e3141f9cc085ddd4714c0.png)'
- en: 'In this article, we’ll go over how you should approach Data Science as a career
    transition based on three different segments:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将根据三个不同的部分讨论你应如何将数据科学作为职业过渡。
- en: For someone who has **never touched any subject closely related to Data Science** in
    college.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些**在大学里从未接触过与数据科学密切相关的任何学科**的人来说。
- en: For someone from** a non-CS background but with a couple of relevant subjects
    relating to Data Science** & who wants to be a Data Scientist why not?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些**来自非计算机科学背景但有几门与数据科学相关的课程**且希望成为数据科学家的为什么不呢？
- en: For someone who has been **working in an industry for a long time but now wants
    to switch** to the fascinating and daunting world of Data Science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些**在某个行业工作了很长时间但现在想要转行**进入数据科学这个既迷人又令人畏惧的世界的人来说。
- en: '**Note:** The views in this article are mine alone, feel free to have your
    own opinion or approaches towards the transition. I am wishing you the best.'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 这篇文章中的观点仅代表我个人，欢迎你对过渡过程有自己的看法或方法。我祝愿你一切顺利。'
- en: Let’s get right into it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们直接进入正题。
- en: 'Stage I: You’re not closely related to Data Science but you want to get into
    it.'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一阶段：你与数据科学关系不大，但你想进入这个领域。
- en: '*Well, in this case, I would say the only effort that you will exert is mental
    and it needs a lot of patience. There’s no doubt that Data Science is a very technical
    subject and involves a lot of numbers.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*好吧，在这种情况下，我会说你所付出的唯一努力是精神上的，这需要很多耐心。毫无疑问，数据科学是一个非常技术性的学科，涉及大量的数字。*'
- en: '**P.S.** Try checking this out first, to identify what is the road to follow
    to make it big in Data Science. You can then move on and understand the things
    you need to note to accelerate your journey!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**附言：** 尝试首先查看一下，了解在数据科学领域取得成功的道路。然后你可以继续了解加速你的旅程所需注意的事项！'
- en: '**[Start here:](https://aigents.co/learn/roadmaps/fundamentals)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[从这里开始：](https://aigents.co/learn/roadmaps/fundamentals)**'
- en: '![How to Transition into Data Science from a Different Background?](../Images/be59c989580653ccd2143686ffea523f.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![如何从不同背景转入数据科学？](../Images/be59c989580653ccd2143686ffea523f.png)'
- en: 'Things to note in this case:'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 需要注意的事项：
- en: Data Science is just like any other subject, you can always start learning it
    whenever you find the time.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学就像其他任何学科一样，你总是可以在找到时间时开始学习。
- en: It is always early enough, never too late to start.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始永远不会太早，永远不会太晚。
- en: Data Science is a combination of computer sciences, statistics, college-level
    math, lots of logical thinking, and programming languages with other tools that
    you can use.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学是计算机科学、统计学、大学水平的数学、大量逻辑思维、编程语言和其他工具的结合。
- en: Chart out your skill in each of the domains (or particularly the one you want
    to go pro in) and go ahead with learning more about each.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定你在各个领域（或特别是在你想成为专业人士的领域）的技能图谱，并进一步学习每个领域。
- en: If you want to get into analytics, push your statistics knowledge and also data
    cleaning, etc. *(learn Excel as much as you can, its a blessing for analytics
    in small datasets and the best tool to begin with)*
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想进入分析领域，提高你的统计知识和数据清洗等技能。*（尽可能多地学习Excel，它是小数据集分析的福音，也是最好的入门工具）*
- en: For Data Viz, try learning Tableau, PowerBI, etc. but at the same time, understand
    how visualizations work and how you can make better visuals and dashboards.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于数据可视化，尝试学习Tableau、PowerBI等，但同时要理解可视化的工作原理以及如何制作更好的可视化和仪表板。
- en: Primarily for the first 2 months of your learning, focus on learning these in
    the same order — Excel, SQL, Tableau, and if time permits, Python basics.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在学习的前两个月内，主要关注按以下顺序学习——Excel、SQL、Tableau，如果时间允许，学习Python基础。
- en: '![How to Transition into Data Science from a Different Background?](../Images/9f62ef567da094cb603d277d44b85319.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![如何从不同背景过渡到数据科学？](../Images/9f62ef567da094cb603d277d44b85319.png)'
- en: With this, you can move into stage II and continue learning from there.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些，你可以进入第二阶段并继续学习。
- en: 'Note: It will take time if you are new to Data Science, so just gotta be patient
    and trust the process. It will work out!'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果你是数据科学的新手，这将需要时间，所以要有耐心并相信过程。一切都会顺利的！
- en: 'Stage II: You’ve been related to some subjects in Data Science but you haven’t
    been into it entirely.'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二阶段：你已经涉及到一些数据科学的主题，但尚未完全投入其中。
- en: '*This was a similar stage to mine and I can tell you, that it takes quite an
    effort to study Data Science. It depends on a lot of factors as you will see eventually,
    but it''s not very difficult with the way the world has been opening doors for
    open-source learning and offering knowledge to anyone who desires it (even if
    they come from a non-CS background).*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*这与我的阶段类似，我可以告诉你，学习数据科学确实需要相当大的努力。正如你最终会看到的，它依赖于许多因素，但在世界为开源学习和向任何渴望知识的人开放大门的情况下，这并不是很困难（即使他们来自非计算机科学背景）。*'
- en: 'Things to note in this case:'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注意事项：
- en: Data Science is a tough field if you try to look at it as a whole. Just start
    seeing every component that you want to focus on as pieces of the big puzzle,
    and you’ll be just fine.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学是一个复杂的领域，如果你试图将其整体来看，就会觉得很困难。只需将你想专注的每个组件看作是大拼图的一部分，你会顺利应对。
- en: If you want to dwell on the Data Viz side of Data Science, focus on understanding
    how dashboards and data connections work and learn data storytelling.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想深入数据可视化方面，专注于理解仪表板和数据连接的工作原理，并学习数据故事讲述。
- en: For someone who wants to get into Machine Learning, try understanding how to
    work with Python or R, if you go with Python — learn libraries like NumPy, Pandas,
    Scikit Learn, SciPy, Matplotlib, and Seaborn.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些想进入机器学习领域的人，尝试理解如何使用Python或R，如果选择Python——学习NumPy、Pandas、Scikit Learn、SciPy、Matplotlib和Seaborn等库。
- en: Understand the theoretical concept behind ML to also make more sense of your
    algorithms. It should take time but understanding the process is more important
    than coding a high-grade ML algorithm.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解机器学习背后的理论概念，以便更好地理解你的算法。这可能需要时间，但理解过程比编写高等级的机器学习算法更重要。
- en: If you want to push your analytics side — learn Inferential Statistics, and
    understand how data can be used to make data-driven solutions. Learn how to work
    with data that is unstructured and clean as many datasets as possible.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你想推进你的分析能力——学习推断统计学，理解数据如何用于制定数据驱动的解决方案。学习如何处理非结构化数据，并尽可能多地清理数据集。
- en: Go beyond the normal CRUD commands in SQL to understand perfectly how JOINS
    work and how to work with MySQL/PostgreSQL. If you want to push it with Excel,
    learn how to use the Data Analysis Toolpak and how to make Macros.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超越SQL中的常规CRUD命令，完美理解JOINS的工作原理以及如何使用MySQL/PostgreSQL。如果你想深入Excel，学习如何使用数据分析工具包和制作宏。
- en: Understand how time series data works and know how to pull data from sources
    and make time series forecasts to push your learning.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解时间序列数据的工作原理，了解如何从来源中提取数据并进行时间序列预测，以推动你的学习。
- en: '![How to Transition into Data Science from a Different Background?](../Images/0b3220348f64c352dc9dcdf90f0e02c7.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![如何从不同背景过渡到数据科学？](../Images/0b3220348f64c352dc9dcdf90f0e02c7.png)'
- en: More often than not, you will be one of the masses that will learn a lot of
    tools and get a hang of everything at an intermediate level.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你很可能会成为那些学习大量工具，并掌握所有内容到中级水平的群体之一。
- en: '*I would highly recommend you to find your niche and go advanced in it. With
    the amount of knowledge and competition out there in the data science world, try
    finding your niche and make sure you find your mark in the competition with your
    unique skills.*'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '*我强烈建议你找到自己的专业领域并深入研究。在数据科学领域，知识量和竞争非常激烈，找到你的细分领域，确保凭借你独特的技能在竞争中脱颖而出。*'
- en: 'Stage III: You’re a pro in an industry already but you want to start in Data
    Science now!'
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三阶段：你已经在一个行业中成为专家，但现在你想开始从事数据科学！
- en: '*There are people I know who have been in amazing positions in their life before
    deciding that they want to be a part of Data Science. It is natural to want to
    have a change in career after a long time of working in a particular industry
    and there are a few things I have sourced from people I know who have been in
    a similar position and can help you in this case.*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*我认识的人中，有些人在决定要成为数据科学的一部分之前，已经在生活中拥有了令人惊叹的职位。长时间在特定行业工作后，想要改变职业是很自然的，我从那些曾经处于类似位置的人那里获得了一些有用的建议，希望能帮到你。*'
- en: 'Things to note in this case:'
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 需要注意的事项：
- en: Once you are a professional in a particular industry, it might be because of
    a switch in life choices or a demand to upskill, that brings you to Data Science
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦你在特定行业成为专业人士，可能是由于生活选择的改变或提升技能的需求，使你转向数据科学。
- en: In any case, management roles in Data Science would be happier to have someone
    with heavy corporate exposure in the industry
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无论如何，数据科学领域的管理职位更愿意有在行业中有丰富企业经验的人。
- en: Upskilling in Data Science with your existing knowledge in an industry can be
    one of the best things that can happen with your career transition. Data Science,
    while playing on Computer Sciences and also on tools and techniques, relies heavily
    on domain knowledge.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你现有的行业知识基础上提升数据科学技能，可能是你职业转型中最好的事情之一。数据科学虽然涉及计算机科学及其工具和技术，但在很大程度上依赖于领域知识。
- en: With enough domain knowledge, you can be a data scientist in your field by harnessing
    the power of data for more than what is already being done
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有足够的领域知识，你可以通过利用数据的力量成为该领域的数据科学家，超越已有的做法。
- en: Industry-specific KPIs and metrics can be further developed and automated with
    Data Science and can open new doors for you too.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行业特定的KPI和指标可以通过数据科学进一步开发和自动化，也可以为你打开新的大门。
- en: With the additional knowledge of data science tools in your arsenal, you can
    become trainers in your field and help budding data scientists. The possibilities
    are unlimited.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有数据科学工具的额外知识，你可以在自己的领域成为培训师，并帮助新兴的数据科学家。可能性是无限的。
- en: The tools and skills to learn in this stage are the same as what was being done
    in Stage I and Stage II mentioned earlier in this article.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这个阶段需要学习的工具和技能与本文前面提到的第一阶段和第二阶段相同。
- en: In any case, it’s best to learn data science and stick to your field of profession
    because of the way the world is transitioning into data science today. Everything
    you do, can, and have data involved, and using that in your decision-making, will
    only make your decisions a whole lot better.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，由于世界正转向数据科学，学习数据科学并坚持自己的职业领域是最好的选择。你所做的一切，都可以涉及数据，并将数据用于决策，只会让你的决策更出色。
- en: It's tough to transition into the world of data science not because it's difficult
    to get a job in, but because there are so many people vying for it. The opportunities
    are seen by everyone and people know that -Data is the future- and so is Data
    Science.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 过渡到数据科学领域并不困难，因为找工作本身并不难，而是因为有太多人在争夺这些职位。每个人都看到了这些机会，并知道-数据是未来-，数据科学也是如此。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For anyone who is already immediately skilled in Data Science, stay tuned, I’ll
    have another part for this article coming in where we discuss how you can go from
    pro to expert in Data Science.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于那些已经具备数据科学技能的人，请继续关注，我会在这篇文章的另一部分中讨论如何从专家成长为数据科学领域的顶尖高手。
- en: '**[Yash Gupta](https://www.linkedin.com/in/yash-gupta-dss/)** is a Data Science
    Enthusiast & Business Analyst, Freelance Technical Writer, and a Blogger at Medium.com.
    He''s interested in sharing data science knowledge with a larger audience in an
    easy-to-consume way. He wishes to share his knowledge with everyone who enjoys
    data as much as he does. He tries to learn something new everyday and loves guiding
    budding data enthusiasts on their journey.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Yash Gupta](https://www.linkedin.com/in/yash-gupta-dss/)** 是一名数据科学爱好者与商业分析师，兼职技术作家，同时也是
    Medium.com 的博主。他希望以易于理解的方式与更广泛的受众分享数据科学知识。他希望与所有像他一样喜欢数据的人分享自己的知识。他每天都尝试学习新事物，并热衷于指导初学数据科学的人。'
- en: '[Original](https://medium.com/dssimplified/how-to-transition-into-data-science-from-a-different-background-b03521ac4ae5).
    Reposted with permission.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[原始内容](https://medium.com/dssimplified/how-to-transition-into-data-science-from-a-different-background-b03521ac4ae5)。转载经许可。'
- en: More On This Topic
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更多相关话题
- en: '[Interview Kickstart Data Science Interview Course — What Makes It…](https://www.kdnuggets.com/2022/10/interview-kickstart-data-science-interview-course-makes-different.html)'
