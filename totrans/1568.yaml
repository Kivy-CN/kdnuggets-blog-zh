  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以用这个包做更多的事情，所以访问他们的网站，给他们一点支持 :)
- en: '**5\. Esquisse — RStudio add-in to make plots with ggplot2**'
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5\. Esquisse — RStudio 插件，用于使用 ggplot2 制作图表**'
- en: '![](../Images/b2287a33fade5267cc10dd436e9f4218.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b2287a33fade5267cc10dd436e9f4218.png)'
- en: '[https://github.com/dreamRs/esquisse](https://github.com/dreamRs/esquisse)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/dreamRs/esquisse](https://github.com/dreamRs/esquisse)'
- en: This add-in allows you to interactively explore your data by visualizing it
    with the ggplot2 package. It allows you to draw bar graphs, curves, scatter plots,
    and histograms, and then export the graph or retrieve the code generating the
    graph.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这个插件允许你通过 ggplot2 包交互式地探索数据。它支持绘制条形图、曲线图、散点图和直方图，然后导出图表或获取生成图表的代码。
- en: '**Installation**'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装**'
- en: 'Install from CRAN with :'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 从 CRAN 安装：
- en: '[PRE12]'
  id: totrans-79
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '**Usage**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用方法**'
- en: Then launch the add-in via the RStudio menu. If you don’t have `data.frame`in
    your environment, datasets in `ggplot2` are used.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 然后通过 RStudio 菜单启动插件。如果你的环境中没有`data.frame`，则会使用`ggplot2`中的数据集。
- en: '`**ggplot2**`** builder addin**'
