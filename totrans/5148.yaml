- en: The standard language used for all databases is Structured Query Language(SQL).
  prefs: []
  type: TYPE_NORMAL
- en: It plays a key role to fetch the demandable data from the database. All the
    big data platforms like Hadoop, and Spark uses SQL as a high-level language for
    their organizations.
  prefs: []
  type: TYPE_NORMAL
- en: Data science is the only field of study and analysis of data. The outcomes of
    the data should be accurate and correct to perform a survey.
  prefs: []
  type: TYPE_NORMAL
- en: This is how SQL comes into the picture with data science. Though certain organizations
    have made a switch to [**NoSQL**](/2020/12/nosql-beginners.html), the fundamentals
    lie in SQL.
  prefs: []
  type: TYPE_NORMAL
- en: Gearing up for a data science interview?
  prefs: []
  type: TYPE_NORMAL
- en: 25 Advanced SQL Interview Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Here are some necessary interview questions and answers on SQL that you must
    learn.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Explain Normalization?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Normalization is a method of organization of the data in the database to minimize
    redundancy from a set of relations. The concept of Normal forms is used to perform
    normalization on a relation.
  prefs: []
  type: TYPE_NORMAL
- en: 1NF:- If a relationship has an atomic value it is in 1NF.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2NF:- For a relation to be in 2NF, it should be in 1NF and all the non-key attributes
    are fully functionally dependent on the primary key.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3NF:- For a relation to be in 3NF, it should be in 2NF and additionally no transition
    dependency exists.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BCNF:- Boy Codd’s Normal form is a strong representation of 3NF.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Explain the Difference Between DDL and DML?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: DDL stands for Data Definition language whereas, DML is called Data Manipulation
    Language.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DDL creates a schema with some constraints. DML adds, retrieves or updates the
    data in that schema.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DDL defines the column attribute of the table. DML provides the row attribute
    of the table.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Examples of DDL commands are created, alter, drop, rename, etc. and those of
    DML are merged, update, insert, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The WHERE clause is not used in DDL but is used in DML.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3\. What are ACID Properties in SQL?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The ACID properties are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Atomicity - Changes in the data must be like a single operation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consistency - The data must be consistent before and after the transaction.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Isolation - Multiple transactions can be done without any hindrance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Durability - Transaction gets successful in case of system failures.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4\. Write a Query to Find all the Duplicates in a Table?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In terms of a general scenario, the approaches that can be followed to find
    all duplicates in a table are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Using the GROUP BY command to group all the rows by target columns. Here target
    columns are the ones where you can check the duplicates.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use the HAVING command and integrate the COUNT function to check if any group
    has more than one entry.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5\. Difference Between a Clustered and non-clustered Index?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Below are the differences between a clustered and non-clustered index:'
  prefs: []
  type: TYPE_NORMAL
- en: A clustered index is used to define the order to sort the index or table just
    like a dictionary. A non-clustered index collects all the data in one place and
    records it at a different place.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The clustered index is faster than the non-clustered index.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Less memory is used to perform operations on a clustered index as compared to
    a non-clustered index.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6\. Explain Denormalisation?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The database optimization technique in which we add data(redundant)  to the
    table(s) is called denormalization. The technique is useful as it helps to reduce
    the costly joins in the database.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. What is Collation?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In a SQL server, collation provides sorting rules, accent, and case sensitivity
    properties to the data in the database. It represents each character in the database
    by defining the bit patterns using collation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the collation levels are as below:'
  prefs: []
  type: TYPE_NORMAL
- en: Case-sensitive (_CS)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Accent-sensitive (_AS)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Kana-sensitive (_KS)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Width-sensitive (_WS)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Variation-selector-sensitive (_VSS)a
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Binary (_BIN)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Binary-code point (_BIN2)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 8\. What is the Difference Between inner, outer, and full outer join?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Below are the differences between inner, outer, and full outer join:'
  prefs: []
  type: TYPE_NORMAL
- en: In an inner join, the rows that are common in both tables are the outputs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In a full outer join, all the rows in both tables are returned.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An outer join returns the values from either or both tables.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 9\. Explain the Difference Between a Join and a Union?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Below are the differences between a join and a union:'
  prefs: []
  type: TYPE_NORMAL
- en: Join retrieves the matched records from the tables whereas union is used to
    combine the set of two different SELECT statements.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Join does not remove duplicate data whereas union removes duplicate data(rows)
    from selected statements.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 10\. Explain the Difference Between UNION AND UNION ALL?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Union keeps unique records whereas Union keeps all records including all the
    duplicates. Also, the union does a deduplication step before returning the data
    and the union all prints concatenated results
  prefs: []
  type: TYPE_NORMAL
- en: 11\. Write a Query to Print the Highest Salary from a Table?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Consider a table with the below data and table name as EMP-
