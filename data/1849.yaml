- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'According to Malak, he''s Inigo Montoya and we''re all Vizzini when it comes
    to *Substantive Expertise*: "**You keep using that word. I do not think it means
    what you think it means**." Malak split it into *Domain Expertise*, and...er,
    knowledge of a domain, like *Social Sciences.* Maybe I''m dense, but I don''t
    get the distinction. I''m also not sure what he''s getting at with *Holistic Traditional
    Research* that, unlike *Traditional Research*, according to its placement doesn''t
    include knowledge of the science you''re researching? Am I reading that wrong?
    Holistic science [is a thing](https://en.wikipedia.org/wiki/Holism_in_science),
    but it''s not *that* thing. Anyways, *Data Science* is once again back in the
    unicorn position, and there are **three **danger zones (one of them **double danger**).Everyone
    be hatin'' on the hackers.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Malak的说法，在*实质性专业知识*方面，他是Inigo Montoya，而我们都是Vizzini：“**你一直在用那个词。我认为它的意思与你认为的不同**。”
    Malak将其分为*领域专业知识*，以及……呃，对某个领域的知识，比如*社会科学*。也许我理解力差，但我不明白这一区别。我也不确定他对*整体传统研究*的理解，与*传统研究*不同，根据其位置，它似乎不包括你正在研究的科学知识？我理解错了吗？整体科学 [确实存在](https://en.wikipedia.org/wiki/Holism_in_science)，但不是*那种*。总之，*数据科学*再次回到了独角兽的位置，还有**三个**危险区（其中一个是**双重危险**）。每个人都在讨厌黑客。
- en: 8\. My next example [comes via Vincent Granville](http://www.datasciencecentral.com/profiles/blogs/the-data-science-venn-diagram-revisited) in
    April 2014, but he's reposting something by Gartner; I don't know the date of
    the original.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 8\. 我的下一个例子 [来自Vincent Granville](http://www.datasciencecentral.com/profiles/blogs/the-data-science-venn-diagram-revisited) 在2014年4月，但他转发了Gartner的内容；我不知道原始内容的日期。
- en: '[![](../Images/be1c93e778f391aeb6888f427dc929fd.png)](https://2.bp.blogspot.com/-hneV91r-bXs/V-Fr2orcoII/AAAAAAAAMHA/nacWQlDST6cjWLdCb_JuwEJwg5oB2F3MQCLcB/s1600/bor66.PNG)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/be1c93e778f391aeb6888f427dc929fd.png)](https://2.bp.blogspot.com/-hneV91r-bXs/V-Fr2orcoII/AAAAAAAAMHA/nacWQlDST6cjWLdCb_JuwEJwg5oB2F3MQCLcB/s1600/bor66.PNG)'
- en: This is a Venn Diagram of *Data Science Solutions*, not data science itself;
    as such, *Data Science* is one of the circles, with other expertises (often not
    residing in the same person, but hopefully on the same team) being *IT Skills* and *Business
    Skills*. It kinda bothers me that the text labels are pointing to very specific
    positions in each slice, but the actual positions are arbitrary. That's business
    infographics for you.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个*数据科学解决方案*的维恩图，而不是数据科学本身。因此，*数据科学*是其中一个圆圈，其他的专业领域（通常不在同一个人身上，但希望在同一个团队中）包括*IT技能*和*业务技能*。文本标签指向每个切片中的非常具体的位置，这让我有点不安，但实际位置是任意的。这就是商业信息图的特点。
- en: '9\. Shelly Palmer [guest-blogged for the Huffington Post](http://www.huffingtonpost.com/shelly-palmer/are-you-ready-for-data-sc_b_6844032.html) in
    2015, including this figure from a book he wrote:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 9\. Shelly Palmer [在2015年为赫芬顿邮报撰写了客座博客](http://www.huffingtonpost.com/shelly-palmer/are-you-ready-for-data-sc_b_6844032.html)，包括了他所写书籍中的这个图示：
- en: '[![](../Images/7da15d36be7f73d16272a5c9c753d4c2.png)](https://4.bp.blogspot.com/-0cbXveb1J_0/V-FtjJZ4rqI/AAAAAAAAMHM/bS32Pio2a1IFOyp5T86S0jiyB-3KAN1iwCEw/s1600/download%2B%25281%2529.png)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/7da15d36be7f73d16272a5c9c753d4c2.png)](https://4.bp.blogspot.com/-0cbXveb1J_0/V-FtjJZ4rqI/AAAAAAAAMHM/bS32Pio2a1IFOyp5T86S0jiyB-3KAN1iwCEw/s1600/download%2B%25281%2529.png)'
- en: 'Pretty standard computer-math-domain triad straight from Conway, but there''s
    one revolutionary element: **no danger zone**. Now computer-and-domain geeks without
    stats can do *Data Processing* without everything going all to hell. Seems reasonable. *EDIT:
    Sorry Shelly, Geringer beat you to it, you''re just not very noteworthy anymore.*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 完全是Conway的标准计算机-数学-领域三合一图示，但有一个革命性的元素：**没有危险区域**。现在，没有统计学知识的计算机和领域爱好者也能进行*数据处理*而不会搞得一团糟。这看起来很合理。*编辑：对不起Shelly，Geringer比你早一步，你现在已经不那么引人注目了。*
- en: '10\. In November 2015, StackExchange Data Science user Stephan Kolassa came
    up with my personal favorite, adding*Communications* to Conway and changing his *Substantive
    Expertise* to *Business*:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 10\. 在2015年11月，StackExchange数据科学用户Stephan Kolassa提出了我个人最喜欢的图示，将*通信*添加到Conway的图示中，并将他的*实质性专长*改为*商业*：
- en: '[![](../Images/f02565acc7c18a9205d38e8d4707d8f5.png)](https://3.bp.blogspot.com/-L_utsSrIS38/V-Fv5V4e98I/AAAAAAAAMHc/Jx6H2Zfk148bBt3p5-wzrwwi-lsXoijdQCLcB/s1600/aiQeT.png)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/f02565acc7c18a9205d38e8d4707d8f5.png)](https://3.bp.blogspot.com/-L_utsSrIS38/V-Fv5V4e98I/AAAAAAAAMHc/Jx6H2Zfk148bBt3p5-wzrwwi-lsXoijdQCLcB/s1600/aiQeT.png)'
- en: For all his effort, he was rewarded with only 21 (I'm one of them) upvotes in
    this beta-release forum. His categories are pretty good, too. I think I fall under *The
    Good Consultant*. Or possible *The Mediocre Consultant. The Consultant Who Tries
    Really Hard? *And yes, that's what a four-set Venn diagram looks like, not four
    circles like Malak's above, which does not contain all the combinations of intersections.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管付出了很多努力，他在这个beta发布论坛中只获得了21个（我也是其中之一）赞。虽然他的分类也非常不错。我认为我属于*优秀顾问*。或者可能是*平庸顾问*。*努力尝试的顾问？*
    是的，这就是四集维恩图的样子，而不是Malak上面的四个圆圈，这些圆圈并未包含所有交集的组合。
- en: '11\. In 2016, Matthew Mayo [blogged a diagram](/2016/03/data-science-puzzle-explained.html) by Gregory
    Piatetsky-Shapiro:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 11\. 在2016年，Matthew Mayo [博客中分享了Gregory Piatetsky-Shapiro的图示](/2016/03/data-science-puzzle-explained.html)：
- en: '[![](../Images/6afe88b04b05b59e73ed1e72f9f24384.png)](https://1.bp.blogspot.com/-XLjTNVYJcA0/V-FumKBKWCI/AAAAAAAAMHU/gedN8h8coMQoFQyDaFqoygEdYZhsWoa7gCLcB/s1600/data-science-venn.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/6afe88b04b05b59e73ed1e72f9f24384.png)](https://1.bp.blogspot.com/-XLjTNVYJcA0/V-FumKBKWCI/AAAAAAAAMHU/gedN8h8coMQoFQyDaFqoygEdYZhsWoa7gCLcB/s1600/data-science-venn.jpg)'
- en: Okay, this owes a debt to Tierney from four years prior, and although it purports
    to be a Venn diagram of data science, (a) it's not a Venn diagram, and (b) Data
    Science is *inside* one of the circles. It's good to see Big Data acknowledged,
    though. But...**Calibri**? Really? You went with the default font?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，这图示借鉴了四年前Tierney的作品，尽管它声称是数据科学的维恩图，（a）它并不是一个维恩图，（b）数据科学在其中一个圆圈内。这倒是让人看到大数据被认可了。但是...**Calibri**？真的？你选择了默认字体吗？
- en: '12\. Finally (and I''m sure I don''t have them all; If you know of any Venn
    diagrams I missed, please let me know!), later in 2016 Gartner [redid their busy
    Data Solutions diagram](http://blogs.gartner.com/christi-eubanks/three-lessons-crossfit-taught-data-science/),
    and made it prettier and confined to data science, as blogged by Christi Eubanks:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 12\. 最后（我确信我没有列举全；如果你知道我遗漏了什么维恩图，请告诉我！），2016年晚些时候，Gartner [重新设计了他们繁忙的数据解决方案图示](http://blogs.gartner.com/christi-eubanks/three-lessons-crossfit-taught-data-science/)，让它更漂亮，且只限于数据科学，正如Christi
    Eubanks在博客中所述：
- en: '[![](../Images/912c2ad687dfb5c1e16ca15b3255a2a3.png)](https://4.bp.blogspot.com/-G6EgWv_i9ns/V-FxPixL_tI/AAAAAAAAMHk/LQN1JN8lc9MnKuD-G_2PY6a9c0MEcyeDwCLcB/s1600/datascience_skills_venn_diagram2.png)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/912c2ad687dfb5c1e16ca15b3255a2a3.png)](https://4.bp.blogspot.com/-G6EgWv_i9ns/V-FxPixL_tI/AAAAAAAAMHk/LQN1JN8lc9MnKuD-G_2PY6a9c0MEcyeDwCLcB/s1600/datascience_skills_venn_diagram2.png)'
- en: We've come full circle, back to Conway, except again *Danger Zone* is replaced,
    this time by *Data En gineer.* I like the callouts pointing to the edges better
    than their previous mess, as well.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们回到了Conway的图示，只不过这次*危险区域*被*数据工程师*所取代。我也喜欢这些指向边缘的标记，比他们之前的混乱图示要好。
- en: '13\. Data Science Venn diagrams of the future:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 13\. 未来的数据科学维恩图：
- en: 'Wikipedia''s page on data science has the following totally-not-a-Venn-diagram:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科关于数据科学的页面包含了以下这个完全不是维恩图的图示：
- en: '[![](../Images/882e6ad0a5178aa5e3b2c1178c16bd5f.png)](https://4.bp.blogspot.com/-3shyHBawRZ8/V-Fxoul_KaI/AAAAAAAAMHo/zPKZfNZFrk08Zyuviz8pAqyJZSRpJr3OwCLcB/s1600/DataScienceDisciplines.png)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/882e6ad0a5178aa5e3b2c1178c16bd5f.png)](https://4.bp.blogspot.com/-3shyHBawRZ8/V-Fxoul_KaI/AAAAAAAAMHo/zPKZfNZFrk08Zyuviz8pAqyJZSRpJr3OwCLcB/s1600/DataScienceDisciplines.png)'
- en: Really, in my opinion, this is the way to look at data science. Maybe not these
    exact skills, but it really is a synergy of different disciplines. Unfortunately,
    skill in one discipline can sometimes mask serious deficiencies in another and
    give data science a bad name. (I may or may not have contributed somewhat to this
    phenomena in my misspent youth, like, last year.)
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，我认为这才是看待数据科学的方式。也许不是这些具体的技能，但它确实是不同学科的协同作用。不幸的是，一项技能有时会掩盖其他技能的严重不足，从而给数据科学带来坏名声。（我可能在去年年轻的时候也为这种现象做出了一些贡献。）
- en: 'Of course, then you''d need a really complicated Venn diagram. They do exist:
    here''s one for seven sets:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你还需要一个非常复杂的韦恩图。这些图确实存在：这是一个包含七个集合的图：
- en: '[![](../Images/5a4f04017a04725351416fd76f521e2c.png)](https://4.bp.blogspot.com/-bC1zcs__aEM/V-FyPoxJJPI/AAAAAAAAMHw/smQ0UkyqGVIMrFt7zWOCR6hf8OTdbFNowCLcB/s1600/tumblr_m74i4eR9Ym1qa0uujo1_1280.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/5a4f04017a04725351416fd76f521e2c.png)](https://4.bp.blogspot.com/-bC1zcs__aEM/V-FyPoxJJPI/AAAAAAAAMHw/smQ0UkyqGVIMrFt7zWOCR6hf8OTdbFNowCLcB/s1600/tumblr_m74i4eR9Ym1qa0uujo1_1280.jpg)'
- en: Anyone want to give it a try?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有人想试试吗？
