- en: 'As we continue to bring KDnuggets readers year-end roundups and predictions
    for 2019, we reach out to a number of influential industry companies for their
    takes, posing this question:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: '**What were the main developments in AI, Machine Learning, Analytics & Data
    Science in 2018 and what key trends do you expect in 2019?**'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
