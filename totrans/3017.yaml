- en: Looking for papers with code?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找带代码的论文吗？
- en: If so, this [GitHub repository](https://github.com/zziz/pwc), accurately titled
    "Papers with Code," by [Zaur Fataliyev](http://fataliyev.com/), is just what you
    are after.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这样，这个[GitHub仓库](https://github.com/zziz/pwc)，准确地称为“带代码的论文”，由[Zaur Fataliyev](http://fataliyev.com/)创建，正是你所需要的。
- en: Papers with code. Sorted by stars. Updated weekly.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 带代码的论文。按星级排序。每周更新。
- en: That may be straight to the point, but it's also pretty accurate.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能很直接，但也相当准确。
- en: 'Fataliyev, a Machine Learning Engineer based on Seoul, has put together this
    extensive collection with the help of contributor requests, and further describes
    the repo as such:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 基于首尔的机器学习工程师Fataliyev，在贡献者的请求帮助下，整理了这一广泛的资源，并进一步描述了该仓库如下：
- en: This work is in continuous progress and update. We are adding new PWC everyday!
    Tweet me [@fvzaur](https://twitter.com/fvzaur)
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这项工作正在持续进展和更新。我们每天都在添加新的PWC！在推特上关注我 [@fvzaur](https://twitter.com/fvzaur)
- en: ''
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Use [this](https://github.com/zziz/pwc/issues/11) thread to request us your
    favorite conference to be added to our watchlist and to PWC list.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 使用[这个](https://github.com/zziz/pwc/issues/11)线程请求我们将你最喜欢的会议添加到我们的观察列表和PWC列表中。
- en: Besides being sorted by stars, the papers are also arranged by year, making
    it even easier to find standout research — with, of course, corresponding code.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了按星级排序，论文还按年份排列，使得找到突出研究变得更加容易——当然，还有相应的代码。
- en: '![By year](../Images/9ad7bb23129d1612106c24eca2e938bc.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![按年份](../Images/9ad7bb23129d1612106c24eca2e938bc.png)'
- en: So be sure to check out the repo if it sounds like something which might interest
    you, and also send your thanks to Zaur for putting together something so useful
    to the rest of us.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这听起来对你感兴趣，务必查看一下这个仓库，并且向Zaur表示感谢，因为他为我们整理了这样一个有用的资源。
