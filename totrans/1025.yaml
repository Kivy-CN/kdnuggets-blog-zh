- en: Bayes Theorem gives us a way of updating our beliefs in light of new evidence,
    taking into account the strength of our prior beliefs. Deploying Bayes Theorem,
    you seek to answer the question: **what is the likelihood of my hypothesis in
    light of new evidence?**
