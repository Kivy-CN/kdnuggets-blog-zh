- en: '**Learn Python (Downloads – 10k)**'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Learn Python（下载量 – 1万）**'
- en: You no longer require your machines to learn Python. Here's a python tutorial
    for your android phone. This tutorial covers the basics in python, data types,
    control structures modules etc. For an improved learning knowledge, this instructional
    exercise also includes true false, jumbled puzzles and question-answers. It's
    an incredible starting point for people inspired by python.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你不再需要你的电脑来学习 Python。这是一个针对安卓手机的 Python 教程。这个教程涵盖了 Python 的基础知识、数据类型、控制结构模块等。为了提高学习体验，这个教程还包括了真假题、混乱谜题和问答。对于对
    Python 感兴趣的人来说，这是一个很好的起点。
- en: '**R Programming (Downloads – 10k)**'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**R Programming（下载量 – 1万）**'
- en: Just like Python, you can learn R too on your Android powered device. This application
    acquaints you with fundamentals of R Programming. Consider it as a smaller version
    of twirl in R. This app is best suited for amateurs. It comprises of Vectors,
    Functions, Matrices, Factors, Data Frames, Lists etc...
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 就像 Python 一样，你也可以在你的 Android 设备上学习 R。这个应用程序向你介绍了 R 编程的基础。可以把它看作是 R 的一个简化版本。这个应用最适合初学者。它包含了向量、函数、矩阵、因子、数据框、列表等内容。
- en: '**Basic Statistics (Downloads – 50k)**'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Basic Statistics（下载量 – 5万）**'
- en: This app is for freshers in data science/analytics. Think of this application
    as a boost on different statistical measures such as graphs and frequency distribution,
    data description, hypothesis testing and many more. If you are getting ready to
    take an exam, this can be a perfect guide for you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个应用程序是为数据科学/分析的新手设计的。将此应用视为在不同统计度量（如图表和频率分布、数据描述、假设检验等）上的一种提升。如果你正在准备考试，这可能是一个完美的指南。
- en: '**Probability Distributions (Downloads – 50k)**'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Probability Distributions（下载量 – 5万）**'
- en: After acquiring fundamentals of statistics, this application would be the next
    best step to take. This application enables you to face sophisticated functions
    in your android gadgets. You should be familiar with probability distribution
    like binomials.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在掌握统计学基础之后，这款应用将是下一个最佳选择。这个应用让你可以在你的安卓设备上处理复杂的功能。你应该熟悉像二项分布这样的概率分布。
- en: '**Udacity (Downloads – 1 million)**'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Udacity（下载量 – 100万）**'
- en: Udacity app offers an extensive variety of courses. Since, it is a mobile app,
    you can take the courses in mobile devices. There is no difference on their website
    or mobile app. The application UI is decent and simple to use.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Udacity 应用提供了各种各样的课程。由于它是一个移动应用，你可以在移动设备上进行课程学习。无论是在网站上还是在移动应用上，没有任何区别。应用的界面设计得体且简单易用。
- en: It may be hard to download all 10 applications onto your android device. With
    the boom in [mobile app development](https://mindster.in/mobile-app-development-services)
    sector, more apps are launched every day to satisfy the users. To reap the benefits
    from these applications, you should try and set aside some time each day to spend
    on training exercises.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 可能很难将所有10个应用程序下载到你的安卓设备上。随着[移动应用开发](https://mindster.in/mobile-app-development-services)领域的繁荣，每天都有更多的应用程序推出以满足用户需求。为了从这些应用程序中获益，你应该每天尽量挤出一些时间进行培训练习。
