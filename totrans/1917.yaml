- en: '*Description excerpt*: Models improve our abilities to make accurate forecasts.
    They help us make better decisions and adopt more effective strategies. They even
    can improve our ability to design institutions and procedures.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述摘录*: 模型提高了我们做出准确预测的能力。它们帮助我们做出更好的决策并采用更有效的策略。它们甚至可以提升我们设计机构和程序的能力。'
