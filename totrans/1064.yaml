- en: About The Book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于本书
- en: '![Data Science at the Command Line: The Free eBook](../Images/51ce6b69067f5143a738e9a34376e4e9.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![《命令行中的数据科学：免费电子书》](../Images/51ce6b69067f5143a738e9a34376e4e9.png)'
- en: '[Get Free eBook](https://datascienceatthecommandline.com/) | [Star a GitHub
    Repo](https://github.com/jeroenjanssens/data-science-at-the-command-line) | [Book
    on Amazon](https://www.amazon.com/Data-Science-Command-Line-Explore-dp-1492087912/dp/1492087912)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[获取免费电子书](https://datascienceatthecommandline.com/) | [在 GitHub 上收藏](https://github.com/jeroenjanssens/data-science-at-the-command-line)
    | [在亚马逊上购买](https://www.amazon.com/Data-Science-Command-Line-Explore-dp-1492087912/dp/1492087912)'
- en: The book explains with coding examples on how we can use Unix power tools to
    perform all of the tasks related to data science. This book is for all data professionals,
    engineers, system administrators, and researchers. The free eBook is interactive,
    and It took me no time to go through all of the core topics. I have read epubs,
    pdfs, and hard copy, but this style of reading books is next level. It’s like
    reading the documentation of your favorite library but better.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过编程示例解释了如何利用 Unix 强大工具执行与数据科学相关的所有任务。本书适合所有数据专业人士、工程师、系统管理员和研究人员。免费的电子书是互动式的，几乎没有时间就能掌握所有核心主题。我读过电子书、PDF
    和纸质书，但这种阅读方式简直是一个新境界。它就像是在阅读你最喜欢的库的文档，但更好。
- en: '**The book covers:**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**本书内容包括：**'
- en: Obtaining Data
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 获取数据
- en: Creating Command-line Tools
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建命令行工具
- en: Scrubbing Data
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清理数据
- en: Project Management with Make
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Make 的项目管理
- en: Exploring Data
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索数据
- en: Parallel Pipelines
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 并行管道
- en: Modeling Data
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据建模
- en: Polyglot Data Science
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多语言数据科学
- en: In this book, you will learn how to use APIs, datasets, and spreadsheets to
    extract the data. Then perform data clearing and manipulation operations. After
    that, you will learn data analysis and visualization using **rush**. You will
    also learn to manage data science workflow, create parallel pipelines, and build
    machine learning models (regression, classification). Apart from core topics,
    you will also learn on how Unix power tools will make you more productive in running
    quick data analysis.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将学习如何使用API、数据集和电子表格来提取数据。接着，进行数据清理和操作。之后，你将学习如何使用**rush**进行数据分析和可视化。你还将学会管理数据科学工作流程、创建并行管道以及构建机器学习模型（回归、分类）。除了核心主题，你还会学到如何利用Unix的强大工具提升你进行快速数据分析的效率。
- en: I love how we can use **csvsql** to run SQL queries on a CSV file and how we
    can use the **rush** to plot all kinds of graphs. I have never seen any machine
    learning engineer preprocessing the data, creating models, and evaluating the
    results using command-line tools. When I first read about the modeling section,
    I was skeptical, I knew they must be running Python or R scripts to train, but
    to my surprise, the author used **vw** to train and run evaluation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢如何使用**csvsql**对CSV文件运行SQL查询，以及如何使用**rush**绘制各种图表。我从未见过任何机器学习工程师使用命令行工具进行数据预处理、创建模型和评估结果。当我第一次读到建模部分时，我感到怀疑，我知道他们必须使用Python或R脚本进行训练，但令我惊讶的是，作者使用了**vw**进行训练和评估。
- en: Special Features
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特殊功能
- en: There are many features in this book that stand out, but some of them were so
    mind-blowing, and I will be mentioning them in this review.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书有许多突出的特点，但其中一些令人震惊的特性将在本评论中提到。
- en: Data Analysis
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据分析
- en: One-liner data analysis with a combination of power tools and SQL queries is
    something I never imagined. This book explains various ways of extracting and
    analyzing data, such as using grep, header, trim, and csvsql.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一行代码的数据分析结合强大工具和SQL查询是我从未想象过的。这本书解释了多种提取和分析数据的方法，如使用grep、header、trim和csvsql。
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Data Visualization
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据可视化
- en: The book shows how you can use the **rush** to perform any **R**-based data
    analysis. Run complex statistics function, explore data, and then visualize it
    in any form using **ggplot**. The book also teaches you to create your tool to
    streamline your current workflow.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书展示了如何使用**rush**进行任何基于**R**的数据分析。运行复杂的统计函数，探索数据，然后使用**ggplot**以任何形式可视化数据。书中还教你如何创建自己的工具，以优化当前的工作流程。
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '![Data Science at the Command Line: The Free eBook](../Images/76980780b41a54ade9f4f22406b9a43a.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学命令行：免费电子书](../Images/76980780b41a54ade9f4f22406b9a43a.png)'
- en: Model Training
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模型训练
- en: I am still surprised at how we can use **vw** to run regression and **skll**
    to train classification models. I don’t want to spoil more, because you need to
    experience it on your own to understand it.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然对如何使用**vw**进行回归分析以及如何使用**skll**训练分类模型感到惊讶。我不想透露太多，因为你需要亲自体验才能理解。
- en: '[PRE2]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: These tools take multiple arguments and train models using the same algorithms.
    Nothing is different about it. It’s just we are doing all of this with a single
    line of the script. In Python, we have to write at least 20-30 lines to get similar
    results.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具接受多个参数，并使用相同的算法训练模型。没有什么不同，只是我们用一行脚本完成所有这些。在Python中，我们需要写至少20-30行代码才能获得类似的结果。
- en: '[PRE3]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: GNU Parallel Pipelines
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GNU并行管道
- en: If you are working with a large file or downloading large datasets, **parallel**
    will reduce the time to run any computational process. It will allow you to parallelize
    and distribute commands and pipelines. Best thing about **parallel** is that you
    don’t have to modify the current tools in order to run a parallel task.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在处理大型文件或下载大型数据集，**parallel**将减少运行任何计算过程的时间。它将允许你并行化和分配命令及管道。**parallel**的最佳之处在于，你不需要修改当前的工具就能运行并行任务。
- en: '[PRE4]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Conclusion
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Data science is an exciting field, and command-line tools make it more interesting
    as it takes away complexity and provides you with new and easy ways to perform
    the task with a single line of code. The book perfectly explains the need for
    these power tools and how we can leverage them to improve the current data science
    workflow. If you have made up your mind on reading this book, then I will suggest
    that you learn by writing the scripts and testing them on your own. The book also
    guides you to pull and run a docker image so that you don’t have to install the
    Unix power tools manually.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个令人兴奋的领域，而命令行工具使其更加有趣，因为它简化了复杂性，并提供了用一行代码执行任务的新方法。书中完美地解释了这些强大工具的必要性以及如何利用它们改进当前的数据科学工作流程。如果你决定阅读这本书，我建议你通过编写脚本并自行测试来学习。书中还指导你拉取并运行
    docker 镜像，以便你无需手动安装 Unix 强大工具。
