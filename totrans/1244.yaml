- en: When you start pursuing a job in data science, some skills to acquire will be
    obvious. You know you’ll need experience in coding, analytics and mathematics,
    but you should also cultivate some soft skills. While these may not come to mind
    immediately when you think of data science, they’ll play a critical role in your
    career.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始追求数据科学职位时，一些需要掌握的技能会很明显。你知道你需要具备编码、分析和数学经验，但你也应该培养一些软技能。虽然这些技能在你想到数据科学时可能不会立刻浮现，但它们将在你的职业生涯中发挥关键作用。
- en: Data science jobs are still in high demand, but [new openings are declining](https://sloanreview.mit.edu/article/the-recessions-impact-on-analytics-and-data-science/),
    albeit slower than other occupations. The field’s profitability will also draw
    more applicants, so competition is rising. If you want to stand out among your
    fellow applicants, here are some supporting skills you should develop.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学职位仍然需求旺盛，但[新职位的数量在下降](https://sloanreview.mit.edu/article/the-recessions-impact-on-analytics-and-data-science/)，虽然下降速度比其他职业要慢。该领域的盈利能力也会吸引更多的申请者，因此竞争在上升。如果你想在申请者中脱颖而出，以下是一些你应该发展的辅助技能。
- en: '**1\. Critical Thinking**'
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. 批判性思维**'
- en: Many jobs will look for applicants with strong critical thinking skills, especially
    in data science. You should be able to see a problem from multiple perspectives,
    understand how to approach it and analyze your results. This process is the foundation
    for many data science applications, even if it isn’t unique to the industry.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 许多职位会寻找具备强大批判性思维技能的申请者，特别是在数据科学领域。你应该能够从多个角度看待问题，了解如何处理它并分析你的结果。这个过程是许多数据科学应用的基础，即使它并非行业所独有。
- en: As a data scientist, you need to know how to frame a question correctly, not
    just answer it. You have to analyze an issue from multiple angles to find the
    root of the problem. After resolving something, you should reflect on the process
    and understand why it proceeded the way it did.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你需要知道如何正确地提出问题，而不仅仅是回答问题。你必须从多个角度分析一个问题，以找到问题的根源。在解决问题后，你应该反思这个过程，并理解它为何如此发展。
- en: To develop critical thinking skills, take on various problem-solving projects
    in your spare time. Try approaching them from multiple perspectives and demonstrating
    a diversity of methods in resolving them. Cultivating a portfolio of these projects
    can show potential employers your knack for critical thinking.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要培养批判性思维技能，利用空闲时间参与各种解决问题的项目。尝试从多个角度进行分析，并展示多种解决方法。培养这样一个项目组合可以向潜在雇主展示你在批判性思维方面的能力。
- en: '**2\. Communication**'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. 沟通能力**'
- en: You may not think of data science as a communication-heavy field, but that’s
    far from the truth. While analysis may be the core of your work, you have to communicate
    your results. Data science involves a lot of collaboration and reporting, so you
    should know how to do so effectively.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不会把数据科学当作一个沟通密集的领域，但事实远非如此。虽然分析可能是你工作的核心，但你必须沟通你的结果。数据科学涉及大量的协作和报告，因此你需要知道如何有效地进行沟通。
- en: Studies suggest that inadequate communication costs large companies [$62.4 million
    a year](https://www.shrm.org/resourcesandtools/hr-topics/behavioral-competencies/communication/pages/the-cost-of-poor-communications.aspx)
    on average. If you can’t explain your problems or ideas to co-workers and management,
    they won’t see the full extent of your technical abilities. Miscommunication can
    lead to unoptimized processes, shortcomings and losses.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，沟通不畅使大型公司每年平均损失[$62.4百万](https://www.shrm.org/resourcesandtools/hr-topics/behavioral-competencies/communication/pages/the-cost-of-poor-communications.aspx)。如果你不能向同事和管理层解释你的问题或想法，他们将无法看到你技术能力的全部。误沟通可能导致流程未优化、缺陷和损失。
- en: Thankfully, developing and showcasing communication skills is relatively straightforward.
    As you go throughout your work and personal life, seek team projects. The more
    you work in a group, the better you’ll become at communicating, and you’ll have
    evidence of it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，发展和展示沟通技能相对简单。你在工作和个人生活中，寻找团队项目。你在团队中工作的越多，你的沟通能力就会越强，并且你将拥有相关的证据。
- en: '**3\. Intellectual Curiosity**'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3\. 知识好奇心**'
- en: A good data scientist will look for solutions to problems, but a great one will
    seek things to fix. Data science is a potentially disruptive field, so you should
    be able to think outside of traditional frameworks. Intellectual curiosity drives
    data scientists to find under-the-radar issues and solve them creatively.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的数据科学家会寻找问题的解决方案，但一个伟大的数据科学家会寻找需要修复的事物。数据科学是一个潜在的颠覆性领域，因此你应该能够跳出传统框架进行思考。知识好奇心驱动数据科学家发现隐蔽的问题并创造性地解决它们。
- en: Employers want a data scientist with a drive to learn more. This frame of mind
    helps find solutions and can lead to company expansion. Curiosity drives growth,
    so any business will be happy to find an intellectually curious candidate.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 雇主希望看到一个有强烈学习欲望的数据科学家。这种心态有助于找到解决方案，并可能推动公司扩展。好奇心驱动增长，因此任何企业都会乐意找到一个知识好奇的候选人。
- en: To cultivate intellectual curiosity, start asking questions. Pursue independent
    projects and ask why and how at every step of the process. Over time, you’ll develop
    a portfolio full of unique problem-solving approaches and a history of curiosity.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了培养知识好奇心，开始提问吧。追求独立项目，在每一个步骤中询问为什么和如何。随着时间的推移，你将积累一个充满独特问题解决方法和好奇心的作品集。
- en: '**4\. Adaptability**'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4\. 适应能力**'
- en: While it’s easy to think of the sciences as rigid, you’ll have to be adaptable
    as a data scientist. Adaptability is desirable in virtually any skilled trade,
    as employees often [gain new skills on the job](https://www.commercialvanshelving.com/blog/skilled-trade-jobs-highest-demand/),
    meeting diverse needs. The more you can shift to meet new challenges, the more
    useful an employee you’ll be.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然科学看似严谨，但作为数据科学家，你必须具备适应能力。适应能力在几乎所有技术工种中都是令人向往的，因为员工经常在工作中[获得新技能](https://www.commercialvanshelving.com/blog/skilled-trade-jobs-highest-demand/)，以满足多样化的需求。你能够更好地应对新挑战，你就会成为更有价值的员工。
- en: Data science influences many aspects of business today, so you’ll have to apply
    yourself to various situations. As a tech-centric field, data science is also
    always evolving. New technologies and methods emerge regularly, and you’ll have
    to be able to adapt to them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学影响着今天商业的许多方面，因此你必须适应各种情况。作为一个技术导向的领域，数据科学也在不断发展。新的技术和方法不断出现，你需要能够适应这些变化。
- en: You can develop adaptability by intentionally putting yourself in unfamiliar
    situations. Start some projects in an area you’re less comfortable or knowledgeable
    in. Volunteer to be part of new projects or processes in your current job or at
    school. You’ll learn how to evolve in the process.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过故意将自己置于陌生的情况来培养适应能力。开始一些你不太熟悉或不了解的领域的项目。在你当前的工作或学校中，志愿参与新的项目或过程。你将学习在这个过程中如何发展。
- en: '**5\. Time Management**'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5\. 时间管理**'
- en: You should have reliable time management skills as a data scientist. It can
    be a demanding field, and it’s easy to feel overwhelmed in today’s fast-paced
    work environment. If you can effectively manage your time, you’ll be more productive
    and avoid burnout.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你应该具备可靠的时间管理技能。这个领域可能会很有挑战性，在今天快节奏的工作环境中，很容易感到不堪重负。如果你能够有效管理时间，你会更高效地工作，并避免倦怠。
- en: One study found that [65% of American workers](https://www.stress.org/workplace-stress)
    report that workplace stress has caused difficulty, with 10% saying problems are
    severe. Time management skills can help you reduce this stress. As a result, you’ll
    feel better, and your work will improve.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一项研究发现，[65% 的美国工人](https://www.stress.org/workplace-stress)报告称工作压力造成了困难，其中10%的人表示问题非常严重。时间管理技能可以帮助你减少这种压力。因此，你会感觉更好，工作也会有所改善。
- en: You can start applying time management techniques in your current position or
    with schoolwork. Test different strategies, like setting timers and prioritizing
    essential tasks, and find a method or combination that works best for you. You
    can then explain to potential employers how you use these to manage your time
    effectively.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在当前职位或学业中开始应用时间管理技巧。测试不同的策略，比如设置定时器和优先处理重要任务，并找到最适合你的方法或组合。然后你可以向潜在的雇主解释你如何有效地管理时间。
- en: '**Become the Best Data Science Candidate You Can Be**'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**成为最优秀的数据科学候选人**'
- en: As you work to acquire the experience and technical skills you need for data
    science, remember these support skills. If you can cultivate these abilities,
    you’ll become a more valuable candidate. Even if you already work in a related
    field, you can start applying these to maximize your potential.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在你努力获得数据科学所需的经验和技术技能时，请记住这些辅助技能。如果你能培养这些能力，你将成为更有价值的候选人。即使你已经在相关领域工作，也可以开始应用这些技能，以最大化你的潜力。
