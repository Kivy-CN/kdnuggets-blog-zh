- en: All these factors have put employees in a challenging position when more and
    more become cautious if they will still have their jobs in the next few months.
    But times of uncertainty definitely make organizations push boundaries and innovate.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些因素使员工处于一个具有挑战性的境地，因为越来越多的人开始担心未来几个月是否还能保住工作。但不确定的时期确实使组织推动边界并进行创新。
- en: India has shown and proven exactly that. [The Indian tech startup ecosystem](https://economictimes.indiatimes.com/tech/technology/deep-tech-vcs-up-india-focus-as-generative-ai-reshapes-tech/articleshow/99387963.cms?from=mdr)
    has been growing and growing, with more organizations building AI systems, gaining
    a lot of investor attraction, and more and more edtech companies dropping out
    of thin air to meet the growing demand.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 印度确实已经展示并证明了这一点。[印度科技初创公司生态系统](https://economictimes.indiatimes.com/tech/technology/deep-tech-vcs-up-india-focus-as-generative-ai-reshapes-tech/articleshow/99387963.cms?from=mdr)正在不断增长，越来越多的组织在构建AI系统，吸引了大量投资者的关注，同时也有越来越多的教育科技公司应运而生，以满足不断增长的需求。
- en: India has one of the largest populations of software engineers in the world,
    and the country has realized the talent it acquires and has decided to push its
    boundaries based on that.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 印度拥有全球最大的软件工程师群体之一，该国认识到其所拥有的人才，并决定以此为基础扩展其边界。
- en: So let’s get straight into it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们直接进入主题。
- en: 1\. Fi
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Fi
- en: '[Fi](https://fi.money/) is a company founded in 2019 that created a financial
    app with an in-built savings account using cutting-edge tech. They have raised
    $13.2 million in seed funds, led by Sequoia India & Ribbit Capital. If you’re
    looking to get into fintech, Fi is a good company to look into.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fi](https://fi.money/)是一家成立于2019年的公司，创建了一款内置储蓄账户的金融应用程序，使用前沿技术。他们已获得1320万美元的种子资金，由红杉资本印度分公司和Ribbit
    Capital领投。如果你想进入金融科技领域，Fi是一个值得关注的好公司。'
- en: The company has and is continuously looking for candidates with skills such
    as data science and web development. They have had common job titles such as Product
    Manager, Risk Analyst, and Back End Developer.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司一直在寻找具备数据科学和网页开发等技能的候选人。他们曾有过常见的职位名称，如产品经理、风险分析师和后台开发工程师。
- en: 2\. Sprinto
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Sprinto
- en: Founded in 2019, [Sprinto](https://sprinto.com/) is a software development company
    that automates information security compliance & privacy laws for fast-growing
    SaaS companies. The platform works with any cloud setup and helps monitor entity-level
    risks and controls from a single dashboard.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于2019年，[Sprinto](https://sprinto.com/)是一家软件开发公司，自动化了快速增长的SaaS公司在信息安全合规性和隐私法律方面的需求。该平台与任何云设置兼容，并通过一个单一的仪表盘帮助监控实体级风险和控制。
- en: The company has common job titles such as Full Stack Engineer, Customer Experience
    Manager, and Product Manager, and has a variety of vacancies online.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司有常见的职位名称，如全栈工程师、客户体验经理和产品经理，并且在线上有各种空缺职位。
- en: 3\. Jar
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Jar
- en: 'Okay another fintech company: [Jar](https://www.myjar.app/). A company founded
    in 2021, Jar was on a mission to reacquaint people with savings through the concept
    of a piggy bank - a concept we were familiar with when we were young. They have
    a revolutionary method of taking spare change from digital transactions and investing
    it in digital gold.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，另一个金融科技公司：[Jar](https://www.myjar.app/)。Jar成立于2021年，致力于通过储蓄罐的概念重新唤起人们对储蓄的兴趣——这是我们小时候熟悉的概念。他们有一种革命性的方法来从数字交易中提取零散零钱，并将其投资于数字黄金。
- en: Their most upcoming job titles are software engineers, mobile application developers
    and others that have a data science background.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他们目前招聘的职位包括软件工程师、移动应用开发者以及具有数据科学背景的其他职位。
- en: 4\. Zepto
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. Zepto
- en: '[Zepto](https://www.zeptonow.com/) is an e-grocery company that was founded
    in 2021 by two Stanford University dropouts, Aadit Palicha and Kaivalya Vohra.
    Not only is it India’s fastest-growing e-grocery company, but it has been valued
    at $1.4 Billion following its recent Series-E funding. Their headquarters is in
    Mumbai, however, the company is present across 10 major cities in the country
    with over 1000 employees.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Zepto](https://www.zeptonow.com/)是一家成立于2021年的电子食品杂货公司，由斯坦福大学的退学者Aadit Palicha和Kaivalya
    Vohra创办。它不仅是印度增长最快的电子食品杂货公司，而且在最近的E轮融资后估值达到14亿美元。他们的总部位于孟买，但公司在印度的10个主要城市有超过1000名员工。'
- en: Zepto's largest job functions are within the operations, engineering, and sales
    divisions. Have a look on LinkedIn or their careers section for a list of jobs
    available.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Zepto的主要职位功能包括运营、工程和销售部门。可以在LinkedIn或他们的招聘页面查看可用的职位列表。
- en: 5\. GoKwik
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. GoKwik
- en: This ones for the data professionals who love nothing but data. [GoKwik](https://gokwik.co/)
    is a data & technology-led enabler that is on a mission to democratize the shopping
    experience. The company was founded in 2020, with roughly 250 employees.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个适合那些热爱数据的专业人士。[GoKwik](https://gokwik.co/)是一家数据与技术驱动的公司，致力于民主化购物体验。公司成立于2020年，员工约250人。
- en: If you’re looking for a 100% remote job, then GoKwik is exactly that. They are
    a 100% remote-first company and will continue to be 100% remote, with team members
    spread across 50+ cities and towns in India.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找一个100%远程工作的职位，那么GoKwik正是你所需要的。他们是一家100%远程优先的公司，并将继续保持100%远程，团队成员分布在印度50多个城市和城镇。
- en: They have common job titles in Customer Experience Manager, Product Manager,
    and Sales Manager around different divisions such as Engineering, Customer Success,
    and Product Management.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在客户体验经理、产品经理和销售经理等职位上有共同的职位名称，涵盖工程、客户成功和产品管理等不同部门。
- en: 6\. BluSmart
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. BluSmart
- en: The first to do it. [BluSmart](https://blu-smart.com/) is India's first all-electric
    ride-hailing mobility service. Some of us are aware of urban India and its challenges
    with traffic. BluSmart has taken on this challenge by creating a sustainable means
    of transportation for India. But not at a cost, at an efficient, affordable, intelligent,
    safe and reliable mobility.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第一家做到这一点的。[BluSmart](https://blu-smart.com/)是印度首个全电动打车出行服务。我们中的一些人对印度的城市及其交通挑战有所了解。BluSmart通过创造一种可持续的交通方式来应对这一挑战。但不是以成本为代价，而是以高效、实惠、智能、安全和可靠的出行方式。
- en: BluSmart’s largest job functions are within the engineering, operations, customer
    success and support division. The most common job titles are software engineer,
    product manager, and mobile application developer.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: BluSmart的主要职位功能包括工程、运营、客户成功和支持部门。最常见的职位名称有软件工程师、产品经理和移动应用开发者。
- en: 7\. Skyroot Aerospace
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. Skyroot Aerospace
- en: Okay, this one may be a bit different to the tech world per se. But we have
    all been hearing about India and its recent work with space - it’s been incredible
    to hear, so it may be even better to get involved. [Skyroot Aerospace](https://skyroot.in/)
    was founded in 2018 with its headquarters in Hyderabad, India. The company specializes
    in futuristic space-launch vehicle design and building. India is becoming more
    and more competitive, and companies such as Skyroot Aerospace are innovations
    you want to be a part of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，这个可能与科技界稍有不同。但我们都听说过印度及其近期在太空领域的工作——听起来非常令人兴奋，参与其中可能更好。[Skyroot Aerospace](https://skyroot.in/)成立于2018年，总部位于印度海得拉巴。公司专注于未来主义的太空发射器设计和制造。印度正变得越来越具有竞争力，像Skyroot
    Aerospace这样的公司是你想要参与的创新。
- en: They are not exactly part of the tech industry, however, as a tech professional,
    your skills are highly desirable and transferable. Skyroot Aerospace focuses on
    job roles such as engineering, operations, and quality assurance.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 它们不完全属于科技行业，但作为一名科技专业人士，你的技能非常受欢迎且具有可转移性。Skyroot Aerospace 专注于工程、运营和质量保证等职位角色。
- en: Conclusion
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: As more people get laid off, it can be difficult with the job search. Many are
    unsure of what companies to look into and which ones have areas of progression
    and continuous innovation. I hope this article has helped to steer your job search
    more effectively with start-ups that you can trust.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的人失业，找工作可能会变得困难。许多人不确定应该关注哪些公司，以及哪些公司具有发展和持续创新的领域。希望这篇文章能更有效地引导你的求职方向，找到值得信赖的初创公司。
