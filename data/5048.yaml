  type: TYPE_NORMAL
  zh: 数据管理和处理：[密歇根大学的 Python for Everybody](https://www.coursera.org/specializations/python)
- en: 'Data Analysis: [Data Analysis and Interpretation Specialization](https://www.coursera.org/specializations/data-analysis)'
