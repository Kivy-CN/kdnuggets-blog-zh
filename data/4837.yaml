  zh: 仅限有限时间内有效。
- en: For more information, contact [info@futuretext.com](mailto:info@futuretext.com)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多信息，请联系[info@futuretext.com](mailto:info@futuretext.com)
- en: This program is created by [Ajit Jaokar](https://www.linkedin.com/in/ajitjaokar/).
    Based in London, Ajit works in Data Science and Artificial Intelligence and teaches
    at Oxford University (Data Science for Internet of Things). This program is oriented
    to practitioners and is not associated with an academic institution.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目由[Ajit Jaokar](https://www.linkedin.com/in/ajitjaokar/)创建。Ajit基于伦敦，专注于数据科学和人工智能，并在牛津大学教授（物联网数据科学）。该项目面向从业者，与任何学术机构无关。
