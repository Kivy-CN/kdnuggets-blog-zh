  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#4 — ktrain'
- en: '**Usecase: **a low-code wrapper for Keras that enshines machine learning best
    practices into the hyperparameter and model training pipeline.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**用例：** 一个低代码的 Keras 封装，将机器学习最佳实践融入超参数和模型训练管道中。'
- en: '[Arun Maiya](https://medium.com/u/4581d07591d5?source=post_page-----f16ecd91c95d--------------------------------),
    a machine learning researcher and data science team lead, has compiled the recent
    advancements from arXiv into functions that can be effortlessly deployed across
    computer vision, natural language processing, and graph-based approaches.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[Arun Maiya](https://medium.com/u/4581d07591d5?source=post_page-----f16ecd91c95d--------------------------------)，一位机器学习研究员和数据科学团队负责人，已经将
    arXiv 上的最新进展整理成可以轻松部署到计算机视觉、自然语言处理和基于图的方法中的函数。'
- en: '**How to use:** simplify the training, inspection, and application of state-of-the-art
    machine learning models — e.g.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何使用：** 简化最先进机器学习模型的训练、检查和应用——例如。'
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '#5 — MLFlow'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#5 — MLFlow'
- en: '**Usecase: **move your experiment tracking from manual Excel logs to this automated
    platform.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**用例：** 将你的实验跟踪从手动的 Excel 日志转移到这个自动化平台。'
- en: '[ML Flow](https://mlflow.org/docs/latest/index.html) enables the automatic
    tracking of parameters, code versions, metrics, and output files. The MlflowClient
    function creates and manages experiments, pipeline runs, and model versions. Log
    artifacts (e.g. datasets), metrics, and hyperparameters with `mlflow.log_artifact`, `.log_metric()` and `.log_param()`.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[ML Flow](https://mlflow.org/docs/latest/index.html) 使得参数、代码版本、指标和输出文件的自动跟踪成为可能。MlflowClient
    函数用于创建和管理实验、管道运行和模型版本。使用 `mlflow.log_artifact`、`.log_metric()` 和 `.log_param()`
    来记录工件（例如数据集）、指标和超参数。'
- en: You can easily view all metadata and results across experiments in a local host
    browser with the `mlflow ui`command.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过 `mlflow ui` 命令在本地主机浏览器中轻松查看所有实验的元数据和结果。
- en: '**How to use:** set up MLFlow with…'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何使用：** 配置 MLFlow 以...'
- en: '[PRE2]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: …then run existing projects with the `mlflow run` command, which runs a project
    from either a local directory or a GitHub URL.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: …然后使用 `mlflow run` 命令运行现有项目，该命令可以从本地目录或 GitHub URL 运行项目。
