- en: '![](../Images/b851cc48a08423b6e5605eeeff57eb5c.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b851cc48a08423b6e5605eeeff57eb5c.png)'
- en: 'Figure 1: Google Project Sunroof Project'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：谷歌太阳能屋顶项目
- en: It’s a very cool application of Deep Learning. But let’s assume there “might”
    be an even better way to estimate solar energy savings. For example, you want
    to use Deep Learning to estimate how much solar energy we could generate with
    solar panels on the Golden Gate Bridge (that probably wouldn’t be a very popular
    decision in San Francisco). The obvious application would be to analyze several
    photos of the Golden Gate Bridge and estimate clear skies based upon cloud coverage.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种非常酷的深度学习应用。但假设“可能”存在一种更好的方法来估算太阳能节省。例如，你想使用深度学习来估算如果在金门大桥上安装太阳能板，我们能生成多少太阳能（这可能在旧金山不会是一个非常受欢迎的决定）。明显的应用是分析几张金门大桥的照片，并根据云层覆盖估算晴空。
- en: However instead of estimating the potential solar energy generation based upon
    “cloud coverage,” what if we wanted to use “sunlight reflection” to generate the
    solar energy estimate (see Figure 2)?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果我们不根据“云层覆盖”来估算潜在的太阳能发电量，而是想用“阳光反射”来生成太阳能估算（见图2）呢？
- en: '![](../Images/6a987ebbdccf88593bd27a15cae6a4dc.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6a987ebbdccf88593bd27a15cae6a4dc.png)'
- en: 'Figure 2: Determining Best Predictive Variables for the Golden Gate Bridge'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：确定金门大桥的最佳预测变量
- en: Or maybe you want to test another metric based upon the “sharpness of the shadows”
    generated by the bridge? Or another metric based upon how many people in the photo
    are wearing sunglasses? Or yet another metric based upon…
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 或许你想测试另一种指标，比如基于桥梁产生的“阴影锐度”？或者另一种指标，比如照片中有多少人戴着太阳镜？或者再有另一种基于……
- en: How do you know which of these variables – clouds or reflection or shadows or
    sunglasses or anything else – is the better predictor of solar energy generation?
    You try them all!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何知道这些变量中的哪一个——云层、反射、阴影、太阳镜或其他任何东西——是太阳能发电的更好预测指标？你尝试它们所有的！
- en: This thought process highlights an important behavioral trait of the best data
    scientists; the best data scientists have strong imaginative skills for not just
    “thinking outside the box” – but actually redefining the box – in trying to find
    variables and metrics that ***might*** be better predictors of performance.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种思维过程突显了最佳数据科学家的一个重要行为特征：最佳数据科学家不仅具有“跳出框框”的强大想象力，还能真正重新定义框框——在寻找可能更好地预测性能的变量和指标时。
- en: The word “might” is a powerful enabler. “Might” is used to say or indicate that
    something is possible. It’s a data scientist’s most important concept, because
    “might” gives the data scientist the license to explore, be wrong, learn and try
    again.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “可能”这个词是一个强大的赋能者。“可能”用来表示或指示某事是可能的。这是数据科学家最重要的概念，因为“可能”赋予了数据科学家探索、犯错、学习和再尝试的许可。
- en: “It Can’t Be Done” Is Not a Data Scientist Term
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “这不可能完成”不是数据科学家的用语
- en: 'Andrew Ng, artificial intelligence visionary and fearless leader for many of
    us, wrote a recent article titled, “[What Artificial Intelligence Can and Can’t
    Do Right Now](https://hbr.org/2016/11/what-artificial-intelligence-can-and-cant-do-right-now).”
    In the article, Andrew states the following:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能先驱、许多人的无畏领袖Andrew Ng最近写了一篇题为“[人工智能现在能做什么和不能做什么](https://hbr.org/2016/11/what-artificial-intelligence-can-and-cant-do-right-now)”的文章。在文章中，Andrew提到以下几点：
- en: '*“Surprisingly, despite AI’s breadth of impact, the types of it being deployed
    are still extremely limited. Almost all of AI’s recent progress is through one
    type, in which some input data (A) is used to quickly generate some simple response
    (B). For example:”*'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*“令人惊讶的是，尽管人工智能的影响范围广泛，但它的应用类型仍然极其有限。人工智能近期的所有进展几乎都通过一种类型进行，即使用某些输入数据（A）快速生成某些简单的响应（B）。例如：”*'
- en: '![](../Images/3e0004e7ec261eb2fb56722cc1abda17.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3e0004e7ec261eb2fb56722cc1abda17.png)'
- en: 'Figure 3: What Machine Learning Can Do'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：机器学习能做什么
- en: While the use cases are limited **today**, the creativity at which data scientists
    are leveraging Big Data and existing Machine Learning and Deep Learning technologies
    is staggering. Let me give you one example of how data scientists from one of
    our Services teams at Dell EMC are thinking outside the box, to uncover new ways
    to help our customers avoid issues in their IT environment and create a more effortless
    support experience.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管**今天**的应用场景有限，但数据科学家利用大数据以及现有的机器学习和深度学习技术的创造力令人震惊。让我给你一个例子，展示Dell EMC的一些服务团队的数据科学家如何跳出框框，发现帮助客户避免IT环境中问题并创造更轻松支持体验的新方法。
- en: Predicting Hard Drive Failures
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 预测硬盘故障
- en: Let’s say that you are capturing over 260+ different pieces of telemetry data
    several times a minute for the life of a device. Most of these 260+ variables
    have incomplete or sparse data, the collection timing doesn’t always line up nice
    and neat, and getting time continuity across the devices is a major challenge.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在设备的整个生命周期内，每分钟捕获260多个不同的遥测数据。这些260多个变量中的大多数都有不完整或稀疏的数据，采集时间不总是整齐一致，并且在设备之间获得时间连续性是一个主要挑战。
- en: If you were using a traditional Machine Learning algorithm, the data science
    team would have to spend an overwhelming amount of time 1) feature engineering
    new variables based on domain knowledge, and 2) using trial-and-error to determine
    which combinations of variables should even be included in the Machine Learning
    model.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用传统的机器学习算法，数据科学团队将不得不花费大量时间 1）基于领域知识进行特征工程以创建新变量，2）通过反复试验来确定哪些变量组合应该包含在机器学习模型中。
- en: Instead, our Dell EMC Services data scientists used a Patent Pending approach
    to Deep Learning to “pixelate” the data. They turned the over 260+ variables into
    device performance “images.” Then once they created these “images,” the team leveraged
    a recurrent neural network to find “shapes” and repeatable patterns out of random
    pixels (see Figure 3).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我们的Dell EMC Services数据科学家使用了申请专利中的深度学习方法来“像素化”数据。他们将260多个变量转化为设备性能的“图像”。然后，一旦创建了这些“图像”，团队利用递归神经网络从随机像素中找到“形状”和可重复的模式（见图3）。
- en: '![](../Images/4a2a341a1e3a919d767796f25a18158b.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/4a2a341a1e3a919d767796f25a18158b.png)'
- en: 'Figure 4: Pixelating Telemetry Data'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：像素化遥测数据
- en: A recurrent neural network (RNN) is a class of artificial neural network where
    connections between units form a directed cycle. RNNs can use their internal memory
    to process arbitrary sequences of inputs, which typically makes RNNs ideal for
    handwriting or speech recognition. Except in this case, instead of trying to decipher
    handwriting into words, the data science team used the RNN to ***decipher*** the
    seemingly random pixels into a prediction on the state of the device (see Figure
    4).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 循环神经网络（RNN）是一类人工神经网络，其中单元之间的连接形成一个有向循环。RNN可以利用其内部记忆处理任意序列的输入，这通常使得RNN非常适合用于手写识别或语音识别。但在这种情况下，数据科学团队并不是试图将手写文字解码为单词，而是利用RNN来***解码***看似随机的像素，从而预测设备的状态（见图4）。
- en: '![](../Images/a453a47a504e2ef87bb0504a4f05980c.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a453a47a504e2ef87bb0504a4f05980c.png)'
- en: 'Figure 5: Using RNN’s to Identify Shapes and Patterns Buried in the Telemetry
    Data'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：使用RNN识别埋藏在遥测数据中的形状和模式
- en: I love this example because the team didn’t feel constrained to try to fit the
    square peg into the round “Machine Learning” hole. Instead, they used Deep Learning
    in a different context to decipher seemingly random pixels into a prediction of
    the health of a device. The data scientists didn’t wait until someone developed
    a better Machine Learning algorithm. Instead, they looked at the wide variety
    of Machine Learning and Deep Learning tools and algorithms available to them,
    and applied them to a different, but related use case. If we can predict the health
    of a device and the potential problems that could occur with that device, then
    we can also help customers prevent those problems, significantly enhancing their
    support experience and positively impacting their environment.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢这个例子，因为团队没有感到受限于将方形的钉子硬塞进圆形的“机器学习”孔中。相反，他们在不同的上下文中使用深度学习，将看似随机的像素解码为设备健康状况的预测。数据科学家们没有等到有人开发出更好的机器学习算法。相反，他们查看了各种各样的机器学习和深度学习工具和算法，并将它们应用于一个不同但相关的用例。如果我们可以预测设备的健康状况以及可能发生的潜在问题，那么我们也可以帮助客户防止这些问题，从而显著提升他们的支持体验，并对他们的环境产生积极影响。
- en: Summary
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘要
- en: '![](../Images/966b26cac6d10031893b97d57112e415.png)One of a data scientist’s
    most important characteristics is that they refuse to take “it can’t be done”
    as an answer. They are willing to try different variables and metrics, and different
    type of advanced analytic algorithms, to see if there is another way to predict
    performance.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/966b26cac6d10031893b97d57112e415.png)数据科学家最重要的特征之一是他们拒绝接受“无法完成”的答案。他们愿意尝试不同的变量和指标，以及各种先进的分析算法，以寻找预测性能的其他方法。'
- en: By the way, I included this image just because I thought it was cool. This graphic
    measures the activity between different IT systems. Just like with data science,
    this image shows there’s no lack of variables to consider when building your Machine
    Learning and Deep Learning models!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便提一下，我包含这张图片只是因为我觉得它很酷。这张图表测量了不同IT系统之间的活动。就像数据科学一样，这张图表显示了在构建你的机器学习和深度学习模型时，考虑的变量永远不会缺少！
