- en: AI and ML play a pivotal role in these companies, enabling them to analyze vast
    amounts of data, identify patterns, and develop advanced solutions while marketing
    is stepping aside.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: AI 和 ML 在这些公司中发挥了关键作用，使它们能够分析大量数据、识别模式并开发先进的解决方案，同时市场营销却退居一旁。
- en: Large language models (LLMs) such as GPT-4 are revolutionizing natural language
    processing, drug discovery, and personalized medicine. LLMs can also facilitate
    conversations with users, enabling healthcare providers to develop chatbots that
    offer mental health support, answer patients' questions, and even provide therapeutic
    interventions. By harnessing the power of AI, these cutting-edge technologies
    have the potential to transform the future of mental healthcare and improve the
    lives of millions of people worldwide.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLMs），如 GPT-4，正在革新自然语言处理、药物发现和个性化医学。LLMs 还可以促进与用户的对话，使医疗提供者能够开发提供心理健康支持、回答患者问题甚至提供治疗干预的聊天机器人。通过利用
    AI 的力量，这些前沿技术有可能改变心理健康护理的未来，并改善全球数百万人的生活。
- en: After building my previous tech company, Bright Box, and selling it for $75M
    in 2017, I found myself in a different environment with my new company Brainify.ai,
    which aims to increase  the likelihood of new drug approval by 80% and reduce
    R&D costs by utilizing AI/ML-driven EEG biomarker prediction, which is set to
    increase.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建了之前的科技公司 Bright Box 并在 2017 年以 7500 万美元出售后，我发现自己在新的公司 Brainify.ai 中面临不同的环境，该公司旨在通过利用
    AI/ML 驱动的 EEG 生物标志物预测，将新药批准的可能性提高 80% 并减少研发成本。
- en: Technical Complexity
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术复杂性
- en: Deep tech startups often work on cutting-edge technologies that are scientifically
    complex and require a deep understanding of the underlying principles. This necessitates
    the involvement of experts with specialized knowledge in the field, which can
    be difficult to find and retain.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 深科技初创公司通常致力于前沿技术，这些技术在科学上非常复杂，需要对基础原理有深入的理解。这需要领域内具有专业知识的专家参与，这可能难以找到和留住。
- en: Long Development Cycles
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 长期开发周期
- en: Developing and validating new technologies can take a considerable amount of
    time. This may lead to longer development cycles and delayed market entry, which
    can be financially challenging, especially for startups with limited resources
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 开发和验证新技术可能需要相当长的时间。这可能导致较长的开发周期和市场进入延迟，这对资源有限的初创公司尤其具有财务挑战。
- en: '![10 Hurdles of Building a Deep Tech Startup in the Age of ChatGPT](../Images/3d3278748c54704b98198d6470dc3d1e.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![10 个在 ChatGPT 时代建立深科技初创公司的障碍](../Images/3d3278748c54704b98198d6470dc3d1e.png)'
- en: Image from Unsplash
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Unsplash
- en: High-risk nature
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高风险性质
- en: Due to the inherent uncertainties in scientific research and development, deep-tech
    startups often face a higher risk of failure. Investors may be more cautious about
    funding these ventures, making it harder for deep-tech startups to secure funding.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由于科学研究和开发中固有的不确定性，深科技初创企业往往面临更高的失败风险。投资者可能对资助这些企业持更谨慎的态度，这使得深科技初创企业更难获得资金。
- en: Regulatory hurdles
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 监管障碍
- en: Deep tech startups may operate in highly regulated industries, such as healthcare,
    biotechnology, or energy. Navigating complex regulatory requirements and obtaining
    necessary approvals can be time-consuming and resource-intensive.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 深科技初创企业可能会在高度监管的行业中运营，例如医疗保健、生物技术或能源。应对复杂的监管要求和获得必要的批准可能耗时且资源密集。
- en: Intellectual property (IP) protection
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 知识产权（IP）保护
- en: Deep tech startups often rely on valuable IP to maintain their competitive advantage.
    Protecting this IP through patents and other legal mechanisms can be challenging,
    expensive, and critical to the startup's success.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 深科技初创企业通常依赖于有价值的知识产权（IP）来维持其竞争优势。通过专利和其他法律机制保护这些知识产权可能具有挑战性、昂贵，并且对初创企业的成功至关重要。
- en: Marketing Approach in Deep Tech Startups
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深科技初创企业的市场营销策略
- en: As an experienced entrepreneur, one of the most challenging aspects of navigating
    a deep tech startup has been the difference in marketing approaches. In deep tech,
    a significant amount of time is spent in stealth mode, focusing on research and
    development before promoting any products or services. Unlike other industries,
    where marketing can begin early in the product development process, deep tech
    startups must exercise caution and ensure that any claims made are scientifically
    proven and validated.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名经验丰富的企业家，在深科技初创企业中，最具挑战性的方面之一就是市场营销方式的差异。在深科技领域，大量时间花费在隐秘阶段，专注于研发，然后才会推广任何产品或服务。与其他行业不同，在其他行业中，市场营销可以在产品开发过程中早早开始，而深科技初创企业必须谨慎行事，确保任何提出的主张都经过科学验证和证明。
- en: This meant that I had to adopt a more conservative marketing approach, only
    promoting our offerings once we had achieved specific milestones or reached a
    particular threshold of confidence in our technology. It has been essential to
    maintaining our reputation in the scientific community and among potential investors
    and customers, as credibility is crucial in this field. Any premature or unsubstantiated
    claims could quickly damage our reputation and hinder our ability to succeed in
    the long run.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着我不得不采取更为保守的营销策略，仅在我们达到特定里程碑或对我们的技术有了特定信心的阈值后才推广我们的产品。维护我们在科学界以及潜在投资者和客户中的声誉至关重要，因为在这一领域，可信度是关键。任何过早或未经证实的主张都可能迅速损害我们的声誉，并阻碍我们在长期内取得成功的能力。
- en: '![10 Hurdles of Building a Deep Tech Startup in the Age of ChatGPT](../Images/865b03c3622245541d0fb3027c4d1457.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![构建深科技初创企业的10大挑战](../Images/865b03c3622245541d0fb3027c4d1457.png)'
- en: Image from Unsplash
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 Unsplash
- en: Accurate Communication
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准确沟通
- en: Navigating this delicate balance between building excitement around our technology
    while ensuring that we only communicate accurate and verifiable information has
    been a particularly challenging aspect of running a deep tech startup.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在围绕我们的技术建立兴奋感与确保我们仅传达准确和可验证的信息之间找到微妙的平衡，一直是经营深科技初创企业的特别具有挑战性的方面。
- en: Extensive Research
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 广泛的研究
- en: The main differentiators for a deep-tech startup lie in the extensive research
    activities, high risk, and uncertainty associated with the initial stages of development.
    In the beginning, it is often unknown whether the scientific basis of the startup
    is even possible or not.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 深科技初创企业的主要区分因素在于广泛的研究活动、高风险和初期开发阶段的不确定性。最初，通常无法知道初创企业的科学基础是否可能。
- en: A High Risk of Scientific Failure
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 科学失败的高风险
- en: This contrasts with typical tech startups, where the focus is more on product-market
    fit and execution strategy. In other words, for tech startups, the emphasis is
    on how the business will be carried out rather than whether it is even feasible.
    Deep tech startups, on the other hand, face a high risk of scientific failure
    due to the inherent nature of research activities and the uncertainties involved.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这与典型的科技初创企业形成对比，后者的重点更多在于产品市场契合度和执行策略。换句话说，对于科技初创企业而言，重点在于业务如何开展，而不是是否可行。而深科技初创企业由于研究活动的固有性质和涉及的不确定性，面临着更高的科学失败风险。
- en: Funding After Validation
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 验证后的资金筹集
- en: Securing funding for our startup began with an initial investment of $250K from
    Mariam Khayaredinova (CEO & co-founder) and myself. We wanted to first validate
    the need for our solution and assess the possibilities of achieving our goals.
    Once we were confident in the potential of our idea, we decided to raise additional
    capital from angel investors. Leveraging my previous exit and our strong track
    record, we were able to secure around $1 million from angel investors and additional
    $350K from the founding team.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 为我们的初创公司获得资金始于 Mariam Khayaredinova（首席执行官兼联合创始人）和我个人的 25 万美元投资。我们希望首先验证解决方案的需求并评估实现目标的可能性。一旦我们对创意的潜力有信心，我们决定从天使投资者那里筹集更多资本。凭借我之前的退出经验和我们强大的业绩记录，我们成功从天使投资者那里获得了约
    100 万美元，并从创始团队获得了额外的 35 万美元。
- en: Currently, we are in the process of proving our market fit, demonstrating the
    scalability of our technology, and showing the potential for substantial returns
    on investment for our backers. It's crucial to stay up-to-date with the latest
    advancements and emerging opportunities. The deep tech field is constantly evolving,
    so being aware of both the challenges and possibilities is vital for success.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我们正在证明市场适配性，展示我们技术的可扩展性，并向投资者展示潜在的丰厚回报。保持对最新进展和新兴机会的关注至关重要。深度技术领域不断发展，因此了解挑战和可能性对成功至关重要。
- en: '**[Ivan Mishanin](https://www.linkedin.com/in/ivanmishanin/)** is the co-founder
    and COO of Brainify.ai, an AI/ML biomarker platform for novel treatment development
    aimed at psychiatry. His previous tech company, Bright Box, was sold to Zurich
    Insurance Group for $75M.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Ivan Mishanin](https://www.linkedin.com/in/ivanmishanin/)** 是 Brainify.ai
    的联合创始人兼首席运营官，该平台致力于用于精神病学的新治疗开发的 AI/ML 生物标志物。他之前的科技公司 Bright Box 被苏黎世保险集团以 7500
    万美元收购。'
