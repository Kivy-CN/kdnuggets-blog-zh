- en: '**Bio:** [Nicole Janeway Bills](https://www.linkedin.com/in/nicole-janeway-bills/) is
    a machine learning engineer with experience in commercial consulting with proficiency
    in Python, SQL, and Tableau, as well as business experience in natural language
    processing (NLP), cloud computing, statistical testing, pricing analysis, and
    ETL processes. Nicole focuses on connecting data with business outcomes and continues
    to develop personal technical skillsets.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人简介：** [妮可·贾纳威·比尔斯](https://www.linkedin.com/in/nicole-janeway-bills/) 是一名机器学习工程师，拥有商业咨询经验，精通Python、SQL和Tableau，同时在自然语言处理（NLP）、云计算、统计测试、定价分析和ETL过程方面具有业务经验。妮可专注于将数据与业务结果相连接，并不断发展个人技术技能。'
