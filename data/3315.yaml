- en: Deep Learning in Minutes with this Pre-configured Python VM Image
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用这个预配置的 Python VM 镜像在几分钟内完成深度学习
- en: 原文：[https://www.kdnuggets.com/2017/05/deep-learning-pre-configured-python-vm-image.html](https://www.kdnuggets.com/2017/05/deep-learning-pre-configured-python-vm-image.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/05/deep-learning-pre-configured-python-vm-image.html](https://www.kdnuggets.com/2017/05/deep-learning-pre-configured-python-vm-image.html)
- en: '[Adam Geitgey](https://medium.com/@ageitgey) writes about machine learning,
    deep learning, image and speech recognition, and related topics on his blog. He
    covers both theory and practice, and focuses on how developers are able to start
    using these technologies quickly. Geitgey states:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[Adam Geitgey](https://medium.com/@ageitgey) 在他的博客中写关于机器学习、深度学习、图像和语音识别及相关主题的文章。他涵盖了理论与实践，专注于开发者如何快速开始使用这些技术。Geitgey
    说：'
- en: But the number one question I get asked is “**How in the world do I get all
    these open source libraries installed and working on my computer?**”
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但我收到的头号问题是“**我到底怎么把这些开源库安装并运行在我的计算机上？**”
- en: '![Python Deep Learning](../Images/6c538e457b1679a325463b2a107f510d.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![Python 深度学习](../Images/6c538e457b1679a325463b2a107f510d.png)'
- en: 'To that end, Geitgey has put together a virtual machine image, which he outlines
    in [this recent post](https://medium.com/@ageitgey/try-deep-learning-in-python-now-with-a-fully-pre-configured-vm-1d97d4c3e9b).
    Based on Ubuntu Linux Desktop 16.04 LTS 64-bit, the image includes the following
    tools and libraries, among others:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，Geitgey 制作了一个虚拟机镜像，他在[这篇近期文章](https://medium.com/@ageitgey/try-deep-learning-in-python-now-with-a-fully-pre-configured-vm-1d97d4c3e9b)中进行了概述。该镜像基于
    Ubuntu Linux Desktop 16.04 LTS 64 位，包含以下工具和库等：
- en: Python 3.5
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 3.5
- en: OpenCV 3.2 with Python 3 bindings
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenCV 3.2 带有 Python 3 绑定
- en: dlib 19.4 with Python 3 bindings
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: dlib 19.4 带有 Python 3 绑定
- en: TensorFlow 1.0 for Python 3
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow 1.0 for Python 3
- en: Keras 2.0 for Python 3
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Keras 2.0 for Python 3
- en: Theano
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Theano
- en: face_recognition for Python 3 (for playing around with face recognition)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: face_recognition for Python 3（用于玩脸部识别）
- en: 'It also includes a number of pre-made projects to get up and running right
    away:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 它还包括一些预制项目，可以立即启动：
- en: If you launch PyCharm Community Edition from the left sidebar, there are several
    pre-created projects you can open. Try the face_recognition, OpenCV or Keras projects
    and run some of the demos. Right-click on the code window and choose “Run” to
    run the current file in PyCharm.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你从左侧边栏启动 PyCharm Community Edition，会有几个预先创建的项目可以打开。尝试 face_recognition、OpenCV
    或 Keras 项目，并运行一些演示。右键点击代码窗口，选择“Run”以在 PyCharm 中运行当前文件。
- en: Read more about the image [here](https://medium.com/@ageitgey/try-deep-learning-in-python-now-with-a-fully-pre-configured-vm-1d97d4c3e9b)
    -- including download and installation instructions, username and password information,
    and some tips for use -- and grab the image [directly from here](https://archive.org/details/DeepLearningVM_Ubuntu_16.04_64Bit_vmware).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读有关镜像的更多信息[这里](https://medium.com/@ageitgey/try-deep-learning-in-python-now-with-a-fully-pre-configured-vm-1d97d4c3e9b)
    —— 包括下载和安装说明、用户名和密码信息以及一些使用技巧 —— 并从[这里直接获取镜像](https://archive.org/details/DeepLearningVM_Ubuntu_16.04_64Bit_vmware)。
- en: 'A great place to start once you have the image up and running is with Geitgey''s
    "Machine Learning is Fun" series of posts:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦镜像启动并运行，一个很好的起点是 Geitgey 的“机器学习真有趣”系列文章：
