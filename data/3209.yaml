  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/10/6-books-every-data-scientist-should-keep-nearby.html](https://www.kdnuggets.com/2017/10/6-books-every-data-scientist-should-keep-nearby.html)
