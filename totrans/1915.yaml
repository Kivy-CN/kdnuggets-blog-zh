- en: What Types of Questions Can Data Science Answer
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学可以回答什么类型的问题
- en: 原文：[https://www.kdnuggets.com/2015/09/questions-data-science-can-answer.html](https://www.kdnuggets.com/2015/09/questions-data-science-can-answer.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/09/questions-data-science-can-answer.html](https://www.kdnuggets.com/2015/09/questions-data-science-can-answer.html)
