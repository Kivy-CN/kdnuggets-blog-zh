- en: 'There''s a chicken-and-egg problem for when you want to get started in a new
    field of work: You can''t get a job without experience, but you can''t get experience
    without a job. I''ve recently had this problem when I changed from R to Python
    and was aiming for a Python job, and I want to share how I overcame that problem.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想进入一个新的工作领域时，会遇到一个鸡与蛋的问题：没有经验就无法找到工作，但没有工作就无法获得经验。我最近在从R转到Python并寻求Python工作的过程中遇到了这个问题，我想分享我如何克服这个问题。
- en: 'I''ve walked a five-step journey, and I recommend exactly that approach:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我走过了五步的旅程，我推荐正是这种方法：
- en: '**1\. Learn the Basics**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 学习基础知识**'
- en: First, you have to get good at the basics, and you have to do that by yourself.
    Find a good course, or ask about recommendations for a good course, follow it,
    and every time you get stuck, go to [https://stackoverflow.com](https://stackoverflow.com)
    and ask your question. You might get impolite responses in the beginning, but
    don't get discouraged - you have to learn how to ask questions there. This teaches
    you to formulate your thoughts and problems clearly to people that are "not in
    your head" - asking good questions is an essential skill that'll be with you for
    the rest of your career.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你必须掌握基础知识，这需要你自己去做。找到一个好的课程，或询问有关好的课程的推荐，跟随它，每次遇到问题时，去[https://stackoverflow.com](https://stackoverflow.com)提问。你可能会在开始时收到不礼貌的回应，但不要灰心——你需要学会如何在这里提问。这教会你如何清晰地将你的想法和问题表达给“不是在你脑海里”的人——提出好的问题是一项对你未来职业生涯至关重要的技能。
- en: You can aim for a certification as a fixed goal for this step. For example,
    when I started learning about big data technologies, I signed up for Cloudera’s
    Spark and Hadoop developer exam. Some professionals don’t like certificates and
    swear on practical work experience, but I consider them very helpful especially
    in the beginning, as a goal, an orientation on what to learn and when to mark
    this first step as “done”.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将认证作为这一阶段的固定目标。例如，当我开始学习大数据技术时，我报名参加了Cloudera的Spark和Hadoop开发者考试。一些专业人士不喜欢证书，强调实际工作经验，但我认为证书特别是在开始阶段非常有帮助，它可以作为一个目标，指导你学习的内容，并标志着第一阶段的“完成”。
- en: '**2\. Find a Project with Passion**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 寻找充满激情的项目**'
- en: Many people stay stuck in step 1 - this is a dangerous trap. Instead, try to
    move away from courses as quickly as possible and create some project you're passionate
    about. Courses can teach you the basics, but they're usually not very good at
    actually motivating you. But if you're stuck in something that's dear to you,
    you'll solve the problem much faster and thus learn faster.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人停留在第1步——这是一种危险的陷阱。相反，尽量尽快脱离课程，创建一些你充满激情的项目。课程可以教你基础知识，但通常不擅长真正激励你。然而，如果你被困在对你重要的事情上，你会更快地解决问题，从而更快地学习。
- en: If you can't think of a good project yet, look around for existing projects,
    read blogs, and expand your knowledge of what's already "out there". This could
    very well take some time, but it's an effort that's well worth it. Of course,
    you should also orient the technologies used towards the kind of job you're aiming
    at.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还想不到一个好的项目，可以看看现有的项目，阅读博客，扩展你对“现有”技术的了解。这可能需要一些时间，但这是非常值得的努力。当然，你还应将使用的技术与目标职位的要求对接。
- en: And don't be afraid of your first one or two projects sucking. They probably
    will. I'm sure mine did. And those of the "big guys" out there probably did, too.
    The only way to make that third really cool project is to make the first two projects
    as well. These first two are the ones where most of your learning happens.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不要害怕你第一个或第二个项目做得很糟。它们可能确实会很糟。我敢肯定我的项目也是如此。那些“大人物”的项目可能也是如此。要想完成那个第三个真正酷的项目，你必须先完成前两个项目。这两个项目是你学习最多的阶段。
- en: '**3\. Present your project(s), and get noticed.**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**3. 展示你的项目，并获得关注。**'
- en: • Give talks at local meetups (see https://meetup.com for easy ones for your
    very first talks)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: • 在本地聚会上做演讲（参见 https://meetup.com 寻找适合你第一次演讲的简单活动）
- en: • Post your work to Hacker News (https://news.ycombinator.com/showhn.html).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: • 将你的工作发布到 Hacker News (https://news.ycombinator.com/showhn.html)。
- en: • Find conferences in your area and apply as a speaker. It is okay to bullshit
    (but not lie) about your credentials as long as the talk itself has substance
    and is worthwhile for the audience to hear.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: • 在你所在地区寻找会议并申请成为演讲者。关于你的资历可以适当夸大（但不要撒谎），只要演讲本身有实质内容并且对听众有价值就可以。
- en: '**4\. Contribute to Open Source**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**4. 贡献开源**'
- en: After two or three personal projects, think about contributing to existing larger
    open-source projects. Contributing your code to those projects is the only way
    to get feedback from the very smartest people. They rarely if ever do one-on-one
    tutoring. This is the best way to keep learning, but it takes a while to be able
    to work at that level.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 完成两三个个人项目后，考虑贡献到现有的大型开源项目中。将代码贡献给这些项目是获得顶级专家反馈的唯一途径。他们很少进行一对一辅导。这是继续学习的最佳方式，但需要时间才能达到那个水平。
- en: '**5\. Update your profile**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**5. 更新你的个人资料**'
- en: Add your projects and talks to your LinkedIn and/or Github profile, and demonstrate
    why your projects are useful. You have to find out who will be reading your profile.
    For recruiters, just mention the project as if it was a "normal" job. For domain
    experts, just state that it was an unpaid project, but link to your GitHub repository
    and maybe mention how many stars it got.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的项目和演讲添加到你的 LinkedIn 和/或 Github 个人资料中，并展示你的项目为何有用。你需要了解谁会阅读你的个人资料。对于招聘人员，只需提到项目就像是“正常”工作一样。对于领域专家，只需说明这是一个无偿项目，但要链接到你的
    GitHub 仓库，并可能提到获得了多少星标。
- en: By this approach, you signal your potential employers that you have the skills
    to start and finish a project, and can collaborate well in a team. This solves
    the chicken-and-egg problem mentioned in the beginning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方法，你向潜在雇主表明你具备启动和完成项目的技能，并且能够很好地在团队中合作。这解决了开始时提到的鸡生蛋问题。
- en: Enjoy the ride. It's frustrating at times, but very rewarding.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 享受过程。这有时会让人沮丧，但非常值得。
