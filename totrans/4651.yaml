  prefs: []
  type: TYPE_TB
- en: '| Other Deep Learning Tools | 5.6% | 4.9% | 15.2% |'
  prefs: []
  type: TYPE_TB
- en: '| DeepLearning4J | 2.5% | 3.4% | -25.6% |'
  prefs: []
  type: TYPE_TB
- en: '| Apache MXnet | 1.7% | 1.5% | 13.1% |'
  prefs: []
  type: TYPE_TB
- en: '| Microsoft Cognitive Toolkit | 1.6% | 3.0% | -45.5% |'
  prefs: []
  type: TYPE_TB
- en: '| Theano | 1.6% | 4.9% | -67.4% |'
  prefs: []
