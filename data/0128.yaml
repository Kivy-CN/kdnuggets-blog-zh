- en: Furthermore, Llama 2 is optimized to run locally on Windows and on smartphones
    and PCs packing [Qualcomm’s Snapdragon on-device technology](https://www.qualcomm.com/snapdragon),
    which means we can expect AI-powered apps that work without relying on cloud services
    starting from 2024.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Llama 2 已针对 Windows 以及配备 [高通 Snapdragon 设备内技术](https://www.qualcomm.com/snapdragon)
    的智能手机和 PC 进行了优化，这意味着我们可以预计从 2024 年开始出现不依赖于云服务的 AI 驱动应用程序。
- en: '"These new on-device AI experiences, powered by Snapdragon, can work in areas
    with no connectivity or even in airplane mode."'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “这些由 Snapdragon 提供支持的新型设备内 AI 体验，可以在没有连接的区域甚至飞机模式下工作。”
