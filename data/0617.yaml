- en: 1\. Google Images Download
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. Google Images Download
- en: Need to build yourself a custom image dataset for your project? [**Google Images
    Download**](https://github.com/hardikvasa/google-images-download) might be able
    to help.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 需要为您的项目构建自定义图像数据集吗？[**Google Images Download**](https://github.com/hardikvasa/google-images-download)
    可能能够提供帮助。
- en: Python Script to download hundreds of images from 'Google Images'. It is a ready-to-run
    code!
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Python 脚本可从 'Google Images' 下载数百张图像。这是一个可以直接运行的代码！
- en: Feed your requirements into either the command line or call it from within a
    Python script, and Google Images Download will... download Google images. Read
    the documentation [here](https://google-images-download.readthedocs.io/en/latest/index.html)
    and great scraping, but remember to do so within the confines of Google terms
    of use and copyright laws.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将您的需求输入命令行中或从 Python 脚本中调用，Google Images Download 将... 下载 Google 图像。阅读文档 [这里](https://google-images-download.readthedocs.io/en/latest/index.html)
    进行优秀的抓取，但请记住在 Google 使用条款和版权法的范围内进行。
- en: '![Image](../Images/9f071a86f804212100be53e69e7116c4.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/9f071a86f804212100be53e69e7116c4.png)'
- en: 2\. LabelImg
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. LabelImg
- en: Once you have acquired yourself some images, annotation might become a concern.
    This is where [**LabelImg**](https://github.com/tzutalin/labelImg) comes in.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您获得了一些图像，注释可能会成为一个问题。这时，[**LabelImg**](https://github.com/tzutalin/labelImg)
    就派上用场了。
- en: LabelImg is a graphical image annotation tool and label object bounding boxes
    in images.
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: LabelImg 是一个图形图像注释工具，用于标记图像中的对象边界框。
- en: Built with Python and Qt, LabelImg is a standalone application with a graphical
    user interface meant for annotating images.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Python 和 Qt 构建的 LabelImg 是一个独立的应用程序，具有图形用户界面，旨在对图像进行注释。
- en: '![LabelImg](../Images/3e663d2eb5a66f52d8452a619ecb9e85.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![LabelImg](../Images/3e663d2eb5a66f52d8452a619ecb9e85.png)'
- en: Annotations are saved as XML files in PASCAL VOC format, the format used by
    [ImageNet](http://www.image-net.org/). Besides, it also supports YOLO and CreateML
    formats.
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注释以 XML 文件形式保存，采用 PASCAL VOC 格式，这种格式被 [ImageNet](http://www.image-net.org/)
    使用。此外，它还支持 YOLO 和 CreateML 格式。
- en: The [GitHub repo](https://github.com/tzutalin/labelImg) has installation and
    usage info, and LabelImg seems to be an application you can get up and running
    — and using — quickly, allowing you to maximize time spent working on your dataset.
    Happy annotating!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[GitHub 仓库](https://github.com/tzutalin/labelImg)提供了安装和使用信息，LabelImg 似乎是一个你可以快速启动并使用的应用程序，从而最大限度地利用你在数据集上的工作时间。祝标注愉快！'
- en: 3\. TextAttack
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. TextAttack
- en: Turning our attention from computer vision dataset tasks to natural language
    processing, let's have a look at what [**TextAttack**](https://github.com/QData/TextAttack)
    can do.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 将我们的注意力从计算机视觉数据集任务转向自然语言处理，让我们看看[**TextAttack**](https://github.com/QData/TextAttack)能做什么。
- en: TextAttack is a Python framework for adversarial attacks, data augmentation,
    and model training in NLP.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: TextAttack 是一个用于对抗攻击、数据扩充和 NLP 模型训练的 Python 框架。
- en: 'TextAttack has a number of [built-in recipes](https://github.com/QData/TextAttack#augmenting-text-textattack-augment)
    for augmenting text data, including: replacing words with WordNet synonyms; words
    with neighbors in the counter-fitted embedding space; substituting, deleting,
    inserting, and swapping adjacent characters; contraction/extension and by substituting
    names, locations, numbers; and more.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: TextAttack 提供了多种[内置配方](https://github.com/QData/TextAttack#augmenting-text-textattack-augment)来扩充文本数据，包括：用
    WordNet 同义词替换单词；用嵌入空间中的邻近词替换单词；替换、删除、插入和交换相邻字符；缩写/扩展以及替换名称、地点、数字等。
- en: 'While herein we are highlighting the use case of using TextAttack to augment
    a dataset, here are the full breadth of its capabilities:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在这里我们突出了使用 TextAttack 扩充数据集的用例，但其功能的完整范围如下：
- en: '**Understand NLP models** better by running different adversarial attacks on
    them and examining the output'
  id: totrans-28
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过对 NLP 模型进行不同的对抗攻击并检查输出**，更好地理解 NLP 模型'
- en: '**Research and develop different NLP adversarial attacks** using the TextAttack
    framework and library of components'
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 TextAttack 框架和组件库研究和开发不同的 NLP 对抗攻击**'
- en: '**Augment your dataset** to increase model generalization and robustness downstream'
  id: totrans-30
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩充你的数据集**以提高模型的泛化能力和下游的鲁棒性'
- en: '**Train NLP models** using just a single command (all downloads included!)'
  id: totrans-31
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仅使用单个命令训练 NLP 模型**（所有下载已包含！）'
- en: '![TextAttack](../Images/f507b72590781ab46bf5d0104f448f77.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![TextAttack](../Images/f507b72590781ab46bf5d0104f448f77.png)'
- en: To get started augmenting your NLP dataset — or utilize any of the other features
    of TextAttack — have a look at the full documentation, which you can find [here](https://textattack.readthedocs.io/).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始扩充你的 NLP 数据集，或利用 TextAttack 的其他功能，请查看完整文档，你可以在[这里](https://textattack.readthedocs.io/)找到。
