- en: Data science emerged as an in-demand, lucrative career path several years ago,
    and it remains as such for several reasons. For starters, companies collect a
    higher volume and more types of information than before, and representatives want
    insights from it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学作为一个需求旺盛且有利可图的职业道路，已经出现了几年，并且由于几个原因仍然保持如此。首先，公司收集的信息量和类型比以往更多，代表们希望从中获取洞察。
