- en: Have you ever wanted to study computer science but didn't want to pay the high
    cost of college tuition? Well, you're in luck! There is an incredible open-source
    curriculum called OSSU (Open Source Society University) that allows you to enroll
    in the equivalent of a 4-year computer science degree program entirely for free.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经想学习计算机科学，但又不想支付高昂的大学学费？那么你很幸运！有一个令人难以置信的开源课程叫做 OSSU（开源社会大学），它允许你免费报名参加相当于4年计算机科学学位课程的学习。
