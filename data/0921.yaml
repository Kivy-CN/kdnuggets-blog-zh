- en: If you are a book lover like me, then you should start looking at data science
    books that are available to you for free. These books will teach you Python programming,
    the art of data science, and machine learning and introduce you to new tools and
    frameworks. Moreover, some books are built like a website so that you can explore,
    search and interact with the book.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你和我一样是一个书迷，你应该开始关注那些免费的数据科学书籍。这些书将教你 Python 编程、数据科学的艺术、机器学习，并介绍新的工具和框架。此外，一些书籍像网站一样构建，以便你可以探索、搜索和互动。
