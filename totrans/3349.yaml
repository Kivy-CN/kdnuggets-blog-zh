    We’d be happy to meet up for an informal chat over some coffee, share some knowledge
    and learn about your predictive analytics projects and plans.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，我们通过预测分析共同学到了一些宝贵的经验。为什么不利用这些经验呢？如果你想在预测分析领域获得进一步的指导，[请联系我们！](http://www.principa.co.za/contact)
    我们很高兴与你面谈，分享知识，并了解你的预测分析项目和计划。
