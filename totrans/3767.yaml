- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: SlangSD is the first sentiment lexicon for slang words, which provides over
    90,000 slang words/phrases and their sentiment scores, ranging from “Strongly
    Negative”, “Negative”, to “Neutral”, “Positive” and “Strongly Positive”. We collect
    slang words from Urban Dictionary ([www.urbandictionary.com](http://www.urbandictionary.com/)),
    which is the largest crowdsourced online dictionary of slang words. The sentiment
    score is estimated automatically based on existing sentiment words, word-to- word
    similarity, and the word usage in social media.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: SlangSD 是第一个针对俚语词汇的情感词典，提供超过 90,000 个俚语词汇/短语及其情感得分，范围从“强烈负面”、“负面”到“中性”、“正面”和“强烈正面”。我们从
    Urban Dictionary ([www.urbandictionary.com](http://www.urbandictionary.com/))
    收集俚语词汇，该词典是最大的众包在线俚语词典。情感得分是根据现有情感词汇、词汇间相似性以及社交媒体中的词汇使用自动估算的。
- en: '**Download, Integrate, and Use**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**下载、集成并使用**'
- en: As an additional lexicon, SlangSD can be downloaded ([slangsd.com/data/SlangSD.zip](http://slangsd.com/data/SlangSD.zip))
    and easily integrated with existing sentiment analysis projects.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个附加词典，SlangSD 可以下载 ([slangsd.com/data/SlangSD.zip](http://slangsd.com/data/SlangSD.zip))
    并轻松与现有情感分析项目集成。
- en: '![Slang SD](../Images/21883d81980ad46ed9559944d90b9ee2.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Slang SD](../Images/21883d81980ad46ed9559944d90b9ee2.png)'
- en: '**Expand, and Build Your Own Dictionary**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**扩展并构建你自己的词典**'
- en: 'SlangSD is built upon Urban Dictionary, social media content, and existing
    sentiment lexicons, and the building process is entirely automatic. Therefore,
    it would be easy for other researchers to expand the lexicon or build their own
    “SlangSD”. The generation consists of the following two steps:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: SlangSD 建立在 Urban Dictionary、社交媒体内容和现有情感词典之上，整个构建过程完全自动化。因此，其他研究人员很容易扩展词典或构建自己的“SlangSD”。生成过程包括以下两个步骤：
- en: Collecting slang words and phrases from Urban Dictionary.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 Urban Dictionary 收集俚语词汇和短语。
- en: 'Calculating sentiment scores of slang words through:'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过以下方式计算俚语词汇的情感得分：
- en: Referencing existing sentiment lexicons;
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参考现有的情感词典；
- en: Cross-referencing co-occurred sentiment words with tweets;
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交叉引用与推文中共现的情感词汇；
- en: Estimating with user-provided synonyms.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用用户提供的同义词进行估算。
- en: For more details about how we build SlangSD and the results of how SlangSD improves
    existing sentiment analysis tools, please find the report at [arxiv.org/abs/1608.05129](https://arxiv.org/abs/1608.05129).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 关于我们如何构建 SlangSD 以及 SlangSD 如何改进现有情感分析工具的结果，请参阅报告 [arxiv.org/abs/1608.05129](https://arxiv.org/abs/1608.05129)。
