  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: The playlist comprises 29 lectures to provide you with gold-standard knowledge
    of the basics of probability theory, essential concepts in probability theory,
    mathematical tools for analyzing probabilities, and then ending data analysis
    and Machine Learning.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: So let’s get straight into it…
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 1: Counting'
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Counting](https://www.youtube.com/watch?v=2MuDZIAzBMY&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=1)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: Learn about the history of probability and how it has helped us achieve modern
    AI, with real-life examples of developing AI systems. Understand the core counting
    phases, counting with ‘steps’ and counting with ‘or’. This includes areas such
    as artificial neural networks and how researchers would use probability to build
    machines.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 2: Combinatorics'
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Combinatorics](https://www.youtube.com/watch?v=ag4Ei15CG0c&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=2)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: The second lecture goes into the next level of seriousness counting - this is
    called Combinatorics. Combinatorics is the mathematics of counting and arranging.
    Dive into counting tasks on *n* objects, through sorting objects (permutations),
    choosing *k* objects (combinations), and putting objects in *r* buckets.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 3: What is Probability?'
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [What is Probability?](https://www.youtube.com/watch?v=EGgMCE2AgyU&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=3)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: This is where the course really starts to dive into Probability. Learn about
    the core rules of probability with a wide range of examples and a touch on the
    Python programming language and its use with probability.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 4: Probability and Bayes'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Probability and Bayes](https://www.youtube.com/watch?v=NHRoXvPaZqY&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=4)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[概率与贝叶斯](https://www.youtube.com/watch?v=NHRoXvPaZqY&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=4)
- en: In this lecture, you will dive into learning how to use conditional probabilities,
    chain rule, the law of total probability and Bayes theorem.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这节讲座中，你将深入学习如何使用条件概率、链式法则、全概率法则和贝叶斯定理。
- en: 'Lecture 5: Independence'
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讲座 5：独立性
- en: 'Link: [Independence](https://www.youtube.com/watch?v=zTJDZ2wmaRU&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=6)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[独立性](https://www.youtube.com/watch?v=zTJDZ2wmaRU&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=6)
- en: In this lecture, you will learn about probability in respect of it being mutually
    exclusive and independent, using AND/OR. The lecture will go through a variety
    of examples for you to get a good grasp.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这节讲座中，你将学习概率如何在互斥和独立的情况下应用，使用 AND/OR。讲座将通过各种示例帮助你很好地掌握这些概念。
- en: 'Lecture 6: Random Variables and Expectations'
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讲座 6：随机变量与期望
- en: 'Link: [Random Variables and Expectations](https://www.youtube.com/watch?v=8QCg2ur-3fo&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=6)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[随机变量与期望](https://www.youtube.com/watch?v=8QCg2ur-3fo&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=6)
- en: Based on the previous lectures and your knowledge of conditional probabilities
    and independence, this lecture will dive into random variables, use and produce
    the probability mass function of a random variable, and be able to calculate expectations.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 基于之前的讲座和你对条件概率及独立性的知识，这节讲座将深入随机变量，使用并生成随机变量的概率质量函数，并能够计算期望值。
- en: 'Lecture 7: Variance Bernoulli Binomial'
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讲座 7：方差 伯努利 二项分布
- en: 'Link: [Variance Bernoulli Binomial](https://www.youtube.com/watch?v=I2UBspTNAG0&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=7)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[方差 伯努利 二项分布](https://www.youtube.com/watch?v=I2UBspTNAG0&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=7)
- en: You will now use your knowledge to solve harder and harder problems. Your goal
    for this lecture will be to recognise and use Binomial Random Variables, Bernoulli
    Random Variables, and be able to calculate the variance for random variables.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你将利用你的知识解决越来越难的问题。你在这节讲座中的目标是识别和使用二项随机变量、伯努利随机变量，并能够计算随机变量的方差。
- en: 'Lecture 8: Poisson'
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讲座 8：泊松分布
- en: 'Link: [Poisson](https://www.youtube.com/watch?v=QV3IRiG6dVs&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=8)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[泊松分布](https://www.youtube.com/watch?v=QV3IRiG6dVs&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=8)
- en: Poisson is great when you have a rate and you care about the number of occurrences.
    You will learn about how it can be used in different aspects along with Python
    code examples.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 泊松分布在你有一个速率并且关心事件发生次数时非常有用。你将学习如何在不同方面使用它，并结合 Python 代码示例。
- en: 'Lecture 9: Continuous Random Variables'
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讲座 9：连续随机变量
- en: 'Link: [Continuous Random Variables](https://www.youtube.com/watch?v=OFgBn4rQkqc&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=9)'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[连续随机变量](https://www.youtube.com/watch?v=OFgBn4rQkqc&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=9)
- en: The goals of this lecture will include being comfortable using new discrete
    random variables, integrating a density function to get a probability, and using
    a cumulative function to get a probability.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本讲座的目标包括熟练使用新的离散随机变量，积分密度函数以获得概率，以及使用累积分布函数以获得概率。
- en: 'Lecture 10: Normal Distribution'
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讲座 10：正态分布
- en: 'Link: [Normal Distribution](https://www.youtube.com/watch?v=rpB_NNXiWlM&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=10)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[正态分布](https://www.youtube.com/watch?v=rpB_NNXiWlM&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=10)
- en: You may have heard this about normal distribution before, in this lecture, you
    will go through a brief history of normal distribution, what it is, why it is
    important and practical examples.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能之前听说过正态分布，在这节讲座中，你将了解正态分布的简要历史、它的定义、为什么它重要以及实际例子。
- en: 'Lecture 11: Joint Distributions'
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讲座 11：联合分布
- en: 'Link: [Joint Distributions](https://www.youtube.com/watch?v=8Il2M7kbQSc&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=11)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[联合分布](https://www.youtube.com/watch?v=8Il2M7kbQSc&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=11)
- en: In the previous lectures, you will have worked with 2 random variables at most,
    the next step of learning will be to go into any given number of random variables.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的讲座中，你最多处理了 2 个随机变量，下一步学习将是处理任意数量的随机变量。
- en: 'Lecture 12: Inference'
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 讲座 12：推断
- en: 'Link: [Inference](https://www.youtube.com/watch?v=fvgQBAsg5Zo&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=12)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[推断](https://www.youtube.com/watch?v=fvgQBAsg5Zo&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=12)
- en: The learning goal of this lecture is how to use multinomials, appreciate the
    utility of log probabilities, and be able to use the Bayes theorem with random
    variables.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 13: Inference II'
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Inference II](https://www.youtube.com/watch?v=d0ImA7m4BEg&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=13)'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: The learning goal continues from the last lecture of combining Bayes theorem
    with random variables.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 14: Modeling'
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Modelling](https://www.youtube.com/watch?v=q9lk8l8P-E4&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=14)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: In this lecture, you will take everything you have learned so far and put it
    into perspective about real-life problems - probabilistic modelling. This is taking
    a whole bunch of random variables being random together.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 15: General Inference'
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [General Inference](https://www.youtube.com/watch?v=c0QGjtu9GZg&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=15)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: You will dive into general inference, and in particular, learn about an algorithm
    called rejection sampling.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 16: Beta'
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Beta](https://www.youtube.com/watch?v=aOhk9mFrHdU&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=16)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: This lecture will go into the random variables of probabilities which are used
    to solve real-world problems. Beta is a distribution for probabilities, where
    its range values between 0 and 1.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 17: Adding Random Variables'
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Adding Random Variables I](https://www.youtube.com/watch?v=UEyHbI9FRtM&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=17)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: At this point of the course, you will be learning about deep theory and adding
    random variables is an introduction to how to attain results of the theory of
    probability.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 18: Central Limit Theorem'
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Central Limit Theorem](https://www.youtube.com/watch?v=6Q9wT6JGMMM&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=18)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: In this lecture, you will dive into the central limit theorem which is an important
    element in probability. You will go through practical examples so that you can
    grasp the concept.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 19: Bootstrapping and P-Values'
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Bootstrapping and P-Values I](https://www.youtube.com/watch?v=NXJwyPT1vsc&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=19)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: You will now move into uncertainty theory, sampling and bootstrapping which
    is inspired by the central limit theorem. You will go through practical examples.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 20: Algorithmic Analysis'
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Algorithmic Analysis](https://www.youtube.com/watch?v=Ht9yUPtppwY&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=20)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: In this lecture, you will dive a bit more into computer science with an in-depth
    understanding of the analysis of algorithms, which is the process of finding the
    computational complexity of algorithms.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 21: M.L.E.'
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [M.L.E.](https://www.youtube.com/watch?v=utFEufMXHgw&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=21)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: This lecture will dive into parameter estimation, which will provide you with
    more knowledge on machine learning. This is where you take your knowledge of probability
    and apply it to machine learning and artificial intelligence.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 22: M.A.P.'
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [M.A.P.](https://www.youtube.com/watch?v=sL1zOr-P4xc&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=22)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: We’re still at the stage of taking core principles of probability and how it
    applied to machine learning. In this lecture, you will focus on parameters in
    machine learning regarding probability and random variables.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 23: Naive Bayes'
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Naive Bayes](https://www.youtube.com/watch?v=yqF3DvDVpvw&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=23)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: Naive Bayes is the first machine learning algorithm you will learn about in
    depth. You will have learnt about the theory of parameter estimation, and now
    will move on to how core algorithms such as Naive Bayes lead to ideas such as
    neural networks.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 24: Logistic Regression'
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Logistic Regression](https://www.youtube.com/watch?v=ILqZWvDWKEc&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=24)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: In this lecture, you will dive into a second algorithm called Logistic regression
    which is used for classification tasks, which you will also learn more about.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 25: Deep Learning'
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Deep Learning](https://www.youtube.com/watch?v=MSfI6TTgyl4&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=25)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: As you’ve started to dive into machine learning, this lecture will go into further
    detail about deep learning based on what you have already learned.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 26: Fairness'
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Fairness](https://www.youtube.com/watch?v=cbzwbr5H_LA&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=26)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: We live in a world where machine learning is being implemented in our day-to-day
    lives. In this lecture, you will look into the fairness around machine learning,
    with a focus on ethics.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 27: Advanced Probability'
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Advanced Probability](https://www.youtube.com/watch?v=BquE8Z9htws&list=PLoROMvodv4rOpr_A7B9SriE_iZmkanvUg&index=27)'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: You have learnt a lot about the basics of probability and have applied it in
    different scenarios and how it relates to machine learning algorithms. The next
    step is to get a bit more advanced about probability.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: 'Lecture 28: Future of Probability'
  id: totrans-94
