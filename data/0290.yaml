  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学位还是证书？雇主更看重哪个资质？
- en: 原文：[https://www.kdnuggets.com/degree-or-certificate-which-credential-do-employers-value-more](https://www.kdnuggets.com/degree-or-certificate-which-credential-do-employers-value-more)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/degree-or-certificate-which-credential-do-employers-value-more](https://www.kdnuggets.com/degree-or-certificate-which-credential-do-employers-value-more)
