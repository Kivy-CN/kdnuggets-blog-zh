- en: '![data-science](../Images/1ffd24859f67018e2bbf77c95d7a0774.png)There are many
    paradoxes, ironies and disconnects in today’s world of data science: pain points,
    things ignored, shoved under the rug, denied or paid lip service to as the data
    science juggernaut continues to roll out across the digital space. For instance,
    and despite Hal Varian’s widely quoted observation that “the sexiest job in the
    next 10 years will be statisticians,” the advent of easy-to-use, point-and-click
    statistical software and analytic tools has meant that literally anyone can push
    buttons and get an answer. It matters little whether or not this is like handing
    a loaded bazooka to a gorilla and telling it to go out and have a good time. The
    unspoken reality is that statistical analysis has been relegated to the status
    of a commoditized skill of secondary importance to the much more urgently needed
    tasks requiring real skills associated with managing the architecture of the digital
    fire hose. A corollary to this is the simplifying assumption that anyone with
    a computer science background has the requisite statistical and analytical skills,
    whether they actually do or not.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '![数据科学](../Images/1ffd24859f67018e2bbf77c95d7a0774.png)在当今的数据科学世界中存在许多悖论、讽刺和脱节：痛点、被忽视的事情、被掩盖的东西、被否认的东西，或者仅仅是口头上的承诺，而数据科学的强大势头仍在数字领域不断推进。例如，尽管Hal
    Varian广泛引用的观察是“未来10年最性感的工作将是统计学家”，但易于使用的点选式统计软件和分析工具的出现意味着实际上任何人都可以按下按钮得到答案。这是否像是把装满子弹的火箭筒交给一只大猩猩，让它出去玩得开心一样，这并不重要。未言明的现实是，统计分析已被贬低为一种次要的重要技能，与更紧迫的任务相比，这些任务需要真正管理数字信息流架构的技能。一个相关的假设是，任何具有计算机科学背景的人都具备必要的统计和分析技能，不管他们是否真正具备这些技能。'
