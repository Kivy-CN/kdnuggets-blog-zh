  prefs: []
  type: TYPE_NORMAL
- en: Therefore, I wanted to create a **unique list** of **practical** skills that
    will make you **employable.**
  prefs: []
  type: TYPE_NORMAL
- en: The first four skills that I talk about are absolutely pivotal for any data
    scientist, regardless of what you specialize in. The following skills (5–11) are
    all important skills but will vary in usage depending on what you specialize in.
  prefs: []
  type: TYPE_NORMAL
- en: For example, if you’re most statistically grounded, you might spend more time
    on inferential statistics. Conversely, if you’re more interested in text analytics,
    you might spend more time learning NLP, or if you’re interested in decision science,
    you might focus on explanatory modeling. You get the point.
  prefs: []
  type: TYPE_NORMAL
- en: 'With that said, let’s dive into what I believe are the 11 most practical data
    science skills:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Writing SQL Queries & Building Data Pipelines
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Learning how to write robust SQL queries and scheduling them on a workflow
    management platform like Airflow will make you extremely desirable as a data scientist,
    hence why it’s point #1.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Why? There are many reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Flexibility**: companies like data scientists who can do more than just model
    data. Companies LOVE full-stack data scientists. If you’re able to step in and
    help build core data pipelines, you’ll be able to improve the insights that are
    gathered, build stronger reports, and ultimately make everyone’s lives easier.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Independence:** there will be instances where you need a table or view for
    a model or a data science project that does not exist. Being able to write robust
    pipelines for your projects instead of relying on data analysts or data engineers
    will save you time and make you more valuable.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Therefore, you MUST be an expert at SQL as a data scientist. There are no exceptions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Resources**'
  prefs: []
  type: TYPE_NORMAL
- en: '[A Complete 15 Week Curriculum to Master SQL for Data Science](https://towardsdatascience.com/a-complete-15-week-curriculum-to-master-sql-for-data-science-999e690033e4)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Mode SQL Tutorial from Mode](https://mode.com/sql-tutorial/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Data Wrangling / Feature Engineering
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Whether you’re building models, exploring new features to build, or performing
    deep dives, you’ll need to know how to wrangle data.
  prefs: []
  type: TYPE_NORMAL
- en: '**Data Wrangling** means transforming your data from one format to another.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Feature Engineering** is a form of data wrangling but specifically refers
    to extracting **features** from raw data.'
  prefs: []
  type: TYPE_NORMAL
- en: It doesn’t necessarily matter **how** you manipulate your data, whether you
    use Python or SQL, but you should be able to manipulate your data however you
    like (within the parameters of what is possible, of course).
  prefs: []
  type: TYPE_NORMAL
- en: '**Resources**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Fundamental Techniques of Feature Engineering for Machine Learning](https://towardsdatascience.com/feature-engineering-for-machine-learning-3a5e293a5114)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Discover Feature Engineering, How to Engineer Features and How to Get Good
    at It - Machine Learning Mastery](https://machinelearningmastery.com/discover-feature-engineering-how-to-engineer-features-and-how-to-get-good-at-it/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3\. Version Control / GitHub
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When I say “version control,” I’m specifically referring to **GitHub** and **Git**.
    Git is the main version control system used in the world, and GitHub is essentially
    a cloud-based repository for files and folders.
  prefs: []
  type: TYPE_NORMAL
- en: While Git is not the most intuitive skill to learn at first, it’s essential
    to know for almost every single coding-related role. Why?
  prefs: []
  type: TYPE_NORMAL
- en: It allows you to collaborate and work on projects in parallel with others
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It keeps track of all versions of your code (in case you need to revert to older
    versions)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take the time to learn Git. It will take you far!
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Storytelling (i.e., Communication)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s one thing to build a visually stunning dashboard or an intricate model
    with over 95% accuracy. BUT if you can’t communicate the value of your projects
    to others, you won’t get the recognition that you deserve, and ultimately, you
    won’t be as successful in your career as you should.
  prefs: []
  type: TYPE_NORMAL
- en: Storytelling refers to “how” you communicate your insights and models. Conceptually,
    if you were to think about a picture book, the insights/models are the pictures
    and the “storytelling” refers to the narrative that connects all of the pictures.
  prefs: []
  type: TYPE_NORMAL
- en: Storytelling and communication are severely undervalued skills in the tech world.
    From what I’ve seen in my career, this skill is what separates juniors from seniors
    and managers.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Regression/Classification
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Building regression and classification models, i.e., predictive models, are
    not something that you’ll **always** be working on, but it’s something that employers
    will expect you to know if you’re a data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Even if it’s not something that you’ll often do, it’s something that you have
    to be good at because you want to be able to build high-performing models. To
    give some perspective, in my career so far, I’ve only productionalized TWO machine
    learning models, but they were mission-critical models that had a significant
    impact on the business.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, you should have a good understanding of data preparation techniques,
    boosted algorithms, hyperparameter tuning, and model evaluation metrics.
  prefs: []
  type: TYPE_NORMAL
- en: '**Resources**'
  prefs: []
  type: TYPE_NORMAL
- en: '[All Machine Learning Algorithms You Should Know in 2021](https://towardsdatascience.com/all-machine-learning-algorithms-you-should-know-in-2021-2e357dd494c7)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[How To Prepare Your Data for Your Machine Learning Model](https://towardsdatascience.com/how-to-prepare-your-data-for-your-machine-learning-model-b4c9fd4e7ea)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6\. Explainable AI / Explainable Machine Learning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many machine learning algorithms were considered “black boxes” for a long time
    because it wasn’t clear how these models derived their predictions based on their
    respective inputs. That’s now changing due to the widespread adoption of explainable
    machine learning techniques, like SHAP and LIME.
  prefs: []
  type: TYPE_NORMAL
- en: SHAP and LIME are two techniques that tell you not only the feature importance
    for each feature but also the impact on the model output, similar to the coefficients
    in a linear regression equation.
  prefs: []
  type: TYPE_NORMAL
- en: With SHAP and LIME, you can create explanatory models and also better communicate
    the logic behind your predictive models too.
  prefs: []
  type: TYPE_NORMAL
- en: '**Resources**'
  prefs: []
  type: TYPE_NORMAL
- en: '[SHAP: Explain Any Machine Learning Model in Python](https://towardsdatascience.com/shap-explain-any-machine-learning-model-in-python-24207127cad7)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Understanding model predictions with LIME](https://towardsdatascience.com/understanding-model-predictions-with-lime-a582fdff3a3b)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7\. A/B Testing (Experimentation)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A/B testing is a form of experimentation where you compare two different groups
    to see which performs better based on a given metric.
  prefs: []
  type: TYPE_NORMAL
- en: A/B testing is arguably the most practical and widely-used statistical concept
    in the corporate world. Why? A/B testing allows you to compound 100s or 1000s
    of small improvements, resulting in significant changes and improvements over
    time.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re interested in the statistical aspect of data science, A/B testing
    is essential to understand and learn.
  prefs: []
  type: TYPE_NORMAL
- en: '**Resource**'
  prefs: []
  type: TYPE_NORMAL
- en: '[A/B Testing — A complete guide to statistical testing](https://towardsdatascience.com/a-b-testing-a-complete-guide-to-statistical-testing-e3f1db140499)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 8\. Clustering
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Personally, I haven’t had to use clustering in my career, but it’s a core area
    of data science that everyone should at least be familiar with.
  prefs: []
  type: TYPE_NORMAL
- en: Clustering is useful for a number of reasons. You can find different customer
    segments, you can use clustering to label unlabeled data, and you can even use
    clustering to find cutoff points for models.
  prefs: []
  type: TYPE_NORMAL
- en: Below are some resources that go over the most important clustering techniques
    that you should know.
  prefs: []
  type: TYPE_NORMAL
- en: '**Resources**'
  prefs: []
  type: TYPE_NORMAL
- en: '[The 5 Clustering Algorithms Data Scientists Need to Know](https://towardsdatascience.com/the-5-clustering-algorithms-data-scientists-need-to-know-a36d136ef68)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[10 Clustering Algorithms With Python - Machine Learning Mastery](https://machinelearningmastery.com/clustering-algorithms-with-python/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 9\. Recommendation Systems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While I haven’t had to build a recommendation system in my life (yet), it’s
    one of the most practical applications in data science. Recommendation systems
    are so powerful because they have the ability to propel revenue and profits. In
    fact, [Amazon claimed to have boosted their sales by 29% due to their recommendation
    systems in 2019](https://rejoiner.com/resources/amazon-recommendations-secret-selling-online/#:~:text=%E2%80%9CJudging%20by%20Amazon%27s%20success%2C%20the,the%20same%20time%20last%20year.).
  prefs: []
  type: TYPE_NORMAL
- en: And so, if you ever work for a company in which its users have to make **choices,**
    and there are **a lot of options to choose from**, recommendation systems might
    be a useful application to explore.
  prefs: []
  type: TYPE_NORMAL
- en: 10\. NLP
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: NLP, or Natural Language Processing, is a branch of AI that focuses on text
    and speech. Unlike machine learning, I’d say that NLP is far from maturing, which
    is what makes it so interesting.
  prefs: []
  type: TYPE_NORMAL
- en: NLP has a lot of use-cases…
  prefs: []
  type: TYPE_NORMAL
- en: It can be used for sentiment analysis to see how people feel about a business
    or a business’ product(s).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It can be used to monitor a company’s social media by separating positive and
    negative comments.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: NLP is the core behind building chatbots and virtual assistants
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: NLP is also used for text extraction (sifting through documents)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Overall, NLP is a really interesting and useful niche in the data science world.
  prefs: []
  type: TYPE_NORMAL
- en: '**Resource**'
  prefs: []
  type: TYPE_NORMAL
- en: '[10 NLP Techniques Every Data Scientist Should Know](https://www.projectpro.io/article/10-nlp-techniques-every-data-scientist-should-know/415)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 11\. Metric Development
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: More recently, data scientists have adopted the responsibility of metric development
    because surfacing metrics depend on 1) data to calculate the metric and 2) code
    to calculate and output the metric.
  prefs: []
  type: TYPE_NORMAL
- en: 'Metric development involves several things:'
  prefs: []
  type: TYPE_NORMAL
- en: It involves picking the right metric that a team or department should use to
    help them monitor their goals.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It involves clarifying and establishing any assumptions that need to be made
    for the metrics to hold.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It involves developing the metric, coding it, and building a pipeline to monitor
    it on a periodic basis.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: I hope that this helps guide your learnings and gives you some direction for
    the upcoming year. There is a lot to learn, so I would definitely choose a couple
    of skills that sound most interesting to you and go from there.
  prefs: []
  type: TYPE_NORMAL
- en: Do keep in mind that this is more of an opinionated article that is backed by
    anecdotal experience, so take what you want from this article. But as always,
    I wish you the best in your learning endeavors!
  prefs: []
  type: TYPE_NORMAL
