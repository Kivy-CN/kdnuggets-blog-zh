- en: How does Cloud Computing work
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Internet-based cloud computing delivers data and shared computing resources
    on demand to computers and other devices. It is a design that makes it possible
    for anybody, anywhere, to have easy, anytime access to adjustable computer resources
    through the network (e.g., networks, servers, storage, applications, and services).
    With little administration work or service provider contact, these resources may
    be quickly supplied and released. Like a public utility, cloud computing depends
    on sharing resources to create coherence and economies of scale.
  prefs: []
  type: TYPE_NORMAL
- en: Characteristics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**On-demand self-service:** Without contacting each service provider individually,
    a customer may automatically independently provide necessary computer resources,
    such as server time and network storage.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Wide-ranging network access:** Capabilities are accessible via the network
    and accessed via standard procedures to encourage usage by various thin- or thick-client
    platforms (e.g., mobile phones, laptops, and PDAs).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Resource pooling:** Using a multi-tenant approach, the provider''s computer
    resources are combined to serve several customers. According to customer demand,
    various physical and virtual resources are constantly assigned and reassigned.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scalability:** It is one of the most significant advantages of cloud computing.
    With on-demand resources, businesses can quickly scale up or down as needed without
    making any upfront investments.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Flexibility:** Cloud Computing is very flexible in payment options. With
    a pay-as-you-go model, businesses only pay for the resources they use when they
    use them. This can be a great way to save on costs, as companies can avoid overpaying
    for help they don''t need.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cost-effectiveness:** You can save much money compared to traditional IT
    infrastructure by only paying for the resources you use. In addition, many cloud
    providers offer discounts for longer-term contracts, making them even more affordable.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
