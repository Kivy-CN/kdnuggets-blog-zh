- en: This one is a no-brainer. We’ve had ChatGPT, Google Bard and god knows what
    else has come out of the woodwork in the past month. So what is Natural Language
    Processing (NLP) and why did I mention ChatGPT and Google Bard?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这完全是显而易见的。我们在过去一个月中见证了 ChatGPT、Google Bard 和其他未知的新兴产品。那么，什么是自然语言处理（NLP），为什么我提到
    ChatGPT 和 Google Bard 呢？
- en: NLP is the process of helping computers understand text data.  Learning a language
    is already difficult for us humans, so you can imagine how difficult it is to
    teach a computer to understand text data. NLP uses various techniques such as
    Sentiment Analysis, Named Entity Recognition, Summarization, Text Classification,
    Lemmatization/stemming, and more.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 是帮助计算机理解文本数据的过程。学习一种语言对我们人类来说已经很困难了，你可以想象教计算机理解文本数据有多么困难。NLP 使用各种技术，如情感分析、命名实体识别、摘要、文本分类、词形还原/词干提取等。
- en: 'ChatGPT and Google Bard are Large Language Models (LLM), deep-learning algorithms
    that can read, recognise, summarise, translate, predict, and also generate text.
    With this, they can predict future words and have a conversation with the user
    as if it was talking to a human. Learn more about LLMs here: [Learn About Large
    Language Models](/2023/03/learn-large-language-models.html).'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 和 Google Bard 是大型语言模型（LLM），深度学习算法可以阅读、识别、总结、翻译、预测，并生成文本。凭借此功能，它们可以预测未来的词汇，并与用户进行对话，就像与人类交谈一样。了解更多关于
    LLM 的信息，请点击这里：[了解大型语言模型](/2023/03/learn-large-language-models.html)。
- en: ChatGPT and Google Bard seem to be competing with one another to see who will
    have the last laugh as the best large language model chatbot out there. This will
    mean that AI systems will become more adept at understanding and generating human
    language, requiring NLP to be at the forefront of this fight.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 和 Google Bard 似乎在竞争，看看谁会成为最佳的大型语言模型聊天机器人。这意味着 AI 系统将变得更擅长理解和生成自然语言，要求自然语言处理（NLP）在这场竞争中处于前沿。
- en: Multi-Purpose Chatbots
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 多用途聊天机器人
- en: As we see a rise in chatbots, for example, ChatGPT and Google Bard. We know
    that they will not stay limited to only being able to return text. OpenAI announced
    that ChatGPT-4 is a multimodal model that will offer completely different possibilities
    – for example, videos, images, etc.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着聊天机器人的增加，例如 ChatGPT 和 Google Bard，我们知道它们将不再仅仅限于返回文本。OpenAI 宣布 ChatGPT-4 是一个多模态模型，将提供完全不同的可能性——例如，视频、图像等。
- en: 'OpenAI’s [DALL-E](https://openai.com/product/dall-e-2) can create realistic
    images/art just by using a description in natural language. We should have seen
    it coming that OpenAI was planning to make ChatGPT-4 multimodal. Learn more about
    ChatGPT-4 here: [GPT-4: Everything You Need To Know](/2023/03/gpt4-everything-need-know.html).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 的 [DALL-E](https://openai.com/product/dall-e-2) 可以通过自然语言描述创建逼真的图像/艺术。我们早该预见到
    OpenAI 计划使 ChatGPT-4 成为多模态模型。了解更多关于 ChatGPT-4 的信息，请点击这里：[GPT-4：你需要知道的一切](/2023/03/gpt4-everything-need-know.html)。
- en: With that being said, sooner or later people will have a single model or chatbot
    that can answer their questions, create content, produce images, and more.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，迟早人们会拥有一个能够回答问题、创建内容、生成图像等的单一模型或聊天机器人。
- en: More Personalized
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更加个性化
- en: Imagine having a chatbot that can do exactly what you want. An AI system that
    is completely catered to you by having learnt the way you speak, the kind of questions
    you ask, the interests you have, etc.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下拥有一个可以完全按照你需求操作的聊天机器人。一个完全根据你说话方式、提问类型、兴趣等学习的AI系统。
- en: We’re very much dealing with in on social media channels, for example, Instagram,
    and TikTok - where your data is being recorded to improve the recommendation system.
    With that being said if you have a tool that understands you as an individual,
    your preferences, behaviour, and needs - would this essentially eliminate the
    need for human interaction?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在社交媒体渠道上也能看到这一点，例如Instagram和TikTok——你的数据正在被记录以改善推荐系统。也就是说，如果你有一个能够理解你作为个体的工具，包括你的偏好、行为和需求——这是否会本质上消除对人际互动的需求？
- en: Increased Use of AI in Different Sectors
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不同领域中AI的使用增加
- en: Taking into consideration everything that I stated above, it will be a bit silly
    to say that sooner or later these AI systems and tools will be a part of our everyday
    work life. I’m not sure about you, but a lot of my colleagues are already using
    chatbots such as Google Bard to help them create job specs. Regardless if it's
    the use of large language models or computer vision - AI will start to be a core
    part of work environments and processes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到我上述的所有观点，若说这些AI系统和工具迟早会成为我们日常工作的一部分，那将有些荒谬。我不确定你如何看，但很多我的同事已经在使用如Google Bard的聊天机器人来帮助他们创建职位描述。不论是大型语言模型还是计算机视觉——AI将开始成为工作环境和流程的核心部分。
- en: There were times and still are when people were nervous and anxious about the
    use of AI. Due to the hype around it, and continuous investment and research going
    into it - more and more industries will adopt AI to improve these industries.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经以及现在，人们对AI的使用感到紧张和焦虑。由于对其的炒作以及持续的投资和研究——越来越多的行业将采用AI来改善这些行业。
- en: The financial industry has been using AI to help with fraud detection, anti-money
    laundering processes, and investment management. They might look into using chatbots
    to deal with an applicant's whole process, lowering their cost and tasks.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 财务行业一直在利用AI来帮助检测欺诈、反洗钱流程和投资管理。他们可能会考虑使用聊天机器人来处理申请人的整个过程，从而降低成本和任务。
- en: In the healthcare industry, machine learning algorithms are already being used
    to predict patient outcomes, help with the diagnosis of diseases, and assist in
    surgical procedures. Again, we’re looking at ways the healthcare industry can
    be improved.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗保健行业，机器学习算法已经被用来预测患者结果、帮助诊断疾病，并协助手术过程。我们再次探讨如何改进医疗保健行业。
- en: This also accounts for AI continues to grow in the autonomous sector. Self-driving
    cars, robots, and drones will continue to grow and improve to the point that we
    may see a major fall in the need for humans.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这也包括AI在自主领域的持续增长。自动驾驶汽车、机器人和无人机将继续增长和改进，以至于我们可能会看到对人类需求的大幅下降。
- en: Let's face it, we’re dealing with a high amount of workload in the majority
    of countries, with some dealing with unfortunately low salaries. If these roles
    were passed onto AI systems, robots, etc - would that be so bad? It’s hard to
    tell because with anything good - there has to be a bad, right? Let me know what
    you think in the comments.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 面对现实，我们在大多数国家处理着大量的工作负荷，有些国家薪水不高。如果这些角色转交给AI系统、机器人等——这会有多糟糕？很难说，因为任何好事都必定有坏的一面，对吧？在评论中告诉我你的想法。
- en: 'Learn more by reading:  [The Future of Work: How AI is Changing the Job Landscape](/2023/04/future-work-ai-changing-job-landscape.html)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读了解更多： [工作的未来：AI如何改变工作格局](/2023/04/future-work-ai-changing-job-landscape.html)
- en: Laws, Morals and Ethics
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 法律、道德和伦理
- en: Up until now, the AI industry has had very little governing, ruling or constraints.
    It's basically been a wild west.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，AI行业几乎没有任何管理、规则或约束。它基本上是一个狂野的西部。
- en: 'However, in recent years we’ve already seen some changes being made due to
    the rise of artificial intelligence. For example, the European AI act with the
    possibility that it may be considered a gold standard. Learn more about it here:
    [European AI Act: The Simplified Breakdown](/2022/06/european-ai-act-simplified-breakdown.html).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，近年来我们已经看到了一些由于人工智能的兴起而产生的变化。例如，《欧洲人工智能法案》有可能被视为黄金标准。了解更多信息，请点击这里：[欧洲人工智能法案：简化版解读](/2022/06/european-ai-act-simplified-breakdown.html)。
- en: In 2022, lawmakers and regulators worked hard to make sure things were going
    to change for the world of artificial intelligence in the year 2023\. Lawmakers
    are finishing up amending the European AI Act mentioned before, which already
    had banned AI systems and fines in place in the initial drafts.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在2022年，立法者和监管者努力确保人工智能领域在2023年会发生变化。立法者正在完成对之前提到的《欧洲人工智能法案》的修订，该法案在初稿中已经禁用了某些人工智能系统并规定了罚款。
- en: AI will continue to spread globally, and with that happening - governments,
    regulations, lawmakers, etc will have to work extra hard to stay focused on ensuring
    that AI systems are ethically correct, are not biased, are fair, and ensure customer
    privacy.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能将继续在全球范围内传播，因此政府、监管机构、立法者等将需要更加努力地确保人工智能系统符合伦理，不存在偏见，公平，并且保护客户隐私。
- en: Wrapping Up
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I can imagine everybody has their own thoughts and opinions of what they expect
    to happen in the next decade. I personally focused on these because it will also
    take a while before laws are put in place before AI systems can really become
    a part of our everyday personal and work lives.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以想象每个人对未来十年的预期都有自己的想法和看法。我个人关注这些问题，因为法律的实施也需要时间，人工智能系统才能真正成为我们日常个人生活和工作的一部分。
- en: Let me know what you think will happen with AI in the next decade in the comments
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 请在评论中告诉我你认为未来十年人工智能会发生什么。
