- en: Book Review
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Pydon''ts](https://mathspp.gumroad.com/l/pydonts) is totally free and has
    330+ pages of pure knowledge. This book is for all professionals and enthusiasts
    who want to get better at writing elegant and production-ready code. Especially
    data scientists who are still writing code that is only understood by them. The
    book consists of 20 chapters that will teach you about Python built-ins and their
    various usage patterns. Each chapter contains an introduction, various usage patterns
    of a single function, coding examples, conclusions, and references. In short,
    every chapter is like a short blog explaining each concept in detail with a real
    project example.'
  prefs: []
  type: TYPE_NORMAL
- en: '![enumerate-python](../Images/e4b5da356e09f8867c007bef5de075e2.png)'
  prefs: []
  type: TYPE_IMG
- en: The author of the book [Rodrigo](https://twitter.com/mathsppblog) has been writing
    Python for seven and half years, and he has a blog [Mathspp Blog](https://mathspp.com/blog/tag:python),
    that covers interesting concepts of mathematics and programming language. He is
    highly respected in the Python community, and his vision is to teach people free
    of cost about the best practices of the Python language. Python is a rich language,
    and every chapter in this book explores a single feature in detail, accompanied
    by code examples covering all the angles.
