- en: 'Data Science Volunteering: Ways to Help'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学志愿服务：帮助的方式
- en: 原文：[https://www.kdnuggets.com/2020/12/data-science-volunteering.html](https://www.kdnuggets.com/2020/12/data-science-volunteering.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/12/data-science-volunteering.html](https://www.kdnuggets.com/2020/12/data-science-volunteering.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[comments](#comments)'
- en: '**By [Susan Sivek](https://community.alteryx.com/t5/user/viewprofilepage/user-id/143008),
    Alteryx**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 [Susan Sivek](https://community.alteryx.com/t5/user/viewprofilepage/user-id/143008)
    提供, Alteryx**。'
- en: Alteryx recently featured two nonprofits that benefited from the hard work of
    data analytics students in the Alteryx for Good Data Challenge held at February’s
    Alteryx Inspire conference in Sydney. The competition, co-sponsored by Alteryx
    partner RXP, brought new analytic approaches and insights to these invaluable
    organizations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Alteryx 最近介绍了两个从 Alteryx for Good 数据挑战赛中受益的非营利组织，该挑战赛于2月在悉尼的 Alteryx Inspire
    会议上举办。此次比赛由 Alteryx 合作伙伴 RXP 共同赞助，为这些宝贵的组织带来了新的分析方法和见解。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
