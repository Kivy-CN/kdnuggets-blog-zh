- en: '[Novosibirsk State University''s M.Sc. in Big Data Analytics.](https://english.nsu.ru/admission/programs/master-s-degree-programs-english/big-data-analytics/)The
    innovative project-oriented training in Data Science is led by the minds that
    envision and the hands that shape the future of the Big Data World. Your diploma
    will read Master of Science only because our "Wizard" degree is not yet official.
    (24-month program, $11,681 full tuition, CS Rank: 325)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ITMO University''s Master''s in Machine Learning and Data Analysis](https://en.itmo.ru/en/viewjep/2/43/Machine_Learning_and_Data_Analysis.htm).
    The Machine Learning and Data Analysis Master''s program is one of few programs
    in Russia that offers students to acquire education in the area of data science
    which is rapidly becoming more and more crucial as we now live in the information
    age. Students will learn how to use the latest tools and analytical methods to
    analyze real-world data. It is a great opportunity to study best practices for
    collection, storage, and retrieval of data, machine learning algorithms and data
    mining techniques, data visualization and modeling. (24-month program, Russian
    Students: $3,280, Non-Russian Students: $3,587 full tuition, CS Rank: 125)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Ural Federal University''s Master''s in Adaptive Data Analysis.](https://urfu.ru/en/international/programs-and-courses/master-programs-in-english/adaptive-data-analysis/)This
    program graduates will be qualified for careers in the fields of Adaptive Data
    Analysis and Big Data in different industries, areas and forms of ownership, institutions
    and organizations, including financial, credit and insurance institutions, municipal
    authorities and the government, academic and institutional research organizations.
    (24-month program, $5,750 full tuition, CS Rank: 575)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NEW** [National Research University’s Master’s in Applied Statistics with
    Neural Network Analysis](https://www.hse.ru/en/ma/sna/). The Master of Applied
    Statistics with Network Analysis programme at National Research University - Higher
    School of Economics (HSE) is for students who wish to develop their statistical
    knowledge and credentials by obtaining a graduate degree in Applied Statistics,
    regardless of their primary field of study. (24-month program, $10,508 full tuition,
    CS Rank: 225)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
