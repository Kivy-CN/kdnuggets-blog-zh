- en: 10\. history
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10\. history
- en: History will show the log of the past commands. We have limited the output to
    display the 5 most recent commands.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 历史记录将显示过去命令的日志。我们已将输出限制为显示最近的5个命令。
