- en: '[Artificial Intelligence](https://www.dezyre.com/article/how-artificial-intelligence-will-fare-in-2016/212) is
    a complex field which requires unprecedented coordination between analytics, machine
    learning, neural networks, speech recognition and Big Data – to name a few. Modern
    smartphone operating systems come loaded with speech based virtual assistants
    that demonstrate AI at an elementary stage by supporting voice search and talking
    back the results to us in mechanized English. While that seems good enough for
    the time being, there is still a lot of work to be done.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[人工智能](https://www.dezyre.com/article/how-artificial-intelligence-will-fare-in-2016/212)
    是一个复杂的领域，需要在分析、机器学习、神经网络、语音识别和大数据等多个方面进行前所未有的协调。现代智能手机操作系统配备了基于语音的虚拟助手，通过支持语音搜索并以机械化的英语回应结果来展示人工智能的初级阶段。虽然目前看来这已经足够，但仍然有许多工作要做。'
- en: IBM has always been at the forefront of innovation. It has taken a solid stride
    in the direction of Artificial Intelligence by unveiling its supercomputer IBM
    Watson (named after IBM founder Thomas J. Watson).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: IBM 一直处于创新的前沿。通过推出其超级计算机IBM Watson（以IBM创始人Thomas J. Watson命名），它在人工智能领域迈出了坚实的一步。
- en: What is IBM Watson?
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是IBM Watson？
- en: It is a “Question Answering (QA)” machine (occupying space that is sufficient
    to house 10 refrigerators). IBM Watson has the ability to scan through huge data
    volumes to “learn” about the subject and then interpret and answer questions just
    as humans would. It aims to replicate (or even surpass) an intelligent human being’s
    ability to understand questions and provide answers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一个“问答（QA）”机器（占据的空间足以容纳10台冰箱）。IBM Watson 具有扫描大量数据以“学习”主题的能力，然后像人类一样解释和回答问题。它的目标是复制（甚至超越）一个智能人类理解问题并提供答案的能力。
- en: For those who are into numbers, IBM Watson has the processing power of 80 teraflops,
    i.e. trillion floating point operations per second. To be able to understand,
    analyze and answer questions like a high functioning human brain, Watson digs
    through over 200 million pages of information spread across 90 servers. This data
    is then run through six million logic rules to come up with relevant answers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些对数字感兴趣的人，IBM Watson 的处理能力为80 teraflops，即每秒一万亿次浮点运算。为了能够像高效运作的人脑一样理解、分析和回答问题，Watson
    从90台服务器上挖掘超过2亿页的信息。这些数据随后通过六百万条逻辑规则来得出相关的答案。
- en: Wanna become a Data Science Superhero? Learn [Data Science in Python](https://www.dezyre.com/data-science-in-python-online-training/36)
  id: totrans-15
