- en: There are a ton of choices, but the one that I like the most is [https://ozh.github.io/ascii-tables/](https://ozh.github.io/ascii-tables/).
    It is fast, simple, and has a lot of different choices for the output format.
    Additionally, Ascii Table Formatter will automatically convert the text without
    having to click anything; it is instant!
  prefs: []
  type: TYPE_NORMAL
