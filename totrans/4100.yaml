    and many other machine learning tasks.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于决策树算法的快速、分布式、高性能梯度提升 (GBT, GBDT, GBRT, GBM 或 MART) 框架，用于排序、分类以及许多其他机器学习任务。
- en: '**9\. [Catboost](https://github.com/catboost/catboost)**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. [Catboost](https://github.com/catboost/catboost)**'
