- en: KDnuggets has released an [insightful new cheat sheet](https://www.kdnuggets.com/wp-content/uploads/Best_Python_Tools_for_Building_Generative_AI_Applications_KDnuggets.pdf)
    highlighting the top Python libraries for building generative AI applications.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets 发布了一个[富有洞察力的新备忘单](https://www.kdnuggets.com/wp-content/uploads/Best_Python_Tools_for_Building_Generative_AI_Applications_KDnuggets.pdf)，突出了构建生成式
    AI 应用程序的顶级 Python 库。
- en: As readers are no doubt aware, generative AI is one of the hottest areas in
    data science and machine learning right now. Models like ChatGPT have captured
    public imagination with their ability to generate remarkably high-quality text
    from simple prompts.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如读者无疑意识到的那样，生成式 AI 目前是数据科学和机器学习中最热门的领域之一。像 ChatGPT 这样的模型凭借其从简单提示中生成出令人惊叹的高质量文本的能力，捕捉了公众的想象力。
- en: Python has emerged as the go-to language for developing generative AI applications
    thanks to its versatility, vast ecosystem of libraries, and easy integration with
    popular AI frameworks like PyTorch and TensorFlow. [This new cheat sheet from
    KDnuggets](https://www.kdnuggets.com/wp-content/uploads/Best_Python_Tools_for_Building_Generative_AI_Applications_KDnuggets.pdf)
    provides a quick overview of the key Python libraries data scientists should know
    for building generative apps, from text generation to human-AI chat interfaces
    and beyond.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其多功能性、丰富的库生态系统以及与 PyTorch 和 TensorFlow 等流行 AI 框架的轻松集成，Python 已成为开发生成式 AI 应用程序的首选语言。[KDnuggets
    的这份新备忘单](https://www.kdnuggets.com/wp-content/uploads/Best_Python_Tools_for_Building_Generative_AI_Applications_KDnuggets.pdf)
    提供了数据科学家在构建生成式应用程序时应了解的关键 Python 库的快速概览，从文本生成到人机聊天界面及其他领域。
- en: For more on which Python tools to use for generative AI application building,
    [check out our latest cheat sheet](https://www.kdnuggets.com/wp-content/uploads/Best_Python_Tools_for_Building_Generative_AI_Applications_KDnuggets.pdf).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于生成式 AI 应用程序构建中使用哪些 Python 工具的信息，[查看我们的最新备忘单](https://www.kdnuggets.com/wp-content/uploads/Best_Python_Tools_for_Building_Generative_AI_Applications_KDnuggets.pdf)。
- en: '![Best Python Tools for Building Generative AI Applications Cheat Sheet](../Images/6f3fd360a8bf19a1a5c06b39fbcfaf1d.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![构建生成式 AI 应用程序的最佳 Python 工具备忘单](../Images/6f3fd360a8bf19a1a5c06b39fbcfaf1d.png)'
- en: There are many open source Python libraries and frameworks available that enable
    developers to build innovative Generative AI applications, from image and text
    generation to Autonomous AI.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 目前有许多开源的 Python 库和框架可以使开发人员构建创新的生成式 AI 应用程序，从图像和文本生成到自主 AI。
- en: Some highlights covered include OpenAI for accessing models like ChatGPT, Transformers
    for training and fine-tuning, Gradio for quickly building UIs to demo models,
    LangChain for chaining multiple models together, and LlamaIndex for ingesting
    and managing private data.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 涵盖的一些亮点包括 OpenAI 用于访问诸如 ChatGPT 的模型，Transformers 用于训练和微调，Gradio 用于快速构建演示模型的用户界面，LangChain
    用于将多个模型链接在一起，以及 LlamaIndex 用于摄取和管理私有数据。
- en: Overall, this cheat sheet packs a wealth of practical guidance into one page.
    Both beginners looking to get started with generative AI in Python as well as
    experienced practitioners can benefit from having this condensed reference to
    the best tools and libraries at their fingertips. The KDnuggets team has done
    an excellent job compiling and visually organizing the key information data scientists
    need to build the next generation of AI applications.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 总体来说，这份备忘单将大量实用指南浓缩成一页。无论是希望开始使用生成式 AI 的初学者，还是经验丰富的从业者，都可以从这份精简的参考资料中受益，它提供了最好的工具和库。KDnuggets
    团队在编译和视觉组织数据科学家需要的信息方面做得非常出色，为构建下一代 AI 应用程序提供了极大的便利。
