- en: Machine Learning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is the most in-demand cheat sheet among the data community. Whenever I
    have a machine learning or deep learning interview, I spend a couple of  hours
    revising all of the key concepts of machine learning and model architecture .
    Sometimes hiring managers won't have the technical knowledge, so they will also
    use cheat sheets for preparations. The collection consists of machine learning
    frameworks, algorithms and neural network architectures cheat sheets.
