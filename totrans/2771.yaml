- en: Some Advice and Recommendations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Here are some recommendations.
  prefs: []
  type: TYPE_NORMAL
- en: Start listening to the “Machine Learning Guide” Podcast by OC Devel right now.
    This is going to give you a complete overview of machine learning, what is in
    it, and the journey of an android and web applications developer shifting towards
    the path of machine learning. Available on [Apple Podcasts](https://podcasts.apple.com/us/podcast/machine-learning-guide/id1204521130)/iTunes,
    Google Podcasts, and his [website](http://ocdevel.com/mlg).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Get “Hands-on Machine Learning with Scikit-Learn and TensorFlow: Concepts,
    Tools, and Techniques to Build Intelligent Systems” or its new version released
    in October 2019\. named as “Hands-On Machine Learning with Scikit-Learn, Keras,
    and TensorFlow: Concepts, Tools, and Techniques to Build Intelligent Systems.”
    The author of this book is [Aurélien Géron](https://www.amazon.com/Aur%C3%A9lien-G%C3%A9ron/e/B004MOO740/ref=dp_byline_cont_book_1).
    1st version of this book is #1 in [Artificial Intelligence (Books),](https://www.amazon.com/gp/bestsellers/books/491300/ref=pd_zg_hrsr_books) #1
    in [Natural Language Processing (Books)](https://www.amazon.com/gp/bestsellers/books/271581011/ref=pd_zg_hrsr_books),
    & #1 in [Computer Neural Networks](https://www.amazon.com/gp/bestsellers/books/3896/ref=pd_zg_hrsr_books).
    This book is very extensive and recommended.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don’t forget to read [this](https://towardsdatascience.com/5-steps-and-10-steps-to-learn-machine-learning-c4b61f78c712).
    It has a lot of useful information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Practice a lot on [Kaggle](https://www.kaggle.com/) (you will know about it
    once you start ML).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Be dedicated, and believe that you can do it. All you need is consistency.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Good Luck and have a good time learning how to make *machines smart*er.
