- en: Most data scientists you know are on the “good” side of data science. They work
    at top tech companies. They use their powers for good, building products, spotting
    trends, and even actively working to stop hackers. For example, a new field of
    data science called [Phishitycs](/2020/03/phishytics-machine-learning-detecting-phishing-websites.html)
    uses machine learning to stop phishing attacks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你所认识的大多数数据科学家都站在数据科学的“好”一边。他们在顶尖科技公司工作。他们利用他们的能力做好事，构建产品，发现趋势，甚至积极工作以阻止黑客。例如，一个新的数据科学领域叫做[Phishitycs](/2020/03/phishytics-machine-learning-detecting-phishing-websites.html)，利用机器学习来阻止钓鱼攻击。
