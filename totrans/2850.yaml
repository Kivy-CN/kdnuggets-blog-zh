  zh: '*编辑注：撰写时课程正在进行中，在线资源尚未全部提供。*'
- en: '**9\. [Topics in Natural Language Processing](https://www.cs.bgu.ac.il/~elhadad/nlp19.html)**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**9\. [自然语言处理中的主题](https://www.cs.bgu.ac.il/~elhadad/nlp19.html)**'
- en: Ben-Gurion University of the Negev
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 内盖夫本-古里安大学
- en: 'The course is an introduction to Natural Language Processing. The main objective
    of the course is to learn how to develop practical computer systems capable of
    performing intelligent tasks on natural language: analyze, understand and generate
    written text. This task requires learning material from several fields: linguistics,
    machine learning and statistical analysis, and core natural language techniques.'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这门课程是对自然语言处理的介绍。课程的主要目标是学习如何开发能够执行智能任务的计算机系统，这些任务包括分析、理解和生成书面文本。这需要从几个领域学习材料：语言学、机器学习和统计分析，以及核心自然语言技术。
- en: '**10\. [Probabilistic Graphical Models Course](https://cedar.buffalo.edu/~srihari/CSE674/)**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**10\. [概率图模型课程](https://cedar.buffalo.edu/~srihari/CSE674/)**'
- en: University at Buffalo
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 布法罗大学
- en: Probabilistic graphical models are graphical representations of probability
    distributions. Such models are versatile in representing complex probability distributions
    encountered in many scientific and engineering applications. They have now become
    essential to designing systems exhibiting advanced artificial intelligence, such
    as generative models for deep learning.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 概率图模型是概率分布的图形表示。这些模型在表示许多科学和工程应用中遇到的复杂概率分布方面非常灵活。它们现在已成为设计展示高级人工智能的系统的关键，例如深度学习中的生成模型。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The course covers theory, principles and algorithms associated with probabilistic
    graphical models. Both directed graphical models (Bayesian networks) and undirected
    graphical models (Markov networks) are discussed covering representation, inference
    and learning.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 课程涵盖与概率图模型相关的理论、原则和算法。讨论了有向图模型（贝叶斯网络）和无向图模型（马尔可夫网络），包括表示、推理和学习。
