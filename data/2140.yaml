- en: While ChatGPT is primarily used for conversation and text generation tasks,
    data scientists can leverage its potential in their workflows to streamline and
    enhance their work, making their processes more efficient and productive.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然ChatGPT主要用于对话和文本生成任务，但数据科学家可以在他们的工作流程中利用其潜力，以简化和增强他们的工作，使其过程更加高效和生产力。
- en: '*This article highlights the skills data scientists can learn to make the most
    use of the prowess of ChatGPT. *'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*本文突出了数据科学家可以学习的技能，以充分利用ChatGPT的能力。*'
- en: ChatGPT in Data Science Workflows
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT在数据科学工作流程中的应用
- en: ChatGPT can be a versatile assistant capable of generating code, explanations,
    and insights. Effective ChatGPT prompting can be helpful in data science workflows
    and code debugging. Further, iterative and experimental prompting techniques can
    generate more accurate and insightful responses from ChatGPT.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT可以作为一个多功能助手，生成代码、解释和见解。有效的ChatGPT提示对于数据科学工作流程和代码调试非常有帮助。此外，迭代和实验性提示技术可以从ChatGPT获得更准确和有见地的回答。
- en: '![Mastering Data Science Workflows with ChatGPT](../Images/bab8c54e0b012d3d36849d7f83b17d08.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![使用ChatGPT掌握数据科学工作流程](../Images/bab8c54e0b012d3d36849d7f83b17d08.png)'
- en: Image by Author
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Mastering Prompting Techniques
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 掌握提示技术
- en: Some of the common ways to effectively prompt ChatGPT are listed below.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一些有效提示ChatGPT的常见方法如下。
- en: '**Iterative Prompts**: It involves crafting prompts that build upon previous
    responses, fostering a conversational flow.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**迭代提示**：涉及到制定基于之前回答的提示，从而促进对话的流畅性。'
- en: '**Experimental Prompts**: Similar to the iterative and experimental development
    of machine learning models, data scientists can also experiment with prompts with
    varying levels of guidelines. This is an essential skill for budding data scientists,
    primarily because ChatGPT tends to assume any missing information rather than
    ask for it. A typical example would be an instruction asking ChatGPT to read a
    file and do some processing over the data, which can result in it assuming that
    the input file is a CSV. This may or may not be true, depending upon your use
    case. Thus, experimenting with incremental guidelines is often a best practice.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实验性提示**：类似于机器学习模型的迭代和实验开发，数据科学家也可以通过不同层次的指导来进行提示实验。这是新兴数据科学家必备的技能，主要因为ChatGPT倾向于假设任何缺失的信息，而不是主动询问。一个典型的例子是让ChatGPT读取一个文件并对数据进行处理，这可能导致它假设输入文件是CSV格式。根据你的使用案例，这可能是对的也可能是不对的。因此，实验逐步的指导往往是一个最佳实践。'
- en: '**Zero-Shot and Few-Shot Learning**:  When the model does not see any example
    but receives instructions to respond, such direct prompting is called zero-shot
    learning, while few-shot learning involves providing a few examples for the model
    to learn from before being prompted.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**零样本学习和少样本学习**：当模型没有看到任何示例但接收到响应指令时，这种直接提示被称为零样本学习，而少样本学习涉及在提示之前提供一些示例供模型学习。'
- en: Effective prompting techniques are essential to extract meaningful information
    from ChatGPT. We can explore various methods of crafting clear and precise prompt
    instructions for the desired results.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的提示技术对于从 ChatGPT 中提取有意义的信息至关重要。我们可以探索各种方法来制定清晰准确的提示指令，以获得期望的结果。
- en: Understanding the use of delimiters to structure instructions and queries effectively
    is essential.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解使用定界符来有效地结构化指令和查询是至关重要的。
- en: Learn how to specify input arguments, required steps, and the return data structure
    of a data science workflow's function in prompts.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何在提示中指定输入参数、所需步骤和数据科学工作流函数的返回数据结构。
- en: '![Mastering Data Science Workflows with ChatGPT](../Images/8580478b1abc3436835217b605d5d4d3.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 掌握数据科学工作流](../Images/8580478b1abc3436835217b605d5d4d3.png)'
- en: Image by Author
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Prompting ChatGPT for Coding and Debugging
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提示 ChatGPT 进行编码和调试
- en: Streamlining Code Review Workflows
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精简代码审查工作流
- en: Efficient code reviews are crucial for the success of data science projects.
    As data scientists, we can prompt ChatGPT to enhance code review workflows, adhere
    to coding standards, and debug code effectively.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 高效的代码审查对数据科学项目的成功至关重要。作为数据科学家，我们可以提示 ChatGPT 改进代码审查工作流，遵守编码标准，并有效地调试代码。
- en: Chain-of-thought (CoT) prompts can be designed for code quality improvement.
    As a quick reference, CoT is a technique that invokes the reasoning process of
    LLMs by providing them with a few-shot examples, explicitly outlining the reasoning
    process. The model then follows a similar reasoning process to answer the prompt,
    thereby improving the model's performance on tasks that require complex reasoning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 连锁思维（CoT）提示可以用于提升代码质量。作为快速参考，CoT 是一种技术，通过提供少量示例来激发 LLM 的推理过程，明确描述推理过程。模型随后遵循类似的推理过程来回答提示，从而提高模型在需要复杂推理的任务中的表现。
- en: Code Explanation and Simplification
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码解释与简化
- en: The data science code can sometimes get complex and challenging for a not-so-tech-savvy
    audience to understand. ChatGPT can explain or simplify complex code, making it
    more readable and understandable**.** CoT prompts are helpful for code explanation
    and simplification.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学代码有时可能变得复杂，对于技术不太熟悉的受众来说可能很难理解。ChatGPT 可以解释或简化复杂的代码，使其更易读、易懂**。** CoT 提示对代码解释和简化非常有帮助。
- en: '![Mastering Data Science Workflows with ChatGPT](../Images/4ae01560b9c1adeb4ae97b8a91bbe183.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 掌握数据科学工作流](../Images/4ae01560b9c1adeb4ae97b8a91bbe183.png)'
- en: Image by Author
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Optimizing Code
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码优化
- en: Optimizing code for efficiency is a critical aspect of data science workflows.
    ChatGPT can be used to write efficient code and explore the possibilities of alternative
    solutions.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 优化代码效率是数据科学工作流中的一个关键方面。ChatGPT 可用于编写高效的代码，并探索替代解决方案的可能性。
- en: Effective CoT prompts are used to propose efficient alternative code along with
    an explanation. Data scientists can also learn to develop prompts that encourage
    writing efficient code, utilizing keywords like “algorithmic efficiency” or suggesting
    alternative data structures.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的 CoT 提示被用来提出高效的替代代码，并提供解释。数据科学家还可以学习开发提示，鼓励编写高效的代码，使用诸如“算法效率”这样的关键词或建议替代的数据结构。
- en: Code Testing and Validation
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 代码测试与验证
- en: Data scientists also use ChatGPT to design practical tests and assertions, generate
    code tests, and validate the correctness of the code.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家还使用 ChatGPT 设计实用的测试和断言，生成代码测试，并验证代码的正确性。
- en: Zero-shot prompts prove quite effective in writing assert statements for commonly
    used functions in Python. Developing prompts for generating unit tests to validate
    a code block is also a good use of ChatGPT.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 零样本提示在为 Python 中常用函数编写断言语句方面效果相当好。为生成单元测试以验证代码块开发提示也是 ChatGPT 的一个好用法。
- en: Prompt Engineering for Data Analysis
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析的提示工程
- en: SQL Data Analysis
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SQL 数据分析
- en: SQL is a fundamental tool in data analysis, and ChatGPT can assist in generating
    SQL queries for various tasks. Data scientists can explore drafting zero-shot
    CoT prompts to generate SQL statements for querying specific data conditions.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 是数据分析中的基本工具，ChatGPT 可以协助生成各种任务的 SQL 查询。数据科学家可以探索撰写零样本 CoT 提示来生成用于查询特定数据条件的
    SQL 语句。
- en: Further, they can also design prompts for SQL commands that perform data aggregation.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，他们还可以设计用于数据聚合的 SQL 命令提示。
- en: Data Translation and Manipulation
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据翻译与处理
- en: Translating and manipulating data between different formats and languages is
    common in data science. Data Scientists can utilize ChatGPT by learning to design
    few-shot comparative and conditional prompts to translate complex SQL queries
    into corresponding Python code.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学中，不同格式和语言之间的数据翻译和处理很常见。数据科学家可以利用 ChatGPT 学习设计少样本比较和条件提示，将复杂的 SQL 查询转换为相应的
    Python 代码。
- en: They can also apply zero-shot and few-shot prompting techniques to compute aggregated
    values for different fields and manipulate data effectively.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还可以应用零样本和少样本提示技术来计算不同字段的汇总值，并有效地操纵数据。
- en: Data Transformation and Reshaping
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据转换与重塑
- en: ChatGPT can also be prompted to assist in data transformation and reshaping
    tasks, which are quite frequent for data analysis. We can apply context-driven
    zero-shot prompting techniques to consolidate data from different sources. Further,
    few-shot prompts are also designed to create confusion matrices or pivot tables
    to reshape data as needed.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 还可以被提示来协助数据转换和重塑任务，这在数据分析中非常常见。我们可以应用基于上下文的零样本提示技术来整合来自不同来源的数据。此外，少样本提示也可用于创建混淆矩阵或透视表，以根据需要重塑数据。
- en: '![Mastering Data Science Workflows with ChatGPT](../Images/49409fa6c9d2b99cb52ffd6f08a03ad8.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![掌握数据科学工作流程与 ChatGPT](../Images/49409fa6c9d2b99cb52ffd6f08a03ad8.png)'
- en: Image by Author
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Prompting for Machine Learning and Storytelling
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习与讲故事的提示
- en: Data Preprocessing
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据预处理
- en: We can employ ChatGPT to identify missing fields and determine outliers. Effective
    prompts can also be designed to impute missing data using mean and median values.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用 ChatGPT 来识别缺失字段并确定异常值。还可以设计有效的提示来使用均值和中位数填补缺失数据。
- en: Data Visualization
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据可视化
- en: As data practitioners, we can compose context-driven prompts to generate code
    for creating various plots, charts, and graphs. Plot formatting and annotation
    with relevant labels, legends, and titles to improve data representation is also
    possible through prompting ChatGPT.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据从业者，我们可以编写基于上下文的提示来生成用于创建各种图表、图形和图表的代码。通过提示 ChatGPT，我们还可以进行图表格式化和标注，添加相关标签、图例和标题，以改善数据表示。
- en: '![Mastering Data Science Workflows with ChatGPT](../Images/91077eb25b8ae8d99ac9f9a3dc4c3c07.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![掌握数据科学工作流程与 ChatGPT](../Images/91077eb25b8ae8d99ac9f9a3dc4c3c07.png)'
- en: Image by Author
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: Feature Engineering
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 特征工程
- en: Feature engineering is one of the most sought-after skills in a data scientist’s
    toolbox. ChatGPT can assist in generating meaningful features for machine-learning
    models, such as creating time-based engineered features. Common time-based features
    from date-time columns include day of the week, month, and year.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 特征工程是数据科学家工具箱中最受欢迎的技能之一。ChatGPT 可以协助生成有意义的特征用于机器学习模型，例如创建基于时间的工程特征。来自日期时间列的常见时间特征包括星期几、月份和年份。
- en: Additionally, general feature engineering benefits from ChatGPT, like binning,
    normalization, and categorization.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，ChatGPT 在通用特征工程方面也有帮助，如分箱、归一化和分类。
- en: Reporting for Non-Technical Audiences
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 面向非技术观众的报告
- en: ChatGPT can identify the key differences between technical and non-technical
    communication styles and recognize the importance of tailoring communication for
    specific audiences. Context-based iterative prompts can help explain data science
    insights using terminologies and KPIs suitable for non-technical stakeholders.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 可以识别技术与非技术沟通风格之间的关键差异，并认识到根据特定受众量身定制沟通的重要性。基于上下文的迭代提示可以帮助使用适合非技术利益相关者的术语和
    KPI 来解释数据科学见解。
- en: With this, we conclude this post by discussing the various prompting techniques
    to effectively utilize ChatGPT in data science workflows. This exhaustive roadmap
    covers how ChatGPT can be a valuable tool to enhance productivity and efficiency
    for coding, data analysis, machine learning, or storytelling.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这篇文章，我们总结了如何通过讨论各种提示技巧来有效利用 ChatGPT 在数据科学工作流中的作用。这份详尽的路线图涵盖了 ChatGPT 如何成为提升编码、数据分析、机器学习或讲故事等方面生产力和效率的宝贵工具。
