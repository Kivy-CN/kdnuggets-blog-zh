- en: How Reading Papers Helps You Be a More Effective Data Scientist
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何通过阅读论文提高你的数据科学效率
- en: 原文：[https://www.kdnuggets.com/2021/02/reading-papers-effective-data-scientist.html](https://www.kdnuggets.com/2021/02/reading-papers-effective-data-scientist.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/02/reading-papers-effective-data-scientist.html](https://www.kdnuggets.com/2021/02/reading-papers-effective-data-scientist.html)
