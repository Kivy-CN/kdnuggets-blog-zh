- en: 4\. “[Key Performance Indicators (KPIs)](https://www.ap-institute.com/what-is-a-key-performance-indicator)
    help us to measure how well companies, business units, projects or individuals
    are performing compared to their strategic goals and objectives. Well-designed
    KPIs provide the vital navigation instruments that give us a clear understanding
    of current levels of performance.” – www.ap-institute.com
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 4. “[关键绩效指标（KPIs）](https://www.ap-institute.com/what-is-a-key-performance-indicator)帮助我们衡量公司、业务单元、项目或个人相对于其战略目标和目的的表现。设计良好的KPIs提供了至关重要的导航工具，让我们清晰了解当前的绩效水平。”
