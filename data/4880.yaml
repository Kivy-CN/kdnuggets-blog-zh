- en: '**[Deap](https://pypi.python.org/pypi/deap) **is a novel evolutionary computation
    framework for rapid prototyping and testing of ideas. It seeks to make algorithms
    explicit and data structures transparent. It works in perfect harmony with parallelisation
    mechanism such as multiprocessing and [SCOOP](https://scoop.googlecode.com/).'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[Deap](https://pypi.python.org/pypi/deap)** 是一个新颖的进化计算框架，用于快速原型开发和测试想法。它旨在使算法明确，数据结构透明。它与并行机制如多进程和
    [SCOOP](https://scoop.googlecode.com/) 完美兼容。'
