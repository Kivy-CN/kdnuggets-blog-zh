  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![2023年你需要尝试的5个令人惊叹且免费的LLM平台](../Images/eab138f2704b974451800e87a8460bc7.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: A lot of companies that were offering free access to their large language models
    (LLMs) are now putting it behind the wall. However, there are still some amazing
    free LLM playgrounds available that enable anyone to experience the latest AI
    innovations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 许多提供免费访问其大型语言模型（LLMs）的公司现在将其隐藏在墙后。不过，仍然有一些令人惊叹的免费LLM平台可以让任何人体验最新的AI创新。
- en: In this article, we will introduce 5 user-friendly platforms where you can test
    and compare cutting-edge AI models at no cost. These free LLM playgrounds assist
    in writing, code generation, troubleshooting, and brainstorming.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们将介绍5个平台，让你可以在无成本的情况下测试和比较尖端的AI模型。这些免费的LLM平台可以协助写作、代码生成、故障排除和头脑风暴。
- en: 1\. Vercel AI Playground
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Vercel AI Playground
- en: With [Vercel AI Playground](https://sdk.vercel.ai/), you can access top-of-the-line
    models like Llama2, Claude2, Command Nightly, GPT-4, and even open-source models
    from HuggingFace. You can compare these models' performance side-by-side or just
    chat with them like any other chatbot. In addition to free access, the playground
    offers additional information about models' context lengths and input/output pricing.
    It also provides API and Page code so that you can build your own chatbot app,
    similar to the AI Playground.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [Vercel AI Playground](https://sdk.vercel.ai/)，你可以访问顶级模型，如Llama2、Claude2、Command
    Nightly、GPT-4，甚至来自HuggingFace的开源模型。你可以并排比较这些模型的性能，或像与其他聊天机器人一样与它们聊天。除了免费访问外，该平台还提供有关模型上下文长度和输入/输出定价的额外信息。它还提供API和页面代码，以便你可以构建自己的聊天机器人应用程序，类似于AI
    Playground。
- en: '![5 Amazing & Free LLMs Playgrounds You Need to Try in 2023](../Images/05ce5125c44d0a0c97b4f14d5c594ff1.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![2023年你需要尝试的5个令人惊叹且免费的LLM平台](../Images/05ce5125c44d0a0c97b4f14d5c594ff1.png)'
- en: Image from Vercel.ai
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于Vercel.ai
- en: 2\. Poe
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Poe
- en: '[Quora Poe](https://poe.com/) is without a doubt my favorite AI assistant.
    As a data scientist, I rely on it daily to help with a wide variety of tasks from
    generating code to summarizing papers. Its capabilities seem endless.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[Quora Poe](https://poe.com/) 毫无疑问是我最喜欢的AI助手。作为数据科学家，我每天都依赖它来帮助完成各种任务，从生成代码到总结论文。它的功能似乎无穷无尽。'
- en: Beyond acting as my own personal assistant, Quora Poe gives everyone access
    to some of the most advanced conversational AI models in existence. Models like
    GPT-4, Claude2, Llama2, Sage, and PaLM can be explored with just a simple signup.
    You can provide an initial prompt to create a personalized bot or choose from
    shared community bots.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 除了作为我个人的助手外，Quora Poe 还为每个人提供了一些最先进的对话AI模型的访问权限。像GPT-4、Claude2、Llama2、Sage和PaLM这样的模型，只需简单注册即可探索。你可以提供初始提示来创建个性化的机器人，或从共享的社区机器人中选择。
- en: I highly recommend reading “[Forget ChatGPT, This New AI Assistant Is Leagues
    Ahead and Will Change the Way You Work Forever](/2023/08/forget-chatgpt-new-ai-assistant-leagues-ahead-change-way-work-forever.html)”
    to understand how I use it for my day-to-day tasks.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我强烈推荐阅读“[忘记ChatGPT，这款新的AI助手领先一步，将永远改变你的工作方式](/2023/08/forget-chatgpt-new-ai-assistant-leagues-ahead-change-way-work-forever.html)”以了解我如何在日常任务中使用它。
- en: '![5 Amazing & Free LLMs Playgrounds You Need to Try in 2023](../Images/8afea4c6dc177d3c483f1b3f732711f8.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![2023年你需要尝试的5个令人惊叹且免费的LLM平台](../Images/8afea4c6dc177d3c483f1b3f732711f8.png)'
- en: Image from Poe
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于Poe
- en: 3\. GPT4ALL
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. GPT4ALL
- en: '[GPT4ALL](/2023/05/ultimate-opensource-large-language-model-ecosystem.html)
    is a free and open-source AI Playground that can be run locally on Windows, Mac,
    and Linux computers without requiring an internet connection or a GPU. It offers
    users access to various state-of-the-art language models through a simple two-step
    process. All you need to do is to download and install the application and then
    download your preferred model.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[GPT4ALL](/2023/05/ultimate-opensource-large-language-model-ecosystem.html)
    是一个免费开源的AI平台，可以在Windows、Mac和Linux计算机上本地运行，而无需互联网连接或GPU。它通过简单的两步过程为用户提供对各种最先进语言模型的访问。你只需下载并安装应用程序，然后下载你喜欢的模型。'
- en: '![5 Amazing & Free LLMs Playgrounds You Need to Try in 2023](../Images/3e16575e3cd0c58e79e278ed42a37832.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![2023年你需要尝试的5个令人惊叹且免费的LLMs游乐场](../Images/3e16575e3cd0c58e79e278ed42a37832.png)'
- en: Image by Author | GPT4ALL
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像 | GPT4ALL
- en: 4\. HuggingChat
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. HuggingChat
- en: '[HuggingChat](https://huggingface.co/chat/) is an exceptional tool that has
    become my second favorite choice for generating high-quality code for my data
    science workflow. What makes HuggingChat even more impressive is its latest addition,
    [Code Llama](https://github.com/facebookresearch/codellama). With Code Llama integrated
    into HuggingChat, tackling mathematical problems and generating highly accurate
    code has become a breeze.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[HuggingChat](https://huggingface.co/chat/)是一个出色的工具，已成为我生成高质量代码的第二选择。HuggingChat更令人印象深刻的是它最新加入的[Code
    Llama](https://github.com/facebookresearch/codellama)。通过将Code Llama集成到HuggingChat中，解决数学问题和生成高度准确的代码变得轻而易举。'
- en: One of the standout features of HuggingChat is its open-source nature. This
    means that the codebase is freely available for users to view, modify, and contribute
    to, fostering a vibrant community of developers. Furthermore, HuggingChat provides
    a seamless integration with web browsers, allowing users to fetch results directly
    from the internet.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: HuggingChat的一大亮点是其开源性质。这意味着代码库对用户开放，允许查看、修改和贡献，促进了一个充满活力的开发者社区。此外，HuggingChat提供了与网络浏览器的无缝集成，允许用户直接从互联网获取结果。
- en: '![5 Amazing & Free LLMs Playgrounds You Need to Try in 2023](../Images/601af17df214903f580d3474756d0642.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![2023年你需要尝试的5个令人惊叹且免费的LLMs游乐场](../Images/601af17df214903f580d3474756d0642.png)'
- en: Image from HuggingChat
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 来自HuggingChat的图像
- en: 5\. LMSys
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. LMSys
- en: '[LMSys](https://chat.lmsys.org/) is a web application based on Gradio that
    allows users to try out various open-source models such as Vicuna, Alpaca, WizardLM,
    MPT-Chat, LLaMA2, StableLM, and FastChat-T5\. Additionally, users can compare
    the performance of these models, and based on the leaderboard, GPT-4 is currently
    leading with an elo rating of 1206.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[LMSys](https://chat.lmsys.org/)是一个基于Gradio的网络应用，允许用户尝试各种开源模型，如Vicuna、Alpaca、WizardLM、MPT-Chat、LLaMA2、StableLM和FastChat-T5。用户还可以比较这些模型的性能，根据排行榜，目前GPT-4以1206的elo评级领先。'
- en: '![5 Amazing & Free LLMs Playgrounds You Need to Try in 2023](../Images/a41daea749620ce35a41f38678d01d72.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![2023年你需要尝试的5个令人惊叹且免费的LLMs游乐场](../Images/a41daea749620ce35a41f38678d01d72.png)'
- en: Image from lmsys.org
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 来自lmsys.org的图像
- en: Conclusion
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: In this blog, we have explored the top 5 and my favorite AI platforms that let
    you use state-of-the-art large language models for free. These platforms prioritize
    privacy, enabling you to use them anonymously. You can use them to compare models
    or even use them to get your day to day work done.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们探讨了前5名及我最喜欢的AI平台，这些平台让你可以免费使用最先进的大型语言模型。这些平台重视隐私，允许你匿名使用。你可以使用它们来比较模型，甚至用它们来完成日常工作。
- en: Please remember that there are people working hard to make technology open-source
    and accessible to everyone. You can support these projects by contributing or
    donating, which will help democratize AI.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，有人正在努力使技术开源并让每个人都能访问。你可以通过贡献或捐赠来支持这些项目，这将有助于实现AI的民主化。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://www.linkedin.com/in/1abidaliawan/))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://www.linkedin.com/in/1abidaliawan/))是一位认证的数据科学专家，喜欢构建机器学习模型。目前，他专注于内容创作和撰写有关机器学习和数据科学技术的技术博客。Abid拥有技术管理硕士学位和电信工程学士学位。他的愿景是为患有心理疾病的学生开发一个基于图神经网络的AI产品。'
