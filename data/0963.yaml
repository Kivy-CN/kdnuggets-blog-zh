- en: The cheat sheets are life savers. It has helped me multiple times when I was
    preparing for data science and machine learning interviews. It just took me 30
    minutes to review all of the old but necessary concepts and prepare for any technocal
    question.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 备忘单是救命稻草。在我准备数据科学和机器学习面试时，它们帮助了我多次。我只花了 30 分钟就复习了所有旧但必要的概念，为任何技术问题做好准备。
