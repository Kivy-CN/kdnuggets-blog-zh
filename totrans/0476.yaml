- en: The General Description of a Data Scientist
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Job Description**'
  prefs: []
  type: TYPE_NORMAL
- en: A data scientist is a person who uses mathematical, statistical, and programming
    skills to gain insights from data. They will gather, organize, clean, and analyze
    data. This part is the same as with data analysts. However, they are more forward-looking
    and prediction-oriented. They will use the data to build the machine learning
    models. They help them make predictions by finding trends, patterns, and behaviors
    in the available data. They do it to solve business problems and increase the
    company’s performance in terms of sales, clients’ experience, costs, revenue,
    etc.
  prefs: []
  type: TYPE_NORMAL
- en: This is the most general role description which covers most of the skills you’ll
    need as someone with a data science background. All other jobs you’ll find below
    are derivatives of this job, requiring different technical focuses of data science
    knowledge and skills.
  prefs: []
  type: TYPE_NORMAL
- en: '**Skills Required**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Programming Languages*'
  prefs: []
  type: TYPE_NORMAL
- en: SQL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: R
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Java/JavaScript
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: C/C++/C#
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Platform Tools*'
  prefs: []
  type: TYPE_NORMAL
- en: Data science and machine learning platforms (e.g., Jupyter Notebooks, MATLAB,
    KNIME, MS Azure-learning Studio, IBM Watson Machine Learning, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BI tools (e.g., Tableau, Power BI, Looker, QlikSense, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Relational databases (e.g., MS SQL Server, PostgreSQL, MySQL, Oracle, HIVE,
    Snowflake, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud databases (e.g., Amazon Web Service, Microsoft Azure, Google Cloud, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Technical Skills*'
  prefs: []
  type: TYPE_NORMAL
- en: Programming
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data manipulation, analysis, and visualization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data modeling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Model building, testing, and deploying
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machine learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cloud computing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: APIs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Statistics and mathematics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Analyst
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Technical Focus**'
  prefs: []
  type: TYPE_NORMAL
- en: Data analysis and reporting.
  prefs: []
  type: TYPE_NORMAL
- en: '**Job Description**'
  prefs: []
  type: TYPE_NORMAL
- en: This data science job title is required to gather, organize, and clean data
    when needed. After that, they are required to perform regular and ad-hoc analyses
    and provide reports. That way, they help make business decisions and unlock answers
    to some business problems. Data analysts are usually required to visualize data
    and communicate the results of their analyses. In a way, we can say that data
    analysts are using data to describe past and present, while data scientists use
    it to predict the future.
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Skills Required Compared to Data Scientists**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Programming Languages*'
  prefs: []
  type: TYPE_NORMAL
- en: Same as a data scientist, but more data-analysis oriented, so SQL is the primary
    language with Python used for statistical work and automation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Platform Tools*'
  prefs: []
  type: TYPE_NORMAL
- en: Same as a data scientist, but more heavily using programming platforms like
    Jupyter notebooks and SQL IDEs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Technical Skills*'
  prefs: []
  type: TYPE_NORMAL
- en: Same as a data scientist, but focused on data manipulation and analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Engineer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Technical Focus**'
  prefs: []
  type: TYPE_NORMAL
- en: Data infrastructure, data cleaning, data preparation and manipulation.
  prefs: []
  type: TYPE_NORMAL
- en: '**Job Description**'
  prefs: []
  type: TYPE_NORMAL
- en: The data engineers’ main task is to develop and maintain data infrastructure.
    Its purpose is to transform data into an “analyzable” format and make such data
    available to data scientists and data analysts. That means they have to gather,
    maintain, manipulate, and load data for others to use. Data engineers are more
    focused on extracting, transforming, and loading (ETL) data than data analysts
    and data scientists.
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Skills Required Compared to Data Scientists**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Programming Languages*'
  prefs: []
  type: TYPE_NORMAL
- en: Scala
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Go
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Platform Tools*'
  prefs: []
  type: TYPE_NORMAL
- en: ETL tools (e.g., Microsoft SSIS, XPlenty, Talend, Cognos Data Manager, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Technical Skills*'
  prefs: []
  type: TYPE_NORMAL
- en: ETL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machine Learning Engineer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Technical Focus**'
  prefs: []
  type: TYPE_NORMAL
- en: Model building and deploying to production
  prefs: []
  type: TYPE_NORMAL
- en: '**Job Description**'
  prefs: []
  type: TYPE_NORMAL
- en: This data science job title requires you to design, build, and maintain artificial
    intelligence (AI) software and algorithms that will automate predictive models
    and enable machines to function without being given instructions for every action.
    To do that, you’ll have to organize and analyze data that you will use for training
    and validating the machine learning model. This description shows the machine
    learning engineer is the same as a data scientist, except focused on both building
    and deploying the machine learning models.
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Skills Required Compared to Data Scientists**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Programming Languages*'
  prefs: []
  type: TYPE_NORMAL
- en: Julia
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scala
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Go
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Platform Tools*'
  prefs: []
  type: TYPE_NORMAL
- en: Application frameworks (e.g., Django, Flask, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Technical Skills*'
  prefs: []
  type: TYPE_NORMAL
- en: Software architecture
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Research Scientist
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Technical Focus**'
  prefs: []
  type: TYPE_NORMAL
- en: Research of computing, user, and business problem. Trying to understand deep-rooted
    issues and behaviors of users, products, and features.
  prefs: []
  type: TYPE_NORMAL
- en: '**Job Description**'
  prefs: []
  type: TYPE_NORMAL
- en: This data science job title is more on a theoretical and research level than
    others we’ve gone through. Research scientists explore computing problems and
    then improve existing algorithms or write new ones to solve those problems. They
    also create new computing languages, tools, and software that will improve how
    the computers work and the users’ experience with them.
  prefs: []
  type: TYPE_NORMAL
- en: Usually, you’ll be working in one of three fields focused on hardware, software,
    or robotics.
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Skills Required Compared to Data Scientists**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Programming Languages*'
  prefs: []
  type: TYPE_NORMAL
- en: Deep knowledge of programming theory and principles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Platform Tools*'
  prefs: []
  type: TYPE_NORMAL
- en: No specific tools required due to the theoretical nature of the job
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Technical Skills*'
  prefs: []
  type: TYPE_NORMAL
- en: Hardware engineering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Software architecture
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Marketing Scientist
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Technical Focus**'
  prefs: []
  type: TYPE_NORMAL
- en: Data science applied to marketing and sales data, solving business problems
    related to marketing and sales (for example, field force sizing and marketing
    ROI)
  prefs: []
  type: TYPE_NORMAL
- en: '**Job Description**'
  prefs: []
  type: TYPE_NORMAL
- en: The person who works under this data science job title is the one who approaches
    marketing data using scientific methods. You’ll be doing that to support the decision-making
    by correctly interpreting data, finding a common pattern in data that reveals
    customer behavior. To achieve that, you’ll run experiments to confirm or dismiss
    the hypotheses. This is basically the same as the data scientist, but you work
    with the marketing type of data, such as e-mail engagement data.
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Skills Required Compared to Data Scientists**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Programming Languages*'
  prefs: []
  type: TYPE_NORMAL
- en: Same as a data scientist, but primarily SQL for data querying, and Python/R
    for statistical and econometric modeling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Platform Tools*'
  prefs: []
  type: TYPE_NORMAL
- en: Same as a data scientist, but more marketing-data oriented with marketing analytics
    tools such as Google Analytics or Heap Analytics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Technical Skills*'
  prefs: []
  type: TYPE_NORMAL
- en: Marketing and business knowledge
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business Intelligence (BI) Developer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Technical Focus**'
  prefs: []
  type: TYPE_NORMAL
- en: Building graphical dashboards
  prefs: []
  type: TYPE_NORMAL
- en: '**Job Description**'
  prefs: []
  type: TYPE_NORMAL
- en: The BI developer is a data-savvy engineer who develops and maintains BI interfaces
    and works in BI tools. Those are tools that allow querying and visualizing data,
    creating dashboards, regular and ad-hoc reports. In a way, this is a combination
    of a data engineer (ETL), data analyst (analysis & reporting), and software engineer
    (software development).
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Skills Required Compared to Data Scientists**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Programming Languages*'
  prefs: []
  type: TYPE_NORMAL
- en: Same as a data scientist, but focused on data-querying, so SQL is a primary
    language with Python and R used for more complex applications and statistical
    modeling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Platform Tools*'
  prefs: []
  type: TYPE_NORMAL
- en: Same as a data scientist, but more BI-oriented (dashboarding tools such as Tableau)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Technical Skills*'
  prefs: []
  type: TYPE_NORMAL
- en: ETL/ELT
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data warehousing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Software development
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business background
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business Analyst
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Technical focus**'
  prefs: []
  type: TYPE_NORMAL
- en: Similar to a data analyst, but can also be focused on internal reporting like
    finance and improving the company’s systems and processes.
  prefs: []
  type: TYPE_NORMAL
- en: '**Job Description**'
  prefs: []
  type: TYPE_NORMAL
- en: This data science job title assesses the company’s systems and processes. They
    analyze them and come up with solutions, usually in the shape of improved or new
    systems and other technical improvements. The purpose of this is to lower the
    costs and improve the company’s efficiency and decision-making, which should lead
    to earning more money.
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Skills Required Compared to Data Scientists**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Programming Languages*'
  prefs: []
  type: TYPE_NORMAL
- en: Generally only SQL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Platform Tools*'
  prefs: []
  type: TYPE_NORMAL
- en: Business analysis tools (e.g. Modern Requirements, Axure, Enterprise Architecture,
    etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Technical Skills*'
  prefs: []
  type: TYPE_NORMAL
- en: Project management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Software testing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business background
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Modeler
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Technical Focus**'
  prefs: []
  type: TYPE_NORMAL
- en: Data modeling and database design
  prefs: []
  type: TYPE_NORMAL
- en: '**Job Description**'
  prefs: []
  type: TYPE_NORMAL
- en: Their job is to design, improve and maintain data models, which they then translate
    to database implementation. They do that with the purpose of improving data availability
    and database performance in general. To do that, they need to cooperate with data
    administrators and data architects.
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Skills Required Compared to Data Scientists**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Programming Languages*'
  prefs: []
  type: TYPE_NORMAL
- en: Generally only SQL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Platform Tools*'
  prefs: []
  type: TYPE_NORMAL
- en: Data modeling (e.g., DbSchema, ER/Studio, Draw.io, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Technical Skills*'
  prefs: []
  type: TYPE_NORMAL
- en: Database design
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data warehousing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ETL/ELT
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Database Administrator
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Technical Focus**'
  prefs: []
  type: TYPE_NORMAL
- en: Database administration and maintenance
  prefs: []
  type: TYPE_NORMAL
- en: '**Job Description**'
  prefs: []
  type: TYPE_NORMAL
- en: This data science job title is in charge of, well, database administration.
    This means they work with data modelers and data architects in database implementation.
    Only they are more focused on practical and technical issues rather than conceptual.
    Their job is to ensure the availability of databases, which includes allowing
    (or not) access to databases, backup and restore data, ensuring data security
    and integrity, and high database performance.
  prefs: []
  type: TYPE_NORMAL
- en: '**Additional Skills Required Compared to Data Scientists**'
  prefs: []
  type: TYPE_NORMAL
