  type: TYPE_NORMAL
  zh: 来自顶尖大学的 5 门免费人工智能课程
- en: 原文：[https://www.kdnuggets.com/5-free-artificial-intelligence-courses-from-top-universities](https://www.kdnuggets.com/5-free-artificial-intelligence-courses-from-top-universities)
