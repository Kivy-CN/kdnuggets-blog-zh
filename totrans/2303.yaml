- en: Streamlit & Machine Learning Go Together
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Streamlit与机器学习的结合
- en: You undoubtedly already know what machine learning is. If not, you probably
    stumbled upon the wrong website. There is also a good chance you know about Streamlit,
    but I suppose there is a much better chance you are unfamiliar with it than with
    machine learning.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你无疑已经知道什么是机器学习。如果不知道，你可能误入了错误的网站。你可能也知道Streamlit，但我猜你对它的不熟悉程度可能比对机器学习的不熟悉程度要高得多。
