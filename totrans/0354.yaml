- en: 5\. DataSciencePortfol.io
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. DataSciencePortfol.io
- en: For data scientists seeking a straightforward way to assemble an online portfolio,
    [datascienceportfol.io](https://www.datascienceportfol.io/abid) is a user-friendly,
    focused platform to showcase your work. Designed specifically for the data science
    community, datascienceportfol.io makes it simple to create a polished, professional
    data science portfolio in minutes.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些寻求简单方法来组建在线作品集的数据科学家来说，[datascienceportfol.io](https://www.datascienceportfol.io/abid)
    是一个用户友好且专注的平台，用于展示你的工作。专门为数据科学社区设计，datascienceportfol.io 使你能够在几分钟内创建一个精致、专业的数据科学作品集。
- en: With an intuitive interface, you can easily highlight your education, work experiences,
    skills, projects, and more on your datascienceportfol.io page. You can provide
    descriptions of your data science projects that explain the purpose, techniques
    used, and results. Links to GitHub repositories or live demos can also be included
    to provide evidence of your hands-on abilities.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 借助直观的界面，你可以轻松突出显示你在 datascienceportfol.io 页面上的教育背景、工作经历、技能、项目等。你可以提供有关数据科学项目的描述，解释其目的、使用的技术和结果。还可以包含指向
    GitHub 仓库或实时演示的链接，以提供你动手能力的证据。
