- en: Product And Experiment Designs
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/f1d390e867991ebadae3862f4cd54df8.png)'
  prefs: []
  type: TYPE_IMG
- en: Product sense is an important skill for data scientists. Knowing what to measure
    on new products and why it can help determine whether a product is doing well
    or not. The funny thing is, sometimes certain metrics going the way you want them
    to might not always be good. The reason people are spending more time on your
    website might be because webpages are taking longer to load or other similar user-facing
    problems. This is why metrics are tricky and what you measure is important.
  prefs: []
  type: TYPE_NORMAL
