  type: TYPE_NORMAL
  zh: '[递归神经网络](http://ml4a.github.io/classes/itp-S16/05)'
- en: '![CIFAR Confusion](../Images/a236b15ffa66b92b423e5000eaee6372.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![CIFAR Confusion](../Images/a236b15ffa66b92b423e5000eaee6372.png)'
- en: The class really seems to focus on what can be done with machine learning, vis-a-vis
    creating, and bettering, art. The most recent addition of a recurrent neural networks
    lecture suggests that this course will not be solely focused on the visual arts,
    as it makes a foray into text-generation and character-level models.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程似乎非常注重机器学习在艺术创作和改进中的应用。最近新增的递归神经网络讲座表明，本课程不会仅仅专注于视觉艺术，还会涉及文本生成和字符级模型。
- en: Kogan is also writing a book on the subject. You can check out draft chapters
    of **Machine Learning for Artists** [here](https://github.com/ml4a/ml4a.github.io/tree/master/_posts),
    and view the figures and interactive demos as they become available [here](http://ml4a.github.io/dev/demos/).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Kogan 还在撰写有关此主题的书籍。你可以在[这里](https://github.com/ml4a/ml4a.github.io/tree/master/_posts)查看**《艺术家的机器学习》**的草稿章节，图示和互动演示也可以在[这里](http://ml4a.github.io/dev/demos/)查看。
- en: We congratulate fine institutions such as NYU for their recognition of the importance
    of making their quality course material freely and openly available to the public;
    we likewise tip our hats to Gene Kogan for his recognition and interest in doing
    the same.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们祝贺像 NYU 这样的优秀机构，它们认识到将优质课程材料免费公开的重要性；我们也对 Gene Kogan 表示敬意，他对这一做法的认识和兴趣同样值得称赞。
- en: You can find out more about the Tisch School of Arts ITP program [here](http://tisch.nyu.edu/itp/admissions).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[这里](http://tisch.nyu.edu/itp/admissions)了解更多关于 Tisch 艺术学院 ITP 计划的信息。
