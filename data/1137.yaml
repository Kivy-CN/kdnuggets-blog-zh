  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/467a40fde5b7a1e65684f013b9c14897.png)'
- en: '**Multiple Linear Regression**'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**多元线性回归**'
- en: Linear approach to modeling the relationship between a dependent variable and
