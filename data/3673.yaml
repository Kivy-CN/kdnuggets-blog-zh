- en: 'Chatbot Arena: The LLM Benchmark Platform'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Chatbot Arena：LLM基准测试平台
- en: 原文：[https://www.kdnuggets.com/2023/05/chatbot-arena-llm-benchmark-platform.html](https://www.kdnuggets.com/2023/05/chatbot-arena-llm-benchmark-platform.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/05/chatbot-arena-llm-benchmark-platform.html](https://www.kdnuggets.com/2023/05/chatbot-arena-llm-benchmark-platform.html)
