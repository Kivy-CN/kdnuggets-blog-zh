- en: Consolidation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We note that among 56 tools with 2% or higher share in 2017, 19 (only about
    one third) have increased share in 2018, while 37 have dropped in share. This,
    along with recent acquisitions (Datawatch buying Angoss, Minitab buying Salford)
    suggests that consolidation of Data Science platforms is on the way.
  prefs: []
  type: TYPE_NORMAL
- en: Tools that had at least 3% share in 2017 and declined 25% or more in their share
