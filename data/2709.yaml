    on data science, startups & entrepreneurship**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者 [Kajal Yadav](https://www.linkedin.com/in/techykajal/)，数据科学、创业公司和企业家的自由撰稿人**。'
- en: '![](../Images/29faf258bc2b1d1b10a5136edee3f9a0.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/29faf258bc2b1d1b10a5136edee3f9a0.png)'
- en: '*Source [Unsplash](https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText),
    edited by the author.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源 [Unsplash](https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)，由作者编辑。*'
- en: Are you excited to enter the Data Science world? Congrats! That’s still the
    right choice because of the ultimate boost in need of work done in Data Science
    and Artificial Intelligence during this pandemic.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否对进入数据科学领域感到兴奋？恭喜你！这仍然是正确的选择，因为在疫情期间，数据科学和人工智能的工作需求大幅提升。
- en: Although, because of the crisis, the market currently gets tougher to be able
    to set it up again with more men force as they are doing earlier. So, It might
    possible that you have to prepare yourself mentally for the long run hiring journey
    and many rejections in along the way.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，由于危机，市场目前变得更加困难，无法像之前那样通过更多的人力来重新建立。因此，你可能需要在心理上为漫长的求职过程以及沿途的许多拒绝做好准备。
- en: Hereby, while writing this article, I am assuming that you already know that
    a data science portfolio is crucial and how to build it up.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，我假设你已经了解数据科学作品集的重要性及如何构建它。
- en: You might spend most of your time doing data crunching and wrangling and not
    applying fancy models.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会花费大部分时间进行数据处理和清洗，而不是应用复杂的模型。
- en: One question that I have asked on and on by data science enthusiasts is that
    what kind of projects they should include in their portfolio to build a tremendously
    good and unique portfolio.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学爱好者常常问我，他们应该在作品集中包含什么类型的项目，以打造一个极具价值和独特性的作品集。
- en: Below I give 8 unique ideas for your data science portfolio with attached reference
    articles from where you will get the insights of how to get started with any particular
    idea. You can also find more [machine learning projects here](https://www.kdnuggets.com/2020/03/20-machine-learning-datasets-project-ideas.html).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我为你的数据科学作品集提供的8个独特创意，并附上了参考文章，你可以从中获取如何开始特定创意的见解。你还可以在 [这里找到更多机器学习项目](https://www.kdnuggets.com/2020/03/20-machine-learning-datasets-project-ideas.html)。
- en: 1\. Sentiment analysis for depression based on social media posts
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1. 基于社交媒体帖子进行抑郁情绪分析
- en: '![](../Images/e49e2f3d448b4f2335871d9128fec2f7.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e49e2f3d448b4f2335871d9128fec2f7.png)'
- en: '*Photo by [dole777](https://unsplash.com/@dole777?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [dole777](https://unsplash.com/@dole777?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    在 [Unsplash](https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    上拍摄。*'
- en: This topic is so sensitive to be considered nowadays and in urgent need to do
    something about it. There are more than 264 million individuals worldwide who
    are suffering from depression. **Depression** is the main cause of disability **worldwide** and
    is a significant supporter of the overall global burden of disease, and nearly
    800,000 individuals consistently bite the dust because of suicide every year.
    Suicide is the second driving reason for death in 15–29-year-olds. Treatment for
    depression is often delayed, imprecise, or missed entirely.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个话题在当今非常敏感，并急需采取行动。全球有超过2.64亿人正在遭受抑郁症困扰。**抑郁症** 是全球残疾的主要原因，也是全球疾病负担的重要因素，每年几乎有80万人因自杀而死亡。自杀是15至29岁人群中的第二大死亡原因。抑郁症的治疗往往被延迟、不准确或完全遗漏。
- en: Internet-based life gives the main edge chance to change early melancholy mediation
    services, especially in youthful grown-ups. Consistently, roughly 6,000 Tweets
    are tweeted on Twitter, which relates to more than 350,000 tweets sent for each
    moment, 500 million tweets for every day, and around 200 billion tweets for each
    year.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网时代为早期抑郁症干预服务提供了主要的机会，尤其是对年轻成年人。每分钟大约有6,000条推文发布在Twitter上，这相当于每分钟超过350,000条推文，每天5亿条推文，每年大约2000亿条推文。
- en: As indicated by the Pew Research Center, 72% of the public uses some sort of
    internet-based life. Datasets released from social networks are important to numerous
    fields, for example, human science and brain research. But the supports from a
    specialized point of view are a long way from enough, and explicit methodologies
    are desperately out of luck.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 根据皮尤研究中心的数据，72%的公众使用某种形式的网络生活。从社交网络发布的数据对许多领域，如人类学和心理学，都很重要。但从专业角度来看，这些支持远远不够，具体方法也急需改进。
- en: '***By analyzing linguistic markers in social media posts, it’s possible to
    create a deep learning model that can give an individual insight into his or her
    mental health far earlier than traditional approaches.***'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '***通过分析社交媒体帖子的语言标记，可以创建一个深度学习模型，该模型能够比传统方法更早地为个人提供有关其心理健康的洞察。***'
- en: '[You Are What You Tweet](https://towardsdatascience.com/you-are-what-you-tweet-7e23fb84f4ed) - Detecting
    Depression in Social Media via Twitter Usage'
  id: totrans-19
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[你就是你发的推文](https://towardsdatascience.com/you-are-what-you-tweet-7e23fb84f4ed)
    - 通过Twitter使用检测社交媒体中的抑郁症'
- en: '[Early Detection of Depression: Social Network Analysis and Random Forest Techniques](https://www.jmir.org/2019/6/e12554/) - Original
    paper, University of A Coruna.'
  id: totrans-20
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[抑郁症的早期检测：社交网络分析与随机森林技术](https://www.jmir.org/2019/6/e12554/) - 原始论文，A Coruna大学。'
- en: '[Depression detection from social network data using machine learning techniques](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6111060/)'
  id: totrans-21
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用机器学习技术从社交网络数据中检测抑郁症](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6111060/)'
- en: 2\. Sports match video to text summarization using neural network
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2. 使用神经网络进行体育比赛视频到文本的摘要
- en: '![](../Images/366c19b9c6b9c6902152981b0c968704.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/366c19b9c6b9c6902152981b0c968704.png)'
- en: '*Photo by [Aksh yadav](https://unsplash.com/@aksh1802?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [Aksh yadav](https://unsplash.com/@aksh1802?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，来源于 [Unsplash](https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)。*'
- en: So this project idea is basically based on getting a precise summary out of
    sports match videos. There are sports websites that tell about highlights of the
    match. Various models have been proposed for the task of extractive text summarization,
    but neural networks do the best job. As a rule, summarization alludes to introducing
    information in a brief structure, concentrating on parts that convey facts and
    information, while safeguarding the importance.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这个项目的想法基本上是基于从体育比赛视频中提取精确的摘要。有一些体育网站会介绍比赛的精彩瞬间。虽然已经提出了各种模型来进行提取式文本摘要，但神经网络的效果最好。一般来说，摘要指的是以简洁的形式呈现信息，集中在传达事实和信息的部分，同时保持其重要性。
- en: Automatically creating an outline of a game video gives rise to the challenge
    of distinguishing fascinating minutes or highlights of a game.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 自动创建游戏视频的概要带来了区分游戏中精彩时刻或亮点的挑战。
- en: So, one can achieve that using some deep learning techniques like 3D-CNN (three-dimensional
    convolutional networks), RNN (Recurrent neural network), [LSTM (Long short term
    memory networks)](https://towardsdatascience.com/illustrated-guide-to-lstms-and-gru-s-a-step-by-step-explanation-44e9eb85bf21),
    and also through machine learning algorithms by dividing the video into different
    sections and then applying SVM (Support vector machines), NN (Neural Networks),
    and k-means algorithms.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，可以使用一些深度学习技术，如3D-CNN（三维卷积网络）、RNN（递归神经网络）、[LSTM（长短期记忆网络）](https://towardsdatascience.com/illustrated-guide-to-lstms-and-gru-s-a-step-by-step-explanation-44e9eb85bf21)，以及通过将视频划分为不同部分并应用SVM（支持向量机）、NN（神经网络）和k-means算法来实现。
- en: For better understanding, do refer to the attached article in detail.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解，请详细参考附带的文章。
- en: '[Scene Classification for Sports Video Summarization Using Transfer Learning](https://www.mdpi.com/1424-8220/20/6/1702/htm) - This
    paper proposes a novel method for sports video scene classification.'
  id: totrans-29
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用迁移学习进行体育视频场景分类](https://www.mdpi.com/1424-8220/20/6/1702/htm) - 本文提出了一种新颖的体育视频场景分类方法。'
- en: 3\. Handwritten equation solver using CNN
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3. 使用CNN解决手写方程
- en: '![](../Images/2edf1f62ed43396ea30f9824862cf743.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2edf1f62ed43396ea30f9824862cf743.png)'
- en: '*Photo by [Antoine Dautry](https://unsplash.com/@antoine1003?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由[Antoine Dautry](https://unsplash.com/@antoine1003?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)在[Unsplash](https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)拍摄。*'
- en: Among all the issues, handwritten mathematical expression recognition is one
    of the confounding issues in the region of computer vision research. You can train
    a handwritten equation solver by handwritten digits and mathematical symbols using [Convolutional
    Neural Network (CNN)](https://towardsdatascience.com/a-comprehensive-guide-to-convolutional-neural-networks-the-eli5-way-3bd2b1164a53) with
    some image processing techniques. Developing such a system requires training our
    machines with data, making it proficient at learning and making the required prediction.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有问题中，手写数学表达式识别是计算机视觉研究领域中最令人困惑的问题之一。你可以通过手写数字和数学符号训练手写方程求解器，使用[卷积神经网络（CNN）](https://towardsdatascience.com/a-comprehensive-guide-to-convolutional-neural-networks-the-eli5-way-3bd2b1164a53)和一些图像处理技术来实现。开发这样的系统需要用数据训练我们的机器，使其在学习和进行所需预测方面熟练。
- en: Do refer to the below-attached articles for better understanding.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 请参考以下附带的文章以便更好地理解。
- en: '[Handwritten Equation Solver using Convolutional Neural Network](https://medium.com/@vipul.gupta73921/handwritten-equation-solver-using-convolutional-neural-network-a44acc0bd9f8)'
  id: totrans-35
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用卷积神经网络的手写方程求解器](https://medium.com/@vipul.gupta73921/handwritten-equation-solver-using-convolutional-neural-network-a44acc0bd9f8)'
- en: '[vipul79321/Handwritten-Equation-Solver](https://github.com/vipul79321/Handwritten-Equation-Solver) - An
    Handwritten Equation solver using CNN Equation can contain any digit from 0-9
    and symbol.'
  id: totrans-36
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[vipul79321/手写方程求解器](https://github.com/vipul79321/Handwritten-Equation-Solver)
    - 使用CNN的手写方程求解器。方程可以包含0-9的任何数字和符号。'
- en: '[Computer Vision — Auto grading Handwritten Mathematical Answer sheets](https://towardsdatascience.com/computer-vision-auto-grading-handwritten-mathematical-answersheets-8974744f72dd) - Digitizing
    the steps of solving a mathematical equation written by freehand on a paper.'
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[计算机视觉—自动评分手写数学答卷](https://towardsdatascience.com/computer-vision-auto-grading-handwritten-mathematical-answersheets-8974744f72dd)
    - 将手写在纸上的数学方程求解步骤数字化。'
- en: '[Handwritten equations to LaTeX](https://opensourc.es/blog/he2latex/)'
  id: totrans-38
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[手写方程到LaTeX](https://opensourc.es/blog/he2latex/)'
- en: 4\. Business meeting summary generation using NLP
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4. 使用NLP生成商务会议摘要
- en: '![](../Images/080cfe90a1f4bdc55a91871e7b4db9c1.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/080cfe90a1f4bdc55a91871e7b4db9c1.png)'
- en: '*Photo by [Sebastian Herrmann](https://unsplash.com/@officestock?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/business-meeting?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由[Sebastian Herrmann](https://unsplash.com/@officestock?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)在[Unsplash](https://unsplash.com/s/photos/business-meeting?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)拍摄。*'
- en: Ever got stuck in a situation where everyone wants to see a summary and not
    the full report? Well, I faced it during my school and college days, where we
    spent a lot of time preparing a whole report, but the teacher only has time to
    read the summary.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 是否曾经遇到过大家都想要摘要而不是完整报告的情况？我在学校和大学期间遇到过这种情况，我们花了很多时间准备完整的报告，但老师只有时间阅读摘要。
- en: Summarization has risen as an inexorably helpful way to tackle the issue of
    data over-burden. Extracting information from conversations can be of very good
    commercial and educational value. This can be done by feature capture of the statistical,
    linguistic, and sentimental aspects with the dialogue structure of the conversation.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要已经成为应对数据过载问题的一种越来越有用的方式。从对话中提取信息可以具有非常好的商业和教育价值。这可以通过捕捉对话结构中的统计、语言和情感方面的特征来实现。
- en: Manually changing the report to a summed up form is too time taking, isn’t that
    so? But one can rely on [Natural Language Processing (NLP)](https://towardsdatascience.com/july-edition-natural-language-processing-272f28835af7) techniques
    to achieve that.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 手动将报告转换为总结形式太费时间了，不是吗？但可以依靠[Natural Language Processing (NLP)](https://towardsdatascience.com/july-edition-natural-language-processing-272f28835af7)技术来实现这一点。
- en: Text summarization using deep learning can understand the context of the entire
    text. Isn’t it a dream come true for all of us who need to come up with a quick
    summary of a document!
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 使用深度学习的文本摘要可以理解整个文本的上下文。对于需要快速总结文档的我们来说，这不就是梦想成真吗！
- en: Do refer to the below-attached articles for better understanding.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请参考下面附上的文章以便更好地理解。
- en: '[Comprehensive Guide to Text Summarization using Deep Learning in Python](https://www.analyticsvidhya.com/blog/2019/06/comprehensive-guide-text-summarization-using-deep-learning-python/) - "I
    don''t want a full report, just give me a summary of the results."'
  id: totrans-47
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用 Python 深度学习进行文本摘要的综合指南](https://www.analyticsvidhya.com/blog/2019/06/comprehensive-guide-text-summarization-using-deep-learning-python/)
    - “我不需要完整报告，只需给我结果摘要。”'
- en: '[Understand Text Summarization and create your own summarizer in python](https://towardsdatascience.com/understand-text-summarization-and-create-your-own-summarizer-in-python-b26a9f09fc70) - Summarization
    can be defined as a task of producing a concise and fluent summary while preserving
    key information.'
  id: totrans-48
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[理解文本摘要并在 Python 中创建自己的摘要生成器](https://towardsdatascience.com/understand-text-summarization-and-create-your-own-summarizer-in-python-b26a9f09fc70)
    - 摘要可以定义为生成简洁流畅的总结，同时保留关键信息的任务。'
- en: 5\. Facial recognition to detect mood and suggest songs accordingly
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 面部识别以检测情绪并相应地推荐歌曲
- en: '![](../Images/209627328e5920c503402c7cf4976765.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/209627328e5920c503402c7cf4976765.png)'
- en: '*Photo by [Alireza Attari](https://unsplash.com/@alireza_attari?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/@alireza_attari?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片来源：[Alireza Attari](https://unsplash.com/@alireza_attari?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    在 [Unsplash](https://unsplash.com/@alireza_attari?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    上。*'
- en: The human face is an important part of an individual’s body, and it particularly
    plays a significant role in knowing a person’s state of mind. This eliminates
    the dreary and tedious task of manually isolating or grouping songs into various
    records and helps in generating an appropriate playlist based on an individual’s
    emotional features.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 人脸是个体身体的重要部分，特别在了解一个人的心理状态中发挥着重要作用。这消除了手动隔离或将歌曲分组到不同记录中的乏味任务，有助于根据个体的情感特征生成适当的播放列表。
- en: People tend to listen to music based on their mood and interests. One can create
    an application to suggest songs for users based on their mood by capturing facial
    expressions.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 人们往往根据自己的情绪和兴趣来听音乐。可以创建一个应用，通过捕捉面部表情为用户推荐歌曲。
- en: Computer vision is an interdisciplinary field that helps convey a high-level
    understanding of digital images or videos to computers. Computer vision components
    can be used to determine the user’s emotion through facial expressions.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉是一个跨学科领域，帮助将数字图像或视频的高层次理解传达给计算机。计算机视觉组件可以用来通过面部表情判断用户的情感。
- en: There are these APIs, too, that I found interesting and useful. However, I didn’t
    work on these but attaching here with a hope that these will help you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现了一些有趣且有用的API。然而，我没有使用这些API，但附在此处，希望它们对你有所帮助。
- en: '[20+ Emotion Recognition APIs That Will Leave You Impressed, and Concerned
    | Nordic APIs](https://nordicapis.com/20-emotion-recognition-apis-that-will-leave-you-impressed-and-concerned/) - If
    businesses could sense emotion using tech at all times, they could capitalize
    on it to sell to the consumer.'
  id: totrans-56
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[20+ 欣赏和担忧的情感识别 API | Nordic APIs](https://nordicapis.com/20-emotion-recognition-apis-that-will-leave-you-impressed-and-concerned/)
    - 如果企业能够随时使用技术感知情感，他们可以利用这一点进行销售。'
- en: 6\. Finding out habitable exo-planet from images captured by space vehicles
    like Kepler
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 从太空探测器如开普勒拍摄的图像中寻找适宜居住的外行星
- en: '![](../Images/b809b3490bf473f612a31cdf38e553ce.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b809b3490bf473f612a31cdf38e553ce.png)'
- en: '*Photo by [Nick Owuor (astro.nic.visuals)](https://unsplash.com/@astro_nic25?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/@astro_nic25?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片来源：[Nick Owuor (astro.nic.visuals)](https://unsplash.com/@astro_nic25?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    在 [Unsplash](https://unsplash.com/@astro_nic25?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    上。*'
- en: In the most recent decade, over a million stars were monitored to identify transiting
    planets. Manual interpretation of potential exoplanet candidates is labor-intensive
    and subject to human mistake, the consequences of which are hard to evaluate.
    Convolutional neural networks are fit for identifying Earth-like exoplanets in
    noisy time-series data with more prominent precision than a least-squares strategy.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在最近十年里，监测了超过一百万颗恒星以识别过境行星。手动解读潜在的系外行星候选者费时费力，并且容易出错，这些错误的后果很难评估。卷积神经网络适合在噪声较多的时间序列数据中以更高的精度识别类似地球的系外行星，比最小二乘法策略更为精准。
- en: '[Exoplanet hunting using Machine Learning](https://towardsdatascience.com/exoplanet-hunting-using-machine-learning-d615958e1787) - Hunting
    worlds beyond our solar system.'
  id: totrans-61
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用机器学习寻找系外行星](https://towardsdatascience.com/exoplanet-hunting-using-machine-learning-d615958e1787)
    - 寻找我们太阳系之外的世界。'
- en: '[Artificial Intelligence, NASA Data Used to Discover Exoplanet](https://www.nasa.gov/press-release/artificial-intelligence-nasa-data-used-to-discover-eighth-planet-circling-distant-star) - Our
    solar system now is tied for most number of planets around a single star.'
  id: totrans-62
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[人工智能和NASA数据用于发现系外行星](https://www.nasa.gov/press-release/artificial-intelligence-nasa-data-used-to-discover-eighth-planet-circling-distant-star)
    - 我们的太阳系现在与其他星体环绕的行星数量并列最多。'
- en: 7\. Image regeneration for old damaged reel picture
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 老旧损坏胶卷照片的图像重生
- en: '![](../Images/e9e93570aa5869a692fcac6c942a4dd8.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e9e93570aa5869a692fcac6c942a4dd8.png)'
- en: '*Source [Pikist](https://www.pikist.com/free-photo-xttnz).*'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源 [Pikist](https://www.pikist.com/free-photo-xttnz)。*'
- en: I know how time-consuming and painful it is to get back your old damaged photo
    in the original form as it was earlier. So, this can be done using deep learning
    by finding all the image defects (fractures, scuffs, holes), and using inpainting
    algorithms, so that one can easily discover the defects based on the pixel values
    around them to restore and colorize the old photos.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道将旧损坏的照片恢复到原始状态是多么耗时且痛苦。因此，可以通过深度学习来完成这项工作，找出所有图像缺陷（裂缝、磨损、孔洞），并使用修补算法，根据周围的像素值发现缺陷，从而恢复和上色旧照片。
- en: '[Colorizing and Restoring Old Images with Deep Learning](https://blog.floydhub.com/colorizing-and-restoring-old-images-with-deep-learning/) - Colorizing
    black and white images with deep learning has become an impressive showcase for
    the real-world application.'
  id: totrans-67
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用深度学习为旧图像上色和修复](https://blog.floydhub.com/colorizing-and-restoring-old-images-with-deep-learning/)
    - 用深度学习为黑白图像上色已成为现实应用的令人印象深刻的展示。'
- en: '[Guide to Image Inpainting: Using machine learning to edit and correct defects
    in photos](https://heartbeat.fritz.ai/guide-to-image-inpainting-using-machine-learning-to-edit-and-correct-defects-in-photos-3c1b0e13bbd0)'
  id: totrans-68
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[图像修补指南：使用机器学习编辑和修复照片中的缺陷](https://heartbeat.fritz.ai/guide-to-image-inpainting-using-machine-learning-to-edit-and-correct-defects-in-photos-3c1b0e13bbd0)'
- en: '[How To Perform Image Restoration Absolutely DataSet Free](https://towardsdatascience.com/how-to-perform-image-restoration-absolutely-dataset-free-d08da1a1e96d)'
  id: totrans-69
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[如何完全不使用数据集进行图像恢复](https://towardsdatascience.com/how-to-perform-image-restoration-absolutely-dataset-free-d08da1a1e96d)'
- en: 8\. Music generation using deep learning
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. 使用深度学习生成音乐
- en: '![](../Images/74d6c11d0f3e1610e2b622627387035a.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/74d6c11d0f3e1610e2b622627387035a.png)'
- en: '*Photo by [Abigail Keenan](https://unsplash.com/@akeenster?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/@akeenster?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [Abigail Keenan](https://unsplash.com/@akeenster?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    提供，刊登于 [Unsplash](https://unsplash.com/@akeenster?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)。*'
- en: Music is an assortment of tones of various frequencies. So, automatic music
    generation is a process of composing a short piece of music with the least human
    mediation. Recently, deep learning engineering has become the cutting edge for
    programmed music generation.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐是各种频率的音调的组合。因此，自动音乐生成是用最少的人工干预编写一段短音乐的过程。最近，深度学习工程已成为程序化音乐生成的前沿技术。
- en: '[Music generation using Deep Learning](https://medium.com/analytics-vidhya/music-generation-using-deep-learning-a2b2848ab177)'
  id: totrans-74
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用深度学习生成音乐](https://medium.com/analytics-vidhya/music-generation-using-deep-learning-a2b2848ab177)'
- en: '[How to Generate Music using a LSTM Neural Network in Keras](https://towardsdatascience.com/how-to-generate-music-using-a-lstm-neural-network-in-keras-68786834d4c5) - An
    introduction to creating music using LSTM Neural Networks'
  id: totrans-75
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[如何使用Keras中的LSTM神经网络生成音乐](https://towardsdatascience.com/how-to-generate-music-using-a-lstm-neural-network-in-keras-68786834d4c5)
    - 创建音乐的LSTM神经网络介绍'
- en: FINAL WORD
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 终极词
- en: I know that it’s a real struggle to build up a cool data science portfolio.
    But with such a collection that I have provided above, you can make above-average
    progress in that field. The collection is new, which gives the opportunity for
    research purposes too. So, researchers in Data Science can also choose these ideas
    to work on so that their research would be a great help for Data Scientists to
    start with the project. Moreover, it’s fun to explore the sides that nobody has
    done before. Although, this collection actually constitutes ideas from beginning
    to advanced levels.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道建立一个出色的数据科学作品集确实很困难。但通过我上面提供的这些资源，你可以在这一领域取得超出平均水平的进展。这个集合是新的，这也为研究提供了机会。因此，数据科学的研究人员也可以选择这些想法进行工作，从而为数据科学家启动项目提供极大的帮助。此外，探索以前没人做过的方面也是很有趣的。虽然，这个集合实际上涵盖了从初级到高级的各种想法。
- en: So, I will not only recommend this for newbies in the data science area but
    also senior data scientists. It will open many new paths during your career, not
    only because of the projects but also through the newly gained network.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我不仅会推荐给数据科学领域的新手，也会推荐给资深数据科学家。这将为你的职业生涯开辟许多新道路，不仅是通过项目，还包括通过新获得的网络。
- en: These ideas show you the broad range of possibilities and give you the ideas
    to think out of the box.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 这些想法展示了广泛的可能性，并激发你跳出思维定势。
- en: For me and my friends, the learning factors, adding value to the society, and
    the unexplored knowledge is important, and the fun in a way is essential. So,
    basically, I enjoy doing such projects that give us a way to gain immense knowledge
    in a way and let us explore the unexplored dimensions. That is our main focus
    when dedicating time to such projects.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 对我和我的朋友们来说，学习因素、为社会增值以及未被探索的知识都很重要，某种程度上的乐趣也是必不可少的。因此，基本上，我喜欢做那些让我们获得大量知识并探索未知领域的项目。这也是我们在投入时间到这些项目时的主要关注点。
