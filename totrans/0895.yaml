  zh: '**[Nahla Davies](http://nahlawrites.com/)** 是一名软件开发人员和技术作家。在全职从事技术写作之前，她曾管理过——除了其他令人着迷的事情——在一家《财富》5000强的体验品牌组织中担任首席程序员，该组织的客户包括三星、时代华纳、Netflix和索尼。'
