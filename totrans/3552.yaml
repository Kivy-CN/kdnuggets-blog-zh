- en: '**Here are the four key numbers of OpenML.** (as of Aug 11, 2014).'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**以下是OpenML的四个关键数字。**（截至2014年8月11日）'
- en: '***[230 Data Sets](http://www.openml.org/d?from=20). ***These are input data
    for machine learning – mushroom database, spam e-mail, letter image recognition,
    to name a few. For each data set, it provides a brief description of properties,
    like default accuracy, number of classes, number of features, etc.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '***[230 个数据集](http://www.openml.org/d?from=20)。***这些是机器学习的输入数据——如蘑菇数据库、垃圾邮件、字母图像识别等。每个数据集提供了属性的简要描述，如默认准确度、类别数、特征数等。'
- en: '***[1172 Tasks](http://www.openml.org/t). ***Tasks are created if researchers
    want to play with data. All these tasks are divided into four types, Supervised
    Classification, Learning Curve, Supervised Data Stream Classification, and Supervised
    Regression, depending on what kinds of results are expected to be shared. Tasks
    can be downloaded and solved by all users.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '***[1172 个任务](http://www.openml.org/t)。***如果研究人员想要操作数据，则会创建任务。这些任务分为四种类型：监督分类、学习曲线、监督数据流分类和监督回归，具体取决于期望分享的结果类型。所有用户都可以下载并解决这些任务。'
- en: '***[364 Flows](http://www.openml.org/f). ***Flows are implementations of algorithms,
    workflows or scripts that solve OpenML tasks, often through a plugin. Scientists
    can also upload the actual code or reference it by URL, if the code is hosted
    on GitHub or other open source platforms. On each flow page, results of all tasks
    the flow has run on will be compared.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '***[364 个流程](http://www.openml.org/f)。***流程是解决OpenML任务的算法、工作流或脚本的实现，通常通过插件完成。科学家们还可以上传实际代码或通过URL引用它，如果代码托管在GitHub或其他开源平台上。在每个流程页面上，都会比较该流程运行过的所有任务的结果。'
- en: '***[24990 Runs](http://www.openml.org/r). ***An attempt to solve a task and
    obtain the required output is called a run. Take Run 24980 as an example. It performs
    *Flow weka.Bagging_SMO_PolyKernel(1)* on *task 36*, which is a *supervised classification* on
    data set *segment*. It also provides evaluation results, like AUC, confusion matrix,
    predictive accuracy, etc. People can easily compare results of all runs on the
    same task.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '***[24990 次运行](http://www.openml.org/r)。***尝试解决任务并获得所需输出称为一次运行。以运行24980为例。它在*任务
    36*上执行*Flow weka.Bagging_SMO_PolyKernel(1)*，这是对数据集*segment*的*监督分类*。它还提供了评估结果，如AUC、混淆矩阵、预测准确性等。人们可以轻松比较同一任务上的所有运行结果。'
- en: '[![openml_weka](../Images/a6d7cb4fc930ed48dbd7fe8938748728.png)](/wp-content/uploads/openml_weka.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![openml_weka](../Images/a6d7cb4fc930ed48dbd7fe8938748728.png)](/wp-content/uploads/openml_weka.jpg)'
- en: It is worth mentioning that OpenML can be integrated in other machine learning
    tools, like Weka, R, so that people can automatically upload data and code. For
    example, in Weka, we can add a number of tasks and Weka algorithms to run. The
    plugin will download all data, run every algorithm on every task, and then automatically
    upload the results to OpenML. Manual run upload is under development currently.
    People can only upload runs using plugins or API (Java/R).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，OpenML可以与其他机器学习工具集成，如Weka、R，以便人们可以自动上传数据和代码。例如，在Weka中，我们可以添加多个任务和Weka算法进行运行。插件将下载所有数据，在每个任务上运行每个算法，然后自动将结果上传到OpenML。手动运行上传目前正在开发中。人们只能通过插件或API（Java/R）上传运行结果。
- en: '**OpenML or Kaggle?**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**OpenML还是Kaggle？**'
- en: The benefit of open source platform grows faster as more people use it. When
    people start to get familiar with OpenML, the above numbers will increase for
    sure, or may be increasing when you are reading this post. One obvious benefit
    of OpenML is that researchers can define their own tasks and also build algorithms
    to solve other tasks. All shared results are stored and organized online for easy
    access, reuse and discussion.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 开源平台的好处随着用户的增加而增长。当人们开始熟悉OpenML时，上述数字肯定会增加，或者当你阅读这篇文章时可能已经在增长。OpenML的一个明显好处是研究人员可以定义自己的任务，并构建算法来解决其他任务。所有共享的结果都在线存储和组织，方便访问、重用和讨论。
- en: You may think of Kaggle, where people can also download data sets and evaluate
    different algorithms. However, OpenML is designed for sharing and comparing research
    results. It focuses on collaboration, instead of competition. It is a good idea
    to present machine learning skills by winning a Kaggle competition. But OpenML
    will be a place to make discoveries as long as enough runs are performed.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想到Kaggle，人们也可以在上面下载数据集并评估不同的算法。然而，OpenML的设计目的是共享和比较研究结果。它侧重于合作，而不是竞争。在Kaggle竞赛中展示机器学习技能是个好主意。但只要进行足够的运行，OpenML将是一个发现新知识的地方。
