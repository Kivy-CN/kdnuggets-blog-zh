- en: Is Deep Learning the Silver Bullet?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 深度学习是银弹吗？
- en: 原文：[https://www.kdnuggets.com/2017/02/deep-learning-silver-bullet.html](https://www.kdnuggets.com/2017/02/deep-learning-silver-bullet.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/02/deep-learning-silver-bullet.html](https://www.kdnuggets.com/2017/02/deep-learning-silver-bullet.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: '**By Daniel Lemire, University of Quebec.**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由丹尼尔·勒梅尔，魁北克大学撰写。**'
- en: In 2016, we saw a wide range of breakthroughs having to do with artificial intelligence
    and [deep learning in particular](https://www.wired.com/2016/12/2016-year-deep-learning-took-internet/).
    Google, Facebook, and Baidu announced several breakthroughs using deep learning.
    Google also defeated Go.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在2016年，我们看到了涉及人工智能的广泛突破，特别是[深度学习](https://www.wired.com/2016/12/2016-year-deep-learning-took-internet/)。谷歌、脸书和百度宣布了几个使用深度学习的突破。谷歌还击败了围棋。
- en: '[Deep learning](https://en.wikipedia.org/wiki/Deep_learning) is one specific
    class of machine learning algorithms. It has a long history, taking its roots
    in the earlier days of computer science. However, not all of machine learning
    is deep learning.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[深度学习](https://en.wikipedia.org/wiki/Deep_learning)是一类特定的机器学习算法。它有着悠久的历史，起源于计算机科学的早期阶段。然而，并非所有的机器学习都是深度学习。'
- en: '![](../Images/b786a3f8b3f54c15672760b73c682dc3.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b786a3f8b3f54c15672760b73c682dc3.png)'
- en: We are in 2017, it is only January, and the breakthroughs in artificial intelligence
    keep on being announced. These days, we hear about how [the best human poker players
    are being defeated](https://www.technologyreview.com/s/603342/poker-is-the-latest-game-to-fold-against-artificial-intelligence/).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在是2017年，刚刚1月，人工智能领域的突破不断被宣布。这些天，我们听说[顶级人类扑克玩家被击败](https://www.technologyreview.com/s/603342/poker-is-the-latest-game-to-fold-against-artificial-intelligence/)。
- en: In particular, a system from Carnegie Mellon University called [Libratus](https://en.wikipedia.org/wiki/Libratus)
    seems to have a lot of successes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，卡内基梅隆大学的一个系统叫做[Libratus](https://en.wikipedia.org/wiki/Libratus)似乎取得了很多成功。
- en: Details are scarce regarding Libratus. What caught my attention was the mention
    that it used “counterfactual regret minimization”, a conventional machine learning
    that is not a form of deep learning.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Libratus的详细信息很少。引起我注意的是提到它使用了“反事实遗憾最小化”，这是一种传统的机器学习方法，并非深度学习的一种形式。
- en: Given all of the hype going to deep learning, I find it almost surprising… are
    there really still artificial intelligence researchers working on techniques other
    than deep learning? (I’m being half serious.)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于对深度学习的所有炒作，我发现这几乎让人惊讶……真的还有人工智能研究者在研究深度学习之外的技术吗？（我半开玩笑地说。）
- en: Last year, I participated to a panel on [algorithms and their impact on Canadian
    culture](https://www.youtube.com/watch?v=V-3rtpkywWw). The organizers retroactively
    renamed the panel “Are we promoting Canadian content through deep-learning algorithms?”
    Yet the panel did not address deep learning per se. The successes of deep learning
    have been so remarkable that “deep learning” has become synonymous with “algorithm”.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 去年，我参加了一个关于[算法及其对加拿大文化的影响](https://www.youtube.com/watch?v=V-3rtpkywWw)的讨论小组。组织者事后将小组名称更改为“我们是否通过深度学习算法推动了加拿大内容？”然而，小组并未专门讨论深度学习。深度学习的成功如此显著，以至于“深度学习”已经成为“算法”的同义词。
- en: I was recently on a graduate scholarship committee… and it seems that every
    smart young computer scientist is planning to work on deep learning. Maybe I exaggerate
    a little, but barely. I have seen proposals to apply deep learning to everything,
    from recognizing cancer cells all the way to tutoring kids.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我最近在一个研究生奖学金委员会上……似乎每个聪明的年轻计算机科学家都计划从事深度学习。也许我有点夸张，但几乎没有。我见过将深度学习应用于各种领域的提案，从识别癌细胞到辅导孩子。
- en: A similar process is under way in business. If you are a start-up in artificial
    intelligence, and you are not focused on deep learning, you have to explain yourself.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 商业领域也在进行类似的过程。如果你是一家从事人工智能的初创公司，而且你没有专注于深度学习，你必须解释一下自己。
- en: Of course, machine learning is a vast field with many classes of techniques.
    However, one almost gets the impression that all of the major problems are going
    to be solved using deep learning. In fact, some proponents of deep learning have
    almost made this explicit claim… they often grant that other techniques may work
    well… on the small problems… but they often stress that for the large problems,
    deep learning is bound to win out.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，机器学习是一个广阔的领域，包含许多技术类别。然而，人们几乎有一种印象，所有主要问题都将通过深度学习解决。实际上，一些深度学习的倡导者几乎明确提出了这一点……他们通常承认其他技术可能会在小问题上表现良好……但他们常常强调，对于大问题，深度学习必定会获胜。
- en: We will keep on seeing very hard problems being defeated using various techniques,
    often unrelated to deep learning. If I am right, this means that these young computer
    scientists and start-up founders who flock to deep learning should be cautious.
    They may end up in an overcrowded field, missing out on important breakthroughs
    happening elsewhere.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将继续看到各种技术战胜非常困难的问题，这些技术往往与深度学习无关。如果我没错的话，这意味着那些涌向深度学习的年轻计算机科学家和创业者应该保持警惕。他们可能会陷入一个过于拥挤的领域，从而错过在其他地方发生的重要突破。
- en: It is hard to predict the future. Maybe deep learning is, indeed, the silver
    bullet and we will soon “solve intelligence” using deep learning… all problems
    will fall using variations on deep learning… Or it could be that researchers will
    soon hit diminishing returns. They will need to work harder and harder for ever
    smaller gains.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 预测未来是困难的。也许深度学习确实是灵丹妙药，我们将很快通过深度学习“解决智能”……所有问题都将通过深度学习的变体得到解决……或者也可能是研究人员很快会遇到收益递减的情况。他们需要为了更小的进步而更加努力。
- en: There are significant limitations to deep learning. For example, when I reviewed
    scholarship applications… many of the young computer scientists aiming to solve
    hard problems with deep learning did not have correspondingly massive data sources.
    Having an almost infinite supply of data is a luxury few can afford.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习存在显著的局限性。例如，当我审查奖学金申请时……许多试图用深度学习解决困难问题的年轻计算机科学家并没有相应的大量数据来源。拥有几乎无限的数据供应是一种奢侈，只有少数人能负担得起。
- en: I believe that one unstated assumption is that there must be a universal algorithm.
    There must exist some technique that makes software intelligent in a general way.
    That is, we can “solve intelligence”… we can build software in a generic way to
    solve all other problems.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为一个未被明确说明的假设是必须存在一种通用算法。一定存在某种技术可以以通用的方式使软件智能化。也就是说，我们可以“解决智能”……我们可以以通用的方式构建软件来解决所有其他问题。
- en: I am skeptical of the notion of general intelligence. Kevin Kelly, in [his latest
    book](http://a-fwd.com/asin-com=0525428089&com=daniellemires-20&ca=danilemisblog-20&uk=danilemisblog-21&de=danilemisbl05-21&fr=danilemisbl0e-21&it=danilemisbl02-21&jp=danilemisblog-22&cn=danilemisblog-23&fb=com&sc=w),
    suggests that there is no such thing. All intelligence is specialized. Our intelligence
    “feels” general to us, but that’s an illusion. We think we are good at solving
    most problems but we are not.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我对通用智能的概念持怀疑态度。Kevin Kelly 在[他的最新书籍](http://a-fwd.com/asin-com=0525428089&com=daniellemires-20&ca=danilemisblog-20&uk=danilemisblog-21&de=danilemisbl05-21&fr=danilemisbl0e-21&it=danilemisbl02-21&jp=danilemisblog-22&cn=danilemisblog-23&fb=com&sc=w)中提出了没有这种东西的观点。所有智能都是专门化的。我们的智能对我们来说“感觉”是通用的，但这是一种错觉。我们认为自己擅长解决大多数问题，但实际上并不是这样。
- en: For example, the human brain is showing its limits with advanced mathematics.
    Given a lot of training and dedication, some of us can write formal proofs without
    error. However, we are highly inefficient at it. I predict that it is a matter
    of decade or two before the unassisted human brain is recognized as being obsolete
    for research in advanced mathematics. The old guy doing mathematics on a blackboard?
    That’s going to look quaint.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，人脑在高级数学方面显示出其极限。经过大量训练和专注，我们中的一些人可以在没有错误的情况下编写形式化证明。然而，我们在这方面的效率非常低下。我预测，再过十年或二十年，未经辅助的人脑将被认定为在高级数学研究中过时。那位在黑板上做数学的老者？那将显得很古怪。
- en: So our brain is no silver bullet with respect to intelligence and thus I don’t
    believe that any one machine-learning technique can be a silver bullet.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们的大脑并不是解决智能问题的灵丹妙药，因此我不相信任何一种机器学习技术可以成为灵丹妙药。
- en: 'I should qualify my belief. There might be one overarching “algorithm”. [Matt
    Ridley points out in his latest book](http://a-fwd.com/asin-com=0062296000&com=daniellemires-20&ca=danilemisblog-20&uk=danilemisblog-21&de=danilemisbl05-21&fr=danilemisbl0e-21&it=danilemisbl02-21&jp=danilemisblog-22&cn=danilemisblog-23&fb=com&sc=w)
    that everything evolves by a process akin to natural selection. Nature acquires
    an ever growing bag of tricks that are being constantly refined. In effect, there
    is an overarching process of trial and error. This is truly general, but with
    a major trade-off: it is expensive. Our biology evolved but it took all of the
    Earth ecosystem millions of years to produce homo sapiens. Our technology evolves,
    but it takes all of the power of human civilization to keep it going. It is also
    not fool-proof. There are regular extinction events.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我应该说明我的观点。可能存在一个总体的“算法”。[马特·里德利在他的新书中指出](http://a-fwd.com/asin-com=0062296000&com=daniellemires-20&ca=danilemisblog-20&uk=danilemisblog-21&de=danilemisbl05-21&fr=danilemisbl0e-21&it=danilemisbl02-21&jp=danilemisblog-22&cn=danilemisblog-23&fb=com&sc=w)
    一切都是通过类似于自然选择的过程进化的。自然获得了一袋不断被改进的技巧。实际上，有一个总体的试错过程。这确实很普遍，但有一个主要的权衡：它很昂贵。我们的生物学进化了，但地球生态系统花费了数百万年才产生出智人。我们的技术在进化，但需要人类文明的全部力量来维持它。它也不是万无一失的。经常会发生灭绝事件。
