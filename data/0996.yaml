  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据从哪里来？
- en: 原文：[https://www.kdnuggets.com/2022/08/data-come.html](https://www.kdnuggets.com/2022/08/data-come.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/08/data-come.html](https://www.kdnuggets.com/2022/08/data-come.html)
