  type: TYPE_NORMAL
  zh: '*在[The Data Incubator](https://www.thedataincubator.com/)我们以拥有最先进的数据科学课程而自豪。我们的课程很大程度上基于来自企业和政府合作伙伴的反馈，关于他们使用和学习的技术。除了这些反馈，我们还希望开发一个数据驱动的方法来确定我们应该在我们的[数据科学企业培训](https://www.thedataincubator.com/training.html)和我们的[免费奖学金](https://www.thedataincubator.com/fellowship.html)中教授什么内容，面向希望进入数据科学行业的硕士和博士生。以下是结果。*'
