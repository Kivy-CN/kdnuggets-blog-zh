- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Let’s first get the basics straight. When I say data science jobs, I mean data
    science in a broader sense that includes all the data jobs. For me, all these
    are [data science job titles](https://www.stratascratch.com/blog/14-different-data-science-job-titles/?utm_source=Blog&utm_medium=click&utm_campaign=kdn+data+science+job+titles).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们先搞清楚基础。当我说数据科学职位时，我指的是更广泛的数据科学，包括所有的数据相关职位。对我来说，所有这些都是[数据科学职位标题](https://www.stratascratch.com/blog/14-different-data-science-job-titles/?utm_source=Blog&utm_medium=click&utm_campaign=kdn+data+science+job+titles)。
- en: Second, data analysts, data scientists, and data engineers are not new jobs
    anymore. But they still do cause some confusion about who does what. There is
    some slight overlap between jobs, which doesn’t help.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，数据分析师、数据科学家和数据工程师不再是新兴职位了。但它们仍然会引起一些关于谁做什么的困惑。这些职位之间有一些轻微的重叠，这并没有帮助。
- en: Many companies make it even worse when having a one-person data team. Yes, startups,
    I’m looking at you!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司在只有一个数据团队成员时甚至会让情况更糟。是的，初创公司，我在看着你们呢！
- en: No, data analyst, data scientist, and data engineer are not the same job! Who
    would have thought?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 不，数据分析师、数据科学家和数据工程师并不是相同的工作！谁会想到呢？
- en: While these jobs have different areas of expertise and focus, they all work
    towards the same goal as part of data teams within a company.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些职位有不同的专业领域和重点，但它们都朝着同一个目标努力，作为公司内部数据团队的一部分。
- en: Why Data Roles Are Crucial
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么数据角色至关重要
- en: Every company sees value in data and uses a data team to extract it. Generally,
    there are five common goals most companies try to achieve with that.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 每家公司都看到数据的价值，并利用数据团队来提取这些价值。通常，大多数公司都尝试实现五个常见的目标。
- en: 1\. Informed Decision-Making
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 明智决策
- en: 'The data allowed companies to stop tapping in the dark and relying on the decision-makers''
    business hunch (read: luck). With the technological advancements, the variety
    of data and the possibilities of its use increased.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据使公司不再盲目决策，依赖决策者的商业直觉（即：运气）。随着技术的进步，数据的多样性和使用可能性增加了。
- en: Data science takes data to provide insights that inform strategies and executive
    decisions.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学利用数据提供洞见，以指导战略和决策。
- en: 2\. Improving Customer Experience
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 改善客户体验
- en: Companies have to be customer-oriented because that’s where their money is coming
    from. Data science allows companies to analyze customer behavior and feedback.
    This enables businesses to tailor their products and services to customers and
    predict their needs.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 公司必须以客户为导向，因为这就是它们的资金来源。数据科学使公司能够分析客户行为和反馈。这使企业能够根据客户的需求量身定制其产品和服务，并预测客户的需求。
- en: 3\. Operational Efficiency
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 操作效率
- en: 'While they like to earn as much as possible from their customers, businesses
    also like to do it in the most efficient way. Read: at the lowest cost possible.
    Data science helps with that. It can automate and speed up tasks, optimize them,
    and discover bottlenecks. In short, deal with the cost side of the business.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然他们希望从客户那里赚取尽可能多的钱，但企业也希望以最有效的方式做到这一点。阅读：以最低成本完成。数据科学可以帮助实现这一目标。它可以自动化和加速任务，优化它们，并发现瓶颈。简而言之，就是处理业务的成本问题。
- en: 4\. Innovation and Competitiveness
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 创新与竞争力
- en: Data science drives innovation by identifying and predicting customer needs,
    trends within the industry, changes in the economy, and so on. The innovation
    here can refer to the existing or new products, marketing and selling strategies,
    and manufacturing processes, but it’s not limited to that.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学通过识别和预测客户需求、行业趋势、经济变化等来推动创新。这里的创新可以指现有或新产品、市场营销和销售策略以及制造过程，但不限于此。
- en: 5\. Risk Management
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 风险管理
- en: Business is a risky, ahem, business. Data science helps identify, assess, and
    manage potential risks for the company.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 商业是一项有风险的，呃，业务。数据科学帮助识别、评估和管理公司的潜在风险。
- en: Data Science Job Titles
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学职位名称
- en: We can’t analyze the differences between the job titles unless we have clear
    definitions of each. Let’s start from that. Then, we’ll move to their responsibilities,
    skills, tools used, and career paths.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 除非我们对每个职位有清晰的定义，否则无法分析职位名称之间的差异。让我们从这里开始，然后再讨论它们的职责、技能、使用的工具和职业发展路径。
- en: Data Analyst
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据分析师
- en: '**Role summary:** Data analysts, rather obviously, analyze data. They do it
    to identify patterns and come up with actionable insights. These patterns and
    insights are presented in the reports and dashboards, enabling decision-makers
    to make informed decisions.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**角色总结：** 数据分析师显而易见地分析数据。他们这样做是为了识别模式并提出可行的洞察。这些模式和洞察会以报告和仪表盘的形式呈现，使决策者能够做出明智的决策。'
- en: Data analysts are mostly tasked with descriptive (What happened?) and diagnostic
    (Why it happened?) data analysis.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师主要负责描述性（发生了什么？）和诊断性（为什么发生？）的数据分析。
- en: '**Key responsibilities:**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**主要职责：**'
- en: '**Data Cleaning:** Making data ready for analysis by standardizing it, changing
    its format, and dealing with duplicates, missing values, and data inconsistencies.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据清洗：** 通过标准化数据、改变数据格式以及处理重复项、缺失值和数据不一致性，使数据准备好进行分析。'
- en: '**Data Analysis:** Using statistical methods to understand trends, patterns,
    and insights in data.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据分析：** 使用统计方法来理解数据中的趋势、模式和洞察。'
- en: '**Data Visualization and Reporting:** Communicating data analysis findings
    through reports, data visualizations, and dashboards.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据可视化和报告：** 通过报告、数据可视化和仪表盘传达数据分析结果。'
- en: '**Key skills and tools:** The main skills and tools used can be derived from
    the role description.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键技能和工具：** 主要技能和工具可以从角色描述中得出。'
- en: '![Navigating Data Science Job Titles: Data Analyst vs. Data Scientist vs. Data
    Engineer](../Images/192dc7a20edd3bbf5ba9d27c9afacef8.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职位名称：数据分析师 vs. 数据科学家 vs. 数据工程师](../Images/192dc7a20edd3bbf5ba9d27c9afacef8.png)'
- en: '**Career path:** Data analysts can move to more senior analyst roles. With
    more experience and additional education, they can transition into specialist
    roles, such as statistician, business analyst, or even data scientist.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**职业发展路径：** 数据分析师可以晋升到更高级的分析师角色。随着经验的增加和额外教育的完成，他们可以转型为专业角色，如统计师、业务分析师，甚至数据科学家。'
- en: Data Scientist
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学家
- en: '**Role Summary:** Data scientists also analyze data but on a more advanced
    level. They use statistical models and machine learning algorithms to determine
    the likelihood of future events. This tells us they are, unlike data analysts,
    concerned with predictive (What will happen?) and prescriptive (What should be
    done?) data analysis.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**角色总结：** 数据科学家也分析数据，但在更高级的层面。他们使用统计模型和机器学习算法来确定未来事件的可能性。这告诉我们，他们与数据分析师不同，关注预测性（会发生什么？）和规范性（应该做什么？）数据分析。'
- en: '**Key responsibilities:**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**主要职责：**'
- en: '**Advanced Analytics:** Using advanced statistical techniques to extract insights
    from data.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级分析：** 使用先进的统计技术从数据中提取洞见。'
- en: '**Machine Learning:** Implementing machine learning algorithms to learn from
    the existing data.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器学习：** 实施机器学习算法，从现有数据中学习。'
- en: '**Predictive Modeling:** Building and deploying models to predict future events
    on the actual and new data.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预测建模：** 构建和部署模型以预测实际和新数据中的未来事件。'
- en: These key responsibilities are built on the same work that data analysts do.
    Data scientists also can’t do without **data cleaning** and **data visualization**.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主要职责建立在数据分析师所做的相同工作基础上。数据科学家也不能离开**数据清理**和**数据可视化**。
- en: '**Key skills and tools:** Here are the skills and tools required to be a data
    scientist. You’ll see there’s some overlap with data analysts.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键技能和工具：** 以下是成为数据科学家所需的技能和工具。你会看到它们与数据分析师有一些重叠。'
- en: '![Navigating Data Science Job Titles: Data Analyst vs. Data Scientist vs. Data
    Engineer](../Images/f235ba9489ff0a54af90f8a4d3977f04.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职位标题导航：数据分析师 vs. 数据科学家 vs. 数据工程师](../Images/f235ba9489ff0a54af90f8a4d3977f04.png)'
- en: '**Career path:** Data scientists start as junior data scientists and can move
    on to senior data scientists, sead data scientist and director of data science.
    They can also move in other directions, such as becoming AI specialists, machine
    learning engineers, or computer & information research scientists.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**职业发展路径：** 数据科学家从初级数据科学家开始，可以晋升为高级数据科学家、首席数据科学家和数据科学总监。他们还可以朝其他方向发展，如成为人工智能专家、机器学习工程师或计算机与信息研究科学家。'
- en: Data Engineer
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据工程师
- en: '**Role summary:** Data engineers are building data systems with the purpose
    of collecting, storing, and transporting data. They ensure the data availability,
    quality, and analyzability (Is that a word?) for all the data users.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**角色概述：** 数据工程师构建数据系统，以便收集、存储和传输数据。他们确保数据的可用性、质量和可分析性（这是个词吗？）对所有数据用户而言。'
- en: '**Key responsibilities:**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**主要职责：**'
- en: '**Data Architecture:** Building data systems based on the design envisaged
    by data architects.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据架构：** 根据数据架构师设想的设计构建数据系统。'
- en: '**Data Pipeline:** Building the system that enables data to run from multiple
    data sources to databases, data warehouses, and data lakes and being ready for
    use by other data users.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据管道：** 构建系统，使数据能够从多个数据源流向数据库、数据仓库和数据湖，并为其他数据用户使用做好准备。'
- en: '**Ensuring Data Quality:** Identifying errors and inconsistencies in data,
    removing them, and improving data accuracy and reliability.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**确保数据质量：** 识别数据中的错误和不一致，删除它们，并提高数据的准确性和可靠性。'
- en: Yes, data engineers are focused on these tasks. But they, too, can’t avoid **data
    cleaning** and **data visualization**.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，数据工程师专注于这些任务。但他们也无法避免**数据清理**和**数据可视化**。
- en: '**Key skills and tools:** Here are data engineers’ skills and tools used.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键技能和工具：** 这是数据工程师所使用的技能和工具。'
- en: '![Navigating Data Science Job Titles: Data Analyst vs. Data Scientist vs. Data
    Engineer](../Images/c2ec089b80bb6ebbe1172b68ab63cd83.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职位标题导航：数据分析师 vs. 数据科学家 vs. 数据工程师](../Images/c2ec089b80bb6ebbe1172b68ab63cd83.png)'
- en: '**Career path:** Data engineers’ careers can progress to senior data engineers
    or data architects. They can also specialize in areas such as big data, machine
    learning, or business intelligence.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**职业发展路径：** 数据工程师的职业可以晋升为高级数据工程师或数据架构师。他们也可以专注于大数据、机器学习或商业智能等领域。'
- en: The Venn Diagrams of Data Analysts, Data Scientists, and Data Engineers
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析师、数据科学家和数据工程师的维恩图
- en: We’ve seen the differences between the three jobs. Along the way, we also noticed
    some overlap between the jobs in terms of the required skills.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到了这三个职位之间的区别。在这个过程中，我们还注意到这些职位之间在所需技能方面有一些重叠。
- en: For a quick-glance understanding, these can be shown using the Venn diagrams.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 为了快速了解，这些可以通过维恩图进行展示。
- en: '![Navigating Data Science Job Titles: Data Analyst vs. Data Scientist vs. Data
    Engineer](../Images/03420ef976e95250e38cd43088d69e93.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职位标题导航：数据分析师 vs. 数据科学家 vs. 数据工程师](../Images/03420ef976e95250e38cd43088d69e93.png)'
- en: 'You can see that the skills shared by all three jobs are:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到这三个职位共享的技能有：
- en: Coding
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编程
- en: Data manipulation
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据处理
- en: Cloud computing
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 云计算
- en: Data visualization
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据可视化
- en: The additional skills shared between two jobs on top of that are highlighted.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 额外的技能在两个职位之间共享，并加以突出显示。
- en: Data analysts don’t have any skills that are uniquely theirs; other jobs also
    need these skills to a certain extent.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师没有任何独特的技能；其他职位在某种程度上也需要这些技能。
- en: 'Skills unique to data scientists are:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家独有的技能有：
- en: Model building, testing, and deploying
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型构建、测试和部署
- en: AI
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: AI
- en: 'Skills special to data engineers are:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师特有的技能有：
- en: Data integration, ETL/ELT & processing
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据集成、ETL/ELT 和处理
- en: Data warehousing
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据仓储
- en: Let’s now use the same visualization to show the tools used in these jobs.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们使用相同的可视化工具展示这些职位使用的工具。
- en: '![Navigating Data Science Job Titles: Data Analyst vs. Data Scientist vs. Data
    Engineer](../Images/6724dc66f552648ba866c08214153e62.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![导航数据科学职位：数据分析师 vs. 数据科学家 vs. 数据工程师](../Images/6724dc66f552648ba866c08214153e62.png)'
- en: 'The image shows that all three jobs share these tools:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图像显示所有三个职位共享这些工具：
- en: SQL
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SQL
- en: Python
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Python
- en: Relational databases
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关系数据库
- en: Cloud databases
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 云数据库
- en: NoSQL databases
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: NoSQL 数据库
- en: BI & data visualization tools
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: BI 和数据可视化工具
- en: The additional tools shared between two jobs on top of that are highlighted.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，两个职位之间共享的附加工具已被突出显示。
- en: The tool types used by data analysts are used by at least one other job. While
    the jobs might share the same tool types, the tools might be used to a different
    extent, or the exact tools within a category might be different.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师使用的工具类型至少被另一个职位使用。虽然职位可能共享相同的工具类型，但工具的使用程度可能不同，或者同一类别中的具体工具可能有所不同。
- en: 'Tools unique to data scientists are:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家特有的工具有：
- en: R
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: R
- en: Data science & ML tools
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据科学和机器学习工具
- en: 'Tools unique to data engineers are:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师特有的工具有：
- en: Java
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Java
- en: Scala
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Scala
- en: Go
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Go
- en: Data integration, ETL/ELT & processing tools
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据集成、ETL/ELT 和处理工具
- en: Data warehousing tools
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据仓储工具
- en: 'Bridging the Gaps: Collaboration is Key'
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 弥合差距：合作是关键
- en: We saw that each role has distinct responsibilities and tools they use. There
    are also some overlaps between all three jobs. This shows these jobs are not entirely
    different worlds, and collaboration between data analysts, data scientists, and
    data engineers in a data team is crucial.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到每个角色都有其独特的职责和使用的工具。三者之间也有一些重叠。这表明这些职位并不是完全不同的世界，数据分析师、数据科学家和数据工程师在数据团队中的合作至关重要。
- en: Both data analysts and data scientists rely on the infrastructure and clean,
    organized data of high quality. On the other hand, data engineers must collaborate
    with data analysts and data scientists – as they are data users – when building
    data architecture and providing data.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师和数据科学家都依赖于基础设施和高质量的干净、组织良好的数据。另一方面，数据工程师在构建数据架构和提供数据时必须与数据分析师和数据科学家合作——因为他们是数据用户。
- en: Data scientists often have to collaborate with data analysts to understand business
    contexts better.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家通常需要与数据分析师合作，以更好地理解业务背景。
- en: 'Conclusion: Choosing Your Path'
  id: totrans-101
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论：选择你的路径
- en: The differences and similarities between data analysts, data scientists, and
    data engineers should be much clearer now.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师、数据科学家和数据工程师之间的差异和相似性现在应该更加清晰。
- en: In conclusion,
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 总结：
- en: If deriving insights from data and communicating them is your thing, data analysis
    might be your path.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你喜欢从数据中获取见解并传达它们，数据分析可能是你的路径。
- en: If building predictive models and using machine learning algorithms gets your
    juices flowing, consider data science.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果构建预测模型和使用机器学习算法让你兴奋，考虑数据科学。
- en: If you feel that building data architecture and ensuring a regular data flow
    will make you happy, then data engineering might be the right choice.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你觉得构建数据架构和确保数据流的规律性会让你感到愉悦，那么数据工程可能是正确的选择。
- en: If you want to learn more, here are more details about the differences between
    [data engineers and data scientists](https://www.stratascratch.com/blog/data-engineer-vs-data-scientist-similarities-and-differences/?utm_source=Blog&utm_medium=click&utm_campaign=kdn+data+science+job+titles),
    and also between [data analysts and data scientists](https://www.stratascratch.com/blog/7-differences-between-a-data-analyst-vs-a-data-scientist/?utm_source=Blog&utm_medium=click&utm_campaign=kdn+data+science+job+titles).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多，请参考有关[数据工程师和数据科学家](https://www.stratascratch.com/blog/data-engineer-vs-data-scientist-similarities-and-differences/?utm_source=Blog&utm_medium=click&utm_campaign=kdn+data+science+job+titles)以及[数据分析师和数据科学家](https://www.stratascratch.com/blog/7-differences-between-a-data-analyst-vs-a-data-scientist/?utm_source=Blog&utm_medium=click&utm_campaign=kdn+data+science+job+titles)的更多细节。
