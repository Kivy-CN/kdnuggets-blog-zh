- en: 'For an example of a simple but effective 30,000 foot explanation of what calculus
    is, here is the best single page introduction to calculus I have ever come across,
    a summary which would have saved me a lot of trouble a number of years ago:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/23807fea7eb8a069ce0989b5547cf8f5.png)'
  prefs: []
  type: TYPE_IMG
- en: Calculus Made Easy 2nd ed, 1914, Chapter 1 (edited by article author to remove
    non-inclusive language).
  prefs: []
  type: TYPE_NORMAL
- en: It is difficult, perhaps, to link this to neural networks, but the basic intuition
    of calculus is achieved. If you are looking for a more full treatment of this
    branch of mathematics, you will want to seek out some more robust learning tools.
    Here are 3 courses and a textbook to help out, all from [MIT's Open Courseware](https://ocw.mit.edu/index.htm)
    initiative, which will cover everything you need to know about calculus to understand
    deep learning — and far beyond.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/33efa329dba7aa1f3c582d826288d827.png)'
  prefs: []
  type: TYPE_IMG
- en: 'From the course''s MIT Open Courseware page:'
  prefs: []
  type: TYPE_NORMAL
- en: This calculus course covers differentiation and integration of functions of
    one variable, and concludes with a brief discussion of infinite series. Calculus
    is fundamental to many scientific disciplines including physics, engineering,
    and economics.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This course has everything you could hope for in terms of resources from an
    asynchronous online course:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Lecture Videos** with supporting written notes'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Recitation Videos** of problem-solving tips'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Worked Examples** with detailed solutions to sample problems'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Problem sets** with solutions'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Exams** with solutions'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Interactive Java Applets** ("Mathlets") to reinforce key concepts'
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: What's more is that this (and the other courses covered here) are [OCW Scholar](https://ocw.mit.edu/courses/ocw-scholar/)
    courses. What does that mean? OCW Scholar courses are noted for providing the
    full spectrum of resources needed for independent study, and boasts the full load
    of the same materials MIT students use in class.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/6c76ec02e7080702b4ac15e566841ad6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'From the course''s MIT Open Courseware page:'
  prefs: []
  type: TYPE_NORMAL
- en: This course covers differential, integral and vector calculus for functions
    of more than one variable. These mathematical tools and methods are used extensively
    in the physical sciences, engineering, economics and computer graphics.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This is also an OCW Scholar course, and has the same full offering of course
    resource types as the previous course.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/189c24552ca521958f708e1a70fdca91.png)'
  prefs: []
  type: TYPE_IMG
- en: 'From the course''s MIT Open Courseware page:'
  prefs: []
  type: TYPE_NORMAL
- en: The laws of nature are expressed as differential equations. Scientists and engineers
    must know how to model the world in terms of differential equations, and how to
    solve those equations and interpret the solutions. This course focuses on the
    equations and techniques most useful in science and engineering.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This, too, is an OCW Scholar course, and has the same complete set of materials
    as the previous courses.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/c5a914f88a2ce05b2f2ca40dff57b068.png)'
  prefs: []
  type: TYPE_IMG
- en: A full undergraduate level textbook on single variable and multivariable calculus,
    by Gilbert Strang of MIT. A good candidate to use as complement to the above courses,
    or a text-based study resource to use on its own.
  prefs: []
  type: TYPE_NORMAL
