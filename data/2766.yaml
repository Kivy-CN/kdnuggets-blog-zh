    UCSD (Coursera) [$49/month]'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**[数据结构与算法专项](https://www.coursera.org/specializations/data-structures-algorithms)**
    由 UCSD（Coursera） [$49/月]'
- en: '**Covers: **basic algorithmic techniques such as greedy algorithms, binary
    search, sorting, and dynamic programming, apply graph and string algorithms to
    solve a real-world challenge, maximum flow, linear programming, approximate algorithms,
    SAT-solvers, streaming.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**覆盖范围：** 基本算法技术，如贪心算法、二分搜索、排序和动态规划，应用图算法和字符串算法解决实际问题，最大流、线性规划、近似算法、SAT 求解器、流处理。'
- en: '**[Data Engineering, Big Data, and Machine Learning on GCP](https://www.coursera.org/specializations/gcp-data-machine-learning) **by
    Google Cloud (Coursera) [$49/month]'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**[数据工程、大数据和 GCP 上的机器学习](https://www.coursera.org/specializations/gcp-data-machine-learning)**
    由 Google Cloud（Coursera） [$49/月]'
- en: '**Covers: **a hands-on introduction to designing and building data pipelines
    on Google Cloud Platform; design data processing systems, build end-to-end data
    pipelines, analyze data, and derive insight; structured, unstructured, and streaming
    data.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**涵盖内容：**对在 Google Cloud Platform 上设计和构建数据管道的实际介绍；设计数据处理系统，构建端到端的数据管道，分析数据，并得出见解；结构化、非结构化和流数据。'
- en: '**[Intro to Hadoop and MapReduce](https://www.udacity.com/course/intro-to-hadoop-and-mapreduce--ud617) **by
    Cloudera (Udacity) [Free]'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Hadoop 和 MapReduce 入门](https://www.udacity.com/course/intro-to-hadoop-and-mapreduce--ud617)**
    由 Cloudera 提供 (Udacity) [免费]'
- en: '**Covers: **Apache Hadoop projects developing open source software for reliable,
    scalable, distributed computing; the fundamental principles behind it, and how
    you can use its power to make sense of your big data'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**涵盖内容：**Apache Hadoop 项目开发开源软件以实现可靠、可扩展的分布式计算；其基本原理及如何利用其强大功能来理解大数据。'
- en: '**[Version Control with Git](https://www.udacity.com/course/version-control-with-git--ud123) **(Udacity) [Free]'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**[使用 Git 的版本控制](https://www.udacity.com/course/version-control-with-git--ud123)**
    (Udacity) [免费]'
- en: '**Covers: **essentials of using version control system Git; learn to create
    a new Git repo, commit changes, review the commit history of an existing repo,
    how to keep your commits organized using tags and branches, and merge changes
    by crushing merge conflicts'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**涵盖内容：**使用版本控制系统 Git 的基础知识；学习创建新的 Git 仓库、提交更改、查看现有仓库的提交历史记录、如何使用标签和分支组织提交，以及通过解决合并冲突来合并更改。'
- en: '**[Software Debugging with Python](https://www.udacity.com/course/software-debugging--cs259) **(Udacity) [Free]'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**[使用 Python 进行软件调试](https://www.udacity.com/course/software-debugging--cs259)**
    (Udacity) [免费]'
- en: '**Covers: **how to debug programs systematically; how to automate the debugging
    process and build several automated debugging tools in Python'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**涵盖内容：**如何系统地调试程序；如何自动化调试过程并在 Python 中构建几个自动化调试工具。'
- en: '**[Computational Neuroscience by University of Washington](https://www.coursera.org/learn/computational-neuroscience) **(Coursera) [$49]'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**[华盛顿大学的计算神经科学](https://www.coursera.org/learn/computational-neuroscience)**
    (Coursera) [$49]'
- en: '**Covers: **basic computational methods for understanding what nervous systems
    do and how they function; artificial neural networks, reinforcement learning,
    and biological neuron model, using Matlab, Octave, and Python.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**涵盖内容：**理解神经系统功能和运作的基本计算方法；人工神经网络、强化学习和生物神经元模型，使用 Matlab、Octave 和 Python。'
