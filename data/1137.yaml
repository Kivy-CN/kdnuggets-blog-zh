- en: Skewness
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 偏度
- en: A measure of symmetry, or more precisely, lack of symmetry (asymmetry).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 对称性的衡量，或更准确地说，缺乏对称性（偏斜）。
- en: '![](../Images/6b48bd621563328e7dc6f9f434cdb9eb.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6b48bd621563328e7dc6f9f434cdb9eb.png)'
- en: 'Normal/symmetric distribution: mode = median = mean'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正态/对称分布：众数 = 中位数 = 均值
- en: 'Positively (right) skewed distribution: mode < median < mean'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正偏（右偏）分布：众数 < 中位数 < 均值
- en: 'Negatively (left) skewed distribution: mean < median < mode'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 负（左）偏态分布：均值 < 中位数 < 众数
- en: Kurtosis
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 峰度
- en: A measure of whether the data is heavy-tailed or light-tailed relative to a
    normal distribution, i.e., it measures the “tailedness” or “peakedness” of a distribution.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 衡量数据相对于正态分布是否为重尾或轻尾，即衡量分布的“尾部性”或“峰度”。
