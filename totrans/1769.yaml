  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异常检测
- en: Association Rules
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关联规则
- en: Clustering
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚类分析
- en: Decision Trees and Random Forests
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策树和随机森林
- en: Regression Analysis
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归分析
- en: Social Network Analysis
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交网络分析
- en: Neural Networks
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络
- en: 'To help you revise what you’ve learned, we’ve also included:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你复习所学内容，我们还包括了：
