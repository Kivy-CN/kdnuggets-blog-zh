- en: Using ChatGPT to Learn SQL
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 ChatGPT 学习 SQL
- en: 原文：[https://www.kdnuggets.com/2023/04/chatgpt-learn-sql.html](https://www.kdnuggets.com/2023/04/chatgpt-learn-sql.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/04/chatgpt-learn-sql.html](https://www.kdnuggets.com/2023/04/chatgpt-learn-sql.html)
- en: '![Using ChatGPT to Learn SQL](../Images/cba4dae18084e62e05e5746551663136.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/cba4dae18084e62e05e5746551663136.png)'
- en: Image by Editor | Microsoft Designer
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由编辑 | Microsoft Designer
- en: ChatGPT can do many cool things. One of them is writing code. [**You only need
    to give the right instruction and ChatGPT will do the job for you.**](https://medium.com/geekculture/5-chatgpt-features-to-boost-your-daily-work-404478fd70ca)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 能做许多很酷的事情。其中之一是编写代码。[**你只需给出正确的指令，ChatGPT 就会为你完成任务。**](https://medium.com/geekculture/5-chatgpt-features-to-boost-your-daily-work-404478fd70ca)
- en: If you want to learn SQL, ChatGPT is a great resource to get started. It can
    help you create SQL queries using natural language, solve any coding questions
    you might have or even help you understand pre-defined queries that you do not
    understand.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想学习 SQL，ChatGPT 是一个很好的资源来入门。它可以帮助你使用自然语言创建 SQL 查询，解决你可能遇到的任何编码问题，甚至帮助你理解你不明白的预定义查询。
- en: '**In this article, I will outline how you can use ChatGPT to learn SQL and
    become proficient in this valuable skill.**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**在本文中，我将概述如何使用 ChatGPT 学习 SQL 并在这项有价值的技能上变得熟练。**'
- en: Let’s figure it out together!????????
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起搞清楚！????????
- en: First things first, so… what’s exactly ChatGPT?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，ChatGPT 到底是什么？
- en: '*ChatGPT is a large language model trained by OpenAI. It is capable of generating
    human-like text based on the input it receives and can be used to answer questions
    and engage in conversations with people.*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*ChatGPT 是一个由 OpenAI 训练的大型语言模型。它能够根据收到的输入生成类人的文本，可以用来回答问题并与人们进行对话。*'
- en: So basically, we can take advantage of its knowledge — and its capacity to tell
    us anything in a very simple and *human* way — **to understand SQL and learn from
    it.**
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以基本上，我们可以利用它的知识——以及它以非常简单和*人性化*的方式告诉我们任何事情的能力——**来理解 SQL 并从中学习。**
- en: '#Step 1: Set up ChatGPT'
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#步骤 1：设置 ChatGPT'
- en: To get started with ChatGPT, you’ll need to sign up for an account [*here*](https://chat.openai.com/chat).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用 ChatGPT，你需要注册一个账户[*这里*](https://chat.openai.com/chat).
- en: '![Using ChatGPT to learn SQL](../Images/8c323d344b8d1a8c768e567535c7e2b3.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/8c323d344b8d1a8c768e567535c7e2b3.png)'
- en: Signing Up for ChatGPT display.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 注册 ChatGPT 显示。
- en: You’ll have to give your email address and phone number to start using ChatGPT.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要提供你的电子邮件地址和电话号码才能开始使用 ChatGPT。
- en: '#Step 2: Learn how to interact with ChatGPT'
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#步骤 2：学习如何与 ChatGPT 互动'
- en: 'Once you have ChatGPT enabled, you should see the following display:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你启用了 ChatGPT，你应该会看到以下显示：
- en: '![Using ChatGPT to learn SQL](../Images/22b19618c06536bde4801eca1c954976.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/22b19618c06536bde4801eca1c954976.png)'
- en: Screenshot of the ChatGPT chat display.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 聊天显示的屏幕截图。
- en: In the lower input box, we can write anything to start interacting with ChatGPT.
    As I will be disturbing her — or him — for a while, I’ll start apologizing in
    advance ;)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在下方的输入框中，我们可以写下任何内容以开始与 ChatGPT 互动。由于我将打扰她——或者他——一段时间，我先提前道歉 ;)
- en: '![Using ChatGPT to learn SQL](../Images/7f4d08c9c5874930a1b783c1a8f186e3.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/7f4d08c9c5874930a1b783c1a8f186e3.png)'
- en: Self-made gif. ChatGPT answering my first message.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 自制 gif。ChatGPT 回答我的第一条消息。
- en: '#Step 3: Ask anything you can imagine — and it will answer you.'
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '#步骤 3：问任何你能想象的事情——它都会回答你。'
- en: So now, we can start asking ChatGPT anything. I will focus on learning SQL.
    There are 5 main things we can ask to improve our SQL skills by using ChatGPT.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们可以开始向 ChatGPT 提问。我将专注于学习 SQL。我们可以通过 ChatGPT 询问 5 个主要的内容来提高我们的 SQL 技能。
- en: 1\. Explain to us any concept or commands in SQL
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 向我们解释 SQL 中的任何概念或命令
- en: When crashing into a new programming language, we usually have a lot of doubts
    and confusion about every command. **ChatGPT can help us understand any command
    through easy explanations and give us as many examples of its usage as we request.**
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当接触一种新的编程语言时，我们通常会对每个命令产生很多疑问和困惑。**ChatGPT 可以通过简单的解释帮助我们理解任何命令，并根据我们的要求提供尽可能多的使用示例。**
- en: Let’s start with the most basic thing in SQL — the `SELECT` command.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从 SQL 中最基本的东西开始——`SELECT`命令。
- en: Explain me shortly what is the `*SELECT*` command and an example of how to use
    it
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简要解释一下`*SELECT*`命令及其用法示例
- en: ChatGPT answers a short answer explaining the `SELECT` command and gives the
    most basic example: *SELECT * FROM*
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 给出简短的回答，解释了`SELECT`命令，并给出了最基本的示例：*SELECT * FROM*
- en: '![Using ChatGPT to learn SQL](../Images/1ffddb28b0e3bc9824b018c29473be0b.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/1ffddb28b0e3bc9824b018c29473be0b.png)'
- en: Screenshot of the ChatGPT chat.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 聊天的截图。
- en: However, I can further ask for the `SELECT` command.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，我可以进一步询问 `SELECT` 命令。
- en: Explain me what is the `*SELECT*` command and some examples showing how to use
    it
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解释一下 `*SELECT*` 命令及其一些使用示例
- en: And as you can observe in the following image, ChatGPT explains the basics of
    the command and gives us some examples of usage.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在下面的图片中观察到的那样，ChatGPT 解释了该命令的基础知识，并给出了几个使用示例。
- en: '![Using ChatGPT to learn SQL](../Images/e365620b2cb45a269c2ec47c95ea0524.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/e365620b2cb45a269c2ec47c95ea0524.png)'
- en: Screenshot of the ChatGPT chat. Giving more examples of the SELECT command.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 聊天的截图。给出更多 `SELECT` 命令的示例。
- en: You can try to ask any command you can imagine of, for instance a more challenging
    command such as `HAVING` .
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以尝试询问任何你能想象到的命令，例如像 `HAVING` 这样的更具挑战性的命令。
- en: Give me some examples of the HAVING command in SQL
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 给我一些 SQL 中 `HAVING` 命令的示例
- en: 'And ChatGPT answers with several examples like the following ones:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 通过以下几个示例进行了回答：
- en: 'To find the names and salaries of all employees who make more than the average
    salary, you might use a query like this:'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查找所有薪资高于平均薪资的员工的名字和薪水，你可以使用如下查询：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 2\. To find the names of all customers who have placed more than 10 orders in
    the past year, you might use a query like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 要找到过去一年内下过超过 10 个订单的所有客户的名字，你可以使用如下查询：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Of course, we can keep asking for more explanations and more examples. Try any
    other command you can think of, and it will answer right away.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们可以继续询问更多的解释和示例。尝试任何你能想到的其他命令，它都会立即回答。
- en: 2\. You can ask how to do something in SQL and ChatGPT will let you know what
    command (or commands) to use.
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 你可以询问如何在 SQL 中做某事，ChatGPT 会告诉你使用哪个（或哪些）命令。
- en: I can ask how to do a specific action, and ChatGPT will let me know what command
    I need to use.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以询问如何执行特定的操作，ChatGPT 会告诉我需要使用哪个命令。
- en: I want to merge two tables, what command should I use in SQL?
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我想要合并两个表，在 SQL 中我应该使用什么命令？
- en: And ChatGPT answers me to use any join command, as you can observe in the following
    picture.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 告诉我使用任何连接命令，正如你在下面的图片中观察到的那样。
- en: '![Using ChatGPT to learn SQL](../Images/1a8aae4ace4c02a5877b76840cbd035a.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/1a8aae4ace4c02a5877b76840cbd035a.png)'
- en: Screenshot of the ChatGPT chat. Explaning how to merge two tables.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 聊天的截图。解释如何合并两个表。
- en: However, I know I just want to join two tables when the rows have coinciding
    values in some specific columns. In this case, I can ask again and get to know
    what command should I use.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我知道我只想在某些特定列中行有相同值时合并两个表。在这种情况下，我可以再次询问，了解我应该使用什么命令。
- en: I want to join two tables and just get the data that have coinciding values
    in some given columns.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我想要合并两个表，并只获取在某些给定列中有相同值的数据。
- en: 'Hence, ChatGPT let me know only the `INNER JOIN`allows me to do that as you
    can observe in the following image:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，ChatGPT 让我知道只有 `INNER JOIN` 允许我这样做，正如你在下面的图片中观察到的那样：
- en: '![Using ChatGPT to learn SQL](../Images/f6eb07765d05b40a3e129b8bf453d6ab.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/f6eb07765d05b40a3e129b8bf453d6ab.png)'
- en: Screenshot of the ChatGPT chat. Explaning how to merge two tables and just mantaining
    the coinciding values.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 聊天的截图。解释如何合并两个表并仅保留具有相同值的数据。
- en: 'And it gives me the corresponding query:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 它给出了相应的查询：
- en: '[PRE2]'
  id: totrans-57
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 3\. You can ask ChatGPT to create a query using natural language
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 你可以让 ChatGPT 使用自然语言创建查询
- en: Now let’s imagine I know what result I need but I do not have any kind of idea
    how to formulate that query.** I can simply explain what I want to do to ChatGPT
    and it will give me a structure to follow. **Hence, I can learn how to structure
    queries following the examples of ChatGPT.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们想象一下，我知道我需要什么结果，但对如何构建这个查询一点头绪都没有。**我可以简单地向 ChatGPT 解释我想做什么，它会给我一个结构来遵循。**因此，我可以通过
    ChatGPT 的示例学习如何构建查询。
- en: Explain to me how to create a SQL query that computes the most expensive cities
    in Europe having a table with the prices of different items in each city.
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 向我解释如何创建一个 SQL 查询，计算在一个包含各个城市不同物品价格的表格中的最昂贵城市。
- en: ChatGPT answers me right away, as you can observe in the following image.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 立即回答了我，正如你在下面的图片中所观察到的那样。
- en: '![Using ChatGPT to learn SQL](../Images/dd706c309123d859daeeca2037e34f21.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/dd706c309123d859daeeca2037e34f21.png)'
- en: ChatGPT gives me an example of a query and explains what this query does.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 给我一个查询的示例，并解释这个查询的作用。
- en: 4\. You can ask ChatGPT that explains you how a query works.
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4. 你可以让 ChatGPT 解释一个查询是如何工作的。
- en: Now let’s imagine you get to do the work from a workmate who is sick but you
    do not understand his queries — some people code in a messy way or you can just
    feel lazy and not want to waste a lot of time understanding other people’s queries.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们想象一下，你需要完成一个生病的同事留下的工作，但你不理解他的查询——有些人编码方式混乱，或者你可能只是感到懒惰，不想浪费时间理解别人的查询。
- en: That’s normal —** and you can use ChatGPT to avoid this task**. We can easily
    ask ChatGPT to explain a given query.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 这是正常的 —— **你可以使用 ChatGPT 来避免这项任务**。我们可以轻松地让 ChatGPT 解释给定的查询。
- en: 'Let’s imagine we want to understand what the following query does:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们想象一下，我们想要理解以下查询的作用：
- en: 'What does the following query do: [Insert Query here]'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下查询的作用是什么：[在这里插入查询]
- en: 'ChatGPT just answers right away:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 立即给出答案：
- en: '![Using ChatGPT to learn SQL](../Images/7550436738f99ae2d666f1e21698005e.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/7550436738f99ae2d666f1e21698005e.png)'
- en: Screenshot of the ChatGPT chat. It explains what a given query does.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 聊天截图。它解释了给定查询的作用。
- en: As you can observe in the previous image, ChatGPT explains what this query does
    step by step.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如你在之前的图片中所见，ChatGPT 逐步解释了这个查询的作用。
- en: First, it explains all contained subqueries and what they do. Then it explains
    the final query and how it uses the previous subqueries to merge all the data.** We
    can even ask for more detailed explanations in a given subquery.**
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，它解释了所有包含的子查询及其作用。然后解释了最终查询以及如何使用之前的子查询来合并所有数据。**我们甚至可以要求对某个子查询进行更详细的解释。**
- en: Can you further explain what the second subquery of the previous query does?
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能进一步解释一下之前查询的第二个子查询是做什么的吗？
- en: '![Using ChatGPT to learn SQL](../Images/e503f9fd7af61d02eb6ca6cd6dd7e7b9.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/e503f9fd7af61d02eb6ca6cd6dd7e7b9.png)'
- en: Screenshot of the ChatGPT chat. It further explains what the second subquery
    of the given query does.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 聊天截图。它进一步解释了给定查询的第二个子查询的作用。
- en: As you can observe in the previous image, ChatGPT explains in a detailed way
    what the second subquery performs.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如你在之前的图片中所见，ChatGPT 详细解释了第二个子查询的作用。
- en: '**You can challenge ChatGPT with any query you can imagine of!**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**你可以用任何你能想象的查询来挑战 ChatGPT！**'
- en: 5\. You can ask ChatGPT to challenge you with exercises.
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5. 你可以让 ChatGPT 挑战你做一些练习题。
- en: For me, the best part of ChatGPT is asking for some exercises and answers to
    practice and test your skills. It can even tell you when are you doing good —
    or not.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，ChatGPT 的最佳部分是要求一些练习和答案来练习和测试你的技能。它甚至可以告诉你何时做得好——或不好。
- en: Can you give me some exercises to practice SQL
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能给我一些练习来练习 SQL 吗？
- en: '![Using ChatGPT to learn SQL](../Images/4b6680b66ac1249dacd6305c9ca916ee.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/4b6680b66ac1249dacd6305c9ca916ee.png)'
- en: Screenshot of ChatGPT giving me some exercises to practice SQL.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 给我一些练习 SQL 的截图。
- en: Now ChatGPT tells me some problems to perform. In this case, I can try to solve
    the first one and ask ChatGPT if my solution is correct.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 现在 ChatGPT 给我提供了一些需要完成的问题。在这种情况下，我可以尝试解决第一个问题，并询问 ChatGPT 我的解决方案是否正确。
- en: Is the following query correct to the answer of the first previous exercise
    [Insert Query]
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下查询是否正确回答了第一个之前的练习 [插入查询]
- en: ChatGPT will answer and write away whether it is correct and why.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 会直接回答并说明它是否正确及原因。
- en: '![Using ChatGPT to learn SQL](../Images/6f1a94b7489acccb6507dd0a3a39065c.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/6f1a94b7489acccb6507dd0a3a39065c.png)'
- en: Screenshot of ChatGPT answering if the query I have coded is correct or not.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 判断我编写的查询是否正确的截图。
- en: 'I can ask for the correct answer to each of the previous examples:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以询问每个之前示例的正确答案：
- en: Can you give me the correct answer to the previous exercises?
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你能给我之前练习题的正确答案吗？
- en: And as you can observe in the following image, ChatGPT will give me all the
    correct queries to perform.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如你在下图中所见，ChatGPT 会给我所有正确的查询进行操作。
- en: '![Using ChatGPT to learn SQL](../Images/714f282e6741023061351b7bef475b50.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![使用 ChatGPT 学习 SQL](../Images/714f282e6741023061351b7bef475b50.png)'
- en: ⚠️* Notice that the answer that ChatGPT is providing me and the one I provided
    to be checked are completely different.*
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: ⚠️* 请注意，ChatGPT 提供的答案与我提交的待检查答案完全不同。*
- en: Conclusion
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: '**SQL is a valuable skill to have in today’s data-driven world.** By using
    ChatGPT to learn the basics and practice your skills, you can become proficient
    in SQL. **With continued learning and practice, you can continue to expand your
    skills and perform a leap forward in your data professional life using this tool.**'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**SQL 是当今数据驱动世界中一项宝贵的技能。** 通过使用 ChatGPT 学习基础知识并练习你的技能，你可以熟练掌握 SQL。**通过持续学习和实践，你可以不断扩展你的技能，并在数据职业生涯中取得飞跃进步。**'
