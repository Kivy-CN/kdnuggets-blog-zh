  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [谷歌IT支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持你的组织的IT'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Covering machine learning right from basics, as well as coding algorithms from
    scratch and using particular deep learning frameworks, these resources cover quite
    a bit of ground. They are also all free, so get reading, get watching, and get
    coding.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些资源涵盖了从基础知识到从零开始编码算法以及使用特定深度学习框架的内容，范围相当广泛。它们都是免费的，所以快去阅读、观看和编码吧。
- en: '![Kaggle](../Images/3147b68749fb0ce93cfec3a63af40a0c.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![Kaggle](../Images/3147b68749fb0ce93cfec3a63af40a0c.png)'
- en: '**1\. [Machine Learning Tutorial for Beginners](https://www.kaggle.com/kanncaa1/machine-learning-tutorial-for-beginners)**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [初学者机器学习教程](https://www.kaggle.com/kanncaa1/machine-learning-tutorial-for-beginners)**'
- en: From Kaggler Kaan Can, this first resource starts at the start.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由Kaggler Kaan Can提供的第一个资源从基础开始。
- en: In this tutorial, I am not going to learn machine learning to you, I am going
    to explain how to learn something by yourself.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这个教程中，我不会教你机器学习，而是讲解如何自己学习东西。
- en: The tutorial is straight to the point, and gets right into implementing machine
    learning algorithms with Python libraries. It also covers some data cleaning and
    manipulation with Pandas, ax well as some data visualization with a few libraries,
    before getting into modeling.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个教程直接切入重点，快速实现Python库中的机器学习算法。它还涵盖了一些使用Pandas的数据清洗和处理，以及一些库的数据可视化，然后再进行建模。
- en: '![Python machine learning](../Images/dcb5d61e356a959e0ab4f0138b0966ac.png)**2\.
    [Python Machine Learning (2nd Ed.) Code Repository](https://github.com/rasbt/python-machine-learning-book-2nd-edition)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![Python机器学习](../Images/dcb5d61e356a959e0ab4f0138b0966ac.png)**2\. [Python机器学习（第2版）代码库](https://github.com/rasbt/python-machine-learning-book-2nd-edition)**'
- en: This is the code repo for Sebastian Raschka and Vahid Mirjalili's fantastic
    book, "[Python Machine Learning (2nd Ed.)](https://www.amazon.com/Python-Machine-Learning-scikit-learn-TensorFlow/dp/1787125939)"
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是Sebastian Raschka和Vahid Mirjalili的精彩书籍“[Python机器学习（第2版）](https://www.amazon.com/Python-Machine-Learning-scikit-learn-TensorFlow/dp/1787125939)”的代码库。
- en: 'Take note, however:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不过请注意：
- en: Please note that these are just the code examples accompanying the book, which
    I uploaded for your convenience; be aware that these notebooks may not be useful
    without the formulae and descriptive text.
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请注意，这些仅仅是配合书籍的代码示例，为了方便你，我上传了这些示例；请留意，没有公式和描述性文字，这些笔记本可能没什么用。
- en: Still, this code, when paired with the similar materials from the [first edition
    of the book](https://github.com/rasbt/python-machine-learning-book), can be a
    helpful set of resources.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，当这段代码与[本书的第一版](https://github.com/rasbt/python-machine-learning-book)中的类似材料配合使用时，仍然是一套有用的资源。
- en: Have I mentioned that this is my absolute favorite book on practical machine
    learning? Because it is.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我有没有提到这是我绝对最喜欢的实用机器学习书籍？因为确实是。
- en: '![PCA from scratch](../Images/cd7b67fd7fe657e3e4c85fff1171b7d5.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![从头开始的 PCA](../Images/cd7b67fd7fe657e3e4c85fff1171b7d5.png)'
- en: '**3\. [Machine Learning From Scratch](https://github.com/eriklindernoren/ML-From-Scratch)**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [从头开始的机器学习](https://github.com/eriklindernoren/ML-From-Scratch)**'
- en: Moving on from using existing libraries to implementing machine learning models,
    this Github repository holds Python implementations of a number of machine learning
    algorithms from scratch (hence the name). While not industrial grade, and lacking
    much of the coherence, optimization, and convenience of polished libraries like
    Scikit-learn, these implementations are easy to follow, and are meant as a great
    set of learning materials when wanting to either implement your own algorithms
    or learn better how they function.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 从使用现有库转向实现机器学习模型，这个 Github 仓库包含了一些从头开始实现的机器学习算法的 Python 实现（因此得名）。虽然不是工业级别，且缺乏像
    Scikit-learn 这样经过打磨的库的连贯性、优化和便利性，但这些实现易于跟随，旨在作为实现自己算法或更好理解它们功能的学习材料。
- en: Python implementations of some of the fundamental Machine Learning models and
    algorithms from scratch.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从头开始实现一些基础的机器学习模型和算法的 Python 实现。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The purpose of this project is not to produce as optimized and computationally
    efficient algorithms as possible but rather to present the inner workings of them
    in a transparent and accessible way.
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个项目的目的不是为了生成尽可能优化和计算效率高的算法，而是以透明和易于理解的方式呈现它们的内部工作。
- en: '![Gluon](../Images/91cad25a02e2dcd79155cc80efa4d559.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![Gluon](../Images/91cad25a02e2dcd79155cc80efa4d559.png)'
- en: '**4\. [Deep Learning - The Straight Dope](http://gluon.mxnet.io/)**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [深度学习 - 直截了当](http://gluon.mxnet.io/)**'
- en: '*"An interactive book on deep learning. Much easy, so MXNet. Wow."*'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*“一本关于深度学习的互动书籍。非常简单，所以是 MXNet。哇。”*'
- en: 'This online book does 2 things: it introduces the reader to machine learning
    basics and deep learning theory, and also gets them implementing the ideas with
    the hefty amount of code it includes. Specifically, the book''s code is written
    in Python, and uses the MXNet library and its high-level Gluon API.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这本在线书籍做了两件事：一是介绍机器学习基础和深度学习理论，二是通过大量的代码让读者实现这些思想。具体来说，这本书的代码是用 Python 编写的，并使用了
    MXNet 库及其高级 Gluon API。
- en: This repo contains an incremental sequence of notebooks designed to teach deep
    learning, Apache MXNet (incubating), and the gluon interface. Our goal is to leverage
    the strengths of Jupyter notebooks to present prose, graphics, equations, and
    code together in one place. If we’re successful, the result will be a resource
    that could be simultaneously a book, course material, a prop for live tutorials,
    and a resource for plagiarising (with our blessing) useful code.
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个仓库包含一系列增量笔记本，旨在教授深度学习、Apache MXNet（孵化中）和 gluon 接口。我们的目标是利用 Jupyter 笔记本的优势，将文本、图形、公式和代码汇集在一个地方。如果我们成功了，结果将是一个同时作为书籍、课程材料、现场教程的道具以及一个可以在我们许可下“借鉴”有用代码的资源。
- en: You can also feel some comfort in that it was written by some prominent machine
    learning names. Check it out.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以感到一些安慰，因为它是由一些著名的机器学习人士编写的。快去看看吧。
- en: '![fast.ai MOOC](../Images/1aa8a1ab63f70253c726e741435d7004.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![fast.ai MOOC](../Images/1aa8a1ab63f70253c726e741435d7004.png)'
- en: '**5\. [fast.ai Practical Deep Learning For Coders, Part 1 (2018 edition)](http://course.fast.ai/)**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [fast.ai 实用深度学习编程者教程，第 1 部分（2018 版）](http://course.fast.ai/)**'
- en: Having originally launched approximately a year and a half ago, fast.ai just
    relaunched their practical deep learning MOOC. The most visible change at first
    glance is that the MOOC is now using PyTorch and their own fast.ai high-level
    deep learning frameworks this time around.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: fast.ai 最初大约在一年半前发布了这门实用深度学习 MOOC，现已重新发布。最显著的变化是这次 MOOC 使用了 PyTorch 和他们自己开发的
    fast.ai 高级深度学习框架。
- en: Learn how to build state of the art models without needing graduate-level math—but
    also without dumbing anything down. Oh one other thing... it's totally free! And
    there's a whole community of thousands of other learners ready to help you with
    your journey—just head over to forums.fast.ai if you need any help, or just want
    to chat to other deep learning learners.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 了解如何构建最先进的模型，无需研究生级别的数学——但也不会降低任何难度。哦，还有一件事……完全免费！而且有一个由成千上万的其他学习者组成的社区，随时准备帮助你完成学习之旅——如果你需要任何帮助，或者只是想和其他深度学习学习者聊聊，直接访问forums.fast.ai。
