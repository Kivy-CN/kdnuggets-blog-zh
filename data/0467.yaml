- en: 'So, you have been studying Data Science for some time and you are now looking
    forward to the next step: land your first job as a Data Scientist. However, if
    this is not your first job ever then probably this is the first time applying
    for a role unrelated to your previous career. So, why not learn from other people’s
    mistakes?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你已经学习数据科学一段时间了，现在期待着下一步：找到你的第一份数据科学家工作。然而，如果这不是你第一份工作，那可能这是你第一次申请与之前职业无关的职位。那么，为什么不从他人的错误中学习呢？
- en: 'In my post about [changing career to Data Science](https://towardsdatascience.com/switching-career-to-data-science-in-your-30s-6122e51a18a3),
    I started with online learning at DataQuest. Then, earlier this year, I made one
    of the best decisions of my career: I have signed up for the Le Wagon bootcamp
    — I also wrote a [post](https://towardsdatascience.com/the-best-data-science-bootcamp-for-startups-in-the-world-e9ae2b4ce6e6) about
    it. Although bootcamps are intensive in their nature, the toughest part of any
    career change is to land your “first gig.”'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在我关于 [转行数据科学](https://towardsdatascience.com/switching-career-to-data-science-in-your-30s-6122e51a18a3)
    的帖子中，我从DataQuest的在线学习开始。然后，今年早些时候，我做出了职业生涯中的最佳决定之一：我报名参加了Le Wagon训练营——我还写了一篇 [文章](https://towardsdatascience.com/the-best-data-science-bootcamp-for-startups-in-the-world-e9ae2b4ce6e6)。尽管训练营本质上是高强度的，但任何职业变化中最艰难的部分是找到你的“第一份工作”。
- en: 'Recently, I have joined a company called [Nextdoor](https://nextdoor.co.uk/) as
    a Data Scientist based in London, UK. But the process of finding my first job
    as a Data Scientist was by no means easy. I have applied to over fifty roles,
    done several interviews, some of which were purely technical or included live
    coding. During this period, I have learned a lot and would like to share five
    tips that could help you find your first job as a Data Scientist:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我加入了一家名为 [Nextdoor](https://nextdoor.co.uk/) 的公司，担任位于英国伦敦的数据科学家。但找到我的第一份数据科学家工作的过程绝非易事。我申请了超过五十个职位，进行了几次面试，其中一些纯粹是技术面试或包括现场编码。在这期间，我学到了很多东西，想分享五个可能帮助你找到第一份数据科学家工作的技巧：
- en: '**1- Self-awareness**'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1- 自我意识**'
- en: 'It seems obvious but unfortunately, it’s not easy to recognise what you don’t
    know. What is worse, you may think you know, but you don’t. Let me give you an
    example: during the bootcamp, I have created several machine learning models using
    Scikit-learn’s logistic regression. I was tuning the penalty parameter almost
    intuitively, especially between `l1` and `l2`, which refer to Lasso and Ridge
    respectively. So far so good.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来很明显，但不幸的是，识别自己不知道的东西并不容易。更糟的是，你可能以为自己知道，但其实并不清楚。让我举个例子：在训练营期间，我使用Scikit-learn的逻辑回归创建了几个机器学习模型。我几乎是直观地调整惩罚参数，特别是在`l1`和`l2`之间，这分别指的是Lasso和Ridge。到目前为止一切顺利。
- en: In my first interview, I decided to throw in those concepts to show some knowledge
    but it backfired. As I tried to explain the difference, I realised that I knew
    how to apply them, but I didn’t understand the concept (let alone the math) behind
    it. Needless to say that I didn’t get that job. My advice here is to deep dive
    into few projects to the point that you know your code line by line. Try explaining
    to other colleagues, in mock interviews, why you have chosen each model, parameter.
    You will notice many gaps that can be filled before going to interviews. In doing
    so, you will also sound fluent using the correct terms and feel confident explaining
    your work.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的第一次面试中，我决定插入那些概念以展示一些知识，但结果适得其反。当我试图解释这些概念的区别时，我意识到我知道如何应用它们，但并不了解其背后的概念（更不用说数学了）。不用说，我没有得到那份工作。我的建议是深入研究几个项目，直到你逐行了解你的代码。尝试向其他同事解释，进行模拟面试时说明你选择每个模型和参数的原因。你会发现许多可以在面试前填补的空白。这样做，你也会使用正确的术语流利表达，感到自信。
- en: 2- Learn from others
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2- 向他人学习
- en: If you are serious about getting a job as a Data Scientist in your first couple
    of months, then you should learn from those who have a lot of experience. Teachers
    and teaching assistants are excellent sources of information, so speak to them
    daily. Ask a question about recruitment processes, interviews and how to manage
    conversations with recruiters to find out more about the company and the role.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认真打算在最初的几个月内找到数据科学家的工作，那么你应该向那些拥有丰富经验的人学习。老师和助教是极好的信息来源，因此要每天与他们交流。询问关于招聘流程、面试以及如何与招聘人员沟通的问题，以便更多地了解公司和职位。
- en: 'Also, I’ve created a slack channel with two other bootcamp alumni. In this
    channel, we share our CVs, cover letters, feedback from interviews and tests.
    We’ve discussed interview questions and answers, and we are always sharing our
    codes and notebooks to help each other. Don’t be afraid to share your work, instead
    learn to work together. After all, you have the same goal: to become a Data Scientist
    — asap.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我还创建了一个与另外两位训练营校友的Slack频道。在这个频道里，我们分享简历、求职信、面试和测试反馈。我们讨论面试问题和答案，并且总是分享代码和笔记本，互相帮助。不要害怕分享你的工作，而要学会合作。毕竟，你们有着相同的目标：尽快成为一名数据科学家。
- en: '![](../Images/fd5c2d3a33f88333337c847b3ac30372.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fd5c2d3a33f88333337c847b3ac30372.png)'
- en: Photo by [JESHOOTS.COM](https://unsplash.com/@jeshoots?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 照片来源于 [JESHOOTS.COM](https://unsplash.com/@jeshoots?utm_source=medium&utm_medium=referral) ，照片平台为 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: 3- Motivation to learn outweigh coding skills
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3- 学习动机重于编码技能
- en: It should come as a surprise to any recruiter that you don’t have ‘commercial
    experience’ as a Data Scientist. Just by looking at your CV anyone can tell that
    you are seeking your first job. That said, don’t try to sell yourself as an expert
    Data Scientist (from Kaggle projects), this is not your most valuable skill at
    this stage.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 任何招聘人员都应该对你没有‘商业经验’作为数据科学家感到惊讶。仅通过查看你的简历，任何人都可以看出你在寻求第一份工作。也就是说，不要试图把自己包装成专家数据科学家（通过Kaggle项目），这在这个阶段并不是你最有价值的技能。
- en: 'After I got an offer from Nextdoor, the HR manager gave me feedback from each
    of the eight interviews I had done. It can be summarised in one ‘pro’ and one
    ‘con’: I am eager to learn but I don’t have coding experience. What I have learned
    is that hiring managers are looking for people who are keen to learn new things
    and keep up with the industry.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在我收到Nextdoor的聘用通知后，人力资源经理给了我每次八次面试的反馈。总结起来是一个优点和一个缺点：我渴望学习，但没有编码经验。我学到的是，招聘经理在寻找那些渴望学习新事物并跟上行业动态的人。
- en: So, show that you are a curious person, you enjoy the process of learning data-related
    topics, and you practice coding every day. Demonstrate your passion for the field
    of data, computer sciences, statistics. Your motivation and commitment to continuous
    learning will (and should) outweigh your current coding skills.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，展示你是一个好奇的人，你喜欢学习数据相关主题的过程，并且每天练习编码。展示你对数据、计算机科学和统计学领域的热情。你的动机和对持续学习的承诺将（并且应该）超过你目前的编码技能。
- en: 4- Know what you want
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4- 明确你想要什么
- en: Knowing what you want without ever having experienced it is somewhat abstract.
    How do you know you want to be a Data Scientist but not a Machine Learning Engineer
    or a Data Engineer or a Data Analyst? At first, all those positions seem very
    similar and perhaps you would accept any of those as your first job. Well, that
    is what I thought in the beginning, and it is a mistake.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅知道你想要什么而没有经历过它是有些抽象的。你怎么知道你想成为数据科学家，而不是机器学习工程师、数据工程师或数据分析师呢？起初，这些职位看起来非常相似，也许你会接受其中任何一个作为你的第一份工作。嗯，这就是我最初的想法，这是一个错误。
- en: The key difference at the job-seeking stage lies in the preparation for interviews.
    If you know that you want a Data Scientist job, make sure you know exactly what
    Data Scientists do. As you research, some nuances will start to stand out. For
    example, Data Scientists tend not to use Tableau, used by data analysts, or Docker,
    used by Data Engineers. You don’t have to develop a wide breadth of Data Science
    knowledge, instead, you could improve the depth of what you will need in the new
    job. Some examples include Pandas, Numpy, Scikit-learn linear and logistic regression,
    matplotlib, and seaborn. If you master these, I am certain you will get a Data
    Scientist job very soon.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在求职阶段，关键的区别在于面试的准备。如果你知道自己想要一份数据科学家的工作，确保你完全了解数据科学家做什么。随着研究的深入，一些细微的差别会逐渐显现。例如，数据科学家通常不会使用数据分析师使用的Tableau或数据工程师使用的Docker。你不必广泛掌握数据科学知识，而是可以提高你在新工作中所需的深度知识。一些例子包括Pandas、Numpy、Scikit-learn的线性回归和逻辑回归、matplotlib和seaborn。如果你掌握了这些，我相信你很快就能找到数据科学家的工作。
- en: '**5- ****Get used to rejections**'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**5- ****习惯于被拒绝**'
- en: 'I cannot stress this enough: please, get used to being rejected by recruiters,
    hiring managers and companies. At the beginning of the process of seeking your
    first Data Scientist job, you are highly motivated and nothing can stop you.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法强调这一点：请习惯被招聘人员、招聘经理和公司拒绝。在寻找你的第一份数据科学家职位的初期，你会非常有动力，什么都无法阻止你。
- en: However, as the weeks go by and the rejections keep popping in your inbox, your
    motivation level inevitably crashes. There are plenty of Data Scientists roles
    out there, as well as an increasing number of candidates. Also, hiring processes
    are slow but much slower from a candidate point of view. I received rejection
    emails after two months in the new job. Anyway, it is natural to get rejected.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，随着时间的推移，拒绝的邮件不断涌入你的邮箱，你的动力水平不可避免地会崩溃。虽然有很多数据科学家职位，但候选人的数量也在增加。此外，招聘过程很慢，但从候选人的角度来看更是慢得多。我在新工作两个月后才收到拒绝邮件。无论如何，被拒绝是很自然的。
- en: An idea to keep your motivation high is to share it with a group of friends
    who are going through the same process. Like I have said before, create a slack
    channel with other alumni and share your frustrations. I am sure they are also
    going through the same thing. This is important because you will notice that you
    are not rubish at coding, it is just a matter of time, consistency and effort.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 保持高昂动力的一个想法是与一群经历相同过程的朋友分享。就像我之前说过的，创建一个包含其他校友的Slack频道，分享你的挫折感。我相信他们也在经历同样的事情。这很重要，因为你会发现你并不糟糕，只是时间、一致性和努力的问题。
- en: Never give up!
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 永不放弃！
