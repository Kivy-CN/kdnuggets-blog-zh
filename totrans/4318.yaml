- en: 'There are 2 details you need to know about AAAMLP right off the bat, directly
    from the author:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个细节需要你立即了解 AAAMLP，直接来自作者：
- en: This is **not** a traditional book.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这 **不是** 一本传统的书籍。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The book expects you to have basic knowledge of machine learning and deep learning.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本书预计你已经具备机器学习和深度学习的基础知识。
- en: The second point is easily explained in that this is definitely not a "start
    from zero" machine learning book. If you aren't already comfortable with basic
    machine learning concepts and Python programming, you need to look elsewhere for
    learning materials.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第二点很容易解释，因为这绝对不是一本“从零开始”的机器学习书籍。如果你还不熟悉基础机器学习概念和 Python 编程，你需要寻找其他学习材料。
- en: The first point can be explained in part in that AAAMLP is designed as a code-along
    book, which is the reason why its code is not explicitly shared separately on
    its Github repo. You want to understand and implement the suggested approaches
    contained within? You have to read and type out the code as you go, better ensuring
    an understanding of what it is you are doing. This is not like most other books.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第一点部分可以解释为 AAAMLP 设计为一本代码跟随书，这也是为什么它的代码没有在其 Github 仓库上单独共享。你想理解并实现其中建议的方法吗？你需要在阅读的同时输入代码，这样可以更好地理解你正在做的事情。这与大多数其他书籍不同。
- en: Also, the latter half of the book focuses on comprehensive approaches to solving
    particular machine learning problem types, with chapters appropriately dedicated
    to these different types. This is also, generally speaking, not like most other
    books.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，书的后半部分专注于解决特定机器学习问题类型的全面方法，每个章节都专门讨论这些不同类型的内容。总体而言，这与大多数其他书籍有所不同。
- en: 'Coming in right around 300 pages, the book covers a lot of ground. See the
    full table of contents below for more information:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书大约 300 页，涵盖了很多内容。请参见下面的完整目录了解更多信息：
- en: Setting up your working environment
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置工作环境
- en: Supervised vs unsupervised learning
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 监督学习与无监督学习
- en: Cross-validation
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交叉验证
- en: Evaluation metrics
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 评估指标
- en: Arranging machine learning projects
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安排机器学习项目
- en: Approaching categorical variables
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 类别变量的处理
- en: Feature engineering
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特征工程
- en: Feature selection
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特征选择
- en: Hyperparameter optimization
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 超参数优化
- en: Approaching image classification & segmentation
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图像分类与分割的方法
- en: Approaching text classification/regression
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文本分类/回归的方法
- en: Approaching ensembling and stacking
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 组合和堆叠的方法
- en: Approaching reproducible code & model serving
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可重复代码与模型服务的方法
- en: You can see that some time is spent early on with more basic concepts, but even
    these aren't your typical book-based explanations. You get right into their practical
    usefulness as well as how to code the concepts for your own projects.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到，在早期会花费一些时间在更基本的概念上，但即使这些也不是你通常书本上的解释。你将直接进入它们的实际用处以及如何为自己的项目编写这些概念的代码。
- en: Once the vital foundational topic chapters of supervised vs unsupervised learning,
    cross-validation and evaluation metrics are out of the way, the task of project-centric
    approaches to arranging your code and other files is taken up, followed by several
    more practical data pre-processing and preparation chapters. After this, practical
    hyperparameter optimization is covered.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦监督学习与无监督学习、交叉验证和评估指标等关键基础主题章节完成后，接下来的任务是项目导向的方法来安排你的代码和其他文件，之后是更多实际的数据预处理和准备章节。随后将涉及实用的超参数优化。
- en: Once these chapters are finished, the more comprehensive treatments of specific
    types of problem approaches are tackled, including image classification, text
    classification, ensembling, and reproducibility and model serving. It is in these
    chapters that the book really shines, moving from being useful in a practical
    sense of what you might be trying to accomplish, to being a great guidebook and
    what you can accomplish by following Thakur's map.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦这些章节完成，将处理具体问题方法的更全面内容，包括图像分类、文本分类、组合和可重复性及模型服务。在这些章节中，这本书真正发光，从实用的角度提升到作为一个优秀的指南，通过遵循Thakur的蓝图，你可以实现更多。
- en: A great companion piece to this book is [Thakur's YouTube channel](https://www.youtube.com/AbhishekThakurAbhi).
    Besides some great discussions and input from others, Thakur has video coding
    walkthroughs of a number of the concepts that have chapters dedicated to them
    in the book. This makes for a great way to reinforce and get additional insight
    on these topics. I highly recommend his channel as a resource beyond a book mate
    as well.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的一个很好的补充材料是[Thakur的YouTube频道](https://www.youtube.com/AbhishekThakurAbhi)。除了其他人的精彩讨论和建议外，Thakur还对书中有章节的多个概念进行了视频编码演示。这是一个很好的方式来巩固和获得这些主题的额外见解。我强烈推荐他的频道作为超越书本的资源。
- en: If you enjoy the book, you should consider supporting Thakur's work by purchasing
    a copy of AAAMLP, as both Kindle and paperback format copies are very reasonably
    priced. Regardless, Thakur asks that anyone who reads the books consider leaving
    a review on Google, Amazon, or Goodreads.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢这本书，应该考虑通过购买AAAMLP来支持Thakur的工作，因为Kindle和纸质书的价格都非常合理。不管怎样，Thakur希望任何读过书的人都能在Google、Amazon或Goodreads上留下评论。
- en: AAAMLP is a unique book, blending practical "*how to*" with demonstrative "*could
    do*" and serving as a great guidebook to anyone looking to get serious about implementing
    machine learning solutions. I highly recommend both the book and author Abhishek
    Thakur's YouTube channel.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: AAAMLP是一本独特的书，融合了实用的“*如何做*”与示范的“*可以做*”，是任何希望认真实施机器学习解决方案的人的优秀指南。我强烈推荐这本书和作者Abhishek
    Thakur的YouTube频道。
