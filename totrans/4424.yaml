    the terminal with Bash; mastering editors with Vim'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南涉及的概念包括：使用 Git 进行版本控制；使用 Bash 操作终端；掌握 Vim 编辑器
