- en: Artificial intelligence (AI) is becoming the dominant trend in data ecosystems
    around the world, and by all counts, it will accelerate as the decade unfolds.
    The more the data community learns about AI and what it can do, the faster it
    empowers IT systems and structures. This is primarily why IDC predicts the market
    to [top $500 billion](https://www.idc.com/getdoc.jsp?containerId=prUS48127321)
    as early as 2024, with penetration across virtually all industries driving a wealth
    of applications and services designed to make work more effective. In fact, CB
    Insights Research reported that at the close of Q3 2021, funding for AI companies
    had already [surpassed 2020 levels](https://www.cbinsights.com/research/report/ai-trends-q3-2021/)
    by roughly 55%, setting a global record for the fourth consecutive quarter.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）正在成为全球数据生态系统中的主导趋势，预计在本十年展开时将加速发展。数据社区对人工智能及其能力了解得越多，就能越快地提升IT系统和结构。这也是IDC预测市场将[超过5000亿美元](https://www.idc.com/getdoc.jsp?containerId=prUS48127321)的主要原因，预计最早在2024年就会渗透到几乎所有行业，推动大量应用和服务的涌现，旨在提高工作效率。事实上，CB
    Insights Research报告显示，到2021年第三季度末，AI公司融资已[超越2020年水平](https://www.cbinsights.com/research/report/ai-trends-q3-2021/)，增长约55%，创造了全球连续第四个季度的新纪录。
