  zh: 想了解更多有关[Dell EMC服务](http://www.dell.com/en-us/work/learn/it-support-lifecycle)如何使用数据科学的信息吗？
- en: Check out the “[Decoding Customer DNA with Data Science](https://infocus.emc.com/doug_schmitt/decoding-customer-dna-with-data-science/)”
    blog by Doug Schmitt, President, Dell EMC Global Services, and watch for the upcoming
    podcasts “A Conversation with Two Data Geeks” to hear directly from the data scientists
