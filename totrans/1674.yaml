- en: 'Bio: [Michael Li](https://www.linkedin.com/in/tianhuili) is the founder and
    CEO of The Data Incubator. He worked as a data scientist (Foursquare), quant (D.E.
    Shaw, J.P. Morgan), and a rocket scientist (NASA). He did his PhD at Princeton
    as a Hertz fellow and read Part III Maths at Cambridge as a Marshall scholar.
    At Foursquare, Michael discovered that his favorite part of the job was teaching
    and mentoring smart people about data science. He decided to build a startup that
    lets him focus on what he really loves.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 个人简介： [Michael Li](https://www.linkedin.com/in/tianhuili) 是 The Data Incubator
    的创始人兼首席执行官。他曾在 Foursquare 担任数据科学家，在 D.E. Shaw 和 J.P. Morgan 担任量化分析师，也曾在 NASA 担任火箭科学家。他在普林斯顿大学获得博士学位，并作为
    Hertz 奖学金获得者完成学业，还在剑桥大学作为 Marshall 奖学金获得者学习了数学 Part III。在 Foursquare，Michael 发现他最喜欢的工作部分是教授和指导聪明的人关于数据科学。他决定创办一家初创公司，让他能够专注于自己真正热爱的事物。
- en: '[Rachel Kay Allen](https://www.linkedin.com/in/rachel-kay-allen-913b5696/)
    is a Lead Scientist at Booz Allen Hamilton and was an Instructor at The Data Incubator.'
