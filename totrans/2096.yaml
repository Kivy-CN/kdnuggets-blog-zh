  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: LangChain 与 LlamaIndex 的比较分析
- en: 原文：[https://www.kdnuggets.com/comparative-analysis-of-langchain-and-llamaindex](https://www.kdnuggets.com/comparative-analysis-of-langchain-and-llamaindex)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/comparative-analysis-of-langchain-and-llamaindex](https://www.kdnuggets.com/comparative-analysis-of-langchain-and-llamaindex)
