- en: I’ve been freelancing for over a year now in this field, and have had the opportunity
    to work in different domains with people from all over the world.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在这个领域自由职业超过一年了，并且有机会与来自世界各地的人在不同的领域合作。
- en: The best part about taking up freelance data science jobs is the ability to
    work from home at my own pace. I get to handpick the tasks I’d enjoy doing, and
    reject jobs I find uninteresting. I also find that my communication skills have
    improved dramatically as I’ve had to converse and translate findings to people
    who come from diverse backgrounds.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从事自由职业的数据科学工作最棒的地方就是可以在家以自己的节奏工作。我可以挑选自己喜欢做的任务，拒绝那些我觉得无趣的工作。我还发现，由于需要与来自不同背景的人交流并传达我的发现，我的沟通技巧得到了显著提高。
- en: In this article, I will list 5 different ways you can use your data skills to
    generate side income. I will also provide you with insight on how you can stand
    out from other freelancers and consistently land high-paying gigs.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将列出5种不同的方式，你可以利用你的数据技能来生成额外收入。我还会提供一些见解，帮助你在其他自由职业者中脱颖而出，并持续获得高薪项目。
- en: Tasks to Generate Side Income
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成额外收入的任务
- en: 1\. Building Machine Learning Models
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 构建机器学习模型
- en: Many small organizations and startups don’t have a data science team in place.
    These companies prefer to save cost by outsourcing their data science work to
    an external hire on a contract basis.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 许多小型组织和初创公司没有数据科学团队。这些公司倾向于通过将数据科学工作外包给合同外聘人员来节省成本。
- en: This means that not only will you be working with these companies to build models
    on a one-off basis, but you’d also be required to continuously monitor performance
    and update the algorithm with new data when required.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你不仅会与这些公司在一次性基础上合作构建模型，还需要持续监控性能，并在需要时用新数据更新算法。
- en: An engagement like this gives you an advantage since the company will require
    your services over a longer period of time.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这种合作方式为你提供了优势，因为公司会在较长时间内需要你的服务。
- en: 2\. Data Collection
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 数据收集
- en: Many organizations rely on third-party data for competitor intelligence, building
    pricing models, performing sentiment analysis, and staying ahead of other players
    in the market.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 许多组织依赖第三方数据进行竞争对手情报分析、建立定价模型、进行情感分析，并在市场中保持领先地位。
- en: A freelance task like this would require you to use APIs to collect data. I
    once had to collect Twitter data with the help of an API for a client who required
    social sentiment data over the past 5 years to generate stock market predictions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 像这样的自由职业任务需要你使用 APIs 来收集数据。我曾经帮助客户通过 API 收集 Twitter 数据，该客户需要过去 5 年的社交情绪数据来生成股市预测。
- en: Depending on the complexity of the data collection task, you might also need
    to crawl the web to extract information from websites. I’ve scraped pricing, review,
    and product data for a few different companies in the past. In some cases, it
    sufficed to store this data in an Excel sheet. Other clients wanted me to create
    and regularly update a database consisting of all the scraped information.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据数据收集任务的复杂程度，你可能还需要爬取网页以从网站提取信息。我过去曾为几家公司抓取过定价、评论和产品数据。在某些情况下，将这些数据存储在 Excel
    表格中就足够了。其他客户则希望我创建并定期更新一个包含所有抓取信息的数据库。
- en: Web scraping is an incredibly useful skill to have, since many organizations
    don’t have internal data and rely almost entirely on publicly available data sources
    to gather intel. If you aren’t familiar with scraping and would like to learn
    it, I suggest starting with [this](http://datacamp.pxf.io/ZdzgYz) DataCamp course
    that will take you through data collection with Python and BeautifulSoup.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 网页抓取是一个非常有用的技能，因为许多组织没有内部数据，几乎完全依赖于公开的数据源来收集信息。如果你对抓取不熟悉并希望学习，我建议从[这个](http://datacamp.pxf.io/ZdzgYz)
    DataCamp 课程开始，它会带你了解如何使用 Python 和 BeautifulSoup 进行数据收集。
- en: 3\. Market Research
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 市场研究
- en: Market research is a field that involves sizing up a company’s target audience
    to gather information about potential customers.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 市场研究是一个涉及评估公司目标受众以收集潜在客户信息的领域。
- en: In the past, most market research was done by marketing professionals, who would
    conduct surveys, interviews, and create customer focus groups.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，大多数市场研究都是由营销专业人士完成的，他们会进行调查、访谈，并创建客户焦点小组。
- en: However, these methods come with their drawbacks. Surveys can provide companies
    with biased results depending on the nature of the audience they are sent out
    to. They aren’t always indicative of the true population. Furthermore, potential
    consumers can always respond to surveys incorrectly due to time constraints, especially
    if there is a completion reward involved.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这些方法也有其缺点。调查可能会根据发送对象的性质提供有偏差的结果，它们并不总是能够真实反映整体人群。此外，由于时间限制，潜在消费者有时会错误回答调查，特别是当存在完成奖励时。
- en: Also, some forms of market research require you to work with large amounts of
    external data collected from online sources. And while marketing experts might
    be great at interpreting this data, they might not have the skills required to
    analyze it due to their lack of data literacy.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，一些形式的市场研究需要你处理大量从在线来源收集的外部数据。虽然营销专家可能擅长解读这些数据，但他们可能由于缺乏数据素养而没有分析数据所需的技能。
- en: The factors above have led to a shift in the role of a market researcher. Nowadays,
    companies are on the lookout for someone who possesses data analysis skills and
    marketing domain knowledge.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以上因素导致了市场研究员角色的转变。如今，公司在寻找具备数据分析技能和营销领域知识的人才。
- en: I’ve worked with a few companies on market research tasks in the past. My job
    usually started with collecting publicly available data, cleaning it, and storing
    it. Then, I would perform an analysis of this data and attempt to interpret it
    using some marketing domain knowledge. Finally, I’d come up with overall market
    insight and relevant recommendations, which I’d hand over to the company’s product
    or marketing team to take action upon.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去曾与几家公司合作进行市场研究任务。我的工作通常始于收集公开数据、清理数据和存储数据。接着，我会对这些数据进行分析，并尝试运用一些营销领域知识来解读。最后，我会提出整体市场洞察和相关建议，并交给公司的产品或营销团队以便采取行动。
- en: If you are a data scientist who would like to expand your skillset and gain
    some domain knowledge in market research or marketing analytics, [here](http://datacamp.pxf.io/jWJGeb)
    is a course I suggest taking.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个希望扩展技能并获得市场研究或营销分析领域知识的数据科学家，[这里](http://datacamp.pxf.io/jWJGeb)是我建议你参加的课程。
- en: 4\. Data Science Content
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 数据科学内容
- en: I’ve worked on creating many forms of data science content in the past?—?blog
    posts, tutorials, whitepapers, and opinion pieces.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我过去参与过许多形式的数据科学内容创建，包括博客文章、教程、白皮书和观点文章。
- en: There is huge demand in this field for a person who is able to condense highly
    technical material and make it easily digestible.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这个领域对能够将高度技术性材料浓缩并使其易于理解的人需求巨大。
- en: Platforms like Medium, Analytics Vidhya, and KDNuggets are a great way to build
    your online presence and get paid as a writer.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 像 Medium、Analytics Vidhya 和 KDNuggets 这样的平台是建立在线存在并获得写作报酬的绝佳途径。
- en: I discovered Medium around two years ago and started writing articles on the
    platform. I find that my storytelling skills have dramatically improved since
    then, along with my data science and writing technique.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我大约在两年前发现了 Medium 并开始在该平台上写文章。我发现自那时以来，我的讲故事技巧以及数据科学和写作技巧都有了显著提高。
- en: Also, as I garner more readers on the platform, I’ve received multiple job offers
    from employers looking to hire freelance data science writers.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，随着我在平台上获得更多读者，我也收到了多个雇主希望雇佣自由职业数据科学作家的工作邀请。
- en: If you’d like to learn more about how to get started writing for data science,
    I strongly suggest reading [this](https://towardsdatascience.com/how-to-start-writing-for-data-science-12bcd0bb51f)
    guide I created some time ago.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于如何开始为数据科学写作的信息，我强烈建议阅读我之前创建的[这个](https://towardsdatascience.com/how-to-start-writing-for-data-science-12bcd0bb51f)指南。
- en: 5\. Data Science Instructor
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 数据科学讲师
- en: Data science and analytics skills are highly in demand nowadays. And it isn’t
    just data science aspirants who are trying to learn the subject; even non-technical
    executives in organizations struggle to work with quantitative data, and are willing
    to attend training programs in the field.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和分析技能如今需求非常高。而且不仅仅是数据科学的 aspirants 在尝试学习这门学科；即使是组织中的非技术性高管也在努力处理定量数据，并愿意参加相关培训课程。
- en: You don’t need to be an expert at every aspect of data science to become an
    instructor in the field. For example, if you aren’t well versed with machine learning
    modelling but have extensive knowledge of SQL, you can just choose to teach a
    beginner level SQL class for newcomers to the industry.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 成为该领域的讲师并不需要精通数据科学的每个方面。例如，如果你对机器学习建模不熟悉，但对 SQL 有广泛了解，你可以选择教授一个面向行业新手的初级 SQL
    课程。
- en: How to Land High Paying Data Science Gigs
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何获得高薪的数据科学职位
- en: 'Now that you’re familiar with the types of tasks you can take up as a data
    scientist, you probably have one pressing question on your mind:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经对作为数据科学家可以从事的任务类型有所了解，你可能心中有一个迫切的问题：
- en: “*How in the world do I actually find these jobs?*”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “*我究竟如何找到这些工作？*”
- en: I’ve tried multiple times to earn a side income from platforms like Fiverr and
    Upwork, but these platforms were simply too competitive. Every project I was willing
    to take up, there were at least five other people willing to bid for the job at
    a lower rate.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾多次尝试通过 Fiverr 和 Upwork 等平台赚取副收入，但这些平台的竞争实在太激烈。我愿意接的每个项目，至少有五个人愿意以更低的价格竞标。
- en: I shifted my focus away from freelance sites, and instead started to showcase
    my work to a wide range of people on LinkedIn. I also signed up to platforms like
    Medium, where I wrote articles describing the projects I’d worked on in the past.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我将注意力从自由职业网站转移，开始在 LinkedIn 上向广泛的人群展示我的作品。我还注册了 Medium 等平台，撰写了描述我过去所做项目的文章。
- en: As more readers started noticing my work, job requests started to pour in.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 随着更多读者开始注意到我的作品，工作请求也开始源源不断地涌入。
- en: For instance, I once created a customer segmentation model and wrote a tutorial
    about it on Medium. I didn’t expect many people to read it. The next day, however,
    an employer reached out to me on LinkedIn asking me if I’d be available to work
    on a segmentation project for his company. It’s been over a year, and I still
    work with this person on many different projects on a contract basis.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我曾创建一个客户细分模型，并在 Medium 上写了一篇教程。我没想到会有很多人阅读它。然而，第二天，一位雇主通过 LinkedIn 联系我，询问我是否有空为他的公司做一个细分项目。至今已有一年多了，我仍与这位雇主在许多不同的项目上合作。
- en: I believe that building a social presence and sharing your work with other people
    is vital to get into freelancing, especially in a competitive field like data
    science.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信，建立社交存在并与他人分享你的作品对进入自由职业至关重要，尤其是在数据科学这样竞争激烈的领域。
- en: Once you’ve worked for multiple clients and built a strong portfolio, ask your
    customers for positive feedback and high ratings on freelance platforms. This
    will help you get noticed easily on these sites, and you can land future gigs
    even without having to bid for jobs.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你为多个客户工作并建立了强大的作品集，向你的客户请求积极反馈和高评分。这将帮助你在这些平台上更容易被注意到，你可以获得未来的工作机会，即使不需要投标。
- en: '**[Natassha Selvaraj](https://www.natasshaselvaraj.com/)** is a self-taught
    data scientist with a passion for writing. You can connect with her on [LinkedIn](https://www.linkedin.com/in/natassha-selvaraj-33430717a/).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Natassha Selvaraj](https://www.natasshaselvaraj.com/)** 是一位自学成才的数据科学家，对写作充满热情。你可以在
    [LinkedIn](https://www.linkedin.com/in/natassha-selvaraj-33430717a/) 上与她联系。'
