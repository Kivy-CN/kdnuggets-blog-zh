  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装**'
- en: 'Install from CRAN with :'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 从CRAN安装：
