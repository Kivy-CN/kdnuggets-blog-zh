- en: '**By Bob Muenchen (r4stats)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'It was only a few years ago when the [N.Y. Times](http://www.nytimes.com/2009/08/06/technology/06stats.html?_r=0)
    declared my job “sexy”. My old job title of statistician had sounded dull and
    stodgy, but then it became filled with exciting jargon: I’m a *data scientist*
    doing *predictive analytics* with (occasionally) *big data*. Three hot buzzwords
    in a single job description! However, in recent years, the powerful technology
    that has made my job so buzzworthy has me contemplating the future of the field.
    Computer programs that automatically generate complex models are becoming commonplace.
    Rob Hyndman’s [forecast](http://robjhyndman.com/software/forecast/) package for
    R, SAS Institute [Forecast Studio](http://www.sas.com/en_us/software/analytics/forecastserver.html),
    and IBM’s [SPSS Forecasting](http://www-03.ibm.com/software/products/en/spss-forecasting)
    offer the ability to generate forecasts that used to require years of training
    to develop. Similar tools are now available for other types of models as well.'
  prefs: []
  type: TYPE_NORMAL
