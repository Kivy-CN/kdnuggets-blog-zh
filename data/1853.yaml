- en: I thought [Drew Conway's](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram)
    early attempt at defining data science by Venn diagram was formidable, if not
    ultimately flawed due mostly to the passage of time, along with a shifting perception
    of what data science actually is. It used to be a great way to visually attempt
    to explain to people what it is you did or aspired to do, when, after attempting
    a considered and well-constructed verbal explanation, you got only a blank stare
    in return. Or some retort like, "Oh, you do Big Data?" Or the wildly more elementary
    (and incredibly frustrating), "Do you work with computers? You know, my screen
    isn't working. Mind have a look-see?"
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为 [Drew Conway](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram)
    早期尝试通过韦恩图定义数据科学是很有威望的，尽管最终由于时间的推移以及对数据科学实际意义的变化，存在一些缺陷。它曾是一个很好的方式，通过视觉手段尝试向人们解释你所做或想做的事情，尤其是在你经过深思熟虑和精心构建的口头解释后，对方却只是茫然地盯着你。或者回应类似“哦，你做大数据？”或者更加基础（且令人沮丧）的“你在用电脑工作吗？你知道吗，我的屏幕坏了。能帮我看看吗？”
- en: I was never a fan of the inclusion of "Hacking Skills" in the diagram for some
    reason, since that seems more a skills of data scientists (practitioners) as opposed
    to the field of data science itself. Semantics, perhaps. Of course, that's just
    my opinion, and a minor criticism of what clearly served a purpose for a particular
    period of time.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 出于某种原因，我从未喜欢图表中包含“黑客技能”，因为这似乎更像是数据科学家的技能（从业者），而不是数据科学本身。也许是语义问题。当然，这只是我的观点，对显然在特定时间段内发挥了作用的图表的一点小批评。
