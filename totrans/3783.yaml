- en: System design can be daunting. At least, I felt this way when I wanted to learn
    system design as a beginner. The latest trends and buzzwords make it more difficult
    to know what to learn and where to start. But don't worry! In this article, I
    will suggest a great starting point for beginners and explain why it's crucial
    to learn system design.
