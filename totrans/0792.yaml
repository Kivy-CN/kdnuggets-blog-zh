- en: That's why having the right preparation and materials can give you a critical
    edge. In his new blog we will cover the most important cheat sheets that every
    data science candidate should review before an upcoming interview. The cheat sheets
    cover a wide range of key data science topics, from statistics and Python to SQL
    and machine learning algorithms.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么拥有正确的准备和材料可以给予您关键的优势。在他的最新博客中，我们将介绍每位数据科学候选人在即将到来的面试前应审阅的最重要备忘单。这些备忘单涵盖了从统计学和Python到SQL和机器学习算法等一系列关键数据科学主题。
- en: 1\. SQL
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. SQL
- en: Structured Query Language (SQL) is used for managing and accessing the database.
    It is the most important skill that data scientists need. Apart from accessing
    the data, data professionals use it for running data analysis queries on a large
    amount of the data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 结构化查询语言（SQL）用于管理和访问数据库。这是数据科学家所需的最重要技能。除了访问数据外，数据专业人员还使用它对大量数据进行数据分析查询。
- en: No matter which technical data interview you are preparing for, the [Getting
    Started with SQL](/2022/08/getting-started-sql-cheatsheet.html) cheat sheet will
    be a handy guide for you. It will help you revise common syntax and teach you
    how to use them. Moreover, it will also assist you with coding interviews.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您准备哪种技术数据面试，[SQL入门指南](/2022/08/getting-started-sql-cheatsheet.html)备忘单都将是一个方便的指南。它将帮助您复习常见的语法并教您如何使用它们。此外，它还将帮助您进行编码面试。
- en: 2\. Probability and Statistics
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 概率与统计
- en: Many data scientists do not use probability or statistical tests in their daily
    work. It can be difficult to stay updated with all the important terminologies.
    However, it is important to note that you may be asked about concepts such as
    A/B testing, confidence intervals, hypothesis testing, correlation analysis, and
    more.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家在日常工作中并不使用概率或统计测试。保持对所有重要术语的更新可能很困难。然而，需要注意的是，您可能会被问及如A/B测试、置信区间、假设检验、相关性分析等概念。
- en: If you are afraid of feeling embarrassed during an interview, you can refresh
    your memory by referring to the [Probability and Statistics](https://stanford.edu/~shervine/teaching/cme-106/cheatsheet-statistics)
    cheat sheet. Provided by Stanford University, this cheat sheet includes all the
    essential terminology that may be used during the interview.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您担心在面试过程中感到尴尬，可以通过参考[概率与统计](https://stanford.edu/~shervine/teaching/cme-106/cheatsheet-statistics)备忘单来刷新记忆。该备忘单由斯坦福大学提供，包括了面试过程中可能用到的所有基本术语。
- en: 3\. Pandas
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Pandas
- en: Pandas is a Python library that is primarily used for data cleaning, wrangling,
    analysis, processing, and saving. During an interview, you may be asked about
    various components of this library and how to analyze data using pandas. You may
    also be asked to perform data analysis and write a report based on your findings.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas是一个Python库，主要用于数据清洗、处理、分析、处理和保存。在面试中，你可能会被问到有关此库的各种组件以及如何使用pandas分析数据。你还可能被要求执行数据分析并根据你的发现撰写报告。
- en: The [Pandas Data Wrangling](https://www.datacamp.com/cheat-sheet/pandas-cheat-sheet-data-wrangling-in-python)
    cheat sheet provides byte-sized information on various pandas functions with visual
    representation, helping you in technical and coding interviews.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[Pandas数据清洗](https://www.datacamp.com/cheat-sheet/pandas-cheat-sheet-data-wrangling-in-python)备忘单提供了有关各种pandas函数的字节大小信息，并带有可视化表示，有助于你在技术和编码面试中。'
- en: 4\. Data Visualization
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 数据可视化
- en: Data visualization is an important skill for data scientists. While data scientists
    may be good at analyzing data, choosing the right type of plot to effectively
    communicate insights is a bit tricky. During interviews, failing to select the
    optimal chart to showcase analysis can create a poor impression on interviewers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化是数据科学家的一项重要技能。虽然数据科学家可能擅长分析数据，但选择合适的图表以有效地传达洞察力却有点棘手。在面试中，如果未能选择最佳图表来展示分析结果，可能会给面试官留下不佳的印象。
- en: To avoid this pitfall, data scientists must have a look at the [Data Visualization](https://medium.com/responsibleml/data-visualization-cheat-sheets-1c12ba8a7671)
    cheat sheet in order to instinctively select the ideal plot to convey the message
    they aim to deliver to stakeholders. This will help you with coding interviews
    and take-home assignments.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免这一陷阱，数据科学家必须查看[数据可视化](https://medium.com/responsibleml/data-visualization-cheat-sheets-1c12ba8a7671)备忘单，以便本能地选择理想的图表来传达他们希望传达的信息给利益相关者。这将帮助你在编码面试和家庭作业中。
- en: 5\. Scikit-learn
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Scikit-learn
- en: Scikit-learn is a widely used Python library that offers a broad array of tools
    and functionalities for implementing different machine learning algorithms. As
    a data scientist, you may be required to solve basic regression problems using
    various Scikit-learn functions for data augmentation, processing, model training,
    and optimization.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-learn是一个广泛使用的Python库，提供了广泛的工具和功能，用于实现不同的机器学习算法。作为数据科学家，你可能需要使用各种Scikit-learn函数解决基本的回归问题，以进行数据增强、处理、模型训练和优化。
- en: Building and evaluating machine learning models is a crucial part of a data
    scientist's job. It is natural to learn various functions of Scikit-learn by reviewing
    the [Scikit-learn for Machine Learning](/2022/12/scikit-learn-machine-learning-cheatsheet.html)
    cheat sheet.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 构建和评估机器学习模型是数据科学家工作的重要部分。通过查看[Scikit-learn机器学习](https://2022/12/scikit-learn-machine-learning-cheatsheet.html)备忘单，学习Scikit-learn的各种功能是很自然的。
- en: 6\. Git
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. Git
- en: Git is an essential skill for data scientists to master, especially those working
    on collaborative teams. On any data science project with multiple contributors,
    Git enables version control and code merging so team members can concurrently
    work on code without runtime conflicts.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Git是数据科学家必须掌握的一项重要技能，尤其是对于那些在协作团队中工作的人。在任何有多个贡献者的数据科学项目中，Git能够实现版本控制和代码合并，从而使团队成员能够同时进行代码工作而不会发生运行时冲突。
- en: You must demonstrate your Git skills before being invited to work on the project.
    So, it is essential to review the [Git for Data Science](/2022/11/git-data-science-cheatsheet.html)
    cheat sheet to learn the most commonly used syntax and functions.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在被邀请参与项目之前，你必须展示你的Git技能。因此，复习[Git for Data Science](/2022/11/git-data-science-cheatsheet.html)备忘单以学习最常用的语法和功能是非常必要的。
