  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: You don’t know where to start. You don’t know what course is the best for you
    to achieve your career goals. You’re unsure of which route to go down first. It
    can be all too overwhelming.
  prefs: []
  type: TYPE_NORMAL
- en: This blog is here to help.
  prefs: []
  type: TYPE_NORMAL
- en: Suppose you’re looking at a career shift, specifically AI-related. You landed
    on the right page. Microsoft has some really great FREE resources to help you
    get to where you need them.
  prefs: []
  type: TYPE_NORMAL
- en: Soaking up all the free content you can will be your best first approach, before
    diving into paying for a course or going back to university. Free resources help
    you gauge if this is what you really want to do.
  prefs: []
  type: TYPE_NORMAL
- en: AI For Beginners
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [AI For Beginners](https://microsoft.github.io/AI-For-Beginners/)'
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft offers a 12-week, 24-lesson curriculum to help you learn about the
    world of Artificial Intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: In 12 weeks you will be provided with an Introduction and History of AI, as
    well as Symbolic AI, Introduction to Neural Networks, Computer Vision, Natural
    Language Processing, and other AI techniques.
  prefs: []
  type: TYPE_NORMAL
- en: Using Azure OpenAI Service
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Azure OpenAI Service](https://learn.microsoft.com/en-us/collections/20mirj4odnj6o)'
  prefs: []
  type: TYPE_NORMAL
- en: You’ve probably heard a lot about OpenAI in the year 2023\. Time to learn more
    about it!
  prefs: []
  type: TYPE_NORMAL
- en: With Large Language Models (LLMs) getting more and more popular; some of you
    may be interested in learning more about them. Prompt engineering and Generative
    AI is what the tech world is all talking about now, and so can you with this course.
  prefs: []
  type: TYPE_NORMAL
- en: Start off with learning about prompt engineering, and then move on to learning
    about the fundamentals of responsible Generative AI. Put what you have learnt
    into practice with prompt engineering with GitHub copilot and Azure OpenAI.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to continue your learning around Azure OpenAI, you can do so and
    take your Generative AI skills to the next level!
  prefs: []
  type: TYPE_NORMAL
- en: Custom Machine Learning Models
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Custom Machine Learning Models](https://learn.microsoft.com/en-us/collections/5m3syp2eex2rm)'
  prefs: []
  type: TYPE_NORMAL
- en: Now you have a good gist of AI and Azure AI Service, you probably want to get
    hands-on with a level below - machine learning models. This is where you will
    understand the true beauty behind AI.
  prefs: []
  type: TYPE_NORMAL
- en: Another learning path which will help you discover tools to build and run your
    model, with your own data. Being able to improve your machine-learning model is
    a skill in itself.
  prefs: []
  type: TYPE_NORMAL
- en: You will learn how to create computer vision solutions, process and translate
    text, extract data from forms, automate machine learning model selection, and
    deploy and consume models.
  prefs: []
  type: TYPE_NORMAL
- en: Build Apps with Azure AI
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Build Apps with Azure AI](https://learn.microsoft.com/en-us/collections/erkiyp71jpmgp)'
  prefs: []
  type: TYPE_NORMAL
- en: Want to learn even more about Azure? Let’s dive a little deeper with this learning
    material that includes articles, YouTube videos and actual module content.
  prefs: []
  type: TYPE_NORMAL
- en: This course will help you learn about the range of tools that you can use to
    build AI-powered apps using Azure AI services. If Generative AI is up your street,
    you can develop solutions with Azure OpenAI Services, as well as explore chatbots
    and other AI models on Microsoft Copilot Studio.
  prefs: []
  type: TYPE_NORMAL
- en: Using AI in Everyday Work
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Using AI in Everyday Work](https://learn.microsoft.com/en-us/collections/nq2b20y286pnj)'
  prefs: []
  type: TYPE_NORMAL
- en: So you will have had the opportunity to learn about AI and its fundamentals,
    then put it into practice by building a custom machine learning model and an app.
    You may be thinking, ‘How can AI become part of my everyday life?’.
  prefs: []
  type: TYPE_NORMAL
- en: This course will go through exactly that. Although this content is recommended
    for developers, it may be the route you want to go down.
  prefs: []
  type: TYPE_NORMAL
- en: Streamline your work with GitHub Copilot by starting off with learning AI with
    GitHub Copilot, and understanding how the two pair.
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping it up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Just like that, you’re one step closer to achieving your 2024 goals with some
    great free resources. Let us know what you liked about the content in the comment
    section!
  prefs: []
  type: TYPE_NORMAL
