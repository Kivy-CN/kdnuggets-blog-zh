  prefs: []
  type: TYPE_NORMAL
  zh: 关于正在进行的项目和这些想法的一般概述可以在我的 GitHub 仓库中查看：[https://github.com/RubensZimbres/Repo-2018/tree/master/Raspberry%20Pi3%20IoT-Project](https://github.com/RubensZimbres/Repo-2018/tree/master/Raspberry%20Pi3%20IoT-Project)
