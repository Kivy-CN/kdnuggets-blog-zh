    of machine learning and data mining techniques in businesses. I also provide consultation
    to businesses, higher education institutions, and non-for-profit organizations
    on their data analytics problems.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Mahdi Ahmadi](https://www.linkedin.com/in/ahmadi-analyst/)** 是北德克萨斯大学信息技术与决策科学系的临床助理教授，我教授数据挖掘、商业智能和数据分析。我的主要研究领域是机器学习和数据挖掘技术在商业中的应用。我还为企业、高等教育机构和非营利组织提供数据分析问题的咨询。'
