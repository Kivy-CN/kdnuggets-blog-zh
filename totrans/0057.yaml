- en: What is NotebookLM?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Google's new experimental product, NotebookLM, is based on the latest advancements
    in large language models. It is similar to other Large Language Model (LLMs) powered
    applications such as ChatPDF, ChatGPT, and Poe, which allow users to upload data
    files and prompt questions. These applications offer the same features and capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: So, why is it special?
  prefs: []
  type: TYPE_NORMAL
- en: NotebookLM is a specialized application that allows you to upload up to 10 documents.
    You can easily upload your sources, which may include Google Docs, PDFs from your
    computer, or any text content that is less than 50,000 words.
  prefs: []
  type: TYPE_NORMAL
- en: NotebookLM addresses the limitations of using ChatGPT and Poe. It allows you
    to upload over three documents and understand large documents in seconds.
  prefs: []
  type: TYPE_NORMAL
- en: Using NotebookLM for Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Using NotebookLM is straightforward. You can upload Google Docs, PDFs from your
    computer, or any text content in seconds. Once your sources are uploaded, NotebookLM
    becomes your go-to tool for queries and creative brainstorming.
  prefs: []
  type: TYPE_NORMAL
- en: First, we will go to the “notebooklm.google.com” website and create a Project.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Google''s NotebookLM for Data Science: A Comprehensive Guide](../Images/98b15c6abc0836c2dc99ccb826474e03.png)'
  prefs: []
  type: TYPE_IMG
- en: 'I have downloaded PDFs of popular research papers on reinforcement learning:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Continuous control with deep reinforcement learning](https://www.google.com/url?q=https://arxiv.org/pdf/1509.02971v6.pdf&sa=D&source=editors&ust=1701622288884005&usg=AOvVaw3cUvdykWUrRNplc6FvBPmm)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Playing Atari with Deep Reinforcement Learning](https://www.google.com/url?q=https://arxiv.org/pdf/1312.5602v1.pdf&sa=D&source=editors&ust=1701622288884364&usg=AOvVaw3bIFcwxMo2GPCiJkjrvX6J)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Deep Reinforcement Learning with Double Q-learning](https://www.google.com/url?q=https://arxiv.org/pdf/1509.06461v3.pdf&sa=D&source=editors&ust=1701622288884615&usg=AOvVaw38AvhIaLcWT251aMpQI3Fe)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We will then upload these PDFs into our project one by one.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Google''s NotebookLM for Data Science: A Comprehensive Guide](../Images/9accb146320979d656cfd7c47a33806e.png)'
  prefs: []
  type: TYPE_IMG
- en: After uploading files, we select those to use as context.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Google''s NotebookLM for Data Science: A Comprehensive Guide](../Images/5fe827a63b1838a1fc618673fde95bf5.png)'
  prefs: []
  type: TYPE_IMG
- en: Summarization
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We will select the “Continuous control with deep reinforcement learning” research
    paper and ask NotebookLM to summarize it for us.
  prefs: []
  type: TYPE_NORMAL
- en: Prompt: “Can you please summarize the research paper for me? Try to use bullet
    points.”
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Google''s NotebookLM for Data Science: A Comprehensive Guide](../Images/30c8db1fe236d34c32f63210ba35ef2a.png)'
  prefs: []
  type: TYPE_IMG
- en: It only took seconds to get an answer. Further questions were also offered.
  prefs: []
  type: TYPE_NORMAL
- en: Terminology Extraction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We will ask it to now create a list of key terms used in the paper.
  prefs: []
  type: TYPE_NORMAL
- en: Prompt: “Create the list of key terms used in this paper.”
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Google''s NotebookLM for Data Science: A Comprehensive Guide](../Images/6686c7366437cccc8703cb21a64f8afd.png)'
  prefs: []
  type: TYPE_IMG
- en: It not only provided us with key terms, but also indicated their location within
    the paper.
  prefs: []
  type: TYPE_NORMAL
- en: Reinforcement Learning Analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We will now use all three papers to understand the research trend.
  prefs: []
  type: TYPE_NORMAL
- en: Prompt: “Analyze all three research papers and provide an analysis of the current
    state of research on Reinforcement learning.”
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Google''s NotebookLM for Data Science: A Comprehensive Guide](../Images/4c9c0560a7375c3d7a63d1515f3d42fb.png)'
  prefs: []
  type: TYPE_IMG
- en: It performed really well.
  prefs: []
  type: TYPE_NORMAL
- en: Creative Assistance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We will now use it and ask the AI to help us decide on a final-year project
    title that will secure a job as a machine learning engineer.
  prefs: []
  type: TYPE_NORMAL
- en: 'Prompt:  “Using three papers, generate a new research title to help me secure
    a job as a research reinforcement engineer.”'
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Google''s NotebookLM for Data Science: A Comprehensive Guide](../Images/3dbae422cf4350e902368d1faaa41932.png)'
  prefs: []
  type: TYPE_IMG
- en: It is good. But not great.
  prefs: []
  type: TYPE_NORMAL
- en: Advanced Features
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Citations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Ask any question about your sources, and NotebookLM will respond with answers,
    complete with citations from those documents.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Google''s NotebookLM for Data Science: A Comprehensive Guide](../Images/1d936ed244e85ddb8ec1407c5bef936a.png)'
  prefs: []
  type: TYPE_IMG
- en: Document Guide
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When you upload a new source, NotebookLM creates a "source guide" summarizing
    the document and suggesting key topics and questions.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Google''s NotebookLM for Data Science: A Comprehensive Guide](../Images/38510323705dc27e12b831d5e764eede.png)'
  prefs: []
  type: TYPE_IMG
- en: Note-taking
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Each notebook contains a section for notes, where you can jot down ideas or
    information uncovered by NotebookLM.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using Google''s NotebookLM for Data Science: A Comprehensive Guide](../Images/7fd7a72d7df3408694b912f423d57bb1.png)'
  prefs: []
  type: TYPE_IMG
- en: Accessibility and Limitations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Device Compatibility: Currently, NotebookLM is best experienced on a desktop
    computer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Access Restrictions: It is initially available in the U.S. only and to personal
    Google accounts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Content Limitations: Each notebook can contain ten sources and one note, with
    each source capped at 50,000 words.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Collaboration and Sharing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Collaborative Features: Notebooks can be shared with colleagues or classmates,
    offering either Viewer or Editor access.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Multi-Source Interaction: Users can toggle between interacting with a single
    source or all sources in a Notebook.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pricing and Availability
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: NotebookLM is in its early testing phase and is currently free of charge. Access
    is gradually being opened to small groups of people, with a registration option
    available for those interested in joining the waitlist.
  prefs: []
  type: TYPE_NORMAL
- en: Important Guidelines
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While NotebookLM presents exciting opportunities, it's crucial to be mindful
    of what content to upload. Avoid documents containing personal or sensitive information.
    Also, be aware that it's an experimental project and currently limited to those
    in the Early Access Program.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Google's NotebookLM is a significant breakthrough in how data scientists and
    professionals decipher complex information. Since most of our information is in
    PDFs and stored on computers, NotebookLM allows you to understand your legal contract
    by simply adding all the files and asking essential questions. Although NotebookLM
    lacks some features and accuracy compared to ChatGPT, it has great potential to
    become an essential tool in your workspace as it continues to evolve.
  prefs: []
  type: TYPE_NORMAL
