- en: '[comments](#comments)One of the advantages of having a long-running site like
    KDnuggets is the ability to examine trends and to compare poll results to similar
    polls we have done in the past. The comparison of the latest poll results with
    previous ones shows major changes, with big declines in many traditional Data
    Science application areas like CRM, and growth in other areas, including Computer
    Vision, Agriculture, COVID, and Education.'
  prefs: []
  type: TYPE_NORMAL
- en: The latest KDnuggets Poll has asked
  prefs: []
  type: TYPE_NORMAL
- en: '**Where Did You Apply Analytics, Data Science, Machine Learning in 2020/21?**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This poll has shown significant changes in application areas. The top area is
    Computer Vision (not asked in 2018 poll), followed by Finance (no in 2018). The
    long-time top application area of CRM/Consumer has moved to the 3rd place.
  prefs: []
  type: TYPE_NORMAL
