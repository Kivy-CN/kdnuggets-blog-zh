- en: When Will Demand for Data Scientists/Machine Learning Experts Peak?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家/机器学习专家的需求何时达到顶峰？
- en: 原文：[https://www.kdnuggets.com/2017/11/demand-data-scientists-machine-learning-decline.html](https://www.kdnuggets.com/2017/11/demand-data-scientists-machine-learning-decline.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/11/demand-data-scientists-machine-learning-decline.html](https://www.kdnuggets.com/2017/11/demand-data-scientists-machine-learning-decline.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)Latest
    KDnuggets Poll [asked](https://www.kdnuggets.com/2017/10/new-poll-demand-data-scientists-machine-learning-decline.html)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments) 最新的 KDnuggets
    调查 [询问了](https://www.kdnuggets.com/2017/10/new-poll-demand-data-scientists-machine-learning-decline.html)'
- en: '**When will Demand for Data Scientists/Machine Learning experts will begin
    to decline?**'
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**数据科学家/机器学习专家的需求何时开始下降？**'
- en: The results, based on nearly 1,200 voters, are that KDnuggets readers expect
    this to happen between 4 and 10 years from now. The most common answer was 4-6
    years and the median answer was in 8-9 year range - see Fig. 1.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 基于近 1,200 名选民的结果，KDnuggets 读者预计这将在 4 到 10 年之间发生。最常见的答案是 4-6 年，中位数答案在 8-9 年之间——见图
    1。
- en: '![Poll: When Demand for Data Science Machine Learning will begin to decline](../Images/366fc7a8f2358e217e9f7811275e7992.png)
    **Fig. 1: KDnuggets Poll: When Demand for Data Scientists/Machine Learning Experts
    will begin to decline?**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '![调查：数据科学机器学习的需求将何时开始下降](../Images/366fc7a8f2358e217e9f7811275e7992.png) **图
    1：KDnuggets 调查：数据科学家/机器学习专家的需求何时开始下降？**'
- en: This is a very interesting and important chart, and here are my observations.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常有趣且重要的图表，以下是我的观察。
- en: '*Note: Beginning of decline starts right after peak demand, so we use these
    2 terms interchangeably.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意：下降的开始时间紧接在需求峰值之后，因此我们将这两个术语互换使用。*'
- en: 'The demand for Data Scientists has began to grow rapidly soon after it was
    proclaimed [the sexiest job of 21st century](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century)
    in 2012\. This demand is being satisfied in 2 ways:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的需求在 2012 年被宣布为 [21 世纪最性感的工作](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century)
    后开始迅速增长。这种需求有两种方式得到满足：
- en: 'Education: many universities and other educational platforms like Coursera,
    edX, and Udemy stepping up to offer [Education in Data Science and Machine Learning](https://www.kdnuggets.com/education/index.html)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 教育：许多大学和其他教育平台，如 Coursera、edX 和 Udemy，正在提供 [数据科学和机器学习教育](https://www.kdnuggets.com/education/index.html)
- en: 'Automation: companies like DataRobot and others offer [Automated Data Science/Machine
    Learning platforms](https://www.kdnuggets.com/software/automated-data-science.html)
    that either let business users do modeling, or fully automate Data Science by
    being embedded in a business process (eg automated bidding on ads).'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化：像 DataRobot 等公司提供 [自动化数据科学/机器学习平台](https://www.kdnuggets.com/software/automated-data-science.html)，这些平台要么让业务用户进行建模，要么通过嵌入业务流程（例如自动竞标广告）完全自动化数据科学。
- en: '*For a less serious look at the automation, see KDnuggets cartoon [Data Scientist
    - the sexiest job of the 21st century until ...](https://www.kdnuggets.com/2016/08/cartoon-data-scientist-sexiest-job-21st-century.html)*'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*关于自动化的一个不那么严肃的视角，请参见 KDnuggets 漫画 [数据科学家——21世纪最性感的工作，直到……](https://www.kdnuggets.com/2016/08/cartoon-data-scientist-sexiest-job-21st-century.html)*'
- en: The current demand has a feel of a bubble and at some point the bubble will
    burst and demand will begin to decline, but as with many bubbles, it is hard to
    predict when. Peak demand (start of decline) somewhere between 4 and 9 years seems
    reasonable to me. This does not mean, of course, that Data Scientists will become
    unemployed, but the job will become a regular one, and salaries will stabilize,
    as happened, for example, with web developers - it was a very hot job at the beginning
    of the internet, but is a regular job now.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的需求感觉像一个泡沫，在某个时点泡沫会破裂，需求将开始下降，但正如许多泡沫一样，很难预测具体时间。需求峰值（下降的开始）在 4 到 9 年之间对我来说是合理的。当然，这并不意味着数据科学家会失业，但这份工作将变成一种常规工作，薪资将会稳定，正如例子中网页开发者的情况——在互联网初期这是一个非常热门的工作，但现在它已成为一份常规工作。
- en: The poll also asked about voter experience in Data Science and Machine Learning
    and their affiliation (Industry / Student / Research / Govt / Other) - see Fig.
    2.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 调查还询问了选民在数据科学和机器学习中的经验以及他们的所属（行业 / 学生 / 研究 / 政府 / 其他）——见图 2。
- en: '![Experience in Data Science/Machine Learning and Affiliation](../Images/2f98d0611cd17a06fba4d75850029b01.png)
    **Fig. 2: Poll respondents Experience in Data Science/Machine Learning and Affiliation**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '![Experience in Data Science/Machine Learning and Affiliation](../Images/2f98d0611cd17a06fba4d75850029b01.png)
    **图2：民意调查受访者的数据科学/机器学习经验与职务**'
- en: We note that the about 60% of respondents had 2 years experience or less, showing
    how young is this field now. 62% of respondents were from industry, 19.5% - students,
    9.2% - researchers, and 4.5% - government/non-profit.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到大约60%的受访者有2年或更少的经验，这显示了这个领域现在的年轻。62%的受访者来自工业界，19.5%是学生，9.2%是研究人员，4.5%是政府/非营利组织。
- en: When I examined the peak demand vs experience and affiliation, surprisingly
    I got similar curves, with one peak at 4-6 or 7-10 years and a second, smaller
    peak at 25 years or more. To simplify the chart, I grouped the lines for "none"
    and "<1 year" experience, and for "1-2" and "2-4" years, which in both cases looked
    very similar.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我考察需求高峰与经验和职务的关系时，令人惊讶的是，我得到了类似的曲线，一个高峰出现在4-6年或7-10年，另一个较小的高峰出现在25年或更长时间。为了简化图表，我将“无经验”和“<1年”经验的线条归为一组，以及“1-2年”和“2-4年”经验的线条归为一组，这两种情况看起来非常相似。
- en: '![Poll Demand Data Science Ml Vs Experience 484](../Images/1d3f463db3ab9a27c672c1be28a03330.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![Poll Demand Data Science Ml Vs Experience 484](../Images/1d3f463db3ab9a27c672c1be28a03330.png)'
- en: '**Fig. 3: Peak Demand for Data Scientists/Machine Learning Experts vs Experience
    in Data Science/Machine Learning**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3：数据科学家/机器学习专家的需求高峰与数据科学/机器学习经验**'
- en: Let me call people who expects the demand for Data Scientists to start declining
    only in 25 years or more "optimists", and the other group - "pessimists".
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我将期望数据科学家的需求仅在25年或更长时间后才开始下降的人称为“乐观主义者”，另一组称为“悲观主义者”。
- en: We note that the group with the most experience (over 16 years) had the highest
    share of optimists - over 35% from that group thought that demand will not decline
    for the next 25 years.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们注意到，经验最多的组（超过16年）的乐观主义者比例最高——超过35%的人认为需求在未来25年内不会下降。
- en: Next, we examined the peak demand curve vs Affiliation - Fig. 4.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们检查了需求高峰曲线与职务的关系——图4。
- en: '![Poll Demand Data Science Ml Vs Affiliation 525](../Images/3a075e1031dc6f2fc50af48254fdcad7.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![Poll Demand Data Science Ml Vs Affiliation 525](../Images/3a075e1031dc6f2fc50af48254fdcad7.png)'
- en: '**Fig. 4: Peak Demand for Data Scientists/Machine Learning Experts vs Affiliation**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4：数据科学家/机器学习专家的需求高峰与职务对比**'
- en: Again, the most surprising finding is that the curves again are similar.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，最令人惊讶的发现是曲线再次相似。
- en: Students are the most optimistic, while government people are the most pessimistic,
    with industry in the middle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 学生是最乐观的，而政府人员是最悲观的，工业界则介于两者之间。
- en: 'Finally, we examine the distribution by regions. Regional participation was:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们考察了按地区分布的情况。地区参与情况是：
- en: US/Canada, 40%
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 美国/加拿大，40%
- en: Europe, 33%
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲，33%
- en: Asia, 16%
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚洲，16%
- en: other, 11%
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他，11%
- en: '![Poll Demand Data Science/ML vs region](../Images/48c2d7a05e31c4753694a804a9aa6907.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![Poll Demand Data Science/ML vs region](../Images/48c2d7a05e31c4753694a804a9aa6907.png)'
- en: '**Fig. 5: Peak Demand for Data Scientists/Machine Learning Experts vs Region**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**图5：数据科学家/机器学习专家的需求高峰与地区对比**'
- en: Again, the most surprising finding is that the curves again are similar. The
    one notable difference is that US/Canada respondents were more optimistic - their
    most common choice was peak demand in 7-10 years, while in other regions it was
    4-6 years. The percent of people saying 25 years or more was amazingly similar
    (18.3% to 19.8%) in all regions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，最令人惊讶的发现是曲线再次相似。一个显著的不同之处是，美国/加拿大的受访者更乐观——他们最常选择的高峰需求是在7-10年，而其他地区则是在4-6年。所有地区中，认为25年或更长时间的比例惊人地相似（18.3%到19.8%）。
- en: What can explain such a similar distribution?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 什么可以解释这种类似的分布？
- en: One hypothesis is that people by nature are frequently optimists or pessimists,
    and that affects their predictions. Perhaps when asking about predictions about
    things like social trends that cannot be determined from physics but depend on
    people's feelings and intuition, polls should somehow measure the trait of optimism
    vs pessimism.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一个假设是，人们天生倾向于乐观或悲观，这会影响他们的预测。也许在询问关于社会趋势等无法从物理学中确定但依赖于人们的感觉和直觉的预测时，民意调查应该以某种方式衡量乐观与悲观的特质。
- en: If this is true, we note that percentage of optimists is relatively similar
    across different affiliations and regions, and does not change much with experience.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是真的，我们注意到不同职务和地区的乐观主义者比例相对相似，并且随经验变化不大。
