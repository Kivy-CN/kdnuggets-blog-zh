- en: 'One week ago, I asked [this question on LinkedIn](https://www.linkedin.com/feed/update/urn:li:activity:6531492123240431616?source=post_page---------------------------):'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一周前，我在[LinkedIn上提出了这个问题](https://www.linkedin.com/feed/update/urn:li:activity:6531492123240431616?source=post_page---------------------------)：
- en: What separates a good data scientist from a rockstar data scientist?
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 什么使得一个优秀的数据科学家与顶级数据科学家不同？
- en: '![Figure](../Images/115124c3b68a129b473cc98940549c12.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![Figure](../Images/115124c3b68a129b473cc98940549c12.png)'
- en: '[Question on LinkedIn](http://what/%20separates%20a%20good%20data%20scientist%20from%20a%20rockstar%20data%20scientist?source=post_page---------------------------)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[LinkedIn上的问题](http://what/%20separates%20a%20good%20data%20scientist%20from%20a%20rockstar%20data%20scientist?source=post_page---------------------------)'
- en: Surprisingly, I got a huge response from many top data scientists from different
    industries who all shared their thoughts and advice — which I found very interesting
    and practical.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 出乎意料的是，我收到了来自不同领域的许多顶级数据科学家的大量反馈，他们分享了他们的想法和建议——我发现这些内容非常有趣且实用。
- en: To learn more about the main differentiators between a good data scientist and
    a rockstar data scientist, I kept searching on the internet… Until I found [this
    article on KDnuggets](/2018/05/simplilearn-9-must-have-skills-data-scientist.html?source=post_page---------------------------).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 为了了解优秀的数据科学家与顶级数据科学家之间的主要区别，我继续在互联网上搜索……直到我找到[这篇文章](https://www.kdnuggets.com/2018/05/simplilearn-9-must-have-skills-data-scientist.html?source=post_page---------------------------)。
- en: So I distilled all the information and listed down the skills to become a rockstar
    data scientist.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我提炼了所有信息，并列出了成为顶级数据科学家的技能。
- en: Practically speaking, it’s impossible for a data scientist to have all the skills
    listed below. But these skills are what make a rockstar data scientist different
    from a good data scientist, in my opinion.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，对于数据科学家来说，掌握以下所有技能是不可能的。但在我看来，这些技能使得一个顶级数据科学家与一个优秀的数据科学家有所不同。
- en: By the end of this article, I hope you’ll find these skills helpful throughout
    your career path as a data scientist.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文的结尾，我希望你能发现这些技能对你的数据科学家职业生涯有帮助。
- en: Let’s get started!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: 1\. Education
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 教育
- en: Data scientists are highly educated — 88% have at least a Master’s degree and
    46% have PhDs — and while there are notable exceptions, a very strong educational
    background is usually required to develop the depth of knowledge necessary to
    be a data scientist. To become a data scientist, you could earn a Bachelor’s degree
    in Computer science, Social sciences, Physical sciences, and Statistics. The most
    common fields of study are Mathematics and Statistics (32%), followed by Computer
    Science (19%) and Engineering (16%). A degree in any of these courses will give
    you the skills you need to process and analyze big data.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家通常受过高等教育——88% 拥有至少硕士学位，46% 拥有博士学位——尽管有一些显著的例外，但通常需要非常强的教育背景才能发展成为数据科学家所需的深厚知识。要成为数据科学家，你可以获得计算机科学、社会科学、物理科学或统计学的学士学位。最常见的学习领域是数学和统计学（32%），其次是计算机科学（19%）和工程学（16%）。这些课程中的任何学位将为你提供处理和分析大数据所需的技能。
- en: After your degree programme, you are not done yet. The truth is, most data scientists
    have a Master’s degree or Ph.D and they also undertake online training to learn
    a special skill like how to use Hadoop or Big Data querying. Therefore, you can
    enroll for a master’s degree program in the field of Data science, Mathematics,
    Astrophysics or any other related field. The skills you have learned during your
    degree programme will enable you to easily transition to data science.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的学位课程结束后，你还没有完成。事实是，大多数数据科学家拥有硕士学位或博士学位，他们还会进行在线培训，以学习特定技能，比如如何使用 Hadoop 或大数据查询。因此，你可以报考数据科学、数学、天体物理学或任何其他相关领域的硕士学位课程。你在学位课程中学到的技能将帮助你轻松过渡到数据科学领域。
- en: Apart from classroom learning, you can practice what you learned in the classroom
    by building an app, starting a blog or exploring data analysis to enable you to
    learn more.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 除了课堂学习之外，你还可以通过开发应用程序、启动博客或探索数据分析来实践课堂上学到的知识，以便进一步学习。
- en: '**In my opinion, having Master’s degree or Ph.D is optional as long as you’re
    able to complete the work. In most industry job scopes, you don’t need to do research
    and deploy cutting edge and novel machine learning models as long as you’re able
    to solve the business problems.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**在我看来，只要你能够完成工作，拥有硕士学位或博士学位是可选的。在大多数行业工作范围中，只要你能够解决业务问题，就不需要进行研究和部署前沿的新型机器学习模型。**'
- en: Useful resource free ebook: [74 secrets to become a pro data scientist](https://datascientist88.blogspot.com/2019/05/74-secrets-to-become-pro-data-scientist.html?source=post_page---------------------------)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '有用的资源免费电子书: [成为专业数据科学家的 74 个秘诀](https://datascientist88.blogspot.com/2019/05/74-secrets-to-become-pro-data-scientist.html?source=post_page---------------------------)'
- en: 2\. R Programming
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. R 编程
- en: In-depth knowledge of at least one of these analytical tools, for data science
    R is generally preferred. R is specifically designed for data science needs. You
    can use R to solve any problem you encounter in data science. In fact, 43 percent
    of data scientists are using R to solve statistical problems. However, R has a
    steep learning curve.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对至少一种分析工具的深入了解，对于数据科学来说通常更倾向于 R。R 专门为数据科学需求而设计。你可以使用 R 解决在数据科学中遇到的任何问题。事实上，43%
    的数据科学家使用 R 来解决统计问题。然而，R 有陡峭的学习曲线。
- en: It is difficult to learn especially if you already mastered a programming language.
    Nonetheless, there are great resources on the internet to get you started in R
    such as Simplilearn’s Data Science Training with R Programming Language. It is
    a great resource for aspiring data scientists.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 学习起来较为困难，特别是如果你已经掌握了其他编程语言。尽管如此，互联网有许多优秀资源可以帮助你入门 R，例如 Simplilearn 的 R 编程语言数据科学培训。这是一个很好的资源，适合有志于成为数据科学家的你。
- en: 3\. Python Coding
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. Python 编程
- en: Python is the most common coding language I typically see required in data science
    roles, along with Java, Perl, or C/C++. Python is a great programming language
    for data scientists. This is why 40 percent of respondents surveyed by O’Reilly
    use Python as their major programming language.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是我通常看到的数据科学角色中最常见的编程语言，此外还有 Java、Perl 或 C/C++。Python 是数据科学家的优秀编程语言。这也是为什么
    O'Reilly 调查中 40% 的受访者将 Python 作为他们的主要编程语言。
- en: Because of its versatility, you can use Python for almost all the steps involved
    in data science processes. It can take various formats of data and you can easily
    import SQL tables into your code. It allows you to create datasets and you can
    literally find any type of dataset you need on Google.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其多功能性，你可以在数据科学过程中使用 Python 处理几乎所有的步骤。它可以处理各种格式的数据，你可以轻松地将 SQL 表导入到你的代码中。它允许你创建数据集，你可以在
    Google 上找到你需要的任何类型的数据集。
- en: 'You can understand more about the basics of Python and how it’s used in data
    science with the books below:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过以下书籍了解更多有关 Python 基础知识及其在数据科学中的应用：
- en: '[Python Data Science Handbook](https://www.amazon.com/Python-Data-Science-Handbook-Essential-ebook/dp/B01N2JT3ST/ref=as_li_ss_tl?keywords=python%20for%20data%20analysis&qid=1540663027&s=Books&sr=1-2&ref=sr_1_2&linkCode=ll1&tag=admond-20&linkId=0bb8a753123e4b54f1fa6dc463585e28&source=post_page---------------------------)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python 数据科学手册](https://www.amazon.com/Python-Data-Science-Handbook-Essential-ebook/dp/B01N2JT3ST/ref=as_li_ss_tl?keywords=python%20for%20data%20analysis&qid=1540663027&s=Books&sr=1-2&ref=sr_1_2&linkCode=ll1&tag=admond-20&linkId=0bb8a753123e4b54f1fa6dc463585e28&source=post_page---------------------------)'
- en: '[Python for Data Analysis](https://www.amazon.com/Python-Data-Analysis-Wrangling-IPython-ebook/dp/B075X4LT6K/ref=as_li_ss_tl?keywords=python%20for%20data%20analysis&qid=1540663027&s=Books&sr=1-1&ref=sr_1_1&linkCode=ll1&tag=admond-20&linkId=838bdee3bf4ca017f2bc905cd3680f71&source=post_page---------------------------)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python 数据分析](https://www.amazon.com/Python-Data-Analysis-Wrangling-IPython-ebook/dp/B075X4LT6K/ref=as_li_ss_tl?keywords=python%20for%20data%20analysis&qid=1540663027&s=Books&sr=1-1&ref=sr_1_1&linkCode=ll1&tag=admond-20&linkId=838bdee3bf4ca017f2bc905cd3680f71&source=post_page---------------------------)'
- en: '[Learning Python](https://www.amazon.com/Learning-Python-5th-Mark-Lutz/dp/1449355730/ref=as_li_ss_tl?ie=UTF8&linkCode=ll1&tag=admond-20&linkId=4497aa20eee542a8c0d91e0467082b61&source=post_page---------------------------)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[学习 Python](https://www.amazon.com/Learning-Python-5th-Mark-Lutz/dp/1449355730/ref=as_li_ss_tl?ie=UTF8&linkCode=ll1&tag=admond-20&linkId=4497aa20eee542a8c0d91e0467082b61&source=post_page---------------------------)'
- en: 4\. Hadoop Platform
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4. Hadoop 平台
- en: Although this isn’t always a requirement, it is heavily preferred in many cases.
    Having experience with Hive or Pig is also a strong selling point. Familiarity
    with cloud tools such as Amazon S3 can also be beneficial. A study carried out
    by CrowdFlower on 3490 LinkedIn data science jobs ranked Apache Hadoop as the
    second most important skill for a data scientist with 49% rating.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这并非总是一个要求，但在许多情况下，它是高度受欢迎的。拥有 Hive 或 Pig 的经验也是一个强有力的卖点。对诸如 Amazon S3 等云工具的熟悉也会有帮助。CrowdFlower
    对 3490 个 LinkedIn 数据科学职位的研究表明，Apache Hadoop 被评为数据科学家第二重要的技能，评分为 49%。
- en: As a data scientist, you may encounter a situation where the volume of data
    you have exceeds the memory of your system or you need to send data to different
    servers, this is where Hadoop comes in. You can use Hadoop to quickly convey data
    to various points on a system. That’s not all. You can use Hadoop for data exploration,
    data filtration, data sampling and summarization.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你可能会遇到数据量超过系统内存或需要将数据发送到不同服务器的情况，这时 Hadoop 就派上用场了。你可以使用 Hadoop 快速地将数据传输到系统上的各个点。这还不是全部。你可以使用
    Hadoop 进行数据探索、数据过滤、数据采样和总结。
- en: 5\. SQL Database/Coding
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5. SQL 数据库/编码
- en: Even though NoSQL and Hadoop have become a large component of data science,
    it is still expected that a candidate will be able to write and execute complex
    queries in SQL. SQL (structured query language) is a programming language that
    can help you to carry out operations like add, delete and extract data from a
    database. It can also help you to carry out analytical functions and transform
    database structures.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 NoSQL 和 Hadoop 已成为数据科学的重要组成部分，但仍然期望候选人能够编写和执行复杂的 SQL 查询。SQL（结构化查询语言）是一种编程语言，可以帮助你进行诸如添加、删除和提取数据等操作。它还可以帮助你执行分析功能和转换数据库结构。
- en: You need to be proficient in SQL as a data scientist. This is because SQL is
    specifically designed to help you access, communicate and work on data. It gives
    you insights when you use it to query a database. It has concise commands that
    can help you to save time and lessen the amount of programming you need to perform
    difficult queries. Learning SQL will help you to better understand relational
    databases and boost your profile as a data scientist.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你需要精通 SQL。这是因为 SQL 专门设计用于帮助你访问、沟通和处理数据。使用 SQL 查询数据库时，它能为你提供洞察力。它有简洁的命令，可以帮助你节省时间并减少进行复杂查询所需的编程量。学习
    SQL 将帮助你更好地理解关系型数据库，并提升你作为数据科学家的个人资料。
- en: 6\. Apache Spark
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6. Apache Spark
- en: Apache Spark is becoming the most popular big data technology worldwide. It
    is a big data computation framework just like Hadoop. The only difference is that
    Spark is faster than Hadoop. This is because Hadoop reads and writes to disk,
    which makes it slower, but Spark caches its computations in memory.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark 正成为全球最受欢迎的大数据技术。它是一个类似于 Hadoop 的大数据计算框架。唯一的区别是 Spark 比 Hadoop 更快。这是因为
    Hadoop 读写磁盘，速度较慢，而 Spark 将计算结果缓存于内存中。
- en: Apache Spark is specifically designed for data science to help run its complicated
    algorithm faster. It helps in disseminating data processing when you are dealing
    with a big sea of data thereby, saving time. It also helps data scientist to handle
    complex unstructured data sets. You can use it on one machine or cluster of machines.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark 专门设计用于数据科学，以加速其复杂算法的运行。当处理大量数据时，它有助于传播数据处理，从而节省时间。它还帮助数据科学家处理复杂的非结构化数据集。你可以在一台机器或多台机器的集群上使用它。
- en: Apache spark makes it possible for data scientists to prevent loss of data in
    data science. The strength of Apache Spark lies in its speed and platform which
    makes it easy to carry out data science projects. With Apache spark, you can carry
    out analytics from data intake to distributing computing.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark 使数据科学家能够防止数据丢失。Apache Spark 的优势在于其速度和平台，使得进行数据科学项目变得容易。通过 Apache
    Spark，你可以从数据获取到分布式计算中执行分析。
- en: 7\. Machine Learning and AI
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 机器学习与人工智能
- en: A large number of data scientists are not proficient in machine learning areas
    and techniques. This includes neural networks, reinforcement learning, adversarial
    learning, etc. If you want to stand out from other data scientists, you need to
    know Machine learning techniques such as supervised machine learning, decision
    trees, logistic regression etc. These skills will help you to solve different
    data science problems that are based on predictions of major organizational outcomes.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家在机器学习领域和技术方面不够熟练。这包括**神经网络**、**强化学习**、**对抗学习**等。如果你想在其他数据科学家中脱颖而出，你需要了解机器学习技术，如**监督学习**、**决策树**、**逻辑回归**等。这些技能将帮助你解决基于主要组织结果预测的不同数据科学问题。
- en: Data science needs the application of skills in different areas of machine learning.
    Kaggle, in one of its surveys, revealed that a small percentage of data professionals
    are competent in advanced machine learning skills such as Supervised machine learning,
    Unsupervised machine learning, Time series, Natural language processing, Outlier
    detection, Computer vision, Recommendation engines, Survival analysis, Reinforcement
    learning, and Adversarial learning.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学需要在不同的机器学习领域应用技能。Kaggle 在其一项调查中揭示，少数数据专业人士在高级机器学习技能方面具备能力，如**监督学习**、**无监督学习**、**时间序列**、**自然语言处理**、**异常检测**、**计算机视觉**、**推荐引擎**、**生存分析**、**强化学习**和**对抗学习**。
- en: Data science involves working with large amounts of data sets. You may want
    to be familiar with [**Machine Learning**](http://bit.ly/2N4i6za?source=post_page---------------------------)**.**
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学涉及处理大量数据集。你可能想熟悉[**机器学习**](http://bit.ly/2N4i6za?source=post_page---------------------------)**。**
- en: 8\. Data Visualization
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. 数据可视化
- en: The business world produces a vast amount of data frequently. This data needs
    to be translated into a format that will be easy to comprehend. People naturally
    understand pictures in forms of charts and graphs more than raw data. An idiom
    says “A picture is worth a thousand words”.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 商业世界经常产生大量数据。这些数据需要转换成易于理解的格式。人们天生比起原始数据，更容易理解图表和图形形式的图片。正如一个成语所说，“一图胜千言”。
- en: As a data scientist, you must be able to visualize data with the aid of data
    visualization tools such as ggplot, d3.js and Matplotlib, and Tableau. These tools
    will help you to convert complex results from your projects to a format that will
    be easy to comprehend. The thing is, a lot of people do not understand serial
    correlation or p values. You need to show them visually what those terms represent
    in your results.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你必须能够使用数据可视化工具，如 ggplot、d3.js 和 Matplotlib、Tableau 来可视化数据。这些工具将帮助你将项目中的复杂结果转换为易于理解的格式。问题在于，很多人不了解序列相关性或
    p 值。你需要以视觉方式展示这些术语在结果中所代表的含义。
- en: Data visualization gives organizations the opportunity to work with data directly.
    They can quickly grasp insights that will help them to act on new business opportunities
    and stay ahead of competitions.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化为组织提供了直接处理数据的机会。他们可以快速掌握有助于他们抓住新商业机会并保持领先地位的见解。
- en: In particular, I wrote an [article](https://towardsdatascience.com/storytelling-with-data-a-data-visualization-guide-for-business-professionals-97d50512b407?source=post_page---------------------------) to
    talk about the importance of data visualization and how to create better storytelling
    with data.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，我写了一篇[文章](https://towardsdatascience.com/storytelling-with-data-a-data-visualization-guide-for-business-professionals-97d50512b407?source=post_page---------------------------)，谈论了数据可视化的重要性以及如何用数据创建更好的故事。
- en: 9\. Unstructured data
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9\. 非结构化数据
- en: It is critical that a data scientist be able to work with unstructured data.
    Unstructured data are undefined content that does not fit into database tables.
    Examples include videos, blog posts, customer reviews, social media posts, video
    feeds, audio etc. They are heavy texts lumped together. Sorting these type of
    data is difficult because they are not streamlined.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家能够处理非结构化数据是至关重要的。非结构化数据是指不适合放入数据库表中的未定义内容。例如包括视频、博客文章、客户评价、社交媒体帖子、视频流、音频等。它们是被堆积在一起的繁重文本。整理这些类型的数据是困难的，因为它们没有经过优化。
- en: Most people referred to unstructured data as ‘dark analytics” because of its
    complexity. Working with unstructured data helps you to unravel insights that
    can be useful for decision making. As a data scientist, you must have the ability
    to understand and manipulate unstructured data from different platforms.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人将非结构化数据称为“黑暗分析”，因为它的复杂性。处理非结构化数据可以帮助你揭示对决策有用的见解。作为数据科学家，你必须具备理解和操作来自不同平台的非结构化数据的能力。
- en: 10\. Intellectual curiosity
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10\. 智力好奇心
- en: “I have no special talent. I am only passionately curious.”
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我没有特别的才能。我只是充满了激情的好奇心。”
- en: — Albert Einstein
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — 阿尔伯特·爱因斯坦
- en: No doubt you’ve seen this phrase everywhere lately, especially as it relates
    to data scientists. Frank Lo describes what it means, and talks about other necessary
    “soft skills” in his guest blog posted a few months ago.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 最近你一定在各处见到过这个短语，尤其是与数据科学家相关。Frank Lo 在他几个月前发布的客座博客中描述了它的含义，并讨论了其他必要的“软技能”。
- en: Curiosity can be defined as the desire to acquire more knowledge. As a data
    scientist, you need to be able to ask questions about data because data scientists
    spend about 80 percent of their time discovering and preparing data. This is because
    data science field is a field that is evolving very fast and you have to learn
    more to keep up with the pace.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 好奇心可以被定义为获取更多知识的愿望。作为数据科学家，你需要能够提出关于数据的问题，因为数据科学家花费约80%的时间来发现和准备数据。这是因为数据科学领域发展迅速，你必须学习更多以跟上步伐。
- en: You need to regularly update your knowledge by reading contents online and reading
    relevant books on trends in data science. Don’t be overwhelmed by the sheer amount
    of data that is flying around the internet, you have to be able to know how to
    make sense of it all. Curiosity is one of the skills you need to succeed as a
    data scientist. For example, initially, you may not see much insight in the data
    you have collected. Curiosity will enable you to sift through the data to find
    answers and more insights.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要通过在线阅读内容和阅读有关数据科学趋势的相关书籍来定期更新你的知识。不要被互联网飞速流动的大量数据压倒，你必须知道如何理解这些数据。好奇心是你作为数据科学家成功所需的技能之一。例如，最初你可能看不到你所收集的数据中的许多见解。好奇心将使你能够筛选数据以找到答案和更多见解。
- en: 11\. Business acumen
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11\. 商业洞察力
- en: To be a data scientist you’ll need a solid understanding of the industry you’re
    working in, and know what business problems your company is trying to solve. In
    terms of data science, being able to discern which problems are important to solve
    for the business is critical, in addition to identifying new ways the business
    should be leveraging its data.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一名数据科学家，你需要对你所工作的行业有扎实的理解，并知道你的公司正在尝试解决哪些业务问题。在数据科学方面，能够分辨出哪些问题对业务而言是重要的，以及识别出业务应该如何利用其数据的新方式是至关重要的。
- en: To be able to do this, you must understand how the problem you solve can impact
    the business. This is why [you need to know about how businesses operate](https://towardsdatascience.com/5-lessons-i-have-learned-from-data-science-in-real-working-experience-3532c1b41fd7?source=post_page---------------------------) so
    you can direct your efforts in the right direction.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，你必须理解你解决的问题如何影响业务。这就是为什么*[你需要了解业务运作方式](https://towardsdatascience.com/5-lessons-i-have-learned-from-data-science-in-real-working-experience-3532c1b41fd7?source=post_page---------------------------)*，这样你才能把努力方向引导到正确的地方。
- en: 12\. Communication skills
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12\. 沟通技巧
- en: Companies searching for a strong data scientist are looking for someone who
    can clearly and fluently translate their technical findings to a non-technical
    team, such as the Marketing or Sales departments. A data scientist must enable
    the business to make decisions by arming them with quantified insights, in addition
    to understanding the needs of their non-technical colleagues in order to wrangle
    the data appropriately.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找优秀数据科学家的公司希望找到能够将技术发现清晰流畅地传达给非技术团队（如市场营销或销售部门）的人。数据科学家必须通过提供量化见解来帮助业务做出决策，同时理解非技术同事的需求，以便适当地处理数据。
- en: As well as speaking the same language the company understands, you also need
    to communicate by using data storytelling. As a data scientist, you have to know
    how to create a storyline around the data to make it easy for anyone to understand.
    For instance, presenting a table of data is not as effective as sharing the insights
    from those data in a storytelling format. Using storytelling will help you to
    properly communicate your findings to your employers.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用公司理解的语言外，你还需要通过数据讲故事来沟通。作为数据科学家，你必须知道如何围绕数据创建故事情节，以便让任何人都能理解。例如，展示一张数据表格不如以讲故事的形式分享数据见解更有效。使用讲故事的方式将帮助你更好地向雇主传达你的发现。
- en: When communicating, pay attention to results and values that are embedded in
    the data you analyzed. Most business owners don’t want to know what you analyzed,
    they are interested in how it can impact their business positively. [Learn to
    focus on delivering value and building lasting relationships through communication](https://towardsdatascience.com/5-lessons-i-have-learned-from-data-science-in-real-working-experience-3532c1b41fd7?source=post_page---------------------------).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在沟通时，要关注你分析的数据中蕴含的结果和价值。大多数企业主并不关心你分析了什么，他们关心的是这些分析如何能积极地影响他们的业务。*[学习如何专注于提供价值，并通过沟通建立持久的关系](https://towardsdatascience.com/5-lessons-i-have-learned-from-data-science-in-real-working-experience-3532c1b41fd7?source=post_page---------------------------)*。
- en: 13\. Teamwork
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13\. 团队合作
- en: A data scientist cannot work alone. You will have to work with company executives
    to develop strategies, work product managers and designers to create better products,
    work with marketers to launch better-converting campaigns, work with client and
    server software developers to create data pipelines and improve workflow. You
    will literally have to work with everyone in the organization, including your
    customers.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家不能单独工作。你需要与公司高管合作制定策略，与产品经理和设计师合作开发更好的产品，与市场人员合作推出更具转化率的营销活动，与客户端和服务器端软件开发人员合作创建数据管道和改进工作流程。你将不得不与组织中的每个人合作，包括你的客户。
- en: Essentially, you will be collaborating with your team members to develop use
    cases in order to know the business goals and data that will be required to solve
    problems. You will need to know the right approach to address the use cases, the
    data that is needed to solve the problem and how to translate and present the
    result into what can easily be understood by everyone involved.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，你将与团队成员合作制定用例，以了解业务目标以及解决问题所需的数据。你需要知道如何处理用例，所需的数据以及如何将结果翻译和呈现成所有相关人员都能轻松理解的内容。
