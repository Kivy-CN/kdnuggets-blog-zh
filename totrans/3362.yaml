- en: There are also few courses about the topic. But here are the ones I could find.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这个话题也有一些课程。不过这里是我找到的几个。
- en: '[Data Mining for Cyber Security by Stanford](http://web.stanford.edu/class/cs259d/).
    This one is probably the best course on using Data for Cyber Security. There are
    a lot of applications and techniques given by the instructor in the slides. The
    course page also has a lot of projects done by the students using machine learning
    for security.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[斯坦福大学的网络安全数据挖掘。](http://web.stanford.edu/class/cs259d/) 这是使用数据进行网络安全的最佳课程之一。讲师在幻灯片中提供了很多应用和技术。课程页面上还有很多学生使用机器学习进行安全的项目。'
