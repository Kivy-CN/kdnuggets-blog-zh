- en: Machine Learning vs Statistics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习与统计学
- en: 原文：[https://www.kdnuggets.com/2016/11/machine-learning-vs-statistics.html](https://www.kdnuggets.com/2016/11/machine-learning-vs-statistics.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/11/machine-learning-vs-statistics.html](https://www.kdnuggets.com/2016/11/machine-learning-vs-statistics.html)
- en: '**Aatash Shah, CEO of [Edvancer Eduventures](http://www.edvancer.in/)**.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Edvancer Eduventures](http://www.edvancer.in/) 的首席执行官 Aatash Shah。**'
- en: '![ML vs. stats](../Images/4f1c5315e677b57ad20d10c08ff27a86.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习与统计学](../Images/4f1c5315e677b57ad20d10c08ff27a86.png)'
- en: Many people have this doubt, what’s the difference between statistics and machine
    learning? Is there something like machine learning vs. statistics?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人对统计学和机器学习之间的区别感到疑惑。机器学习与统计学之间真的存在差异吗？
- en: From a traditional data analytics standpoint, the answer to the above question
    is simple.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 从传统的数据分析角度来看，以上问题的答案很简单。
- en: '*Machine Learning is* *an algorithm that can learn from data without relying
    on rules-based programming.*'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器学习是* *一种能够从数据中学习的算法，无需依赖基于规则的编程。*'
- en: '*Statistical modeling is* *a **formalization of relationships between variables
    in the data in the form of mathematical equations.*'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*统计建模是* *一种**通过数学方程形式来形式化数据中变量之间关系的方法。***'
- en: Machine learning is all about predictions, supervised learning, unsupervised
    learning, etc.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习主要涉及预测、监督学习、无监督学习等。
- en: Statistics is about sample, population, hypothesis, etc.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学涉及样本、总体、假设等。
- en: Two different critters, right? Well, let’s see if they are actually that different!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 两种不同的生物，对吧？那么，让我们看看它们是否真的那么不同！
- en: Both machine learning and statistics have the same objective
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习和统计学有相同的目标
- en: 'According to Larry Wasserman:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据拉里·瓦瑟曼的说法：
- en: 'They are both concerned with the same question: how do we learn from data?'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 它们都关注同一个问题：我们如何从数据中学习？
- en: 'In his [blog](http://normaldeviate.wordpress.com/2012/06/12/statistics-versus-machine-learning-5-2/http:/normaldeviate.wordpress.com/2012/06/12/statistics-versus-machine-learning-5-2/),
    he states how the same concepts have different names in the two fields:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在他的[博客](http://normaldeviate.wordpress.com/2012/06/12/statistics-versus-machine-learning-5-2/http:/normaldeviate.wordpress.com/2012/06/12/statistics-versus-machine-learning-5-2/)中，他指出在这两个领域中，相同的概念有不同的名称：
- en: '| Statistics | Machine Learning |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| 统计学 | 机器学习 |'
- en: '| Estimation | Learning |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| 估计 | 学习 |'
- en: '| Classifier | Hypothesis |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| 分类器 | 假设 |'
- en: '| Data Point | Example/ Instance |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 数据点 | 示例/实例 |'
- en: '| Regression | Supervised Learning |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 回归 | 监督学习 |'
- en: '| Classification | Supervised Learning |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 分类 | 监督学习 |'
- en: '| Covariate | Feature |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 协变量 | 特征 |'
- en: '| Response | Label |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| 响应 | 标签 |'
- en: Robert Tibshirani, a statistician and machine learning expert at Stanford, calls
    machine learning “[glorified statistics](http://statweb.stanford.edu/~tibs/stat315a/glossary.pdf)."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学家及斯坦福大学的机器学习专家**罗伯特·提布希拉尼**称机器学习为“[被美化的统计学](http://statweb.stanford.edu/~tibs/stat315a/glossary.pdf)。”
- en: Nowadays, both machine learning and statistics techniques are used in pattern
    recognition, knowledge discovery and data mining.  The two fields are converging
    more and more even though the below figure may show them as almost exclusive.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，无论是机器学习还是统计学技术都用于模式识别、知识发现和数据挖掘。尽管下图可能将它们显示为几乎互不相交，但这两个领域正越来越趋于融合。
- en: '![Machine Learning vs. Statistics](../Images/dc0b06a8634fb9ee214053aa7e30b9d1.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习与统计学](../Images/dc0b06a8634fb9ee214053aa7e30b9d1.png)'
- en: '*Source: [SAS Institute](http://blogs.sas.com/content/subconsciousmusings/2014/08/22/looking-backwards-looking-forwards-sas-data-mining-and-machine-learning/)
    - A Venn diagram that shows how machine learning and statistics are related*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源： [SAS Institute](http://blogs.sas.com/content/subconsciousmusings/2014/08/22/looking-backwards-looking-forwards-sas-data-mining-and-machine-learning/)
    - 一个展示机器学习和统计学关系的维恩图*'
- en: Both machine learning and statistics share the same goal: **Learning from data**.
    Both these methods focus on drawing knowledge or insights from the data. But,
    their methods are affected by their inherent cultural differences.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和统计学的共同目标是**从数据中学习**。这两种方法都专注于从数据中提取知识或洞见，但它们的方法受其固有文化差异的影响。
- en: '**They’re related, sure. But their parents are different.**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**它们确实相关，但它们的“父母”不同。**'
- en: '[Machine learning](https://en.wikipedia.org/wiki/Machine_learning) is a subfield
    of computer science and artificial intelligence. It deals with building systems
    that can learn from data, instead of explicitly programmed instructions.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习](https://en.wikipedia.org/wiki/Machine_learning) 是计算机科学和人工智能的一个子领域。它涉及构建能够从数据中学习的系统，而不是明确编程指令。'
- en: A [statistical model](https://en.wikipedia.org/wiki/Statistical_model), on the
    other hand, is a subfield of mathematics.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 [统计模型](https://en.wikipedia.org/wiki/Statistical_model)，另一方面，是数学的一个子领域。
- en: Machine learning is comparatively a new field.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是一个相对较新的领域。
- en: Cheap computing power and availability of large amounts of data allowed data
    scientists to train computers to learn by analyzing data. But, statistical modeling
    existed long before computers were invented.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 便宜的计算能力和大量数据的可用性使数据科学家能够通过分析数据来训练计算机学习。但统计建模早在计算机发明之前就已存在。
- en: Methodological differences between machine learning and statistics
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习与统计学之间的方法论差异
- en: The difference between the two is that machine learning emphasizes optimization
    and performance over inference which is what statistics is concerned about.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 两者之间的区别在于，机器学习强调优化和性能，而统计学则关注推断。
- en: 'This is how a statistician and machine learning practitioner will describe
    the outcome of the same model:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是统计学家和机器学习从业者对同一模型结果的描述方式：
- en: '*ML professional: “The model is 85% accurate in predicting Y, given a, b and
    c.”*'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*机器学习专业人士：“在给定a、b和c的情况下，模型预测Y的准确率为85%。”*'
- en: '*Statistician: “The model is 85% accurate in predicting Y, given a, b and c;
    and I am 90% certain that you will obtain the same result.”*'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*统计学家：“在给定a、b和c的情况下，模型预测Y的准确率为85%；我有90%的把握你会得到相同的结果。”*'
- en: Machine learning requires no prior assumptions about the underlying relationships
    between the variables. You just have to throw in all the data you have, and the
    algorithm processes the data and discovers patterns, using which you can make
    predictions on the new data set. Machine learning treats an algorithm like a black
    box, as long it works. It is generally applied to [high dimensional data sets](https://www.researchgate.net/post/What_are_some_examples_of_high-dimensional_data),
    the more data you have, the more accurate your prediction is.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习不需要对变量之间的基本关系做出先验假设。你只需将所有数据输入，算法会处理数据并发现模式，利用这些模式可以对新数据集进行预测。机器学习将算法视为一个黑匣子，只要它有效。它通常应用于
    [高维数据集](https://www.researchgate.net/post/What_are_some_examples_of_high-dimensional_data)，数据越多，预测越准确。
- en: In contrast, statisticians must understand how the data was collected, statistical
    properties of the estimator (p-value, unbiased estimators), the underlying distribution
    of the population they are studying and the kinds of properties you would expect
    if you did the experiment many times. You need to know precisely what you are
    doing and come up with parameters that will provide the predictive power. Statistical
    modeling techniques are usually applied to low dimensional data sets.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，统计学家必须理解数据的收集方式、估计量的统计性质（p值、无偏估计量）、他们研究的总体的基本分布以及如果多次进行实验你会期望得到的属性。你需要准确知道自己在做什么，并制定出提供预测能力的参数。统计建模技术通常应用于低维数据集。
- en: Conclusion
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: It may seem like machine learning and statistical modeling are two different
    branches of predictive modeling. The difference between the two has reduced significantly
    over the past decade. Both the branches have learned from each other a lot and
    will continue to come closer together in the future.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和统计建模可能看起来像是预测建模的两个不同分支。过去十年这两者之间的差异已经显著减少。这两个领域相互学习了很多，并将继续在未来更加接近。
- en: But, understanding the association and knowing their differences enables machine
    learners and statisticians to expand their knowledge and even apply methods outside
    their domain of expertise. This is the notion of “data science” itself, which
    aims to bridge the gap. Collaboration and communication between these two fascinating
    data-driven disciplines allows us to make better decisions that will ultimately
    positively affect the way we live.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 但理解关联和了解它们之间的差异使机器学习者和统计学家能够扩展他们的知识，甚至将方法应用到他们专业领域之外。这就是“数据科学”的概念，旨在弥合差距。两个数据驱动领域之间的合作和沟通使我们能够做出更好的决策，最终将积极影响我们的生活方式。
