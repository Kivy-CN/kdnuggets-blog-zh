- en: 'Woman: Come on. Data Science and religion are not the same.'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 女人：得了吧。数据科学和宗教是不一样的。
- en: 'Man: True. One believes there is a vast, intangible omnipotence that can guide
    you with all life''s decisions.'
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 男人：确实。有人相信有一种广阔的、无形的全能存在，它可以指导你做出所有人生决策。
- en: The other is religion.
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 另一个是宗教。
