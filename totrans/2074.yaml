    a "Data Science" or "Big Data" career path, but weren't quite sure where or how
    to begin. Keep in mind that this is in no way an exhaustive curriculum for taking
    on any of the roles mentioned herein. It is a good place to start for individuals
    with little understanding of data professions, however.
