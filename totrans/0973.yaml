  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Top 5 Bookmarks Every Data Analyst Should Have](../Images/efee4971c8b26e0631788f4f2fbc4ad9.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [cottonbro](https://www.pexels.com/photo/person-holding-a-book-3832024/)
  prefs: []
