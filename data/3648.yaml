- en: NLP is a subfield of artificial intelligence, and it is the ability of a computer
    to detect and understand human language, through speech and text just the way
    we humans can. NLP helps models process, understand and output the human language.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 是人工智能的一个子领域，它使计算机能够通过语音和文本像人类一样检测和理解人类语言。NLP 帮助模型处理、理解和输出人类语言。
- en: The goal of NLP is to bridge the communication gap between humans and computers.
    NLP models are typically trained on tasks such as next word prediction which allow
    them to build contextual dependencies and then be able to generate relevant outputs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）的目标是弥合人类与计算机之间的沟通差距。NLP 模型通常在如下一个词预测等任务上进行训练，这使它们能够建立上下文依赖关系，从而生成相关的输出。
- en: Fundamentals of Natural Language
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自然语言基础
- en: The fundamentals of NLP revolve around being able to understand the different
    elements, characteristics and structure of the human language. Think about the
    times you tried to learn a new language, you had to understand different elements
    of it. Or if you haven’t tried learning a new language, maybe going to the gym
    and learning how to squat - you have to learn the elements of having good form.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 的基础在于能够理解人类语言的不同元素、特征和结构。想想你尝试学习新语言的那些时候，你必须理解它的不同元素。或者，如果你没有尝试学习新语言，也许去健身房学习如何深蹲
    - 你必须学习良好姿势的元素。
- en: Natural language is the way we as humans communicate with one another. There
    are more than 7,100 languages in the world today. Wow!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言是我们人类相互沟通的方式。如今世界上有超过 7100 种语言。哇！
- en: 'There are some key fundamentals of natural language:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言的一些关键基础包括：
- en: '**Syntax** - This refers to the rules and structures of the arrangement of
    words to create a sentence.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**句法** - 这指的是组织单词以创建句子的规则和结构。'
- en: '**Semantics** - This refers to the meaning behind words, phrases and sentences
    in language.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语义学** - 这指的是语言中单词、短语和句子的含义。'
- en: '**Morphology** - This refers to the study of the actual structure of words
    and how they are formed from smaller units called morphemes.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**形态学** - 这指的是研究单词的实际结构以及它们如何由称为语素的小单位组成。'
- en: '**Phonology** - This refers to the study of sounds in language, and how the
    distinct units are formed together to combine words.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语音学** - 这指的是研究语言中的声音，以及如何将不同的单位组合在一起以形成单词。'
- en: '**Pragmatics** - This is the study of how context plays a big role in the interpretation
    of language, for example, tone.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语用学** - 这是研究上下文在语言解释中所起重要作用的学科，例如语气。'
- en: '**Discourse** - This is the connection between the context of language and
    how ideas form sentences and conversations.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**话语分析** - 这是语言上下文与如何形成句子和对话之间的联系。'
- en: '**Language Acquisition** - This is how humans learn and develop language skills,
    for example, grammar and vocabulary.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言习得** - 这涉及人类如何学习和发展语言技能，例如语法和词汇。'
- en: '**Language Variation** - This focuses on the 7,100+ languages that are spoken
    across different regions, social groups, and contexts.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言变异** - 这关注于不同地区、社会群体和上下文中使用的7100多种语言。'
- en: '**Ambiguity** - This refers to words or sentences with multiple interpretations.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**歧义** - 这指的是具有多种解释的单词或句子。'
- en: '**Polysemy** - This refers to words with multiple related meanings.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**多义性** - 这指的是具有多种相关含义的单词。'
- en: As you can see there are a variety of key fundamental elements of natural language,
    in which all of these are used to steer language processing.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，自然语言的关键基本要素有很多，这些要素都用于引导语言处理。
- en: Key Elements of NLP
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NLP的关键要素
- en: 'So now we know the fundamentals of natural language. How is it used in NLP?
    There is a wide range of techniques used to help computers understand, interpret,
    and generate human language. These are:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道了自然语言的基本知识。那么它在自然语言处理（NLP）中是如何使用的呢？有多种技术用于帮助计算机理解、解释和生成自然语言。这些技术包括：
- en: '**Tokenization** - This refers to the process of breaking down or splitting
    paragraphs and sentences into smaller units so that they can be easily defined
    to be used for NLP models. The raw text is broken down into smaller units called
    Tokens.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分词** - 这指的是将段落和句子拆分成更小的单位，以便它们可以被轻松定义并用于NLP模型。原始文本被拆分成称为标记的更小的单位。'
- en: '**Part-of-Speech Tagging** - This is a technique that involves assigning grammatical
    categories, for example, nouns, verbs, and adjectives to each token in a sentence.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**词性标注** - 这是一种将语法类别（例如名词、动词和形容词）分配给句子中每个词元的技术。'
- en: '**Named Entity Recognition (NER)** - This is another technique that identifies
    and classifies named entities, for example, people''s names, organizations, places,
    and dates in text.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**命名实体识别（NER）** - 这是一种识别和分类命名实体的技术，例如人名、组织名、地名和日期。'
- en: '**Sentiment Analysis** - This is a technique that analyzes the tone expressed
    in a piece of text, for example, whether it''s positive, negative, or neutral.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**情感分析** - 这是一种分析文本中表达的语气的技术，例如文本是积极的、消极的还是中性的。'
- en: '**Text Classification** - This is a technique that categorizes text that is
    found in different types of documentation into predefined classes or categories
    based on their content.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本分类** - 这是一种将不同类型文档中的文本根据其内容分类到预定义类别或类中的技术。'
- en: '**??Semantic Analysis** - This is a technique that analyzes words and sentences
    to get a better understanding of what is being said using context and relationships
    between words.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语义分析** - 这是一种分析单词和句子以通过上下文和单词之间的关系更好地理解所表达意思的技术。'
- en: '**Word Embeddings** - This is when words are represented as vectors to help
    computers understand and capture the semantic relationship between words.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**词嵌入** - 这是将单词表示为向量，以帮助计算机理解和捕捉单词之间的语义关系。'
- en: '**Text Generation** - is when a computer can create human-like text based on
    learning patterns from existing text data.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本生成** - 是指计算机能够基于从现有文本数据中学习的模式创建类似人类的文本。'
- en: '**Machine Translation** - This is the process of translating text from one
    language to another.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**机器翻译** - 这是将文本从一种语言翻译成另一种语言的过程。'
- en: '**Language Modeling** - This is a technique that takes all the above tools
    and techniques into consideration. This is the building of probabilistic models
    that can predict the next word in a sequence.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言建模** - 这是一种考虑到所有上述工具和技术的技术。这是构建概率模型以预测序列中下一个单词的过程。'
- en: If you’ve worked with data before, you know that once you collect your data,
    you will need to standardize it. Standardizing data is when you convert data into
    a format that computers can easily understand and use.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经处理过数据，你会知道一旦收集了数据，就需要对其进行标准化。数据标准化是将数据转换为计算机可以轻松理解和使用的格式的过程。
- en: The same applies to NLP. Text normalization is the process of cleaning and standardizing
    text data into a consistent formation. You will want a format that doesn’t have
    a lot or if any variations and noise. This makes it easier for NLP models to analyze
    and process the language more effectively and accurately.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: NLP也适用同样的原则。文本规范化是将文本数据清理和标准化为一致格式的过程。你会希望得到一种没有太多或任何变异和噪音的格式。这使得NLP模型能够更有效、更准确地分析和处理语言。
- en: How does NLP work?
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NLP如何工作？
- en: Before you can ingest anything into your NLP model, you need to understand computers
    and understand that they only understand numbers. Therefore, when you have text
    data, you will need to use text vectorization to transform the text into a format
    that the machine learning model can understand.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在将任何内容输入NLP模型之前，你需要理解计算机，并理解它们只能理解数字。因此，当你有文本数据时，你需要使用文本向量化将文本转换为机器学习模型可以理解的格式。
