- en: Data Science is considered as one of the most **modern** **and** **fascinating** jobs
    of our time. It can be funny and can give you **satisfaction**, but is it really
    as it’s described?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学被认为是我们时代最**现代**、**迷人**的职业之一。它可能很有趣，并且能带给你**满足感**，但它真的如描述的那样吗？
- en: In this article, I’ll show you the **reality **of a Data Scientist’s life.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将向你展示数据科学家生活的**现实**。
- en: What you think it is
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 它看起来是什么
- en: At the beginning of their career, Data Scientists think that Data Science is
    a wonderful, **magical world** full of algorithms, **Python **functions that performs
    every possible spell with **a line of code** and statistical models able to detect
    the most useful **correlations **among data that could make you an invincible **superhero **in
    your company. You start dreaming about your CEO congratulating with you and shaking
    your hand, you begin to see **decision trees** and **clusters** everywhere and,
    of course, the most terrifying **neural network** architectures your mind can
    dream.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在职业生涯初期，数据科学家认为数据科学是一个充满算法的奇妙、**神奇的世界**，有着**Python**函数可以用**一行代码**执行各种魔法，还有能够检测数据中最有用的**相关性**的统计模型，这些模型可能让你在公司中成为无敌的**超级英雄**。你开始梦想着CEO向你祝贺并握手，你开始到处看到**决策树**和**聚类**，当然，还有你脑海中能想到的最令人恐惧的**神经网络**架构。
- en: But since the very first day of your first Data Science project, you **start
    to realize **what reality is.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但从你第一个数据科学项目的第一天起，你就**开始意识到**现实是什么。
- en: What it really is
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 它到底是什么
- en: '**Expectation for results**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**对结果的期望**'
- en: Managers often think that Data Science is the **Holy Grail** of information
    technology. They have **huge expectations** about it, and they want them to be
    satisfied **here and now**.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 经理们常常认为数据科学是信息技术的**圣杯**。他们对它有着**巨大的期望**，希望这些期望**立刻实现**。
- en: In reality, results are very **difficult** to achieve and need much time. Sometimes
    a result **can’t be reached**. Think about **clustering**, for example. You can
    spend an entire life searching for a clustering pattern that simply doesn’t exist
    in your data. Most managers don’t understand this fact, and it can be **very stressful **for
    you and your team.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，结果是非常**困难**的，并且需要大量的时间。有时结果**无法达成**。例如，考虑**聚类**。你可能会花费一生去寻找一个在你的数据中根本不存在的聚类模式。大多数经理无法理解这一事实，这可能会给你和你的团队带来**很大的压力**。
- en: '**Explaining**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**解释**'
- en: The only thing better than a good algorithm is an **explainable **algorithm.
    Never forget this. No sane manager in the world would follow an unknown algorithm
    for managing their company’s money only because its AUROC is greater than 95%.
    Managers **need to understand** algorithms, figure out how they **think **about
    data, and this is often a great task for a Data Scientist. Explaining algorithms
    to somebody with no scientific background can be quite difficult, but it’s **very
    common **in large companies, and you must face this fact.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 比一个好的算法更好的，只有一个**可解释的**算法。千万不要忘记这一点。没有哪个理智的经理会因为某个算法的AUROC超过95%而跟随一个未知的算法来管理公司资金。经理们**需要理解**算法，弄清楚它们如何**处理**数据，而这通常是数据科学家的一个重要任务。向没有科学背景的人解释算法可能相当困难，但在大公司中这**非常常见**，你必须面对这一现实。
- en: 'Most of your time you’ll find yourself trying to erase that awful question
    mark on your boss’ face, simplifying as much as possible to **make them understand **your
    results. Remember: if you can’t explain your results, managers will start to ask
    themselves whether you are useful or not in your company.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你大部分时间会发现自己试图消除老板脸上那可怕的问号，尽可能简化以**让他们理解**你的结果。记住：如果你不能解释你的结果，经理们会开始怀疑你在公司中的价值。
- en: '**Business understanding**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**业务理解**'
- en: You’ll spend a lot of time interviewing **product owners **and **ITC professionals **to
    understand the information hidden inside business data they know or produce. There’s **no
    way** you can make it without their help.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你将花费大量时间采访**产品负责人**和**IT专业人士**，以了解他们所知或生产的商业数据中的隐藏信息。**没有他们的帮助**，你无法完成这项工作。
- en: Many times data comes from complex and **heterogeneous systems,** and this often
    implies lines of log files that you need to understand. Data isn’t everything; **information
    is everything**. Never forget this. Information is buried inside data, and you’ll
    need somebody telling you where you should dig.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 许多时候，数据来自复杂且**异构的系统**，这通常意味着你需要理解日志文件中的大量信息。数据不是一切；**信息才是一切**。永远不要忘记这一点。信息埋藏在数据中，你需要有人告诉你应该在哪里挖掘。
- en: The larger the company, the **more difficult **it is to find the right people
    to interview, and when you finally make it, their answers will generate **more
    questions,** and these people may not have enough time for you and your “nerdy
    stuff.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 公司越大，**找到合适的采访对象**就越困难，当你最终找到了，他们的回答会产生**更多问题**，而这些人可能没有足够的时间来应付你和你的“书呆子工作”。
- en: '**Data visualization**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据可视化**'
- en: You’ll find yourself using data visualization more often than you would have
    ever imagined. **Charts**, slides, and other graphical tools will be like silver
    bullets in your shotgun. Maybe you have magic formulas in your mind, graphs, and
    so on. Forget about them. Data Science is told by **graphical representations,**
    and it’s often difficult to find the proper visualization technique suitable for
    your audience.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现自己比想象中更频繁地使用数据可视化。**图表**、幻灯片和其他图形工具将像你手中的子弹一样重要。也许你脑中有一些神奇的公式、图表等。忘掉它们吧。数据科学是通过**图形表示**来讲述的，找到适合你受众的适当可视化技术往往是困难的。
- en: '**Deadlines**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**截止日期**'
- en: There they are. We are slaves in a world of deadlines and expectations. When
    you were a software engineer you had **milestones **in your plan, and you weren’t
    allowed to delay a second. In Data Science, things aren’t easier.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 就在这里。我们是一个充满截止日期和期望的世界中的奴隶。当你是软件工程师时，你的计划中有**里程碑**，你不能拖延一秒钟。在数据科学中，情况并不容易。
- en: 'There are deadlines and milestones even in Data Science, and there is a **great
    difficulty **inside them: Data Science is something very close to **academic research**,
    so it doesn’t fit well in the classical **waterfall **ITC project management style.
    Instead, some **Agile framework **(e.g., Scrum or Kanban) should work well, due
    to its physiological ability to quickly **adapt to changes**. But Agile is difficult
    to teach to managers. It can give them the false idea that there’s **no clear
    delivery date **and this is very difficult to accept by companies.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学中也有截止日期和里程碑，而且其中存在一个**巨大的困难**：数据科学非常接近**学术研究**，因此不适合经典的**瀑布式**IT项目管理风格。相反，一些**敏捷框架**（例如Scrum或Kanban）应该效果良好，因为其快速**适应变化**的能力。但敏捷管理难以教授给经理。它可能给他们一种错误的印象，即**没有明确的交付日期**，这在公司中很难被接受。
- en: '**Algorithms and programming**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**算法和编程**'
- en: And finally, the fun part. Python, R, Knime, reading scientific papers, optimization
    algorithms, cross-validation, and so on. The technical and **nerdy real fun **is
    a very small part of the work, and it takes very little time in the whole project
    lifetime. Maybe you have already **lost enthusiasm **in the previous phases before
    writing your first line of code, and things no longer seem as funny as you thought
    at the beginning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，乐趣部分。Python、R、Knime、阅读科学论文、优化算法、交叉验证等。技术和**极客真正的乐趣**只是工作的一小部分，在整个项目生命周期中所占时间非常少。也许在编写第一行代码之前，你已经在之前的阶段**丧失了热情**，事情也不再像最初想象的那样有趣。
- en: What’s the best way to do Data Science?
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学的最佳方法是什么？
- en: According to my experience, I can answer with a single word: **Agile**. There’s
    no need to perform all the business understanding part before writing your first
    Python code line. Start with a **simple business understanding **of a small piece
    of data, explore it, **visualize it,  **and begin with a **simple model**. Create
    the first, quantifiable results **week by week **keeping your **customers constantly
    engaged **in the process. Deliver **small results **with a **constant delivery
    rate **and, please, don’t fall into the waterfall trap.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的经验，我可以用一个词来回答：**敏捷**。在编写第一行Python代码之前不必完全理解业务。先从对一小部分数据的**简单业务理解**开始，探索它，**可视化它**，然后开始构建一个**简单模型**。每周交付**小成果**，保持你的**客户持续参与**整个过程。用**持续交付率**交付**小成果**，并且，请不要陷入瀑布模型的陷阱。
- en: '**Simplicity is the key**. Never forget it. Start with the simplest things
    possible and add a small piece of complexity only if needed.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**简单是关键**。永远不要忘记这一点。从可能的最简单的事情开始，只有在需要时才增加一点复杂性。'
- en: There’s a psychological sense of **relief **in constant, small results, and
    this is another weapon you have to use if you want to survive in the jungle of
    companies’ deadlines and business processes. In this way, every colleague of yours
    who is committed to your project will **feel your difficulties **and start to
    understand how difficult Data Science is.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在不断获得小的成果中，有一种心理上的**释然**感，这也是你在应对公司最后期限和业务流程的丛林中求生的另一个武器。通过这种方式，每个致力于你项目的同事都会**感受到你的困难**，并开始理解数据科学的艰难。
- en: Remember, companies still think about Data Science as an **ITC branch**; they
    are not completely wrong, but they shouldn’t expect you to follow the waterfall
    approach. So, you have to suffer the struggle to guide your company toward an **Agile
    way of thinking**.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，公司仍然把数据科学视为**ITC分支**；他们并不是完全错误，但不应该期待你遵循瀑布方法。所以，你必须经历斗争，将公司引导向**敏捷思维方式**。
- en: Concerning the **explanation **part of the job, I prefer to start with the **simplest
    machine learning model **possible: **k-nearest neighbors**. It’s very easy to
    understand. You only need paper, a pencil and a Cartesian plane with some points
    drawn on it. That’s it. If it produces very nice results, everybody will finally
    see you like the great business partner you think you are.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 关于工作的**解释**部分，我倾向于从可能的**最简单的机器学习模型**开始：**k近邻**。它非常容易理解。你只需要纸、铅笔和一些点画在直角坐标平面上。就这样。如果它产生了非常好的结果，每个人最终都会看到你像你认为的那样是一个优秀的业务伙伴。
- en: If KNN doesn’t work, then you can use **regressions **and **decision trees **(random
    forests, gradient boosted tree classifiers, and so on), which are very easy to
    explain, or **Bayesian networks**, which have a very useful graphical representation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果KNN不起作用，你可以使用**回归**和**决策树**（随机森林、梯度提升树分类器等），这些都很容易解释，或者**贝叶斯网络**，它们有非常有用的图形表示。
- en: Finally, visualize. **Visualize everything**. Ask your boss to buy you a **course
    in data visualization**, learn as much as possible about the best visualization
    techniques, and, please, remember to **avoid pie charts**. They are pretty useless
    and misleading. If you provide a simple **scatter **or **bar plot**, people will
    catch all the relevant information.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，可视化。**可视化一切**。请你的老板给你买一个**数据可视化课程**，尽可能多地了解最佳可视化技术，并且，请记住**避免饼图**。它们相当无用且具有误导性。如果你提供一个简单的**散点图**或**条形图**，人们将会捕捉到所有相关信息。
- en: 'Simple results are the best ones. Some days ago, my team and I presented some
    results about a time series analysis using only **three slides**: high-level **KPIs** describing
    the business phenomenon, a **confusion matrix**, and some **performance metrics**.
    Our audience was enthusiastic since the first slide, only because we started with
    clear numbers explaining the business in a simple way. In many situations, a **small
    building block** can really save your life.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 简单的结果往往是最好的。前几天，我和我的团队用**三张幻灯片**展示了关于时间序列分析的结果：描述业务现象的高层次**KPI**、一个**混淆矩阵**和一些**性能指标**。我们的观众从第一张幻灯片起就很热情，只因为我们用简单的方式从清晰的数字开始解释业务。在许多情况下，一个**小的构建块**确实能救你的命。
- en: Conclusions
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: Data Science is an exciting job, but it can be very difficult to perform if
    you speak to a non-technical audience. Data and business are intimately related
    to each other, and you must remember this point when you work with business-oriented
    people. The only way to survive is to **find a middle point **between a **data-driven** bottom-up
    approach and a **business-driven** top-down approach.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一项令人兴奋的工作，但如果你要与非技术观众交流，它可能会非常困难。数据和业务紧密相关，你必须在与业务导向的人合作时记住这一点。生存的唯一方法是**找到**一个**数据驱动**的自下而上的方法与**业务驱动**的自上而下的方法之间的**中间点**。
- en: Finally, as Data Science is hard and **time-consuming**, delivering small results
    with a constant delivery rate is the only way you can keep your customers engaged.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，由于数据科学困难且**耗时**，以稳定的交付率提供小的成果是你保持客户参与的唯一方法。
