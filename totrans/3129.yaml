- en: Recently, I came across a wonderful article by Peter Norvig — “Teach yourself
    programming in 10 years”.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，我看到了一篇由彼得·诺维格撰写的精彩文章——“在10年内自学编程”。
- en: This is a witty and a tad bit satirical headline, taking a dig at all those
    coffee table programming books that aim to teach you programming in 24 hours,
    7 days, 10, days, ***insert a ridiculously short time line***.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个机智且稍带讽刺的标题，挖苦那些旨在让你在24小时、7天、10天， ***或插入一个荒谬短时间段***内学会编程的咖啡桌编程书籍。
- en: Dr. Norvig makes quite a strong case. Yes, you may come to grips with the syntax,
    nature, and style of a programming language in 24 hours, but that doesn’t mean
    you’ve become adept at the art of programming. Because programming isn’t about
    a language at all. Programming is about intelligent design, a rigorous analysis
    of time and space complexity, understanding when a certain language works over
    another, and so much more.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 诺维格博士提出了一个很强的观点。是的，你可以在24小时内掌握编程语言的语法、特性和风格，但这并不意味着你已经熟练掌握了编程的艺术。因为编程并不仅仅关乎语言。编程涉及智能设计、对时间和空间复杂性的严格分析、了解何时使用某种语言优于另一种语言，等等。
- en: Of course you could write a Hello World program in C++ in 24 hours, or a program
    to find the area of a circle in 24 hours, but that’s not the point. Do you grasp [object
    oriented programming](https://en.wikipedia.org/wiki/Object-oriented_programming) as
    a paradigm? Do you understand the use cases of [namespaces](https://msdn.microsoft.com/en-IN/library/5cb46ksf.aspx) and [templates](http://www.cplusplus.com/doc/oldtutorial/templates/)?
    Do you know your way around the famed [STL](https://www.topcoder.com/community/data-science/data-science-tutorials/power-up-c-with-the-standard-template-library-part-1/)?
    If you do, you certainly didn’t learn all this in a week, or even a month. It
    took you a considerable amount of time. And the more you learned, the more you
    realised that the abyss is deeper than it looks from the cliff.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以在24小时内用C++编写一个Hello World程序，或者编写一个计算圆面积的程序，但这不是重点。你是否掌握了[面向对象编程](https://en.wikipedia.org/wiki/Object-oriented_programming)的范式？你是否理解了[namespaces](https://msdn.microsoft.com/en-IN/library/5cb46ksf.aspx)和[templates](http://www.cplusplus.com/doc/oldtutorial/templates/)的用例？你是否了解著名的[STL](https://www.topcoder.com/community/data-science/data-science-tutorials/power-up-c-with-the-standard-template-library-part-1/)?
    如果你了解这些，你肯定不会在一周甚至一个月内学完所有这些内容。这需要你花费相当长的时间。而且你学得越多，就越意识到深渊比从悬崖上看到的要深得多。
- en: I’ve found a similar situation in the current atmosphere surrounding Machine
    Learning, Deep Learning, and Artificial Intelligence as a whole. Feeding the hype,
    thousands of blogs, articles, and courses have popped up everywhere. Thousands
    of them have the same kind of headlines — “Machine Learning in 7 lines of code”,
    “Machine Learning in 10 days”, etc. This has, in turn led people on Quora to ask
    questions like [“How do I learn Machine Learning in 30 days?”](https://www.quora.com/How-should-I-plan-my-day-to-learn-machine-learning-in-30-days).
    The short answer is, “You can’t. No one can. And no expert (or even one comfortable
    with its ins and outs) did.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现当前围绕机器学习、深度学习和人工智能的氛围与此类似。由于炒作的推动，成千上万的博客、文章和课程纷纷涌现。它们中的许多都带有类似的标题——“7行代码实现机器学习”、“10天内掌握机器学习”等。这使得Quora上的人们开始提问，比如 [“我怎么在30天内学会机器学习？”](https://www.quora.com/How-should-I-plan-my-day-to-learn-machine-learning-in-30-days)。简短的回答是，“你不能。没有人能做到。连任何专家（或即使对其内情了如指掌的人）也不能。”
