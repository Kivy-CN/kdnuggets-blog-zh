  prefs: []
  type: TYPE_NORMAL
- en: As someone who has a full-time job by day and works on multiple side hustles
    by night (ranging from creating [written content](https://medium.com/@natassha6789),
    [online courses](https://www.udemy.com/course/python-for-social-media-analytics/),
    and more recently, a tech [YouTube channel](https://www.youtube.com/@natassha_ds)),
    I am always looking for new ways to generate passive income.
  prefs: []
  type: TYPE_NORMAL
