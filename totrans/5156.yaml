- en: 'You can''t science the data without **the data**. Have you ever tried machine
    learning without a dataset? Do you often visualize nonexistent data? These things
    all need... you guessed it: **data** and patience. And while it can''t help you
    with the patience, SQL can certainly help you get data out of relational databases,
    the place where all sorts of organizations decided decades ago to store it. Once
    in-hand, the sciencing of the data can begin.'
  prefs: []
  type: TYPE_NORMAL
- en: And forget about data science altogether; SQL is one of the most popular languages
    out there, period. [Why is SQL popular](https://learnsql.com/blog/should-you-learn-sql/)?
    There are all sort of reasons for this, a few important ones being that it is
    still the industry standard, it is used almost everywhere, and no one has come
    up with a proven better alternative. This all suggests that you should be learning
    SQL.
  prefs: []
  type: TYPE_NORMAL
- en: To help, KDnuggets' very own Abid Ali Awan has put together a fantastic SQL
    primer, which covers some of the important first steps in your SQL journey.
  prefs: []
  type: TYPE_NORMAL
- en: You can **[download the cheatsheet here](https://www.kdnuggets.com/publications/sheets/Getting-Started-with-SQL-Cheatsheet-KDnuggets.pdf)**.
