- en: Business Analyst
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 业务分析师
- en: I'm using business analyst in this context to refer to roles related strictly
    to the analysis and presentation of data. This includes reporting, dashboards,
    and anything referred to as "business intelligence." The role often requires interaction
    with (or querying of) databases, both relational and non-relational, as well as
    with Big Data frameworks.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个背景下，我使用“业务分析师”来指代与数据分析和呈现直接相关的角色。这包括报告、仪表盘以及任何被称为“商业智能”的内容。这个角色通常需要与数据库（无论是关系型还是非关系型）以及大数据框架进行交互（或查询）。
- en: While the previous pair of roles were related to designing the infrastructure
    to manage the data, as well as actually managing the data, business analysts are
    chiefly concerned with pulling from the data, more or less as it currently exists.
    This can be contrasted with the following 2 roles (machine learning researcher/practitioner
    and the data-oriented professional), both of which focus on eliciting insight
    from data above and beyond what it already tells us at face value. As such, business
    analysts require a unique set of skills among the roles presented.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 前述的角色主要涉及设计数据管理基础设施以及实际的数据管理，而业务分析师则主要关注从数据中提取信息，基本上是从现有数据中进行提取。这可以与以下两种角色（机器学习研究员/从业者和数据导向型专业人员）进行对比，后者专注于从数据中挖掘超越数据表面信息的洞察。因此，业务分析师需要在所呈现的角色中具备独特的技能。
- en: '**Key technologies and skills to focus on:**'
  id: totrans-48
  prefs: []
