  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习数据科学的顶级YouTube频道
- en: 原文：[https://www.kdnuggets.com/2022/04/top-youtube-channels-learning-data-science.html](https://www.kdnuggets.com/2022/04/top-youtube-channels-learning-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/04/top-youtube-channels-learning-data-science.html](https://www.kdnuggets.com/2022/04/top-youtube-channels-learning-data-science.html)
