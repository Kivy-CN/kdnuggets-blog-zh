- en: '**8. Principal Component Analysis**:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: PCA is a statistical procedure that uses an orthogonal transformation to convert
    a set of observations of possibly correlated variables into a set of values of
    linearly uncorrelated variables called principal components.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7ff77e947d89208847cbbfcf74dd1f6f.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Principal Component Analysis*Some of the applications of PCA include compression,
    simplifying data for easier learning, visualization. Notice that domain knowledge
    is very important while choosing whether to go forward with PCA or not. It is
    not suitable in cases where data is noisy (all the components of PCA have quite
    a high variance).'
  prefs: []
  type: TYPE_NORMAL
- en: '**9. Singular Value Decomposition**:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In linear algebra, SVD is a factorization of a real complex matrix. For a given *m
    * n *matrix M, there exists a decomposition such that M = UΣV, where U and V are
    unitary matrices and Σ is a diagonal matrix.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/8ef41c71a9c41fc56d51c1d96a6dbdf6.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Singular Value Decomposition*PCA is actually a simple application of SVD.
    In computer vision, the 1st face recognition ML algorithms used PCA and SVD in
    order to represent faces as a linear combination of “eigenfaces”, do dimensionality
    reduction, and then match faces to identities via simple methods; although modern
    methods are much more sophisticated, many still depend on similar techniques.'
  prefs: []
  type: TYPE_NORMAL
- en: '**10. Independent Component Analysis**:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ICA is a statistical technique for revealing hidden factors that underlie sets
    of random variables, measurements, or signals. ICA defines a generative model
    for the observed multivariate data, which is typically given as a large database
    of samples.
  prefs: []
  type: TYPE_NORMAL
- en: In the model, the data variables are assumed to be linear mixtures of some unknown
    latent variables, and the mixing system is also unknown. The latent variables
    are assumed non-gaussian and mutually independent, and they are called independent
    components of the observed data.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5eb17ad61ae0a155144e13ef119da9f9.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Independent Component Analysis*ICA is related to PCA, but it is a much more
    powerful technique that is capable of finding the underlying factors of sources
    when these classic methods fail completely. Its applications include digital images,
    document databases, economic indicators and psychometric measurements.'
  prefs: []
  type: TYPE_NORMAL
