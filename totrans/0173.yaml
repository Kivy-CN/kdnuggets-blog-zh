  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[Ora AI](https://ora.ai/) 和 [Poe](https://poe.com/) 曾经提供免费的 GPT-4 访问权限，但现在它们提供的是有限访问。'
- en: Poe
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Poe
- en: '[Poe](https://poe.com/) is a platform that enables users to experiment with
    cutting-edge chatbot models. It even allows you to create your personalized bot.
    Anyone can access GPT-4, ChatGPT, Claude, Sage, NeevaAI, and Dragonfly for free.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[Poe](https://poe.com/) 是一个让用户实验前沿聊天机器人模型的平台。它甚至允许您创建个性化的机器人。任何人都可以免费访问 GPT-4、ChatGPT、Claude、Sage、NeevaAI
    和 Dragonfly。'
- en: '![3 Ways to Access GPT-4 for Free](../Images/35f2eadab17d61e8ba9b1118405d8990.png)'
  id: totrans-35
  prefs: []
