- en: 'Recently, renowned computer scientist and artificial intelligence researcher
    [Judea Pearl](https://en.wikipedia.org/wiki/Judea_Pearl) released his latest book,
    titled "[The Book of Why: The New Science of Cause and Effect](https://www.amazon.com/Book-Why-Science-Cause-Effect/dp/046509760X),"
    which he co-authored with Dana Mackenzie. While the book has quickly become a
    best seller, it has also struck a chord with some segment of readers.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，著名计算机科学家和人工智能研究员[Judea Pearl](https://en.wikipedia.org/wiki/Judea_Pearl)
    发布了他与 Dana Mackenzie 共同编著的新书《[因果之书：因果关系的新科学](https://www.amazon.com/Book-Why-Science-Cause-Effect/dp/046509760X)》。虽然这本书迅速成为畅销书，但也引起了部分读者的共鸣。
- en: After its release, marketing scientist and analytics consultant (and regular
    KDnuggets contributor) Kevin Gray penned what could be considered both a review
    and a retort to the book, [which was run on KDnuggets](https://www.kdnuggets.com/2018/06/gray-pearl-book-of-why.html).
    Pearl then responded to Gray, who then responded in turn, after which Pearl responded...
    you get the picture.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在发布后，市场营销科学家和分析顾问（以及常驻 KDnuggets 的撰稿人）Kevin Gray 撰写了对这本书的评论和反驳，[该评论在 KDnuggets
    上发表](https://www.kdnuggets.com/2018/06/gray-pearl-book-of-why.html)。Pearl 随后回应了
    Gray，Gray 又做出了回应，然后 Pearl 再次回应……你懂的。
