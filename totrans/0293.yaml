- en: Practice makes perfect. When it comes to getting a programming language under
    your belt, you want to test it in many different ways. Learn how to master Python
    by building 100 projects in 100 days.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 练习成就完美。要掌握一门编程语言，你需要通过多种方式进行测试。通过在 100 天内构建 100 个项目，学习如何掌握 Python。
- en: 1,323,792 students already enrolled (14th July 2024), with a 4.7/5 rating, you
    will have access to 54 hours of on-demand videos, assignments, 226 articles, 147
    downloadable resources, and full lifetime access with a certificate of completion.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 1,323,792 名学生已经注册（截至 2024 年 7 月 14 日），课程评分为 4.7/5，你将获得 54 小时的点播视频、作业、226 篇文章、147
    个可下载资源以及终身访问权限和结业证书。
- en: In 100 days, where you dedicate 1 hour per day, and learn to build 1 project
    per day - you will master Python. Within these 100 unique projects, you will learn
    automation, game, app and web development, data science and machine learning all
    using Python. You will learn Selenium, Beautiful Soup, Request, Flask, Pandas,
    NumPy, Scikit Learn, Plotly, and Matplotlib. By the end of the 100 days, you will
    have created a portfolio of 100 Python projects that will help you apply for jobs!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在 100 天内，每天 dedicating 1 小时，并学习每天构建 1 个项目——你将掌握 Python。在这 100 个独特项目中，你将学习自动化、游戏、应用程序和网页开发、数据科学以及使用
    Python 的机器学习。你将学习 Selenium、Beautiful Soup、Request、Flask、Pandas、NumPy、Scikit Learn、Plotly
    和 Matplotlib。到 100 天结束时，你将创建一个包含 100 个 Python 项目的作品集，这将帮助你申请工作！
- en: Automate the Boring Stuff with Python
  id: totrans-24
  prefs:
