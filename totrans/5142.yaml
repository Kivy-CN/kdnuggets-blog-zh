- en: 7 Best Platforms to Practice SQL
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7 个最佳 SQL 练习平台
- en: 原文：[https://www.kdnuggets.com/2023/01/7-best-platforms-practice-sql.html](https://www.kdnuggets.com/2023/01/7-best-platforms-practice-sql.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/01/7-best-platforms-practice-sql.html](https://www.kdnuggets.com/2023/01/7-best-platforms-practice-sql.html)
