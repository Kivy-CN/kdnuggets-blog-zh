    on Coursera.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 密歇根大学在Coursera上教授[应用数据科学与Python专项](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Fspecializations%2Fdata-science-python)。
- en: '[Data-driven Decision Making](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdecision-making)
    (PwC/Coursera): Partial coverage (lacks modeling) with a business focus. Introduces
    many tools, including R, Python, Excel, SAS, and Tableau. Four weeks in length.
    It has a **3.5**-star weighted average rating over 2 reviews. Free and paid options
    available.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据驱动的决策制定](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdecision-making)（普华永道/Coursera）：部分覆盖（缺乏建模），重点在商业应用。介绍了许多工具，包括R、Python、Excel、SAS和Tableau。时长四周。其**3.5**星的加权平均评分基于2条评论。提供免费和付费选项。'
- en: '[A Crash Course in Data Science](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&u1=cc-medium-career-guide-intro-to-data-science&tmpid=18061&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdata-science-course)
    (Johns Hopkins University/Coursera): An extremely brief overview of the full process.
    Too brief for the purpose of this series. Two hours in length. It has a **3.4**-star
    weighted average rating over 19 reviews. Free and paid options available.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学速成课程](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&u1=cc-medium-career-guide-intro-to-data-science&tmpid=18061&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdata-science-course)（约翰霍普金斯大学/Coursera）：对完整过程的极简概述。对本系列来说过于简略。时长两小时。其**3.4**星的加权平均评分基于19条评论。提供免费和付费选项。'
- en: '[The Data Scientist’s Toolbox](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&u1=cc-medium-career-guide-intro-to-data-science%20&type=10&tmpid=18061&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdata-scientists-tools)
    (Johns Hopkins University/Coursera): An extremely brief overview of the full process.
    More of a set-up course for Johns Hopkins University’s [Data Science Specialization](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=479491.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science%20&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Fspecializations%2Fjhu-data-science%2F).
    Claims to have 4–16 hours of content (one-four hours per week over four weeks),
    though one reviewer noted it could be completed in two hours. It has a **3.22**-star
    weighted average rating over 182 reviews. Free and paid options available.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学家的工具箱](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&u1=cc-medium-career-guide-intro-to-data-science%20&type=10&tmpid=18061&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdata-scientists-tools)（约翰霍普金斯大学/Coursera）：对整个过程的极简概述。更多是约翰霍普金斯大学的[数据科学专业化](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=479491.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science%20&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Fspecializations%2Fjhu-data-science%2F)的准备课程。声称有4-16小时内容（每周一到四小时，持续四周），尽管一位评论者指出可以在两小时内完成。其**3.22**星的加权平均评分基于182条评论。提供免费和付费选项。'
- en: '[Data Management and Visualization](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science%20&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdata-visualization)
    (Wesleyan University/Coursera): Partial process coverage (lacks modeling). Four
    weeks in length. Good production value. Uses Python and SAS. It has a **2.67**-star
    weighted average rating over 6 reviews. Free and paid options available.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据管理与可视化](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science%20&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdata-visualization)（卫斯理大学/Coursera）：部分过程覆盖（缺乏建模）。为期四周。制作质量良好。使用Python和SAS。其**2.67**星的加权平均评分基于6条评论。提供免费和付费选项。'
