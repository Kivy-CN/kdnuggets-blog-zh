- en: Robotics, artificial intelligence, machine learning and big data platforms go
    hand-in-hand. Especially in modern society, it’s extremely common to find these
    technologies working together. Each has also improved and revolutionized the world
    in myriad ways.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人技术、人工智能、机器学习和大数据平台密不可分。尤其在现代社会，这些技术共同工作的情况非常普遍。每项技术也在多方面改进并彻底改变了世界。
- en: Robotics, for example, altered productivity completely — especially in the manufacturing
    and assembly market. Machine learning and AI are contributing to automation systems,
    which can replace human workers entirely. When used in combination with big data
    and machine learning, both AI and robotics can actively improve over time as they
    collect more information.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，机器人技术彻底改变了生产力——特别是在制造和组装市场。机器学习和人工智能正在推动自动化系统，这些系统可以完全取代人工。当与大数据和机器学习结合使用时，人工智能和机器人技术可以随着收集到的信息增多而不断改进。
- en: You don’t have to look far to see how these technologies have revolutionized
    the world, and continue to do so. In fact, we’re going to take a look at a few
    industries that are currently being transformed by these technologies — in particular,
    machine learning, AI and robotics.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要远行就能看到这些技术如何彻底改变了世界，并且继续这样做。事实上，我们将会看几个目前正在被这些技术——特别是机器学习、人工智能和机器人技术——改变的行业。
- en: '**1\. The Health Care Industry**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 医疗保健行业**'
- en: The health care industry is being transformed almost entirely by these technologies,
    with the widespread use of each becoming more prevalent. Doctors are using robotics
    [to conduct invasive surgeries](http://www.mayoclinic.org/tests-procedures/robotic-surgery/basics/definition/prc-20013988http:/www.mayoclinic.org/tests-procedures/robotic-surgery/basics/definition/prc-20013988)
    under much safer and more efficient conditions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健行业几乎完全被这些技术所改变，每项技术的广泛应用变得越来越普遍。医生们在更加安全和高效的条件下使用机器人[进行侵入性手术](http://www.mayoclinic.org/tests-procedures/robotic-surgery/basics/definition/prc-20013988http:/www.mayoclinic.org/tests-procedures/robotic-surgery/basics/definition/prc-20013988)。
- en: AI and machine learning are [helping physicians make more informed diagnoses](https://www.techemergence.com/applications-machine-learning-in-pharma-medicine/)
    of their patients, thanks to a much larger database of information.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和机器学习正在[帮助医生更准确地诊断](https://www.techemergence.com/applications-machine-learning-in-pharma-medicine/)患者，因为信息数据库大大增加。
- en: Finally, automated systems haven’t seen the same amount of growth as the other
    technologies, but it’s still becoming more viable. This includes scanning hardware
    and systems to find ailments or unhealthy body zones, and robotics used to conduct
    surgeries. Some of the tools are designed to perform precise operations without
    the need for a human behind the controls because they are more accurate.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，自动化系统的增长速度不如其他技术，但它仍然变得越来越可行。这包括扫描硬件和系统以发现疾病或不健康的身体部位，以及用于进行手术的机器人。一些工具被设计用于执行精确的操作，而不需要人工操作，因为它们更为精准。
- en: Surgeons [have been slow to adopt](https://idataresearch.com/product/global-market-report-for-surgical-robotics-systems-2017-medcore/)
    the new technology powering automation and robotics, but the market is growing.
    The FDA granted approval to a few new systems over the past couple of years, which
    indicates an emergence of new technologies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 外科医生[接受](https://idataresearch.com/product/global-market-report-for-surgical-robotics-systems-2017-medcore/)新技术的速度较慢，但市场在不断增长。过去几年，FDA批准了几种新系统，这表明新技术的出现。
- en: '**2\. The Manufacturing Industry**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 制造行业**'
- en: Modern and industrial manufacturing was one of the first industries to make
    use of robots and automation systems, [starting as far back as the 1960s](https://www.robotics.org/joseph-engelberger/unimate.cfm).
    It stands to reason that the technology has grown considerably since then.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现代和工业制造业是最早利用机器人和自动化系统的行业之一，[早在1960年代就开始了](https://www.robotics.org/joseph-engelberger/unimate.cfm)。可以想见，自那时以来，这项技术已经取得了显著的进步。
- en: When they first appeared, robots were used to automate simple, tedious tasks
    humans would find boring or even dangerous. Many systems worked alongside humans
    and still required constant supervision to ensure they were operating effectively.
    Today, however, the robotics and automatic systems used in manufacturing are often
    [more efficient than new or unskilled labor](https://techcrunch.com/2016/10/09/industrial-robots-will-replace-manufacturing-jobs-and-thats-a-good-thing/).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当机器人首次出现时，它们被用于自动化简单、枯燥的任务，这些任务对人类来说既无聊又危险。许多系统与人类协作工作，并且仍需不断监督以确保其有效运作。然而，今天，制造业中使用的机器人和自动化系统往往比[新工人或未熟练工人更高效](https://techcrunch.com/2016/10/09/industrial-robots-will-replace-manufacturing-jobs-and-thats-a-good-thing/)。
- en: When used in combination with AI and machine learning platforms, the robotics
    can become much more advanced, and even intelligent. They also reduce costs significantly.
    For every 1,000 workers, [a single robot](https://www.sciencealert.com/new-statistics-reveal-the-scale-of-robots-replacing-human-workers)
    can replace wages between a quarter and one-half percent.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当与人工智能和机器学习平台结合使用时，机器人技术可以变得更加先进，甚至智能。它们还显著降低了成本。每1,000名工人中，[一个机器人](https://www.sciencealert.com/new-statistics-reveal-the-scale-of-robots-replacing-human-workers)可以取代四分之一到一半的工资。
- en: '**3\. The Finance Industry**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 金融行业**'
- en: It may be strange to imagine modern technologies taking hold in the finance
    market, especially when it comes to financial services and customer service. That
    said, in the near future, AI and machine learning will begin to take [a significant
    root in the industry](https://www.techemergence.com/machine-learning-in-finance-applications/),
    all but replacing human advisors.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 想象现代技术在金融市场中占据一席之地可能会显得有些陌生，特别是在金融服务和客户服务方面。尽管如此，在不久的将来，人工智能和机器学习将开始在[行业中扎根](https://www.techemergence.com/machine-learning-in-finance-applications/)，几乎取代人类顾问。
- en: An AI system, for example, can take so much more data into account when providing
    financial recommendations. It can analyze social media posts, emails, messages
    and purchase history to offer personalized sentiment analysis on how to handle
    finances.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，人工智能系统在提供金融建议时可以考虑更多的数据。它可以分析社交媒体帖子、电子邮件、消息和购买历史，以提供个性化的情感分析，指导如何处理财务。
- en: Over time, AI can also monitor your habits and finances and help with much more
    accurate decisions. More importantly, it can help many financial professionals
    build a strong portfolio. Other areas of interest include fraud detection and
    security, algorithmic trading, loan and insurance underwriting and more.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，人工智能还能监控你的习惯和财务，帮助做出更准确的决策。更重要的是，它可以帮助许多金融专业人士建立强大的投资组合。其他感兴趣的领域包括欺诈检测和安全、算法交易、贷款和保险承保等。
- en: '**4\. Retail and Customer Service**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 零售与客户服务**'
- en: AI and machine learning are more to blame for advancements in the retail and
    consumer sectors. In marketing, especially, they can help analyze and predict
    customer behaviors to pinpoint viable promotions, advertisements and even product
    channels.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和机器学习在零售和消费品行业的进步中责无旁贷。特别是在营销领域，它们可以帮助分析和预测客户行为，以确定可行的促销活动、广告甚至产品渠道。
- en: 'Of course, AI and machine learning are behind one of the biggest advancements
    in the industry, one which happens to be seeing immense growth right now: chatbots.
    Chatbots are a modern form of communication that offer 24/7 support to customers.
    They can reach out via one-to-one messaging platforms, and the bots can answer
    queries, handle personal account details, make recommendations and even chat like
    a real human being.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，人工智能和机器学习是行业中最大的进步之一的幕后推手，这一进步目前正经历着巨大的增长：聊天机器人。聊天机器人是一种现代沟通方式，为客户提供24/7的支持。它们可以通过一对一的消息平台进行联系，机器人可以回答问题，处理个人账户详情，提供推荐，甚至像真正的人一样聊天。
- en: Some great examples of chatbots or AI platforms include Apple’s Siri and Amazon’s
    Alexa, but both of those platforms are designed specifically for use in a consumer’s
    home. You’ll encounter customer-service chatbots on a retail site with a chat
    service available.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一些优秀的聊天机器人或AI平台包括苹果的Siri和亚马逊的Alexa，但这些平台都是专门为消费者家庭使用设计的。你会在零售网站上遇到提供聊天服务的客户服务聊天机器人。
- en: '**More Advanced Technology Is on the Horizon**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**更先进的技术即将到来**'
- en: You’ll find some great examples and case studies listed here, but it’s important
    to remember they’re just a start.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这里列出了一些优秀的示例和案例研究，但重要的是要记住，它们只是一个开始。
- en: AI, machine learning, modern robotics and automation systems will transform
    seemingly every industry in the near future — from retail and customer service
    to public transportation. The future is certainly bright.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能、机器学习、现代机器人技术和自动化系统将在不久的将来改变几乎每个行业——从零售和客户服务到公共交通。未来无疑是光明的。
