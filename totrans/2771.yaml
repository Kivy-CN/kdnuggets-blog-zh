- en: Made your mind towards machine learning but are confused so much that where
    to get started? I faced the same confusion that what should be a good start? Should
    I learn Python or go for R? Mathematics was always a scary part for me, and I
    was always worried that from where should I learn math? I was also worried about
    how I should get a strong basis for Machine Learning. Anyway, you should be congratulated
    that at least you have made your mind.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于机器学习感到下定决心，但对从哪里开始感到困惑？我曾经面临过同样的困惑，不知道该如何开始？应该学习 Python 还是选择 R？数学对我来说总是令人害怕的部分，我总是担心从哪里学习数学？我也担心如何为机器学习打下坚实的基础。无论如何，你应该为自己感到庆幸，至少你已经下定了决心。
- en: In this article, I will tell you some basic steps and courses you should take
    before starting practical machine learning.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将告诉你在开始实际机器学习之前应该采取的一些基本步骤和课程。
- en: 1st Step for Machine Learning (Basic Programming)
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习的第一步（基础编程）
- en: The very 1st step is that you should learn programming and most probably Python.
    If you have never written a single line of code, then I will recommend you is
    CS50 by Harvard University, the best course for beginners in programming, it will
    teach you from scratch all the C Language and a lot of Python and JavaScript with
    basics of SQL and JSON. This very exciting course is free at edx.org, and you
    can find it [here](https://www.edx.org/course/cs50s-introduction-computer-science-harvardx-cs50x).
    Read an article about cs50 [here](https://blog.usejournal.com/a-novices-guide-to-learning-to-code-with-cs50-d55a050fc57c).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是你应该学习编程，最可能是 Python。如果你从未写过一行代码，那么我推荐你学习哈佛大学的 CS50，这是一门针对编程初学者的最佳课程，它会从零开始教你所有的
    C 语言，以及很多 Python 和 JavaScript 的基础知识，还包括 SQL 和 JSON 的基础。这门非常激动人心的课程在 edx.org 上免费，你可以在[这里](https://www.edx.org/course/cs50s-introduction-computer-science-harvardx-cs50x)找到它。关于
    CS50 的文章可以在[这里](https://blog.usejournal.com/a-novices-guide-to-learning-to-code-with-cs50-d55a050fc57c)阅读。
- en: If you want to start directly from Python, then I’ll recommend you take MIT’s
    Introduction to Computer Science with Python available on edX for [free](https://www.edx.org/course/6-00-1x-introduction-to-computer-science-and-programming-using-python-3).
    Notice that high school algebra is a prereq for this course because they will
    make you solve a lot of real-world mathematical problems.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想直接从 Python 开始，那么我建议你参加 MIT 的《Python 计算机科学导论》，它在 edX 上提供[免费](https://www.edx.org/course/6-00-1x-introduction-to-computer-science-and-programming-using-python-3)课程。请注意，这门课程的先决条件是高中代数，因为你需要解决许多现实世界的数学问题。
- en: If you feel that your computational logic is not good and you are not a good
    problem solver in programming, I’ll recommend this course by Microsoft, which
    is all related to Computational Thinking available on edx all for [free](https://www.edx.org/course/logic-and-computational-thinking-4).
    This course is really cool and teaches a lot of computational logic and critical
    thinking.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你觉得自己的计算逻辑不好，且编程中的问题解决能力不强，我推荐微软的这门课程，它与计算思维相关，且在edx上完全是[免费](https://www.edx.org/course/logic-and-computational-thinking-4)。这门课程非常棒，教授了很多计算逻辑和批判性思维。
- en: If you are good enough with the basics of programming but have no knowledge
    of object-oriented programming, then I recommend you to learn Object-Oriented
    Programming. Though it is not used a lot in machine learning (basic level) but
    certainly it helps a lot. I will suggest this course, which teaches you the basics
    of OOP and algorithms in python. You can find this course for [free](https://www.edx.org/course/computing-in-python-iv-objects-algorithms-2) at
    edx.org.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对编程基础很熟练但对面向对象编程没有了解，我建议你学习面向对象编程。虽然它在机器学习（基础级别）中使用不多，但确实很有帮助。我会推荐这门课程，它讲授了OOP和Python中的算法基础。你可以在edx.org上找到这门[免费](https://www.edx.org/course/computing-in-python-iv-objects-algorithms-2)的课程。
- en: 'The next step is familiarity with data structures and algorithms. A good programmer
    must know some basic algorithms like a linked list, binary trees, etc. This course
    Microsoft will teach you:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 下一步是熟悉数据结构和算法。一个好的程序员必须了解一些基本算法，比如链表、二叉树等。微软的这门课程将教你这些：
- en: Algorithmic Analysis
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法分析
- en: Sorting and Searching of Algorithms
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算法的排序和搜索
- en: 'Data Structures: Linked lists, Stacks, Queues'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据结构：链表、栈、队列
- en: This course is available for [free](https://www.edx.org/course/algorithms-and-data-structures-4) at
    edx.org.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程可以在edx.org上[免费](https://www.edx.org/course/algorithms-and-data-structures-4)获得。
- en: If you want to go deep in Data Structures and Algorithms, UC San Diego’s specialization
    is a masterpiece. It has 6 courses and will take you from 0 to hero level in data
    structures and algorithms. You can click on each course and audit its material
    for free, but if you want the certificate, its price is 50$/month, depending on
    how early you can complete it. Find this specialization in Coursera.org or click [here](https://www.coursera.org/specializations/data-structures-algorithms).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想深入了解数据结构和算法，UC San Diego的专业化是一个杰作。它包含6门课程，将你从零基础带到数据结构和算法的高手级别。你可以点击每门课程并免费审阅其材料，但如果你想获得证书，价格为50$/月，取决于你完成的速度。可以在Coursera.org上找到这个专业化或点击[这里](https://www.coursera.org/specializations/data-structures-algorithms)。
- en: 2nd Step for Machine Learning
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习的第2步
- en: Yes, you guessed it right, the most dangerous part for most of the beginners,
    MATHEMATICS.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你猜对了，大多数初学者最危险的部分，数学。
- en: '![](../Images/362e0fc4745259dbd41d48d30010a65b.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/362e0fc4745259dbd41d48d30010a65b.png)'
- en: '*Photo by [Antoine Dautry](https://unsplash.com/@antoine1003?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral).*'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [Antoine Dautry](https://unsplash.com/@antoine1003?utm_source=medium&utm_medium=referral) 提供，发布于 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)。*'
- en: But don’t worry, it isn’t that difficult as we think of it and if you think
    you have good basics of high school math (vectors, matrices, calculus, probability,
    and stats) you can simply just take a refresher course but if you think you are
    not good enough then the best place for anyone to learn math is [KHAN ACADEMY.](https://www.khanacademy.org/) The
    amount of content is so rich and helpful at Khan Academy, and everything is available
    for free. You can find all linear algebra, probability and stats, and multivariable
    calculus courses there.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但不用担心，它并不像我们想象的那么困难。如果你认为自己在高中数学（向量、矩阵、微积分、概率和统计）方面有良好的基础，你可以简单地参加一个复习课程。如果你觉得自己不够好，那么学习数学的最佳地方是[KHAN
    ACADEMY](https://www.khanacademy.org/)。Khan Academy的内容非常丰富且有帮助，一切都可以免费获得。你可以在这里找到所有线性代数、概率和统计以及多变量微积分的课程。
- en: Another good course is Math for machine learning specialization from Coursera
    by Imperial College London. It is a great course that teaches basics and revises
    concepts but does not dive too deep. Exercises and quizzes are quite challenging.
    It has 3 courses on it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个不错的课程是来自Imperial College London的Coursera机器学习数学专业化。这是一门很棒的课程，讲解基础并复习概念，但不会深入探讨。练习和测验非常具有挑战性，共有3门课程。
- en: '[Mathematics for Machine Learning: Linear Algebra](https://www.coursera.org/learn/linear-algebra-machine-learning/)'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习数学：线性代数](https://www.coursera.org/learn/linear-algebra-machine-learning/)'
- en: '[Mathematics for Machine Learning: Multivariate Calculus](https://www.coursera.org/learn/multivariate-calculus-machine-learning)'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习数学：多变量微积分](https://www.coursera.org/learn/multivariate-calculus-machine-learning)'
- en: '[Mathematics for Machine Learning: PCA](https://www.coursera.org/learn/pca-machine-learning)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习数学：主成分分析（PCA）](https://www.coursera.org/learn/pca-machine-learning)'
- en: MIT has a great course on Statistics which teaches
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 麻省理工学院有一门优秀的统计学课程，该课程讲授
- en: Construct estimators using the method of moments and maximum likelihood, and
    decide how to choose between them
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用矩量法和最大似然法构造估计量，并决定如何在它们之间进行选择
- en: Quantify uncertainty using confidence intervals and hypothesis testing
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用置信区间和假设检验来量化不确定性
- en: Choose between different models using the goodness of fit test
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用拟合优度测试在不同模型之间进行选择
- en: Make prediction using linear, nonlinear and generalized linear models
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用线性、非线性和广义线性模型进行预测
- en: Perform dimension reduction using principal component analysis (PCA)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用主成分分析（PCA）进行降维
- en: It is available for [free](https://www.edx.org/course/fundamentals-of-statistics-2) on
    edx.org.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在 edx.org 上[免费](https://www.edx.org/course/fundamentals-of-statistics-2)提供。
- en: 'If you want to learn math while coding, Microsoft has a really good course,
    “Essential Math for Machine Learning: Python Edition.” This is an interactive
    course that teaches math graphically using Python’s famous libraries Numpy, pandas,
    and matplotlib, which are prereq of this course. Find this course at edx.org for [free](https://www.edx.org/course/essential-math-for-machine-learning-python-edition-3).'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在编程的同时学习数学，微软有一门很好的课程，“机器学习的基础数学：Python版”。这是一门互动课程，使用Python的著名库Numpy、pandas和matplotlib进行图形化数学教学，这些库是该课程的先决条件。可以在
    edx.org 上[免费](https://www.edx.org/course/essential-math-for-machine-learning-python-edition-3)找到这门课程。
- en: Udacity has 3 great free courses in Statistics.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Udacity提供了3门很棒的免费统计学课程。
- en: '[Intro to Statistics](https://www.udacity.com/course/intro-to-statistics--st101)'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[统计学入门](https://www.udacity.com/course/intro-to-statistics--st101)'
- en: '[Statistics](https://www.udacity.com/course/statistics--st095)'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[统计学](https://www.udacity.com/course/statistics--st095)'
- en: '[Intro to Inferential Statistics](https://www.udacity.com/course/intro-to-inferential-statistics--ud201)'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[推论统计入门](https://www.udacity.com/course/intro-to-inferential-statistics--ud201)'
- en: You can also learn math alongside learning practical machine learning, encountered
    with a thing you don’t know, just search on khan academy or YouTube has 100s of
    good video on that topic.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以在学习实际机器学习的同时学习数学，遇到不懂的内容，可以在可汗学院或YouTube上搜索，有许多相关的优秀视频。
- en: 3rd Step for Machine Learning
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习的第三步
- en: Now that you are comfortable with linear algebra, multivariable calculus, and
    statistics so now you need to learn Python’s famous data visualization libraries
    which are Numpy, Pandas, Matplotlib, and Scipy that help you analyze any kind
    of data and manipulate it and see it graphically. Of course, there are a lot more
    data visualization libraries, but these are the most important ones. Implement
    your concepts of Linear Algebra and Calculus graphically and visualize them.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经熟悉了线性代数、多变量微积分和统计学，现在你需要学习Python著名的数据可视化库，包括Numpy、Pandas、Matplotlib和Scipy，它们帮助你分析和操作各种数据，并以图形方式展示。虽然还有很多其他的数据可视化库，但这些是最重要的。将你的线性代数和微积分概念以图形方式实现并可视化。
- en: One of the masterpieces in this regard is Statistics with Python specialization
    by the University of Michigan, which teaches data visualization and operations
    on it in detail. Of course, available for [free](https://www.coursera.org/specializations/statistics-with-python)
    (click on each course to audit for free) on coursera.org.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在这方面的杰作之一是密歇根大学的“Python统计学专业化”课程，详细讲授数据可视化及其操作。当然，可以在 coursera.org 上[免费](https://www.coursera.org/specializations/statistics-with-python)（点击每门课程进行免费旁听）。
- en: Another course by the University of Michigan for beginners in data analysis
    is Introduction to Data Science in Python, which teaches from the basics of numpy
    through pandas in a very good way. Available for [free](https://www.coursera.org/learn/python-data-analysis?specialization=data-science-python) on
    coursera.org. The next part of this course is a game-changer. Named as Applied
    Plotting, Charting, and Data Representation in Python, and it teaches all the
    graphical visualization and its tips and techniques.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 另一门由密歇根大学提供的适合数据分析初学者的课程是“Introduction to Data Science in Python”，它以非常好的方式从
    numpy 的基础知识开始教授 pandas。在 coursera.org 上[免费](https://www.coursera.org/learn/python-data-analysis?specialization=data-science-python)提供。该课程的下一部分是颠覆性的。名为“Applied
    Plotting, Charting, and Data Representation in Python”，它教授所有图形可视化及其技巧和方法。
- en: Another good course is “Python for Research” by Harvard, which teaches these
    libraries along with some famous case studies, and its final project is really
    exciting and teaches a lot of new things. Available for [free](https://www.edx.org/course/using-python-for-research-2) on
    edx.org.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个好的课程是哈佛大学的“Python for Research”，该课程教授这些库以及一些著名的案例研究，其最终项目非常令人兴奋，并且学到很多新东西。在
    edx.org 上[免费](https://www.edx.org/course/using-python-for-research-2)提供。
- en: Another very comprehensive course is Python for Data Science by UC San Diego
    which teaches
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个非常全面的课程是由加州大学圣地亚哥分校提供的“Python for Data Science”，该课程教授
- en: Python
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python
- en: Jupyter notebooks
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jupyter notebooks
- en: pandas
  id: totrans-54
  prefs:
  - PREF_UL
