  - PREF_BQ
  type: TYPE_NORMAL
- en: “Believe it or not, you are no different than Data. Put yourself into Data’s
    shoes and you’ll see why.”
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once upon a time there was a boy named Data. Throughout his life, he was always
    trying to understand what his purpose was. **What values do I have?** **What impact
    can I make on this world?** **Where does Data come from? **See any similarities
    between you and Data? These questions were always in his mind and fortunately,
    through sheer luck, Data finally came across a solution and went through a great
    transformation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'It all started as Data was walking down the rows when he came across a weird,
    yet interesting, pipe. On one end was a pipe with an entrance and at the other
    end an exit. The pipe was also labeled with five distinct letters: “**O.S.E.M.N.**”.
    Curious as he was, Data decided to enter the pipeline. Long story short… **in
    came data and out came insight.**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/b743169b9abef9d870226c565053404c.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
- en: '**Reminder:** This article will cover briefly a high-level overview of what
    to expect in a typical data science pipeline. From framing your business problem
    to creating actionable insights. *Don’t worry this will be an easy read!*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Data Science is OSEMN
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**You’re awesome. I’m awesome. Data Science is** **OSEMN**. Why is data science
    “awesome” you may ask? Well, as the aspiring data scientist you are, you’re given
    the opportunity to hone your powers of both a **wizard **and a **detective**.
    By wizard, I mean having the powers to predict things **automagically!** And by
    detective, it’s having the ability to find unknown patterns and trends in your
    data!'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/959917627257ac9d0411847c0327f6a7.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
- en: Understanding the typical work flow on how the data science pipeline works is
    a crucial step towards business understanding and problem solving. **If you are
    intimidated about how the data science pipeline works, say no more. This article
    is for you!** I found a very simple acronym from **Hilary Mason and Chris Wiggins** that
    you can use throughout your data science pipeline. That is **O.S.E.M.N.**
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: OSEMN Pipeline
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**O — **Obtaining our data'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**S **— Scrubbing / Cleaning our data'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**E — **Exploring / Visualizing our data will allow us to find patterns and
    trends'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**M — **Modeling our data will give us our predictive power as a wizard'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**N — **Interpreting our data'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Business Question
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: So before we even begin the **OSEMN **pipeline, the most crucial and important
    step that we must take into consideration is understanding what **problem**we’re
    trying to solve. **Let’s say this again**. Before we even begin doing anything
    with “Data Science”, we must first take into consideration what **problem** we’re
    trying to solve. If you have a small problem you want to solve, then at most you’ll
    get a small solution. If you have a *BIG *problem to solve, then you’ll have the
    possibility of a *BIG *solution.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: '**Ask yourself:**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: How can we translate **data **into **dollars**?
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What impact do I want to make with this data?
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What business value does our model bring to the table?
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What will save us lots of money?
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What can be done to make our business run more efficiently?
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Show me the money!”
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/993125fd8c7634baac6a989e5ef5d398.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
- en: Knowing this fundamental concept will bring you far and lead you to greater
    steps in being successful towards being a “Data Scientist” (from what I believe…
    sorry I’m not one!) But nonetheless, this is still a very important step you must
    do! No matter how well your model predicts, no matter how much data you acquire,
    and no matter how **OSEMN** your pipeline is…** your solution or actionable insight
    will only be as good as the problem you set for yourself.**
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: “Good data science is more about the questions you pose of the data rather than
    data munging and analysis” — Riley Newman
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Obtain Your Data
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You cannot do anything as a data scientist without even having any data. As
    a rule of thumb, there are some things you must take into consideration when obtaining
    your data. You must **identify **all of your available datasets (which can be
    from the internet or external/internal databases). You must extract the data into
    a **usable format** (.csv, json, xml, etc..)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/2a9b74497800689bc37e32dea810e9f9.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
- en: '**Skills Required**:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '**Database Management**: MySQL, PostgresSQL,MongoDB'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Querying Relational Databases**'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Retrieving Unstructured Data**: text, videos, audio files, documents'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Distributed Storage**: Hadoops, Apache Spark/Flink'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scrubbing / Cleaning Your Data
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Clean up on column 5! **This phase of the pipeline should require the most time
    and effort.** Because the results and output of your machine learning model is
    only as good as what you put into it. Basically, garbage in garbage out.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fe6a01654b31662a28baa5128325ee8b.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
- en: '**Objective:**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: '**Examine the data**: understand every feature you’re working with, identify
    errors, missing values, and corrupt records'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Clean the data:** throw away, replace, and/or fill missing values/errors'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills Required:**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: '**Scripting language**: Python, R, SAS'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Wrangling Tools**: Python Pandas, R'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Distributed Processing**: Hadoop, Map Reduce / Spark'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “The man who is prepared has his battle half fought” — Miguel de Cervantes
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Exploring (Exploratory Data Analysis)
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now during the exploration phase, we try to **understand** what patterns and
    values our data has. We’ll be using different types of **visualizations **and **statistical
    testings** to back up our findings. This is where we will be able to derive hidden
    meanings behind our data through various graphs and analysis. Go out and explore!
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: “A ship in harbor is safe — but that is not what ships are built for.” — **John
    A. Shedd.**
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/d004e6a60e5604723ad02ae28ddbf060.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
- en: '**Objective:**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Find patterns in your data through visualizations and charts
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Extract features by using statistics to identify and test significant variables
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills Required:**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: '**Python**: Numpy, Matplotlib, Pandas, Scipy'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**R**: GGplot2, Dplyr'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inferential statistics**'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Experimental Design**'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Visualization**'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tip: **Have your *“spidey senses”* tingling when doing analysis. Have the
    sense to spot weird patterns or trends. Always be on the lookout for an interesting
    findings!'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: '**Design consideration**: Most of the time people just go straight to the visual
    “lets get it done”. It’s all about the end user who will be interpreting it. **Focus
    on your audience**.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: Modeling (Machine Learning)
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now comes the fun part. Models are general rules in a statistical sense.Think
    of a machine learning model as tools in your toolbox. You will have access to
    many algorithms and use them to accomplish different business goals. The better
    features you use the better your predictive power will be. After cleaning your
    data and finding what features are most important, using your model as a predictive
    tool will only enhance your business **decision making**.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: Predictive Analytics is emerging as a game-changer. Instead of looking backward
    to analyze “what happened?” Predictive analytics help executives answer “What’s
    next?” and “What should we do about it?” (Forbes Magazine, April 1, 2010)
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/c8e5006aa45ca72fc129155e8f3b9bf9.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
- en: '**Predictive Power Example**: One great example can be seen in Walmart’s supply
    chain. Walmart was able to predict that they would sell out all of their **Strawberry
    Pop-tarts **during the hurricane season in one of their store location. Through
    data mining, their historical data showed that the most popular item sold before
    the event of a hurricane was **Pop-tarts**. As crazy it sounds, this is a true
    story and brings up the point on not to underestimate the power of predictive
    analytics.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: '**Objective:**'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: '**In-depth Analytics:** create predictive models/algorithms'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Evaluate and refine the model**'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills Required:**'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: '**Machine Learning**: Supervised/Unsupervised algorithms'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Evaluation methods**'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Machine Learning Libraries**: Python (Sci-kit Learn) / R (CARET)'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Linear algebra & Multivariate Calculus**'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Models are opinions embedded in mathematics” — Cathy O’Neil
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Interpreting (Data Storytelling)
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s story time! The most important step in the pipeline is to understand and
    learn how to explain your findings through communication. Telling the story is
    key, don’t underestimate it.** It’s about connecting with people, persuading them,
    and helping them. **The art of understanding your audience and connecting with
    them is one of the best part of data storytelling.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: “I believe in the power of storytelling. Stories open our hearts to a new place,
    which opens our minds, which often leads to action” — Melinda Gates
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Emotion **plays a big role in data storytelling. People aren’t going to magically
    understand your findings. The best way to make an impact is telling your story
    through emotion. We as humans are naturally influenced by emotions. **If you can
    tap into your audiences’ emotions, then you my friend, are in control.** When
    you’re presenting your data, keep in mind the power of psychology. The art of
    understanding your audience and connecting with them is one of the best part of
    data storytelling.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: '**Best Practice:** A good practice that I would highly suggest to enhance your
    data storytelling is to rehearse it over and over. **If you’re a parent then good
    news for you.**Instead of reading the typical **Dr. Seuss** books to your kids
    before bed, try putting them to sleep with your data analysis findings! **Because
    if a kid understands your explanation, then so can anybody, especially your Boss!**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/17b6aad3e4d073a1c2adc781c6b89a1a.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
- en: “If you can’t explain it to a six year old, you don’t understand it yourself.” — Albert
    Einstein
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Objective**:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: '**Identify business insights**: return back to business problem'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Visualize your findings accordingly**: keep it simple and priority driven'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tell a clear and actionable story**: effectively communicate to non-technical
    audience'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills Required:**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: '**Business Domain Knowledge**'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Data Visualization Tools**: Tablaeu, D3.JS, Matplotlib, GGplot, Seaborn'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Communication**: Presenting/Speaking & Reporting/Writing'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Updating Your Model
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Don’t worry your story doesn’t end here. As your model is in production, its
    important to update your model periodically, depending on how often you receive
    new data. The more data you receive the more frequent the update. **Lets say you’re** **Amazon **and
    you introduced a new feature for customers to buy “footwear feature”. You’re old
    model doesn’t have this and now you must update the model that includes this feature.
    If not, your model will degrade over time and won’t perform as good, leaving your
    business to degrade as well. The introduction to new features will alter the model
    performance either through different variations or possibly correlations to other
    features.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**In Summary,**'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: Form your Business Problem
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Obtain your data**'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**obtain **your data, **clean **your data, **explore **your data with visualizations, **model **your
    data with different machine learning algorithms, **interpret **your data by evaluation,
    and **update **your model.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: Remember, we’re no different than Data. We both have values, a purpose, and
    a reason to exist in this world.
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Most of the problems you will face are, in fact, engineering problems. Even
    with all the resources of a great machine learning god, most of the impact will
    come from great features, not great machine learning algorithms. So, the basic
    approach is:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: Make sure your pipeline is solid end to end
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Start with a reasonable objective
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Understand your data intuitively
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make sure that your pipeline stays solid
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**This approach will hopefully make lots of money and/or make lots of people
    happy for a long period of time.**'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: '**So… the next time someone asks you what is data science. Tell them:**'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: “Data Science is OSEMN”
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**I hope you guys learned something today! If there is anything that you guys
    would like to add to this article, feel free to leave a message and don’t hesitate!
    Any sort of feedback is truly appreciated. Don’t be afraid to share this! Thanks!**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: 'Connect with me on LinkedIn:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
