- en: There are many courses and resources available on machine learning and data
    science, but very few on data engineering. This raises some questions. Is it a
    difficult field? Is it offering low pay? Is it not considered as exciting as other
    tech roles? However, the reality is that many companies are actively seeking data
    engineering talent and offering substantial salaries, sometimes exceeding $200,000
    USD. Data engineers play a crucial role as the architects of data platforms, designing
    and building the foundational systems that enable data scientists and machine
    learning experts to function effectively.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和数据科学有很多课程和资源，但数据工程的课程却非常稀少。这引发了一些问题。这是一个困难的领域吗？薪资较低吗？是否不如其他技术职位令人兴奋？然而，现实是许多公司积极寻求数据工程人才，并提供丰厚的薪资，有时超过
    200,000 美元。数据工程师作为数据平台的架构师，扮演着关键角色，设计和构建基础系统，使数据科学家和机器学习专家能够有效地工作。
