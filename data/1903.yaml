- en: 8\. What is statistical power?
  id: totrans-2
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. 什么是统计功效？
- en: 'Answer by [Gregory Piatetsky](/author/gregory-piatetsky):'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 由[Gregory Piatetsky](/author/gregory-piatetsky)回答：
- en: Wikipedia defines [Statistical power or sensitivity](https://en.wikipedia.org/wiki/Statistical_power)
    of a binary hypothesis test is the probability that the test correctly rejects
    the null hypothesis (H0) when the alternative hypothesis (H1) is true.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 维基百科定义了[统计功效或敏感性](https://en.wikipedia.org/wiki/Statistical_power)，即当备择假设（H1）为真时，二元假设检验正确拒绝零假设（H0）的概率。
- en: To put in another way, [Statistical power](http://effectsizefaq.com/2010/05/31/what-is-statistical-power/)
    is the likelihood that a study will detect an effect when the effect is present.
    The higher the statistical power, the less likely you are to make a Type II error
    (concluding there is no effect when, in fact, there is).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，[统计功效](http://effectsizefaq.com/2010/05/31/what-is-statistical-power/)是研究在效应存在时检测到效应的可能性。统计功效越高，犯第二类错误（即当实际上存在效应时却得出没有效应的结论）的可能性就越小。
- en: Here are some tools to [calculate statistical power](https://www.dssresearch.com/KnowledgeCenter/toolkitcalculators/statisticalpowercalculators.aspx).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些工具可以[计算统计功效](https://www.dssresearch.com/KnowledgeCenter/toolkitcalculators/statisticalpowercalculators.aspx)。
- en: 9\. Explain what resampling methods are and why they are useful. Also explain
    their limitations.
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9\. 解释什么是重采样方法及其作用。还要解释它们的局限性。
- en: 'Answer by [Gregory Piatetsky](/author/gregory-piatetsky):'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由[Gregory Piatetsky](/author/gregory-piatetsky)回答：
- en: Classical statistical parametric tests compare observed statistics to theoretical
    sampling distributions. Resampling a data-driven, not theory-driven methodology
    which is based upon repeated sampling within the same sample.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 经典的统计参数检验将观察到的统计量与理论采样分布进行比较。重采样是一种数据驱动的方法，而非理论驱动的方法，基于在相同样本内重复采样。
- en: Resampling refers to methods for doing one of these
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 重采样是指用于执行以下方法的一种方法
- en: Estimating the precision of sample statistics (medians, variances, percentiles)
    by using subsets of available data (jackknifing) or drawing randomly with replacement
    from a set of data points (bootstrapping)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用可用数据的子集（切割法）或从数据点集合中随机抽取（自助法）来估计样本统计量（中位数、方差、百分位数）的精确性。
- en: Exchanging labels on data points when performing significance tests (permutation
    tests, also called exact tests, randomization tests, or re-randomization tests)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在进行显著性测试时（置换测试，也称为精确测试、随机化测试或重新随机化测试），对数据点标签进行交换。
- en: Validating models by using random subsets (bootstrapping, cross validation)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用随机子集（自助法、交叉验证）来验证模型。
- en: See more in Wikipedia about [bootstrapping](https://en.wikipedia.org/wiki/Bootstrapping_(statistics)),
    [jackknifing](https://en.wikipedia.org/wiki/Jackknife_(statistics)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息请参见维基百科上的[自助法](https://en.wikipedia.org/wiki/Bootstrapping_(statistics))和[切割法](https://en.wikipedia.org/wiki/Jackknife_(statistics))。
- en: See also [How to Check Hypotheses with Bootstrap and Apache Spark
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另请参见[如何使用自助法和Apache Spark检查假设](https://en.wikipedia.org/wiki/Bootstrapping_(statistics))
- en: '![Bootstrap and Spark](../Images/dc7c46df22358d12bdd13546d79a8881.png)](/2016/01/hypothesis-testing-bootstrap-apache-spark.html)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![自助法与Spark](../Images/dc7c46df22358d12bdd13546d79a8881.png)](/2016/01/hypothesis-testing-bootstrap-apache-spark.html)'
- en: Here is a good overview of [Resampling Statistics](http://userwww.sfsu.edu/efc/classes/biol710/boots/rs-boots.htm).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个关于[重采样统计](http://userwww.sfsu.edu/efc/classes/biol710/boots/rs-boots.htm)的良好概述。
- en: 10\. Is it better to have too many false positives, or too many false negatives?
    Explain.
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10\. 是出现较多假阳性好，还是较多假阴性好？请解释。
- en: Answer by [**Devendra Desale**](/author/devendra-desale).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由[**Devendra Desale**](/author/devendra-desale)回答。
- en: It depends on the question as well as on the domain for which we are trying
    to solve the question.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这取决于问题以及我们试图解决的问题的领域。
- en: In medical testing, false negatives may provide a falsely reassuring message
    to patients and physicians that disease is absent, when it is actually present.
    This sometimes leads to inappropriate or inadequate treatment of both the patient
    and their disease. So, it is desired to have too many false positive.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在医学测试中，假阴性可能会给患者和医生提供一种虚假的安慰信息，认为疾病不存在，实际上却是存在的。这有时会导致对患者及其疾病的不适当或不充分的治疗。因此，出现较多假阳性是更为理想的。
- en: For spam filtering, a false positive occurs when spam filtering or spam blocking
    techniques wrongly classify a legitimate email message as spam and, as a result,
    interferes with its delivery. While most anti-spam tactics can block or filter
    a high percentage of unwanted emails, doing so without creating significant false-positive
    results is a much more demanding task. So, we prefer too many false negatives
    over many false positives.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在垃圾邮件过滤中，假阳性发生在垃圾邮件过滤或阻挡技术错误地将合法邮件归类为垃圾邮件，从而干扰其投递。虽然大多数反垃圾邮件策略可以阻止或过滤高比例的垃圾邮件，但在不产生显著的假阳性结果的情况下进行这种操作要困难得多。因此，我们宁愿接受过多的假阴性，也不愿接受过多的假阳性。
- en: 11\. What is selection bias, why is it important and how can you avoid it?
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11. 什么是选择偏差？它为什么重要？你如何避免它？
- en: Answer by [**Matthew Mayo**](/author/matt-mayo).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 答案由[**马修·梅奥**](/author/matt-mayo)提供。
- en: Selection bias, in general, is a problematic situation in which error is introduced
    due to a non-random population sample. For example, if a given sample of 100 test
    cases was made up of a 60/20/15/5 split of 4 classes which actually occurred in
    relatively equal numbers in the population, then a given model may make the false
    assumption that probability could be the determining predictive factor. Avoiding
    non-random samples is the best way to deal with bias; however, when this is impractical,
    techniques such as [resampling](https://en.wikipedia.org/wiki/Resampling_(statistics)),
    [boosting](https://en.wikipedia.org/wiki/Boosting_(machine_learning)), and weighting
    are strategies which can be introduced to help deal with the situation.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 选择偏差通常是指由于样本非随机而引入的误差。例如，如果一个由100个测试用例组成的样本在实际人群中相对均等的四个类别中以60/20/15/5的比例分布，那么一个模型可能会错误地假设概率是决定性预测因素。避免非随机样本是应对偏差的最佳方法；然而，当这不切实际时，诸如[重采样](https://en.wikipedia.org/wiki/Resampling_(statistics))、[提升](https://en.wikipedia.org/wiki/Boosting_(machine_learning))和加权等技术是应对这种情况的策略。
