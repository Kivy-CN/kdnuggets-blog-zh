- en: Incorrect or unclean data leads to false conclusions. The time you take to understand
    and clean the data is vital to the outcome and quality of the results. Data Quality
    always takes the win against complex fancy algorithms.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 错误或不干净的数据会导致错误的结论。理解和清理数据所花费的时间对结果的结果和质量至关重要。数据质量总是比复杂的华丽算法更胜一筹。
- en: So what is Data Quality?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 那么什么是数据质量？
- en: Data quality is the measure of how fit a data set is to serve its specific purpose
    and how trusted it is to make trusted decisions. It is made up of characteristics
    such as accuracy, completeness, consistency, validity, and timeliness. Let’s briefly
    break these down further.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据质量是衡量数据集是否适合其特定用途及其可信程度的标准。它由准确性、完整性、一致性、有效性和时效性等特征组成。让我们简要地进一步解析这些特征。
- en: '**Accuracy**: This refers to how well the data reflect real-world scenarios;
    allowing it to be of use.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**准确性**：这指数据与现实世界情境的匹配程度，使其可以使用。'
- en: '**Completeness**: A dataset with too many gaps or blanks is not going to be
    able to go through the correct analysis to answer specific questions.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**完整性**：一个数据集如果存在太多缺口或空白，将无法通过正确的分析来回答特定问题。'
- en: '**Consistency**: Data that is stored in one location should be the same and
    not conflict with the same data stored in another location.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**一致性**：存储在一个位置的数据应当与存储在另一个位置的数据一致且不冲突。'
- en: '**Validity**: This refers to how the data is collected, defining business rules
    and regulations. It should be in the right format and fall within the right range.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**有效性**：这指数据的收集方式，定义业务规则和规范。它应当格式正确并在正确的范围内。'
- en: '**Timeliness**: Data that is readily available and accessible is more beneficial
    than data that becomes less useful and accurate to a company as time goes on.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**时效性**：随时可用且易于访问的数据比随着时间推移变得不那么有用和准确的数据更有利于公司。'
- en: What ensures Data Quality?
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么保证了数据质量？
- en: 'Specific data quality tools can be used to improve and estimate the quality
    of the data. For example:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用特定的数据质量工具来改善和估算数据质量。例如：
- en: '**Data Profiling**: This is examining the source of the data, understanding
    the structure and its potential use.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据剖析**：这涉及到检查数据源，了解其结构及其潜在用途。'
- en: '**Data Standardisation**: This is the process of bringing data in a common
    format that allows analysts to utilise the data.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据标准化**：这是将数据转换为统一格式的过程，使分析师能够利用这些数据。'
- en: '**Monitoring**: Frequent checks on the quality of data are vital. There are
    specific tools that can be put in place that have the ability to detect and correct
    data.'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**监控**：对数据质量进行频繁检查至关重要。有特定工具可以检测和修正数据。'
- en: '**Historical and Real-time**: Data that has been previously cleaned allows
    analysts to apply that same data quality framework across other areas of data
    and applications.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**历史数据和实时数据**：已经清理过的数据允许分析师将相同的数据质量框架应用于其他数据领域和应用程序。'
- en: An example of real-time Data Quality in the Healthcare Sector is ensuring that
    the patient data is accurate and valid. This is essential for documentation, payments,
    risk management, and protection of patient data purposes.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 实时数据质量在医疗保健领域的一个例子是确保患者数据的准确性和有效性。这对于文档记录、支付、风险管理和保护患者数据等方面至关重要。
- en: Positive Impacts of Data Quality
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据质量的正面影响
- en: '**Decision Making**: The higher the quality of data, the more companies and
    users will trust in making important decisions, based on the outputs produced.
    This, in turn, lowers the risk of the company making the wrong decision.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**决策**：数据质量越高，公司和用户在基于输出结果做出重要决策时的信任度就越高。这反过来降低了公司做出错误决策的风险。'
- en: '**Productivity**: Nobody wants to be sitting there for hours on ends fixing
    data errors. If the correct measures are taken in the initial step, it allows
    staff to focus on the next steps and other responsibilities.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**生产力**：没有人愿意花费数小时修复数据错误。如果在初始步骤采取了正确措施，就可以让员工专注于下一步和其他责任。'
- en: '**Targets**: Quality data can ensure accuracy in companies'' current and future
    goals, for example, the Marketing team having a better understanding of what works
    and doesn’t work.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**目标**：高质量的数据可以确保公司当前和未来目标的准确性，例如，市场营销团队更好地了解什么有效、什么无效。'
- en: '**Compliance**: There are many industries where specific guidelines are used
    to keep data private and safe from any breaches or potential attacks. The lack
    of maintaining good quality in the finance sector can result in millions of dollars
    in fines or money laundering.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**合规**：许多行业使用特定的指南来保持数据的隐私和安全，以防止任何泄露或潜在攻击。在金融领域，数据质量的缺乏可能会导致数百万美元的罚款或洗钱问题。'
- en: Negative Impacts of Bad Data Quality
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据质量差的负面影响
- en: '**Losing to your competitors**: If your competitors have better data than you,
    giving them further insight can result in missed opportunities and potential damage
    to the company. Don’t let your competitors have one over on you!'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**输给竞争对手**：如果你的竞争对手拥有比你更好的数据，提供给他们更多的见解可能导致错失机会，并对公司造成潜在的损害。不要让你的竞争对手超越你！'
- en: '**Revenue**: Basing decisions on incorrect data can cause a loss in revenue.
    For example, making political decisions based on demographic data which is wrong
    could cause social and financial issues.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**收入**：基于不正确的数据做出的决策可能导致收入损失。例如，基于错误的 demographic 数据做出的政治决策可能会引发社会和财务问题。'
- en: '**Reputation**: Everybody wants to improve and maintain their reputation, especially
    when money is involved. Decisions based on poor data can be so detrimental to
    a company, they could lose investors or potentially their company. People tend
    to remember the bad over the good.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**声誉**：每个人都希望提升和维护他们的声誉，尤其是当涉及到金钱时。基于糟糕数据做出的决策可能对公司造成严重损害，甚至可能失去投资者或公司本身。人们往往更容易记住坏的事情。'
- en: Conclusion
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: 'When looking at data, ask yourself these questions:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看数据时，问自己这些问题：
- en: '**1\. How was the data collected?**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. 数据是如何收集的？**'
- en: The source of the data matters. For example, was the data collated through a
    Government Census, or was it collated by somebody who manually created the data
    for their personal needs and uploaded it on Kaggle. Collating data from people
    on their commute to work and are not as interested is different from sending them
    a web link of a survey that they can fill out in their own time.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 数据来源很重要。例如，这些数据是通过政府普查收集的，还是由某人手动创建并上传到Kaggle上的。收集来自上班路上不太感兴趣的人的数据，与发送调查问卷的网页链接让他们在自己时间里填写的方式是不同的。
- en: '**2\. What does the data represent?**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. 数据代表了什么？**'
- en: Does the data have a good representation of what you or the company is looking
    for? Making concrete statements about statistical demographic data on France using
    data that is based in Paris is inaccurate.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是否能很好地代表你或公司所寻找的内容？使用基于巴黎的数据对法国的统计人口数据做出具体声明是不准确的。
- en: '**3\. What does the Data Cleaning process look like?**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. 数据清理过程是怎样的？**'
- en: There are different methods to clean data, choosing a specific one that is unique
    for that particular dataset or datatype is important.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有不同的方法来清理数据，选择一个特定的数据集或数据类型唯一的方法是很重要的。
- en: '**4\. What are you doing to maintain Data Quality?**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. 你在做什么来维护数据质量？**'
- en: Investing in the correct people and infrastructure to maintain and continuously
    improve the quality of your data is critical in technology.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 投资于合适的人才和基础设施，以维持和持续改善数据质量在技术领域中至关重要。
- en: It is always better to guard yourself against a problem that is avoidable, than
    walking right into it and spending time and effort to come up with a solution.
    I always say, do it properly once and you won't have to keep going back to it.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 总是比直接面对一个可以避免的问题并花费时间和精力找解决方案要好。我总是说，做一次彻底，以后就不需要不断回头了。
