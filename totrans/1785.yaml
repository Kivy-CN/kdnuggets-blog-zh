  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 这是一项令人印象深刻的课程，虽然没有评论数据。
- en: '**[Data Science Fundamentals](https://bigdatauniversity.com/learn/data-science/)
    (Big Data University)**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**[数据科学基础](https://bigdatauniversity.com/learn/data-science/) (Big Data University)**'
- en: Data Science Fundamentals is a four-course series provided by IBM’s Big Data
    University. It includes courses titled [Data Science 101](https://bigdatauniversity.com/courses/data-science-101/),
    [Data Science Methodology](https://bigdatauniversity.com/courses/data-science-methodology-2/),
    [Data Science Hands-on with Open Source Tools](https://bigdatauniversity.com/courses/data-science-hands-open-source-tools/),
    and [R 101](https://bigdatauniversity.com/courses/r-101/).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学基础是由IBM的Big Data University提供的四门课程系列。它包括名为[数据科学101](https://bigdatauniversity.com/courses/data-science-101/)、[数据科学方法论](https://bigdatauniversity.com/courses/data-science-methodology-2/)、[开源工具实践数据科学](https://bigdatauniversity.com/courses/data-science-hands-open-source-tools/)和[R
    101](https://bigdatauniversity.com/courses/r-101/)的课程。
- en: It covers the full data science process and introduces Python, R, and several
    other open-source tools. The courses have tremendous production value. 13–18 hours
    of effort is estimated, depending on if you take the “R 101” course at the end,
    which isn’t necessary for the purpose of this guide. Unfortunately, it has no
    review data on the major review sites that we used for this analysis, so we can’t
    recommend it over the above two options yet. It is free.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 它涵盖了完整的数据科学过程，并介绍了Python、R以及其他几种开源工具。课程制作质量极高。预计需要13到18小时，取决于是否参加最后的“R 101”课程，这对本指南的目的并非必要。不幸的是，它在我们用于此分析的主要评价网站上没有评价数据，因此我们暂时不能推荐它作为上述两个选项的替代品。它是免费的。
