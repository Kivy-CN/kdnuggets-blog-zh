  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/09/top-5-bookmarks-every-data-analyst.html](https://www.kdnuggets.com/2022/09/top-5-bookmarks-every-data-analyst.html)
