  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习深度学习的地方 – 课程、教程、软件
- en: 原文：[https://www.kdnuggets.com/2014/05/learn-deep-learning-courses-tutorials-overviews.html](https://www.kdnuggets.com/2014/05/learn-deep-learning-courses-tutorials-overviews.html)
