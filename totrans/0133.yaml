- en: Will 300 million Jobs really be Exposed or Lost to AI Replacement?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 300百万个工作岗位真的会被AI替代或丧失吗？
- en: 原文：[https://www.kdnuggets.com/2023/07/300-million-jobs-really-exposed-lost-ai-replacement.html](https://www.kdnuggets.com/2023/07/300-million-jobs-really-exposed-lost-ai-replacement.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/07/300-million-jobs-really-exposed-lost-ai-replacement.html](https://www.kdnuggets.com/2023/07/300-million-jobs-really-exposed-lost-ai-replacement.html)
- en: '![Will 300 million Jobs really be Exposed or Lost to AI Replacement?](../Images/7c24bf400677b3dcb10f7d5333e2d5e1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![300百万个工作岗位真的会被AI替代或丧失吗？](../Images/7c24bf400677b3dcb10f7d5333e2d5e1.png)'
- en: Photo by [Pavel Danilyuk](https://www.pexels.com/photo/a-robot-holding-a-cup-8439093/)
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Pavel Danilyuk](https://www.pexels.com/photo/a-robot-holding-a-cup-8439093/)
- en: AI technology has burgeoned into the mainstream in the last six months or so,
    thanks to the runaway popularity of tools like Midjourney and ChatGPT. Naturally,
    with the rapid adoption of these tools – along with alarming articles suggesting
    [AI can cure cancer](https://nypost.com/2023/03/20/ai-develops-cancer-treatment-in-30-days-predicts-survival-rate/),
    [pass the bar](https://www.courthousenews.com/an-ai-bot-has-passed-the-bar-exam-what-happens-next/#:~:text=CHICAGO%20(CN)%20%E2%80%94%20This%20past,GPT%2D4%20was%20no%20different.),
    [score highly on AP tests](https://www.businessinsider.com/gpt-4-openai-model-api-details-2023-3),
    [code a game](https://www.polygon.com/ai-artificial-intelligence/23650693/chatgpt-generative-ai-video-game-development#:~:text=An%20AI%20so%20advanced%20that,Pong%2C%20Tetris%2C%20and%20Snake.),
    and [oust journalists](https://yr.media/tech/gee-code-ai-artificial-intelligence-chatgpt-miranda-perez-journalism-reporters-editors/)
    – people feel as though their livelihoods are threatened.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: AI技术在过去六个月里迅速进入主流，得益于Midjourney和ChatGPT等工具的广泛流行。自然地，随着这些工具的快速普及以及关于[AI能治愈癌症](https://nypost.com/2023/03/20/ai-develops-cancer-treatment-in-30-days-predicts-survival-rate/)、[通过律师资格考试](https://www.courthousenews.com/an-ai-bot-has-passed-the-bar-exam-what-happens-next/#:~:text=CHICAGO%20(CN)%20%E2%80%94%20This%20past,GPT%2D4%20was%20no%20different.)、[在AP考试中得高分](https://www.businessinsider.com/gpt-4-openai-model-api-details-2023-3)、[编写游戏](https://www.polygon.com/ai-artificial-intelligence/23650693/chatgpt-generative-ai-video-game-development#:~:text=An%20AI%20so%20advanced%20that,Pong%2C%20Tetris%2C%20and%20Snake.)、和[取代记者](https://yr.media/tech/gee-code-ai-artificial-intelligence-chatgpt-miranda-perez-journalism-reporters-editors/)的惊人文章，人们感觉他们的生计受到了威胁。
- en: Then Goldman Sachs released a [report](https://www.key4biz.it/wp-content/uploads/2023/03/Global-Economics-Analyst_-The-Potentially-Large-Effects-of-Artificial-Intelligence-on-Economic-Growth-Briggs_Kodnani.pdf)
    suggesting that AI could cause 300 million jobs to be degraded or lost in American
    and European markets. Cue the panicked headlines.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然后高盛发布了一份[报告](https://www.key4biz.it/wp-content/uploads/2023/03/Global-Economics-Analyst_-The-Potentially-Large-Effects-of-Artificial-Intelligence-on-Economic-Growth-Briggs_Kodnani.pdf)，指出AI可能导致美国和欧洲市场的3亿个工作岗位被降级或丧失。引发了恐慌的头条新闻。
- en: I thought it worth exploring the report in a little more depth to what the report
    is really saying, what kind of job losses we can expect, in what fields, and what
    those most at risk can do to offset the dangers.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为值得深入探讨一下报告的真正含义，我们可以预期哪些类型的工作会丧失，涉及哪些领域，以及那些面临最大风险的人可以采取哪些措施来抵消这些危险。
- en: Overview of the report
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告概述
- en: 'The report basically says three things:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 报告基本上有三点内容：
- en: Almost every single industry has exposure to tasks being replaceable by AI.
    They flag legal and administrative industries with the greatest potential to have
    parts of their job replaced by AI, while manufacturing and construction are least
    at risk.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 几乎每个行业都有任务被AI取代的风险。他们指出法律和行政行业最有可能被AI取代，而制造业和建筑业则风险最小。
- en: The authors predict that up to 7% of current US employment will be fully substituted
    by AI. Roughly 63% will be complemented. Around 30% will be unaffected.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 作者预测，美国当前最多有7%的就业岗位会被AI完全取代。大约63%将会得到补充。约30%将不会受到影响。
- en: The cumulative effect of this will be an increase in productivity, leading to
    an eventual increase of the annual global GDP by 7%
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 其累积效应将是生产力的提高，从而导致全球年GDP最终增长7%
- en: Despite the gloom and doom headlines, the authors end on a hopeful note. “The
    combination of significant labor cost savings, new job creation, and higher productivity
    for non-displaced workers raises the possibility of a productivity boom that raises
    economic growth substantially.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有悲观的标题，作者最后却给出了一个充满希望的结论。“显著的劳动成本节省、新职位的创造以及非被取代工人的更高生产力提升了生产力大爆发的可能性，从而大幅提高经济增长。”
- en: How to understand the Goldman Sachs report
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何理解高盛报告
- en: I’d recommend you read the report more than relying on headlines. The Goldman
    Sachs report is much more cautious. The whole report is called “The Potentially
    Large Effects of Artificial Intelligence on Economic Growth,” and there’s a good
    deal of nuance in there.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你阅读报告，而不仅仅依赖头条新闻。高盛的报告要谨慎得多。整份报告名为《人工智能对经济增长的潜在巨大影响》，其中包含了很多细微的差别。
- en: For example, while Forbes author Jack Kelly [says](https://www.forbes.com/sites/jackkelly/2023/03/31/goldman-sachs-predicts-300-million-jobs-will-be-lost-or-degraded-by-artificial-intelligence/?sh=4a2cef20782b)
    that the report suggests AI will “diminish” roles, the authors of the original
    report make it clear they expect AI to complement those jobs, not diminish them.
    The authors also make it clear that they expect few employees to be entirely replaced
    by AI.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，虽然 Forbes 作者 Jack Kelly [说](https://www.forbes.com/sites/jackkelly/2023/03/31/goldman-sachs-predicts-300-million-jobs-will-be-lost-or-degraded-by-artificial-intelligence/?sh=4a2cef20782b)
    报告暗示 AI 将“减少”职位，但原报告的作者明确表示，他们期望 AI 补充这些工作，而不是减少它们。作者还明确表示，他们期望只有少数员工会被 AI 完全替代。
- en: Imagine an employee in the admin industry, which the report suggests is one
    of the professions most exposed to AI, with 46% of tasks replaceable by AI. Even
    if you could replace 90% of what one employee does, it’s extremely unlike that
    you can get an AI to do *everything* that employee does.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下报告所提到的行政行业的员工，这是最容易受到 AI 影响的职业之一，46% 的任务可以被 AI 替代。即使你可以替代一个员工90%的工作，也极不可能让
    AI 做到那个员工所做的*所有*事情。
- en: Administrative workers don’t just do basic tasks; they also communicate with
    employees, collaborate to set up meetings, and deal with unexpected issues – things
    only a human can do. If automation could replace administrative assistants, Calendly
    would have done so already.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 行政工作人员不仅仅做基本任务；他们还与员工沟通，协作安排会议，并处理意外问题——这些都是只有人类才能做的。如果自动化可以替代行政助理，Calendly
    早就会做到这一点了。
- en: That’s basically what the report is saying. Jobs could be at risk, but most
    (93%) won’t be. Most are only exposed, meaning that some of those day-to-day tasks
    might be replaced by AI, but then this will increase productivity.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上就是报告所说的内容。工作可能面临风险，但大多数（93%）不会。大多数工作只是受到影响，这意味着一些日常任务可能会被 AI 替代，但这将提高生产力。
- en: It’s also worth realizing that AI will create new jobs, as the authors of the
    report underlined. “[W]orker displacement from automation has historically been
    offset by creation of new jobs, and the emergence of new occupations following
    technological innovations accounts for the vast majority of long-run employment
    growth,” they write.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 报告的作者还强调了 AI 将创造新工作的观点。 “[W]自动化带来的工人失业历史上通常被新工作的创造所抵消，技术创新后的新职业出现占长期就业增长的绝大多数，”他们写道。
- en: Many write-ups also claim that AI is already replacing many professions which
    I know for a fact isn’t possible. For example, Kelly goes on to write, “Instead
    of a live person addressing a problem, you can engage with an online chatbot.
    AI can help diagnose cancer and health issues.” Many medical professionals have
    gone on the record to demonstrate that what they do is not replaceable by AI.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 许多报道还声称 AI 已经替代了许多职业，但我知道这不可能。例如，Kelly 继续写道：“与其让一个真人解决问题，你可以与在线聊天机器人互动。AI 可以帮助诊断癌症和健康问题。”许多医疗专业人士已经公开表明，他们的工作是
    AI 无法替代的。
- en: ER doctor Josh Tamayo-Sarver [tested](https://inflecthealth.medium.com/im-an-er-doctor-here-s-what-i-found-when-i-asked-chatgpt-to-diagnose-my-patients-7829c375a9da)
    ChatGPT’s ability to diagnose patients and found it dangerously lacking.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 急诊医生 Josh Tamayo-Sarver [测试](https://inflecthealth.medium.com/im-an-er-doctor-here-s-what-i-found-when-i-asked-chatgpt-to-diagnose-my-patients-7829c375a9da)
    了 ChatGPT 诊断病人的能力，并发现其严重不足。
- en: “ChatGPT worked pretty well as a diagnostic tool when I fed it perfect information
    and the patient had a classic presentation,” he writes, detailing how ChatGPT
    misdiagnosed some patients while failing to ask obvious questions that a human
    doctor would know to ask. “The vast majority of any medical encounter is figuring
    out the correct patient narrative.” And that’s not replaceable.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “他写道，当我给 ChatGPT 提供了完美的信息，且病人有典型的症状时，ChatGPT 作为诊断工具表现得相当好，”他详细描述了 ChatGPT 如何误诊了一些病人，同时未能提出人类医生会问的明显问题。“医疗接触中的绝大多数工作是确定正确的病人叙述。”而这一点是无法替代的。
- en: '![Will 300 million Jobs really be Exposed or Lost to AI Replacement?](../Images/895b0bde419aaab8806c7fa5fc5851ef.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![300百万个工作岗位真的会因 AI 替代而暴露或丢失吗？](../Images/895b0bde419aaab8806c7fa5fc5851ef.png)'
- en: Image from [Youtube](https://www.youtube.com/watch?v=tTOpJvJ04c4)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于[Youtube](https://www.youtube.com/watch?v=tTOpJvJ04c4)
- en: And anyone who has interacted with a chatbot knows how helpful and necessary
    it is to be able to escalate to a real person on the other end of the line.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 而任何与聊天机器人互动过的人都知道，能够在电话的另一端联系到真实的人是多么重要和必要。
- en: Ways AI can take jobs
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能如何夺走工作
- en: 'Of course, there are still jobs at risk. And while the net effect of AI might
    be to introduce more jobs, that’s no benefit to the people who lose their jobs
    due to AI right now. There are two paths that put your job at risk: direct replacement
    and indirect competition.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，仍然有工作面临风险。虽然人工智能的净效应可能是创造更多的工作岗位，但这对目前因人工智能失业的人没有任何好处。有两条路径会使你的工作面临风险：直接替代和间接竞争。
- en: Direct replacement
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 直接替代
- en: Many writers, programmers, and graphic designers are threatened directly by
    unscrupulous CEOs who want to cut costs and use mediocre content generation rather
    than pay a wage. Right now at least, generative AI is not capable of doing everything
    a programmer does like debugging, peer review, and thoughtful problem-solving.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 许多作家、程序员和图形设计师直接受到那些想要削减成本而使用平庸内容生成的无良首席执行官的威胁。至少现在，生成性人工智能还不能完成程序员所做的所有工作，比如调试、同行评审和深思熟虑的问题解决。
- en: But cost-conscious bosses might not care about that until it’s too late.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 但注重成本的老板可能在为时已晚之前不会在意这一点。
- en: Indirect competition
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 间接竞争
- en: In any field where fast generation beats quality, AI will cause job loss. For
    instance, one of my peers recently told me she lost her job as editor-in-chief
    – not because her boss outsourced the job to AI, but because the entire website
    had lost 90% of their profits due to being outcompeted by AI-generated content
    on those keywords.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何一个快速生成优于质量的领域，人工智能都会导致工作岗位流失。例如，我的一位同行最近告诉我，她丢掉了主编的职位——这不是因为她的老板将工作外包给了人工智能，而是因为整个网站由于被人工智能生成的内容在那些关键词上的竞争所致，导致利润减少了90%。
- en: Her boss regretfully laid her off to save costs and hopes to rehire her in the
    future. In the long term, I expect that content will be more penalized, but that’s
    no consolation to her right now.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 她的老板遗憾地裁掉了她以节省成本，并希望将来能重新雇用她。从长远来看，我预计内容会受到更多的处罚，但这对她现在来说没有安慰。
- en: What kinds of jobs will be lost?
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哪些工作将会丧失？
- en: Depending on which study you read, different jobs are at differing levels of
    risk. For example, the Goldman Sachs study says that the admin, law, and information
    processing industries are most at risk. Another study [says](https://arxiv.org/pdf/2303.10130.pdf)
    that writing and programming are on the chopping block; science and critical thinking
    are not.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你阅读的不同研究，不同的工作面临不同程度的风险。例如，高盛的研究指出，行政、法律和信息处理行业面临的风险最大。另一项研究[指出](https://arxiv.org/pdf/2303.10130.pdf)写作和编程面临裁员风险；而科学和批判性思维则不在此列。
- en: I do think it’s worth highlighting that sometimes those are not mutually exclusive.
    Which programmer has never used critical thinking? That’s what makes me believe
    it’s not AI per se that’s causing job loss; it’s people in charge trying to save
    a buck. And I believe they’ll regret it in the long term.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为值得强调的是，这两者有时并不是互斥的。哪个程序员没有使用过批判性思维？这使我相信，造成工作流失的并不是人工智能本身，而是那些试图节省成本的负责人。我相信他们会在长远中感到后悔。
- en: What is being done to combat AI job loss?
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 针对人工智能造成的就业流失，目前采取了哪些措施？
- en: There are a few paths currently being pursued to protect employees against AI-caused
    job loss. On an individual level, many people are learning to use AI in their
    day-to-day to make them more efficient and effective. Many companies and countries
    are outright banning generative AI for security risks. Certain industries are
    striking against AI.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有几条途径正在被追求以保护员工免受人工智能导致的就业流失。在个人层面，许多人正在学习如何在日常工作中使用人工智能，以提高效率和效果。许多公司和国家正在彻底禁止生成性人工智能以防范安全风险。某些行业正在对抗人工智能。
- en: Learn to use AI
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习使用人工智能
- en: The easiest and fastest way to prevent AI-related job loss is to learn to incorporate
    AI into your workflow. As the founder of a company, I’m hardly going to fire myself
    anytime soon, but I have learned to use AI to draft emails, capture transcriptions
    of important calls, summarize long articles to save time, get technical help with
    projects, and even help me write code.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 防止与人工智能相关的工作流失的最简单最快的方法是学习将人工智能融入你的工作流程。作为一家公司的创始人，我几乎不可能在短期内解雇自己，但我已经学会了使用人工智能来草拟电子邮件、记录重要通话的转录、总结长文章以节省时间、获取项目的技术帮助，甚至帮助我编写代码。
- en: Other workers have added AI to their job titles, such as AI prompt experts or
    AI-powered SEO specialists. Employers are [doing this too](https://www.nbcnews.com/tech/tech-news/job-boards-show-employers-hiring-roles-linked-chatgpt-ai-tools-rcna74023),
    hiring AI-assisted workers in fields as diverse as real estate brokerages marketing
    leaders, and tech knowledge workers.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 其他从业者已将人工智能加入他们的职位名称，例如人工智能提示专家或人工智能驱动的SEO专家。雇主也在[这样做](https://www.nbcnews.com/tech/tech-news/job-boards-show-employers-hiring-roles-linked-chatgpt-ai-tools-rcna74023)，在房地产经纪、市场营销领军人物以及技术知识工作者等各个领域雇佣人工智能辅助的工作人员。
- en: If you’re a data scientist or an aspirant, this is [how ChatGPT can help you
    be a better data scientist](https://www.stratascratch.com/blog/here-is-how-chatgpt-will-help-you-be-a-better-data-scientist/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ai+replacement).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据科学家或有志于成为数据科学家，[这是 ChatGPT 如何帮助你成为更好的数据科学家](https://www.stratascratch.com/blog/here-is-how-chatgpt-will-help-you-be-a-better-data-scientist/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ai+replacement)。
- en: Industry strikes and demands
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行业罢工和要求
- en: Two examples come to mind. First, one [open letter](https://futureoflife.org/open-letter/pause-giant-ai-experiments/)
    was signed by over 27,000 individuals including leaders like Elon Musk requesting
    a pause on AI development. The signers cite other technologies that have been
    paused until research can be done to make them safer, like cloning, human germline
    modification, gain-of-function research, and eugenics.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我想到两个例子。首先，一封[公开信](https://futureoflife.org/open-letter/pause-giant-ai-experiments/)获得了超过
    27,000 名个人的签署，包括像埃隆·马斯克这样的领导者，要求暂停人工智能的发展。签署者引用了其他已经暂停的技术，直到进行研究以使其更安全，比如克隆、人类胚系修改、功能获得研究和优生学。
- en: Second, the Hollywood Screenwriters have [gone on strike](https://www.nbcnews.com/pop-culture/pop-culture-news/writers-strike-2023-wga-pay-negotiations-rcna82236)
    to request, among other things, a guarantee that there will be no AI in the writing
    room, either fully automated or partially so. Their strike has not yet been successful,
    but it sets a precedent.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，好莱坞编剧[罢工](https://www.nbcnews.com/pop-culture/pop-culture-news/writers-strike-2023-wga-pay-negotiations-rcna82236)，要求其中包括确保写作室里不会有人工智能，无论是完全自动化还是部分自动化。他们的罢工尚未成功，但它确立了一个先例。
- en: 'Finally, many publications online have limited or outright banned AI-generated
    content, whether code, writing, or art. Here are just a few:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，许多在线出版物对人工智能生成的内容（无论是代码、写作还是艺术作品）有限制或完全禁止。以下是一些例子：
- en: StackOverflow [banned](https://stackoverflow.com/help/gpt-policy) GPT and ChatGPT
    answers
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: StackOverflow [禁止](https://stackoverflow.com/help/gpt-policy)了 GPT 和 ChatGPT
    的回答。
- en: Medium [limits the distribution](https://blog.medium.com/how-were-approaching-ai-generated-writing-on-medium-16ee8cb3bc89)
    of AI-authored articles, while some publications on the platform [ban it entirely](https://towardsdatascience.com/a-note-about-ai-generated-text-4ce3be86f599?gi=fe9d1f5a087b)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Medium[限制](https://blog.medium.com/how-were-approaching-ai-generated-writing-on-medium-16ee8cb3bc89)了人工智能创作文章的分发，而平台上的一些出版物[完全禁止](https://towardsdatascience.com/a-note-about-ai-generated-text-4ce3be86f599?gi=fe9d1f5a087b)它。
- en: Getty Images has [banned](https://www.theverge.com/2022/9/21/23364696/getty-images-ai-ban-generated-artwork-illustration-copyright)
    AI-generated art for copyright concerns
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Getty Images 已经因版权问题[禁止](https://www.theverge.com/2022/9/21/23364696/getty-images-ai-ban-generated-artwork-illustration-copyright)人工智能生成的艺术作品。
- en: '![Will 300 million Jobs really be Exposed or Lost to AI Replacement?](../Images/ca8a800694acd4361f370165878b28f6.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![300百万工作岗位真的会因人工智能替代而暴露或丢失吗？](../Images/ca8a800694acd4361f370165878b28f6.png)'
