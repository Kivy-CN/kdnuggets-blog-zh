- en: Will DeepMind’s AlphaCode Replace Programmers?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DeepMind 的 AlphaCode 会替代程序员吗？
- en: 原文：[https://www.kdnuggets.com/2022/04/deepmind-alphacode-replace-programmers.html](https://www.kdnuggets.com/2022/04/deepmind-alphacode-replace-programmers.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/04/deepmind-alphacode-replace-programmers.html](https://www.kdnuggets.com/2022/04/deepmind-alphacode-replace-programmers.html)
- en: '![Will DeepMind’s AlphaCode Replace Programmers?](../Images/eca2460ef01d71be4924a01be695d6e7.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![DeepMind 的 AlphaCode 会替代程序员吗？](../Images/eca2460ef01d71be4924a01be695d6e7.png)'
- en: Image by author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: The Alphabet subsidiary DeepMind has done it again, and this time, they are
    testing the boundaries of AI in software development sectors. DeepMind’s [AlphaCode](https://arxiv.org/abs/2203.07814)
    was tested against human performance on coding challenges and achieved rank among
    the **top 54%** of human coders on [Codeforces](https://codeforces.com/). This
    is a remarkable achievement as it is one of its kind. There are other code generation
    machine learning models, such as [OpenAI Codex](https://openai.com/blog/openai-codex/),
    but none of them tried to compete with human programmers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 字母表子公司 DeepMind 再次取得了成功，这一次，他们正在测试 AI 在软件开发领域的边界。DeepMind 的 [AlphaCode](https://arxiv.org/abs/2203.07814)
    在编码挑战中与人类表现进行了对比，并在 [Codeforces](https://codeforces.com/) 上获得了**前 54%** 的排名。这是一个显著的成就，因为它是独一无二的。还有其他代码生成机器学习模型，例如
    [OpenAI Codex](https://openai.com/blog/openai-codex/)，但没有一个尝试与人类程序员竞争。
- en: A coding challenge is like solving puzzles. To solve these challenges, an individual
    must have an understanding of logic, math, and programming skills.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 编程挑战就像解谜。要解决这些挑战，个人必须具备逻辑、数学和编程技能。
- en: '"Solving competitive programming problems is a really hard thing to do. It
    requires good coding skills and problem-solving creativity in humans," said Petr
    Mitrichev, software engineer at Google.'
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 谷歌的软件工程师 Petr Mitrichev 说：“解决竞争性编程问题是一件非常困难的事情。这需要人类具备良好的编码技能和解决问题的创造力。”
- en: Competitive programming is hard to master, and AlphaCode's first version has
    surpassed average coders. We will learn how AlphaCode works and discuss the possibility
    of AI replacing human programmers. We will also learn about AI-assisted programming
    and how it is shaping the future.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争性编程很难掌握，而 AlphaCode 的第一个版本已经超越了平均水平的编码人员。我们将学习 AlphaCode 的工作原理，并讨论 AI 替代人类程序员的可能性。我们还将了解
    AI 辅助编程以及它如何塑造未来。
- en: What is AlphaCode?
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 AlphaCode？
- en: In simple words, the AplhaCode reads structured problem statements and generates
    the best possible solution. It was only possible due to large-scale transformers,
    which have shown promising results in code generations. These transformers were
    pre-trained on **175 GB** of data from GitHub and later fine-tuned on small competitive
    programming data - [Tech Monitor](https://techmonitor.ai/technology/ai-and-automation/deepmind-alphacode-ai-software-developer).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，AlphaCode 读取结构化问题陈述并生成最佳解决方案。这只有通过大规模的变换器才能实现，这些变换器在代码生成方面展示了令人满意的结果。这些变换器在来自
    GitHub 的 **175 GB** 数据上进行了预训练，然后在小规模的竞争编程数据上进行了微调 - [Tech Monitor](https://techmonitor.ai/technology/ai-and-automation/deepmind-alphacode-ai-software-developer)。
- en: The AplhaCode reads the problem statement and comes up with thousands of potential
    solutions. These solutions are passed through a filtering process that reduces
    potential results to ten. Later, these results are submitted to a coding contest
    to evaluate results. The drawback of coming up with thousands of solutions and
    filtering down to ten is curating a large complex programming dataset if we want
    AlphaCode to solve more complex problems.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: AlphaCode 读取问题陈述并提出数千种潜在解决方案。这些解决方案经过筛选过程，最终减少到十种。之后，这些结果会提交到编程竞赛中进行评估。提出数千种解决方案并筛选到十种的缺点是，如果我们希望
    AlphaCode 解决更复杂的问题，就需要策划一个大型复杂的编程数据集。
- en: AlphaCode solved ten challenges that had been tackled by 5,000 users on the
    Codeforces platform. It was placed among the top **28%** of users who have competed
    on the site in the last six months. It is quite an achievement for the initial
    release. The DeepMind team says that AlphaCode is limited to a competitive programming
    domain, and they are expanding the domain to make its programming accessible and
    fully automated - [The Verge](https://www.theverge.com/2022/2/2/22914085/alphacode-ai-coding-program-automatic-deepmind-codeforce).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: AlphaCode 解决了在 Codeforces 平台上已有 5,000 名用户尝试过的十个挑战。它被排在了过去六个月在该网站上参与竞争的用户中**28%**的前列。这对于初次发布而言是相当了不起的成就。DeepMind
    团队表示，AlphaCode 目前仅限于竞争编程领域，他们正扩展这一领域以使其编程更加便捷和完全自动化 - [The Verge](https://www.theverge.com/2022/2/2/22914085/alphacode-ai-coding-program-automatic-deepmind-codeforce)。
- en: '![alphacode deepmind](../Images/2bae6b4e48d9a9e275b89a4a853774d7.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![alphacode deepmind](../Images/2bae6b4e48d9a9e275b89a4a853774d7.png)'
- en: Gif from [AlphaCode](https://alphacode.deepmind.com/)
  id: totrans-13
