- en: Conclusion
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Automation and artificial intelligence (AI) are becoming more essential tools
    for businesses in their day-to-day operations, and machine learning is one of
    the most widely used.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化和人工智能（AI）正在成为企业日常运营中越来越重要的工具，而机器学习是其中最广泛使用的技术之一。
- en: To run a successful business, you must make decisions based on facts. If you
    don't keep up with industry-related terms like "machine learning," you can miss
    out on new analytical tools that might help you make better decisions.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 要成功经营企业，你必须根据事实做出决策。如果你不跟上像“机器学习”这样的行业术语，你可能会错过一些新兴的分析工具，这些工具可能会帮助你做出更好的决策。
- en: Machine learning is a subset of the field known as artificial intelligence (AI).
    Machine learning techniques help firms make the most of these significant changes
    to understand their data.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是人工智能（AI）领域的一个子集。机器学习技术帮助企业充分利用这些重要的变化，从而理解他们的数据。
