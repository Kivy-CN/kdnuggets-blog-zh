- en: At large tech companies, it is common to receive an occasional probability or [statistics](https://www.theseattledataguy.com/statistics-data-scientist-review/) question.
    While the questions won’t necessarily require complex math if you haven’t thought
    about independent and dependent probabilities in a while, then it is good to review
    setting up the basic formulas.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在大型科技公司，偶尔会收到概率或[统计学](https://www.theseattledataguy.com/statistics-data-scientist-review/)的问题。虽然这些问题不一定需要复杂的数学，如果你有一段时间没有考虑独立和依赖概率，那么复习基础公式是很有帮助的。
