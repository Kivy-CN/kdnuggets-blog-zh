- en: You’ll find that code duplication is not always bad for distributed architectures,
    how to strike a balance between API flexibility and the need to reduce the amounts
    of maintenance, and even how to decide when to update your code to new trends
    and paradigms. Discover how to efficiently narrow your optimization scope according
    to 80/20 Pareto principles and ensure consistency in your distributed systems.
    You’ll soon be able to apply the author’s hard-won experience to your own projects
    to pre-empt mistakes and take a more thoughtful approach to decision making.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现代码重复在分布式架构中并不总是坏事，如何在API灵活性和减少维护量之间取得平衡，甚至如何决定何时将代码更新到新的趋势和范式。发现如何根据80/20帕累托原则有效地缩小优化范围，并确保分布式系统的一致性。你将能够将作者的宝贵经验应用到自己的项目中，预防错误并采取更深思熟虑的决策方法。
