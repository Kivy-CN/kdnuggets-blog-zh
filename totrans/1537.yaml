- en: '[Delft University of Technology''s MS in Computer Science-Data Science and
    Technology track.](https://www.tudelft.nl/en/education/programmes/masters/computer-science/msc-computer-science/the-data-science-technology-track/)In
    the Data Science and Technology track of this program, you will learn how to engineer
    and develop systems capable of processing and interpreting massive data sets to
    extract important information. Fundamental and practical issues of the analysis
    of data will be addressed, including e.g. security of data and software, visualization
    of information, decision making from data, and high-performance computing algorithms. (24-month
    program, EU: $4,567, Non-EU: $32,574 full tuition, CS Rank: 75)'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[JADS Joint Master ​Data Science ​& ​Entrepreneurship](https://www.jads.nl/joint-master-program-data-science-entrepreneurship.html)The
    two-year MSc Data Science and Entrepreneurship is a truly interdisciplinary business,
    technology, and analytics program. It synthesizes the unique key strengths of
    Eindhoven University of Technology and Tilburg University: the technological know-how
    of Eindhoven with the business, legal and societal insights of Tilburg.  (24-month
    program, EU: $4,860, Non-EU: $35,540 full tuition)'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Leiden U. M.Sc. in Data Science: Statistical Science.](https://www.universiteitleiden.nl/en/education/study-programmes/master/statistical-science-for-the-life-and-behavioural-sciences/data-science-statistical-science)This
    specialisation gives you a better understanding of statistical models, especially
    in relation to Data Science, including their application and interpretation in
    a broad range of empirical research. With this knowledge you’ll be able to critically
    study scientific research and develop new models and techniques. Topics which
    will be discussed within this programme are Data Mining, Machine Learning, Networks,
    Pattern Recognition, and Deep Learning. [Sc. in Data Science: Computer Science
    option available, visit here for more information](https://www.universiteitleiden.nl/en/education/study-programmes/master/computer-science/data-science-computer-science).
    (24-month program, EU: $4,589, Non-EU: $41,111 full tuition, CS Rank: 275)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Radboud U. Master in Computing Science: Data Science.](http://www.ru.nl/english/education/masters/data-science/?utm_source=mastersportal.eu&utm_medium=profielpagina&utm_campaign=mastersportal-portal&utm_term=datascience)In
    this program you’ll learn how to turn data into knowledge with the help of computers
    and how to translate that knowledge into solutions. (24-month program, EU: $4,589,
    Non-EU: $25,769 full tuition, CS Rank: 325)'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[University of Amsterdam''s Master''s in Information Systems: Data Science
    track.](http://www.uva.nl/en/shared-content/subsites/graduate-school-of-sciences/en/masters/information-studies-data-science/data-science.html)In
    this one-year program, you will acquire knowledge of the theories and tools used
    in data science. We will teach you how to use these tools for working with data
    in different domains, such as Healthcare, Media and Communication, Smart City,
    Life Sciences and Digital Humanities. (12-month program, EU: $4,589, $16,433 full
    tuition, CS Rank: 75)'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NEW** [University of Amsterdam’s Master’s in Business Data Science](http://www.uva.nl/en/shared-content/subsites/amsterdam-business-school/en/research-masters/business-data-science/business-data-science.html?origin=5BOaRAofTjCccATraJp2XA).
    Are you interested in data science and business? Do you have an analytical mindset
    and intellectual curiosity? If so, this Master’s is for you. (12-month program,
    EU: $4,589, $16,433 full tuition, CS Rank: 75)'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Tilburg U. Master Track Data Science Business and Governance](https://www.tilburguniversity.edu/education/masters-programmes/data-science-business-and-governance/),
    focusing on knowledge and expertise in the area of data analysis and data mining,
    but also in economic, management and legal perspectives on big data. Answering
    the growing need in governmental organizations, companies and academia for employees
    with analytical skills (12-month program, EU: $2,339 EU, Non-EU: $16,287 full
    tuition, CS Rank: 575)'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Tilburg U. Master Track Business Analytics and Operations Research](https://www.tilburguniversity.edu/education/masters-programmes/business-analytics-and-operations-research/),
    teaches generic Data Science and Optimization methods that allow you to solve
    decision problems in a wide variety of applications. (12-month program, EU: $2,339,
    Non-EU: $16,287 full tuition, CS Rank: 575)'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**NEW** [Maastricht University''s Data Science for Decision Making Masters](https://www.maastrichtuniversity.nl/education/partner-program-master/master-data-science-decision-making).
    Do you like coming up with elegant solutions for complex problems? Do you find
    it challenging to extract patterns from large sets of data? Then you should consider
    getting a master’s in Data Science for Decision Making. (24-month program, Statutory:
    $2,345, Institutional: $18,917 full tuition, CS Rank: 575)'
  id: totrans-11
