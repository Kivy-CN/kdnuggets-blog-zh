- en: 1\. Recycled Energy Saved in Singapore
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1. 新加坡节省的回收能源
- en: In the [Recycled Energy Saved in Singapore](https://towardsdatascience.com/annual-recycled-energy-saved-in-singapore-2d6bad49bfb2)
    project, you will analyze how much Singapore is saving energy per year by recycling
    plastics, paper, glass, and ferrous and non-ferrous metals. The project involves
    data joining, data cleaning, and data wrangling. After that, you will perform
    deep data analysis with statistical and visualization tools.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [新加坡节省的回收能源](https://towardsdatascience.com/annual-recycled-energy-saved-in-singapore-2d6bad49bfb2)
    项目中，你将分析新加坡通过回收塑料、纸张、玻璃以及铁质和非铁质金属每年节省了多少能源。该项目涉及数据联接、数据清洗和数据整理。之后，你将使用统计和可视化工具进行深度数据分析。
- en: '![5 Advance Projects for Data Science Portfolio](../Images/9e521cb60c08b7a7d35c4efb12c0f89a.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学投资组合的 5 个高级项目](../Images/9e521cb60c08b7a7d35c4efb12c0f89a.png)'
- en: Image from Project
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于项目
- en: 'In the end, you will use data manipulation techniques to come up with the answer
    to the original question: Total energy saved from 2003 to 2020 based on five waste
    types in Singapore.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将使用数据处理技术来回答原始问题：基于五种废物类型，从 2003 年到 2020 年新加坡总共节省了多少能源。
- en: 2\. Time Series Forecasting with statsmodels and Prophet
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 使用 statsmodels 和 Prophet 进行时间序列预测
- en: '[Time Series Forecasting with statsmodels and Prophet](/2023/03/time-series-forecasting-statsmodels-prophet.html)
    project will teach you essential skills for handling time series data, performing
    data analysis, and forecasting.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用 statsmodels 和 Prophet 进行时间序列预测](/2023/03/time-series-forecasting-statsmodels-prophet.html)
    项目将教会你处理时间序列数据、进行数据分析和预测的核心技能。'
- en: '![5 Advance Projects for Data Science Portfolio](../Images/68775083fc50530b9034b3aaf75f9464.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学投资组合的 5 个高级项目](../Images/68775083fc50530b9034b3aaf75f9464.png)'
- en: Image from Project
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于项目
- en: You will start by training data on the **ARIMA** forecasting model and performing
    a model evaluation. After that, you will perform time series forecasting with
    the Python package **Prophet**.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从训练 **ARIMA** 预测模型开始，并进行模型评估。之后，你将使用 Python 包 **Prophet** 进行时间序列预测。
- en: 3\. spaCy Resume Analysis
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3. spaCy 简历分析
- en: In the [spaCy Resume Analysis](https://deepnote.com/@abid/spaCy-Resume-Analysis-81ba1e4b-7fa8-45fe-ac7a-0b7bf3da7826)
    project, you will use spaCy for entity recognition on 200 Resume and various NLP
    tools for text analysis. The goal of the project is to help recruiters make fast
    and accurate decisions on thousands of job applications.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [spaCy 简历分析](https://deepnote.com/@abid/spaCy-Resume-Analysis-81ba1e4b-7fa8-45fe-ac7a-0b7bf3da7826)
    项目中，你将使用 spaCy 对200份简历进行实体识别，并使用各种 NLP 工具进行文本分析。该项目的目标是帮助招聘人员快速准确地决定成千上万的求职申请。
- en: '![5 Advance Projects for Data Science Portfolio](../Images/27b64d453f9affb0634794f1259e30fb.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![5个数据科学组合的高级项目](../Images/27b64d453f9affb0634794f1259e30fb.png)'
- en: '![5 Advance Projects for Data Science Portfolio](../Images/c2a6a31ca378f3078d165059039e9947.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![5个数据科学组合的高级项目](../Images/c2a6a31ca378f3078d165059039e9947.png)'
- en: Image from Project
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自项目
- en: You will start by loading the scrapped dataset and spaCy base model for English
    languages. Next, you will create an entity ruler and clean the dataset. After
    that, you will perform data visualization, entity recognition, and dependency
    parsing. In the end, you will create a function for resume matching score and
    perform topic modeling.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你将首先加载爬取的数据集和spaCy的英语基础模型。接着，你将创建一个实体规则器并清理数据集。之后，你将进行数据可视化、实体识别和依赖解析。最后，你将创建一个简历匹配评分函数并执行主题建模。
- en: 4\. Tripadvisor Data Analysis
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. Tripadvisor 数据分析
- en: The [Tripadvisor Data Analysis](https://deepnote.com/@abid/Trip-Advisor-Data-AnalysisML-f6060b39-d76c-4579-9648-a54bc8b5ffb5)
    portfolio project covers all aspects of data science, from data loading to data
    modeling. You will be analyzing reviews and ratings based on customer experience.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Tripadvisor 数据分析](https://deepnote.com/@abid/Trip-Advisor-Data-AnalysisML-f6060b39-d76c-4579-9648-a54bc8b5ffb5)
    组合项目涵盖了数据科学的各个方面，从数据加载到数据建模。你将根据客户体验分析评论和评分。'
- en: '![5 Advance Projects for Data Science Portfolio](../Images/3f9977286c101c498608e7ad47c67cd4.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![5个数据科学组合的高级项目](../Images/3f9977286c101c498608e7ad47c67cd4.png)'
- en: Image from Project
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自项目
- en: '**In this project you will perform:**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这个项目中你将进行：**'
- en: Data Exploration
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据探索
- en: Sentiment Analysis using Vader
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Vader 进行情感分析
- en: Data Visualization
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据可视化
- en: Adding Keywords (Gensim)
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加关键词（Gensim）
- en: Text Processing (NLTK)
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 文本处理（NLTK）
- en: Building Deep Learning model (BiLSTM) using Keras
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Keras 构建深度学习模型（BiLSTM）
- en: Train and Validation
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 训练和验证
- en: Model Evaluation
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 模型评估
- en: Prediction
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预测
- en: Saving Model
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存模型
- en: It is an introduction to text classification using deep learning models. Before
    jumping into training, you will preprocess the data (Text Lemmatization), perform
    data analysis, and prepare the data (Tokenization) for a deep learning model.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个使用深度学习模型进行文本分类的介绍。在开始训练之前，你将预处理数据（文本词形还原）、进行数据分析，并准备数据（分词）以用于深度学习模型。
- en: 5\. End-to-End Loan Approval Project with ChatGPT
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 使用 ChatGPT 的端到端贷款审批项目
- en: The [End-to-End Loan Approval Project with ChatGPT](https://www.datacamp.com/tutorial/chatgpt-data-science-projects)
    is my favorite. You will learn to master GPT prompting for all the steps involved
    in a real-life data science project. In the project, you will be asking ChatGPT
    to help you create an end-to-end loan approval project using the data that was
    extracted from LendingClub.com.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用 ChatGPT 的端到端贷款审批项目](https://www.datacamp.com/tutorial/chatgpt-data-science-projects)是我最喜欢的项目。你将学习掌握GPT提示以完成真实数据科学项目中的所有步骤。在该项目中，你将要求
    ChatGPT 帮助你创建一个端到端的贷款审批项目，使用从 LendingClub.com 提取的数据。'
- en: '![5 Advance Projects for Data Science Portfolio](../Images/b2a665c60b9386374f790b77f3503685.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![5个数据科学组合的高级项目](../Images/b2a665c60b9386374f790b77f3503685.png)'
- en: Image from [Loan Classifier](https://huggingface.co/spaces/kingabzpro/Loan_Classifier)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [贷款分类器](https://huggingface.co/spaces/kingabzpro/Loan_Classifier)
- en: You will learn to write prompts to generate ideas, data analysis, feature engineering,
    preprocess and balance the data, model selection, model tuning, and evaluation,
    build an app, and deploy it on a server.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习编写提示以生成创意、数据分析、特征工程、数据预处理和平衡、模型选择、模型调整和评估、构建应用程序并将其部署到服务器上。
- en: We are at the stage where companies will start to ask employees to learn promoting
    skills and get better at using the new AI tools. Prompt engineering will become
    an essential skill for data scientists, and the recruiter will ask for experience
    in using GPT for data science tasks.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正处于一个阶段，公司将开始要求员工学习推广技能并更好地使用新AI工具。提示工程将成为数据科学家的必备技能，招聘人员将要求具有使用GPT进行数据科学任务的经验。
- en: So, why wait? Start using GPT-4 and other AI tools to get productive and become
    future-proof.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 那还等什么？开始使用 GPT-4 和其他人工智能工具，提高生产力，确保未来。
- en: Conclusion
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Even if you lack experience, these projects will help you get your dream job.
    After working on the project, I will highly recommend you share them on GitHub,
    DagsHub, Deepnote, or on Kaggle. These platforms are used by developers and data
    scientists to showcase their projects and skills.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你缺乏经验，这些项目也会帮助你获得梦想中的工作。在完成项目后，我强烈建议你将它们分享在 GitHub、DagsHub、Deepnote 或 Kaggle
    上。这些平台被开发者和数据科学家用来展示他们的项目和技能。
- en: In this post, we have reviewed 5 advanced projects that cover data analytics,
    time series, natural language processing, machine learning, and prompt engineering
    using ChatGPT. If you are interested in learning about projects that deal with
    specific fields of data science, check out the complete collection of data science
    projects – [Part 1](/2022/08/complete-collection-data-science-projects-part-1.html)
    and [Part 2](/2022/08/complete-collection-data-science-projects-part-2.html).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我们回顾了 5 个涵盖数据分析、时间序列、自然语言处理、机器学习和使用 ChatGPT 的提示工程的高级项目。如果你对涉及数据科学特定领域的项目感兴趣，请查看完整的数据科学项目合集——[第
    1 部分](/2022/08/complete-collection-data-science-projects-part-1.html) 和 [第 2 部分](/2022/08/complete-collection-data-science-projects-part-2.html)。
- en: I hope the list of advanced projects helps you, do let me know if you have better
    suggestions.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这些高级项目列表对你有帮助，如果你有更好的建议，请告诉我。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
