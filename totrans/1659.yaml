  type: TYPE_NORMAL
- en: '![Data Science, Machine Learning Top Tools Associations, 2017](../Images/bb7674aa182286a3f1b145dacf02b1ec.png)Combining
    these different types of tools in one poll is somewhat messy, but it allows interesting
    association analysis afterwards, such as [Emerging Ecosystem: Data Science and
    Machine Learning Software, Analyzed](/2017/06/ecosystem-data-science-machine-learning-software.html).'
  prefs: []
  type: TYPE_NORMAL
- en: This is the 19th such KDnuggets Poll, and several of the past polls suffered
    from excessive voting from some vendors. It is fine for vendors to ask their users
    to vote, but it is **not OK to set up bot voting or direct link to vote for just
    one tool**.
  prefs: []
  type: TYPE_NORMAL
- en: To reduce excessive and bot voting, this poll asks for an email verification
    (*).
  prefs: []
  type: TYPE_NORMAL
- en: Whatever other irregular voting we find, will be removed from final results,
    and we will publish the anonymized voter logs after the poll, so that anyone can
    analyze them.
  prefs: []
  type: TYPE_NORMAL
- en: We hope our analysis of this poll, trends, and results will useful, as they
    were in the past.
  prefs: []
  type: TYPE_NORMAL
