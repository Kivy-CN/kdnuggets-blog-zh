  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 'KDnuggets: KDnuggets 是一个网站和通讯，提供数据科学家的新闻、文章、教程和资源。它涵盖了广泛的主题，包括机器学习、数据可视化和大数据。'
- en: 'Towards Data Science: Towards Data Science is a platform for sharing and publishing
