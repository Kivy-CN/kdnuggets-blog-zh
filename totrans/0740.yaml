- en: However, if you do not have the finances to go back to university or you need
    more structure than YouTube can provide - I understand.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果你没有足够的财力回到大学或需要比 YouTube 提供的结构更多的东西 - 我理解。
- en: if you are someone who likes to experience their learning journey on one platform,
    and it follows a curriculum and is organized - continue reading this blog.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢在一个平台上体验学习之旅，并且该平台遵循课程体系且组织有序 - 请继续阅读这篇博客。
- en: 'Here are 4 different learning roadmaps, for 4 different levels:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有4个不同的学习路线图，适用于4个不同的水平：
- en: Introduction to Data Science
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学简介
- en: 'Level: Beginner'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 水平：初学者
- en: 'Link: [Intro to Data Science Specialization ](http://imp.i384100.net/y2AYdy)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [数据科学简介专门化](http://imp.i384100.net/y2AYdy)'
- en: If you are looking to start a career in data science or want to transition from
    your current career into data science - the first thing you need to do is look
    into the foundations of data science to understand what it’s all about.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想开始数据科学职业生涯或想从当前职业过渡到数据科学 - 首先需要了解数据科学的基础，以便明白它究竟是什么。
- en: 'With this, you will develop the mindset to work like a data scientist and understand
    the different methodologies you can use to tackle different types of data science
    problems, with a 4-course series:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个，你将培养像数据科学家一样工作的思维方式，并了解可以用来解决不同类型数据科学问题的不同方法，系列课程包含4门课程：
- en: '[What is Data Science?](http://imp.i384100.net/QyL7Ba)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[什么是数据科学？](http://imp.i384100.net/QyL7Ba)'
