- en: To thrive and flourish, organizations must embrace key data management trends
    that pave the path towards success. They have to rekindle their strategies and
    move on from traditional repositories. [Traditional data management approaches](https://365datascience.com/trending/techniques-for-processing-traditional-and-big-data/)
    can’t handle the uncertain volume of data in the era of IoT and AI. New technologies
    are on the shelf and it's time to include them in the strategy.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了蓬勃发展，组织必须接受关键的数据管理趋势，这些趋势为成功铺平道路。它们必须重新点燃其策略，摆脱传统的数据存储方式。[传统数据管理方法](https://365datascience.com/trending/techniques-for-processing-traditional-and-big-data/)
    无法应对物联网和人工智能时代的数据不确定量。新技术已在架上，是时候将其纳入策略中了。
- en: Among many interesting trends, I'm picking my hot favorites that will reincarnate
    the digital landscape. Tag along!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多有趣的趋势中，我挑选了我最喜欢的几个，它们将重塑数字景观。跟随我吧！
- en: 'Trend 1: Focus on Data Democratization through Fabrics & Mesh'
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 趋势 1：通过数据织物和 Mesh 聚焦数据民主化
- en: Data democratization is the practice of making data accessible and consumable
    for everyone in an enterprise, regardless of technical skills. Off-late, [data
    fabrics and mesh have been hugely](https://www.rtinsights.com/data-fabric-vs-data-mesh-key-differences-and-similarities/)
    popular in embracing everyone in an organization, regardless of their technical
    expertise—for example, ThoughtSpot, Domino Data Lab, K2view and others.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据民主化是使企业中每个人都能访问和使用数据的实践，无论其技术技能如何。最近，[数据织物和 Mesh](https://www.rtinsights.com/data-fabric-vs-data-mesh-key-differences-and-similarities/)
    在拥抱组织中的每个人方面变得非常流行，无论他们的技术专长如何——例如 ThoughtSpot、Domino Data Lab、K2view 等。
- en: As we know, a data fabric is a data management architecture that integrates
    data from multiple sources into a unified view. This makes it easier for users
    to find and access the necessary data. Likewise, a Mesh gives domain experts more
    control over their data and can also help improve data quality and governance.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所知，数据织物是一种数据管理架构，将来自多个来源的数据整合成统一视图。这使用户更容易找到和访问所需的数据。同样，Mesh 使领域专家对他们的数据拥有更多控制权，还可以帮助改善数据质量和治理。
- en: Both architectures are equally instrumental in ensuring data democratization.
    Apart from improved data access, they make it easier for users to find and access
    the data as per their requirements. This leads to faster decision-making and insights.
    There’s also improved data quality by providing a single, unified view. Moreover,
    the centralized data access control and repository approach ensures improved governance
    and security.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 两种架构在确保数据民主化方面同样重要。除了改进数据访问外，它们还使用户更容易根据需求找到和访问数据。这导致了更快的决策和洞察力。此外，通过提供单一的统一视图，数据质量得到了提升。此外，集中数据访问控制和存储库的方法确保了改进的治理和安全性。
- en: 'Trend 2: Increased Adoption of Industry 4.0 Tech in Pulling Data Insights'
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 趋势2：在数据洞察中增加对工业4.0技术的采纳
- en: Industry 4.0, as we know, is the fourth industrial revolution, which largely
    uses automation, data analytics, and artificial intelligence to create smart factories.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，工业4.0是第四次工业革命，主要利用自动化、数据分析和人工智能来创建智能工厂。
- en: In Industry 4.0, data analytics can improve efficiency, productivity, and quality
    by identifying areas where processes can be optimized or defects can be prevented.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在工业4.0中，数据分析可以通过识别可以优化的过程或可以防止缺陷的领域来提高效率、生产力和质量。
- en: For example, data analytics track the performance of machines and identify patterns
    that indicate that a machine is about to fail. It further uses this information
    to schedule maintenance before the machine fails, which can prevent downtime and
    lost productivity. Why it matters is because the tech that is largely confined
    to manufacturing is actually growing at a [CAGR of 16.3% from 2023-2030](https://www.globenewswire.com/en/news-release/2023/02/15/2609014/0/en/Industry-4-0-Market-Is-Expected-To-Reach-around-USD-377-30-Billion-by-2030-Grow-at-a-CAGR-Of-16-3-during-Forecast-Period-2023-To-2030-Data-By-Contrive-Datum-Insights-Pvt-Ltd.html#:~:text=Billion%20by...-,Industry%204.0%20Market%20Is%20Expected%20To%20Reach%20around%20USD%20377.30,Contrive%20Datum%20Insights%20Pvt%20Ltd.).
    This could value the industry to USD 377 billion.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，数据分析跟踪机器的性能并识别表明机器即将故障的模式。它进一步利用这些信息在机器故障之前安排维护，这可以防止停机和生产力损失。其重要性在于，这项技术虽然主要用于制造业，但实际上正以[CAGR
    16.3% 从2023-2030](https://www.globenewswire.com/en/news-release/2023/02/15/2609014/0/en/Industry-4-0-Market-Is-Expected-To-Reach-around-USD-377-30-Billion-by-2030-Grow-at-a-CAGR-Of-16-3-during-Forecast-Period-2023-To-2030-Data-By-Contrive-Datum-Insights-Pvt-Ltd.html#:~:text=Billion%20by...-,Industry%204.0%20Market%20Is%20Expected%20To%20Reach%20around%20USD%20377.30,Contrive%20Datum%20Insights%20Pvt%20Ltd.)的速度增长。这可能使该行业的价值达到3770亿美元。
- en: 'Trend 3: Increased focus on GDPR Compliance through Masking'
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 趋势3：通过数据掩码增加对GDPR合规性的关注
- en: By masking sensitive data, enterprises can protect the privacy of their customers
    and employees, and they can also reduce their risk of data breaches. [Masking
    redacts sensitive data](https://www.k2view.com/what-is-data-masking) from datasets
    that are used for analytics and machine learning. This ensures that sensitive
    data is not used in ways that could violate GDPR, such as profiling or targeting
    individuals.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过掩盖敏感数据，企业可以保护客户和员工的隐私，同时降低数据泄露的风险。[数据掩码隐去敏感数据](https://www.k2view.com/what-is-data-masking)从用于分析和机器学习的数据集中。这确保了敏感数据不会以可能违反GDPR的方式使用，例如个人资料分析或定向。
- en: Data masking can be used to create pseudonymized datasets. Pseudonymized datasets
    are those in which personal data has been replaced with artificial identifiers.
    This makes it more difficult to identify individuals in the datasets, and it can
    help to protect their privacy. Even though significant data management tools offer
    masking expertise to a certain extent, I’ll recommend K2View for compliance qualifications
    as It provides comprehensive features for masking sensitive data, including redaction,
    tokenization, de-identification, pseudonymization, and data obfuscation. Their
    data masking solution can help businesses comply with various data privacy regulations,
    including GDPR, CCPA, and HIPAA. The fabric solution is popular for its micro-database
    approach that contains a single entity's data, which has been masked according
    to the business's security and compliance requirements.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据掩码可以用于创建伪匿名化数据集。伪匿名化数据集是那些个人数据被替换为虚拟标识符的数据集。这使得识别数据集中的个人变得更加困难，有助于保护他们的隐私。尽管许多数据管理工具在一定程度上提供了掩码专业知识，但我推荐
    K2View 作为合规资格，因为它提供了全面的数据掩码功能，包括修订、令牌化、去标识化、伪匿名化和数据混淆。他们的数据掩码解决方案可以帮助企业遵守各种数据隐私法规，包括
    GDPR、CCPA 和 HIPAA。其面料解决方案以其微型数据库方法而闻名，该方法包含单一实体的数据，并根据业务的安全性和合规要求进行掩码处理。
- en: 'Trend 4: Increased Adoption of DataOps'
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 趋势 4：DataOps 的增加采用
- en: DataOps streamlines the process of data collection, preparation, analysis, and
    delivery. This enables enterprises to extract actionable insights more efficiently.
    Since they deliver faster time to value, enterprises across sectors have begun
    including them in their data management stack.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: DataOps 简化了数据收集、准备、分析和交付的过程。这使企业能够更高效地提取可操作的见解。由于它们提供了更快的价值实现，企业各行业已经开始将其纳入数据管理栈。
- en: '[DataOps emphasize](https://www.techtarget.com/searchdatamanagement/definition/DataOps)
    cross-functional collaboration, automation, version control, and continuous integration
    and delivery in data operations. By applying these principles, DataOps aims to
    address common challenges faced by data teams, such as data silos, long development
    cycles, and lack of agility.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[DataOps 强调](https://www.techtarget.com/searchdatamanagement/definition/DataOps)
    跨职能协作、自动化、版本控制以及数据操作中的持续集成和交付。通过应用这些原则，DataOps 旨在解决数据团队面临的常见挑战，如数据孤岛、长开发周期和缺乏灵活性。'
- en: Organizations can ensure that data is consistently validated, cleaned, and transformed
    by implementing automated data pipelines and standardised processes. This leads
    to improved accuracy and reliability of insights derived from the data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施自动化数据管道和标准化流程，组织可以确保数据始终经过验证、清洗和转换。这提高了从数据中得出的见解的准确性和可靠性。
- en: Traditional data management approaches often suffer from bottlenecks and data
    processing and analysis delays. DataOps, emphasizing automation and continuous
    integration, allows organizations to rapidly iterate and deliver insights to stakeholders,
    facilitating quicker decision-making and driving business outcomes.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的数据管理方法往往存在瓶颈，以及数据处理和分析延迟。DataOps 强调自动化和持续集成，使组织能够快速迭代并向利益相关者提供见解，促进更快的决策制定并推动业务成果。
- en: Gazing at the Future
  id: totrans-29
  prefs:
