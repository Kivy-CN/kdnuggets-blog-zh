  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 1\. Create a Portfolio Website
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are a lot of tutorials that explain how to build a data science portfolio
    website, but it can be really intimidating for getting started from scratch without
    any knowledge of HTML and CSS. I tried personally, and it gives a lot of satisfaction
    when you reach the goal, but it took me a week between finding the right resources
    and putting into practice what I have learned.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, with the boom of Large Language Models, you don’t need to make an effort
    anymore. You just need a good idea, ask questions to ChatGPT, which will return
    the code for your website.You can just begin with a prompt like this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Like in other applications, you need to have clear ideas of what you want to
    generate your Portfolio Website.
  prefs: []
  type: TYPE_NORMAL
- en: 'Project link: [Build a Data Science Portfolio Website With ChatGPT](https://medium.com/towards-data-science/how-to-build-a-data-science-portfolio-website-with-chatgpt-e57d29badf7f)'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Personalized Voice Assistant
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In my personal life, I use Google Assistant to ask to reproduce music of different
    genres. For example, “Google, I want to listen to rock music” and it instantly
    reproduces a random song from youtube music. It’s really more rapid than writing
    the title of the song and it learns your preferences the more it collects your
    data. Wouldn't it be cool to do it as a personal project? This project can be
    done easily by using GPT-3 to answer the question and Whisper API to transcribe
    the audio.
  prefs: []
  type: TYPE_NORMAL
- en: 'Project link: [Personalized Voice Assistant with GPT and Whisper](https://github.com/reese3222/nanoassistant)'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Build your own AI translator
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Are you tired of copying and pasting the text into Google Translate? Personally,
    I have also tried google chrome extensions to translate the text on web pages,
    but I still struggle when I have to read PDF files in English. A possible alternative
    is to build your own AI application. Every day, there is a new powerful Large
    Language Model that amazes us with its incredible results. Why should we exploit
    one of these models?!
  prefs: []
  type: TYPE_NORMAL
- en: This application can be created using Hugging Face, which provides a lot of
    models specialised in translations from one language to another. For example,
    you can pick [this model](https://huggingface.co/Helsinki-NLP/opus-mt-en-it/tree/main)
    that is targeting Italian translation from English. After you choose the model
    for the translation, you can concretize this idea by building an application with
    Streamlit.
  prefs: []
  type: TYPE_NORMAL
- en: 'Project link: [Build your own AI translator](https://artificialcorner.com/stop-using-google-translator-build-your-own-ai-application-ea8d3a896ff2)'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Analyze research papers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: During my research fellowship, I learned how to read papers rapidly and efficiently.
    But just reading a paper with a minimum of 30 pages is time-consuming and it’s
    hard to stay on top of research with this explosion of papers released every day.
    To boost research productivity, wouldn’t it be better to extract the relevant
    information from academic papers? These are the following three use cases that
    can be helpful for your career in the data science field.
  prefs: []
  type: TYPE_NORMAL
- en: Question & Answer over papers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Generating Questions and Answers from documents is one of the coolest applications
    that bring value. Most tutorials use Chat-GPT to create an automatic Q&A session,
    but it’s not the only solution. You can also create your personalised bot using
    LangChain and Sentence Transformers from HuggingFace. There are the following
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Load the PDF document using PyPDFLoader
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Extract chunks from the text
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Extract embeddings using the Sentence Transformer library
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Build the bot to answer questions
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Project links:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Question & Answer over papers with Chat-GPT API](https://betterprogramming.pub/building-a-question-answer-bot-with-langchain-vicuna-and-sentence-transformers-b7f80428eadc)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Question & Answer with LangChain and Sentence Transformers](https://betterprogramming.pub/building-a-question-answer-bot-with-langchain-vicuna-and-sentence-transformers-b7f80428eadc)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summarize papers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Another common use case is to summarize the paper. Like before, this task can
    be automated with generative AI tools. A cute web application can be built using
    GPT-3, LangChain and Streamlit.
  prefs: []
  type: TYPE_NORMAL
- en: 'Project link: [Summarize papers](https://medium.com/mlearning-ai/building-a-custom-summarization-app-with-streamlit-and-langchain-11ab19099822)'
  prefs: []
  type: TYPE_NORMAL
- en: Query multiple papers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If we summarize multiple papers at the same time, it would be nice to filter
    to query these summaries based on questions. Wouldn’t it be cool? It can be again
    very simple by utilizing LangChain and OpenAPI-API.
  prefs: []
  type: TYPE_NORMAL
- en: 'Project link: [Query multiple papers](https://medium.com/mlearning-ai/summarizing-and-querying-multiple-research-papers-with-langchain-fe0bf310926)'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Creating Code documentation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While working as a data scientist in my last experience, I have noticed how
    it’s important to document the code day by day. If you work by yourself, you don’t
    care about it. But when you work with a team, it becomes complex to manage tasks
    without code documentation. In particular, it can happen that a team member leaves
    the company and was the only person that understood his/her code. Even if documentation
    is really useful, it’s a very boring task that consumes time. Thanks to the boom
    of Large Language Models, we can again avoid this hard work by creating Python
    Docstring with Chat-GPT.
  prefs: []
  type: TYPE_NORMAL
- en: 'Project link: [Creating Code documentation](https://medium.com/@madhok.simran8/how-to-generate-python-docstring-with-chatgpt-openapi-ed055f302d31)'
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Automate Powerpoint presentations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a data scientist, it surely happened that you had to prepare PowerPoint
    slides for discussing the results with the client. This is another time-consuming
    work that can be automatized thanks to Generative AI. You can ask Bing Chat to
    generate VBA code to create PowerPoint slides by specifying clearly the context
    and the information for each slide.
  prefs: []
  type: TYPE_NORMAL
- en: 'Project link: [Automate Powerpoint presentations](https://www.youtube.com/watch?v=zogvDn5Kd8E&ab_channel=MatrixInception)'
  prefs: []
  type: TYPE_NORMAL
- en: 7\. Sentiment Analysis of Reviews
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In the world of industry, sentiment analysis of product reviews can help companies
    to understand if customers are liking or not products, allowing them to improve
    the service and stay competitive in the market. This is the classic data science
    project that requires a lot of steps to be solved: text-preprocessing, word embeddings
    and application of a machine learning model.'
  prefs: []
  type: TYPE_NORMAL
- en: The first step is the most laborious task, which requires a good understanding
    of the language you are analysing. This problem can be managed fastly by using
    Chat-GPT. In addition to this analysis, it can be possible to generate a list
    of pros and cons from each review, create a list of possible suggestions to improve
    the product and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'Project link: [Sentiment Analysis of Reviews](https://medium.com/data-and-beyond/sentiment-analysis-with-chatgpt-openai-and-python-use-chatgpt-to-build-a-sentiment-analysis-ai-2b89158a37f6)'
  prefs: []
  type: TYPE_NORMAL
- en: Final thoughts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: That’s it! These are seven Generative AI projects that can help you to boost
    your resume and improve your efficiency at work. I suggest you try to have fun
    while working on the projects. Driven by inspiration, everything is possible.
    If you have an idea, try to make it in practice and voilà, you’ll be satisfied
    with the final product. Thanks for reading. Have a nice day!
  prefs: []
  type: TYPE_NORMAL
- en: '**[Eugenia Anello](https://www.linkedin.com/in/eugenia-anello/)** is currently
