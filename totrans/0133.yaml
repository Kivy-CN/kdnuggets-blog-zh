- en: Security bans
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安全禁令
- en: Finally, some countries and companies have banned ChatGPT due to security concerns.
    Seven countries, including Russia and Italy, have [banned](https://www.digitaltrends.com/computing/these-countries-chatgpt-banned/)
    ChatGPT for reasons including child safety and international security. Samsung
    [asked](https://www.theverge.com/2023/5/2/23707796/samsung-ban-chatgpt-generative-ai-bing-bard-employees-security-concerns)
    employees not to use ChatGPT for security risks, while Bank of America, Citigroup,
    Deutsche Bank, Goldman Sachs, and Wells Fargo have banned it for the same reason.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一些国家和公司因安全问题禁止使用 ChatGPT。包括俄罗斯和意大利在内的七个国家[禁止](https://www.digitaltrends.com/computing/these-countries-chatgpt-banned/)使用
    ChatGPT，理由包括儿童安全和国际安全。三星[要求](https://www.theverge.com/2023/5/2/23707796/samsung-ban-chatgpt-generative-ai-bing-bard-employees-security-concerns)员工不要使用
    ChatGPT 以防安全风险，而美国银行、花旗集团、德意志银行、高盛和富国银行出于相同的原因禁止使用 ChatGPT。
- en: All this to say that the progress of AI is not unchallenged, and many parties
    are thinking carefully about how to implement it in a way that makes sense for
    everyone’s safety.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 所以说，人工智能的发展并非毫无挑战，许多方面正在仔细考虑如何以对每个人都安全的方式实施它。
- en: Potential benefits of AI
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能的潜在好处
- en: 'I love how the Goldman Sachs report summarizes their position on how AI might
    affect the economy: “Substitute sometimes, complement often.”'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢高盛报告总结他们对人工智能可能如何影响经济的立场：“有时替代，常常补充。”
- en: As mentioned, AI technology is expected to increase the GDP by 7% in the coming
    years, and in the meantime, I know it’s helped me at least improve the overall
    productivity and enjoyment of my work. Much as I imagine today’s programmers are
    relieved they don’t need to program computers via a series of hole-punched papers,
    I suspect tomorrow’s programmers will have incorporated AI generative technology
    in a way that makes life easier, not harder or less financially stable.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，预计人工智能技术将在未来几年内使GDP增长7%，与此同时，我知道它至少帮助我提高了整体工作生产力和乐趣。正如我想象今天的程序员很庆幸不再需要通过一系列打孔纸来编程一样，我怀疑明天的程序员将以一种让生活更轻松的方式整合人工智能生成技术，而不是让生活变得更困难或财务状况更不稳定。
- en: '![Will 300 million Jobs really be Exposed or Lost to AI Replacement?](../Images/f727414ae71aa9eb2c75ce4f1a97e147.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![300百万个工作岗位是否真的会因为人工智能替代而受到影响？](../Images/f727414ae71aa9eb2c75ce4f1a97e147.png)'
