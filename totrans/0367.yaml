- en: This makes it more difficult for those candidates with a little technology background
    to enter the field and not make common mistakes. Below is a list of these common
    mistakes, so you know what to avoid in your job search journey.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这使得那些技术背景较少的候选人进入这个领域并避免常见错误变得更加困难。以下是这些常见错误的列表，以帮助你在求职过程中知道应该避免什么。
- en: Don’t Underestimate Formal Education
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不要低估正式教育
- en: If you have a search for Data Science degrees, most of them require education.
    Although there are many BootCamps and courses out there that complement your resume,
    many recruiters are looking for candidates with some form of technical degree
    and/or master's degree.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你搜索数据科学学位，大多数学位都要求有一定的教育背景。虽然有很多补充简历的BootCamps和课程，但许多招聘人员还是在寻找拥有某种技术学位和/或硕士学位的候选人。
- en: The bright side is that more universities are offering data science programs
    and online courses to get you to the level of knowledge required to comfortably
    apply for Data Science roles. There is the possibility of going self-taught, however,
    that requires a lot more independent effort and determination. It’s a harder route,
    but it can happen.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 好的一面是，越来越多的大学提供数据科学课程和在线课程，以使你掌握申请数据科学职位所需的知识水平。当然，也有可能自学，但这需要更多的独立努力和决心。这是一条更艰难的路，但它是可以实现的。
- en: 'If you would like to check out some free university resources, have a look
    at this: [Free University Data Science Resources](/2022/05/free-university-data-science-resources.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想查看一些免费的大学资源，可以看看这个：[免费大学数据科学资源](/2022/05/free-university-data-science-resources.html)
- en: Focusing on the Theory and Not on the Projects
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 专注于理论而不是项目
- en: It is typically for newbies in a new industry to focus heavily on theory work;
    they want to have a great understanding just in case someone asks them a question.
    However, try not to dig too deep into it and start to focus on projects which
    present your skills and practical applications.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新进入一个行业的新人来说，通常会过度关注理论工作；他们希望对理论有深入了解，以备有人提问。然而，尽量不要过于深入理论，而是应开始专注于展示你技能和实际应用的项目。
- en: These will test your level of theory and give you a better understanding of
    where and where not to apply it. Learning the theory whilst applying it will improve
    your likelihood of succeeding in the field and mastering the two.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些将测试你的理论水平，并让你更好地理解在哪里应用理论，哪里不应用。理论学习与实际应用相结合将提高你在该领域成功和掌握这两者的可能性。
- en: There are so many free datasets out there where you can play around and test
    your knowledge. You’re not limited at all, you just need to take the jump.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有这么多免费的数据集，你可以在其中玩耍和测试你的知识。你完全没有限制，只需要勇敢尝试。
- en: 'If you would like to know more about some potential projects you can work on,
    have a look at this: [Top Data Science Projects to Build Your Skills](/2022/04/top-data-science-projects-build-skills.html)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解一些你可以参与的潜在项目，可以查看这个：[提升技能的顶级数据科学项目](/2022/04/top-data-science-projects-build-skills.html)
- en: Trying to Fly to the Top of the Ladder
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 尝试跃升至顶尖职位
- en: Many people enter the Data Science world with hopes of working with self-driving
    cars or medicine. This requires a lot of deep learning knowledge which doesn’t
    come to you overnight; it takes time. Years even. You will need to have experience
    working with simple datasets, building machine learning algorithms, and more.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人进入数据科学领域时希望能从事自动驾驶汽车或医学相关的工作。这需要大量的深度学习知识，而这些知识不是一夜之间就能掌握的；它需要时间。甚至需要几年。你需要有处理简单数据集、构建机器学习算法等方面的经验。
- en: It’s all a process that can’t be rushed; therefore you can’t just automatically
    enter your field of interest, you need to work towards it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个不能急于求成的过程；因此，你不能自动进入你的兴趣领域，你需要为此努力。
- en: Accepting that you will have to be a junior for maybe a year or two and then
    have to work on machine learning projects for the next 5 years is a good reality
    check for you to achieve your end goal.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接受你可能需要做一两年的初级职位，然后在接下来的5年中从事机器学习项目的现实检查，这是你实现最终目标的一个很好的现实检查。
- en: Resume
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简历
- en: Resumes are always difficult because you want to sell yourself but sometimes
    that can lead to your resume looking too messy. In [Ladders](https://www.theladders.com/)
    2018 Eye Tracking study, they revealed that recruiters spend on average 7.4 seconds
    scanning each resume.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 简历总是很难准备，因为你想推销自己，但有时这可能导致你的简历看起来过于混乱。在[Ladders](https://www.theladders.com/)
    2018年眼动追踪研究中，他们揭示了招聘者平均在每份简历上扫描7.4秒。
- en: You can imagine how many people are applying for Data Science roles, and how
    overwhelming it can be for recruiters that come across resumes that are filled
    up with a lot of information. Rather than doing this, paint an easy picture to
    the recruiter with important points through bullet points and a good structure.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以想象有多少人正在申请数据科学职位，以及招聘者在遇到充满大量信息的简历时可能会感到多么不知所措。与其这样，不如通过要点和良好的结构向招聘者展示一个清晰的画面。
- en: This automatically increases your chances of moving on to the next step.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这会自动提高你进入下一阶段的机会。
- en: Preparing Yourself for the Interview
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为面试做好准备
- en: Many Data Science graduates are constantly applying for job after job, and when
    someone gives them a call back; they’ve spent so much time and energy applying
    for jobs that they haven’t actually prepared for the interview stage. The easy
    part was applying, the hardest part is trying to win the recruiter over.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学毕业生不断申请一个又一个工作，但当有人回电时，他们已经花费了大量的时间和精力申请职位，以至于没有真正为面试阶段做好准备。简单的部分是申请，最难的是赢得招聘者的青睐。
- en: Each technology company can do its recruitment phase differently, however, they
    are typically the same. It can start with an initial call which then moves on
    to coding assessments, which can either be requested to be done remotely or in
    the office.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每个科技公司可能会以不同的方式进行招聘阶段，但它们通常是相似的。它可以从一个初步电话开始，然后进入编码评估，这些评估可能要求在远程或办公室完成。
- en: This is where your skills are really going to be tested and you want to ensure
    that you are prepared for it. You will be tested on your hard skills aswell as
    your soft skills; so try not to neglect one for the other.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你的技能将真正受到考验，你要确保你为此做好了准备。你将被测试你的硬技能和软技能，所以尽量不要忽视其中任何一项。
- en: 'If you’re looking for more information to help you with this, have a read of
    this:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要更多的信息来帮助你，可以阅读这个：
- en: '[Data Science Interview Guide – Part 1: The Structure](/2022/04/data-science-interview-guide-part-1-structure.html)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学面试指南 – 第1部分：结构](/2022/04/data-science-interview-guide-part-1-structure.html)'
- en: '[Data Science Interview Guide – Part 2: Interview Resources](/2022/04/data-science-interview-guide-part-2-interview-resources.html)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学面试指南 – 第2部分：面试资源](/2022/04/data-science-interview-guide-part-2-interview-resources.html)'
- en: Job Search Effectively
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 有效地寻找工作
- en: Don’t just apply through a job title; use your skills to help your search. There
    are going to be many openings for Data Scientists but you may not have the skills
    they require. In order to do this, you need to make sure that you read the description
    and requirements to see if you are a good match.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '-   不要仅仅通过职位名称申请；使用你的技能来帮助你的搜索。虽然数据科学家职位有很多，但你可能没有他们所要求的技能。为了做到这一点，你需要确保你阅读职位描述和要求，以查看自己是否匹配。'
- en: Searching using the skills you do have will narrow your search and save you
    a lot of time and energy applying to thousands of jobs that may not reply. You
    can search by job responsibilities such as Predictive Modeling or skills such
    as SQL.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '-   使用你已经拥有的技能进行搜索，将缩小你的搜索范围，节省大量时间和精力，避免申请成千上万可能不会回复的职位。你可以按职位责任（如预测建模）或技能（如
    SQL）进行搜索。'
- en: Understand the Sector You are Entering
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解你所进入的行业
- en: Data Scientists are in high demand in nearly every industry at the moment; from
    finance to fashion. When applying for jobs; it is imperative you understand the
    sector. You don’t want to start a career as a Data Scientist for a Bank with no
    knowledge of how banks work and the terminology.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '-   数据科学家在几乎所有行业中都受到高度需求；从金融到时尚。申请职位时；你必须了解所在的行业。你不想在对银行如何运作以及相关术语一无所知的情况下开始在银行担任数据科学家的职业生涯。'
- en: If you do that; you are literally throwing yourself into the deep end and it
    may be very hard for you to get out of it. You will end up hating your job and
    your choice of career; so ensure that you are entering the sector you wish with
    a sufficient amount of knowledge.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '-   如果你这样做的话，你实际上是在把自己扔到深渊中，可能很难摆脱。你最终会讨厌你的工作和职业选择；因此，确保你进入你希望的领域时拥有足够的知识。'
- en: Conclusion
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'These are the basics that will help you have an effective strategy for entering
    the world of Data Science. They are such common mistakes that can be easily resolved.
    If you want to know more about industries that are employing, have a read of this:
    [Top Industries and Employers Hiring Data Scientists in 2022](/2022/06/top-industries-employers-hiring-data-scientists-2022.html)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '-   这些是帮助你有效进入数据科学领域的基础知识。这些是非常常见的错误，可以轻松解决。如果你想了解更多关于正在招聘的数据科学家的行业，可以阅读：[2022
    年招聘数据科学家的顶级行业和雇主](/2022/06/top-industries-employers-hiring-data-scientists-2022.html)'
