- en: There’s often confusion between the roles of Data Scientists and Machine Learning
    Engineers. Although they certainly work together amicably and enjoy some overlap
    concerning expertise and experience, the two roles serve quite different purposes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和机器学习工程师的角色之间常常存在混淆。虽然他们肯定会友好地合作，并且在专业知识和经验方面有一些重叠，但这两个角色服务于截然不同的目的。
- en: Essentially, we are differentiating between Scientists who seek to understand
    the science behind their work, and Engineers who seek to build something that
    can be accessed by others. Both roles are extremely important, and at some companies,
    are interchangeable — for example, Data Scientists at certain organizations may
    carry out the work of a Machine Learning engineer and vice versa.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们正在区分那些寻求理解其工作背后科学的科学家和那些寻求构建可以被他人访问的事物的工程师。这两个角色都极其重要，在一些公司中，角色是可以互换的——例如，某些组织的数据显示科学家可能会执行机器学习工程师的工作，反之亦然。
- en: To make the distinction clear, I’ll split the differences into 3 categories;
    1) Responsibilities 2) Expertise 3) Salary Expectations.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了明确区分，我将差异分为 3 类：1）职责 2）专业知识 3）薪资预期。
- en: Responsibilities
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职责
- en: Data Scientists follow the Data Science Process, which may also be referred
    to as Blitzstein & Pfister workflow. Blitzstein and Pfister initially created
    the framework to teach students of the [Harvard CS 109](http://cs109.github.io/2015/) course
    how to approach Data Science problems.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家遵循数据科学过程，这也可以称为 Blitzstein 和 Pfister 工作流。Blitzstein 和 Pfister 最初创建了这个框架，旨在教导
    [哈佛 CS 109](http://cs109.github.io/2015/) 课程的学生如何处理数据科学问题。
- en: The Data Science process consists of 5 key phases
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学过程包括 5 个关键阶段
- en: '**Stage 1:** Understanding the Business Problem'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段 1：** 理解业务问题'
- en: '**Stage 2:** Data Collection'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段 2：** 数据收集'
- en: '**Stage 3: **Data Cleaning & Exploration'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段 3：** 数据清理与探索'
- en: '**Stage 4:** Model Building'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段 4：** 模型构建'
- en: '**Stage 5:** Communicate and Visualize Insights'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阶段 5：** 传达和可视化见解'
- en: The majority of the work performed by Data Scientists is in the research environment.
    In this environment, Data Scientists perform tasks to better understand the data
    so they can build models that will best capture the data’s inherent patterns.
    Once they’ve built a model, the next step is to evaluate whether it meets the
    project's desired outcome. If it does not, they will iteratively repeat the process
    until the model meets the desired outcome before handing it over to the Machine
    Learning Engineers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家所做的大多数工作都是在研究环境中进行的。在这个环境中，数据科学家执行任务以更好地理解数据，从而构建能够最佳捕捉数据固有模式的模型。一旦他们构建了一个模型，下一步就是评估它是否达到项目的预期结果。如果没有，他们将迭代地重复这个过程，直到模型达到预期结果，然后将其交给机器学习工程师。
- en: Machine Learning Engineers are responsible for creating and maintaining the
    Machine Learning infrastructure that permits them to deploy the models built by
    Data Scientists to a production environment. Therefore, Machine Learning Engineers
    typically work in the development environment which is where they are concerned
    with reproducing the machine learning pipeline built by Data Scientists in the
    research environment. And, they work in the production environment which is where
    the model is made accessible to other software systems and/or clients.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程师负责创建和维护机器学习基础设施，使其能够将数据科学家构建的模型部署到生产环境中。因此，机器学习工程师通常在开发环境中工作，他们关注的是在研究环境中重现数据科学家构建的机器学习流程。同时，他们在生产环境中工作，使模型可以被其他软件系统和/或客户访问。
- en: Essentially, Machine Learning engineers are responsible for the maintenance
    of the ML infrastructure that allows them to deploy and scale the models built
    by the Data Scientists. And, Data Scientists are users of the Machine Learning
    infrastructure that is built by the Machine Learning engineer.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 从本质上讲，机器学习工程师负责维护机器学习基础设施，使其能够部署和扩展数据科学家构建的模型。而数据科学家则是使用机器学习工程师构建的机器学习基础设施的用户。
- en: Expertise
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 专业知识
- en: The reason people are confused about the differences between the 2 roles is
    that there are many places where their skills overlap. For example, both Data
    Scientists and Machine Learning engineers are expected to have good knowledge
    of;
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 人们对这两个角色之间的区别感到困惑的原因在于，它们的技能有很多重叠的地方。例如，数据科学家和机器学习工程师都被期望具备良好的知识；
- en: Supervised & Unsupervised Learning
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督学习与无监督学习
- en: Machine Learning & Predictive Modelling
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习与预测建模
- en: Mathematics and Statistics
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学和统计学
- en: Python (or R)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python（或 R）
- en: The major overlaps between the roles have resulted in some organizations, particularly
    smaller organizations and startups, merging the roles into one. Thus, some organizations
    have Data Scientists doing the work of Machine Learning engineers and some have
    Machine Learning engineers doing the work of Data Scientists. Only leading to
    more confusion amongst practitioners.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 角色之间的主要重叠导致一些组织，特别是较小的组织和初创公司，将这些角色合并为一个。因此，一些组织让数据科学家做机器学习工程师的工作，而一些则让机器学习工程师做数据科学家的工作。这只会导致从业者之间的更多困惑。
- en: However, there are some key differences between the expertise required for each
    role.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这两个角色所需的专业知识之间还是存在一些关键区别。
- en: Data Scientists are typically extremely good data storytellers. Some would argue
    that this trait makes them much more creative than Machine Learning engineers.
    Another difference is that Data Scientists may use tools like PowerBI and Tableau
    to share insights to the business, and they don't necessarily need to use Machine
    Learning.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家通常是极其优秀的数据讲述者。有些人认为，这一特质使他们比机器学习工程师更具创造力。另一个区别是，数据科学家可能使用像 PowerBI 和 Tableau
    这样的工具来向业务部门分享见解，他们不一定需要使用机器学习。
- en: Couples that make up for their partner's deficiencies are generally stronger.
    When you think of it like that, the aforementioned expertise may be weak points
    for the Machine Learning engineer, who is expected to have a strong foundation
    in computer science and software engineering. Machine Learning engineers are expected
    to know about Data Structures & Algorithms and understand the fundamental components
    that go into creating deliverable software.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 弥补对方不足的伴侣通常更强。当你这样考虑时，前面提到的专业知识可能是机器学习工程师的薄弱点，他们被期望在计算机科学和软件工程方面有坚实的基础。机器学习工程师需要了解数据结构和算法，并理解创建可交付软件所需的基本组件。
- en: With that being said, it's not unusual for a Machine Learning engineer to have
    a good grasp of another programming language like Java, C++, or Julia.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，机器学习工程师通常也能很好地掌握其他编程语言，如 Java、C++ 或 Julia。
- en: '[**Courses To Learn Data Science In 2021**](https://medium.com/analytics-vidhya/courses-to-learn-data-science-in-2021-a52e64344e5c)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**2021年学习数据科学的课程**](https://medium.com/analytics-vidhya/courses-to-learn-data-science-in-2021-a52e64344e5c)'
- en: '[**How To Become A Machine Learning Engineer**](https://towardsdatascience.com/how-to-become-a-machine-learning-engineer-e420e134c0a3)'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**如何成为一名机器学习工程师**](https://towardsdatascience.com/how-to-become-a-machine-learning-engineer-e420e134c0a3)'
- en: Salary Expectations
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 薪资预期
- en: Pinning down the exact salary expectations is difficult. Salaries in both roles
    vary based on a variety of factors such as the amount of experience you have,
    the qualifications you possess, the location you’re based in, and the sector you
    work in.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 精确确定薪资期望是困难的。两个职位的薪资因多种因素而异，例如你的经验、资质、所在地点以及你所在的行业。
- en: Organizations are also expected to offer varying benefits. Regardless of the
    role, you can expect to receive an invitation to join the company pension scheme,
    flexible or remote working, performance bonuses, and private medical insurance.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 组织还预计提供各种福利。无论职位如何，你可以期待加入公司养老保险计划、灵活或远程工作、绩效奖金和私人医疗保险。
- en: '**United Kingdom (UK)**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**联合王国（UK）**'
- en: A **Junior Data Scientists** can expect to start within the range of *£25,000
    — £30,000* (It may rise to £40,000 depending on experience). [**Source**: [Prospects](https://www.prospects.ac.uk/job-profiles/data-scientist)].
    A **graduate** or **Entry-level Machine Learning Engineer** can expect a starting
    salary of *£35,000 — £40,000*. [**Source**: [Prospects](https://www.prospects.ac.uk/job-profiles/machine-learning-engineer)]
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*初级数据科学家*的起薪范围为*£25,000 — £30,000*（根据经验可能涨至£40,000）。 [**来源**: [Prospects](https://www.prospects.ac.uk/job-profiles/data-scientist)]。*毕业生*或*入门级机器学习工程师*的起薪为*£35,000
    — £40,000*。 [**来源**: [Prospects](https://www.prospects.ac.uk/job-profiles/machine-learning-engineer)]'
- en: According to [Glassdoor](https://www.glassdoor.co.uk/Salaries/data-scientist-salary-SRCH_KO0,14.htm),
    the **average salary of a Data Scientists **in the UK is *£46,818.* [Prospects](https://www.prospects.ac.uk/job-profiles/machine-learning-engineer) state
    that the **average salary of a Machine Learning Engineer** in the UK is *£52,000*
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据 [Glassdoor](https://www.glassdoor.co.uk/Salaries/data-scientist-salary-SRCH_KO0,14.htm)，在英国，*数据科学家*的**平均薪资**为*£46,818*。 [Prospects](https://www.prospects.ac.uk/job-profiles/machine-learning-engineer) 指出，在英国，*机器学习工程师*的**平均薪资**为*£52,000*。
- en: According to [Prospects](https://www.prospects.ac.uk/job-profiles/data-scientist), **Lead
    and Chief Data Scientists** can earn anything upwards of *£60,000* (surpassing
    £100,000 in some cases). In contrast, **More experienced Machine Learning Engineers** can
    expect to earn as much as* £170,000* (particularly if they work for a multinational
    company like Google or Facebook) [**Source**: [Prospects](https://www.prospects.ac.uk/job-profiles/machine-learning-engineer)]
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据 [Prospects](https://www.prospects.ac.uk/job-profiles/data-scientist)，*高级和首席数据科学家*的薪资通常超过*£60,000*（在某些情况下超过£100,000）。相比之下，*经验更丰富的机器学习工程师*可以期待获得高达*£170,000*的薪资（特别是如果他们为像谷歌或脸书这样的跨国公司工作） [**来源**: [Prospects](https://www.prospects.ac.uk/job-profiles/machine-learning-engineer)]。
- en: '**United States of America (USA)**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**美利坚合众国（USA）**'
- en: The **average base salary of a Data Scientists** in the USA is *$120,089* [**Source**: [Indeed](https://www.indeed.com/career/data-scientist/salaries)].
    In contrast, the **average base salary of a Machine Learning Engineer** in the
    USA is *$150,660* [**Source**: [Indeed](https://www.indeed.com/career/machine-learning-engineer/salaries)].
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在美国，*数据科学家*的**平均基础薪资**为*$120,089* [**来源**: [Indeed](https://www.indeed.com/career/data-scientist/salaries)]。相比之下，美国的*机器学习工程师*的**平均基础薪资**为*$150,660* [**来源**: [Indeed](https://www.indeed.com/career/machine-learning-engineer/salaries)]。
- en: Overall, it’s fair to say that Machine Learning Engineers are typically paid
    more than Data Scientists across the board, on average.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，*机器学习工程师*的薪资通常比*数据科学家*高，平均而言。
- en: Final Thoughts
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 终极思考
- en: Despite the similarities between the roles, Data Scientists and Machine Learning
    Engineers are quite different concerning their responsibilities, expertise, and
    earnings. From the majority of interviews I’ve listened to on the topic, many
    say the transition from Data Scientists to Machine Learning Engineer is much harder
    than the transition from Machine Learning Engineer to Data Scientists. This is
    because Data Scientists aren’t usually proficient with software engineering and
    computer science fundamentals which is a big learning curve.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这两个职位有许多相似之处，但数据科学家和机器学习工程师在职责、专业技能和薪资方面差异很大。根据我听过的大多数相关访谈，许多人认为从数据科学家转型为机器学习工程师比从机器学习工程师转型为数据科学家要困难得多。这是因为数据科学家通常不熟悉软件工程和计算机科学基础，这是一大学习曲线。
