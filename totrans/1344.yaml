- en: 1\. Potential Impacts to 2021 Overall Salary Data
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 2021年整体薪资数据的潜在影响
- en: '**Widespread Salary Cuts May Decrease Median Salaries**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**广泛的薪资削减可能会降低中位薪资**'
- en: Due to the prevalence of salary cuts impacting data science & analytics teams
    this year, we may see downward pressure on salaries impacting next year’s data.
    Bonuses are also likely to be negatively impacted.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 由于今年薪资削减影响了数据科学和分析团队，我们可能会看到对明年薪资的下行压力。奖金也可能受到负面影响。
- en: '**Layoffs and Furloughs May Impact Job Offers & Candidate Negotiation Power**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**裁员和休假可能影响职位提供和候选人谈判能力**'
- en: At the moment, we are not seeing any evidence of job offers being lower than
    expected as a result of the current crisis. From what we’ve seen, larger companies
    at least are currently staying within their prescribed salary bands. However,
    as this crisis continues, it is possible that will change, which could have an
    effect on 2021 salaries. With the prevalence of layoffs and furloughs disrupting
    the career plans of many candidates, this may also have an impact on their ability
    to negotiate higher salaries, which has the potential to flatten salary increases,
    at least temporarily.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我们尚未看到由于当前危机而导致的职位提供低于预期的证据。从我们所见，大型公司至少目前仍在其规定的薪资范围内。然而，随着危机的持续，这种情况可能会发生变化，这可能会影响到2021年的薪资。由于裁员和休假打乱了许多候选人的职业计划，这也可能会影响他们协商更高薪资的能力，可能会暂时抑制薪资增长。
- en: '**Full Impact of Industry Disruption is Likely Yet to Come**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**行业冲击的全面影响可能尚未显现**'
- en: Many industries and companies are being hugely disrupted as a result of COVID-19,
    and the market will likely continue to shift as some organizations that were more
    “downstream” from the immediate impact of the crisis are now starting to lay off
    their staff, including some consulting firms, ad agencies, industrial, software,
    financial services, etc.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 COVID-19 的影响，许多行业和公司正遭受巨大冲击，市场可能会继续发生变化，因为一些在危机初期受到影响较小的组织现在开始裁员，包括一些咨询公司、广告公司、工业、软件、金融服务等。
- en: '**Childcare & School Closings Increasing Requests for Modified Schedules**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**托儿所和学校关闭导致对调整工作时间的请求增加**'
- en: With the disruption to childcare and school closings, we’ve been hearing from
    some managers that they’re seeing an increase in requests for reduced or modified
    schedules, which could, in turn, have an impact on salaries.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于托儿所和学校关闭造成的干扰，我们听到一些经理说，他们看到对减少或调整工作时间的请求增加，这可能会对薪资产生影响。
- en: 2\. Interview Process Has Become Faster & More Flexible
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 面试过程变得更快、更灵活
- en: For those companies that are hiring, we are seeing a much faster interview process
    because it’s easier to schedule. With vacations and travel mostly on hold and
    many candidates still working from home, there is more flexibility, especially
    since back-to-back on-site interview schedules can now potentially be more spread
    out to accommodate different schedules.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些正在招聘的公司，我们看到面试过程变得更快，因为安排起来更容易。由于假期和旅行大多被搁置，许多候选人仍在远程工作，因此灵活性更高，特别是由于现场面试安排现在可以根据不同的日程安排进行调整，避免了接连安排的情况。
- en: 3\. Start Times Speed Up Due to Remote Work
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 由于远程工作，开始时间加快
- en: Because of the current prevalence of remote work, this has quickened start time
    for candidates that would have typically taken 5 weeks to relocate. Employers
    have been shipping computers to get talent on board faster to tackle data projects
    immediately, and in many cases, relocation has been postponed due to safety concerns.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 由于远程工作当前的普及，这加快了候选人的启动时间，这些候选人通常需要5周时间来搬迁。雇主们已经开始运送计算机，以便更快地让人才上岗，立即处理数据项目，在许多情况下，搬迁由于安全问题被推迟了。
- en: '![](../Images/66442dc956036e34a3b1e2b846fe14fc.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/66442dc956036e34a3b1e2b846fe14fc.png)'
- en: 4\. Technical Assessments Prioritized to Evaluate Technical Skills Sooner in
    Hiring Process
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 技术评估优先考虑以便更早评估技术技能
- en: Given that the interview process has largely shifted to be entirely virtual,
    we are seeing more of an emphasis to evaluate a candidate’s technical skills earlier
    in the process, often even before a scheduled interview with a hiring manager.
    This could include technical screenings, along with case study presentations.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于面试过程已经基本转为完全虚拟，我们看到更强调在流程早期评估候选人的技术技能，通常甚至在安排与招聘经理的面试之前。这可能包括技术筛选和案例研究展示。
- en: 5\. Impact to Industry Demographics
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 对行业人口结构的影响
- en: While some industries and companies are finding themselves in an advantageous
    position if they have products or services that have increased in demand as a
    result of the COVID-19 crisis, some have found themselves struggling to adapt
    their business models with travel restrictions, lockdowns, and rapid shifts in
    demand. Industries such as retail, travel, or hospitality may lose jobs, or areas
    like tech may increase, so we’ll be keeping a close eye on industry demographic
    data to see whether we can identify any such changes in our 2021 report.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一些行业和公司在产品或服务因COVID-19危机需求增加的情况下处于有利地位，但有些公司发现自己在应对旅行限制、封锁和需求迅速变化时挣扎。像零售、旅行或酒店业这样的行业可能会失去工作岗位，而技术领域可能会有所增加，因此我们将密切关注行业人口数据，以查看是否能在2021年的报告中发现任何变化。
- en: '6\. Location Shifts: Candidates Leaving the West Coast, Advantage to Suburban
    Offices?'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 地点变化：候选人离开西海岸，对郊区办公室有利？
- en: With the increase in startups going under and some companies announcing permanent
    WFH strategies, it is likely that the movement of candidates out of the West Coast
    will accelerate. This is particularly affecting areas like the Bay Area and Seattle,
    which was already underway in recent years as a result of the high cost of living
    and lack of affordable housing. This could impact salaries if professionals move
    to lower cost of living areas and, as a result, receive lower salaries. It is
    also yet to be seen whether lockdown restrictions and avoidance of public transit
    coupled with a more favorable remote work environment could favor suburban offices.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 随着初创公司破产的增加以及一些公司宣布永久的远程工作策略，候选人离开西海岸的趋势可能会加速。这尤其影响了像湾区和西雅图这样的地区，这些地区近年来由于生活成本高和缺乏负担得起的住房而已经发生了变化。如果专业人士迁移到生活成本较低的地区，这可能会影响薪资，结果是薪资水平降低。是否封锁限制和避免公共交通，加上更有利的远程工作环境，会使郊区办公室受益，目前尚未可知。
- en: 7\. With More Talent Open to Change, It’s an Advantageous Time to Hire
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 更多人才愿意变动，现在是招聘的有利时机
- en: For some teams, the crisis has had a positive impact on their hiring. The talent
    that potential employers would not otherwise have access to may be available if
    they find themselves laid off, furloughed, or otherwise open to making a change
    because of industry uncertainty. We’re already seeing an increase in private equity
    groups, in the interest of accurately timing business decisions, who have been
    picking up additional analytics talent throughout the crisis.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些团队来说，危机对他们的招聘产生了积极影响。如果潜在的雇主以前无法接触到的人才因为被裁员、停职或因行业不确定性而愿意做出改变，这些人才可能会变得可用。我们已经看到，一些私募股权集团在危机期间为了准确把握商业决策时机，正在增加数据分析人才。
- en: 8\. With Increased Remote Work, Transition to the Cloud is Speeding Up
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8\. 随着远程工作增加，向云计算的过渡正在加速
- en: Due to the increase in remote work, more companies are speeding up their transition
    to the cloud for their data needs. As a result, experience with cloud computing
    will be more critical for candidates to stay marketable.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于远程工作的增加，越来越多的公司正在加快向云计算的过渡。因此，拥有云计算经验对于候选人保持市场竞争力将变得更加重要。
- en: 9\. Ongoing Competition for Data Science & Analytics Talent
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9\. 数据科学与分析人才的持续竞争
- en: Despite recent job market disruption, we’re still seeing fierce competition
    for top tier talent, with many in-demand candidates receiving multiple offers
    quickly.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最近就业市场出现了扰动，但我们仍然看到对顶尖人才的激烈竞争，许多需求旺盛的候选人很快就会收到多个聘用通知。
