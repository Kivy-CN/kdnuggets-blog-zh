- en: Qualitative Research Methods for Data Science?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/05/qualitative-research-methods-data-science.html](https://www.kdnuggets.com/2017/05/qualitative-research-methods-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Qualitative research header](../Images/41f2080ccb51228debe91a5f56b85449.png)'
  prefs: []
  type: TYPE_IMG
- en: Though I’ve had training in qualitative methods, I’m a quant specialist and
    have been for more than 30 years. However, I’m a *user* of qualitative research
    and have been throughout my career. Unless our area of data science has no relationship
    at all with human beings, it's is very relevant to quantitative researchers. The
    closer what we do is to marketing research - user experience (UX) and customer
    relationship management (CRM) being two examples - the more useful it becomes.
  prefs: []
  type: TYPE_NORMAL
