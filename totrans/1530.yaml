- en: Projects to Include in a Data Science Portfolio
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2019/04/projects-include-data-science-portfolio.html](https://www.kdnuggets.com/2019/04/projects-include-data-science-portfolio.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
