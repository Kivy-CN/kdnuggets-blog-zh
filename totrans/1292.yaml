  type: TYPE_NORMAL
- en: 'To the chagrin of absolutely no one, 2020 is finally drawing to a close. It
    has been a rollercoaster of a year, one defined almost exclusively by the COVID-19
    pandemic. But other things have happened, including in the fields of AI, data
    science, and machine learning as well. To that end, it''s time for KDnuggets annual
    year end expert analysis and predictions. This year we posed the question:'
  prefs: []
  type: TYPE_NORMAL
- en: '**What were the main developments in AI, Data Science, Machine Learning Research
    in 2020 and what key trends do you see for 2021?**'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
