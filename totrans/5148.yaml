- en: Ellie      100000
  prefs: []
  type: TYPE_NORMAL
- en: Nick      400000
  prefs: []
  type: TYPE_NORMAL
- en: Sam      500000
  prefs: []
  type: TYPE_NORMAL
- en: 'The query would be:'
  prefs: []
  type: TYPE_NORMAL
