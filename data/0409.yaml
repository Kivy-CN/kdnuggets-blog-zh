  type: TYPE_NORMAL
  zh: 银行业、金融服务和保险 (BFSI)
- en: 'The earliest applications of Data Science started in the Finance industry.
    The industry was tired of losses and complications in the sector, but also had
    a lot of data. They brought over Data Scientists to help them solve their problems. The
    2014 CIO Agenda: A Banking/Investment Perspective explored the investment of analytics
    and business intelligence as the top spending priority in 2014 for CIOs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的最早应用始于金融行业。该行业对损失和复杂性感到疲惫，但也拥有大量数据。他们引进了数据科学家来帮助解决问题。《2014 CIO 日程：银行/投资视角》探讨了分析和商业智能的投资作为
    2014 年 CIO 的首要支出优先事项。
- en: Data Scientists have been analyzing large volumes of data, which has helped
