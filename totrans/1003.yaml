- en: 5 Project Ideas to Stay Up-To-Date as a Data Scientist
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5个保持数据科学家技能更新的项目创意
- en: 原文：[https://www.kdnuggets.com/2022/07/5-project-ideas-stay-uptodate-data-scientist.html](https://www.kdnuggets.com/2022/07/5-project-ideas-stay-uptodate-data-scientist.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/07/5-project-ideas-stay-uptodate-data-scientist.html](https://www.kdnuggets.com/2022/07/5-project-ideas-stay-uptodate-data-scientist.html)
- en: '![5 Project Ideas to Stay Up-To-Date as a Data Scientist](../Images/7fb89a1bef3b7fff3be874a1a53b24e7.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![5个保持数据科学家技能更新的项目创意](../Images/7fb89a1bef3b7fff3be874a1a53b24e7.png)'
- en: I believe in practice. Practice as an application of knowledge and ideas. One
    idea I don’t believe in is the one saying the road between theory and practice
    is a one-way highway. In other words, it tells us that practice is simply the
    application of theoretical principles. But practice is much more; it is also a
    birthplace of ideas that gives a push to new theories.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信实践。实践是知识和思想的应用。我不相信的一种观点是，理论与实践之间的道路是一条单向高速公路。换句话说，它告诉我们实践仅仅是理论原则的应用。但实践远不止如此；它也是新理论的诞生地，推动了新理论的发展。
