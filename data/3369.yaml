  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 4.2颗星（[65条评论](https://www.amazon.com/Make-Your-Own-Neural-Network-ebook/dp/B01EER4Z4G/ref=zg_bs_3887_6?_encoding=UTF8&psc=1&refRID=9HK33PPS16VDZN3B1N8G#customerReviews)）
