- en: The study of how to visually represent data is known as data visualization.
    It effectively communicates findings from data by graphically plotting the data.
  prefs: []
  type: TYPE_NORMAL
- en: We can obtain a visual summary of our data via data visualization. The human
    mind processes and comprehends any given data more easily when it is presented
    with images, maps, and graphs.
  prefs: []
  type: TYPE_NORMAL
- en: Both small and large data sets benefit from data visualization, but massive
    data sets are where it shines because it is difficult to manually view, let alone
    process, and comprehend, all of our data.
  prefs: []
  type: TYPE_NORMAL
- en: The study of data visualization involves attempting to comprehend data by putting
    it in a visual context to reveal patterns, trends, and connections that might
    not otherwise be visible.
  prefs: []
  type: TYPE_NORMAL
- en: Data Visualization using Python
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data Visualization can be done using any programming language but, choosing
    python is better for visualizing data easily as python has small lines of code.
  prefs: []
  type: TYPE_NORMAL
- en: '[Python](https://www.python.org/) has easy syntaxes and takes very less time
    to code things, also python provides different packages or libraries for data
    visualization using the features that exist. Some python libraries used for data
    visualization are matplotlib and seaborn and many other packages which are used
    for data visualization.'
  prefs: []
  type: TYPE_NORMAL
- en: Matplotlib, Seaborn, Bokeh, and Plotly are the libraries in python used for
    data visualization.
  prefs: []
  type: TYPE_NORMAL
- en: '**Matplotlib** is used for plotting the graphs such as scatter plots, line
    plots, pie charts, and bar charts and this matplotlib works with arrays and fields
    of the dataset.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Seaborn** is used for complex visualization of data like coloring and designing
    graphs and seaborn works with the whole dataset.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Bokeh** is used for visualization of data by making things interactive and
    uses HTML and javascript for representing data in web browsers.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Plotly** is also used for the visualization of data which makes graphs attractive
    and allows customization.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
