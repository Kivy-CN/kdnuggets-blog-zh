- en: The Pathways Language Model (PaLM) has been updated with improved multilingual,
    reasoning, and coding capabilities. This new model is more capable of understanding
    and generating text in multiple languages, as well as reasoning and coding.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Pathways 语言模型（PaLM）已更新，改进了多语言、推理和编码能力。这个新模型更能理解和生成多种语言的文本，并且在推理和编码方面更有能力。
- en: '[PaLM 2](https://ai.google/discover/palm2) was trained on a massive dataset
    of text and code in over 100 languages. To improve its reasoning capabilities,
    the developers included scientific papers and web pages with mathematical expressions.
    PaLM 2 was also pre-trained on publicly available source code in various programming
    languages. As a result, it is a top-of-the-line, next-generation language model
    that is powering various Google services.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[PaLM 2](https://ai.google/discover/palm2) 在超过 100 种语言的大型文本和代码数据集上进行训练。为了提高其推理能力，开发者包括了包含数学表达式的科学论文和网页。PaLM
    2 还在各种编程语言的公开源代码上进行了预训练。因此，它是一个顶级的下一代语言模型，正在驱动各种 Google 服务。'
- en: Bard on PaLM 2
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: PaLM 2 上的 Bard
- en: According to [Google Keynote (Google I/O ‘23)](https://www.youtube.com/watch?v=cNfINi5CNbY),
    Bard is now running on the PaLM 2 model. It is far better at coding, reasoning,
    and creative writing problems than [LaMDA](https://blog.google/technology/ai/lamda/).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [Google 主题演讲 (Google I/O ‘23)](https://www.youtube.com/watch?v=cNfINi5CNbY)，Bard
    现在运行在 PaLM 2 模型上。它在编码、推理和创意写作问题上的表现远胜于 [LaMDA](https://blog.google/technology/ai/lamda/)。
- en: '![XXXXX](../Images/65b04f823941b807e5192e4b0ecfefb3.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/65b04f823941b807e5192e4b0ecfefb3.png)'
- en: Image from [Google Keynote (Google I/O ‘23)](https://www.youtube.com/watch?v=cNfINi5CNbY)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Google 主题演讲 (Google I/O ‘23)](https://www.youtube.com/watch?v=cNfINi5CNbY)
- en: I have been using the old Bard (LaMDA) for 30 days and the new Bard (PaLM 2)
    for 7 days. I have seen drastic changes in the way Bard handles coding problems.
    Bard is not perfect, but I think Google is on the right track.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了旧版 Bard (LaMDA) 30 天和新版 Bard (PaLM 2) 7 天。我发现 Bard 在处理编码问题方面发生了显著变化。Bard
    并不完美，但我认为 Google 正在走在正确的道路上。
- en: For example, when I asked Bard to create a snake game using Pygame, the old
    Bard was able to create the game, but it had several bugs and reduced functionality.
    The new Bard was able to create a working snake game with all of the expected
    features.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当我要求 Bard 使用 Pygame 创建一个贪吃蛇游戏时，旧版 Bard 能够创建游戏，但存在几个错误和减少的功能。新版 Bard 能够创建一个具有所有预期功能的正常运行的贪吃蛇游戏。
- en: I am still seeing some bugs with the new Bard, but overall I am impressed with
    the progress that Google has made.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然看到新版 Bard 有一些错误，但总体上我对 Google 所取得的进展感到满意。
