- en: '**Cheat sheets for Hadoop & Hive:**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**Hadoop 和 Hive 的速查表：**'
- en: Hadoop emerged as an untraditional tool to solve what was thought to be unsolvable
    by providing an open source software framework for the parallel processing of
    massive amounts of data. Explore the Hadoop cheatsheets to find out Useful commands
    when using Hadoop on the command line. A combination of SQL & Hive functions is
    another one to check out.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Hadoop 作为一种非传统工具出现，它通过提供一个开源软件框架来解决被认为无法解决的问题，用于大规模数据的并行处理。浏览 Hadoop 速查表，了解在命令行中使用
    Hadoop 时的有用命令。SQL 和 Hive 函数的结合是另一个值得查看的内容。
