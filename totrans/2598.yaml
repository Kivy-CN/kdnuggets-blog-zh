- en: 'What resources are available for this course? Originally, only the slides and
    other non-video content was to be available, but last week [Jure took to the interwebs](https://www.linkedin.com/feed/update/urn:li:activity:6788509749274005504/)
    to announce:'
  prefs: []
  type: TYPE_NORMAL
- en: By popular demand we are releasing lecture videos for Stanford CS224W Machine
    Learning with Graphs which focuses on graph representation learning. Two new lectures
    every week.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Along with the above-mentioned [videos](https://www.youtube.com/playlist?list=PLoROMvodv4rPLKxIpqhjhPgdQy7imNkDn),
    the lecture slides and a series of Colab notebooks with ready-to-run code examples
    are also available. Additionally, and of particular note, the text used for the
    course, the [Graph Representation Learning Book](https://www.cs.mcgill.ca/~wlh/grl_book/)
    by William L. Hamilton of McGill University, is available as a [pre-publication
    PDF](https://www.cs.mcgill.ca/~wlh/grl_book/files/GRL_Book.pdf) at no cost.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/f99ed997d00518e0079be6f83db08cc5.png)'
  prefs: []
  type: TYPE_IMG
- en: 'From Stanford''s Machine Learning with Graphs: [Introduction slides](http://web.stanford.edu/class/cs224w/slides/01-intro.pdf)'
  prefs: []
  type: TYPE_NORMAL
- en: The combination of graphs and machine learning can be a powerful one, as can
    the combination of Stanford's Machine Learning with Graphs and Hamilton's Graph
    Representation Learning Book. The no-cost access to these high quality learning
    resources should be enough to quickly get anyone interested in doing so up to
    speed on contemporary uses of machine learning for solving graph-based problems.
    If you are interested, I suggest you check them both out now.
  prefs: []
  type: TYPE_NORMAL
