- en: In today's digital age, the quote by Michael Hakvoort, "If you're not paying
    for the product, then you are the product", has never been more relevant. While
    we often think of this in relation to social media platforms like Facebook, it
    also applies to seemingly harmless free resources such as YouTube courses.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的数字时代，迈克尔·哈克沃特的名言“如果你没有为产品付费，那么你就是产品”从未如此相关。虽然我们通常将其与Facebook等社交媒体平台联系在一起，但它同样适用于看似无害的免费资源，例如YouTube课程。
