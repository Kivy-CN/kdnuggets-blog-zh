- en: '**IDE —** On the other hand, an IDE comes with a suite of tools that help in
    not just developing the application but also in its testing, debugging, refactoring,
    and automating builds. Needless to say, in most cases, an IDE can offer all features
    of a Code Editor, but a Code Editor cannot replace an IDE.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**IDE —** 另一方面，IDE 提供了一整套工具，不仅帮助开发应用程序，还帮助测试、调试、重构和自动化构建。不用说，在大多数情况下，IDE 可以提供所有代码编辑器的功能，但代码编辑器不能替代
    IDE。'
