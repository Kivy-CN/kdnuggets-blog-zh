  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![7 个最佳 SQL 练习平台](../Images/90a09a98d5893fd721273fb380dc4854.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
