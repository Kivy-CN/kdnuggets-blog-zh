- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This guide aims to clarify the confusion by defining the terms and explaining
    how they are applied to business and science. We won’t cover them in-depth; however,
    by the end of this article, you should be able to distinguish between these concepts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本指南旨在通过定义术语并解释它们如何应用于商业和科学来澄清混乱。我们不会深入讨论这些内容；但是，到本文末尾时，你应该能够区分这些概念。
- en: Defining Artificial Intelligence
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义人工智能
- en: As a field, AI centers around creating flexible automated systems. The ultimate
    goal of AI is to build systems that can function intelligently and independently
    much as human beings can. As such, AI must be able to mimic some of the senses
    that human beings have.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个领域，人工智能专注于创建灵活的自动化系统。人工智能的终极目标是建立能够像人类一样智能和独立运作的系统。因此，人工智能必须能够模仿人类的一些感官。
- en: They must at least be able to hear, see, and sometimes sense touch and smell.
    The AI must then be able to interpret stimuli received through these senses and
    respond accordingly. Thus, different fields and branches under the AI umbrella
    are dedicated to giving machines and systems these abilities.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 它们必须至少能够听、看，有时还能感知触觉和嗅觉。然后，人工智能必须能够解释通过这些感官接收到的刺激并做出相应的反应。因此，人工智能领域及其分支致力于赋予机器和系统这些能力。
- en: Major Branches of AI
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能的主要分支
- en: 'The major branches of AI are:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的主要分支包括：
- en: '[Machine Learning](/2022/05/popular-machine-learning-algorithms.html) (ML)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习](/2022/05/popular-machine-learning-algorithms.html)（ML）'
- en: Deep Learning (DL)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 深度学习（DL）
- en: Natural Language Processing (NLP)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）
- en: Fuzzy Logic
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模糊逻辑
- en: Expert Systems
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专家系统
- en: Neural Networks
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经网络
- en: These concepts aren’t separate fields from artificial intelligence but make
    modern and future implementations of AI possible.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些概念并不是人工智能的独立领域，而是使现代和未来的人工智能实现成为可能。
- en: Stages of AI
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能的阶段
- en: 'The three phases/stages of AI are as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能的三个阶段如下：
- en: Artificial Narrow Intelligence (ANI) is the current stage of artificial intelligence.
    It’s also known as weak AI and describes systems of AI that can perform a limited
    set of defined tasks.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工狭义智能（ANI）是当前人工智能的发展阶段。它也被称为弱人工智能，描述了能够执行有限一组定义任务的人工智能系统。
- en: 'Artificial General Intelligence (AGI): We’re slowly approaching this stage,
    also known as strong AI. It describes AI as capable of reasoning just as well
    as human beings. Some academics feel that the AGI label should be limited to sentient
    AI.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工通用智能（AGI）：我们正在慢慢接近这一阶段，也称为强人工智能。它描述了能够像人类一样进行推理的人工智能。一些学者认为AGI标签应仅限于有感知的人工智能。
- en: 'Artificial Super Intelligence (ASI): This is a [hypothetical stage of AI](https://www.spiceworks.com/tech/artificial-intelligence/articles/super-artificial-intelligence/)
    where the intelligence and capabilities of computers surpass those of human beings.
    For now, ASI does not exist outside of the realms of science fiction.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工超级智能（ASI）：这是一个[假设的人工智能阶段](https://www.spiceworks.com/tech/artificial-intelligence/articles/super-artificial-intelligence/)，其中计算机的智能和能力超越了人类。目前，ASI仍然存在于科幻领域之外。
- en: The above information may seem a little jargon-heavy and esoteric for business
    users. How does this translate in the real world, and how is AI applied?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 上述信息对于商业用户来说可能显得有些术语化和深奥。这些在现实世界中如何转换，又是如何应用人工智能的？
- en: Common Applications of AI
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能的常见应用
- en: Image processing functions in photo-editing software
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图像处理在照片编辑软件中的功能
- en: Customer engagement services
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户参与服务
- en: Social media algorithms
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体算法
- en: Online advertising platforms
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线广告平台
- en: Translations provided through Natural Language Processing
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过自然语言处理提供的翻译
- en: Robotic Process Automation (RPA)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器人流程自动化（RPA）
- en: Marketing and [product use analytics](https://www.marketingaiinstitute.com/blog/how-to-use-artificial-intelligence-for-analytics)
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销和[产品使用分析](https://www.marketingaiinstitute.com/blog/how-to-use-artificial-intelligence-for-analytics)
- en: Non-playable and enemy characters in video and textual games
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频和文本游戏中的非可玩和敌对角色
- en: AI Enhancements in Augmented Reality (AR)
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能在增强现实（AR）中的提升
- en: Sales and trend predictions
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 销售和趋势预测
- en: Self-driving cars
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动驾驶汽车
- en: Traffic Detection
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交通检测
- en: Defining Machine Learning
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义机器学习
- en: The term machine learning (ML) is often used interchangeably with artificial
    intelligence. While they aren’t the same thing, they’re closely connected.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）这个术语通常与人工智能互换使用。虽然它们不是同一个概念，但它们紧密相关。
- en: Applications and software function on code that is mostly fixed. This code contains
    a limited set of parameters that can only be changed when a programmer edits or
    adds to them. Machine learning aims to make computing more flexible, allowing
    software to change its source code at will. It’s similar to how when a person
    learns something new, they change their brain structures in subtle and drastic
    ways.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序和软件在代码上运行，这些代码大多是固定的。代码中包含的参数集有限，只能在程序员编辑或添加时进行更改。机器学习旨在使计算变得更加灵活，允许软件随意更改其源代码。这类似于人们学习新事物时，大脑结构会发生细微而剧烈的变化。
- en: Major Branches of ML
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习的主要分支
- en: 'The four major branches of machine learning are:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的四大主要分支是：
- en: Supervised Learning
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有监督学习
- en: Semi-supervised Learning
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 半监督学习
- en: Unsupervised Learning
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无监督学习
- en: Reinforcement Learning
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习
- en: Of course, there are subsets and new paradigms such as reinforcement learning,
    dimensionality reduction, etc. Machine learning is typically implemented using
    a model.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，还有一些子集和新范式，如强化学习、降维等。机器学习通常是通过模型来实现的。
- en: Types of Machine Learning Models
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习模型的类型
- en: Artificial neural networks
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工神经网络
- en: Decision trees
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决策树
- en: Support-vector machines
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持向量机
- en: Regression analysis
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 回归分析
- en: Bayesian networks
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贝叶斯网络
- en: Genetic algorithms
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 遗传算法
- en: Federated learning
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联邦学习
- en: Reinforcement learning
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习
- en: Deep learning is one of the [most well-known and utilized subsets](/2021/02/deep-learning-based-real-time-video-processing.html)
    of machine learning. It fundamentally consists of a multi-layered neural network.
    Neural networks attempt to mimic cognition by closely imitating the structure
    of the human brain. They are considered the most viable pathways to AGI.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是机器学习的[最知名和最常用的子集之一](/2021/02/deep-learning-based-real-time-video-processing.html)。它本质上由一个多层神经网络组成。神经网络试图通过密切模仿人脑的结构来模拟认知。它们被认为是实现通用人工智能（AGI）的最可行路径。
- en: Applications of Machine Learning in Business
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习在商业中的应用
- en: 'Some examples of where machine learning is used in business and consumer products
    include:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习在商业和消费者产品中的一些应用示例包括：
- en: Product Recommendations
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 产品推荐
- en: Product recommendations are arguably one of the most popular applications of
    ML and AI – particularly in e-commerce. In this application, a merchant’s website
    or app tracks your behavior based on your activities using machine learning. These
    activities may include your previous purchases, search patterns, clicks, cart
    history, etc. The merchant will then use an algorithm to create customized product
    recommendations.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 产品推荐无疑是机器学习和人工智能中最流行的应用之一——特别是在电子商务领域。在这一应用中，商家的网站或应用程序会跟踪你的行为，基于你的活动使用机器学习。这些活动可能包括你的以前购买记录、搜索模式、点击、购物车历史等。商家随后会使用算法生成个性化的产品推荐。
- en: Fraud Detection
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 欺诈检测
- en: With the implementation of machine learning in [finance and banking](https://www.creditdonkey.com/best-bank-small-business.html),
    financial institutions have been able to uncover hidden patterns, detect suspicious
    activities, and anticipate clerical errors before it’s too late. Capgemini, a
    technology consulting firm, claims that a well-trained machine learning solution
    can reduce all incidents of fraud [by 70%](https://www.capgemini.com/in-en/wp-content/uploads/sites/6/2017/07/next-generation_fraud_management_solutions_for_banks_and_capital_market_firms.pdf)
    while increasing the accuracy of transactions by 90%.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在[金融和银行](https://www.creditdonkey.com/best-bank-small-business.html)领域应用机器学习后，金融机构能够发现隐藏的模式、检测可疑活动，并在为时已晚之前预见到文书错误。科技咨询公司Capgemini声称，经过良好训练的机器学习解决方案可以将所有欺诈事件减少[70%](https://www.capgemini.com/in-en/wp-content/uploads/sites/6/2017/07/next-generation_fraud_management_solutions_for_banks_and_capital_market_firms.pdf)，同时将交易准确率提高90%。
- en: Healthcare
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 医疗保健
- en: Machine learning has improved the detection rate of anomalies in medical diagnosis,
    allowing medical practitioners to make more accurate diagnoses. Recently, ML-powered
    software has been shown to diagnose patients more accurately than experienced
    medical doctors. It does this by processing medical records and assessing changing
    parameters in real-time. Its ability to quickly adapt to changes in the environment
    is one of the biggest advantages of machine learning in the healthcare sector.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习提高了医疗诊断中异常检测的准确率，使医疗从业者能够做出更准确的诊断。最近，机器学习驱动的软件被证明能比经验丰富的医生更准确地诊断患者。它通过处理医疗记录和实时评估变化参数来实现这一点。其快速适应环境变化的能力是机器学习在医疗保健领域的最大优势之一。
- en: Defining Data Science
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义数据科学
- en: 'Data Science is a broad term that refers to all facets of data management,
    including gathering, storage, analysis, etc. As such, it’s a field that involves
    multiple disciplines, including:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个广泛的术语，指的是数据管理的所有方面，包括收集、存储、分析等。因此，这是一个涉及多个学科的领域，包括：
- en: Statistics
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计学
- en: Informatics
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息学
- en: Data analysis
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析
- en: Computer science
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机科学
- en: Mathematics
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数学
- en: Domain knowledge
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 领域知识
- en: Information science, etc.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息科学等
- en: An estimated [2.5 quintillion bytes](https://earthweb.com/how-much-data-is-created-every-day/)
    of data are generated daily (globally). Much of this data is unstructured and
    noisy. A great deal of data scientists’ efforts is dedicated to structuring, sorting,
    and gaining insights from this data.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 每天（全球范围内）生成的估计[2.5万亿字节](https://earthweb.com/how-much-data-is-created-every-day/)的数据中，很多数据是非结构化且噪声很大。数据科学家的大量精力用于结构化、排序并从这些数据中获得洞见。
- en: Because data science is a multidisciplinary science and not a concept, it can’t
    be categorized in the same way as artificial intelligence and machine learning.
    However, let’s expand on the different professions involved in data science before
    we cover how it can be used in a business context.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 因为数据科学是一门多学科的科学而非一个概念，所以它不能像人工智能和机器学习那样进行分类。然而，在我们探讨它在商业环境中的应用之前，让我们扩展一下数据科学中涉及的不同职业。
- en: Most Important Professions in Data Science
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学中最重要的职业
- en: 'Some of the most common types of data scientists include:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 一些最常见的数据科学家类型包括：
- en: Machine learning scientists
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习科学家
- en: Data engineers
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据工程师
- en: Software engineers
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程师
- en: Actuarial scientists
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精算科学家
- en: Statisticians
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计学家
- en: Digital analysts
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字分析师
- en: Business analysts
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业分析师
- en: Spatial data scientists
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间数据科学家
- en: Quality analysts
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 质量分析师
- en: It is recommended that data scientists must be able to develop software (code),
    use analytical tools and software, develop predictive models, analyze data integrity
    and quality, and be able to optimize the flow of data collection.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 建议数据科学家必须能够开发软件（代码）、使用分析工具和软件、开发预测模型、分析数据完整性和质量，并能够优化数据收集流程。
- en: Applications of Data Science in Business
  id: totrans-94
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学在商业中的应用
- en: 'Data Science has been an extremely useful tool for businesses. Much of the
    data generated daily is potential consumer data. For instance, a machine learning
    implementation can process old medical records or observe and gather information
    on user behavior. This is a form of data mining. Other ways data science can be
    applied in business include:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学对于企业来说是极其有用的工具。每天生成的大量数据都是潜在的消费者数据。例如，机器学习实现可以处理旧的医疗记录或观察并收集用户行为信息。这是一种数据挖掘。数据科学在商业中的其他应用包括：
- en: 'Targeted advertising: Companies such as Google, Facebook, and Baidu earn most
    of their revenue from digital ads. Whether [running a blog](https://www.theblogstarter.com/)
    or an online store, you can use data science to perform customer segmentation
    or clustering before publishing targeted ad campaigns. The best way to perform
    clustering and grouping is through an unsupervised ML model.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定向广告：像 Google、Facebook 和百度这样的公司主要通过数字广告赚取收入。无论是[经营博客](https://www.theblogstarter.com/)还是在线商店，你都可以利用数据科学在发布定向广告活动之前进行客户细分或聚类。执行聚类和分组的最佳方式是通过无监督的机器学习模型。
- en: 'Sales prediction for stock management: You can use data science predictive
    models to forecast future sales. Predictive models attempt to predict future sales
    based on historical data.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 库存管理的销售预测：你可以利用数据科学预测模型来预测未来的销售情况。预测模型试图基于历史数据预测未来的销售。
- en: 'Recommendation engine for e-commerce: You can use data science to build custom
    product recommendations for loyal customers by looking at their purchase history.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电商推荐引擎：你可以利用数据科学根据顾客的购买历史为忠实顾客构建定制的产品推荐。
- en: Data science (mainly implemented through data analytics) can also be used in
    business intelligence. Companies can extract valuable insights from data warehouses
    and use them to make informed business decisions.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学（主要通过数据分析实现）也可以用于商业智能。公司可以从数据仓库中提取有价值的洞察，并利用这些洞察做出明智的商业决策。
- en: Summary
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: The above guide serves as a simple primer that mostly highlights the differences
    between artificial intelligence, machine learning, and data science and how they
    can be applied in a business context. To learn more about these topics, you can
    visit one of KDnuggets’ many guides and articles on these subjects.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 上述指南作为一个简单的入门书，主要突出人工智能、机器学习和数据科学之间的区别，以及它们如何在商业环境中应用。要了解更多关于这些主题的信息，你可以访问KDnuggets网站上许多相关的指南和文章。
- en: '**[Nahla Davies](http://nahlawrites.com/)** is a software developer and tech
    writer. Before devoting her work full time to technical writing, she managed —
    among other intriguing things — to serve as a lead programmer at an Inc. 5,000
    experiential branding organization whose clients include Samsung, Time Warner,
    Netflix, and Sony.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Nahla Davies](http://nahlawrites.com/)** 是一位软件开发人员和技术作家。在全职从事技术写作之前，她曾管理——在许多有趣的工作中——担任过一家Inc.
    5,000体验品牌组织的首席程序员，该组织的客户包括三星、时代华纳、Netflix和索尼。'
