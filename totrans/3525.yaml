- en: Top 20 R Machine Learning and Data Science packages
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前 20 名 R 机器学习和数据科学包
- en: 原文：[https://www.kdnuggets.com/2015/06/top-20-r-machine-learning-packages.html](https://www.kdnuggets.com/2015/06/top-20-r-machine-learning-packages.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/06/top-20-r-machine-learning-packages.html](https://www.kdnuggets.com/2015/06/top-20-r-machine-learning-packages.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)The
    [CRAN Package repository](http://cran.r-project.org/web/packages/) features 6778
    active packages. Which of these should you know? Here is an analysis. See also
    link to the raw data at the bottom of the post.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments) [CRAN
    包仓库](http://cran.r-project.org/web/packages/) 特色 6778 个活跃包。你应该了解哪些呢？这里是分析结果。请参阅文章底部的原始数据链接。'
- en: '![top-20-r-packages-machine-learning-downloads](../Images/4367e16b17436b886dfc4b4ab160935f.png)
    Most of these R packages are favorites of Kagglers, endorsed by many authors,
    rated based on one package''s dependency on other packages. They are also rated
    & reviewed by users as a crowdsourced solution by [Crantastic.org](http://crantastic.org/).
    However, these user ratings are too few to be based on for analysis.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '![top-20-r-packages-machine-learning-downloads](../Images/4367e16b17436b886dfc4b4ab160935f.png)
    这些 R 包大多数是 Kagglers 的最爱，得到许多作者的认可，并根据一个包对其他包的依赖进行评级。它们也由用户在 [Crantastic.org](http://crantastic.org/)
    上评分和评论。然而，这些用户评分过少，不足以用于分析。'
- en: Let us explore how many machine learning packages are being downloaded from
    Jan to May by analysing CRAN daily downloads.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过分析 CRAN 每日下载量来探索从 1 月到 5 月的机器学习包下载量。
- en: '**[e1071](http://cran.r-project.org/web/packages/e1071/)** Functions for latent
    class analysis, short time Fourier transform, fuzzy clustering, support vector
    machines, shortest path computation, bagged clustering, naive Bayes classifier
    etc *(142479 downloads)*'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[e1071](http://cran.r-project.org/web/packages/e1071/)** 潜在类别分析、短时傅里叶变换、模糊聚类、支持向量机、最短路径计算、袋装聚类、朴素贝叶斯分类器等函数
    *（142479 次下载）*'
- en: '**[rpart](http://cran.r-project.org/web/packages/rpart/)** Recursive Partitioning
    and Regression Trees. (135390)'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[rpart](http://cran.r-project.org/web/packages/rpart/)** 递归分区和回归树。 (135390)'
- en: '**[igraph](http://cran.r-project.org/web/packages/igraph/)** A collection of
    network analysis tools. (122930)'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[igraph](http://cran.r-project.org/web/packages/igraph/)** 一组网络分析工具。 (122930)'
- en: '**[nnet](http://cran.r-project.org/web/packages/nnet/)** Feed-forward Neural
    Networks and Multinomial Log-Linear Models. (108298)'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[nnet](http://cran.r-project.org/web/packages/nnet/)** 前馈神经网络和多项式对数线性模型。
    (108298)'
- en: '**[randomForest](http://cran.r-project.org/web/packages/randomForest/)** Breiman
    and Cutler''s random forests for classification and regression. (105375)'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[randomForest](http://cran.r-project.org/web/packages/randomForest/)** Breiman
    和 Cutler 的随机森林用于分类和回归。 (105375)'
- en: '**[caret](http://cran.r-project.org/web/packages/caret/)** package (short for
    Classification And REgression Training) is a set of functions that attempt to
    streamline the process for creating predictive models. (87151)'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[caret](http://cran.r-project.org/web/packages/caret/)** 包（Classification
    And REgression Training 的缩写）是一组函数，旨在简化创建预测模型的过程。 (87151)'
- en: '**[kernlab](http://cran.r-project.org/web/packages/kernlab/)** Kernel-based
    Machine Learning Lab. (62064)'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[kernlab](http://cran.r-project.org/web/packages/kernlab/)** 基于核的机器学习实验室。
    (62064)'
- en: '**[glmnet](http://cran.r-project.org/web/packages/glmnet/)** Lasso and elastic-net
    regularized generalized linear models. (56948)'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[glmnet](http://cran.r-project.org/web/packages/glmnet/)** Lasso 和弹性网正则化广义线性模型。
    (56948)'
- en: '**[ROCR](http://cran.r-project.org/web/packages/ROCR/)** Visualizing the performance
    of scoring classifiers. (51323)'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[ROCR](http://cran.r-project.org/web/packages/ROCR/)** 可视化评分分类器的性能。 (51323)'
- en: '**[gbm](http://cran.r-project.org/web/packages/gbm/)** Generalized Boosted
    Regression Models. (44760)'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[gbm](http://cran.r-project.org/web/packages/gbm/)** 广义提升回归模型。 (44760)'
- en: '**[party](http://cran.r-project.org/web/packages/party/)** A Laboratory for
    Recursive Partitioning. (43290)'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[party](http://cran.r-project.org/web/packages/party/)** 递归分区实验室。 (43290)'
- en: '**[arules](http://cran.r-project.org/web/packages/arules/)** Mining Association
    Rules and Frequent Itemsets. (39654)'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[arules](http://cran.r-project.org/web/packages/arules/)** 挖掘关联规则和频繁项集。 (39654)'
- en: '**[tree](http://cran.r-project.org/web/packages/tree/)** Classification and
    regression trees. (27882)'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[tree](http://cran.r-project.org/web/packages/tree/)** 分类和回归树。 (27882)'
- en: '**[klaR](http://cran.r-project.org/web/packages/klaR/)** Classification and
    visualization. (27828)'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[klaR](http://cran.r-project.org/web/packages/klaR/)** 分类和可视化。 (27828)'
- en: '**[RWeka](http://cran.r-project.org/web/packages/RWeka/)** R/Weka interface.
    (26973)'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[RWeka](http://cran.r-project.org/web/packages/RWeka/)** R/Weka 接口。 (26973)'
- en: '**[ipred](http://cran.r-project.org/web/packages/ipred/)** Improved Predictors.
    (22358)'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[ipred](http://cran.r-project.org/web/packages/ipred/)** 改进的预测器。（22358）'
- en: '**[lars](http://cran.r-project.org/web/packages/lars/)** Least Angle Regression,
    Lasso and Forward Stagewise. (19691)'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[lars](http://cran.r-project.org/web/packages/lars/)** 最小角回归、套索和前向阶段回归。（19691）'
- en: '**[earth](http://cran.r-project.org/web/packages/earth/)** Multivariate Adaptive
    Regression Spline Models. (15901)'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[earth](http://cran.r-project.org/web/packages/earth/)** 多变量自适应回归样条模型。（15901）'
- en: '**[CORElearn](http://cran.r-project.org/web/packages/CORElearn/)** Classification,
    regression, feature evaluation and ordinal evaluation. (13856)'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[CORElearn](http://cran.r-project.org/web/packages/CORElearn/)** 分类、回归、特征评估和序数评估。（13856）'
- en: '**[mboost](http://cran.r-project.org/web/packages/mboost/)** Model-Based Boosting.
    (13078)'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**[mboost](http://cran.r-project.org/web/packages/mboost/)** 基于模型的提升。（13078）'
- en: It is interesting to note that some open source R tools are gaining popularity
    such as [Rattle](http://cran.r-project.org/web/packages/rattle/index.html), a
    GUI for data mining using R (35539 downloads), and [fastcluster](http://cran.r-project.org/web/packages/fastcluster/index.html),
    fast hierarchical clustering routines for R and Python (14214 downloads).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，一些开源 R 工具正变得越来越受欢迎，例如 [Rattle](http://cran.r-project.org/web/packages/rattle/index.html)，这是一个用于数据挖掘的
    R 图形用户界面（35539 次下载），以及 [fastcluster](http://cran.r-project.org/web/packages/fastcluster/index.html)，用于
    R 和 Python 的快速层次聚类例程（14214 次下载）。
- en: Did we miss your favorites? Light up this space and contribute to the community
    by letting us know which R packages you use!!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是否遗漏了你的最爱？点亮这个空间并通过告诉我们你使用的 R 包来为社区做出贡献！！
