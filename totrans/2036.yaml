- en: Since [Harvard Business Review](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century)
    named Data Scientist the “sexiest job of the 21st century” back in 2012, it seems
    like everyone and their mom has been rushing out to develop their data science
    skills.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自从[哈佛商业评论](https://hbr.org/2012/10/data-scientist-the-sexiest-job-of-the-21st-century)在2012年称数据科学家为“21世纪最性感的职业”以来，似乎每个人和他们的妈妈都在争先恐后地提升数据科学技能。
