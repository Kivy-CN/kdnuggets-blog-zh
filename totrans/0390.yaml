- en: 'Based on the above as a guide, here is how I learned math:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 根据上述内容，这里是我学习数学的方式：
- en: 'Step 1: A New Approach To Learning'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一步：一种新的学习方法
- en: Learning Statistics was very confusing. I could not connect different parts
    of the topics. I took a STAT100 from Penn State online (a week), and I still could
    not remember anything.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 学习统计学非常令人困惑。我无法将不同部分的主题联系起来。我参加了宾州州立大学的STAT100在线课程（一周），但仍然记不住任何东西。
- en: 'Then there is Probability. I have spent days and nights and my weekends trying
    to get a grip on Bayes’ Theorem, but it was like a mystery I could never solve.
    I asked myself:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是概率。我花了数天数夜和周末试图掌握贝叶斯定理，但它就像一个我永远无法解开的谜。我问自己：
- en: '*In my personal life, how did I entertain myself in the last few months? Where
    did I find joy?*'
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在我个人生活中，我在过去几个月是如何娱乐自己的？我从哪里找到了快乐？*'
- en: 'I loved watching [House of Cards](https://en.wikipedia.org/wiki/House_of_Cards_(American_TV_series)), [SUITS](https://en.wikipedia.org/wiki/Suits_(American_TV_series)), [Ghost
    in the Shell](https://en.wikipedia.org/wiki/Ghost_in_the_Shell), [Billions](https://en.wikipedia.org/wiki/Billions_(TV_series)),
    and [Star Wars](https://en.wikipedia.org/wiki/Star_Wars). I [binge-watched](https://en.wikipedia.org/wiki/Binge-watching) many
    seasons/volumes of these. I decided to binge-watch, binge-read, and binge-practice
    Probability for one whole week: Monday to Sunday. I came up with a new plan:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢观看 [纸牌屋](https://en.wikipedia.org/wiki/House_of_Cards_(American_TV_series))、[金装律师](https://en.wikipedia.org/wiki/Suits_(American_TV_series))、[攻壳机动队](https://en.wikipedia.org/wiki/Ghost_in_the_Shell)、[亿万](https://en.wikipedia.org/wiki/Billions_(TV_series))
    和 [星球大战](https://en.wikipedia.org/wiki/Star_Wars)。我曾 [沉迷观看](https://en.wikipedia.org/wiki/Binge-watching)
    了这些剧集的许多季节/卷。我决定在一整周内沉迷于概率学习：从周一到周日。我制定了一个新计划：
- en: 'I will not read a mathematics textbook*. *I will not do any MOOC either*. The
    reason is: both of these come from academic standards designed for graduate studies
    (3+ years). People in academics are already experts in their subjects, they had
    been teaching those for years, and hence the MOOCs/books written on the same are
    one or two semester-long at minimum. What about a guy who does not know anything
    about those subjects and does not have a semester or two to learn?*'
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不会阅读数学教科书*。*我也不会参加任何 MOOC*。原因是：这两者都源于为研究生学习（3+ 年）设计的学术标准。学术界的人已经是这些学科的专家，他们已经教授了这些内容多年，因此，关于这些内容的
    MOOC/书籍至少是一个或两个学期的长度。那么，对于一个对这些学科一无所知且没有一两个学期时间学习的人来说呢？*
- en: '**How I Learned**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**我如何学习**'
- en: If I didn’t understand something from one place, I quit and went to a second
    place. Rather than working hard on the same article, blog-post, or video for hours,
    I focused on working hard for the topic at hand, and that made me flexible. I
    used another resource and then another till I understood the concept.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果我在一个地方没有理解某个内容，我就会离开，转到另一个地方。与其在同一篇文章、博客或视频上花费几个小时，不如专注于当前主题的学习，这样我能更灵活。我使用了一个又一个资源，直到我理解了概念。
- en: I practiced problems. We can’t learn math by reading and understanding. We need
    to apply it to the problems. [mathsisfun.com](https://www.mathsisfun.com/) has
    a list of problems with answers.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我练习了问题。我们不能通过阅读和理解来学习数学。我们需要将其应用到问题中。[mathsisfun.com](https://www.mathsisfun.com/)
    提供了带有答案的问题列表。
- en: 'Step 2: Binge-*'
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 步：沉迷于*
- en: 'I ended up binge-watching, binge-reading, and binge-practicing many concepts:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我最终沉迷于学习、阅读和练习了许多概念：
- en: Eddie Woo’s discrete random variable. [Total 3 videos](https://youtu.be/a9vcTvaBqfs) (this
    includes expected value)
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Eddie Woo 的离散随机变量。[总共 3 个视频](https://youtu.be/a9vcTvaBqfs)（包括期望值）
- en: Permutations and combinations from [Eddie Woo](https://youtu.be/JVbbRCVBVRI)
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自 [Eddie Woo](https://youtu.be/JVbbRCVBVRI) 的排列与组合
- en: Permutations and combinations from [Mario’s Math Tutoring](https://youtu.be/TBnPkKxXPu8)
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自 [Mario’s Math Tutoring](https://youtu.be/TBnPkKxXPu8) 的排列与组合
- en: Bayes’ Theorem from [Math is fun](https://www.mathsisfun.com/data/bayes-theorem.html)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自 [Math is fun](https://www.mathsisfun.com/data/bayes-theorem.html) 的贝叶斯定理
- en: Conditional probability, Bayes’ Theorem and others from [Investopedia](https://www.investopedia.com/terms/c/conditional_probability.asp)
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自 [Investopedia](https://www.investopedia.com/terms/c/conditional_probability.asp)
    的条件概率、贝叶斯定理等内容
- en: Probability distributions from [zedstatistics](https://www.youtube.com/channel/UC6AVa0vSrCpuskzGDDKz_EQ) (it
    explains in terms of the gradient)
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自 [zedstatistics](https://www.youtube.com/channel/UC6AVa0vSrCpuskzGDDKz_EQ)
    的概率分布（以梯度形式解释）
- en: Probability density function (PDF) from [Explained by Michael](https://youtu.be/jDycsIub4ZE) (explains
    the same in terms of algebra and graphs)
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自 [Explained by Michael](https://youtu.be/jDycsIub4ZE) 的概率密度函数（以代数和图形形式解释）
- en: Cumulative Distribution Function (CDF) from [Explained by Michael](https://youtu.be/FhZdVPX1rf0)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自 [Explained by Michael](https://youtu.be/FhZdVPX1rf0) 的累积分布函数
- en: Discrete probability distributions from [Jason Gibson](https://youtu.be/UnzbuqgU2LE) of [mathtutordvd.com](https://www.mathtutordvd.com/) (the
    best video on what is a discrete probability distribution)
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自 [Jason Gibson](https://youtu.be/UnzbuqgU2LE) 和 [mathtutordvd.com](https://www.mathtutordvd.com/)
    的离散概率分布（这是关于离散概率分布的最佳视频）
- en: An excellent [StackExchange post](https://math.stackexchange.com/questions/495313/probability-mass-function-and-probability-density-function) on
    PDF vs PMF
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一篇优秀的 [StackExchange 文章](https://math.stackexchange.com/questions/495313/probability-mass-function-and-probability-density-function)
    关于 PDF 与 PMF
- en: Math insight link [on the idea of PDF](https://mathinsight.org/probability_density_function_idea)
    from StackExchange post I mentioned above
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自我上面提到的StackExchange帖子的数学洞察链接[关于PDF的想法](https://mathinsight.org/probability_density_function_idea)
- en: MIT OCW [lecture on PDF](https://youtu.be/mHfn_7ym6to) (it is mentioned in the
    StackExchange post)
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: MIT OCW的[PDF讲座](https://youtu.be/mHfn_7ym6to)（它在StackExchange帖子中提到）
- en: Now I can explain all about PDF with the Feynman technique :-)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我可以用费曼技巧解释关于PDF的一切 :-)
- en: 'I am not the only one who understood this principle of learning. [Ken Jee](https://medium.com/u/6ee1f7466557?source=post_page-----d7cef46745f4--------------------------------)
    has come up with a similar plan in his YouTube video:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是唯一一个理解这个学习原则的人。[Ken Jee](https://medium.com/u/6ee1f7466557?source=post_page-----d7cef46745f4--------------------------------)在他的YouTube视频中提出了一个类似的计划。
- en: '*Ken Jee on [YouTube](https://youtu.be/41Clrh6nv1s).*'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*Ken Jee 在[YouTube](https://youtu.be/41Clrh6nv1s)上的内容。*'
- en: 'Step 3: Statistics and Linear Regression'
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3步：统计学和线性回归
- en: Lastly, I binge-watched [Statistics Fundamentals](https://www.youtube.com/playlist?list=PLblh5JKOoLUK0FLuzwntyYI10UQFUhsY9) by [Josh
    Starmer](https://medium.com/u/6648478c1752?source=post_page-----d7cef46745f4--------------------------------)
    of StatQuest fame.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我狂看了[统计学基础](https://www.youtube.com/playlist?list=PLblh5JKOoLUK0FLuzwntyYI10UQFUhsY9)，由StatQuest的[Josh
    Starmer](https://medium.com/u/6648478c1752?source=post_page-----d7cef46745f4--------------------------------)主讲。
- en: His [Linear Regression and Linear Models playlist](https://www.youtube.com/playlist?list=PLblh5JKOoLUIzaEkCLIUxQFjPIlapw8nU) is
    what I am watching right now. The guy is great at explaining stuff. He does not
    waste any time, he keeps things to-the-point and makes sure he reviews before
    moving ahead, and all that with hardly any code. He strives for clarity and fundamentals,
    which is the whole point of learning anything anyway. Josh has the best introduction
    to logarithms and linear regression I have come across so far. And you will love
    his BAMs and tiny bam and triple BAMs :-)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 他现在正在观看的[线性回归和线性模型播放列表](https://www.youtube.com/playlist?list=PLblh5JKOoLUIzaEkCLIUxQFjPIlapw8nU)。这位讲解者非常擅长解释内容。他不浪费时间，直奔主题，确保在继续之前进行复习，而且几乎没有代码。他追求清晰和基础，这才是学习任何东西的核心。Josh
    的对数和线性回归介绍是我迄今为止见过的最佳。而且你一定会喜欢他的BAMs、tiny bam和triple BAMs :-)
- en: 'Step 4: Linear Algebra'
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4步：线性代数
- en: 'Rather than using traditional learning methods (picking up a book and spending
    months on it), I recommend you learn from these places, and you can do it in a
    week. They have all the Linear Algebra you need for data science:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐你从这些地方学习线性代数，而不是使用传统的学习方法（拿起一本书，花几个月时间）。你可以在一周内完成。他们有你进行数据科学所需的所有线性代数：
- en: Linear Algebra from [Ritchie Ng](https://www.ritchieng.com/linear-algebra-machine-learning/)
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自[Ritchie Ng](https://www.ritchieng.com/linear-algebra-machine-learning/)的线性代数
- en: Linear Algebra from [Dive Into Deep Learning](https://d2l.ai/chapter_preliminaries/linear-algebra.html)
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自[Dive Into Deep Learning](https://d2l.ai/chapter_preliminaries/linear-algebra.html)的线性代数
- en: Linear Algebra from [Pablo Caceres](https://pabloinsente.github.io/intro-linear-algebra)
    (most comprehensive. I did 70% of it because I wanted to learn certain topics.
    It has a lot of theory, and I think it contains more than enough of whatever you
    need to know for even for deep learning)
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自[Pablo Caceres](https://pabloinsente.github.io/intro-linear-algebra)的线性代数（最全面。我做了70%的内容，因为我想学习某些主题。它包含了很多理论，我认为它包含了足够的内容，即使是深度学习也需要了解）
- en: Linear Algebra from [Deep Learning Book](https://www.deeplearningbook.org/contents/linear_algebra.html)
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 来自[Deep Learning Book](https://www.deeplearningbook.org/contents/linear_algebra.html)的线性代数
- en: 'Step 5: Combating The Fear Of Math'
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5步：克服对数学的恐惧
- en: 'There are a lot of learners who fear math. This fear of math does not let us
    understand and grasp whatever topics we need to learn. We think we don’t have
    a mathematical mind.** Being a genius like Georg Cantor and creating mathematical
    entities and being able to understand and use math as a tool or as a model for
    solving problems are two very different things. The former is a gift from the
    Universe (or God), while the latter is a skill-set.** Also, neither of us is a
    genius and nor we are excellent Harvard or Oxford graduates. We can’t do anything
    about this limitation. We can do something about **attitude** and **capacity** to
    acquire math as a skill-set. Check these videos out to change your beliefs about
    math:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 许多学习者对数学感到恐惧。这种数学恐惧让我们无法理解和掌握我们需要学习的任何主题。我们认为自己没有数学头脑。**像乔治·坎托尔那样成为天才，创造数学实体，并能够理解和使用数学作为解决问题的工具或模型，这两者是截然不同的。前者是宇宙（或上帝）赐予的礼物，而后者是一种技能。**此外，我们既不是天才，也不是哈佛或牛津的优秀毕业生。我们无法改变这一限制，但我们可以改变**态度**和**能力**，将数学作为技能来掌握。查看这些视频来改变你对数学的信念：
- en: '**List A:**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**列表 A：**'
- en: 'Any video you like from [The Math Sorcerer](https://www.youtube.com/user/themathsorcerer) (I
    have watched 30+). Start with these:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你喜欢的任何来自[数学巫师](https://www.youtube.com/user/themathsorcerer)的视频（我已经看了30多个）。从这些视频开始：
- en: '[Three Tips For Learning Math on Your Own](https://youtu.be/_-GQ_T_0dgU)'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[三条自学数学的技巧](https://youtu.be/_-GQ_T_0dgU)'
- en: '[6 Little Known Reasons](https://youtu.be/AxDpc1lIzRo) Why Self Study is the
    Key to Success in Math'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[6个鲜为人知的理由](https://youtu.be/AxDpc1lIzRo)为什么自学是数学成功的关键'
- en: '[Why Do Some People Learn Math So Fast](https://www.youtube.com/watch?v=qVm98V3Tjyw)'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[为什么有些人学数学这么快](https://www.youtube.com/watch?v=qVm98V3Tjyw)'
- en: '[How to Overcome Failure in Math](https://youtu.be/2fCysjMGhZg)'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[如何克服数学失败](https://youtu.be/2fCysjMGhZg)'
- en: '**List B:**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**列表 B：**'
- en: '[What does it take to learn math? To live a life?](https://youtu.be/VHK5x3ev-oI)
    | Miroslav Lovric'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[学习数学需要什么？生活需要什么？](https://youtu.be/VHK5x3ev-oI) | Miroslav Lovric'
- en: '[Anyone Can Be a Math Person](https://youtu.be/M7febmLhS6E) Once They Know
    the Best Learning Techniques | Po-Shen Loh'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[任何人都可以成为数学达人](https://youtu.be/M7febmLhS6E)一旦他们知道最佳学习技巧 | Po-Shen Loh'
- en: '[How you can be good at math](https://youtu.be/3icoSeGqQtY), and other surprising
    facts about learning | Jo Boaler'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[如何成为数学高手](https://youtu.be/3icoSeGqQtY)，以及学习的其他惊人事实 | Jo Boaler'
- en: '[The interesting story of our educational system](https://youtu.be/Fw1Fc_y_2Ek) |
    Adhitya Iyer'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[我们教育系统的有趣故事](https://youtu.be/Fw1Fc_y_2Ek) | Adhitya Iyer'
- en: The Last video is about how the Indian education system works. That is where
    I studied, so I have a bit of bias to include it here. It is an interesting video,
    by the way.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一部视频是关于印度教育系统如何运作的。我在这里学习过，所以我有点偏见把它包括在内。顺便说一句，这是一个有趣的视频。
- en: '**List C:**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**列表 C：**'
- en: Pick up a math topic you always wanted to learn, go to [math is fun](https://www.mathsisfun.com/) and
    read it, work through all the exercises. You will lose half of the fear right
    away by doing this. The explanations have been made so simple and basic that you
    see through math, no matter what is your age or background.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个你一直想学的数学主题，去[数学很有趣](https://www.mathsisfun.com/)阅读并完成所有练习。通过这样做，你会立刻减少一半的恐惧。解释已经简单到让你看穿数学，无论你的年龄或背景如何。
- en: 'Step 6: How Not To Forget What You Learn'
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第6步：如何不忘记你所学的内容
- en: While you learn all the above by reading and watching and solving problems,
    you will soon forget 80–90% of it in a week or so. The only way to make learning
    permanent is: **use it daily in your work.**
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当你通过阅读、观看和解决问题来学习上述内容时，你很快会在一周左右的时间内忘记80-90%的内容。让学习持久的唯一方法是：**在你的工作中每天使用它。**
- en: 'The curse of self-study to become a data scientist is that you can’t use everything
    you have learned. So, here is a different method:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据科学家的自学诅咒是你不能使用你所学到的一切。因此，这里有一种不同的方法：
- en: Once you learn a topic. Use [the Feynman technique](https://duckduckgo.com/?q=feynman+technique&t=newext&atb=v1-1&ia=web) next
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦你学会了一个主题，接下来使用[费曼技巧](https://duckduckgo.com/?q=feynman+technique&t=newext&atb=v1-1&ia=web)
- en: Put the heading/title of the topic on a list
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将主题的标题放在一个列表上
- en: At the end of the week, check your list and use the Feynman technique to explain
    all topics on the list
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一周结束时，检查你的列表，并使用费曼技巧来解释列表上的所有主题
- en: '![Practice](../Images/3c468407778b51a976044febf76a52ca.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![练习](../Images/3c468407778b51a976044febf76a52ca.png)'
- en: '*Image by [John Hain](https://pixabay.com/users/johnhain-352999/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=615644) from [Pixabay](https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=615644).*'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '*图片由 [John Hain](https://pixabay.com/users/johnhain-352999/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=615644)
    提供，来源于 [Pixabay](https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=615644)。*'
- en: '**Benefits Of This Approach**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '**这种方法的好处**'
- en: 'This approach of **Binge-* + Feynman technique** has several benefits:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这种**Binge-* + 费曼技巧**的方法有几个好处：
- en: You save a lot of time because you are not reading an entire book or doing a
    MOOC, both of which require months.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你节省了很多时间，因为你不需要阅读整本书或进行大规模在线课程，这些都需要几个月的时间。
- en: You learn only what you need to. Data science is not mathematics. Don’t forget
    the business value, portfolio preparation, stakeholders, and storytelling using
    data. They are more important than “learning mathematics comprehensively”.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你只学习你需要的内容。数据科学不是数学。不要忘记业务价值、作品集准备、利益相关者和使用数据讲故事。这些比“全面学习数学”更重要。
- en: Your focus remains on the real-work.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的重点仍然放在实际工作上。
- en: You learn how to explain. A very useful skill in being able to put your point
    across in your workplace while respecting everyone around you. It is beneficial
    in interviews too.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你学习如何解释。这是在工作场所中能够有效表达观点的一个非常有用的技能，同时尊重周围的每个人。它在面试中也很有帮助。
- en: Since you got the fundamental idea behind certain math topics, you can explore
    and learn in detail later when you are employed.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 既然你已经掌握了某些数学主题的基本思想，你可以在就业后深入探索和学习。
- en: '**[Arnuld](https://www.linkedin.com/in/arnuld-on-data/)** is an industrial
    software developer with 5 years of experience working in C, C++, Linux, and UNIX.
    After transitioning to Data Science and working as data science content writer
    for over a year, he currently works as a freelance data scientist.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Arnuld](https://www.linkedin.com/in/arnuld-on-data/)** 是一位具有5年经验的工业软件开发人员，擅长
    C、C++、Linux 和 UNIX。在转型进入数据科学并作为数据科学内容撰稿人工作了一年后，他目前担任自由职业数据科学家。'
