    heavily at programmers and relies on using that skill to understand the key statistical
    concepts introduced. This book is therefore ideally suited to those who already
    have at least a basic grasp of Python.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一本只涵盖直接与数据科学相关的概念的书籍，并且包含了大量的代码示例，这次用Python编写。它主要面向程序员，依赖于使用这种技能来理解介绍的关键统计概念。因此，这本书非常适合那些已经至少具备基础Python知识的人。
