- en: 'If you’re looking into becoming a data science professional and need some guidance,
    have a look at this article: [Become a Data Science Professional in Five Steps](/2022/03/become-data-science-professional-five-steps.html).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为数据科学专业人士并需要一些指导，可以查看这篇文章：[五步成为数据科学专业人士](/2022/03/become-data-science-professional-five-steps.html)。
- en: Although the majority of your time will be spent during the data preparation
    stage trying to find and clean data - there are other important elements to data
    science.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你大部分时间会花在数据准备阶段，试图找到和清理数据，但数据科学还有其他重要元素。
- en: Once you have found your valuable insights, if it’s trends, patterns, or put
    into visualizations - you will need to be able to explain these. As a data professional,
    it can be difficult for non-technical people to understand technical language.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你找到了有价值的见解，无论是趋势、模式还是可视化，你都需要能够解释这些。作为数据专业人士，非技术人员可能难以理解技术语言。
- en: If you are a technical person, it can be challenging to convey your message
    to non-technical people. Not only will you come across non-technical people, but
    you may be dealing with someone who prefers explanations through visualizations,
    or project run-throughs.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个技术人员，将你的信息传达给非技术人员可能会很具挑战性。你不仅会遇到非技术人员，还可能要面对那些喜欢通过可视化或项目演示来进行解释的人。
- en: Therefore, once you have your findings, you will need to cater to a variety
    of people - and mastering how to do that can be difficult, but it can be achieved.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，一旦你有了发现，你需要迎合各种各样的人——掌握如何做到这一点可能很困难，但这是可以实现的。
- en: Let’s get started…
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧……
- en: Non-technical Language
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 非技术语言
- en: As a data scientist myself, I understand that a lot of stakeholders or managers
    will not come from a technical background. Therefore, some of the terminology
    used in your everyday team will be foreign to them. For example, F1 score or cross-validation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据科学家，我知道许多利益相关者或管理者并没有技术背景。因此，你日常团队中使用的一些术语对他们来说可能是陌生的。例如，F1分数或交叉验证。
- en: Think about how a teacher explains a topic to a student, and keep that at the
    front of your mind when you’re explaining to your audience. Translate your data
    science terminology in a language that everybody can understand. If there is no
    way you can replace a specific data science term, there is no harm in explaining
    what it means. You will do more harm by losing your audience's attention to technical
    words.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 想想老师是如何向学生解释一个话题的，并在解释给观众时保持这个思路。将你的数据科学术语翻译成所有人都能理解的语言。如果没有办法替换特定的数据科学术语，解释它的含义也没有坏处。你会因为失去观众对技术术语的关注而带来更多的伤害。
- en: Data Visualizations
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据可视化
- en: Different people learn in different ways. Some can read a textbook once and
    get it. Some need it to be color coded. Some need visualizations. When presenting
    your findings, don’t limit yourself and put yourself in a rut where you have to
    answer 1000 questions. Visualizations can answer questions for you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的人有不同的学习方式。有些人只需读一遍教科书就能理解，有些人需要色彩编码，有些人需要可视化。当你展示你的发现时，不要限制自己，也不要陷入只能回答1000个问题的困境。可视化可以为你解答问题。
- en: Data visualizations will allow your audience to have a visual understanding
    of the steps you took and your findings. Whilst you are talking in the background
    about the visualizations, their eyes are learning and making sense of what you
    are saying.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化将使你的观众对你采取的步骤和发现有直观的理解。当你在背景中谈论这些可视化时，他们的眼睛在学习并理解你所说的内容。
- en: Summary
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: At the end fo your presentation, ensure to have a summary page of all your important
    points and data visualizations for your audience to see. During this time, you
    should be open to questions in which your audience can continuously look at the
    summary board to sprak new questions.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的演示结束时，确保有一页总结所有重要点和数据可视化供观众查看。在这段时间里，你应该对问题保持开放，观众可以持续查看总结板提出新问题。
- en: Your audience asking questions is not a bad thing, it shows that they have been
    listening, they are interested, and they want to learn and understand more.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 观众提问并不是坏事，这表明他们在听，他们感兴趣，并且想要学习和理解更多。
- en: Three-act Storytelling
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 三幕式讲故事
- en: The above points are elements of your storytelling which will make it effective.
    However, a structure is what will make your data storytelling a success.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 以上几点是使你的讲故事有效的元素。然而，一个结构才会让你的数据讲故事成功。
- en: 'The three-act storytelling is a popular model used in narrative fiction that
    divides a story into three parts:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 三幕式故事讲述是叙事小说中一种流行的模型，它将故事分为三个部分：
- en: Setup
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置
- en: '**Aim:** state in the clearest terms the problem you are trying to solve.'
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**目标：** 以最清晰的语言陈述你试图解决的问题。'
- en: This includes an introduction to your project, stating the purpose of the project,
    what you're trying to solve, etc. During the setup, from a data science perspective
    you will go further into the problem or issue in more depth to give context to
    the aim of the project. The aim of your project will equate to your Point 1.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括对你的项目进行介绍，说明项目的目的，你要解决的问题等等。在设置阶段，从数据科学的角度，你将更深入地探讨问题或议题，为项目的目标提供背景。你项目的目标将等同于你的第1点。
- en: Confrontation
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对抗
- en: '**Aim:** explain to your audience why it’s important to solve this problem
    and the different paths you went down to solve the problem.'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**目标：** 向你的观众解释解决这个问题的重要性以及你解决问题的不同路径。'
- en: During the confrontation part, you can continue speaking about the task at hand,
    and why the company was facing this issue in the first place. You want to keep
    your audience interested and intrigued, therefore speaking on the problems that
    the company is facing will always get stakeholders hooked.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在对抗部分，你可以继续谈论当前任务，以及公司为何会面临这个问题。你要保持观众的兴趣和好奇心，因此谈论公司面临的问题总是能吸引利益相关者。
- en: Explain to your reader step-by-step the different paths you went through and
    your outcome for each, in order to complete the task at hand. The different steps
    you took during the data science project will reflect different points, e.g. Point
    2, Point 3,…
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一步一步向你的读者解释你所经过的不同路径以及每个路径的结果，以完成当前任务。你在数据科学项目中采取的不同步骤将反映不同的点，例如第2点、第3点，……
- en: Giving your audience context to the failures and obstacles you encountered and
    why, will help build trust and understanding between you and the audience once
    you come to a resolution.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 向听众提供你遇到的失败和障碍的背景以及原因，将有助于在你提供解决方案后建立你与听众之间的信任和理解。
- en: Resolution
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案
- en: '**Aim:** Explain the solution you can offer to solve the problem and ensure
    the audience are satisfied.'
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**目标：** 解释你可以提供的解决方案，并确保听众感到满意。'
- en: This is where the audience goes from being concerned to relieved. Your resolution
    should state how it overcomes your previous failures and obstacles. Open this
    section up for questions, as your audience will want to have full trust in your
    data insights and believe this is the right way to go.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这是听众从担忧转为释然的地方。你的解决方案应说明它如何克服了之前的失败和障碍。为这一部分留出提问的机会，因为你的听众会希望对你的数据洞察充满信任，并相信这是正确的方向。
- en: Once the audience is at ease, you can start wrapping up and speaking on the
    actions that need to be taken, in order for the task to be a success.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦听众感到安心，你可以开始总结并讨论需要采取的行动，以确保任务的成功。
- en: The Pyramid Principle
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 金字塔原理
- en: Another structure that is very effective is the pyramid principle. This is an
    effective communication tool used to clearly communicate complex issues to busy
    executives. The aim is that ideas in writing should always form a pyramid under
    a single thought.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个非常有效的结构是金字塔原理。这是一种有效的沟通工具，用于向繁忙的高管清晰地传达复杂问题。其目的是确保书面中的思想始终在一个单一思想下形成金字塔结构。
- en: So let me explain this a bit more. When dealing with busy executives that want
    to learn about your data insights, but are short on time or are eager to know
    the solutions - the pyramid principle is the way to go.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 让我再详细解释一下。当处理希望了解你的数据洞察但时间紧张或急于了解解决方案的繁忙高管时，金字塔原理是最佳选择。
- en: 'It is broken up into 3 parts:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 它被分为三部分：
- en: Your Answer
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你的答案
- en: In this case, your answer will be the solution to the task at hand. This is
    the main point you want your audience to take away. This is the key message and
    you want the focus to be surrounded around this main point - the solution.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，你的答案将是当前任务的解决方案。这是你希望你的听众记住的重点。这是关键的信息，你希望注意力集中在这一主要点上——解决方案。
- en: Supporting Arguments
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持性论据
- en: Once you have stated the solution, your next step is to convince your audience
    that this is the way to go. In order to do this, you will have to take them through
    a journey of supporting arguments, with high level insight. During this part,
    your audience may have a few questions lingering in their mind.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你陈述了解决方案，你的下一步是说服你的听众这是正确的方法。为此，你需要带领他们经历一段支持性论据的旅程，提供高层次的见解。在这一部分，听众可能会有一些悬而未决的问题。
- en: Supporting Facts/Data
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 支持性事实/数据
- en: During this part, all of the possible questions that your audience may have
    will be answered here. Each of your supporting arguments needs to be backed up
    by data and facts to ensure your audience that you have done your homework and
    that your initial answer/solution did not come out of thin air.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，所有可能的问题将会得到解答。你所有的支持性论据需要有数据和事实的支持，以确保你的听众相信你做了功课，并且你的初步答案/解决方案不是凭空而来的。
- en: Wrapping it up
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'Using the skills of using non-technical language and visualizations in either
    structure: three-act storytelling or the pyramid principle will allow you to master
    the art of data storytelling.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用非技术性语言和可视化技能，无论是三幕剧故事结构还是金字塔原理，都将帮助你掌握数据讲述的艺术。
- en: Your choice on which structure you choose is dependent on how well you know
    your audience. You can always trial and error both structures to see which one
    is most effective. A good way to measure how effective the structure is for your
    audience is by noting which structure had less questions. The less questions your
    audience has, the more successful your storytelling was.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你选择的结构取决于你对听众的了解程度。你可以通过反复试验两种结构来查看哪一种最有效。衡量结构对你听众的有效性的一种好方法是注意哪种结构的问题更少。听众的问题越少，说明你的讲述越成功。
