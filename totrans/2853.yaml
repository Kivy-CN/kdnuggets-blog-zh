- en: A Confession
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s 11:35 pm, November, 3rd, 2016\. I sat in a boardroom on Bay Street, the
    heart of Toronto. I stared at the floors of empty offices down the street. The
    lights in my room dimmed. My phone lit up. I got three notifications.
  prefs: []
  type: TYPE_NORMAL
- en: // Executive presentation, in 10 hours.
  prefs: []
  type: TYPE_NORMAL
- en: // Call Jess. Send the final wedding logistic details, in 12 hours.
  prefs: []
  type: TYPE_NORMAL
- en: // To the airport. Flight to Hong Kong for our wedding, in 18 hours.
  prefs: []
  type: TYPE_NORMAL
- en: “F*ck… F*ck. F*ck!”
  prefs: []
  type: TYPE_NORMAL
- en: I tapped the keypad; the laptop turned on; a number popped up. It’s still not
    working. How should I explain why the expected conversion dropped by 35%?
  prefs: []
  type: TYPE_NORMAL
- en: 'I picked up the phone and called Simon, a colleague who would support me in
    the presentation: “Let’s plan for damage control.”'
  prefs: []
  type: TYPE_NORMAL
- en: “Hey, are you thinking about our wedding?” Jess, my lovely wife, asks.
  prefs: []
  type: TYPE_NORMAL
- en: I snap back to the present. It’s November 5th, 2019. *I confess.* No, I was
    not thinking about our wedding, but happy anniversary! I will never forget this
    date.
  prefs: []
  type: TYPE_NORMAL
- en: Damn it, Sebastian
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'I love success stories about ML. But, let’s face the truth: most ML projects
    fail.Manyprojects failed because we tried to solve the wrong problem with ML;
    some failed because we didn’t pay enough attention to the [last mile problems](https://towardsdatascience.com/fixing-the-last-mile-problems-of-deploying-ai-systems-in-the-real-world-4f1aab0ea10) and [engineering
    and organizational issues](https://towardsdatascience.com/the-last-defense-against-another-ai-winter-c589b48c561).
    A few failed because we felt [data science is boring](https://towardsdatascience.com/data-science-is-boring-1d43473e353e) and
    stopped caring. The rest, like the one in my confession, failed because of poor
    project management.'
  prefs: []
  type: TYPE_NORMAL
- en: If I were to pick one lesson from the experience, it will be this: **don’t overdo
    Agile. **And it all started with a diagram from [Sebastian Thrun](https://twitter.com/SebastianThrun).
  prefs: []
  type: TYPE_NORMAL
- en: This is my favorite ML workflow diagram partly because Sebastian had the best
    hand-writing of someone who wrote with a computer writing pad (seriously). **But,
    there is an important nuance.**
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/e5c11c2e4b10cc09558ec1cf89d8c05c.png)'
  prefs: []
  type: TYPE_IMG
- en: Sebastian Thrun, [Udacity ](https://www.udacity.com/)— Introduction to Data
    Science, the Best Online Course!
  prefs: []
  type: TYPE_NORMAL
- en: My Ignorance, The Nuance, and What Happened
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**First, I must admit my own ignorance.** I was a naive advocate of the [Agile
    methodology](https://en.wikipedia.org/wiki/Agile_software_development) because
    [Waterfall](https://airbrake.io/blog/sdlc/waterfall-model) is so old school and
    unsexy. Like me, many of you might have heard this about Agile: iteration allows
    us to learn, test, and fail fast. (*Also, we kill fewer trees by saving papers
    from writing the technical specs that no one reads and probably wrong in the early
    project).*'
  prefs: []
  type: TYPE_NORMAL
- en: '**The Nuance.** There shouldn’t be an arrow pointing back to the Question and
    Evaluation (the green and red text) stages. The iteration principle of Agile **should
    not apply** to the stage when we define the core questions and the evaluation
    metric.'
  prefs: []
  type: TYPE_NORMAL
- en: The core question must be clearly articulated as early as possible. Then, the
    sub-questions (see the [hypothesis-driven problem-solving](http://www.consultantsmind.com/2012/09/26/hypothesis-based-consulting/) approach)
    must be thought out immediately. They help to 1) identify good feature ideas and
    drive exploratory analysis, 2) plan the timeline, and 3) decide what each Agile
    Sprint should focus on. The evaluation metric must be picked carefully according
    to the core question. I discuss this process in detail in my [guide](https://www.bizanalyticsbootcamp.com/influence-with-ml-digital).
  prefs: []
  type: TYPE_NORMAL
- en: '**So, what happened? **Not being able to recognize my own ignorance and the
    nuance in the ML workflow led to 3 fatal mistakes.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Mistake #1:***We changed the [target variable](https://www.datarobot.com/wiki/target/) mid-way
    because of a misguided definition of the core business question. This led to [data
    leakage](https://machinelearningmastery.com/data-leakage-machine-learning/) that
    ruined our model performance. We had to re-code ~35% of our codebase and spend
    ~2 weeks re-trying different data transformation and model architectures. It was
    a nightmare.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Mistake #2:***We prioritized low impact features because our sub-questions
    weren’t well thought out. Well, some of these features were innovative, but not
    useful in retrospect. This wasted valuable development time, which is extremely
    important in a time-boxed consulting setting.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Mistake #3*: **We changed our evaluation metrics. We had to re-design our
    model architecture and re-run the [hyper-parameter search](https://en.wikipedia.org/wiki/Hyperparameter_optimization).
    This required new test cases. We had to run many regression tests manually.'
  prefs: []
  type: TYPE_NORMAL
- en: All these mistakes reflected poorly in client experience, team morale, and timeline.
    Eventually, they led to a very stressful night before my wedding.
  prefs: []
  type: TYPE_NORMAL
- en: Getting Smarter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Okay. Let’s be fair. I did take Sebastian’s advice out of context. He’s the
    best teacher of ML (Sorry, [Andrew Ng](https://medium.com/u/592ce2a67248?source=post_page-----b91b95b37e35----------------------)).
  prefs: []
  type: TYPE_NORMAL
- en: Sebastian’s workflow is designed mostly for experimentation-focused ML projects
    (e.g. BI or insight discovery). For the engineering-focused ML projects (e.g.
    full-stack ML systems) like ours, the workflow should be refined based on the
    best practices of software engineering and product management.
  prefs: []
  type: TYPE_NORMAL
- en: Here is my take on what can be Agile or not. It’s particularly important for
    time-boxed consulting or internal prototyping projects. *There is no perfect approach
    to everything, so don’t take this too far and apply intelligently.*
  prefs: []
  type: TYPE_NORMAL
- en: '**Agile-able:**'
  prefs: []
  type: TYPE_NORMAL
- en: Development of data features
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Development of model architecture
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Design & development of user-facing UI (e.g. Dashboards, Web-UI, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Design and development of [CICD](https://semaphoreci.com/blog/cicd-pipeline) test
    cases
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Not Agile-able:**'
  prefs: []
  type: TYPE_NORMAL
- en: User experience if the end consumers are people; integration pattern and protocol
    if the end consumers are systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The definition of core, sub-questions, and list of top feature ideas
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The definition of the target variable (avoid changes at all cost. but if business
    requirement changes, locking down the CICD pipeline is very helpful to catch data
    or software bugs.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The evaluation metrics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Pipelines: Data-to-Model and [CICD](https://semaphoreci.com/blog/cicd-pipeline) with [DVC](https://dvc.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Infrastructures: integration pattern, serving layer, critical databases, and
    hardware platforms'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s been working well so far. Welcome any feedback as always.
  prefs: []
  type: TYPE_NORMAL
- en: Depends on the reaction to this article, I may do a follow up on** how to plan
    an ML project using both Waterfall and Agile** with sample work plan diagrams
    and requirements. Stay tuned by following me on [Medium](https://medium.com/@ianxiao), [LinkedIn](https://www.linkedin.com/in/ianxiao/),
    or [Twitter](https://twitter.com/ian_xxiao).
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, being able to articulate the core questions and derive analysis,
    feature ideas, model selection are critical to a project’s success. I consolidated
    the material from workshops I offered to students and practitioners in the [**Influence
    with ML**](https://www.bizanalyticsbootcamp.com/influence-with-ml-digital) mini-course.
    Hope you find it useful.
  prefs: []
