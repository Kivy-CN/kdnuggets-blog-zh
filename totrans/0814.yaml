- en: Wrapping it up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As I mentioned before, there are a lot of courses out there and it can be difficult
    to stick to one. There may be a particular lecturer's voice you prefer over another
    or the way a lecturer presents. There are so many things you take into consideration.
  prefs: []
  type: TYPE_NORMAL
- en: I have provided an extensive list in each section to help you choose which one
    you prefer and can continue your learning with.
  prefs: []
  type: TYPE_NORMAL
- en: Hope this list has helped you. And if you know of any good resources, please
    drop them in the comments to share with the learning community - thank you!
