- en: Top 20 Python Machine Learning Open Source Projects, updated
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2016/11/top-20-python-machine-learning-open-source-updated.html](https://www.kdnuggets.com/2016/11/top-20-python-machine-learning-open-source-updated.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Continuing analysis from last year: [Top 20 Python Machine Learning Open Source
    Projects](/2015/06/top-20-python-machine-learning-open-source-projects.html "Top
    20 Python Machine Learning Open Source Projects"), this year KDnuggets bring you
    latest top 20 Python Machine Learning Open Source Projects on Github. Strangely,
    some of the most active projects of last year have become stagnant and also some
    lost their position from top 20 (considering contributions and commits), whereas
    new 13 projects have entered into top 20.
  prefs: []
  type: TYPE_NORMAL
- en: '[![python-top20-2016-bubble-chart](../Images/9a96037518221555e0eaeec58b725706.png)](/wp-content/uploads/python-top20-2016-bubble-chart.png)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Top 20 Python Machine Learning Open Source Projects 2016.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Scikit-learn](http://scikit-learn.org/)** is simple and efficient tools
    for data mining and data analysis, accessible to everybody, and reusable in various
    context, built on NumPy, SciPy, and matplotlib, open source, commercially usable
    – BSD license.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 21486, Contributors: 736, Github URL: [Scikit-learn](https://github.com/scikit-learn/scikit-learn)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Tensorflow](https://www.tensorflow.org/)**  was originally developed by
    researchers and engineers working on the Google Brain Team within Google’s Machine
    Intelligence research organization. The system is designed to facilitate research
    in machine learning, and to make it quick and easy to transition from research
    prototype to production system.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 10466, Contributors: 493, Github URL: [Tensorflow](https://github.com/tensorflow/tensorflow)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Theano](http://deeplearning.net/software/theano/)**  allows you to define,
    optimize, and evaluate mathematical expressions involving multi-dimensional arrays
    efficiently.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 24108, Contributors: 263, Github URL: [Theano](https://github.com/Theano/Theano)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Caffe](http://caffe.berkeleyvision.org/)** is a deep learning framework
    made with expression, speed, and modularity in mind. It is developed by the Berkeley
    Vision and Learning Center ([BVLC](http://bvlc.eecs.berkeley.edu/)) and community
    contributors.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 3801, Contributors: 215, Github URL: [Caffe](https://github.com/BVLC/caffe)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Gensim](https://radimrehurek.com/gensim/)** is a free Python library with
    features such as scalable statistical semantics, analyze plain-text documents
    for semantic structure, retrieve semantically similar documents.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 2702, Contributors: 145, Github URL: [Gensim](https://github.com/RaRe-Technologies/gensim)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Pylearn2](http://deeplearning.net/software/pylearn2/)** is a machine learning
    library. Most of its functionality is built on top of [Theano](http://deeplearning.net/software/theano/).
    This means you can write Pylearn2 plugins (new models, algorithms, etc) using
    mathematical expressions, and Theano will optimize and stabilize those expressions
    for you, and compile them to a backend of your choice (CPU or GPU).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 7100, Contributors: 115, Github URL: [Pylearn2](https://github.com/lisa-lab/pylearn2)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Statsmodels](http://statsmodels.sourceforge.net/)** is a Python module that
    allows users to explore data, estimate statistical models, and perform statistical
    tests. An extensive list of descriptive statistics, statistical tests, plotting
    functions, and result statistics are available for different types of data and
    each estimator.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 8664, Contributors: 108, Github URL: [Statsmodels](https://github.com/statsmodels/statsmodels/)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Shogun](http://shogun-toolbox.org/)** is Machine learning toolbox which
    provides a wide range of *unified* and *efficient* Machine Learning (ML) methods.
    The toolbox seamlessly allows to easily combine multiple data representations,
    algorithm classes, and general purpose tools.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 15172  Contributors: 105, Github URL: [Shogun](https://github.com/shogun-toolbox/shogun)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Chainer](http://chainer.org/)** is a Python-based, standalone open source
    framework for deep learning models. Chainer provides a flexible, intuitive, and
    high performance means of implementing a full range of deep learning models, including
    state-of-the-art models such as recurrent neural networks and variational autoencoders.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 6298, Contributors: 84, Github URL: [Chainer](https://github.com/pfnet/chainer)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[NuPIC](http://numenta.org/)** is an open source project based on a theory
    of neocortex called Hierarchical Temporal Memory (HTM). Parts of HTM theory have
    been implemented, tested, and used in applications, and other parts of HTM theory
    are still being developed.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 6088, Contributors: 76, Github URL: [NuPIC](https://github.com/numenta/nupic)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Neon](http://neon.nervanasys.com/)** is [Nervana](http://nervanasys.com/) ’s
    Python-based deep learning library. It provides ease of use while delivering the
    highest performance.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 875, Contributors: 47, Github URL: [Neon](https://github.com/NervanaSystems/neon)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Nilearn](https://nilearn.github.io/)** is a Python module for fast and easy
    statistical learning on NeuroImaging data. It leverages the [scikit-learn](http://scikit-learn.org/) Python
    toolbox for multivariate statistics with applications such as predictive modelling,
    classification, decoding, or connectivity analysis.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 5254, Contributors: 46, Github URL: [Nilearn](https://github.com/nilearn/nilearn)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Orange3](http://orange.biolab.si/orange3/)** is open source machine learning
    and data visualization for novice and expert. Interactive data analysis workflows
    with a large toolbox.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 6356, Contributors: 40, Github URL: [Orange3](https://github.com/biolab/orange3)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Pymc](https://pymc-devs.github.io/pymc/README.html)** is a python module
    that implements Bayesian statistical models and fitting algorithms, including
    Markov chain Monte Carlo. Its flexibility and extensibility make it applicable
    to a large suite of problems.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 2701, Contributors: 37, Github URL: [Pymc](https://github.com/pymc-devs/pymc)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[PyBrain](http://pybrain.org/)** is a modular Machine Learning Library for
    Python. Its goal is to offer flexible, easy-to-use yet still powerful algorithms
    for Machine Learning Tasks and a variety of predefined environments to test and
    compare your algorithms.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 984, Contributors: 31, Github URL: [PyBrain](https://github.com/pybrain/pybrain)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Fuel](https://fuel.readthedocs.io/)** is a data pipeline framework which
    provides your machine learning models with the data they need. It is planned to
    be used by both the [Blocks](https://github.com/mila-udem/blocks) and [Pylearn2](https://github.com/lisa-lab/pylearn2) neural
    network libraries.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 1053, Contributors: 29, Github URL: [Fuel](https://github.com/mila-udem/fuel)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[PyMVPA](http://www.pymvpa.org/) **is a [Python](https://www.python.org/) package
    intended to ease statistical learning analyses of large datasets. It offers an
    extensible framework with a high-level interface to a broad range of algorithms
    for classification, regression, feature selection, data import and export.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 9258, Contributors: 26, Github URL: [PyMVPA](https://github.com/PyMVPA/PyMVPA)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Annoy](https://pypi.python.org/pypi/annoy) **([Approximate Nearest Neighbors](https://en.wikipedia.org/wiki/Nearest_neighbor_search#Approximate_nearest_neighbor) Oh
    Yeah) is a C++ library with Python bindings to search for points in space that
    are close to a given query point. It also creates large read-only file-based data
    structures that are mmapped into memory so that many processes may share the same
    data.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 365, Contributors: 24, Github URL: [Annoy](https://github.com/spotify/annoy)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Deap](https://pypi.python.org/pypi/deap) **is a novel evolutionary computation
    framework for rapid prototyping and testing of ideas. It seeks to make algorithms
    explicit and data structures transparent. It works in perfect harmony with parallelisation
    mechanism such as multiprocessing and [SCOOP](https://scoop.googlecode.com/).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 1854, Contributors: 21, Github URL: [Deap](https://github.com/deap/deap)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**[Pattern](https://pypi.python.org/pypi/Pattern) **is a web mining module
    for the Python programming language. It bundles tools for data mining (Google
    + Twitter + Wikipedia API, web crawler, HTML DOM parser), natural language processing
    (part-of-speech taggers, n-gram search, sentiment analysis, WordNet), machine
    learning (vector space model, k-means clustering, Naive Bayes + k-NN + SVM classifiers)
    and network analysis (graph centrality and visualization).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Commits: 943, Contributors: 20  , Github URL: [Pattern](https://github.com/clips/pattern)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We can see in the following chart that PyMVPA has highest contribution rate
    compare to all top projects in the list. Surprisingly, Scikit-learn has low contribution
    rate, despite maximum no. of contributors compare to other projects. Reason behind
    this could be that, as PyMVPA is a new project and going through early phases
    of development, leading to many commits because of new ideas/features development,
    defect fixing, refactoring etc. Whereas, Scikit-learn is old and stable project
    leading to less no. of improvements or defect fixing.
  prefs: []
  type: TYPE_NORMAL
- en: '[![python-top20-2016-commitspercontributor](../Images/fe49c038db44d6da2445e3be7ad11f13.png)](/wp-content/uploads/python-top20-2016-CommitsPerContributor-e1479736475540.png)'
  prefs: []
  type: TYPE_NORMAL
- en: When we compare 2016 and 2015 projects which are part of both Top 20 list, we
    can see Pattern, PyBrain and Pylearn2 have no major contribution as well as no
    new contributors. Also, one prominent correlation can be seen in no. of contributors
    and no. of commits. Increase in contributors may cause increase in commits and
    I think that’s the magic of open source projects and community; it leads to brainstorming,
    new ideas and better software tools.
  prefs: []
  type: TYPE_NORMAL
- en: '[![python-top20-2016-comparison](../Images/fe3f47943a77b1072ce0e81a799448fa.png)](/wp-content/uploads/python-top20-2016-comparison.png)'
  prefs: []
  type: TYPE_NORMAL
- en: This was the analysis of Top 20 Python Machine Learning Open Source Projects
    2016, based on no. of. contributors and no. of commits, by KDnuggets Team –  Prasad
    and Gregory.
  prefs: []
  type: TYPE_NORMAL
- en: Happy Open Sourcing and Knowledge Sharing!
  prefs: []
  type: TYPE_NORMAL
