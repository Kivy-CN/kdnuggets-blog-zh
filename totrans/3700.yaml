- en: In this blog, we will cover free resources to understand the basics of ChatGPT,
    get better at using OpenAI API, fine-tune GPT models, and become pro at prompting.
    You will also learn how to use ChatGPT to create applications, analyze the data,
    and become more productive.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, AI is here to stay. You need to start learning it to become future-proof.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Cheat Sheets
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[The ChatGPT Cheat Sheet](/2023/01/chatgpt-cheat-sheet.html): Learn ChatGPT
    tips and tricks for NLP, Code, Structure and Unstructured output, Media types,
    and Meta ChatGPT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[OpenAI Cookbook](https://github.com/openai/openai-cookbook): For understanding
    OpenAI API and using it to build ChatGPT applications. It also has code examples
    of GPT3, Embeddings, and Fine-tuning.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Books
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[The Ultimate ChatGPT Guide](https://hasantoxr.gumroad.com/l/gpt): 100 resources
    to enhance your life with ChatGPT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Art of ChatGPT Prompting: A Guide to Crafting Clear and Effective Prompts](https://fka.gumroad.com/l/art-of-chatgpt-prompting):
    learn strategies for crafting compelling ChatGPT prompts that drive engaging and
    informative conversations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[10 ChatGPT prompts for Software Engineers](https://sergiorocks.gumroad.com/l/chatgpt-prompts-for-software-engineers):
    learn how to prompt for software engineering tasks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn ChatGPT Prompting
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Learn Prompting](https://learnprompting.org/): take a comprehensive free course
    to learn everything about AI prompting. From Stable Diffusion to LLMs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Awesome ChatGPT Prompts](https://prompts.chat/): simple ChatGPT prompts repository
    contributed by an open-source community.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ChatGPT Prompts and Products](https://chatgpt.getlaunchlist.com/): interactive
    website to filter various prompts based on categories.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ChatGPT Tutorial
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[A Crash Course on Chat GPT for Beginners](https://www.youtube.com/watch?v=JTxsNm9IdYU):
    a getting started tutorial for newbies to create an account on OpenAI and start
    using ChatGPT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[How I Coded An Entire Website Using ChatGPT](https://www.youtube.com/watch?v=ng438SIXyW4):
    use ChatGPT to create a fully functional website and host it online.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[38 Ways to 10x Your Productivity](https://www.youtube.com/watch?v=sTeoEFzVNSc):
    learn from 38 examples of Python, JavaScript, HTML, CSS, React, and SQL code to
    improve your productivity.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Analysing Data with ChatGPT](https://www.youtube.com/watch?v=Dw0irOIJYnA):
    highly recommended for data scientists and analysts. You can learn to use ChatGPT
    to perform various analytical tasks and even create machine-learning models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blogs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[ChatGPT as a Python Programming Assistant](/2023/01/chatgpt-python-programming-assistant.html):
    get better at Python coding by following a simple guide.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ChatGPT: Everything You Need to Know](/2023/01/chatgpt-everything-need-know.html):
    ChatGPT is explained in plain English.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Creating Your ChatGPT](https://ai.plainenglish.io/creating-your-own-chatgpt-a-guide-to-fine-tuning-llms-with-lora-d7817b77fac0):
    Learn how to fine-tune LLMs with LoRA using minimal resources.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[5 Free Tools For Detecting ChatGPT, GPT3, and GPT2](/2023/02/5-free-tools-detecting-chatgpt-gpt3-gpt2.html):
    detecting ChatGPT for content moderation and to stop the abuse.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ultimate Guide
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Prompt-Engineering-Guide](https://github.com/dair-ai/Prompt-Engineering-Guide)
    is the ultimate resource. It consists of a User Guide, Research papers, tools
    and libraries, datasets, blogs, and tutorials on ChatGPT.'
  prefs: []
  type: TYPE_NORMAL
- en: ChatGPT is fairly new, and people are still figuring out how to integrate it
    into the workplace. The learning guides and resources mentioned in this post will
    help you get started. It will also help you understand how you can use the OpenAI
    API to build your app or create amazing content.
  prefs: []
  type: TYPE_NORMAL
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
