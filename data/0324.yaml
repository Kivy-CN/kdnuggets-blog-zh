- en: 'When you decided to become a data professional, you were aware of one thing:
    learning never stops. It can be hard to keep up with learning new things in the
    market or upskilling to ensure you remain competitive.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当你决定成为一名数据专业人士时，你知道一件事：学习永无止境。跟上市场上的新知识或提升技能以保持竞争力可能会很困难。
- en: KDnuggets are here to help you with that journey.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets 将帮助你完成这段旅程。
- en: We want to introduce [DataCamp's new Azure](http://datacamp.pxf.io/q4jAdq) learning
    track where you can get certified and start your new journey.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们想介绍 [DataCamp 的新 Azure](http://datacamp.pxf.io/q4jAdq) 学习课程，在这里你可以获得认证并开启你的新旅程。
- en: Should I Learn Azure?
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我应该学习 Azure 吗？
- en: In today's market, Azure certifications and knowledge are some of the most sought-after
    in the tech industry. If you are looking to pursue a career in cloud computing,
    infrastructure, and scalability in large enterprises - you need to learn Azure.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的市场上，Azure 认证和知识是科技行业中最受追捧的。如果你希望在云计算、大型企业基础设施和可扩展性方面发展事业——你需要学习 Azure。
- en: But why?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但为什么呢？
- en: If you look at the current market, more start-ups are entering which need on-demand
    IT resources. This is where cloud computing becomes an asset that every start-up
    needs! And with that being said - they need the right professionals to handle
    the tasks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看看当前市场，更多初创公司正在进入，它们需要按需的 IT 资源。这就是云计算成为每个初创公司必需的资产的原因！话虽如此——它们需要合适的专业人士来处理这些任务。
- en: Gaining an Azure certificate will not only increase your knowledge and skillset,
    but will also make you highly competitive in a market that has a high demand for
    said professionals but little supply.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 获得 Azure 证书不仅会增加你的知识和技能，还会使你在对这类专业人士需求高但供应少的市场中具有很强的竞争力。
- en: You know where I’m going with this right?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你明白我想表达的意思，对吧？
- en: Job security and high pay!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 工作保障和高薪酬！
- en: DataCamp's Azure Certification
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DataCamp 的 Azure 认证
- en: 'Link to Certification: [DataCamp''s Azure Certification](http://datacamp.pxf.io/q4jAdq)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 认证链接：[DataCamp 的 Azure 认证](http://datacamp.pxf.io/q4jAdq)
- en: This [certification](http://datacamp.pxf.io/q4jAdq) which has been co-created
    with Microsoft allows you to start from the beginning. You will master the basics
    concepts of cloud computing, models, public/private, and hybrid cloud, whilst
    diving into Infrastructure-as-a-Service (IaaS), Platform-as-as-Service (PaaS),
    and Software-as-a-Service (SaaS).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这项 [认证](http://datacamp.pxf.io/q4jAdq) 与微软共同创建，让你从基础开始。你将掌握云计算的基本概念、模型、公共/私有和混合云，同时深入了解基础设施即服务（IaaS）、平台即服务（PaaS）和软件即服务（SaaS）。
- en: Once you have a good foundational understanding of Azure and its architectural
    components and services, such as computing, networking, and storage, you will
    then move on to learning about tools used to secure, govern, and administer Azure.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对 Azure 及其架构组件和服务（如计算、网络和存储）有了良好的基础理解，你将继续学习用于保护、管理和管理 Azure 的工具。
- en: You will learn all of this without having to code anything.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你将无需编写任何代码即可学习所有这些内容。
- en: Once you have a good understanding of everything about Azure and have it all
    under your belt, your next step will be to complete the [AZ-900 certification](http://datacamp.pxf.io/q4jAdq)
    - for which you can get 50% off with DataCamp!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你对 Azure 的所有内容有了良好的理解并掌握了相关知识，你的下一步将是完成 [AZ-900 认证](http://datacamp.pxf.io/q4jAdq)——通过
    DataCamp 你可以享受 50% 的折扣！
- en: And just like that - you’re [certified](http://datacamp.pxf.io/q4jAdq)!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 就这样——你已 [认证](http://datacamp.pxf.io/q4jAdq)！
- en: Wrapping it Up
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: As a data professional, you should be always looking at new ways to up-skill
    and broaden your knowledge. You want to be competitive in today's market, especially
    when we’re currently facing a lot of layoffs.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据专业人士，你应该始终寻找新的方法来提升技能和拓宽知识。你希望在今天的市场上保持竞争力，尤其是在我们当前面临许多裁员的情况下。
- en: Figure out what you aspire to be and get learning!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你渴望成为的职业目标并开始学习吧！
