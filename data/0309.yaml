- en: Getting a degree in education in this day and age is hard. People have to sacrifice
    a lot. Whether it’s finances or finding somebody to look after their loved ones
    such as children. Online degrees are an amazing alternative where you can continue
    your learning journey in the comfort of your own home.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在现如今，获得教育学学位是困难的。人们必须做出很多牺牲。无论是财务问题还是找人照看他们的亲人，比如孩子。在线学位是一个了不起的替代方案，你可以在自己舒适的家中继续学习。
- en: So for those of you who are holding back from getting into the tech industry
    because you cannot make those sacrifices - I’m here to help!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 所以对于那些因为无法做出这些牺牲而犹豫不决进入科技行业的人——我在这里帮助你们！
- en: BSc Computer Science
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算机科学学士学位
- en: 'Link: [BSc Computer Science](https://imp.i384100.net/0ZVdZN)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [计算机科学学士学位](https://imp.i384100.net/0ZVdZN)'
- en: The BSc Computer Science course offered by the University of London and Goldsmiths
    University is 100% online learning, where you can be hands-on learning from anywhere
    around the world. It is an accredited Bachelor's degree, offering you flexibility
    with a study schedule that matches your commitments. The Bachelor's degree consists
    of 23 courses, which will take you 14-28 hours per week. This is 36 - 72 months
    altogether.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 伦敦大学和金史密斯大学提供的计算机科学学士学位课程完全是在线学习，你可以在全球任何地方进行实践学习。这是一个经过认证的学士学位，提供灵活的学习计划，以匹配你的承诺。该学士学位包括23门课程，每周需要14-28小时，这总共需要36
    - 72个月。
- en: 'In this degree, you will:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个学位中，你将：
- en: Perfect your choice of programming languages such as Python, C++, C#, Java Script.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完善你的编程语言选择，例如Python、C++、C#、Java Script。
- en: Build your knowledge and skills in a practical, project-based learning environment
    where you’ll get to develop your own software
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个以项目为基础的实践学习环境中建立你的知识和技能，你将有机会开发自己的软件
- en: Choose a specialism to match your career needs, from machine learning and AI,
    data science, web and mobile development, UX and more
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一个符合你职业需求的专业方向，从机器学习和人工智能、数据科学、网页和移动开发、用户体验等
- en: 'Specialise in 1 of 7 cutting-edge topics: ML and AI, data science, web and
    mobile development, physical computing and IoT, game development, VR, or UX.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于7个前沿主题中的1个：机器学习和人工智能、数据科学、网页和移动开发、物理计算和物联网、游戏开发、虚拟现实或用户体验。
- en: Create a portfolio of practical research and applications that can be used to
    demonstrate your expertise and communicate your worth to employers and investors
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个实际研究和应用的作品集，用于展示你的专业知识并向雇主和投资者传达你的价值
- en: BSc Data Science & Artificial Intelligence
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学与人工智能学士学位
- en: 'Link: [BSc Data Science & Artificial Intelligence](https://imp.i384100.net/Kj7Z0e)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [数据科学与人工智能学士学位](https://imp.i384100.net/Kj7Z0e)'
- en: The BSc Data Science & Artificial Intelligence course offered by the Indian
    Institute of Technology Guwahati is a recognised Bachelor's Honours degree and
    is 100% online allowing you to get hands-on learning from anywhere, including
    online classes & examinations, as well as optional campus immersions. If you commit
    18-20 hours per week, the degree can be completed in 4 to 8 years.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 印度理工学院古瓦哈提分校提供的**数据科学与人工智能学士学位**课程是一个认可的荣誉学士学位，并且完全在线，这让你可以从任何地方进行实践学习，包括在线课堂和考试，以及可选的校园浸入体验。如果每周投入18-20小时，该学位可以在4到8年内完成。
- en: 8 years sounds a bit terrifying, right? However, this online degree offers flexible
    exit options at the end of each year, shaping your education in a way that aligns
    with your career aspirations. You can exit with a Foundational Certificate in
    Data Science & AI at the end of the first year, a Diploma in Data Science & AI
    at the end of the second year, receive your Bachelor of Science degree upon completing
    all the courses in the third year, or earn an honours degree at the end of the
    fourth year.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 8年听起来有点可怕，对吧？然而，这个在线学位在每年结束时提供灵活的退出选项，以一种与您的职业抱负相符的方式塑造您的教育。你可以在第一年结束时获得**数据科学与人工智能基础证书**，在第二年结束时获得**数据科学与人工智能文凭**，在完成第三年的所有课程后获得**学士学位**，或在第四年结束时获得**荣誉学位**。
- en: 'In this degree, you will:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个学位中，你将：
- en: Prepare yourself for the evolving tech landscape
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为不断发展的技术领域做好准备。
- en: Focus on application-based learning through capstone projects, internships and
    career-boosting certificates
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过顶点项目、实习和职业提升证书专注于基于应用的学习。
- en: Learn how to tackle real-world problems with the capstone project
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何通过顶点项目解决实际问题。
- en: Expose yourself to over 50 programming languages, tools, libraries and repositories.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接触超过50种编程语言、工具、库和代码库。
- en: Develop machine-learning systems and integrate them with large-scale AI models
    under the supervision of industry leaders.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在行业领导者的监督下，开发机器学习系统，并将其与大规模人工智能模型集成。
- en: Wrapping Up
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: This article aimed to provide hope for those who have been hesitant to take
    their data science career seriously because of the constraints or fear of having
    to go back to university.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在为那些因局限性或害怕重返大学而对数据科学职业犹豫不决的人提供希望。
- en: It is never too late to chase your dreams!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 追逐梦想永远不会太晚！
