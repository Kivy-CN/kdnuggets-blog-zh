- en: '![Image representing that these are my reflections on what makes a perfect
    data science candidate.](../Images/a2bce9f7121f52aae9b39ba334669ba7.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![图像表示这些是我对完美数据科学候选人的反思。](../Images/a2bce9f7121f52aae9b39ba334669ba7.png)'
- en: Office vector created by macrovector — [www.freepik.com](https://www.freepik.com/)
  id: totrans-5
