  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 重启。运行命令以安装库及其依赖项：
- en: '[PRE7]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
