- en: While the knowledge and skills of your hires can drive individual project success,
    good processes drive the success of a portfolio of projects and the team overall.
    When creating processes, work with your team and focus on taking small steps and
    quick iteration of ideas, not major breakthroughs.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然新员工的知识和技能可以推动单个项目的成功，但良好的流程才能推动整个项目组合和团队的成功。在创建流程时，与团队合作，专注于采取小步骤和快速迭代想法，而不是重大突破。
