- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Python continues to take leading positions in solving data science tasks and
    challenges. Last year we made a [blog post](https://activewizards.com/blog/top-15-libraries-for-data-science-in-python/) overviewing
    the Python’s libraries that proved to be the most helpful at that moment. This
    year, we expanded our list with new libraries and gave a fresh look to the ones
    we already talked about, focusing on the updates that have been made during the
    year.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Python继续在解决数据科学任务和挑战方面占据领先地位。去年我们发布了一篇[博客文章](https://activewizards.com/blog/top-15-libraries-for-data-science-in-python/)概述了当时最有用的Python库。今年，我们扩展了我们的列表，添加了新的库，并对已经提到的库进行了重新审视，专注于这一年中所做的更新。
- en: Our selection actually contains more than 20 libraries, as some of them are
    alternatives to each other and solve the same problem. Therefore we have grouped
    them as it's difficult to distinguish one particular leader at the moment.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的选择实际上包含了超过20个库，因为其中一些是彼此的替代品，解决相同的问题。因此，我们将它们分组，因为目前很难区分出一个特别的领导者。
- en: Core Libraries & Statistics
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 核心库与统计
- en: '**1. [NumPy](http://www.numpy.org/) (Commits: 17911, Contributors: 641)**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**1. [NumPy](http://www.numpy.org/) (提交次数: 17911, 贡献者: 641)**'
- en: Traditionally, we start our list with the libraries for scientific applications,
    and NumPy is one of the principal packages in this area. It is intended for processing
    large multidimensional arrays and matrices, and an extensive collection of high-level
    mathematical functions and implemented methods makes it possible to perform various
    operations with these objects.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，我们从科学应用的库开始我们的列表，NumPy是这个领域的主要包之一。它旨在处理大型多维数组和矩阵，广泛的高层数学函数和实现的方法使得对这些对象进行各种操作成为可能。
- en: During the year, a large number of improvements have been made to the library.
    In addition to bug fixes and compatibility issues, the crucial changes regard
    styling possibilities, namely the printing format of NumPy objects. Also, some
    functions can now handle files of any encoding that is available in Python.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去一年中，图书馆进行了大量改进。除了修复错误和兼容性问题，关键的改动涉及样式可能性，即NumPy对象的打印格式。此外，一些函数现在可以处理Python中所有可用的编码文件。
- en: '**2. [SciPy](https://scipy.org/scipylib/) (Commits: 19150, Contributors: 608)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. [SciPy](https://scipy.org/scipylib/) (提交次数: 19150, 贡献者: 608)**'
- en: Another core library for scientific computing is SciPy. It is based on NumPy
    and therefore extends its capabilities. SciPy main data structure is again a multidimensional
    array, implemented by Numpy. The package contains tools that help with solving
    linear algebra, probability theory, integral calculus and many more tasks.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个核心的科学计算库是SciPy。它基于NumPy，因此扩展了其功能。SciPy的主要数据结构仍然是一个多维数组，由NumPy实现。该软件包包含解决线性代数、概率论、积分学等许多任务的工具。
- en: SciPy faced major build improvements in the form of continuous integration into
    different operating systems, new functions and methods and, what is especially
    important - the updated optimizers. Also, many new BLAS and LAPACK functions were
    wrapped.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: SciPy 在构建方面进行了重大改进，包括在不同操作系统中进行持续集成、新函数和方法，特别重要的是更新了优化器。此外，还封装了许多新的 BLAS 和 LAPACK
    函数。
- en: '**3. [Pandas](https://pandas.pydata.org/) (Commits: 17144, Contributors: 1165)**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**3. [Pandas](https://pandas.pydata.org/) (提交次数: 17144, 贡献者: 1165)**'
- en: Pandas is a Python library that provides high-level data structures and a vast
    variety of tools for analysis. The great feature of this package is the ability
    to translate rather complex operations with data into one or two commands. Pandas
    contains many built-in methods for grouping, filtering, and combining data, as
    well as the time-series functionality. All of this is followed by impressive speed
    indicators.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 是一个 Python 库，提供了高级的数据结构和各种分析工具。这个包的一个伟大特点是能够将复杂的数据操作转换为一两个命令。Pandas 包含许多用于分组、过滤和组合数据的内置方法，以及时间序列功能。所有这些都伴随着令人印象深刻的速度指标。
- en: There have been a few new releases of the pandas library, including hundreds
    of new features, enhancements, bug fixes, and API changes. The improvements regard
    pandas abilities for grouping and sorting data, more suitable output for the *apply* method,
    and the support in performing custom types operations.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: pandas 库发布了一些新版本，包括数百个新特性、增强、错误修复和 API 更改。这些改进涉及 pandas 对数据分组和排序的能力，更适合的 *apply*
    方法输出，以及支持执行自定义类型操作。
- en: '**4. [StatsModels](http://www.statsmodels.org/devel/) (Commits: 10067, Contributors:
    153)**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**4. [StatsModels](http://www.statsmodels.org/devel/) (提交次数: 10067, 贡献者: 153)**'
- en: Statsmodels is a Python module that provides many opportunities for statistical
    data analysis, such as statistical models estimation, performing statistical tests,
    etc. With its help, you can implement many machine learning methods and explore
    different plotting possibilities.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Statsmodels 是一个 Python 模块，提供了许多用于统计数据分析的机会，如统计模型估计、执行统计测试等。借助它，你可以实现许多机器学习方法并探索不同的绘图可能性。
- en: The library is continuously developing, enriching new and new opportunities.
    Thus, this year brought time series improvements and new count models, namely
    GeneralizedPoisson, zero inflated models, and NegativeBinomialP, and new multivariate
    methods - factor analysis, MANOVA, and repeated measures within ANOVA.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 该库持续发展，不断丰富新的机会。因此，今年带来了时间序列改进和新的计数模型，即 GeneralizedPoisson、零膨胀模型和 NegativeBinomialP，以及新的多变量方法
    - 因子分析、MANOVA 和 ANOVA 内的重复测量。
- en: Visualization
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 可视化
- en: '**5. [Matplotlib](https://matplotlib.org/index.html) (Commits: 25747, Contributors:
    725)**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**5. [Matplotlib](https://matplotlib.org/index.html) (提交次数: 25747, 贡献者: 725)**'
- en: Matplotlib is a low-level library for creating two-dimensional diagrams and
    graphs. With its help, you can build diverse charts, from histograms and scatterplots
    to non-Cartesian coordinates graphs. Moreover, many popular plotting libraries
    are designed to work in conjunction with matplotlib.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Matplotlib 是一个用于创建二维图表和图形的底层库。在它的帮助下，你可以构建各种各样的图表，从直方图和散点图到非笛卡尔坐标图。此外，许多流行的绘图库都是与
    matplotlib 结合使用的。
- en: There have been style changes in colors, sizes, fonts, legends, etc. As an example
    of an appearance improvements are an automatic alignment of axes legends and among
    significant colors improvements is a new colorblind-friendly color cycle.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 样式方面也有了变化，包括颜色、大小、字体、图例等。例如，外观改进包括自动对齐坐标轴图例，而显著的颜色改进包括新的色盲友好颜色循环。
- en: '![](../Images/334d6f28f38d86dc2f16a213adfebd4d.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/334d6f28f38d86dc2f16a213adfebd4d.png)'
- en: '**6. [Seaborn](https://seaborn.pydata.org/) (Commits: 2044, Contributors: 83)**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**6. [Seaborn](https://seaborn.pydata.org/) (提交次数: 2044, 贡献者: 83)**'
- en: Seaborn is essentially a higher-level API based on the matplotlib library. It
    contains more suitable default settings for processing charts. Also, there is
    a rich gallery of visualizations including some complex types like time series,
    jointplots, and violin diagrams.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Seaborn 本质上是一个基于 matplotlib 库的高级 API。它包含了更适合处理图表的默认设置。此外，还有丰富的可视化画廊，包括一些复杂类型，如时间序列、联合图和小提琴图。
- en: The seaborn updates mostly cover bug fixes. However, there were improvements
    in compatibility between FacetGrid or PairGrid and enhanced interactive matplotlib
    backends, adding parameters and options to visualizations.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: seaborn 更新主要涵盖了错误修复。然而，FacetGrid 或 PairGrid 与增强的交互式 matplotlib 后端之间的兼容性有所改善，向可视化中添加了参数和选项。
- en: '![](../Images/120c4152fcd10f44ffda2429fe26ac96.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/120c4152fcd10f44ffda2429fe26ac96.png)'
- en: '**7. [Plotly](https://plot.ly/python/) (Commits: 2906, Contributors: 48)**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**7. [Plotly](https://plot.ly/python/) (提交次数: 2906, 贡献者: 48)**'
- en: Plotly is a popular library that allows you to build sophisticated graphics
    easily. The package is adapted to work in interactive web applications. Among
    its remarkable visualizations are contour graphics, ternary plots, and 3D charts.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Plotly是一个流行的库，使你可以轻松构建复杂的图形。该软件包适用于交互式网页应用程序。其显著的可视化包括等高线图、三元图和3D图表。
- en: The continuous enhancements of the library with new graphics and features brought the
    support for "multiple linked views" as well as animation, and crosstalk integration.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 该库的持续改进带来了对“多个联动视图”以及动画和交叉对话集成的支持。
- en: '**8. [Bokeh](https://bokeh.pydata.org/en/latest/) (Commits: 16983, Contributors:
    294)**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**8. [Bokeh](https://bokeh.pydata.org/en/latest/) (提交次数: 16983, 贡献者: 294)**'
- en: The Bokeh library creates interactive and scalable visualizations in a browser
    using JavaScript widgets. The library provides a versatile collection of graphs,
    styling possibilities, interaction abilities in the form of linking plots, adding
    widgets, and defining callbacks, and many more useful features.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Bokeh库利用JavaScript小部件在浏览器中创建互动和可缩放的可视化。该库提供了多种图形、样式设置、交互能力，如图形联动、添加小部件、定义回调等许多有用的功能。
- en: Bokeh can boast with improved interactive abilities, like a rotation of categorical
    tick labels, as well as small zoom tool and customized tooltip fields enhancements.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Bokeh可以以增强的交互能力自豪，例如分类刻度标签的旋转、小型缩放工具和自定义工具提示字段的改进。
- en: '![](../Images/eb9c9c8451b71cc4a037c421346793e0.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/eb9c9c8451b71cc4a037c421346793e0.png)'
- en: '**9. [Pydot](https://pypi.org/project/pydot/) (Commits: 169, Contributors:
    12)**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**9. [Pydot](https://pypi.org/project/pydot/) (提交次数: 169, 贡献者: 12)**'
- en: Pydot is a library for generating complex oriented and non-oriented graphs.
    It is an interface to Graphviz, written in pure Python. With its help, it is possible
    to show the structure of graphs, which are very often needed when building neural
    networks and decision trees based algorithms.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Pydot是一个生成复杂有向图和无向图的库。它是Graphviz的接口，纯Python编写。借助它，可以显示图的结构，这在构建神经网络和决策树算法时非常常见。
- en: '![](../Images/dbd4a6e1fa0cfd0497244f12e7d2123b.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dbd4a6e1fa0cfd0497244f12e7d2123b.png)'
