- en: In this blog, we will learn about the five best free hosting platforms for the
    machine learning demos. I will be sharing my experience on each platform and explaining
    why they are special.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们将了解五个最佳免费的机器学习演示托管平台。我将分享我在每个平台上的经验，并解释它们为何独特。
- en: 1\. Hugging Face Spaces
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Hugging Face Spaces
- en: '[**Spaces**](https://huggingface.co/spaces) have become a new sensation in
    the machine learning community. I use this platform to deploy almost every machine
    learning demo. It has an easy-to-deploy option using Git and provides beginners
    friendly solutions for the environment and Python packages related issues. Spaces
    allows you to deploy Streamlit, Gradio, and HTML-based web applications. It is
    fast and reliable with longer server uptime. You don’t even have to upload the
    models or data. It provides seamless integration with Hugging Face Dataset and
    Models. Furthermore, Gradio allows us to save and update a flagging dataset using
    a callback, which is quite an exciting feature.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Spaces**](https://huggingface.co/spaces) 已成为机器学习社区的新亮点。我使用这个平台来部署几乎所有的机器学习演示。它通过
    Git 提供了简单的部署选项，并为环境和 Python 包相关的问题提供了友好的解决方案。Spaces 允许你部署 Streamlit、Gradio 和基于
    HTML 的 Web 应用程序。它速度快且可靠，服务器运行时间长。你甚至不需要上传模型或数据。它与 Hugging Face 数据集和模型的集成无缝。此外，Gradio
    允许我们使用回调保存和更新标记数据集，这是一个非常令人兴奋的功能。'
- en: Spaces are community lead, machine learning demos sharing platforms. You can
    find web applications on computer vision, audio, natural language processing,
    tabular, and even simple dashboards. You can keep your application private or
    share it with the public. The best part about the platform is that it offers you
    so many features without any cost. Hugging Face is truly democratizing machine
    learning.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Spaces 是社区主导的机器学习演示共享平台。你可以找到计算机视觉、音频、自然语言处理、表格数据甚至简单仪表板的 Web 应用程序。你可以将你的应用程序保持私密或与公众分享。这个平台的最佳部分是，它为你提供了许多功能而不收取任何费用。Hugging
    Face 确实在让机器学习变得更加民主化。
- en: '**Gradio app on Spaces:** [Streaming Urdu Asr ](https://huggingface.co/spaces/kingabzpro/real-time-Urdu-ASR)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Gradio 应用在 Spaces 上:** [实时乌尔都语 ASR](https://huggingface.co/spaces/kingabzpro/real-time-Urdu-ASR)'
- en: 2\. Streamlit Cloud
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Streamlit Cloud
- en: '[**Streamlit Cloud**](https://streamlit.io/cloud) allows you to deploy one
    private and unlimited public Streamlit application for free. The platform offers
    a one-click deployment option using GitHub integration. In short, you will be
    pushing your code to the GitHub repository, and the Streamlit cloud will automatically
    detect changes and rebuild the server. Apart from it, you get to enjoy secure
    integration with the data sources, authentication, collaboration on the Streamlit
    project, and up to 1 GB of storage.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Streamlit Cloud**](https://streamlit.io/cloud) 允许你免费部署一个私人和无限制的公共 Streamlit
    应用。该平台提供了一键部署选项，支持 GitHub 集成。简而言之，你将代码推送到 GitHub 仓库，Streamlit 云会自动检测更改并重建服务器。此外，你可以享受与数据源的安全集成、身份验证、Streamlit
    项目的协作，以及最多 1 GB 的存储空间。'
- en: I love Streamlit Cloud because it is purely made for the Streamlit open-source
    web framework. With every new version, the platform is getting better in terms
    of speed, uptime, and accessibility. It is beginner-friendly and offers hassle-free
    deployment.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢 Streamlit Cloud，因为它完全是为 Streamlit 开源 Web 框架量身定制的。每个新版本，平台在速度、正常运行时间和可访问性方面都在不断改进。它对初学者友好，提供了无忧的部署体验。
- en: '**Streamlit app on Cloud:** [Traingenerator](https://traingenerator.jrieke.com/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**Cloud 上的 Streamlit 应用:** [Traingenerator](https://traingenerator.jrieke.com/)'
- en: 3\. Heroku
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Heroku
- en: '[**Heroku**](https://www.heroku.com/home) is a cloud platform for deploying
    all kinds of web applications. You can start small and then scale the project
    with time. Heroku supports the most popular programming languages, databases,
    and web frameworks. Furthermore, you can find tons of integrations for logging,
    email notifications, testing, dashboard, image processing, and DevOps.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Heroku**](https://www.heroku.com/home) 是一个用于部署各种 Web 应用程序的云平台。你可以从小做起，然后随着时间的推移扩展项目。Heroku
    支持最流行的编程语言、数据库和 Web 框架。此外，你可以找到大量的集成用于日志记录、电子邮件通知、测试、仪表盘、图像处理和 DevOps。'
- en: My first experience with the hosting service was with Heroku, and I find it
    quite easy to modify and deploy the change to the server. You can deploy your
    app using GitHub integration, Heroku CLI, and Git remote. I stopped using it due
    to its storage limitations, but I still consider it one of the top hosting platforms
    for data applications. Easy to use and multiple integrations make it into my top
    three go-to platforms for web developments.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我第一次使用托管服务是 Heroku，我发现修改和部署更改到服务器相当容易。你可以使用 GitHub 集成、Heroku CLI 和 Git 远程部署你的应用。我由于存储限制停止使用它，但我仍然认为它是数据应用程序的顶级托管平台之一。易于使用和多个集成使其成为我前三个首选的
    Web 开发平台。
- en: '**Deep learning Streamlit app on Heroku:** [dagshub-pc-app.herokuapp.com](https://dagshub-pc-app.herokuapp.com/)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**深度学习 Streamlit 应用在 Heroku 上:** [dagshub-pc-app.herokuapp.com](https://dagshub-pc-app.herokuapp.com/)'
- en: '**Tutorial**: [Deploying a Streamlit WebApp to Heroku using DAGsHub](/2022/02/deploying-streamlit-webapp-heroku-dagshub.html)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**教程**: [将 Streamlit WebApp 部署到 Heroku 使用 DAGsHub](/2022/02/deploying-streamlit-webapp-heroku-dagshub.html)'
- en: 4\. Deta
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. Deta
- en: '[**Deta**](https://web.deta.sh/) is best for microservices. You get to deploy
    REST API or Node.JS applications with free storage and database. Deta provides
    you with its flavor of SQL database and large storage service. Other than that,
    you can also schedule runs, custom domains, and add API keys.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Deta**](https://web.deta.sh/) 最适合微服务。你可以免费部署 REST API 或 Node.JS 应用，提供免费的存储和数据库。Deta
    提供了其风格的 SQL 数据库和大容量存储服务。除此之外，你还可以安排运行、自定义域名，并添加 API 密钥。'
- en: 'On my first experience with Deta, I was totally in love with the simplicity
    and powerful features provided by Deta CLI and server. I have even written a blog
    on it: [Deploying Your First Machine Learning API](/2021/10/deploying-first-machine-learning-api.html).
    It took me 5 minutes to understand the docs, install CLI, and deploy my machine
    learning application. If you want to create your machine learning microservice
    and start your own company, then Deta is the best place to start.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '在我第一次使用 Deta 时，我完全被 Deta CLI 和服务器提供的简洁性和强大功能所吸引。我甚至写了一篇博客: [部署你的第一个机器学习 API](/2021/10/deploying-first-machine-learning-api.html)。我花了
    5 分钟理解文档、安装 CLI 并部署我的机器学习应用。如果你想创建自己的机器学习微服务并启动自己的公司，那么 Deta 是最好的起点。'
- en: '**FastAPI ML app on Deta:** [fastapimlproject.deta.dev/docs](https://fastapimlproject.deta.dev/docs)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**FastAPI ML 应用在 Deta 上:** [fastapimlproject.deta.dev/docs](https://fastapimlproject.deta.dev/docs)'
- en: 5\. Replit
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Replit
- en: '[**Replit**](https://replit.com/~) is a cloud-integrated developer environment
    (IDE) that provides free computing, storage, and hosting service for all kinds
    of projects. It is a community-driven platform where people (mostly students)
    share their projects related to games, web designing, building microservice, and
    even creating a new framework.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Replit**](https://replit.com/~)是一个云集成开发环境（IDE），为各种项目提供免费计算、存储和托管服务。它是一个由社区驱动的平台，人们（主要是学生）在这里分享与游戏、网页设计、微服务构建，甚至创建新框架相关的项目。'
- en: How does it help us build machine learning applications? In every project, you
    are allowed to run a temporary server and host your application with a public
    URL. For example, create a FastAPI machine learning application, and when you
    press the run button, it will automatically start a web server with a URL that
    you can share. You can keep the server on by using ping hacks or buy the Pro version.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 它如何帮助我们构建机器学习应用程序？在每个项目中，你可以运行一个临时服务器，并使用公共URL托管你的应用程序。例如，创建一个FastAPI机器学习应用程序，当你按下运行按钮时，它会自动启动一个带有URL的Web服务器，你可以分享这个URL。你可以使用ping技巧保持服务器在线，或者购买Pro版本。
- en: Currently, I am running four reinforcement bots, three NLP chatbots, and one
    FastAPI project. You can create and deploy your app all at one place without even
    thinking about dependencies or development issues. It is my go-to platform to
    try new things and test APIs. If you are a coding beginner and want to get into
    the world of machine learning, then start with Replit.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我在运行四个强化学习机器人、三个NLP聊天机器人和一个FastAPI项目。你可以在一个地方创建和部署应用程序，而无需担心依赖关系或开发问题。这是我尝试新事物和测试API的首选平台。如果你是编程初学者，想进入机器学习的世界，那么从Replit开始吧。
- en: '**App on Replit:** [DailoGPT-RickBot](https://replit.com/@kingabzpro/DailoGPT-RickBot#web_app.py)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**Replit上的应用程序：** [DailoGPT-RickBot](https://replit.com/@kingabzpro/DailoGPT-RickBot#web_app.py)'
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)**（[@1abidaliawan](https://twitter.com/1abidaliawan)）是一位认证数据科学专业人士，热衷于构建机器学习模型。目前，他专注于内容创作，并撰写有关机器学习和数据科学技术的技术博客。Abid拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络构建一款AI产品，帮助那些在精神健康方面挣扎的学生。'
