- en: Generative AI, ChatGPT, Google Bard - these are probably a lot of terms you've
    been hearing over the past few months. With this uproar, a lot of you are thinking
    about getting into the tech field, such as Data Science.
  prefs: []
  type: TYPE_NORMAL
- en: People from different roles want to keep their jobs, so they will aim to develop
    their skills to fit the current market. It is a competitive market and we are
    seeing more and more people building interest in Data Science; where there are
    thousands of courses online, bootcamps, and Masters (MSc) available in the sector.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to know what FREE courses you can take for Data Science, have a
    read of [Top Free Data Science Online Courses for 2023](/2023/03/top-free-data-science-online-courses-2023.html)
  prefs: []
  type: TYPE_NORMAL
- en: With that being said, if you want to crack into the world of Data Science, you
    need to know about Python.
  prefs: []
  type: TYPE_NORMAL
- en: Role of Python in Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Python](https://www.python.org/) was developed in February 1991 by Dutch programmer
    Guido van Rossum. The design heavily emphasizes the easy readability of code.
    The construction of the language and object-oriented approach helps new and current
    programmers write clear and understanding code, from small projects to large projects,
    to using small data to big data.'
  prefs: []
  type: TYPE_NORMAL
- en: 31 years later, Python is considered one of the best programming languages to
    learn today.
  prefs: []
  type: TYPE_NORMAL
- en: Python contains a variety of libraries and frameworks so that you don’t have
    to do everything from scratch. These pre-built components contain useful and readable
    code that you can implement into your programs. For example, [NumPy](https://numpy.org/),
    [Matplotlib](https://matplotlib.org/), [SciPy](https://scipy.org/), [BeautifulSoup](https://pypi.org/project/beautifulsoup4/),
    and more.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you would like to know more about Python Libraries, read the following article:
    [Python Libraries Data Scientists Should Know in 2022](/2022/04/python-libraries-data-scientists-know-2022.html).'
  prefs: []
  type: TYPE_NORMAL
- en: Python is efficient, fast, and reliable which allows developers to create applications,
    perform analysis, and produce visualized outputs with minimum effort. All that
    you need to become a Data Scientist!
  prefs: []
  type: TYPE_NORMAL
- en: Setting Up Python
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'If you’re looking to become a Data Scientist, we’re going to go through a step-by-step
    guide to help you get started with Python:'
  prefs: []
  type: TYPE_NORMAL
- en: Install Python
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First, you will need to download the latest version of Python. You can find
    out the latest version by heading over to the official website [here](https://www.python.org/downloads/).
  prefs: []
  type: TYPE_NORMAL
- en: Based on your operating system, follow the installation instructions through
    to the end.
  prefs: []
  type: TYPE_NORMAL
- en: Choose your IDE or Code Editor
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: IDE is an integrated development environment, it is a software application that
    programmers use to develop software code more efficiently. A code editor has the
    same purpose, but it is a text editor program.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are unsure of which one to choose, I will provide a list of popular
    options:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Visual Studio Code](https://code.visualstudio.com/) (VSCode)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PyCharm](https://www.jetbrains.com/pycharm/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Jupyter Notebook](https://jupyter.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When I started my Data Science career, I worked with VSC and Jupyter Notebook,
    which I found very useful in my data science learning and interactive coding.
    Once you choose one that fits your needs, install it and go through the walk-throughs
    on how to use them.
  prefs: []
  type: TYPE_NORMAL
- en: Learn The Basics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before you dive into the deep end of comprehensive projects, you need to first
    learn the basics. So let’s dive into them.
  prefs: []
  type: TYPE_NORMAL
- en: Variables and Data Types
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Variables is the terminology used for containers that store data values. Data
    values have various data types, such as integers, floating-point numbers, strings,
    lists, tuples, dictionaries, and more. Learning these is very important and builds
    your foundational knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the following example, the variable is a name and it contains the value
    “John”. The data type is a string: `name = "John" `.'
  prefs: []
  type: TYPE_NORMAL
- en: Operators and Expressions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Operators are symbols that allow computation tasks such as addition, subtraction,
    multiplication, division, exponentiation etc. An expression in Python is a combination
    of operators and operands.
  prefs: []
  type: TYPE_NORMAL
- en: For example `x = x + 1 0x = x + 10 x = x+ 10`
  prefs: []
  type: TYPE_NORMAL
- en: Control Structures
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Control structures make your programming life easier by specifying the flow
    of execution in your code. In Python, there are several types of control structures
    that you need to learn such as conditional statements, loops, and exception handling.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Functions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A function is a block of code, and this block of code can only be run when it
    is called. You can create a function using the `def` keyword.
  prefs: []
  type: TYPE_NORMAL
- en: For example
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Modules and Libraries
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A module in Python is a file containing Python definitions and statements. It
    can define functions, classes, and variables. A library is a collection of related
    modules or packages. Modules and libraries can be used by importing them by using
    the `import` statement.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, I mentioned above that Python contains a variety of libraries
    and frameworks such as NumPy. You can import these different libraries by running:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: There are various libraries and modules you can import using Python.
  prefs: []
  type: TYPE_NORMAL
- en: Working with Data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Once you have a better understanding of the basics and how they work, your
    next step is to use these skills to work with data. You will need to learn how
    to:'
  prefs: []
  type: TYPE_NORMAL
- en: Import and Export Data using Pandas
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Pandas](https://pandas.pydata.org/) is a widely-used Python library in the
    world of data science, as it offers a flexible and intuitive way to handle data
    sets of all sizes. Let’s say you have a CSV file data, you can use pandas to import
    the dataset by:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: Data Cleaning and Manipulation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Data cleaning and manipulation are vital steps in the data preprocessing phase
    of a data science project, as you take raw data and comb through all of its inconsistencies,
    errors, and missing values to transform it into a structured format that can be
    used for analysis.
  prefs: []
  type: TYPE_NORMAL
- en: 'Elements of data cleaning include:'
  prefs: []
  type: TYPE_NORMAL
- en: Handling missing values
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Duplicate data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Outliers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data transformation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data type cleaning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Elements of data manipulation include:'
  prefs: []
  type: TYPE_NORMAL
- en: Selecting and filtering data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sorting data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Grouping data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Joining and merging data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating new variables
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pivoting and cross-tabulation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will need to learn all these elements and how they are used in Python. Want
    to start now, you can [Learn Data Cleaning and Preprocessing for Data Science
    with This Free eBook.](/2023/08/learn-data-cleaning-preprocessing-data-science-free-ebook.html)
  prefs: []
  type: TYPE_NORMAL
- en: Statistical Analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As part of your time as a data scientist, you will need to find out how to comb
    through your data to identify trends, patterns and insights. You can achieve this
    through statistical analysis. This is the process of collecting and analyzing
    data in order to identify patterns and trends.
  prefs: []
  type: TYPE_NORMAL
- en: This phase is used to remove bias through numerical analysis, allowing you to
    further your research, develop statistical models, and more. The conclusions are
    used in the decision-making process to make future predictions based on past trends.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are  6 types of statistical analysis:'
  prefs: []
  type: TYPE_NORMAL
- en: Descriptive Analysis
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Inferential Analysis
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Predictive Analysis
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Prescriptive Analysis
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Exploratory Data Analysis
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Causal Analysis
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In this blog, I will dive a bit more into Exploratory Data Analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Exploratory Data Analysis (EDA)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Once you have cleaned and manipulated data, it is ready for the next step:
    exploratory data analysis. This is when data scientists analyze and investigate
    the dataset and create a summary of the main characteristics/variables that can
    help them gain further insight and create data visualizations.'
  prefs: []
  type: TYPE_NORMAL
- en: EDA tools include
  prefs: []
  type: TYPE_NORMAL
- en: Predictive modeling such as linear regression
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Clustering techniques such as K-means clustering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dimensionality reduction techniques such as Principal Component Analysis (PCA)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Univariate, Bivariate, and Multivariate visualizations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This phase of data science can be the most difficult aspect and requires a lot
    of practice. Libraries and modules can assist you, but you will need to understand
    the task at hand and what you want your outcome to be to figure out what EDA tool
    you need.
  prefs: []
  type: TYPE_NORMAL
- en: Data Visualisation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: EDA is used to gain further insight and create data visualization. As a data
    scientist, you will be expected to create visualizations of your findings. This
    can be basic visualizations such as line charts, bar plots, and scatter plots,
    but then you can be very creative such as heatmaps, choropleth maps, and bubble
    charts.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are various data visualization libraries that can you use, however these
    are the most popular:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Matplotlib](https://matplotlib.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Seaborn](https://seaborn.pydata.org/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Plotly](https://plotly.com/python/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data visualizations allow for better communication, especially for stakeholders
    who are not highly technically inclined.
  prefs: []
  type: TYPE_NORMAL
