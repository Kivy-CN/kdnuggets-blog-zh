- en: A longtime member of the [TIOBE index](https://www.tiobe.com/tiobe-index/),
    which measures how popular different programming languages are, R is used by people
    of all professional backgrounds. This article will dive into R's different uses
    and demonstrate what you can do with this [programming language](/2021/05/top-programming-languages.html)
    once you've learned it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: R是[TIOBE指数](https://www.tiobe.com/tiobe-index/)的长期成员，该指数衡量不同编程语言的流行程度，R被各类专业背景的人士使用。本文将深入探讨R的不同用途，并展示你学习这个[编程语言](/2021/05/top-programming-languages.html)后可以做些什么。
- en: 1\. Create and Customize Dashboards and Data Visualizations
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 创建和定制仪表板和数据可视化
- en: It's next to impossible to understand your data without data visualization.
    Data visualization takes the data you've gathered and analyzed and turns it into
    easily digestible visual content such as images and graphs. These visuals allow
    data scientists and analysts to make sense of otherwise undetectable trends in
    their data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 没有数据可视化，几乎无法理解你的数据。数据可视化将你收集和分析的数据转化为易于消化的视觉内容，如图像和图表。这些视觉效果帮助数据科学家和分析师识别数据中难以察觉的趋势。
- en: Data visualization is essential if you intend to analyze large sets of data,
    and R's ggplot2 package is one of the best data visualization tools available
    for use. The package allows users to map out nearly any plot of data they desire,
    and becoming proficient in ggplot2 is a great first step to take if you intend
    to harness R's full potential.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化是分析大型数据集时不可或缺的工具，而R的ggplot2包是其中最优秀的数据可视化工具之一。这个包允许用户绘制几乎任何想要的数据图表，掌握ggplot2是充分发挥R潜力的一个重要步骤。
- en: You may also consider combining the syntax that the ggplot2 package offers with
    tools such as Plotly or Shiny. These will allow you to customize your data visualizations
    and dashboards and make them more interactive. If you have a front-end developer
    with whom you work, you can [leverage their skills](https://www.waveapps.com/freelancing/what-is-front-end-developer)
    to make your visuals more impressive and easier to read. In the meantime, it may
    also be a good idea to explore courses that explore data visualization with ggplot2,
    Plotly, and Shiny.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以考虑将ggplot2包提供的语法与Plotly或Shiny等工具结合使用。这将使你能够定制数据可视化和仪表板，并使其更具交互性。如果你有一个前端开发人员合作，你可以[利用他们的技能](https://www.waveapps.com/freelancing/what-is-front-end-developer)使你的视觉效果更具吸引力和易于阅读。同时，也可以考虑探索与ggplot2、Plotly和Shiny相关的数据可视化课程。
- en: 2\. More Advanced Exploratory Data Analysis
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 更高级的探索性数据分析
- en: Most projects in data science require that exploratory data analysis be conducted
    before anything else occurs. Exploratory data analysis covers the same steps you'd
    follow to characterize a dataset. Determining different types of data, locating
    pieces of information that are missing, and identifying distributions of values
    and correlations between data points all typically fall under exploratory data
    analysis.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据科学项目要求在开始其他工作之前进行探索性数据分析。探索性数据分析包括你用来描述数据集的相同步骤。确定不同类型的数据、找到缺失的信息，以及识别值的分布和数据点之间的相关性通常都属于探索性数据分析的范畴。
- en: When it comes to using and mastering R, understanding what your dataset consists
    of via [exploratory data analysis](/2021/02/powerful-exploratory-data-analysis-sweetviz.html)
    is mandatory once you obtain new data. R offers a suite of packages known as "tidyverse,"
    which includes tidyr and dplyr, that allow users to explore, manipulate, and calculate
    on their datasets. The tidyverse suite of packages has a syntax that's simple
    to use and makes it easy for users to obtain the answers they're looking for quickly.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用和掌握 R 时，了解你的数据集包含什么通过[探索性数据分析](/2021/02/powerful-exploratory-data-analysis-sweetviz.html)是获取新数据后必不可少的。R
    提供了一个名为 "tidyverse" 的套件，包括 tidyr 和 dplyr，允许用户探索、操作和计算数据集。tidyverse 套件具有简单易用的语法，使用户能够快速获得他们想要的答案。
- en: If you're interested in exploring, manipulating, and calculating datasets with
    R's tidyverse suite of packages, it's a good idea to explore courses that dive
    into manipulating data with dplyr and tidyr.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对使用 R 的 tidyverse 套件来探索、操作和计算数据集感兴趣，探索那些深入讲解如何使用 dplyr 和 tidyr 操作数据的课程是个好主意。
- en: 3\. Perform More Scientifically Rigorous Data Analysis
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 执行更具科学严谨性的数据分析
- en: If you're aiming to learn and master the R programming language, you'll need
    a way to make sure that your data analysis is scientifically rigorous. Statistics
    are just the thing you need to ensure that scientific rigor is [present in your
    data analysis](/2022/06/statistics-probability-data-science.html), and R is the
    language you can use to leverage multiple statistical tools.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算学习和掌握 R 编程语言，你需要一种确保你的数据分析具有科学严谨性的方法。统计正是你确保[数据分析中存在科学严谨性](/2022/06/statistics-probability-data-science.html)的关键，而
    R 是你可以利用多个统计工具的语言。
- en: Out of all the programming languages available for use, R has arguably the largest
    number of tools that focus specifically on statistics. R's suite of tools allows
    you to perform various statistical functions. Whether you need to arrive at descriptive
    statistics such as standard deviations and means, create models that map logistic
    and linear regression, or experiment with A/B testing, R's statistical capabilities
    are far-reaching indeed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在所有可用的编程语言中，R 可能拥有最多专注于统计的工具。R 的工具套件允许你执行各种统计功能。无论你需要获得描述性统计，如标准差和均值，创建映射逻辑回归和线性回归的模型，还是进行
    A/B 测试，R 的统计能力确实非常广泛。
- en: Interested in capitalizing on the power of statistics that R can give you? It's
    recommended that you explore some courses that introduce you to statistics, linear
    and logistic regression, and A/B testing in R.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 想要利用 R 提供的统计能力吗？建议你探索一些介绍统计学、线性回归和逻辑回归以及 A/B 测试的课程。
- en: 4\. Make More Accurate Predictions with Machine Learning
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 利用机器学习做出更准确的预测
- en: Machine learning is undoubtedly one of the most widely discussed topics among
    the data science community, and it's easy to see why. Machine learning [allows
    data scientists](https://hevodata.com/learn/machine-learning-in-data-science-2/)
    and analysts to automate how they arrive at crucial insights, recognize data patterns,
    and develop highly accurate predictive models. And the best part? You don't need
    to use explicitly defined programming instructions to take advantage of the power
    of machine learning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习无疑是数据科学社区中最广泛讨论的话题之一，也很容易理解原因。机器学习[允许数据科学家](https://hevodata.com/learn/machine-learning-in-data-science-2/)和分析师自动化地获取重要见解、识别数据模式和开发高精度的预测模型。而且最棒的是？你无需使用明确定义的编程指令即可利用机器学习的强大能力。
- en: Within the context of using the R programming language, machine learning allows
    data scientists and analysts to make accurate and wide-reaching predictions. At
    its core, machine learning encapsulates the art of arriving at predictions with
    the power of data. And as with statistics, R offers its users a huge array of
    tools that allow them to run multiple machine learning models of their choosing.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用 R 编程语言的背景下，机器学习使数据科学家和分析师能够进行准确且广泛的预测。机器学习的核心是通过数据的力量来进行预测的艺术。与统计学一样，R 为用户提供了大量工具，使他们能够运行自己选择的多种机器学习模型。
- en: 5\. Use R Markdown Documents to Automate the Reporting
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 使用 R Markdown 文档来自动化报告
- en: The R Markdown package is highly popular among working professionals who frequently
    generate automated presentations and reports. Why is this the case? It's mainly
    because R Markdown can run code written in R while a document is being rendered.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: R Markdown 包在经常生成自动化演示和报告的专业人士中非常受欢迎。为什么会这样？主要是因为 R Markdown 能在文档渲染时运行 R 编写的代码。
- en: An extension of Markdown, [R Markdown is a markup language](https://blog.nebu.com/using-r-markdown-to-auto-generate-multiple-document-types)
    that's lightweight and easy to use. Whereas Markdown allows users to add things
    such as headers and lists to their documents, R Markdown goes a step further by
    handling the R programming language.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Markdown 的扩展，[R Markdown 是一种标记语言](https://blog.nebu.com/using-r-markdown-to-auto-generate-multiple-document-types)，它轻量且易于使用。虽然
    Markdown 允许用户向文档中添加标题和列表等内容，但 R Markdown 更进一步，处理 R 编程语言。
- en: If you're wondering why this is important, keep in mind that once you've conducted
    your data analysis, you'll want to be able to report on your findings. R Markdown
    is exactly the package you need to structure your findings in comprehensible reports.
    It gives users an easy-to-use syntax that lets them create reports in multiple
    formats, be they written documents, presentations, or books.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想知道这为什么重要，请记住，一旦你完成数据分析，你将希望能够报告你的发现。R Markdown 正是你需要的包，用于将你的发现组织成易于理解的报告。它为用户提供了一种易于使用的语法，让他们可以以多种格式创建报告，无论是书面文档、演示文稿还是书籍。
- en: Also worth noting is that with the help of R Markdown, users can fill their
    documents with information relevant to the complex calculations they make. You
    could, for instance, include in your R Markdown-generated reports the results
    of a questionnaire you conducted that take into account the responses of many
    respondents. With the help of R Markdown, you can generate a document that includes
    real data and is also clean and visually appealing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，借助 R Markdown，用户可以在文档中填入与他们进行的复杂计算相关的信息。例如，你可以在由 R Markdown 生成的报告中包括你进行的问卷调查的结果，这些结果考虑了许多受访者的反馈。通过
    R Markdown，你可以生成一个包含真实数据的文档，而且既干净又具有视觉吸引力。
- en: Conclusion
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The R programming language has a specialization in nearly every facet of [data
    science](/2021/12/what-does-a-data-scientist-do.html), and it has completely revolutionized
    how data scientists and analysts approach their data. R offers many potential
    uses once you master it, and we hope the five surprising things you can do with
    R that we've covered incentivize you to begin your journey!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: R 编程语言在[数据科学](/2021/12/what-does-a-data-scientist-do.html)的几乎每个方面都有专长，它彻底改变了数据科学家和分析师处理数据的方式。一旦掌握了
    R，它提供了许多潜在的用途，我们希望我们介绍的五种令人惊讶的 R 使用方式能激励你开始你的学习之旅！
