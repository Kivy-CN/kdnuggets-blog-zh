  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学资源和笔记
- en: 1\. Stanford University - Computer Science
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 斯坦福大学 - 计算机科学
- en: 'Stanford University offers a range of courses in Data Science. One, in particular,
    is the Computer Science course which includes:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福大学提供了一系列的数据科学课程。其中一门特别的课程是计算机科学课程，包含：
