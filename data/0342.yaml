- en: The Skillsets and the Professional Profiles
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技能集与职业档案
- en: 'In this installment, our focus turns to the intricate analysis of skillset
    associations as revealed through topic modeling across three distinct professional
    profiles: Data Engineer, Data Analyst, and Data Scientist. To align these professional
    profiles with job postings, we leveraged a rule-based classifier. This classifier
    managed to determine the profile designation of a job listing based on keywords
    found within the job title. For instance, a job post titled "Data Architect" would
    be categorized as a Data Engineer role, while a posting titled "Machine Learning
    Engineer" would be attributed to the Data Scientist category.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在本期中，我们将重点分析通过主题建模揭示的技能集关联，涉及三种不同的职业档案：数据工程师、数据分析师和数据科学家。为了将这些职业档案与职位发布对齐，我们利用了基于规则的分类器。该分类器根据职位标题中的关键词确定职位的档案分类。例如，标题为“数据架构师”的职位将被归类为数据工程师角色，而标题为“机器学习工程师”的职位将被归入数据科学家类别。
- en: Using Latent Dirichlet Allocation (LDA) topic modeling furnishes us with topic
    weights for each job posting, spanning seven distinct skillsets. By calculating
    the mean weight of each skillset across all professional profiles, we arrive at
    the average skillset weight specific to each role. Notably, these weights are
    then normalized and represented as percentages.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 使用潜在狄利克雷分配（LDA）主题建模为每个职位发布提供了七种不同技能集的主题权重。通过计算所有专业档案中每种技能集的平均权重，我们得出了特定角色的平均技能集权重。值得注意的是，这些权重随后被标准化并表示为百分比。
- en: As Illustrated in Figure 1, we present an insightful visualization of the interplay
    between professional designations and corresponding skillsets. This visual encapsulates
    the collective anticipation of employers concerning the fundamental proficiencies
    crucial for Data Engineers, Data Analysts, and Data Scientists.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如图1所示，我们展示了专业职位与相应技能集之间互动的深刻可视化。这一视觉图集成了雇主对数据工程师、数据分析师和数据科学家所需基本技能的集体期望。
- en: As anticipated, the role of Data Engineer prominently necessitates mastery in
    the "Data Warehouse & Cloud Infrastructure" skillset. Moreover, a supplementary
    grasp of Visualization and Machine Learning is imperative. This emphasis on skill
    diversity can be attributed to the anticipation that Data Engineers will be integral
    in supporting both Data Analysts and Data Scientists.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 正如预期，数据工程师的角色显著要求掌握“数据仓库与云基础设施”技能集。此外，对可视化和机器学习的额外理解也至关重要。这种对技能多样性的重视可以归因于对数据工程师将在支持数据分析师和数据科学家方面发挥关键作用的预期。
- en: Conversely, the paramount expertise projected for Data Scientists lies in "Machine
    Learning," closely followed by a proficiency in "Research" methodologies. Notably,
    a hybrid skillset encompassing "Business Management" and "Product Management"
    also ranks high in significance. This encapsulates the intricate array of competencies
    sought by the job market for aspiring Data Scientists.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，数据科学家所需的主要专业技能在于“机器学习”，其次是“研究”方法的熟练程度。值得注意的是，涵盖“商业管理”和“产品管理”的混合技能集也具有重要意义。这概括了就业市场对有志数据科学家的复杂技能需求。
- en: Turning our attention to the Data Analyst domain, a pivotal requirement emerges
    for proficiency in "BI and Visualization." Given their role in generating business
    reports, driving dashboards, and monitoring business vitality, this comes as no
    surprise. The parallel demand for "Business Management" as a secondary key skill
    mirrors the strategic acumen expected from this role. Moreover, akin to the Data
    Scientist role, there's a parallel requirement for "Product Management" and "Research"
    proficiencies within the Data Analyst spectrum.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 转向数据分析领域，一个关键要求是精通“BI和可视化”。考虑到他们在生成业务报告、驱动仪表板和监控业务活力中的作用，这并不令人惊讶。作为辅助关键技能的“商业管理”需求也反映了这一角色的战略眼光。此外，与数据科学家角色类似，数据分析师领域也存在“产品管理”和“研究”能力的需求。
- en: In summation, this exploration underscores the nuanced landscape of skillset
    prerequisites across various Data Analytics roles. It portrays employers' multifaceted
    expectations for candidates aspiring to excel in the capacities of Data Engineers,
    Data Analysts, and Data Scientists.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，这项探索突显了各类数据分析角色技能要求的复杂性。它描绘了雇主对数据工程师、数据分析师和数据科学家等职位的多方面期望。
