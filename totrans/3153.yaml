- en: '**5\. What algorithms and methods does Data Scientist use?**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. 数据科学家使用哪些算法和方法？**'
- en: While Deep Learning pushes the state-of-the art seemingly every day, and very
    advanced methods like [XGBoost](/2017/10/xgboost-top-machine-learning-method-kaggle-explained.html)
    win many Kaggle competitions, most Data Science work involves more basic algorithms
    and methods.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管深度学习似乎每天都在推动最先进的技术，并且像[XGBoost](/2017/10/xgboost-top-machine-learning-method-kaggle-explained.html)这样的先进方法赢得了许多Kaggle比赛，但大多数数据科学工作涉及的是更基础的算法和方法。
