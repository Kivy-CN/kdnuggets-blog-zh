  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何 DIY 自己的数据科学教育
- en: 原文：[https://www.kdnuggets.com/2019/04/diy-your-data-science-education.html](https://www.kdnuggets.com/2019/04/diy-your-data-science-education.html)
