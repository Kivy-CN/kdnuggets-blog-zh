- en: '**By [Arnuld on Data](https://www.linkedin.com/in/arnuld-on-data/), freelance
    Data Scientist**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者 [Arnuld on Data](https://www.linkedin.com/in/arnuld-on-data/)，自由职业数据科学家**'
- en: 'Eric Weber (yes, that nice-looking guy with a lovely dog) wrote a post on **LinkedIn** recently
    about 10 things he wished he had done **less** when he started his data science
    career. This post is my journey through those 10 points. First, you should go
    ahead and [read his post](https://www.linkedin.com/posts/eric-weber-060397b7_data-datascience-sql-activity-6733372212704788480-zPGO/).
    Here is a screenshot:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Eric Weber（是的，那位看起来很帅的家伙，还有一只可爱的狗）最近在**LinkedIn**上写了一篇帖子，讨论了他希望在数据科学职业生涯开始时做的**少一点**的10件事。这篇帖子是我对这10点的经历。首先，你应该去 [阅读他的帖子](https://www.linkedin.com/posts/eric-weber-060397b7_data-datascience-sql-activity-6733372212704788480-zPGO/)。以下是截图：
- en: '![Figure](../Images/670cadcf7ac31d8e88693a1a629c37f1.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/670cadcf7ac31d8e88693a1a629c37f1.png)'
- en: '[Original Post](https://www.linkedin.com/posts/eric-weber-060397b7_data-datascience-sql-activity-6733372212704788480-zPGO/) on
    LinkedIn by [Eric Weber](https://www.linkedin.com/in/eric-weber-060397b7/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[原文](https://www.linkedin.com/posts/eric-weber-060397b7_data-datascience-sql-activity-6733372212704788480-zPGO/) 在LinkedIn上由 [Eric
    Weber](https://www.linkedin.com/in/eric-weber-060397b7/)'
- en: First things first, this is not going to be a “content” post.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这不会是一个“内容”帖子。
- en: There are so many articles and blog-posts on that already, so check them out.
    Here we will talk about your focus and direction when it comes to your desire
    to become a data scientist and get noticed by the industry.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 已经有很多关于这个主题的文章和博客，所以去看看吧。这里我们将讨论你在希望成为数据科学家并引起行业关注时的重点和方向。
- en: 1) Thinking I needed to learn everything
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1) 认为我需要学习所有东西
- en: Yeah, this one takes lots of your time and energy. This obstacle is one you
    should deal with right away. I struggled with it in the beginning but in a few
    months, it died down. I attribute this breakthrough to my daily reading habit.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这确实需要你大量的时间和精力。这是一个你应该立即解决的障碍。我刚开始时对此感到困惑，但几个月后它有所缓解。我将这一突破归因于我每天的阅读习惯。
- en: I keep on reading LinkedIn posts (especially from Eric Weber himself). Also,
    I read a lot on Towards Data Science, Medium, KDnuggets, and individual blogs
    from different data scientists and machine learning engineers for an hour or two
    or more every single day. This has taught me the importance of data science when
    it comes to industrial work:** *how much value you are adding to an organization
    with your skill set***. ***You define value by building something you have an
    interest in or by building something to solve a problem***. You choose what to
    learn by answering this question and it will give you an idea of what to learn
    and what not to.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我不断阅读LinkedIn上的帖子（尤其是Eric Weber本人的帖子）。此外，我每天花一到两个小时或更多时间阅读Towards Data Science、Medium、KDnuggets以及不同数据科学家和机器学习工程师的个人博客。这让我认识到数据科学在工业工作中的重要性：**你通过技能为组织带来了多少价值**。***你通过构建你感兴趣的东西或解决问题的东西来定义价值***。通过回答这个问题，你可以选择学习的内容，这将帮助你了解该学习什么和不该学习什么。
- en: It took me several months to realize this (I guess 6 months). I will add these
    months together as we progress point by point to see how much time we could have
    saved.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了几个月才意识到这一点（我猜是6个月）。随着我们逐步讨论这些要点，我将把这些月份加在一起，看看我们本可以节省多少时间。
- en: '![Figure](../Images/f8f83e92b36469af308a00653c6fbb40.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/f8f83e92b36469af308a00653c6fbb40.png)'
- en: Image by [Andrew Martin](https://pixabay.com/users/aitoff-388338/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=2899982) from [Pixabay](https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=2899982)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [Andrew Martin](https://pixabay.com/users/aitoff-388338/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=2899982) 自 [Pixabay](https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=2899982)
- en: 2) Prepping for interview trivia.
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2) 准备面试问答。
- en: 'Yes, this is another struggle, primarily because of several reasons:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这也是一个挑战，主要是由于几个原因：
- en: There is no one agreeable definition of what a data scientist is. Only a vague
    idea on his job responsibilities and how those responsibilities are different
    from a data analyst or a machine learning engineer?
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对数据科学家的定义并没有一个公认的标准。只有关于他的工作职责的模糊概念，以及这些职责如何不同于数据分析师或机器学习工程师的职责？
- en: 'Then there are confusing job descriptions. Since there is no agreeable definition
    of data scientist, you will see descriptions who want you to be a master of everything:
    machine learning, software engineering, Python, R, years of Statistics, Calculus,
    Linear Algebra, Big-O, and whatnot. Looking at the job description, you feel like
    you need to be 50+ to apply for the jobs.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后是令人困惑的职位描述。由于没有一致的数据科学家定义，你会看到要求你精通一切的描述：机器学习、软件工程、Python、R、统计学、微积分、线性代数、大O等。看了这些职位描述，你会觉得自己需要50岁以上才能申请这些工作。
- en: Don’t fall for this. Don’t take a job description to your heart. Mostly “interview
    trivia” is a combination of this newness of data science along with a poor communication
    channel between talent acquisition, data science, and software engineering teams
    in an organization. Rather than feeling overwhelmed at this, you need to focus
    on how to crack it.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不要被这些迷惑。不要把职位描述放在心上。大多数“面试小问题”是数据科学的新颖性与人才招聘、数据科学和软件工程团队之间沟通不畅的组合。与其感到不知所措，不如专注于如何破解它。
- en: One way to crack this is by looking at reality. If you know any real-life data
    scientists, data analysts, and machine learning engineers (offline, in the physical
    world), it will be a great idea to talk to them about their work. If you don’t
    know anyone then you can always check blogs and articles.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 破解这个问题的一种方法是观察现实。如果你认识任何真实的数据科学家、数据分析师或机器学习工程师（线下的、在物理世界中的），与他们谈谈他们的工作将是一个很好的主意。如果你不认识任何人，你可以查看博客和文章。
- en: I don’t know any professional in this field offline. So I learned by reading
    blogs and articles. What I learned is companies get many people for interviews,
    all of the kind who “know” stuff but very few who have “built” stuff. So focus
    on building stuff than mere learning and education (e.g. deployment and production
    are two major things). It took me 5–6 months to realize this.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我在线下不认识任何这个领域的专业人士。所以我通过阅读博客和文章来学习。我学到的是，公司会接待很多面试者，所有这些人都“知道”一些东西，但只有少数人“建造”了东西。因此，关注实际构建的内容比单纯学习和教育更为重要（例如，部署和生产是两个主要方面）。我花了5到6个月才意识到这一点。
- en: 6 + 6 = 12 months so far
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止 6 + 6 = 12 个月
- en: 3) Trying to emulate someone else’s path
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3) 试图模仿别人的路径
- en: 'Aha, this is my favorite :-) because this is where I had wasted most of my
    time:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 啊，这是我最喜欢的 :-) 因为这是我浪费最多时间的地方：
- en: Tetiana Ivanova [landed a job in 6 months](https://youtu.be/rIofV14c0tc)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Tetiana Ivanova [6个月内找到了一份工作](https://youtu.be/rIofV14c0tc)。
- en: '[Kelly Peng](https://medium.com/u/f4a64ff38660?source=post_page-----caac1b9325c4--------------------------------) landed [a
    job in one year](https://towardsdatascience.com/how-to-land-a-data-scientist-job-at-your-dream-company-my-journey-to-airbnb-f6a1e99892e8) after
    she quit her data analyst job'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kelly Peng](https://medium.com/u/f4a64ff38660?source=post_page-----caac1b9325c4--------------------------------)
    在辞去数据分析师工作后，[一年内找到了一份工作](https://towardsdatascience.com/how-to-land-a-data-scientist-job-at-your-dream-company-my-journey-to-airbnb-f6a1e99892e8)。'
- en: '[Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page-----caac1b9325c4--------------------------------) landed
    a job and she is [studying in college](https://towardsdatascience.com/my-journey-as-a-data-scientist-f59eafc6fe2d)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Natassha Selvaraj](https://medium.com/u/6a2ef1b1f09d?source=post_page-----caac1b9325c4--------------------------------)
    找到了一份工作，她正在[大学学习](https://towardsdatascience.com/my-journey-as-a-data-scientist-f59eafc6fe2d)。'
- en: '[Mikko Koskinen](https://www.linkedin.com/in/mikko-koskinen-258842108/) did
    not even [plan to become](https://www.reaktor.com/blog/a-letter-from-your-future-colleague-mikko/) a
    data scientist'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Mikko Koskinen](https://www.linkedin.com/in/mikko-koskinen-258842108/) 甚至没有[计划成为](https://www.reaktor.com/blog/a-letter-from-your-future-colleague-mikko/)一名数据科学家。'
- en: '[Thomas Hepner](https://medium.com/u/73bbc7d140c7?source=post_page-----caac1b9325c4--------------------------------) felt
    lost at at anything [other than Titanic dataset](https://medium.com/@hepner.thomas/my-journey-to-self-taught-data-scientist-ef014a44c704) and
    a year later he landed as a data scientist in the industry'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Thomas Hepner](https://medium.com/u/73bbc7d140c7?source=post_page-----caac1b9325c4--------------------------------)
    感到在除泰坦尼克号数据集之外的任何事情上都很迷茫，一年后他成为了行业中的数据科学家。'
- en: '![Figure](../Images/bc3c475cecd9bdec6e6d6eba5a0ad1cc.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![Figure](../Images/bc3c475cecd9bdec6e6d6eba5a0ad1cc.png)'
- en: Photo by [**Edward Jenner**](https://www.pexels.com/@edward-jenner?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels) from [**Pexels**](https://www.pexels.com/photo/art-space-blue-pattern-4252162/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[**Edward Jenner**](https://www.pexels.com/@edward-jenner?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels) 拍摄，来源于[**Pexels**](https://www.pexels.com/photo/art-space-blue-pattern-4252162/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)
- en: 'Look at [my profile](https://www.linkedin.com/in/arnuld-on-data/), I have 4.5
    years of experience in software development (C language) and been doing data science
    for 8 months now and still nowhere near answering this question:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 看一下[我的个人资料](https://www.linkedin.com/in/arnuld-on-data/)，我有4.5年的软件开发经验（C语言），现在已经做了8个月的数据科学，但仍然无法回答这个问题：
- en: What’s your favorite machine learning algorithm and why?
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你最喜欢的机器学习算法是什么，为什么？
- en: 'Yes, I agree my case looks like the worst case of [Big-O](https://en.wikipedia.org/wiki/Big_O_notation):
    O(n^n)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我同意我的情况看起来像是最坏的[Big-O](https://en.wikipedia.org/wiki/Big_O_notation)：O(n^n)
- en: I have read hundreds and thousands (no, I am not exaggerating) of blog-posts
    and articles of the people who have landed data science jobs and changed industries.
    I traced and emulated their data science journeys into my life, from their thinking-patterns
    to the choice of their courses, even their choice of certain chapters in certain
    books, like a perfect [carbon-copy](https://en.wikipedia.org/wiki/Carbon_copy).
    And I still failed at answering the question above because I don’t even know why
    I will like one machine learning algorithm over the other. After all, I am just
    mindlessly chewing all the models in the name of “becoming like them”.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我读了成百上千（不，我不是夸张）的博客帖子和文章，关于那些找到数据科学工作并改变行业的人。我追踪并模拟了他们的数据科学经历，从他们的思维模式到他们选择的课程，甚至是他们选择的某些书中的某些章节，就像一个完美的[复印件](https://en.wikipedia.org/wiki/Carbon_copy)。而我仍然未能回答上述问题，因为我甚至不知道为什么我会喜欢一个机器学习算法而不是另一个。毕竟，我只是毫无目的地消化所有模型，以“变得像他们一样”为名。
- en: Two days ago I gave it up and decided to follow what I think I should do. (Surprisingly,
    I came across Eric’s post today. It is as if Universe is trying to tell me I am
    on the right path, a path that belongs to me)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 两天前我放弃了，决定跟随我认为应该做的事情。（令人惊讶的是，我今天看到了Eric的帖子。就像宇宙在告诉我我走在正确的道路上，这条道路属于我）
- en: '**I think each of us have to personalize our journeys. Our environment, our
    talent, our experience, our attitude, our work ethic, our backgrounds, and our
    learning capacities, all are different and unique. That is why maybe tracing someone
    else’s path never works.**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**我认为我们每个人都必须个性化我们的旅程。我们的环境、天赋、经验、态度、工作伦理、背景和学习能力都各不相同且独特。这就是为什么可能追踪其他人的路径从未有效的原因。**'
- en: So I decided I will experiment and carve my own path to become a data scientist.
    This is not to say that I will stop reading other people’s journeys, I will still
    read but instead of following them blindly and trying to copy it into my life,
    I will use them as a compass, as a guiding mechanism. This has cost me 8 months.
    Better late than never though.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我决定我将进行实验，开辟自己的道路成为数据科学家。这并不是说我会停止阅读其他人的经历，我会继续阅读，但我不会盲目跟随并试图将其复制到我的生活中，而是将其作为指南，作为一个引导机制。这花费了我8个月的时间。不过，迟做总比不做好。
- en: 6 + 6 + 8 = 20 months
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 6 + 6 + 8 = 20个月
- en: '![Figure](../Images/62de5aafc47e8d816decac23807d35f0.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../Images/62de5aafc47e8d816decac23807d35f0.png)'
- en: Image by [Gerd Altmann](https://pixabay.com/users/geralt-9301/) from [Pixabay](https://pixabay.com/)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于[Gerd Altmann](https://pixabay.com/users/geralt-9301/) 来自[Pixabay](https://pixabay.com/)
- en: 4) Focusing on perfect solutions.
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4) 专注于完美的解决方案。
- en: My computer programming experience took care of this. I spent half of a decade
    doing programming in the industry, writing code to generate money for my employers,
    that already taught me **“done” is better than “perfect”**. Finding a problem
    someone is facing and building a solution is actually the only important thing
    that matters. Mere learning and education don’t.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我的计算机编程经验解决了这个问题。我在业界编程了半个十年，编写代码为我的雇主赚钱，这已经教会我**“完成”比“完美”更好**。找出别人面临的问题并建立解决方案实际上是唯一重要的事情。单纯的学习和教育并不重要。
- en: 6 + 6 + 8 + 0 = 20 months
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 6 + 6 + 8 + 0 = 20个月
- en: 5) Learning advanced stats I rarely used
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5) 学习我很少使用的高级统计
- en: 'Back in 2018, I spent a lot of time learning Mathematics and Statistics for
    data science. I spent 4 months studying:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 回到2018年，我花了很多时间学习数据科学所需的数学和统计学。我花了4个月学习：
- en: Algebra I and II at Khan Academy
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Khan Academy的代数 I 和 II
- en: College Level Algebra and Problem Solving from [Arizona State University at
    edX](https://www.edx.org/course/college-algebra-and-problem-solving)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自 [亚利桑那州立大学在 edX 上的大学代数和问题解决](https://www.edx.org/course/college-algebra-and-problem-solving)。
- en: MIT Big Picture Calculus from [YouTube](https://www.youtube.com/playlist?list=PLA61F034AC6BB546D)
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MIT 大图景微积分，来自 [YouTube](https://www.youtube.com/playlist?list=PLA61F034AC6BB546D)。
- en: '[Calculus Made Easy](https://en.wikipedia.org/wiki/Calculus_Made_Easy) by Silvanus
    P. Thompson. Available for free from [Project Gutenberg](https://www.gutenberg.org/ebooks/33283)'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[《微积分轻松学》](https://en.wikipedia.org/wiki/Calculus_Made_Easy) 由 Silvanus P.
    Thompson 编写。可以从 [古腾堡计划](https://www.gutenberg.org/ebooks/33283) 免费获取。'
- en: 'Calculus 1A: Differentiation from MIT [at edX](https://www.edx.org/course/calculus-1a-differentiation-mitx-18-01-1x-0).'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MIT 的微积分 1A：微分课程， [在 edX 上](https://www.edx.org/course/calculus-1a-differentiation-mitx-18-01-1x-0)。
- en: Limits and Integral Calculus from [Calculus-1 at Khan Academy](https://www.khanacademy.org/math/calculus-1).
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自 [Khan Academy 微积分-1](https://www.khanacademy.org/math/calculus-1) 的极限和积分微积分。
- en: Reading different books on Statistics *to get a statistical mindset*
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读不同的统计书籍 *以培养统计思维*
- en: 'What a mistake it was :-( . From what I know today, all I needed was this:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 真是个错误 :-( 。根据我今天所知道的，我只需要这个：
- en: Basics of Statistics. Not Statistics per se but only the topics specifically
    necessary for Machine Learning and Data Analysis
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 统计学基础。不是统计学本身，而是机器学习和数据分析所需的具体主题。
- en: Basics of Bayes Theorem
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 贝叶斯定理的基础
- en: Basics of Linear Algebra (only a few small things like matrix multiplication
    and transposing etc )
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 线性代数基础（只有一些小知识，比如矩阵乘法和转置等）
- en: Basics of Big-O Notation (Check out [Interview Cake’s Explanation](https://www.interviewcake.com/article/java/big-o-notation-time-and-space-complexity))
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大 O 符号的基础知识（查看 [Interview Cake 的解释](https://www.interviewcake.com/article/java/big-o-notation-time-and-space-complexity)）
- en: 'Yes, nothing fancy but only the basics. All the fancy stuff you can do after
    you land a job. Till then you use Python or R Libraries. Instead of trying to
    learn Mathematical formulas just like in school or college, try to learn how to
    use it using Library calls in Python e.g. calculating t-test using Scipy, and
    learn the math needed to understand it:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，没有什么花哨的，只有基础。所有花哨的东西可以在你找到工作后再做。直到那时，你可以使用 Python 或 R 库。与其像在学校或大学一样尝试学习数学公式，不如尝试学习如何使用
    Python 中的库调用来使用它，比如使用 Scipy 计算 t 检验，并学习理解它所需的数学：
- en: '[**3.1\. Statistics in Python - Scipy lecture notes**](https://scipy-lectures.org/packages/statistics/index.html#student-s-t-test-the-simplest-statistical-test)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '[**3.1. Python 中的统计学 - Scipy 讲义**](https://scipy-lectures.org/packages/statistics/index.html#student-s-t-test-the-simplest-statistical-test)'
- en: A simple linear regression Given two set of observations, x and y, we want to
    test the hypothesis that y is a linear...
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 简单线性回归：给定两个观察数据集 x 和 y，我们想测试 y 是线性的假设……
- en: 'Well, there went 8–10 months:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，过去了 8 到 10 个月：
- en: 6 + 6 + 8 + 0 + 10 = 30 months
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 6 + 6 + 8 + 0 + 10 = 30 个月
- en: '![Figure](../Images/9e4c11e14920511eac43480a1df7fcb1.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/9e4c11e14920511eac43480a1df7fcb1.png)'
- en: Photo by [**Vlad Dediu**](https://www.pexels.com/@vlad-dediu-161185?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels) from [**Pexels**](https://www.pexels.com/photo/men-fighting-in-the-ring-2581662/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [**Vlad Dediu**](https://www.pexels.com/@vlad-dediu-161185?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)
    提供，来源于 [**Pexels**](https://www.pexels.com/photo/men-fighting-in-the-ring-2581662/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)。
- en: 6) Thinking the R vs. Python debate required picking just 1.
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6）认为 R 与 Python 的辩论需要选择其中一个。
- en: 'I struggled with this one:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我在这方面挣扎过：
- en: Started with [R for Data Science](https://r4ds.had.co.nz/) by [Hadley Wickham](https://medium.com/u/2f166aac6770?source=post_page-----caac1b9325c4--------------------------------).
    Read a few chapters and then gave up because I read Python is gaining ground in
    the industrial world.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 [《R for Data Science》](https://r4ds.had.co.nz/) 开始，作者是 [Hadley Wickham](https://medium.com/u/2f166aac6770?source=post_page-----caac1b9325c4--------------------------------)。读了几章后放弃了，因为我看到
    Python 在工业界越来越受欢迎。
- en: I started with Python and tried a few books and then I came back to R because
    ggplot looked better than matplotlib.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我开始学习 Python 并尝试了几本书，然后回到了 R，因为 ggplot 看起来比 matplotlib 更好。
- en: Then I went back to Python because it had a more software Engineering feel to
    it.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后我回到了 Python，因为它感觉更像是软件工程。
- en: Went back to R because tidyverse as a package looked much more mature at data
    analysis and visualization than Python’s tools.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回到 R，因为 tidyverse 作为一个包在数据分析和可视化方面看起来比 Python 的工具更成熟。
- en: This problem went away when I got a take-home assignment from a company who
    approached me for R related work. After using both R and Python for take-home
    assignment work, I never wanted to touch R again. From my experience Python suits
    better for software engineering practices and software engineering practices are
    definitely needed when it comes to writing data science code for real-life industrial
    work. It is almost the same as when you are doing software development. I went
    fully Python after that. Personally, If I ever have to use another language, I
    will use [Julia](https://julialang.org/) instead. Around 4–6 months on this.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当我收到一份来自一家公司的带回家作业时，这个问题解决了，这家公司找我做与R相关的工作。在使用R和Python完成带回家作业后，我再也不想碰R了。根据我的经验，Python更适合软件工程实践，软件工程实践在编写真实工业工作的数据科学代码时绝对是必要的。这几乎和软件开发是一样的。之后我完全转向了Python。个人来说，如果我必须使用其他语言，我会使用 [Julia](https://julialang.org/)。大约4–6个月。
- en: 6 + 6 + 8 + 0 + 10 + 4 = 34 months
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 6 + 6 + 8 + 0 + 10 + 4 = 34 个月
- en: 7) Spending lots of time thinking about unstructured data
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7) 花费大量时间思考非结构化数据
- en: This mistake I did after the “the math mistake”. I spent months contemplating
    SQL vs NoSQL. We look at something and we think of it from our viewpoint and think
    this is what it means. E.g we all know this is the age of data and millions and
    millions of megabytes of data is being generated each day. Most of it is unstructured.
    I guessed I should learn NoSQL. But then almost all of the job descriptions mention
    only SQL. Then I will think of doing SQL.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我在“数学错误”之后犯了这个错误。我花了几个月时间考虑SQL与NoSQL。我们看到某些东西时，从我们的角度出发去理解它，认为这就是它的含义。例如，我们都知道这是数据的时代，每天都会生成数以百万计的兆字节数据。大多数是非结构化的。我猜我应该学习NoSQL。但几乎所有的职位描述中只提到SQL。于是我决定学习SQL。
- en: '![Figure](../Images/775022913e964056b3dbb7b80768947b.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![Figure](../Images/775022913e964056b3dbb7b80768947b.png)'
- en: Photo by [Mika Baumeister](https://unsplash.com/@mbaumi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/big-data?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 照片来自 [Mika Baumeister](https://unsplash.com/@mbaumi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) 在 [Unsplash](https://unsplash.com/s/photos/big-data?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
- en: I learned neither SQL nor NoSQL. This is how being two-minds about a thing kills
    months of your time.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我既没有学会SQL，也没有学会NoSQL。这就是对一件事犹豫不决如何浪费几个月时间的方式。
- en: Instead of interpreting things in my way, I started looking at the people who
    landed data science jobs and what they learned. All of them had listed SQL as
    a skill. So I switched to SQL. A good place to start is [SQLBolt](https://sqlbolt.com/).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始研究那些获得数据科学职位的人的学习经历。他们都列出了SQL作为技能。所以我转向了SQL。一个好的起点是 [SQLBolt](https://sqlbolt.com/)。
- en: 'I won’t consider any time wastage here because even though I did not learn
    anything, I used that time to learn other stuff. So, the equation so far is:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会在这里考虑时间浪费，因为即使我没有学到任何东西，我也利用那段时间去学习其他东西。因此，到目前为止的方程式是：
- en: 6 + 6 + 8 + 0 + 10 + 4 + 0 = 34 months
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 6 + 6 + 8 + 0 + 10 + 4 + 0 = 34 个月
- en: 8) Thinking about the tech, not the business
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8) 思考技术，而不是业务
- en: This is one area where you need a serious change in mindset and I needed such
    change too. My computer programming background makes me a 100% tech guy who really
    does not know how to be more than a team-worker. Contributing to the team is where
    my social and my communication skills ended.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个需要彻底转变思维的领域，我也经历了这样的转变。我的计算机编程背景使我成为一个100%技术型的人，真正不知道如何成为一个团队之外的成员。对团队的贡献是我的社交和沟通技能的终点。
- en: I never knew this in beginning but thanks to my reading habit, I came across
    so many characteristics of data science that put it at odds with other tech jobs.
    One way I overcome this is by talking about Big Data with people I know or I meet.
    By explaining data science, machine learning concepts to my friends and other
    people. But because my freelance work and data science learning require me to
    spend a lot of time in front of my computer, I don’t get the opportunity to exercise
    this method much.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我最开始并不知道这一点，但由于我的阅读习惯，我发现了数据科学的许多特征，这些特征使其与其他技术工作相矛盾。我克服这种情况的一种方法是与我认识或遇到的人谈论大数据。通过向我的朋友和其他人解释数据科学、机器学习的概念。但由于我的自由职业工作和数据科学学习需要我花费大量时间在电脑前，我没有太多机会使用这种方法。
- en: '![Figure](../Images/77a7ef266c753a8046f91f75a27fdaef.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![Figure](../Images/77a7ef266c753a8046f91f75a27fdaef.png)'
- en: Image by [Lorenzo Cafaro](https://pixabay.com/users/3844328-3844328/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1863880) from [Pixabay](https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1863880)
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [Lorenzo Cafaro](https://pixabay.com/users/3844328-3844328/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1863880)
    提供，来源于 [Pixabay](https://pixabay.com/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1863880)
- en: Data science is not just programming, data science is not just web-development,
    it is not just about analyzing data and building models. This is half of the story.
    Another half of data science is being able to communicate to not so tech-savvy
    people. Business stakeholders, decision-makers in management, and clients are
    three different types of non-tech people you are going to deal with. So collaborating
    with people is going to be a big pain if we think of it as “another tech job”.
    There is an excellent book on communicating data insights titled “[*Storytelling
    With Data*](https://www.storytellingwithdata.com/books)*”* by [Cole Nussbaumer
    Knaflic](https://medium.com/u/a7bd5fd34d07). It is kind of a must-read.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学不仅仅是编程，数据科学不仅仅是网页开发，它不仅仅是关于分析数据和构建模型。这只是故事的一半。数据科学的另一半是能够与非技术人员沟通。业务利益相关者、管理层的决策者和客户是你将要打交道的三种不同类型的非技术人员。因此，如果我们把它看作是“另一种技术工作”，与人合作将是一个大麻烦。关于沟通数据见解，有一本很棒的书叫《[*数据讲故事*](https://www.storytellingwithdata.com/books)*》，作者是
    [Cole Nussbaumer Knaflic](https://medium.com/u/a7bd5fd34d07)。这本书算是必读。
- en: There is another side to this. **Business Problems**. The model you build, the
    comparisons you did, and the accuracy you achieved, how it is benefiting the business?
    You see, a data scientist’s job has no meaning if he can’t bring some profit or
    benefit or some value addition to the business. This is a hard thing to get hold
    of and become good at if you come from a tech-background like mine. What the tech-mentality
    does, in this case, is to make your mind focus only on building the model and
    analyzing data because it is what we do. ***We do not have a business context***.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 还有另一面。**商业问题**。你构建的模型、你所做的比较和你所取得的准确性，这些如何对商业有益？你看，如果数据科学家的工作不能为商业带来一些利润、好处或价值增加，那就是没有意义的。如果你像我一样有技术背景，这是一件很难掌握并变得擅长的事。在这种情况下，技术思维方式使你的注意力仅集中在构建模型和分析数据上，因为这就是我们所做的。***我们没有商业背景***。
- en: 'I don’t have a great solution for this because never had any personal experience
    with it. *So take my advice with a grain of salt here. Search yourself too*. I
    could only read blogs, posts and articles to understand what to do. I don’t know
    any product manager either (I have met one or two managers in IT service but I
    don’t know if that qualifies). The only method I have come across to solve this
    is two-fold:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有很好的解决方案，因为没有个人经验。*所以请谨慎采纳我的建议。自己也要搜索一下*。我只能阅读博客、帖子和文章来了解该做什么。我也不认识任何产品经理（我见过一两个IT服务的经理，但不确定是否符合条件）。我遇到的唯一解决方法是两方面的：
- en: Read about case-studies, product case-studies. This is what a product manager
    does. So if you know any product manager (or even a project manager) you should
    talk to them about how their product/project brought value to the company.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读案例研究，特别是产品案例研究。这是产品经理所做的事情。因此，如果你认识任何产品经理（甚至是项目经理），你应该与他们讨论他们的产品/项目如何为公司带来了价值。
- en: Read books like Cracking the PM Interview by [Gayle Laakmann McDowell](https://medium.com/u/e21bc4f4525e?source=post_page-----caac1b9325c4--------------------------------) and[ Jackie
    (Bodine) Bavaro](https://www.linkedin.com/in/jackiebavaro/)
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读像《Cracking the PM Interview》这样的书，作者是 [Gayle Laakmann McDowell](https://medium.com/u/e21bc4f4525e?source=post_page-----caac1b9325c4--------------------------------)
    和 [Jackie (Bodine) Bavaro](https://www.linkedin.com/in/jackiebavaro/)
- en: 'Not understanding this makes you work on your tech skills long and hard if
    you are a programmer or a software developer. Wastage of 6 months:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 不理解这一点会使你作为程序员或软件开发者长时间而辛苦地提高技术技能。浪费了 6 个月：
- en: 6 + 6 + 8 + 0 + 10 + 4 + 0 + 6 = 40 months
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 6 + 6 + 8 + 0 + 10 + 4 + 0 + 6 = 40 个月
- en: 9) Trying to keep up with all the papers
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9) 尝试跟上所有的论文
- en: Another pitfall you need to avoid. I got stuck in this for a while. I want to
    implement a paper or two myself but now the first focus of mine is always on “building
    something”. **Learn as less as you need to start working on to build something.**
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个你需要避免的陷阱。我曾经在这方面困扰了一段时间。我想自己实现一两篇论文，但现在我的首要关注总是“构建某个东西”。**尽量只学到启动构建所需的最少知识。**
- en: 'Yes, all those papers look really, really impressive, and beautiful. And papers
    are mostly about academics. You are trying to land a job in the industry. Academics
    and industry do not match, with two possible exceptions:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，那些论文看起来确实非常令人印象深刻和美丽。而且论文大多是关于学术的。你试图在行业中找到一份工作。学术界和工业界不匹配，但有两个可能的例外：
- en: You are looking for a research position within the industry. In this case, your
    portfolio will be limited to only 10–20% of the employers.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你正在寻找行业中的研究职位。在这种情况下，你的投资组合将仅限于10%-20%的雇主。
- en: You want to work for the big 4 a.k.a Facebook, Amazon, Google, and Microsoft.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你希望为四大科技公司工作，即 Facebook、Amazon、Google 和 Microsoft。
- en: Except for the above, I don’t see any point in drifting from my focus of **landing
    a data scientist position at a good tier I or II company. **Don’t take me wrong,
    I love to do research. In fact, back in college, I wanted to do a Ph.D. in [microkernel
    research](https://en.wikipedia.org/wiki/L4_microkernel_family). Research work
    takes a hell of lot of time and energy. I think a better way to live is to find
    balance in your career: **a balance between your interests and the market/industry
    needs**. Avoid falling on either side.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 除了上述内容，我看不出偏离**在一家顶级I类或II类公司找到数据科学家职位**的重点有什么意义。不要误解我的意思，我喜欢做研究。事实上，在大学时，我曾想攻读[**微内核研究**](https://en.wikipedia.org/wiki/L4_microkernel_family)的博士学位。研究工作需要大量的时间和精力。我认为更好的生活方式是找到职业生涯中的平衡：**兴趣与市场/行业需求之间的平衡**。避免偏向任何一方。
- en: '![Figure](../Images/c34206da48b659db393422ee12151508.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/c34206da48b659db393422ee12151508.png)'
- en: Photo by [**Furkan**](https://www.pexels.com/@furkan-3354986?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels) from [**Pexels**](https://www.pexels.com/photo/purple-neon-illuminating-signboard-with-monstera-leaves-5018182/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[**Furkan**](https://www.pexels.com/@furkan-3354986?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)提供，来自[**Pexels**](https://www.pexels.com/photo/purple-neon-illuminating-signboard-with-monstera-leaves-5018182/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)
- en: 'Instead of keeping up with all the papers, a better way to balance your learning
    is:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 与其跟进所有的论文，更好的平衡学习方式是：
- en: Learn the [basics of data cleaning using Pandas](https://pandas.pydata.org/docs/) (Kaggle
    datasets have done the 90% of work for you. In real-life, you gotta do all the
    cleaning. Learn to scrape some data and clean it)
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习[**使用 Pandas 的数据清洗基础**](https://pandas.pydata.org/docs/)（Kaggle 数据集已经为你做了
    90% 的工作。在现实生活中，你必须自己做所有的清洗。学会抓取一些数据并进行清洗）
- en: Learn the basics of machine learning modeling and why we choose one model over
    the other. What kinds of model fit what kind of domain problems e.g. healthcare
    vs finances
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习机器学习建模的基础知识，以及为什么我们选择一个模型而不是另一个模型。什么样的模型适合什么样的领域问题，例如医疗保健与金融
- en: Learn how to deploy a model into production (you will know a bit of how the
    real work feels like when you will use [Strealmlit](https://www.streamlit.io/), [Heroku](https://en.wikipedia.org/wiki/Heroku),
    and [Voila](https://voila-gallery.org/). I have implemented the bear-detection
    model [using Voila here](https://towardsdatascience.com/10-days-with-deep-learning-for-coders-759b34b9336b).
    )
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学习如何将模型部署到生产环境（你将会知道一些实际工作的感觉，当你使用[Streamlit](https://www.streamlit.io/)、[Heroku](https://en.wikipedia.org/wiki/Heroku)和[Voila](https://voila-gallery.org/)时。我已经在[这里使用
    Voila 实现了熊检测模型](https://towardsdatascience.com/10-days-with-deep-learning-for-coders-759b34b9336b)。)
- en: 6 + 6 + 8 + 0 + 10 + 4 + 0 + 6 + 10= 50 months
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 6 + 6 + 8 + 0 + 10 + 4 + 0 + 6 + 10 = 50个月
- en: 10) Believing there was only one way to do something
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10) 认为只有一种做事方式
- en: This one is a biggie. I think I am struggling with this for life. Some people
    have it and some people don’t. I am inclined to say that maybe smart people don’t
    have this problem (the smart ones I have met or read about, they don’t). People
    like me spend a lifetime trying to beat it. It is a jail, trust me. It is quite
    frustrating to live with a mindset of “only one way to do something”. Ideas don’t
    have any limits if you look at real-life stories.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这是个大问题。我认为我一辈子都在为此挣扎。有些人有这种能力，有些人没有。我倾向于认为，可能聪明的人没有这个问题（我遇到或读过的聪明人是没有的）。像我这样的人花一生试图克服它。这是一个监狱，相信我。生活在“只有一种做事方式”的心态下是非常令人沮丧的。如果你看看现实生活中的故事，创意是没有限制的。
- en: '![Figure](../Images/6bdf45fa5eea66a34e9815753fa04634.png)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/6bdf45fa5eea66a34e9815753fa04634.png)'
- en: Photo by [**Timo Volz**](https://www.pexels.com/@timo-volz-837240?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels) from [**Pexels**](https://www.pexels.com/photo/aerial-photo-of-cars-on-road-3769292/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由 [**Timo Volz**](https://www.pexels.com/@timo-volz-837240?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels) 提供，来源于 [**Pexels**](https://www.pexels.com/photo/aerial-photo-of-cars-on-road-3769292/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)
- en: This is more of a personal-development obstacle than a technical one because
    no matter which field you will work in, this one will show up there, it absolutely
    has nothing to do with the tech. I am still trying to work on it. A solution I
    have found so far is when I can’t find my way around a problem then I will get
    off the machine and go for a walk if it is evening or read a completely unrelated
    book if it is not evening (some non-fiction e.g.) or go on a motorcycle ride and
    completely forget about the problem. Then I will come back later and try to learn
    the same thing from a different article or blog post while not referring to the
    original point where I was stuck. Just a fresh new perspective on the same problem
    from someone else.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 这更多的是个人发展障碍而非技术障碍，因为无论你从事哪个领域，这种情况都会出现，它与技术毫无关系。我仍在努力解决它。到目前为止，我找到的解决方案是，当我找不到解决问题的方法时，如果是晚上，我就离开计算机去散步；如果不是晚上（例如读一些非虚构类的书），或者骑摩托车，完全忘记问题。然后，我会稍后回来，尝试从不同的文章或博客中学习相同的内容，而不参考我之前卡住的地方。只是从其他人那里获得对同一问题的新视角。
- en: 'I can’t put any time-limit on this. I have struggled this for all of my life:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我无法给这件事设定时间限制。我一生都在为此挣扎：
- en: 6 + 6 + 8 + 0 + 10 + 4 + 0 + 6 + 10 + Life = 50 + Life
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 6 + 6 + 8 + 0 + 10 + 4 + 0 + 6 + 10 + 生活 = 50 + 生活
- en: So, I wasted almost 50 months?
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 那我浪费了将近50个月？
- en: Not really.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 不完全是。
- en: 'All of these points overlap with each other when it comes to where I wasted
    time. It is actually 12 months. Dec 2019 to Nov 2020\. For a few months, in the
    beginning, I did not even know what I needed to do. Things started making sense
    only in March 2020 this year. I think I could have saved 4–6 months if things
    were clearer to me but this is just a wild guess, some really smart people have
    told me: it takes whatever time it takes to break down the obstacles. Let me re-iterate:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这些点在我浪费时间的地方是相互重叠的。实际上是12个月。从2019年12月到2020年11月。在开始的几个月里，我甚至不知道我需要做什么。事情只有在2020年3月才开始变得有意义。我认为如果事情对我更清晰，我本可以节省4到6个月，但这只是一个粗略的估计，一些非常聪明的人告诉我：克服障碍需要时间。让我重申一下：
- en: '**Each of us has a personal data science journey. Our environment, our talent,
    our experience, our attitude, our work ethic, our backgrounds, and our learning
    capacities, all are different and unique. That is why maybe tracing someone else’s
    path never works. That is why you need to keep on pushing yourself to learn what
    you can, to keep yourself informed of what is going on in the industry and keep
    on correcting your path (just like apps like maps on our smartphones keep on correcting
    us and showing the way)**'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们每个人都有自己的数据科学旅程。我们的环境、才华、经验、态度、工作伦理、背景和学习能力都各不相同且独特。这就是为什么追踪别人的路径可能从来不起作用的原因。这就是为什么你需要不断推动自己去学习你能学到的东西，保持对行业动态的了解，并不断纠正你的路径（就像我们智能手机上的地图应用不断纠正我们并指引方向一样）**'
- en: BONUS — Your Mental Outlook
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 奖励——你的心理状态
- en: 'I was trying to learn neural networks before I could comprehend what kind of
    problems logistic regression fits better than linear regression. I was doing deep
    learning before machine learning made any sense. In my case it was because of:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 我在理解逻辑回归比线性回归更适合解决什么样的问题之前，就试图学习神经网络。我在机器学习尚未明白之前，就在做深度学习。就我而言，这是因为：
- en: Media-hype about AI and deep learning
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 媒体对人工智能和深度学习的炒作
- en: My focus on building something great and truly impressive
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我专注于建立一些伟大而真正令人印象深刻的东西
- en: The assumption that everyone is doing it and I need to do better than them if
    I want to land a job. After all, the market is so competitive.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 认为每个人都在做这件事，我需要比他们做得更好才能找到工作。毕竟，市场竞争如此激烈。
- en: Focusing on the big 4
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 专注于四大核心
- en: I have an interest in healthcare data and [Practical Deep Learning for Coders](https://www.amazon.com/Deep-Learning-Coders-fastai-PyTorch/dp/1492045527) has
    chapters on medical imaging diagnosis. You can see [one example here](https://docs.fast.ai/tutorial.medical_imaging.html).
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我对医疗保健数据感兴趣， [《实用深度学习》（Practical Deep Learning for Coders）](https://www.amazon.com/Deep-Learning-Coders-fastai-PyTorch/dp/1492045527)中有关于医学影像诊断的章节。你可以看到[一个例子](https://docs.fast.ai/tutorial.medical_imaging.html)。
- en: Deep learning and AI are in media everywhere. We tend to think we need to be
    better than everyone else and others are already writing highly mathematical blog
    posts with their flashy formulas along with lots of code. Don’t believe me? Check [this
    out](https://medium.com/search?q=gradient%20descent%20in%20Python) then. Who will
    approach us when such people have already mastered deep learning and data science?
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习和人工智能在媒体中无处不在。我们倾向于认为我们需要比其他人更出色，而其他人已经在写带有炫酷公式和大量代码的高深数学博客。相信我？那就看看[这个](https://medium.com/search?q=gradient%20descent%20in%20Python)吧。那些已经掌握了深度学习和数据科学的人会来找我们吗？
- en: Yeah, it is so common that they got a name for it. It is called “[Imposter Syndrome](https://duckduckgo.com/?q=Impostor+syndrome&t=newext&atb=v247-4&ia=web)”.
    Go read about it a bit. I thought I was *the only one suffering* from it. But
    then I realized it is so common. Yes, the market is competitive and because of [the
    current pandemic](https://en.wikipedia.org/wiki/COVID-19_pandemic), many have
    lost jobs. I have seen posts on LinkedIn where several data scientists and machine
    learning engineers have lost jobs. I have seen them even literally begging to
    “like and share” that they are looking for a job. It is heartbreaking to see that.
    Everyone deserves a good life.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这种情况非常普遍，以至于有了一个名字，叫做“[冒充者综合症](https://duckduckgo.com/?q=Impostor+syndrome&t=newext&atb=v247-4&ia=web)”。去了解一下吧。我曾以为我*是唯一一个受此困扰*的人。但后来我意识到，这非常普遍。是的，市场竞争激烈，而且由于[当前的疫情](https://en.wikipedia.org/wiki/COVID-19_pandemic)，许多人失去了工作。我在LinkedIn上看到几位数据科学家和机器学习工程师失业的帖子。我甚至看到他们字面上乞求“点赞和分享”，表明他们在找工作。看到这些让人心碎。每个人都应得一个美好的生活。
- en: '![Figure](../Images/401630859ba417edbec979c00bf2b6a8.png)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/401630859ba417edbec979c00bf2b6a8.png)'
- en: Photo by [**Engin Akyurt**](https://www.pexels.com/@enginakyurt?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels) from [**Pexels**](https://www.pexels.com/photo/green-leafed-plant-on-sand-1438404/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 照片由[**Engin Akyurt**](https://www.pexels.com/@enginakyurt?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)拍摄，来自[**Pexels**](https://www.pexels.com/photo/green-leafed-plant-on-sand-1438404/?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels)
- en: Let’s look at the positive side, this pandemic has disrupted the world, it has
    brought many businesses to a halt while some businesses have their client number
    shot sky-high (podcast and video conferencing services for one). In such disruptive
    times, we need to be more resilient to pain and suffering and find ways to strengthen
    our resolve. I believe it is not by chance that we were born in a certain year
    and that is how we got in the middle of this pandemic. I think we were supposed
    to learn from it, we are supposed to make[ a better life out of these times](https://www.kdnuggets.com/2020/04/learning-crisis-data-science.html).
    I wish you good luck in your data science learning journey and I hope we keep
    on learning from each other to make ourselves better.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 从积极的一面看，这场疫情颠覆了整个世界，它让许多企业停滞不前，而一些企业的客户数量却暴涨（例如播客和视频会议服务）。在这样的破坏性时刻，我们需要更具韧性，找到强化决心的方法。我相信我们出生在某一年并不是偶然，这就是我们处于疫情中心的原因。我认为我们应该从中学习，我们应该[在这些时光中创造更好的生活](https://www.kdnuggets.com/2020/04/learning-crisis-data-science.html)。祝你在数据科学学习的旅程中好运，希望我们能互相学习，变得更好。
- en: '**Bio: [Arnuld](https://www.linkedin.com/in/arnuld-on-data/)** is an industrial
    software developer with 5 years of experience working in C, C++, Linux, and UNIX.
    After transitioning to Data Science and working as data science content writer
    for over a year, Arnuld currently works as a freelance data scientist.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人简介： [Arnuld](https://www.linkedin.com/in/arnuld-on-data/)** 是一位拥有5年经验的工业软件开发人员，精通C、C++、Linux和UNIX。转行进入数据科学并作为数据科学内容作者工作了一年多后，Arnuld目前以自由职业数据科学家的身份工作。'
