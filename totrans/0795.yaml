- en: In this article, we will explore 5 key ways ChatGPT Vision can be used for data
    analysis tasks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将探讨 ChatGPT 视觉可以用于数据分析任务的 5 种关键方法。
- en: 1\. SQL Table
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. SQL 表
- en: You can now simply take the screenshot of the dataset and ask ChatGPT to write
    a SQL query for you.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可以简单地截图数据集，并要求 ChatGPT 为你编写 SQL 查询。
- en: '![5 Ways You Can Use ChatGPT Vision for Data Analysis](../Images/b34d1308122a24f19f0ce5a0d1deaec0.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![你可以使用 ChatGPT 视觉进行数据分析的 5 种方法](../Images/b34d1308122a24f19f0ce5a0d1deaec0.png)'
- en: Demo Database from [programiz.com](https://www.programiz.com/sql/online-compiler/)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 演示数据库来自 [programiz.com](https://www.programiz.com/sql/online-compiler/)
- en: '**Prompt: **'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：**'
- en: '[PRE0]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![5 Ways You Can Use ChatGPT Vision for Data Analysis](../Images/7335f4716255b61ee1aadd157c8218a8.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![你可以使用 ChatGPT 视觉进行数据分析的 5 种方法](../Images/7335f4716255b61ee1aadd157c8218a8.png)'
- en: As we can see, the SQL query ran perfectly and I got my answer (Pending) too.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所见，SQL 查询运行得非常完美，我也得到了我的答案（待处理）。
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Result:**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**结果：**'
- en: '![5 Ways You Can Use ChatGPT Vision for Data Analysis](../Images/d6415a0ea6822b073f28ae644cf09866.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![你可以使用 ChatGPT 视觉进行数据分析的 5 种方法](../Images/d6415a0ea6822b073f28ae644cf09866.png)'
- en: The ChatGPT Vision functionality enables non-technical managers to run queries
    on multiple relational tables and complex questions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 视觉功能使非技术经理能够对多个关系表和复杂问题进行查询。
- en: 2\. Chart Analysis
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 图表分析
- en: Using ChatGPT Vision for chart analysis is the best way to understand what each
    graph is telling you about.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 ChatGPT 视觉进行图表分析是理解每个图表所传达的信息的最佳方式。
- en: In our case, we have provided multiple images of data analysis plots from the
    [Evolution of Digital Learning During COVID19](https://www.kaggle.com/code/kingabzpro/evolution-of-digital-learning-during-covid19)
    notebook and asked ChatGPT to write us the detailed report.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的案例中，我们提供了来自 [COVID19 期间数字学习演变](https://www.kaggle.com/code/kingabzpro/evolution-of-digital-learning-during-covid19)
    笔记本的多张数据分析图像，并要求 ChatGPT 为我们编写详细报告。
- en: '**Prompt: **'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：**'
- en: '![5 Ways You Can Use ChatGPT Vision for Data Analysis](../Images/941ab0ae11cd222482370a9b1bc0b010.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![你可以使用 ChatGPT 视觉进行数据分析的 5 种方法](../Images/941ab0ae11cd222482370a9b1bc0b010.png)'
- en: '![5 Ways You Can Use ChatGPT Vision for Data Analysis](../Images/9bb591d39c483b99c19bb80fedaf2177.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![你可以使用 ChatGPT 视觉进行数据分析的 5 种方法](../Images/9bb591d39c483b99c19bb80fedaf2177.png)'
- en: As a data scientist, it can often take a full day to create a proper data analysis
    report. However, with ChatGPT, we were able to produce the report within a minute.
    It was able to identify hidden patterns that I had missed during my initial analysis.
    Once again, ChatGPT Vision proved to be a valuable and reliable assistant.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，制作一个合适的数据分析报告通常需要整整一天的时间。然而，借助ChatGPT，我们能够在一分钟内完成报告。它能够识别出我在初步分析中遗漏的隐藏模式。再次证明，ChatGPT
    Vision是一个宝贵而可靠的助手。
- en: 3\. Dashboard
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 仪表板
- en: Next, we will provide a more complex image of the [Super Sample Superstore](https://www.tableau.com/data-insights/dashboard-showcase/superstore)
    dashboard to help understand each component and its meaning.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将提供[超级样本超级商店](https://www.tableau.com/data-insights/dashboard-showcase/superstore)仪表板的更复杂图像，以帮助理解每个组件及其含义。
- en: '**Prompt: **'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：**'
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![5 Ways You Can Use ChatGPT Vision for Data Analysis](../Images/30f873436dd30587a3eef8e3f08b9fc3.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![你可以利用ChatGPT Vision进行数据分析的5种方法](../Images/30f873436dd30587a3eef8e3f08b9fc3.png)'
- en: ChatGPT did a great job by providing a detailed explanation of the dashboard
    from a simple prompt. Additionally, it explained the numbers and charts on the
    dashboard, such as KPIs, trends, and regional comparisons.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT通过一个简单的提示提供了详细的仪表板解释。此外，它解释了仪表板上的数字和图表，如KPI、趋势和区域比较。
- en: 4\. Evaluation
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 评估
- en: I often struggle with evaluating results and making sense of them. For instance,
    when I am trying to determine the best number of clusters for the KMeans algorithm
    using the [Alcoholic Drinks Promotion in Russia](https://deepnote.com/@abid/Alcoholic-Drinks-Promotion-in-Russia-4ecfda78-7305-42b1-921a-f6c710801051)
    dataset. So, instead of checking for multiple clusters, I will provide an Elbow
    plot to ChatGPT Vision and ask it to pick a number for me.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常在评估结果和理解结果时遇到困难。例如，当我尝试确定KMeans算法的最佳聚类数时，使用[俄罗斯酒类促销](https://deepnote.com/@abid/Alcoholic-Drinks-Promotion-in-Russia-4ecfda78-7305-42b1-921a-f6c710801051)数据集。所以，我会提供一个肘部图给ChatGPT
    Vision，并让它为我选择一个数字，而不是检查多个聚类。
- en: '**Prompt: **'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：**'
- en: '[PRE3]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![5 Ways You Can Use ChatGPT Vision for Data Analysis](../Images/8928e90077494bb4d637423f3b5b8385.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![你可以利用ChatGPT Vision进行数据分析的5种方法](../Images/8928e90077494bb4d637423f3b5b8385.png)'
- en: You can also use this new functionality to better understand the machine learning
    results. For example, to understand the classification report of the [Mobile Price
    classification](https://deepnote.com/@abid/Getting-Started-with-SHAP-Values-3e9de750-8212-4ff3-979c-e14a916ac919)
    model.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以利用这个新功能来更好地理解机器学习结果。例如，理解[移动价格分类](https://deepnote.com/@abid/Getting-Started-with-SHAP-Values-3e9de750-8212-4ff3-979c-e14a916ac919)模型的分类报告。
- en: '**Prompt: **'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：**'
- en: '[PRE4]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: '![5 Ways You Can Use ChatGPT Vision for Data Analysis](../Images/8e02bfcb22a9ce9bdc5078bb32e2716c.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![你可以利用ChatGPT Vision进行数据分析的5种方法](../Images/8e02bfcb22a9ce9bdc5078bb32e2716c.png)'
- en: Using these results, I can easily explain our initial results to my non-technical
    manager and stakeholders. It just made my life easy.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这些结果，我可以轻松向我的非技术经理和利益相关者解释我们的初步结果。这使我的生活变得简单。
- en: 5\. Equations
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 方程式
- en: The best use of ChatGPT Vision is to use it to understand various math equations
    on research papers, websites, videos, and blogs. You can just take a screenshot
    of the equation and ask ChatGPt to explain it for you in simple words. Like we
    asked it to explain the equation of [singular value decomposition](/2023/05/principal-component-analysis-pca-scikitlearn.html).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT Vision的最佳用法是用来理解研究论文、网站、视频和博客上的各种数学方程式。你可以直接截图方程式，并要求ChatGPT用简单的词汇为你解释。例如，我们要求它解释[奇异值分解](/2023/05/principal-component-analysis-pca-scikitlearn.html)的方程式。
- en: '**Prompt: **'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：**'
- en: '[PRE5]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '![5 Ways You Can Use ChatGPT Vision for Data Analysis](../Images/cc4a463c548f493caf7fcac83c56e539.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![你可以利用ChatGPT Vision进行数据分析的5种方法](../Images/cc4a463c548f493caf7fcac83c56e539.png)'
- en: In another example, we will be asking ChatGPT to convert the reward function
    from [Fine-Tuning Language Models from Human Preferences](https://arxiv.org/pdf/1909.08593.pdf)
    research paper into Latex.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个例子是，我们将要求ChatGPT将[基于人类偏好的微调语言模型](https://arxiv.org/pdf/1909.08593.pdf)研究论文中的奖励函数转换为Latex。
- en: '**Prompt: **'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：**'
- en: '[PRE6]'
  id: totrans-54
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '![5 Ways You Can Use ChatGPT Vision for Data Analysis](../Images/a747e505ab50da3daea17b1f54a1d767.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![你可以利用ChatGPT Vision进行数据分析的5种方法](../Images/a747e505ab50da3daea17b1f54a1d767.png)'
- en: As you can see, the generated Latex code works perfectly.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，生成的Latex代码效果完美。
- en: '![5 Ways You Can Use ChatGPT Vision for Data Analysis](../Images/463795cea13b127d0037bcae70cb060b.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![你可以利用ChatGPT Vision进行数据分析的5种方法](../Images/463795cea13b127d0037bcae70cb060b.png)'
- en: Screenshot from [Codecogs](https://editor.codecogs.com/)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 [Codecogs](https://editor.codecogs.com/) 的截图
- en: Final Thoughts
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的想法
- en: With its visual interpretation skills, ChatGPT has become an invaluable assistant
    for data scientists, analysts, researchers and even non-technical professionals
    looking to work with data. It eliminates the need for manual analysis and speeds
    up the process of going from data to insights. As the capabilities continue to
    improve, ChatGPT Vision promises to revolutionize the way we work with and understand
    data.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借其视觉解释技能，ChatGPT 已成为数据科学家、分析师、研究人员甚至非技术专业人员在数据处理中的宝贵助手。它消除了手动分析的需求，并加快了从数据到洞察的过程。随着能力的不断提升，ChatGPT
    Vision 承诺将彻底改变我们处理和理解数据的方式。
