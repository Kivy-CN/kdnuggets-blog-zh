- en: The rapidly evolving digital world we live in has paved the path for the requirement
    of image annotation tools that are accurate, unbiased, and quick. From self-driving
    cars, medical, augmented reality, agriculture, and robotics, to e-commerce – the
    dependency on artificial intelligence is on the rise. Thus, the need for reliable
    and efficient image annotation sources is also increasing by leaps and bounds.
    In this article, we will draw a comparison between open-source and closed-source
    image annotation and cite real-life examples to come to a positive conclusion.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们所生活的数字世界迅速发展，这为图像注释工具的准确性、公正性和快速性提出了要求。从自动驾驶汽车、医疗、增强现实、农业和机器人，到电子商务——对人工智能的依赖正在增加。因此，对可靠且高效的图像注释资源的需求也在迅速增长。在这篇文章中，我们将比较开源和闭源图像注释，并引用实际例子得出一个积极的结论。
- en: Accurate Image Annotation
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准确的图像注释
- en: As training data for AI models, image annotation is time-consuming, tedious,
    and well worth the effort since it is the key to algorithms' success. Each image
    must be annotated so that machines can read it correctly (without errors or bias).
    In order to develop error-free AI models of high quality, the image annotation
    process must be accurate and precise in nature. As a result, the output we receive
    is unbiased, accurate, and precise to say the least.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 AI 模型的训练数据，图像注释既费时又繁琐，但值得付出努力，因为它是算法成功的关键。每张图像必须经过注释，以便机器能够正确读取（没有错误或偏见）。为了开发高质量的无错误
    AI 模型，图像注释过程必须具有准确性和精确性。因此，我们获得的结果可以说是公正、准确且精确的。
- en: 'Pros: The Power of Open Source Image Annotation Tools'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 优势：开源图像注释工具的强大功能
- en: Doubtlessly, image annotation via open sources is gaining popularity because
    of affordability, easy access, and customization facilities. As most open sources
    are continuously in the improvement stage, it is luring users to get the free
    add-ons.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 毋庸置疑，由于价格实惠、易于访问和定制功能，开源图像标注正在获得越来越多的关注。由于大多数开源工具正在不断改进，这吸引了用户获取免费的附加功能。
- en: 'Cons: Challenges of Open-source Image Annotation'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 缺点：开源图像标注的挑战
- en: Though the thought of free or less expensive tools might be enticing initially.
    Open-source might only be a temporary pilot tool for those who care about scalability,
    innovation, and continuous development. On top of this, not all open-source tools
    are capable enough to produce high-quality outputs. The more precise the annotation
    and labeling of each image or video, the better off you will be if you are actually
    trying to transform traditional practices through AI.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最初免费或较便宜的工具可能会很吸引人。开源工具可能只是那些关注可扩展性、创新和持续发展的人的临时试用工具。此外，并不是所有的开源工具都足够强大以产生高质量的输出。标注和标记每张图像或视频的准确性越高，如果你真的试图通过AI改造传统实践，你将会受益更多。
- en: 'Annotating Images Accurately: Tools & Techniques'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准确标注图像：工具和技术
- en: Be it via open-source or closed-source tools. Image annotation is imperative
    to enhance the capability of machine learning algorithms to ensure they precisely
    identify and interpret data in visual form. When images are annotated by the book,
    AI models are able to function properly and recognize objects, regions, and features
    presented by images.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是通过开源工具还是闭源工具。图像标注对于提高机器学习算法的能力至关重要，以确保它们能准确识别和解释视觉数据。当图像按标准进行标注时，AI模型能够正常运行，并识别图像中呈现的对象、区域和特征。
- en: '![Closed Source VS Open Source Image Annotation](../Images/1484c9974cf32e8eb94ffc429b8cb757.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![闭源与开源图像标注](../Images/1484c9974cf32e8eb94ffc429b8cb757.png)'
- en: Some examples of Open-source Annotation Tools
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一些开源标注工具的例子
- en: LabelImg is a used tool for annotating images, allowing users to draw bounding
    boxes around objects and add labels. It is implemented in Python using the Qt
    library. Here’s a repository - [https://github.com/tzutalin/labelImg](https://github.com/tzutalin/labelImg)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: LabelImg是一个常用的图像标注工具，允许用户在对象周围绘制边界框并添加标签。它是使用Python和Qt库实现的。这里是一个仓库 - [https://github.com/tzutalin/labelImg](https://github.com/tzutalin/labelImg)
- en: '![Closed Source VS Open Source Image Annotation](../Images/922f8ae82088fe99dc86a461b0e1413e.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![闭源与开源图像标注](../Images/922f8ae82088fe99dc86a461b0e1413e.png)'
- en: Once you install LabelImg and have a set of images ready to be annotated – you
    can use the below-mentioned python script to open Labellmg for every single image.
    The annotated images will be saved as XML files.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你安装了LabelImg并准备好一组待标注的图像，你可以使用下面提到的python脚本为每张图像打开LabelImg。标注后的图像将以XML文件的形式保存。
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: COCO Annotator is a web-based tool designed specifically for annotating images
    in the COCO format. It is famed for supporting varied types of annotations, namely
    bounding boxes, polygons, and keypoints. This annotation tool has been built using
    JavaScript and Django.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: COCO Annotator是一个专为COCO格式图像标注设计的基于网页的工具。它以支持多种类型的标注而闻名，如边界框、多边形和关键点。这个标注工具使用JavaScript和Django构建。
- en: '![Closed Source VS Open Source Image Annotation](../Images/2ec142a49e5a62df848a42475848a484.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![闭源与开源图像标注](../Images/2ec142a49e5a62df848a42475848a484.png)'
- en: VGG Image Annotator (VIA) is an image annotation tool developed by the Visual
    Geometry Group at the University of Oxford. It gives users the freedom to annotate
    different types of objects including points, lines, and regions. The interface
    provided by VIA is user-friendly and intuitive for labeling images.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: VGG图像标注工具（VIA）是由牛津大学视觉几何组开发的图像标注工具。它允许用户自由标注不同类型的对象，包括点、线和区域。VIA提供的界面对标注图像来说非常用户友好且直观。
- en: '![Closed Source VS Open Source Image Annotation](../Images/ac6e25cbc770c8caed73584473233e72.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![闭源与开源图像标注](../Images/ac6e25cbc770c8caed73584473233e72.png)'
- en: Some examples of Closed-source Annotation Tools
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一些闭源标注工具的例子
- en: Labelbox is a platform that allows users to annotate images for tasks such as
    object detection, image segmentation, and classification. This tool offers numerous
    collaboration features that efficiently integrate with machine learning frameworks.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Labelbox是一个平台，允许用户对图像进行标注，任务包括物体检测、图像分割和分类。这个工具提供了众多协作功能，可以高效地与机器学习框架集成。
- en: '![Closed Source VS Open Source Image Annotation](../Images/437c3019524fb3158163c0f26719167f.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![封闭源代码与开源代码图像注释](../Images/437c3019524fb3158163c0f26719167f.png)'
- en: Supervisely - This tool supports image annotation and also provides features
    like data versioning and model deployment.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Supervisely - 该工具支持图像注释，并提供数据版本控制和模型部署等功能。
- en: '![Closed Source VS Open Source Image Annotation](../Images/72f4ea4dc3c43617c13f933564bc2668.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![封闭源代码与开源代码图像注释](../Images/72f4ea4dc3c43617c13f933564bc2668.png)'
- en: Applications and Use Cases of Image Annotation Tools
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图像注释工具的应用及案例
- en: '![Closed Source VS Open Source Image Annotation](../Images/8c840ebc3b9cb027856c652e0cb02654.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![封闭源代码与开源代码图像注释](../Images/8c840ebc3b9cb027856c652e0cb02654.png)'
- en: Image annotation tools are used to annotate images across industries. Using
    image annotation tools, such as pedestrians, vehicles, and traffic signs, a driverless
    car can navigate safely and make informed decisions. Also, self-driving cars are
    able to ride safely and make informed decisions. Therefore, in medical imaging,
    image annotations assist healthcare professionals in flawless diagnosing. Patients
    receive effective treatment based on this information. In addition to categorizing
    products and improving search functionality, image annotation is used by e-commerce
    platforms in order to improve the overall shopping experience for customers, by
    improving their experience. The utilization of image annotation tools in the below-mentioned
    examples showcases their versatility and importance in a variety of different
    domains.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图像注释工具用于各个行业中的图像注释。使用图像注释工具，如行人、车辆和交通标志，自动驾驶汽车能够安全导航并做出明智的决策。此外，自动驾驶汽车能够安全行驶并做出明智的决策。因此，在医疗成像中，图像注释帮助医疗专业人员进行无误的诊断。基于这些信息，患者可以获得有效的治疗。除了对产品进行分类和提高搜索功能外，电子商务平台还利用图像注释来改善客户的整体购物体验，提升他们的体验。以下提到的例子展示了图像注释工具在不同领域的多样性和重要性。
- en: Annotating Images in Real Life
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 现实生活中的图像注释
- en: 'Let’s understand the practical applications of image annotation tools by examining
    a few examples from real-life situations:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过检查一些现实生活中的例子来了解图像注释工具的实际应用：
- en: 1\. Vehicles that drive themselves
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 自动驾驶车辆
- en: For autonomous vehicles to be capable of perceiving and navigating the environment
    faultlessly, it is imperative that only reliable image annotation tools be used.
    These above-mentioned tools facilitate self-driving vehicles to make informed
    decisions by detecting pedestrians, vehicles, and traffic signs. Thus, ensuring
    the safety of passengers with every ride.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使自动驾驶车辆能够无故障地感知和导航环境，必须使用可靠的图像注释工具。这些上述工具通过检测行人、车辆和交通标志，帮助自动驾驶车辆做出明智的决策。因此，确保每次乘车的乘客安全。
- en: 2\. Medical Imaging
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 医学成像
- en: Talking about the medical industry, radiologists are enjoying the advantages
    of artificial intelligence solutions. Clinical practitioners garner useful medical
    data using AI that helps them read and analyze reports of X-rays, CT scans, and/or
    magnetic resonance images with enhanced accuracy. With better data and visibility
    of patient ailments, doctors are able to treat patients with better care & diligence.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 说到医疗行业，放射科医生正在享受人工智能解决方案的优势。临床医生利用人工智能获取有用的医学数据，帮助他们更准确地阅读和分析X光片、CT扫描和/或磁共振图像。通过更好的数据和对患者疾病的可见性，医生能够以更好的关怀和谨慎来治疗患者。
- en: 3\. The role of visual search in e-commerce
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 视觉搜索在电子商务中的作用
- en: There is widespread usage of image annotation in the e-commerce industry. Products
    are categorized in numerous parameters like functionality, color, style, and visual
    search to make the customer's journey easy, enjoyable, and convenient.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在电子商务行业中，图像注释的使用非常广泛。产品按功能、颜色、风格和视觉搜索等多个参数进行分类，以便使客户的购物旅程更加轻松、愉快和便捷。
- en: 4\. Augmented Reality (AR)
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 增强现实（AR）
- en: Image Annotations are used in AR applications for placing virtual objects and
    information properly as per the real-world environment. Starting with the depth,
    scale, and orientation of objects – everything is annotated for a realistic and
    immersive AR experience for users.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图像注释在增强现实（AR）应用中用于将虚拟对象和信息根据现实世界环境正确放置。从对象的深度、尺度和方向开始，一切都被注释，以提供给用户一个真实而沉浸的AR体验。
- en: 5\. Robotics and Automation
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 机器人技术与自动化
- en: Robotics professionals can manipulate objects with the help of image annotation
    tools. When robots are labeled with pertinent attributes, they gain the power
    to perceive and interact with the environment efficiently.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人专业人士可以借助图像标注工具来操控物体。当机器人被标注上相关属性时，它们能够有效地感知和与环境互动。
- en: Final Thoughts
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最后的思考
- en: While it is true that the popularity of open-source image annotation tools is
    on the rise, however, they come along with numerous disadvantages. It becomes
    difficult to scale big projects and ensure high-quality annotated images using
    open-source image annotation tools. Hence, opting for closed-source tools would
    be a prudent move.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管开源图像标注工具的受欢迎程度确实在上升，但它们也带来了许多缺点。使用开源图像标注工具很难扩展大型项目并确保高质量的标注图像。因此，选择闭源工具将是一个明智的选择。
- en: If you are a tech enthusiast, you might like to know more about the impact of
    [Prompt Engineering in AI](https://hackernoon.com/why-prompt-engineering-is-the-key-to-mastering-ai).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个技术爱好者，你可能会想了解更多关于[提示工程在人工智能中的影响](https://hackernoon.com/why-prompt-engineering-is-the-key-to-mastering-ai)。
