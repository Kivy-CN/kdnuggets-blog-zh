  type: TYPE_NORMAL
  zh: '**科学**，10.7%'
- en: Next, we compare the share of applications in 2020/21 with those reported for
    2018 - see Fig. 1\. We note that most application areas are in red, indicating
    that they lost share.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将2020/21年的应用领域与2018年的结果进行比较 - 见图1。我们注意到大多数应用领域标记为红色，表示它们的份额下降。
- en: '![Poll Where Applied Data Science 2020 Vs 2019](../Images/bb59ebce1212e217436eaf9bf4790667.png)
    **Fig. 1: Where AI, Data Science, Machine Learning were applied in 2020/21 compared
    to 2018, for top areas with at least 6% share in 2020/21\.**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![2020年与2019年数据科学应用调查](../Images/bb59ebce1212e217436eaf9bf4790667.png) **图1：2020/21年与2018年相比的人工智能、数据科学和机器学习的应用领域，前六大领域在2020/21年份额至少为6%。**'
- en: 'Two areas: Computer Vision and Covid have not been asked in 2018 poll and are
    shown as grey circles on the Y axis.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 两个领域：计算机视觉和COVID在2018年的调查中没有涉及，并在Y轴上显示为灰色圆圈。
