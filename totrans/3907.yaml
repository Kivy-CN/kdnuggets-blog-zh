  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2020/01/uber-quietly-assembling-impressive-open-source-deep-learning.html](https://www.kdnuggets.com/2020/01/uber-quietly-assembling-impressive-open-source-deep-learning.html)
