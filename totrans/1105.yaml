- en: 1\. Data science as a profession blends a lot of different sub-specialties that
    are professions in their own right, such as data engineering, programming, statistics,
    and data visualization.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 数据科学作为一个职业融合了许多不同的子专业，这些子专业本身就是各自独立的职业，例如数据工程、编程、统计和数据可视化。
- en: 2\. The industry and associated tools and technologies are evolving rapidly,
    making it difficult to know where to focus one’s studies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 行业及相关工具和技术迅速发展，使得确定学习重点变得困难。
- en: 3\. There is a gap between the data science taught in educational settings (universities,
    digital tutorials) and the data science used in enterprises.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 在教育环境（如大学、数字教程）中教授的数据科学与企业中使用的数据科学之间存在差距。
- en: 4\. With the vast breadth of knowledge required it is easy to lose confidence
    in one’s ability to effectively communicate the value of one’s education to a
    prospective employer.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 由于所需知识的广度非常广泛，很容易对自己有效传达教育价值的能力失去信心。
- en: I remember my own experience trying to go from a data-savvy academic researcher
    to an industry data science professional. I exposed myself to all the tutorials,
    blogs, and MOOC’s that I could. I immersed myself in industry news and trends.
    I filled my bucket to the brim and found that the more I learned the more I realized
    I didn’t know. I was stressed, lacked confidence in what skills I had, and felt
    like an imposter going on data science interviews hoping I wasn’t going to be
    met with a “gotcha” because I didn’t spend enough time on loss functions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得自己从数据精通的学术研究者转变为行业数据科学专业人士的经历。我接触了所有能找到的教程、博客和MOOC。我沉浸于行业新闻和趋势中。我把自己装满了知识，但发现学得越多，我意识到自己不知道的东西也越多。我感到压力重重，对自己拥有的技能缺乏信心，面临数据科学面试时总担心遇到“陷阱”，因为我没有花足够的时间在损失函数上。
- en: I overwhelmed myself with data science education with the hope that my breadth
    of exposure would lead me to my purpose, and a better paycheck. What I didn’t
    realize at the time was that I had put the cart before the horse. I was so eager
    to learn that I spent all my time learning lots of “things” without ever stopping
    to ask myself; How do all of these “things” come together to solve real problems?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经用数据科学教育压倒了自己，希望我的广泛接触会引导我找到我的目标，并获得更好的薪水。我当时没有意识到的是，我把车马放在了前面。我太急于学习了，以至于花了所有时间学习各种“东西”，却从未停下来问自己：这些“东西”如何结合起来解决实际问题？
- en: Allow me to let you in on an obvious secret, most businesses don’t care about
    data science “things.” Most businesses only care about whether those things can
    solve business problems. So herein lies the rub, trying to learn all the tools
    of data science so your resume can be filled with an ever-expanding list of “things”
    (Python, R, regression, random forest, Naïve Bayes, Markov Chains, support vector
    machines, k-means clustering, XGBoost, convolutional neural nets, natural language
    processing, blah, blah, blah) is futile.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我告诉你一个显而易见的秘密，大多数企业不关心数据科学的“东西”。大多数企业只关心这些东西是否能解决业务问题。所以这里的难点在于，试图学习所有的数据科学工具，以便你的简历上填满不断扩展的“东西”（Python、R、回归、随机森林、朴素贝叶斯、马尔可夫链、支持向量机、k-means聚类、XGBoost、卷积神经网络、自然语言处理等等）是徒劳的。
- en: These “things” will not lead you to your purpose because your purpose is only
    defined by where you feel valued. Where you will feel valued is where you allow
    your ever evolving knowledge of data science to be applied to solve problems.
    Being able to communicate how you leveraged *some* of the tools of data science
    to solve a problem, will take you much further in business than simply listing
    all the algorithms you have been exposed to in one class or another.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些“东西”不会引导你找到你的目标，因为你的目标只是由你感受到的价值定义的。你感受到价值的地方就是你允许自己不断发展的数据科学知识被应用于解决问题的地方。能够沟通你如何利用*一些*数据科学工具来解决问题，会比仅仅列出你在某一课程中接触过的所有算法更有助于你的职业发展。
- en: '**So how should I approach learning data science?**'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**那么我应该如何学习数据科学呢？**'
- en: In short, find a purpose first. What do you care about? Where do your passions
    lie? What problems do you want to solve? Once you have a list, pick something,
    and consider how your data science knowledge might be applied to solve a problem
    related to that interest.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，首先找到一个目标。你关心什么？你的热情在哪里？你想解决什么问题？一旦你列出这些问题，选择一个，并考虑你的数据科学知识如何应用于解决与这些兴趣相关的问题。
- en: '![](../Images/1e53eb43593c40f4a61b7251ca33c90b.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1e53eb43593c40f4a61b7251ca33c90b.png)'
- en: Pixabay
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Pixabay
- en: '**The Benefits of Data Science with a Purpose**'
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**有目的的数据科学的好处**'
- en: By finding your purpose first, you will approach your data science education
    with context and the tools you will seek to learn will feel less overwhelming
    because there will necessarily be fewer of them that make any sense to apply.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 通过首先找到你的目标，你将以背景知识来进行数据科学教育，你需要学习的工具会感觉不那么压倒性，因为会有更少的工具是适合应用的。
- en: Knowledge, passion, and understanding of your problem will also open your creativity.
    Creative problem solving is seeing how our understanding of two or more disparate
    fields can be combined in novel ways. If we are steeped in only learning data
    science in the context of our “canned” data sets and dispassionately assigned
    problems we are no longer able to bridge our depth of knowledge from multiple
    fields.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 知识、热情以及对问题的理解也会激发你的创造力。创造性的问题解决是将我们对两个或更多不同领域的理解以新颖的方式结合起来。如果我们仅仅在“现成”的数据集和冷漠分配的问题中学习数据科学，我们将无法将多个领域的深度知识相结合。
- en: By finding your purpose first, you will quickly learn that there are many different
    data science solutions for solving the same problem. In other words, it is rare
    that there is right and wrong in data science and far more common that business
    problems can be solved in a myriad of ways. Are some solutions better than others?
    Sure. But this doesn’t mean that those that are less optimal are wrong, rather
    they are just not as good. With enough money and time, there is always a “better”
    solution so best not to get too caught up with that spiral. Instead, focus on
    how the knowledge you have can bring more value than what was there before or
    adds to existing solutions by revealing new insights not apparent in others.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过首先找到你的目标，你将迅速了解到解决同一问题的数据科学解决方案有很多种。换句话说，数据科学中很少有绝对对错，更常见的是业务问题可以用多种方式解决。某些解决方案是否比其他解决方案更好？当然。但这并不意味着那些不够优化的解决方案是错误的，而只是它们没有那么好。只要有足够的钱和时间，总是会有“更好”的解决方案，因此最好不要过于纠结于这一点。相反，专注于你拥有的知识如何比之前的知识带来更多的价值，或通过揭示其他方案中未显现的新见解来丰富现有的解决方案。
- en: By finding your purpose first, you will work through problems that are often
    not taught in most data science courses, but they are problems that enterprise
    data scientists face every day. Take for example the simple problem of finding
    the right data. Most data science courses don’t teach you the value of data discovery
    but in the enterprise data scientists are often charged with discovering and blending
    with new data sets to further realize the value of both the data collected and
    the data scientist hired to value it. Learning data science with a purpose first
    will force you to look for ways to acquire the data most relevant to your problem,
    it will require you to access, wrangle, and engineer that data so that it is amenable
    for training with machine learning models.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过首先找到你的目标，你将解决在大多数数据科学课程中常常没有教授的问题，但这些问题是企业数据科学家每天面临的。例如，找到正确数据的简单问题。大多数数据科学课程不会教你数据发现的价值，但在企业中，数据科学家常常负责发现和整合新的数据集，以进一步实现所收集的数据和聘用数据科学家的价值。以目的导向学习数据科学将迫使你寻找获取与你的问题最相关的数据的方法，它将要求你访问、处理和工程化这些数据，以便适合用于机器学习模型的训练。
- en: Finally, by finding your purpose first, you will know how to communicate the
    value of the solutions you build.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，通过首先找到你的目标，你将知道如何传达你所建立解决方案的价值。
- en: '**What was my purpose and how did it change my education?**'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**我的目标是什么？它是如何改变我的教育的？**'
- en: My purpose was social justice. I wanted to use the tools and skills of data
    science to inform generating insights that expose injustice, that provide solutions
    for positive social change, and that help us to realize the implications of human
    bias.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我的目标是社会正义。我希望利用数据科学的工具和技能生成揭露不公正、提供积极社会变革解决方案的见解，并帮助我们认识到人类偏见的影响。
- en: '![](../Images/6185935dbd5c44bcab5b77ef6a0312f5.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6185935dbd5c44bcab5b77ef6a0312f5.png)'
- en: Pixabay
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Pixabay
- en: In my first project, I wanted to help identify pockets of vehicle crimes for
    third shift workers to support safer parking decisions. I had to locate local
    public police reporting data and blend it with other data sources such as Census
    data. Using what data science knowledge I had, I new I could build a predictive
    model to predict the likelihood that a car would experience a vehicle crime (e.g.
    theft, vandalism) based on features from the surrounding location. This project
    led me to learn basic data wrangling, how to derive some geospatial features,
    to test different classification models for accuracy such as random forest, logistic
    regression, and Naïve Bayes, basic visualization using Tableau Public, and how
    to set up a pipeline to refresh the dashboard every time the police data refreshed.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的第一个项目中，我想帮助识别车辆犯罪的高发区域，为第三班工人支持更安全的停车决策。我需要找到本地公共警察报告数据，并将其与其他数据源（如人口普查数据）结合起来。利用我所掌握的数据科学知识，我知道可以构建一个预测模型，以预测汽车发生车辆犯罪（例如盗窃、破坏）的可能性，这取决于周围位置的特征。这个项目使我学会了基本的数据处理，如何推导一些地理空间特征，测试不同的分类模型（如随机森林、逻辑回归和朴素贝叶斯）的准确性，使用
    Tableau Public 进行基本的可视化，并设置一个管道，每次警察数据刷新时都能更新仪表板。
- en: Were there other problems I could have gone after? Of course. Were there other
    tools I could have used to solve this specific problem? Most definitely. Did I
    come up with the best solution, or even the only solution on the market? Not a
    chance but my solution was better than what was there, which was nothing.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我是否还能解决其他问题？当然可以。我是否还有其他工具可以用来解决这个特定问题？绝对有。我是否想出了最好的解决方案，甚至是市场上唯一的解决方案？没有，但我的方案比现有的要好，因为当时什么都没有。
- en: Not only did I learn the specific tools mentioned above, but I also gained more
    intuition on the process of data science. I was able to more clearly articulate
    why I would want to use specific classification models with specific data types
    over others. And most importantly, I was able to speak passionately about how
    these tools allowed me to make informed decisions by combining hundreds of data
    points.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我不仅学习了上述具体工具，还对数据科学过程有了更多直观的理解。我能够更清晰地阐述为什么要用特定的分类模型处理特定的数据类型，并且最重要的是，我能够充满热情地谈论这些工具如何通过结合数百个数据点帮助我做出明智的决策。
- en: Now, when faced with new purpose and asked whether there is a data science solution
    to overcoming problems associated with that purpose, I no longer feel a lack of
    confidence in what I don’t know. I use that purpose to apply what I do know, explain
    my approach, and identify something new to learn with the confidence of knowing
    that I can.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，当面临新的目标并询问是否有数据科学解决方案来克服与该目标相关的问题时，我不再对自己不知道的东西感到缺乏信心。我利用那个目标来应用我所知道的，解释我的方法，并确定一些新的学习内容，同时自信地知道我能够做到。
