- en: Statistics, though a central set of tools for data science, are often overlooked
    in favor of more solidly technical skills like programming. Even machine learning
    learning algorithms, with their reliance on mathematical concepts such as algebra
    and calculus -- not to mention statistics! -- are often treated at a higher level
    than is required to appreciate the underlying math, leading, perhaps, to "data
    scientists" who lack a fundamental understanding of one of the key aspects of
    their profession.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管统计学是数据科学的核心工具集，但它常常被更为技术性的技能如编程所忽视。即使是机器学习算法，它们依赖于数学概念如代数和微积分——更不用说统计学了！——也常常在处理时高于所需的基础数学水平，这可能导致一些“数据科学家”对其职业的一个关键方面缺乏基本理解。
- en: This post won't resolve the discrepancy between knowing and not knowing the
    absolute basics of statistics. However, if you are unable to fully understand
    the basic descriptive statistics terminology included herein, you are definitely
    lacking foundational knowledge that is needed to build a whole series of much
    more robust and useful professional concepts on top of.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本文不会解决了解与不了解统计学绝对基础之间的差异。然而，如果你无法完全理解文中包含的基本描述性统计术语，你肯定缺乏建立在这些基础上构建更多坚实且有用的专业概念所需的基础知识。
