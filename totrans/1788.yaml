- en: Creativity is Crucial in Data Science
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2017/02/creativity-is-crucial-data-science.html](https://www.kdnuggets.com/2017/02/creativity-is-crucial-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)[comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: '![creativity-data-science](../Images/0b303be717863c0bfb11ad46c063fa42.png)'
  prefs: []
  type: TYPE_IMG
- en: Data science might not be seen as the most creative of pursuits.
  prefs: []
  type: TYPE_NORMAL
- en: You add a load of data into a repository, and you crunch it the other end to
    draw your conclusions. Data in, data out, where is the scope for creativity there?
    It is not like you are working with a blank canvas.
  prefs: []
  type: TYPE_NORMAL
