- en: 'At the end of last year, I was quite motivated to learn everything about MLOps,
    and my end goal was to build an end-to-end machine learning system. Just like
    other curious heads, I signed up for the MLOps event by [Noah Gift](https://www.linkedin.com/in/noahgift/).
    He was promoting his book and tutorial on Coursera. I was just surprised by how
    I never learned command-line tools and how they are essential for automation.
    During the Q&A session, I told him about my obsession, and he guided me to take
    his mini-course on DataCamp: [Command Line Automation in Python](https://app.datacamp.com/learn/courses/command-line-automation-in-python).
    This course gave me a new perspective about data pipelines, editing data, creating
    scripts, and how a single line of code on a terminal can produce the same results
    as 15 lines of code on Python. So, I kept looking for the best material on the
    command line, and then I found [Data Science at the Command Line](https://www.amazon.com/Data-Science-Command-Line-Explore-dp-1492087912/dp/1492087912)
    by [Jeroen Janssens](https://www.linkedin.com/in/jeroenjanssens/).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 去年年底，我非常渴望了解关于 MLOps 的一切，最终目标是建立一个端到端的机器学习系统。像其他好奇的人一样，我报名参加了 [Noah Gift](https://www.linkedin.com/in/noahgift/)
    主办的 MLOps 事件。他在推广他的书和 Coursera 上的教程。我惊讶于自己从未学习过命令行工具以及它们在自动化中的重要性。在问答环节中，我告诉他我对这些工具的痴迷，他建议我参加他的
    DataCamp 迷你课程：[Python 中的命令行自动化](https://app.datacamp.com/learn/courses/command-line-automation-in-python)。这门课程让我对数据管道、数据编辑、创建脚本以及如何在终端中用一行代码实现与
    Python 中 15 行代码相同的结果有了新的看法。因此，我继续寻找有关命令行的最佳资料，最后找到了 [Jeroen Janssens](https://www.linkedin.com/in/jeroenjanssens/)
    的《命令行中的数据科学》([Amazon](https://www.amazon.com/Data-Science-Command-Line-Explore-dp-1492087912/dp/1492087912))。
