- en: “*In 2021, professionals in the digital market space must be comfortable with
    data — period. They must know how to manipulate data, understand how it is collected,
    and analyze and interpret it. The future of decision making is grounded in data
    science*.” — Wendy Moe, Professor of Marketing, University of Maryland
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “*在2021年，数字市场领域的专业人士必须对数据感到舒适——没有其他选择。他们必须知道如何操作数据，了解数据是如何收集的，并分析和解释数据。决策的未来是建立在数据科学基础上的*。”
    — 温迪·莫伊，马里兰大学市场营销教授
- en: Data science skills have become increasingly more important for jobs that once
    had little to do with statistics, including marketing and business. Adding data
    science skills to your portfolio will give you an edge in your current role in
    the market this year.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学技能在那些曾经与统计学关系不大的职业中变得越来越重要，包括市场营销和商业。在你的简历中添加数据科学技能将使你在今年的市场中获得优势。
- en: 'If you are interested in adding data science to your portfolio, you no doubt
    might have pondered over these questions:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣将数据科学添加到你的个人简历中，你可能已经考虑过以下这些问题：
- en: '***How long does it take to learn the fundamentals of data science?***'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***学习数据科学基础需要多长时间？***'
- en: '***What are some resources for learning data science*****?**'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '***学习数据科学的一些资源有哪些*****？**'
- en: This article discusses some general advice from [Peter Norvig](https://en.wikipedia.org/wiki/Peter_Norvig) to
    individuals considering data science.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章讨论了来自 [彼得·诺维格](https://en.wikipedia.org/wiki/Peter_Norvig) 对那些考虑数据科学的个人的一些普遍建议。
- en: Background about Peter Norvig (Director of Research at Google)
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于彼得·诺维格（Google 研究主任）的背景
- en: The motivation for choosing the above title is based on Peter Norvig’s idea
    of the amount of time it takes to become an expert in programming. If you have
    not read this article: *“[Teach Yourself Programming in 10 Years](http://norvig.com/21-days.html)”
    by Peter Norvig*, I encourage you to do so.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 选择上述标题的动机基于 彼得·诺维格 对成为编程专家所需时间的看法。如果你还没有阅读这篇文章：*“[10年自学编程](http://norvig.com/21-days.html)”*，我鼓励你去读一读。
- en: The point here is that you don’t need 10 years to learn the basics of data science,
    but learning data science in a rush is certainly not helpful. It takes time, effort,
    energy, patience, and commitment to become a data scientist.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 重点是你不需要10年时间来学习数据科学的基础，但匆忙学习数据科学肯定没有帮助。成为数据科学家需要时间、精力、耐心和承诺。
- en: Peter Norvig’s suggestion is that learning requires time, patience, and commitment.
    Beware of articles, books, or websites that tell you that you can learn data science
    in 4 weeks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 彼得·诺维格的建议是学习需要时间、耐心和承诺。要警惕那些告诉你可以在4周内学会数据科学的文章、书籍或网站。
- en: '![](../Images/23821f39070b3ceeb87ad268e38ac9cf.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/23821f39070b3ceeb87ad268e38ac9cf.png)'
- en: '*Image by Benjamin O. Tayo.*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*图片来源：本杰明·O·塔约。*'
- en: If you are interested in learning the fundamentals of data science, be prepared
    to invest the right amount of time and energy. That way, you can master not just
    the superficial concepts but the in-depth concepts of data science.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣学习数据科学的基础，准备好投入适当的时间和精力。这样，你不仅能掌握表面概念，还能深入理解数据科学的核心概念。
- en: It took me 2 years of in-depth studies to master the basics of data science
    (through self-study), and I continue to challenge myself to learn new things every
    day. How long it is going to take you to master the fundamentals of data science
    would depend on your background. Generally, a solid background in an analytical
    discipline such as mathematics, statistics, computer science, engineering, or
    economics is advantageous.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了两年的深入学习（自学）来掌握数据科学的基础，并且我每天都在挑战自己学习新东西。掌握数据科学基础所需的时间取决于你的背景。通常，拥有数学、统计学、计算机科学、工程学或经济学等分析学科的扎实背景是有利的。
- en: 3 Lessons From Peter Norvig’s “Teach Yourself Programming in Ten Years”
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 彼得·诺维格《十年学会编程的三课》
- en: '**1) It takes time, effort, energy, patience, and commitment to master the
    fundamentals of data science.**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**1) 掌握数据科学基础需要时间、精力、耐心和承诺。**'
- en: Data science is a very multidisciplinary field that requires a solid background
    in advanced mathematics, statistics, programming, and other related skills in
    data analysis, data visualization, model building, machine learning, etc. It took
    me 2 years of dedicated studies to master the fundamentals of data science, and
    that is because of my solid background in mathematics, physics, and programming.
    Here are some resources that helped me master the fundamentals of data science.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个非常跨学科的领域，需要扎实的高级数学、统计学、编程以及数据分析、数据可视化、模型构建、机器学习等相关技能背景。掌握数据科学基础花费了我两年的专注学习，这也得益于我扎实的数学、物理和编程背景。以下是一些帮助我掌握数据科学基础的资源。
