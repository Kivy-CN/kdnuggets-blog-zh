- en: Python is popular among data professionals. We are using it to do statistical
    experiments, data analysis, data management, business intelligence, and machine
    learning. But, we don't know all of the built-in functions that can help us write
    elegant and effective programs. We just have a basic understanding of language,
    and with trial and error, we produce solutions. This kind of practice is limited
    to experimentation, and it will fail in the production environment.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Python 在数据专业人士中很受欢迎。我们用它来进行统计实验、数据分析、数据管理、商业智能和机器学习。但我们并不完全了解所有可以帮助我们编写优雅有效程序的内置函数。我们只是对语言有一个基本的理解，通过试错产生解决方案。这种实践仅限于实验，并且在生产环境中会失败。
