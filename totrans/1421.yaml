- en: How HR Is Using Data Science and Analytics to Close the Gender Gap
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人力资源如何利用数据科学和分析来缩小性别差距
- en: 原文：[https://www.kdnuggets.com/2020/01/hr-data-science-analytics-gender-gap.html](https://www.kdnuggets.com/2020/01/hr-data-science-analytics-gender-gap.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/01/hr-data-science-analytics-gender-gap.html](https://www.kdnuggets.com/2020/01/hr-data-science-analytics-gender-gap.html)
