- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Are you looking forward to starting your career as a data analyst but the job
    listings ask for the experience? No need to worry at all! You are at the right
    place. Building your projects will demonstrate your skills and help you land your
    first job. I will guide you on choosing suitable projects as a data analyst beginner
    that will convince the managers that you are the right person for the job. Selecting
    the projects randomly may polish your skills but remember that it's a competitive
    market and you have to stand out from the crowd. Your portfolio projects must
    showcase your ability to collect, clean, analyze, and present your data in a visually
    appealing manner.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否期待开始你的数据分析师职业生涯，但职位列表要求经验？完全不用担心！你来对地方了。通过构建你的项目将展示你的技能，帮助你找到第一份工作。我将指导你选择适合初学者的数据分析项目，这些项目将说服招聘经理你是这个职位的合适人选。虽然随机选择项目可能会提高你的技能，但请记住这是一个竞争激烈的市场，你必须脱颖而出。你的作品集项目必须展示你收集、清理、分析和以视觉上吸引人的方式呈现数据的能力。
- en: 'Without any further delay, let''s dive deep into these 5 projects that will
    help you get started in your professional journey:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不再拖延，我们来深入探讨这5个项目，帮助你开启职业生涯：
- en: 1\. Scraping Top Repositories for Topics on GitHub
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 在GitHub上抓取热门话题的顶级仓库
- en: '![Scraping Top Repositories for Topics on GitHub](../Images/c4c21c8ffed0f36c03595531cd47a9c5.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![在GitHub上抓取热门话题的顶级仓库](../Images/c4c21c8ffed0f36c03595531cd47a9c5.png)'
- en: Image from the Project
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 项目图片
- en: Although a lot of public datasets are available that you can use freely but
    as a data analyst you must know how to scrape data from a website that is more
    relevant for a particular use case.  Web Scraping is simply extracting the data
    in an automated manner.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有很多公共数据集可以自由使用，但作为数据分析师，你必须知道如何从网站上抓取更相关的数据以满足特定的使用场景。网络抓取就是以自动化的方式提取数据。
- en: In this project, you will create a separate CSV file for each GitHub topic.
    Each CSV contains the top 25 repositories under that topic along with some additional
    information like username, number of stars, and the URL to the repository. It
    is a great beginner-friendly project to add to your resume and is taught by Aakash
    N S, CEO of Jovian - a community platform for Data Science and ML. This project
    also comes with a video tutorial and the link is mentioned for your reference.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，你将为每个GitHub话题创建一个单独的CSV文件。每个CSV文件包含该话题下的前25个仓库，并附有一些额外的信息，如用户名、星标数量以及仓库的URL。这是一个非常适合初学者的项目，可以添加到你的简历中，由Jovian（数据科学和机器学习社区平台）首席执行官Aakash
    N S教授。该项目还附带了一个视频教程，链接已提供以供参考。
- en: 'Project Link: [Scraping Top Repositories for Topics on GitHub](https://jovian.com/aakashns-6l3/scraping-github-topics-repositories)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 项目链接：[在GitHub上抓取热门话题的顶级仓库](https://jovian.com/aakashns-6l3/scraping-github-topics-repositories)
- en: 'Video Tutorial: [Build a Python Web Scraping Project from Scratch ](https://www.youtube.com/live/RKsLLG-bzEY?feature=share)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 视频教程：[从头开始构建一个Python网络抓取项目](https://www.youtube.com/live/RKsLLG-bzEY?feature=share)
- en: 2\. Social Progress Index Analysis
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 社会进步指数分析
- en: '![Social Progress Index Analysis](../Images/281d47df08dc865324b063892cd45c45.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![社会进步指数分析](../Images/281d47df08dc865324b063892cd45c45.png)'
- en: Image from the Project
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中的图片
- en: Social Progress Index is a measure of how much a country cares about the development
    of its citizens. In this project, some of the primary factors like basic human
    needs, well-being, opportunities, health, safety, shelter, etc are used to predict
    the SPI score. Completing this project will enable you to perform similar kinds
    of analysis on other global reports that are released on annual basis.  Moreover,
    these insights are helpful to measure the progress of a nation toward its sustainability
    and developmental goals.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 社会进步指数是衡量一个国家关心其公民发展的程度的指标。在这个项目中，一些主要因素如基本人类需求、福祉、机会、健康、安全、住房等被用来预测 SPI 分数。完成此项目将使你能够对其他每年发布的全球报告进行类似分析。此外，这些见解对于衡量一个国家在可持续性和发展目标方面的进展是非常有帮助的。
- en: 'Project Link: [Social Progress Index Analysis](https://thecleverprogrammer.com/2022/12/26/social-progress-index-analysis-using-python/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 项目链接：[社会进步指数分析](https://thecleverprogrammer.com/2022/12/26/social-progress-index-analysis-using-python/)
- en: 3\. Covid-19 Data Analysis Project
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. Covid-19 数据分析项目
- en: '![Covid-19 Data Analysis Project](../Images/c8292c1ab31314d13fd8a0989e78e670.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![Covid-19 数据分析项目](../Images/c8292c1ab31314d13fd8a0989e78e670.png)'
- en: Image from the Project
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中的图片
- en: Such projects show your ability to analyze, interpret and visualize real-world
    data. In this covid-19 data analysis project using Python and Tableau video, you
    will learn how to perform exploratory data analysis using Python and see how to
    build a covid-19 dashboard in Tableau. You will get an idea about the impact of
    Covid-19 in India and the vaccination status. Using Tableau, you will create plots
    about the global cases, deaths, and recoveries.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此类项目展示了你分析、解释和可视化真实世界数据的能力。在这个使用 Python 和 Tableau 的 Covid-19 数据分析视频项目中，你将学习如何使用
    Python 进行探索性数据分析，并了解如何在 Tableau 中构建 Covid-19 仪表盘。你将了解 Covid-19 在印度的影响以及疫苗接种状态。使用
    Tableau，你将创建关于全球病例、死亡和康复的图表。
- en: 'Project Link: [Covid-19 Data Analysis Project](https://youtu.be/DJofs2JyIVM)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 项目链接：[Covid-19 数据分析项目](https://youtu.be/DJofs2JyIVM)
- en: 4\. YouTube Sentiment, WordCloud, and Emojis Analysis
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. YouTube 情感、词云和表情符号分析
- en: '![YouTube Sentiment, WordCloud, and Emojis Analysis](../Images/fbfb451807b6210cec1017b5ec02a3da.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![YouTube 情感、词云和表情符号分析](../Images/fbfb451807b6210cec1017b5ec02a3da.png)'
- en: Image from the Project
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中的图片
- en: Text data has grown exponentially in recent years and using the word cloud is
    an excellent way to visualize and compactly present this huge information. In
    this project, you will learn about sentiment analysis by figuring out how a youtube
    video was perceived by the audience based on their reactions and comments on it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，文本数据增长迅速，使用词云是可视化和紧凑展示这些大量信息的绝佳方式。在这个项目中，你将通过分析 YouTube 视频的观众反应和评论来学习情感分析。
- en: 'Project Link: [YouTube Sentiment, WordCloud, and Emojis Analysis](https://blog.devgenius.io/text-data-analysis-youtube-sentiment-wordcloud-and-emojis-analysis-c65657bfa2b8)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 项目链接：[YouTube 情感、词云和表情符号分析](https://blog.devgenius.io/text-data-analysis-youtube-sentiment-wordcloud-and-emojis-analysis-c65657bfa2b8)
- en: 5\. HR Analytics Project for Beginners
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. HR 分析初学者项目
- en: '![HR Analytics Project for Beginners](../Images/ce054185fd14c53b3b0f1d3d22cd7bdf.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![HR 分析初学者项目](../Images/ce054185fd14c53b3b0f1d3d22cd7bdf.png)'
- en: Image from the Project
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 项目中的图片
- en: 'This is an amazing end-to-end project that you can add to your resume and is
    also beginner friendly. You will make use of Power BI to solve a real-time problem
    from the HR domain. You will learn how to gather and transform data using Power
    Query, create metrics using DAX and create a dashboard, etc. For more details
    check out their complete playlist by clicking on the link given below:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个很棒的端到端项目，你可以将其添加到简历中，并且适合初学者。你将利用 Power BI 解决 HR 领域的实时问题。你将学习如何使用 Power
    Query 收集和转换数据，使用 DAX 创建指标以及创建仪表盘等。欲了解更多详细信息，请点击下面的链接查看完整播放列表：
- en: 'Project Link: [HR Analytics Project for Beginners](https://youtube.com/playlist?list=PLeo1K3hjS3uuVQccZa7yFwK3ltoGQOWbM)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 项目链接：[HR 分析初学者项目](https://youtube.com/playlist?list=PLeo1K3hjS3uuVQccZa7yFwK3ltoGQOWbM)
- en: Conclusion
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Completing these amazing 5 projects will build the solid foundations that you
    need as a beginner but it may not guarantee you a job. Hence, you must continue
    building projects to hone your skills. I am sure that with the abundance of open-source
    datasets available online, you will never run out of the opportunity to practice
    your skills. Do let me know in the comment section about your views regarding
    the above-mentioned projects.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这五个令人惊叹的项目将为你作为初学者建立坚实的基础，但这可能无法保证你找到工作。因此，你必须继续构建项目以磨练你的技能。我相信，借助互联网上丰富的开源数据集，你将永远不会缺少练习技能的机会。请在评论区告知我你对上述项目的看法。
- en: '**[Kanwal Mehreen](https://www.linkedin.com/in/kanwal-mehreen1)** is an aspiring
    software developer with a keen interest in data science and applications of AI
    in medicine. Kanwal was selected as the Google Generation Scholar 2022 for the
    APAC region. Kanwal loves to share technical knowledge by writing articles on
    trending topics, and is passionate about improving the representation of women
    in tech industry.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Kanwal Mehreen](https://www.linkedin.com/in/kanwal-mehreen1)** 是一位有志的软件开发者，对数据科学及人工智能在医学中的应用充满热情。Kanwal
    被选为 2022 年 APAC 地区的 Google Generation Scholar。Kanwal 喜欢通过撰写关于热门话题的文章来分享技术知识，并热衷于改善女性在科技行业中的代表性。'
