- en: 7 Python Projects for Beginners
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/11/7-python-projects-beginners.html](https://www.kdnuggets.com/2022/11/7-python-projects-beginners.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![7 Python Projects for Beginners](../Images/4a1d272c0b1b7339217d39930e1b64bc.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: After taking courses or understanding the basics of Python language, you want
    to start building something amazing. The 7 Python project will help you learn
    various Python packages and software development. It will also contribute to your
    professional portfolio and resume.
  prefs: []
  type: TYPE_NORMAL
- en: The Python projects that we will learn are beginner friendly, and they are unique
    in providing you with experience with various types of applications. You will
    be building GUI with Tkinter, notification, accessing API and writing Python script,
    personal assistant, chatbot, command line tools, and face recognition.
  prefs: []
  type: TYPE_NORMAL
- en: Desktop Notifier
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Desktop Notifier Application](https://towardsdatascience.com/create-desktop-notifier-application-using-python-fb3b7b2c3cf3)
    is simple but unique. You will be accessing the web API using request and display
    desktop notification every 4 hours using plyer. It is a fun project where you
    can display Covid stats, stock market position, RSS feed, and many more. The applications
    of desktop notification are limited to your imagination.'
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Python Projects for Beginners](../Images/b1796a820c76639d489c4faf99b8fd68.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Desktop Notifier](https://towardsdatascience.com/create-desktop-notifier-application-using-python-fb3b7b2c3cf3)
  prefs: []
  type: TYPE_NORMAL
- en: Alarm Clock with Tkinter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The [alarm clock](https://github.com/TeenageMutantCoder/Alarm-Clock) project
    will help you master the GUI tool Tkinter, pygame modules, and SQLite database.
    You will build a user interface where you can set alarms and display a clock,
    stopwatch, and timer. The project will test your Pythonic skill on every level.
    You will also learn basic SQL scripts, which is always a plus point if you want
    to get hired by top companies.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Python Projects for Beginners](../Images/2f2ebc46bd1757365da88394228bb7a3.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Alarm-Clock](https://github.com/TeenageMutantCoder/Alarm-Clock)
  prefs: []
  type: TYPE_NORMAL
- en: Currency Converter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Currency Converter](https://www.thepythoncode.com/article/make-a-currency-converter-in-python)
    is a bit complex, but it is recommended for beginners. You will dive deep into
    web scraping and accessing various web APIs for currency trading.'
  prefs: []
  type: TYPE_NORMAL
- en: First, you will access the API using a request, clean it with beautiful soup,
    and use the Python function to create a system of displaying the date & time with
    the currency exchange rate. The tutorial has also mentioned various easy to use
    currency exchange APIs.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Python Projects for Beginners](../Images/4e61befb8ac9f1bb1fe88d6cdab17aae.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Voice Assistant
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Voice Assistant](https://github.com/jaspreetsidhu3/voice_assistant) is a simple
    project, but if you show it to your friend or colleagues, they will get excited.
    You will be writing a few lines to convert speech to text, and after that, you
    will use various Python libraries and `if-else` statements to create a personal
    assistant.'
  prefs: []
  type: TYPE_NORMAL
- en: Chatbot with Chatterbot
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chatbot with Chatterbot](https://www.edureka.co/blog/how-to-make-a-chatbot-in-python/)
    is an amazing project for you to showcase on your resume. It has multiple applications
    in the real world. We will use flash to create web applications and ChatterBot
    to train our bot with simple replies. It is simple and exciting, and you can always
    make it near perfect by working on rule-based and self-learning approaches.'
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Python Projects for Beginners](../Images/97dfa87fed6278e6458295f201cc48d9.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from the [project](https://www.edureka.co/blog/how-to-make-a-chatbot-in-python/)
  prefs: []
  type: TYPE_NORMAL
- en: Command-Line Applications
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Command-Line Applications](https://betterprogramming.pub/designing-beautiful-command-line-applications-with-python-72bd2f972ea)
    tutorial will help you create command line tools with user interface and graphics.
    It is not a complete project, but that is the trick, you will be using all of
    the tools and examples mentioned in the tutorial to create your project.'
  prefs: []
  type: TYPE_NORMAL
- en: You can check out the [Build And Publish Command-Line Applications](https://towardsdatascience.com/how-to-build-and-publish-command-line-applications-with-python-96065049abc1)
    tutorial to get inspiration. It is a bit advanced, and you will learn various
    parts of extracting the data, creating CLI, and pushing the package to PyPI.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Python Projects for Beginners](../Images/b512a21acdf829c1fdff29ba2fe846dd.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from the [project](https://betterprogramming.pub/designing-beautiful-command-line-applications-with-python-72bd2f972ea)
  prefs: []
  type: TYPE_NORMAL
- en: Face Recognition
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Face Recognition](https://realpython.com/face-recognition-with-python/) will
    help you get familiarized with OpenCV-2\. You won’t be using any Machine Learning
    or Deep Learning models to create simple face recognition applications. With just
    25 lines, you will be able to create a Python script that takes an image and returns
    the image with a green bounding box around multiple faces.'
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Python Projects for Beginners](../Images/a129a03dd275917e24b9b3a1207c2784.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from the [tutorial ](https://realpython.com/face-recognition-with-python/)
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learning through projects is the best way to build programming skills. You will
    learn to fix bugs, start and finish the project, learn various Python packages,
    and some companies count it as professional experience.
  prefs: []
  type: TYPE_NORMAL
- en: What’s next? You will start looking for open-source projects on GitHub and contribute.
    You can also look for an internship in a company to get real-world experience
    or start your big project that will solve real issues.
  prefs: []
  type: TYPE_NORMAL
- en: For example, you can build web applications for assistanted writing, create
    your own Spotify application that plays synthetically generated music, and a Chatbot
    API for companies who are always looking to save money on customer support.
  prefs: []
  type: TYPE_NORMAL
