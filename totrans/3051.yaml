- en: Hi there -
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你好 -
- en: The potential for Machine Learning and Deep Learning practitioners to make a
    breakthrough and drive positive outcomes is unprecedented. But how do you take
    advantage of the myriad of data and ML tools now available at our fingertips?
    How do you to streamline processes, speed up discovery, and scale implementations
    for real-life scenarios?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习和深度学习从业者在突破性进展和推动积极成果方面的潜力前所未有。但是，如何利用现在触手可及的大量数据和机器学习工具？如何简化流程、加快发现速度，并将实施规模化以应对真实场景？
- en: Databricks provides you with ready-to-use clusters that can handle all analytics
    processes in one place, from data preparation to model building and serving, with
    virtually no limit so that you can scale resources as needed.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Databricks 为您提供现成的集群，可以处理从数据准备到模型构建和服务的所有分析过程，几乎没有限制，以便您可以根据需要扩展资源。
- en: '**[In this eBook](https://pages.databricks.com/reallife-ml-usecases.html?utm_source=KDNuggets&utm_medium=Email&utm_campaign=70161000001ps5EAAQ),
    we will walk you through four Machine Learning use cases on Databricks:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[在本电子书中](https://pages.databricks.com/reallife-ml-usecases.html?utm_source=KDNuggets&utm_medium=Email&utm_campaign=70161000001ps5EAAQ)，我们将带您了解
    Databricks 上的四个机器学习使用案例：**'
