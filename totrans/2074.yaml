- en: Back of the envelope analysis of analytics careers (click to enlarge).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Data Management Professional
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is essentially an IT role, akin to the database administrator. The data
    management professional is concerned with managing data and the infrastructure
    which supports it. There is little to no data analysis that takes place in such
    a role, and the use of languages such as Python and R is likely not necessary.
    SQL may be of use, as well as Hadoop-related query languages such as Hive or Pig.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
