  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 统计学 | 63.8% | 27.8% | 0.44 |'
- en: '| SQL/Database Coding | 57.3% | 16.0% | 0.28 |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| SQL/数据库编码 | 57.3% | 16.0% | 0.28 |'
