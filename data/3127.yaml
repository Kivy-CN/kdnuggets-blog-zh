- en: I’ve put together a short guide for aspiring data scientists, particularly focused
    on statistical models and machine learning models (supervised and unsupervised);
    many of these topics are covered in textbooks, graduate-level statistics courses,
    data science bootcamps, and other training resources (some of which are included
    in the reference section of the article). Because machine learning is a branch
    of statistics, machine learning algorithms technically fall under statistical
    knowledge, as well as data mining and more computer-science-based methods. However,
    because some algorithms overlap with computer science course material and because
    many people separate out traditional statistical methods from new methods, I will
    separate the two branches in the list.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我为有志的数据科学家准备了一份简短的指南，特别关注统计模型和机器学习模型（监督和无监督）；许多这些主题在教科书、研究生级统计课程、数据科学训练营和其他培训资源中都有涵盖（其中一些在文章的参考部分包含）。由于机器学习是统计学的一个分支，机器学习算法技术上属于统计知识，同时也涉及数据挖掘和更多基于计算机科学的方法。然而，由于一些算法与计算机科学课程内容重叠，并且许多人将传统统计方法与新方法分开，我将在列表中将这两个分支分开。
- en: '![Machine Learning Methods](../Images/f7261b772d9e5959e3437d6918d965fa.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![机器学习方法](../Images/f7261b772d9e5959e3437d6918d965fa.png)'
- en: 'Statistical methods include some of the more common methods overviewed in bootcamps
    and certificate programs, as well as some of the less common methods that are
    typically taught in graduate statistics programs (but can be of great advantage
    in practice). All of the suggested tools are ones I use on a regular basis:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 统计方法包括一些在训练营和证书课程中常见的方法概述，以及一些在研究生统计课程中通常教授但在实践中非常有用的不太常见的方法。我建议的所有工具都是我经常使用的：
- en: 1) Generalized linear models, which form the basis of most supervised machine
    learning methods (including logistic regression and Tweedie regression, which
    generalizes to most count or continuous outcomes encountered in industry…)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 广义线性模型，它是大多数监督学习方法的基础（包括逻辑回归和Tweedie回归，它对行业中遇到的大多数计数或连续结果进行广义化……）
- en: 2) Time series methods (ARIMA, SSA, machine-learning-based approaches)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 时间序列方法（ARIMA、SSA、基于机器学习的方法）
- en: 3) Structural equation modeling (to model and test mediated pathways)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 结构方程建模（用于建模和测试中介路径）
- en: 4) Factor analysis (exploratory and confirmatory for survey design and validation)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 因子分析（用于调查设计和验证的探索性和确认性）
- en: 5) Power analysis/trial design (particularly simulation-based trial design to
    avoid overpowering analyses)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 5) 功效分析/试验设计（特别是基于模拟的试验设计，以避免过度强大的分析）
- en: 6) Nonparametric testing (deriving tests from scratch, particularly through
    simulations)/MCMC
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 6) 非参数检验（从头开始推导测试，特别是通过模拟）/MCMC
- en: 7) K-means clustering
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 7) K均值聚类
- en: 8) Bayesian methods (Naïve Bayes, Bayesian model averaging, Bayesian adaptive
    trials...)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 贝叶斯方法（朴素贝叶斯、贝叶斯模型平均、贝叶斯自适应试验……）
- en: 9) Penalized regression models (elastic net, LASSO, LARS...) and adding penalties
    to models in general (SVM, XGBoost...), which are useful for datasets in which
    predictors outnumber observations (common in genomics and social science research)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 9) 惩罚回归模型（弹性网、LASSO、LARS……）以及一般模型中添加的惩罚（SVM、XGBoost……），这些对预测变量多于观测值的数据集非常有用（在基因组学和社会科学研究中很常见）
- en: 10) Spline-based models (MARS...) for flexible modeling of processes
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 10) 基于样条的模型（MARS……）用于灵活建模过程
- en: 11) Markov chains and stochastic processes (alternative approach to time series
    modeling and forecast modeling)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 11) 马尔可夫链和随机过程（时间序列建模和预测建模的替代方法）
- en: 12) Missing data imputation schemes and their assumptions (missForest, MICE...)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 12) 缺失数据插补方案及其假设（missForest，MICE……）
- en: 13) Survival analysis (very helpful in modeling churn and attrition processes)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 13) 生存分析（对建模流失和退化过程非常有帮助）
- en: 14) Mixture modeling
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 14) 混合建模
- en: 15) Statistical inference and group testing (A/B testing and more complicated
    designs implemented in a lot of marketing campaigns)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 15) 统计推断和分组测试（A/B 测试及许多市场营销活动中实现的更复杂的设计）
- en: 'Machine learning extends many of these frameworks, particularly k-means clustering
    and generalized linear modeling. Some useful techniques common across many industries
    (and some more obscure algorithms that are surprisingly useful but rarely taught
    in bootcamps or certificate programs) include:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习扩展了许多这些框架，特别是K均值聚类和广义线性建模。一些在许多行业中通用的有用技术（以及一些更为晦涩但意外有用的算法，但很少在训练营或证书课程中教授）包括：
- en: 1) Regression/classification trees (early extension of generalized linear models
    with high accuracy, good interpretability, and low computational expense)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 1) 回归/分类树（广义线性模型的早期扩展，具有高准确性、良好的可解释性和低计算开销）
- en: 2) Dimensionality reduction (PCA and manifold learning approaches like MDS and
    tSNE)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2) 降维（PCA 和流形学习方法如 MDS 和 tSNE）
- en: 3) Classical feedforward neural networks
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 3) 经典前馈神经网络
- en: 4) Bagging ensembles (which form the basis of algorithms like random forest
    and KNN regression ensembles)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 4) 装袋集成（作为随机森林和KNN回归集成算法的基础）
- en: 7) Boosting ensembles (which form the basis of gradient boosting and XGBoost
    algorithms)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 7) 提升集成（作为梯度提升和XGBoost算法的基础）
- en: 8) Optimization algorithms for parameter tuning or design projects (genetic
    algorithms, quantum-inspired evolutionary algorithms, simulated annealing, particle-swarm
    optimization)
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 8) 参数调优或设计项目的优化算法（遗传算法、量子启发的进化算法、模拟退火、粒子群优化）
- en: 9) Topological data analysis tools, which are particularly well-suited for unsupervised
    learning on small sample sizes (persistent homology, Morse-Smale clustering, Mapper...)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 9) 拓扑数据分析工具，这些工具特别适合用于小样本量的无监督学习（持久同源性、Morse-Smale 聚类、Mapper……）
- en: 10) Deep learning architectures (deep architectures in general)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 10) 深度学习架构（一般深度架构）
- en: 11) KNN approaches for local modeling (regression, classification)
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 11) KNN方法用于局部建模（回归、分类）
- en: 12) Gradient-based optimization methods
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 12) 基于梯度的优化方法
- en: 13) Network metrics and algorithms (centrality measures, betweenness, diversity,
    entropy, Laplacians, epidemic spread, spectral clustering)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 13) 网络指标和算法（中心性测量、介数、多样性、熵、拉普拉斯、流行病传播、谱聚类）
- en: 14) Convolution and pooling layers in deep architectures (particularly useful
    in computer vision and image classification models)
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 14) 深度架构中的卷积和池化层（在计算机视觉和图像分类模型中尤为有用）
- en: 15) Hierarchical clustering (which is related to both k-means clustering and
    topological data analysis tools)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 15) 层次聚类（与k均值聚类和拓扑数据分析工具相关）
- en: 16) Bayesian networks (pathway mining)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 16) 贝叶斯网络（路径挖掘）
- en: 17) Complexity and dynamic systems (related to differential equations but often
    used to model systems without a known driver)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 17) 复杂性和动态系统（与微分方程相关，但通常用于建模没有已知驱动因素的系统）
- en: Depending on one’s chosen industry, additional algorithms related to natural
    language processing (NLP) or computer vision may be needed. However, these are
    specialized areas of data science and machine learning, and folks entering those
    fields are usually specialists in that particular area already.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 根据所选择的行业，可能需要与自然语言处理（NLP）或计算机视觉相关的额外算法。然而，这些是数据科学和机器学习的专业领域，进入这些领域的人通常已经是该领域的专家。
