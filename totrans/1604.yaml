- en: '[GraphConnect 2018](https://graphconnect.com/), Neo4j’s bi-annual conference,
    was held in New York City in mid-September. It took place right in mid-town Manhattan
    at the beautiful Marriott Marquis Times Square. I had the opportunity to attend
    some parts of the conference.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[GraphConnect 2018](https://graphconnect.com/)是Neo4j每两年举办一次的会议，于9月中旬在纽约市举行。会议地点位于美丽的万豪万丽时代广场酒店的曼哈顿中城。我有机会参加了部分会议。'
- en: 'This was the schedule of events:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是活动日程安排：
- en: Keynotes and Sessions (Thursday)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重点演讲和会议（星期四）
