- en: To summarize the AI trend in 2023 further, the [AI Index Report](https://aiindex.stanford.edu/report/)
    is created. The Stanford Institute for Human-Centered Artificial Intelligence
    (HAI) developed the report with a steering committee from various academic and
    industry fields, and the report's result is intended to give the decision-maker
    and the audience action to advance AI responsibly and ethically.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步总结 2023 年的 AI 趋势，[AI 指数报告](https://aiindex.stanford.edu/report/) 应运而生。斯坦福大学人类中心人工智能研究所（HAI）开发了该报告，报告由来自各个学术和行业领域的指导委员会制定，旨在为决策者和观众提供行动建议，以负责任和伦理的方式推进
    AI。
- en: What are the trends and key takeaways from this report? Let’s discuss them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这份报告的趋势和关键要点是什么？让我们来讨论一下。
- en: AI Index Report 2023
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 指数报告 2023
- en: The AI Index Report 2023 is the sixth edition of the report, and it focuses
    much on AI development with its impact on human society. With [data](https://drive.google.com/drive/folders/1ma9WZJzKreS8f2It1rMy_KkkbX6XwDOK)
    curated from various experts and analyzed rigorously, here are the key takeaways
    from the report.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: AI 指数报告 2023 是第六版报告，主要关注 AI 发展及其对人类社会的影响。通过 [数据](https://drive.google.com/drive/folders/1ma9WZJzKreS8f2It1rMy_KkkbX6XwDOK)
    由各领域专家策划并经过严格分析，这里是报告中的关键要点。
- en: Industry Gets Ahead of Academia
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行业领先于学术界
- en: According to the report, many significant machine learning systems released
    in 2022 are spearheaded by the industry field instead of academia. A significant
    machine learning system is a model included in the [Epoch Dataset](https://epochai.org/blog/compute-trends)
    and has specific criteria such as improvement of the state-of-the-art methodology.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据报告，许多在 2022 年发布的重要机器学习系统是由行业领域主导的，而不是学术界。一项重要的机器学习系统是包含在 [Epoch 数据集](https://epochai.org/blog/compute-trends)
    中的模型，并且具有特定标准，如改进了最先进的方法。
- en: In 2022, 38 significant machine learning systems were released, but 32 of them
    were produced by the industry. We can refer to the chart below to see how the
    trend in 2022 has shifted compared to 2014.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 2022 年发布了 38 个重要的机器学习系统，但其中 32 个是由行业生产的。我们可以参考下面的图表，查看 2022 年的趋势相对于 2014 年的变化。
- en: '![XXXXX](../Images/9dc562e8be5eaf856847e16a7c2b1c46.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/9dc562e8be5eaf856847e16a7c2b1c46.png)'
- en: Image adapted from [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图片改编自 [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
- en: Saturation on the Traditional Benchmark Performance
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 传统基准性能的饱和
- en: Many machine learning models were tested yearly against a standard benchmark
    dataset to see if their model could improve the current benchmark performance.
    For example, the image classification task using [ImageNet dataset](https://ieeexplore.ieee.org/document/5206848)
    or the English language understanding task using the [SuperGlue](https://w4ngatang.github.io/static/papers/superglue.pdf)
    benchmark.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 许多机器学习模型每年都通过标准基准数据集进行测试，以查看它们的模型是否能够改善当前的基准性能。例如，使用 [ImageNet 数据集](https://ieeexplore.ieee.org/document/5206848)
    进行图像分类任务，或使用 [SuperGlue](https://w4ngatang.github.io/static/papers/superglue.pdf)
    基准进行英语语言理解任务。
- en: However, the amount of performance increases each year is become smaller and
    is considered to reach the plateau. The chart below shows that the YoY improvement
    for many benchmarks is less than 5%.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，每年的性能提升幅度变得越来越小，并被认为已达到平台期。下图显示了许多基准测试的年度改善幅度低于 5%。
- en: '![XXXXX](../Images/1ca35425eba6b45db259d225a50481d1.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/1ca35425eba6b45db259d225a50481d1.png)'
- en: Image adapted from [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图片改编自 [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
- en: To mitigate the benchmark saturation case, researchers recently launched new
    comprehensive benchmarks such as [BIG-bench](https://arxiv.org/abs/2206.04615)
    and [HELM](https://crfm.stanford.edu/helm/latest/). Although, most of this new
    benchmark is focused on the Large Language Model tasks as it’s the current trend.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了缓解基准测试饱和的问题，研究人员最近推出了新的综合基准测试，如 [BIG-bench](https://arxiv.org/abs/2206.04615)
    和 [HELM](https://crfm.stanford.edu/helm/latest/)。不过，这些新基准测试大多集中在大型语言模型任务上，因为这是当前的趋势。
- en: AI is both helping and harming the environment
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能既在帮助也在伤害环境
- en: Recent research has shown that the select large language model could negatively
    impact the environment by emitting carbon emissions above any other human activity.
    The image below shows that GPT-3 model emits carbon emissions almost 500 times
    more than regular air travel for one passenger.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的研究表明，某些大型语言模型可能会通过排放碳排放量，对环境产生负面影响，这比任何其他人类活动的碳排放量都要高。下图显示了 GPT-3 模型的碳排放量几乎是一个乘客常规航空旅行的
    500 倍。
- en: '![XXXXX](../Images/17cedceab9040ec80ea2a0943d30083b.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/17cedceab9040ec80ea2a0943d30083b.png)'
- en: Image adapted from [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图片改编自 [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
- en: However, there is also research that proves AI could also save the environment.
    Research by [DeepMind](https://arxiv.org/abs/2211.07357) in 2022 shows a machine
    learning agent called BCOOLER could efficiently improve energy-saving systems
    within the Google Data Center by 12.7%.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也有研究证明 AI 也可以拯救环境。2022 年 [DeepMind](https://arxiv.org/abs/2211.07357) 的研究表明，一种名为
    BCOOLER 的机器学习代理可以在 Google 数据中心内将节能系统的效率提高 12.7%。
- en: AI Rapidly Accelerates Scientific Progress
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI 快速加速科学进展
- en: 'In 2022, AI has been shown to contribute to many scientific breakthroughs,
    including:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2022 年，AI 已被证明对许多科学突破做出了贡献，包括：
- en: '[DeepMind](https://www.deepmind.com/blog/accelerating-fusion-science-through-learned-plasma-control)
    researchers created a reinforcement learning algorithm to find the best methods
    for managing plasma produced for nuclear fusion in a system called tokamaks.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[DeepMind](https://www.deepmind.com/blog/accelerating-fusion-science-through-learned-plasma-control)
    的研究人员创建了一种强化学习算法，用于在称为托卡马克的系统中寻找管理核聚变产生的等离子体的最佳方法。'
- en: '[Fawzi et al. (2022)](https://www.deepmind.com/blog/discovering-novel-algorithms-with-alphatensor)
    discovered a new algorithm for matrix manipulation using reinforcement learning
    called AlphaTensor.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Fawzi et al. (2022)](https://www.deepmind.com/blog/discovering-novel-algorithms-with-alphatensor)
    发现了一种使用强化学习进行矩阵操作的新算法，称为 AlphaTensor。'
- en: '[Nvidia](https://developer.nvidia.com/blog/designing-arithmetic-circuits-with-deep-reinforcement-learning/)
    discovered a new way to improve the chip systems by allowing AI to design the
    systems using reinforcement learning.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Nvidia](https://developer.nvidia.com/blog/designing-arithmetic-circuits-with-deep-reinforcement-learning/)
    发现了一种通过让 AI 使用强化学习设计系统来改进芯片系统的新方法。'
- en: '[Shanehsazzadeh et al. (2023)](https://www.biorxiv.org/content/10.1101/2023.01.08.523187v1)
    develop new de novo antibody discovery systems using zero-shot Generative AI.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Shanehsazzadeh 等 (2023)](https://www.biorxiv.org/content/10.1101/2023.01.08.523187v1)
    使用零样本生成AI开发了新的 de novo 抗体发现系统。'
- en: Increase in the number of incidents concerning the misuse of AI
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI滥用事件数量的增加
- en: With the new development of AI, the number of misuses is expected to increase.
    According to the AIAAIC database, the number of incidents in 2021 is 26 times
    higher than in 2012\. The trends can be seen in the image below.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 随着AI的新发展，滥用数量预计将增加。根据AIAAIC数据库，2021年的事件数量是2012年的26倍。趋势可以在下方的图像中查看。
- en: '![XXXXX](../Images/ac3cf41116235c933c3291860f87ea53.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/ac3cf41116235c933c3291860f87ea53.png)'
- en: Image adapted from [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图片改编自 [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
- en: Controversies example is the case of Ukrainian President Zelenskyy's [deepfake
    surrender case](https://www.aiaaic.org/aiaaic-repository/ai-and-algorithmic-incidents-and-controversies/president-zelenskyy-deepfake-surrender)
    and Intel’s development of a [student emotion monitoring system](https://www.protocol.com/enterprise/emotion-ai-school-intel-edutech).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 争议案例包括乌克兰总统泽连斯基的[假冒投降案例](https://www.aiaaic.org/aiaaic-repository/ai-and-algorithmic-incidents-and-controversies/president-zelenskyy-deepfake-surrender)以及英特尔开发的[学生情感监测系统](https://www.protocol.com/enterprise/emotion-ai-school-intel-edutech)。
- en: The rising cases also suggest that people's awareness is higher than in previous
    years, improving the tracking of AI misuse.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 上升的案例还表明人们的意识比以前更高，从而改进了对AI滥用的跟踪。
- en: The demand for AI-related professional skills is increasing
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对AI相关专业技能的需求正在增加。
- en: The need for AI-related skills in job postings has increased over the years
    and across countries. It’s shown that many companies show more interest in AI
    implementation within their organization. The data come from [Lightcast](https://lightcast.io/)
    below shows an upward trend for the number of job postings with AI-related skills.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对AI相关技能的需求在职位发布中逐年增加，并且在各国之间有所体现。这表明许多公司对在组织内部实施AI表现出更多兴趣。下方来自 [Lightcast](https://lightcast.io/)
    的数据表明，带有AI相关技能的职位发布数量呈上升趋势。
- en: '![XXXXX](../Images/af605ceffb5077399b3cfc0bac648f61.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/af605ceffb5077399b3cfc0bac648f61.png)'
- en: Image adapted from [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图片改编自 [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
- en: The data above also shows that the United States leads in percentage wise for
    the country that requires AI skills, and New Zealand is the lowest. Although the
    data is only limited to the selected country, so tread wisely.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 上述数据还显示，美国在需要AI技能的国家中比例最高，而新西兰最低。尽管数据仅限于所选国家，因此请谨慎对待。
- en: 2022 Showed a decrease in AI private investment
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2022年显示AI私人投资减少。
- en: In 2022, there is $91.9 billion in investment to AI-related investment. According
    to the data by [NetBase Quid](https://netbasequid.com/), the number shows a decrease
    compared to the year 2021, although it’s still 18x higher than in 2013\. The data
    can be seen in the chart below.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年，AI相关投资达到了919亿美元。根据 [NetBase Quid](https://netbasequid.com/) 的数据，这一数字较2021年有所减少，尽管仍是2013年的18倍。数据可以在下方的图表中查看。
- en: '![XXXXX](../Images/4166c8f9e6c7a4da22b070f9fb6b1d5f.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/4166c8f9e6c7a4da22b070f9fb6b1d5f.png)'
- en: Image adapted from [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图片改编自 [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
- en: It’s a short-term decrease, but the trend still increases in the long run. This
    shows that many companies are still willing to invest in AI development.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个短期的下降趋势，但从长远来看趋势依然在上升。这表明许多公司仍然愿意投资于AI发展。
- en: While the proportion of companies adopting AI has plateaued, the companies that
    have adopted AI continue to pull ahead.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管采用AI的公司比例已趋于平稳，但这些公司继续领先。
- en: Despite AI adoption rates plateauing, companies that have adopted AI keep advancing
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尽管AI采纳率趋于平稳，但已经采纳AI的公司仍在不断进步。
- en: According to the [McKinsey](https://www.mckinsey.com/capabilities/quantumblack/our-insights/the-state-of-ai-in-2022-and-a-half-decade-in-review)
    report, around 50% of the surveyed companies adopted AI in their business functions
    as of 2022\. The chart below shows that adoption is plateaued around 50-60% since
    2019, although the number is much higher than in 2017.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [McKinsey](https://www.mckinsey.com/capabilities/quantumblack/our-insights/the-state-of-ai-in-2022-and-a-half-decade-in-review)
    报告，截至2022年，约50%的受访公司在其业务职能中采纳了人工智能。下图显示，自2019年以来，采纳率在50-60%左右平稳，尽管这一数字比2017年要高得多。
- en: '![XXXXX](../Images/23203bc288da17804e243290a6df16a2.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/23203bc288da17804e243290a6df16a2.png)'
- en: Image adapted from [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图片改编自 [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
- en: The finding shows that companies are still willing to adopt AI within their
    business and organization, although the number might stay around 50% for years
    to come.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 研究结果表明，尽管这一数字可能会在未来几年保持在50%左右，公司仍然愿意在其业务和组织中采纳人工智能。
- en: There is an increasing trend in policymakers' interest in AI
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 政策制定者对人工智能的兴趣呈上升趋势
- en: According to the AI Index research of 127 countries' legislative bodies regarding
    AI, 31 countries have passed AI-related bills, and in total, there are 123 AI-related
    bills from these 31 countries. The number of AI-related bills in 2022 is 37, compared
    to 2016, when only 1 bill passed. The trend can be seen in the image below.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 根据AI Index对127个国家立法机构关于人工智能的研究，31个国家已通过了与人工智能相关的法案，这31个国家总共有123个与人工智能相关的法案。2022年有37个与人工智能相关的法案，而2016年仅有1个法案通过。这一趋势可以在下图中看到。
- en: '![XXXXX](../Images/90eb64b6e3a15aeb6aa3f566e15471ed.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/90eb64b6e3a15aeb6aa3f566e15471ed.png)'
- en: Image adapted from [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图片改编自 [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
- en: The data above shows that many countries have realized how AI can be used in
    many areas; however, the adoption needs regulation to avoid misuse.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 上述数据表明，许多国家已经认识到人工智能可以在许多领域中发挥作用；然而，采用人工智能需要监管以避免误用。
- en: Globally, people have started to see the benefits of AI adoption
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 全球范围内，人们已开始看到人工智能采纳的好处
- en: From the survey conducted by [IPSOS](https://www.ipsos.com/sites/default/files/ct/news/documents/2022-01/Global-opinions-and-expectations-about-AI-2022.pdf)
    to 28 Countries with 19504 adults of varying ages, more than 50% understand how
    artificial intelligence works and believe AI will change everyday life in the
    next 3-5 years. The complete data can be seen in the chart below.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [IPSOS](https://www.ipsos.com/sites/default/files/ct/news/documents/2022-01/Global-opinions-and-expectations-about-AI-2022.pdf)
    对28个国家19504名不同年龄成人的调查，超过50%的人了解人工智能的工作原理，并相信人工智能将在未来3-5年内改变日常生活。完整的数据可以在下图中看到。
- en: '![XXXXX](../Images/c9c3d29a0a799b51727d4b946a17e982.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/c9c3d29a0a799b51727d4b946a17e982.png)'
- en: Image adapted from [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图片改编自 [AI Index Report 2023](https://aiindex.stanford.edu/wp-content/uploads/2023/04/HAI_AI-Index-Report_2023.pdf)
- en: The number of individuals who believe AI is useful is high, showing that AI
    slowly would integrate into people’s everyday lives. Although, some still show
    that AI makes them nervous, which is normal.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 认为人工智能有用的个体数量很高，显示出人工智能将逐渐融入人们的日常生活。不过，也有一些人仍然感到人工智能让他们紧张，这也是正常的。
- en: Conclusion
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'AI trend is rising and might stay that way for years to come. This trend is
    proven by the AI Index Report, which shows the key takeaways:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能趋势正在上升，并可能在未来几年保持这种状态。这一趋势得到了AI Index Report的证实，其中显示了关键发现：
