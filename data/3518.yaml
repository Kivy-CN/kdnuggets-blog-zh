- en: '**1\. [Yoshua Bengio](https://www.quora.com/Yoshua-Bengio)**, Machine Learning
    Researcher, Professor @ U. Montreal. 68379 views'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [Yoshua Bengio](https://www.quora.com/Yoshua-Bengio)**，机器学习研究员，蒙特利尔大学教授。68379
    次浏览'
- en: '*Selected answer to:* [Does Yoshua Bengio prefer to use Restricted Boltzmann
    Machines or (denoising) Autoencoders as building blocks for deep networks? And
    why?](https://www.quora.com/Does-Yoshua-Bengio-prefer-to-use-Restricted-Boltzmann-Machines-or-denoising-Autoencoders-as-building-blocks-for-deep-networks-And-why)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*选定的回答：* [Yoshua Bengio更喜欢使用限制玻尔兹曼机还是（去噪）自编码器作为深度网络的构建模块？为什么？](https://www.quora.com/Does-Yoshua-Bengio-prefer-to-use-Restricted-Boltzmann-Machines-or-denoising-Autoencoders-as-building-blocks-for-deep-networks-And-why)'
- en: Scientific research is not about "preferring" one algorithm over another. It's
    about *understanding*. I am interested in understanding Boltzmann machines and
    I am interested in understanding all kinds of auto-encoders. The world of unsupervised
    learning is wide open. No clear winner but many interesting questions. As far
    as unsupervised pre-training goes, denoising auto-encoders are somewhat easier
    to train and use than RBMs, but give about the same results, so I would go for
    the former if I had to make a choice.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 科学研究不是关于“偏爱”某个算法。关键在于*理解*。我对理解Boltzmann机和各种自编码器感兴趣。无监督学习的世界广阔无垠。没有明确的赢家，但有很多有趣的问题。至于无监督预训练，去噪自编码器比RBMs更容易训练和使用，但结果差不多，所以如果需要选择，我会选择前者。
- en: '**2\. [Yisong Yue](https://www.quora.com/Yisong-Yue)**, Machine Learning Researcher.
    61209 views'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [Yisong Yue](https://www.quora.com/Yisong-Yue)**，机器学习研究员。61209 次浏览'
- en: '*Selected answer to:* [Is academic CS research really valuable?](https://www.quora.com/Is-academic-CS-research-really-valuable)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*选定的回答：* [学术计算机科学研究真的有价值吗？](https://www.quora.com/Is-academic-CS-research-really-valuable)'
- en: Perhaps you should review the academic papers on deep learning? For a long time,
    many people thought those papers weren't that valuable. And now, deep learning
    and large-scale machine learning in general is fast becoming a billion dollar
    industry. It is absolutely the case that academic research set the stage for deep
    learning to really flourish in industry.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你应该回顾一下深度学习的学术论文？很长时间以来，很多人认为这些论文并不那么有价值。而现在，深度学习和大规模机器学习正在迅速成为一个亿万美金的产业。确实是学术研究为深度学习在工业界的真正繁荣奠定了基础。
- en: '**3\. [Gary Simon](https://www.quora.com/Gary-Simon-1)**, Professor of Statistics
    (retired), Stern School at NYU. 50098 views'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. [Gary Simon](https://www.quora.com/Gary-Simon-1)**，统计学教授（退休），纽约大学斯特恩商学院。50098
    次浏览'
- en: '*Selected answer to:* [If an event has a 10% chance of happening, why is it
    not guaranteed to happen in 10 tries?](https://www.quora.com/If-an-event-has-a-10-chance-of-happening-why-is-it-not-guaranteed-to-happen-in-10-tries)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*选定的回答：* [如果一个事件发生的概率是10%，为什么在10次尝试中不一定会发生？](https://www.quora.com/If-an-event-has-a-10-chance-of-happening-why-is-it-not-guaranteed-to-happen-in-10-tries)'
- en: Let's assume that the tries are independent and that the event probability does
    not change.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 假设这些尝试是独立的，并且事件的概率不变。
- en: 'A parallel question is this: If a coin has a 50% change of coming up heads,
    why is it not guaranteed to happen in two tries?'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一个类似的问题是：如果一枚硬币有50%的概率正面朝上，为什么在两次尝试中不一定会发生？
- en: It's easy to see through this!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这很容易看穿！
- en: '**4\. [Xavier Amatriain](https://www.quora.com/Xavier-Amatriain)**, VP of Engineering
    at Quora. 39980 views'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. [Xavier Amatriain](https://www.quora.com/Xavier-Amatriain)**，Quora工程副总裁。39980
    次浏览'
- en: '*Selected answer to:* [How do I learn machine learning?](https://www.quora.com/How-do-I-learn-machine-learning-1)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*选定的回答：* [我如何学习机器学习？](https://www.quora.com/How-do-I-learn-machine-learning-1)'
- en: My main point is that machine learning is both about breadth as depth. You are
    expected to know the basics of the most important algorithms (see my answer to
    What are the top 10 data mining or machine learning algorithms?). On the other
    hand, you are also expected to understand low-level complicated details of algorithms
    and their implementation details. I think the approach I am describing addresses
    both these dimensions and I have seen it work.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我主要想表达的是，机器学习既涉及广度也涉及深度。你需要了解最重要算法的基础知识（请参见我对《十大数据挖掘或机器学习算法》问题的回答）。另一方面，你也需要理解算法的低级复杂细节及其实现细节。我认为我描述的方法涵盖了这两个方面，并且我见过它的有效性。
- en: '**5\. [William Chen](https://www.quora.com/William-Chen-6)**, Data Scientist
    at Quora. 30659 views'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. [William Chen](https://www.quora.com/William-Chen-6)**，Quora数据科学家。30659次浏览'
- en: '*Selected answer to:* [What are some good resources to practice SQL for a data
    science interview?](https://www.quora.com/What-are-some-good-resources-to-practice-SQL-for-a-data-science-interview)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*精选回答:* [有什么好的资源可以练习SQL以备数据科学面试？](https://www.quora.com/What-are-some-good-resources-to-practice-SQL-for-a-data-science-interview)'
- en: I would do a review of SQLZoo by going through all of their exercises. They
    have an extremely convenient interface where you can write your SQL queries directly
    on their website, letting you run arbitrary SQL queries on the provided tables.
    They also will provide answers for you (Where can I find answers to SQLZoo exercises?).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我会通过完成所有的练习来审查SQLZoo。他们有一个极其便利的界面，你可以直接在他们的网站上编写SQL查询，从而在提供的表上运行任意的SQL查询。他们还会为你提供答案（在哪里可以找到SQLZoo练习的答案？）。
- en: If there's one particular concept you should be extremely familiar with, review
    your JOINS - as this is commonly asked and is easy to mess up.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一个特别的概念你应该非常熟悉，那就是复习你的JOINS——因为这通常被问到，而且容易搞错。
