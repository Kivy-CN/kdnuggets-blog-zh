- en: '**TRIM:** the main job of trim is to remove the characters from the beginning
    of strings, the ending of strings or both if specified. You must specify the leading,
    trailing, or both, then the character to remove followed by the string to remove
    from.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**TRIM:** trim的主要功能是去除字符串开头、结尾或两者的字符（如果指定的话）。你必须指定开头、结尾或两者，然后是要移除的字符，再跟上要移除的字符串。'
- en: '[PRE12]'
  id: totrans-75
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: It will change “26 years” to “26”.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 它将把“26 years”改为“26”。
- en: '**INSERT:** it allows us to insert the string within the given string at the
    specified position. You have to mention the position and length of the new substring
    that you want to write. Note that this new string will overwrite the previous
    text.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**INSERT:** 它允许我们在指定的位置插入字符串到给定字符串中。你需要指定新子字符串的位置和长度。请注意，这个新字符串将覆盖之前的文本。'
- en: '[PRE13]'
  id: totrans-78
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: It will be updated to NewWebsite.come.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 将更新到 NewWebsite.come。
- en: '**COALESCE:** it can be used to replace the null values with user-defined values
    that are often required in data science.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**COALESCE：** 它可以用来用用户定义的值替换空值，这在数据科学中经常需要。'
- en: '[PRE14]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: This will return 10.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这将返回 10。
- en: 7) Window Functions
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7) 窗口函数
- en: 'Window functions are similar to the aggregate functions but it does not cause
    your rows to collapse into a single row after the calculation. Instead, the rows
    retain their separate identities. They are grouped into three main categories:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 窗口函数类似于聚合函数，但它不会在计算后使行合并成一行。相反，行保持其独立的身份。它们分为三个主要类别：
- en: '**Aggregate functions:** it displays the aggregate values from the numerical
    columns like AVG(), COUNT(), MAX(), MIN(), SUM(), etc.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**聚合函数：** 它展示了来自数值列的汇总值，如 AVG()、COUNT()、MAX()、MIN()、SUM() 等。'
- en: '[PRE15]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: It displays the avg salary of different departments from the Employees Table.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 它展示了来自员工表的不同部门的平均工资。
- en: '**Value functions:** each partition is assigned some values using the value
    window functions. Some of the most commonly used value functions are LAG(),LEAD(),
    FIRST_VALUE(), LAST_VALUR(), and NTH_VALUE().'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**值函数：** 每个分区使用值窗口函数分配一些值。一些常用的值函数包括 LAG()、LEAD()、FIRST_VALUE()、LAST_VALUE()
    和 NTH_VALUE()。'
- en: '[PRE16]'
  id: totrans-89
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: We compare the income of different branches of the bank for the current month
    with the previous one.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 我们比较了银行不同分支机构本月与上月的收入。
- en: '**Ranking Functions:** they are useful to assign a ranking to rows based on
    some predefined ordering.ROW_NUMBER(), RANK(), DENSE_RANK(),PERCENT_RANK(),NTILE()
    are the few to mention.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**排名函数：** 它们用于根据某些预定义的排序给行分配排名。ROW_NUMBER()、RANK()、DENSE_RANK()、PERCENT_RANK()、NTILE()
    是其中的一些。'
- en: '[PRE17]'
  id: totrans-92
  prefs: []
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Products are ranked based on their prices using RANK().
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 产品按价格使用 RANK() 进行排名。
