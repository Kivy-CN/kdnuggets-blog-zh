- en: Artificial General Intelligence (AGI) in less than 50 years, say KDnuggets readers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/01/poll-agi-50-years.html](https://www.kdnuggets.com/2018/01/poll-agi-50-years.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)![](../Images/bc1cd1fc454241fc47a8b1150b3b5fd6.png)
    Artificial General Intelligence (AGI) is [defined](https://en.wikipedia.org/wiki/Artificial_general_intelligence)
    as'
  prefs: []
  type: TYPE_NORMAL
- en: the intelligence of a machine that could successfully perform any intellectual
    task that a human being can.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: AGI promises enormous benefits, such as curing diseases, providing ample leisure
    time, eliminating car fatalities, and much more. It also poses existential risks
    for humanity, as Elon Musk and Stephen Hawking warned. Is AGI possible and if
    so, how close are we to AGI ?
  prefs: []
  type: TYPE_NORMAL
- en: With [AlphaGo Zero](/2017/10/alphago-zero-biggest-ai-advance.html) (and later
    AlphaZero) achieving superhuman performance in Go, Chess, and other games, and
    with computers now able to recognize images, understand speech, drive cars, and
    diagnose radiology images as well as humans or better, AGI seems to be getting
    closer.
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: whether [technological singularity](https://en.wikipedia.org/wiki/Technological_singularity)
    (when the intelligence will increase exponentially) will come after AGI is a separate
    question, not addressed in this poll.'
  prefs: []
  type: TYPE_NORMAL
- en: Latest KDnuggets Poll asked
  prefs: []
  type: TYPE_NORMAL
- en: When will AGI (Artificial General Intelligence) be reached?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The results, based on 1200+ votes, were:'
  prefs: []
  type: TYPE_NORMAL
- en: 'in 10 years or less: 22.5% of respondents'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: in 11-20 years, 20.1%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: in 21-50 years, 23.9%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: in 51-100 years, 14.3%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: in more than 100 years, 7.5%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Never 11.7%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 67% of KDnuggets readers think that AGI will be achieved in less than 50 years,
    with most common answer (and also the median answer) being 21 to 50 years. Only
    about 12% think that AGI will never be achieved.
  prefs: []
  type: TYPE_NORMAL
- en: The chart below shows the overall answers and also answers for 3 regions with
    most respondents.
  prefs: []
  type: TYPE_NORMAL
- en: '![Poll Agi Regions 480](../Images/5390a641622114973d18a5d749792346.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Fig. 1: Years to AGI (Artificial General Intelligence), overall and by regions**'
  prefs: []
  type: TYPE_NORMAL
- en: We note that the predictions were quite similar in US/Canada and European regions.
  prefs: []
  type: TYPE_NORMAL
- en: Asian respondents were even more optimistic about AGI and 60% of them think
    AGI will be achieved in 20 years or less.
  prefs: []
  type: TYPE_NORMAL
- en: Respondents in other regions had similar prediction spread, with median prediction
    for AGI in 21-50 years range.
  prefs: []
  type: TYPE_NORMAL
- en: The range of 20 to 50 years is in line with predictions from other experts,
    for example
  prefs: []
  type: TYPE_NORMAL
