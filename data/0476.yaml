  zh: '**职位描述**'
- en: This data science job title is relatively similar to a data engineer. The main
    difference is they are usually not concerned with data infrastructure, like data
    engineers. Instead, they build software on top of this data infrastructure, which
    allows the end-users to use the underlying data and data infrastructure.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据科学职位与数据工程师相对类似。主要区别在于，他们通常不关注数据基础设施，如数据工程师一样。相反，他们在数据基础设施之上构建软件，使最终用户能够使用底层数据和数据基础设施。
