  type: TYPE_NORMAL
- en: Deep neural networks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Probabilistic inference
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Link**: [Artificial Intelligence](https://ocw.mit.edu/courses/6-034-artificial-intelligence-fall-2010/)'
  prefs: []
  type: TYPE_NORMAL
- en: '3\. Artificial Intelligence: Principles and Techniques – Stanford University'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[Artificial Intelligence: Principles and Techniques](https://www.youtube.com/playlist?list=PLoROMvodv4rO1NB9TD4iUZ3qghGEGtqNX)
