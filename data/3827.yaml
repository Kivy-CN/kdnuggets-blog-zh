- en: 4\. wget
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. wget
- en: The **wget** allows you to download any file from the internet. In data science,
    it is use for downloading the data from data repositories.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**wget** 允许你从互联网上下载任何文件。在数据科学中，它用于从数据存储库中下载数据。'
