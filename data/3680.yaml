- en: A large Language Model or LLM is a deep learning language model designed to
    understand, interpret, and generate human language; it usually consists of millions
    to billions of neural network parameters and is trained using self-supervising.
    Examples of famous LLMs include GPT-4, BERT, and LLAMA.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型（LLM）是一个深度学习语言模型，旨在理解、解释和生成自然语言；它通常由数百万到数十亿个神经网络参数组成，并通过自我监督进行训练。著名的 LLM
    包括 GPT-4、BERT 和 LLAMA。
