- en: TOP BIG DATA PROFILES
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 顶级大数据职业
- en: '**DATA SCIENTIST**'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据科学家**'
- en: These people use their analytical and technical capabilities to [extract meaningful
    insights from data](http://www.simplilearn.com/becoming-a-data-scientist-learning-path-article).
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些人利用他们的分析和技术能力[从数据中提取有意义的见解](http://www.simplilearn.com/becoming-a-data-scientist-learning-path-article)。
- en: 'Salary: $65,000 - $110,000'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 薪资：$65,000 - $110,000
- en: '**DATA ENGINEER**'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据工程师**'
- en: They ensure uninterrupted flow of data between servers and applications and
    are also responsible for data architecture.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他们确保服务器和应用程序之间数据的连续流动，并负责数据架构。
- en: 'Salary: $60,0945 - $124,635'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 薪资：$60,0945 - $124,635
- en: '**BIG DATA ENGINEER**'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**大数据工程师**'
- en: Big Data Engineers build the designs created by solutions architects. They develop,
    maintain, test and evaluate big data solutions within organizations.
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大数据工程师根据解决方案架构师创建的设计进行构建。他们在组织内部开发、维护、测试和评估大数据解决方案。
- en: 'Salary: $100,000 - $165,000'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 薪资：$100,000 - $165,000
- en: '**MACHINE LEARNING SCIENTIST**'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习科学家**'
- en: They work in the research and development of algorithms that are used in adaptive
    systems. They build methods for predicting product suggestions and demand forecasting,
    and explore Big Data to automatically extract patterns.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他们从事用于自适应系统的算法研发。他们构建预测产品建议和需求预测的方法，探索大数据以自动提取模式。
- en: 'Salary: $78,857 - $124,597'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 薪资：$78,857 - $124,597
- en: '**BUSINESS ANALYTICS SPECIALIST**'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**商业分析专家**'
- en: A business analytics specialist supports various development initiatives, assists
    in testing activities and in the development of test scripts, performing research
    in order to understand business issues, and developing practical cost-effective
    solutions to problems.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 商业分析专家支持各种开发计划，协助测试活动和测试脚本的开发，进行研究以了解业务问题，并开发切实可行的经济解决方案。
- en: 'SALARY: $50,861 - $94,209'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 薪资：$50,861 - $94,209
- en: '**DATA VISUALIZATION DEVELOPER**'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据可视化开发者**'
- en: They design, develop and provide production support of interactive data visualizations
    used across the enterprise. They possess an artistic mind that conceptualizes,
    design, and develop reusable graphic/data visualizations and uses strong technical
    knowledge for implementing these visualizations using the latest technologies.
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他们设计、开发并提供企业范围内互动数据可视化的生产支持。他们具备艺术思维，能够构思、设计和开发可重用的图形/数据可视化，并运用强大的技术知识使用最新技术实现这些可视化。
- en: 'SALARY: $108,000 - $130,000'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 薪资：$108,000 - $130,000
- en: '**BUSINESS INTELLIGENCE (BI) ENGINEER**'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**商业智能（BI）工程师**'
- en: They have data analysis expertise and the experience of setting up reporting
    tools, querying and maintaining data warehouses. They are hands-on with big data
    and take a data driven approach to solving complex problems.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他们具备数据分析专业知识和设置报告工具、查询及维护数据仓库的经验。他们亲自处理大数据，采取数据驱动的方法解决复杂问题。
- en: 'SALARY: $96,710 - $138,591'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 薪资：$96,710 - $138,591
- en: '**BI SOLUTION ARCHITECT**'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**BI 解决方案架构师**'
- en: They come up with solutions quickly to help businesses in making time sensitive
    decisions, have strong communication & analytical skills, passion for data visualization,
    and a drive for excellence and self-motivation.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他们迅速提出解决方案，帮助企业做出时间敏感的决策，拥有较强的沟通与分析能力，对数据可视化充满热情，并且具有追求卓越和自我激励的动力。
- en: 'SALARY: $107,000 - $162,000'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 薪资：$107,000 - $162,000
- en: '**BI SPECIALIST**'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**BI 专家**'
- en: They are responsible for supporting an enterprise wide business intelligence
    framework. This position requires critical thinking, attention to detail, and
    effective communication skills.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他们负责支持企业范围内的商业智能框架。此职位需要批判性思维、关注细节以及有效的沟通技巧。
- en: 'SALARY: $77,969 - $128,337'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 薪资：$77,969 - $128,337
- en: '**ANALYTICS MANAGER**'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分析经理**'
- en: An analytics manager is responsible for configuration, design, implementation,
    and support of data analysis solution or BI tool. They are specifically required
    to analyze huge quantities of information gathered through transactional activity.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分析经理负责数据分析解决方案或BI工具的配置、设计、实施和支持。他们特别需要分析通过事务活动收集的大量信息。
- en: 'SALARY: $83,910 - $134,943'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 薪资：$83,910 - $134,943
- en: '**MACHINE LEARNING ENGINEER**'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器学习工程师**'
- en: Machine Learning engineer’s final “output” is the working software, and their
    “audience” for this output consists of other software components that run autonomously
    with minimal human supervision. The decisions are made by machines and they affect
    how a product or service behaves.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 机器学习工程师的最终“输出”是工作的软件，他们的“受众”是其他自动运行的组件，几乎无需人工监督。决策由机器做出，影响产品或服务的行为。
- en: 'SALARY: $96,710 - $138,591'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 薪资：$96,710 - $138,591
- en: '**STATISTICIAN**'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**统计学家**'
- en: They gather numerical data and then display it, and help companies to make sense
    of quantitative data and to spot trends and make predictions.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他们收集数值数据并展示它，帮助公司理解定量数据，发现趋势并进行预测。
- en: 'SALARY:  $57,000 - $80,110'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 薪资：$57,000 - $80,110
