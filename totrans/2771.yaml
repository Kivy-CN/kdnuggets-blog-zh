- en: So far, you have learned linear algebra, multivariable calculus, probability
    and stats, and python alongside its data visualization libraries, so now you are
    ready to jump on the most exciting part, which is machine learning. The first
    course can mean a lot. If it is not good, you might just change the field because
    you simply did not like the course. So all the courses here are going to be highly
    qualified and before you start your first course in ML do some research on it.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经学习了线性代数、多变量微积分、概率统计和 Python 及其数据可视化库，因此你现在准备进入最激动人心的部分——机器学习。第一门课程可能意义重大。如果它不好，你可能会因为不喜欢这门课程而改变领域。因此，这里所有的课程都将是高质量的，在你开始第一门机器学习课程之前做些研究。
- en: This introductory course is not going to teach you machine learning, but instead,
    it is going to give you an idea of what machine learning is, what is meant by
    machine learning terminology, what is AI strategy, and its ethics. This course
    is going to give you an overview of what machine learning is and how it works
    and what is its workflow and how to build AI in your company. It gives you a good
    introduction and overview of AI. The course is taught by a very well known famous
    Machine Learning instructor [Andrew Ng](https://www.coursera.org/instructor/andrewng) available
    for [free](https://www.coursera.org/learn/ai-for-everyone) on coursera.org.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这门入门课程不会教你机器学习，而是会给你一个关于机器学习的概念，机器学习术语的含义，人工智能策略及其伦理。这门课程将提供对机器学习是什么以及如何运作的概述，以及其工作流程和如何在公司中构建人工智能。它为你提供了一个很好的人工智能介绍和概述。课程由著名的机器学习讲师[Andrew
    Ng](https://www.coursera.org/instructor/andrewng)教授，在 coursera.org 上[免费](https://www.coursera.org/learn/ai-for-everyone)提供。
- en: Either you google it or see in any blog the first course everyone recommends
    is Machine Learning by Stanford University taught by [Andrew Ng](https://www.coursera.org/instructor/andrewng) and
    what a beautiful course it is. More than 2.5M students have been enrolled in this
    course, and 200000+ students have rated it(4.9*). It teaches from the very basic
    concepts to advanced concepts, and it is a very comprehensive course for beginners.
    The total length of this course is 56+hours. Want to read a review of this course? [Here](https://medium.com/@irshaduetian/review-of-machine-learning-course-by-andrew-ng-and-what-to-do-next-1184d45ad16a) you
    go. [Another](https://medium.com/@ionejunhong/review-of-andrew-ngs-machine-learning-and-deep-learning-specialization-courses-on-coursera-4f9dc92437e4) review
    here. [Here](https://www.quora.com/What-is-your-review-of-Coursera-Machine-Learning) is
    another review of this course on Quora. Here is the list of contents in it.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 不管你是谷歌搜索还是查看任何博客，大家推荐的第一门课程都是斯坦福大学的机器学习课程，由 [Andrew Ng](https://www.coursera.org/instructor/andrewng)
    主讲，这真是一门美妙的课程。已有超过 250 万名学生注册了这门课程，超过 20 万名学生给出了评分（4.9*）。它从最基本的概念讲到高级概念，是一门非常全面的初学者课程。该课程总长度超过
    56 小时。想要阅读这门课程的评价吗？[这里](https://medium.com/@irshaduetian/review-of-machine-learning-course-by-andrew-ng-and-what-to-do-next-1184d45ad16a)
    是你可以去的地方。[另一个](https://medium.com/@ionejunhong/review-of-andrew-ngs-machine-learning-and-deep-learning-specialization-courses-on-coursera-4f9dc92437e4)
    评价在这里。[这里](https://www.quora.com/What-is-your-review-of-Coursera-Machine-Learning)
