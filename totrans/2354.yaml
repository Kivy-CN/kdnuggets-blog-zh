- en: The Complete Free PyTorch Course for Deep Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 完整免费PyTorch深度学习课程
- en: 原文：[https://www.kdnuggets.com/2022/10/complete-free-pytorch-course-deep-learning.html](https://www.kdnuggets.com/2022/10/complete-free-pytorch-course-deep-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/10/complete-free-pytorch-course-deep-learning.html](https://www.kdnuggets.com/2022/10/complete-free-pytorch-course-deep-learning.html)
- en: '![The Complete Free PyTorch Course for Deep Learning](../Images/702085b7c4eaa55db03ce7c3556fefab.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![完整免费PyTorch深度学习课程](../Images/702085b7c4eaa55db03ce7c3556fefab.png)'
- en: 'From [Learn PyTorch for Deep Learning: Zero to Mastery](https://www.learnpytorch.io/)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '来源于[Learn PyTorch for Deep Learning: Zero to Mastery](https://www.learnpytorch.io/)'
- en: This is it. This is the complete [PyTorch](https://pytorch.org/) for machine
    learning and deep learning that you've been looking for. It's thorough. It's informative.
    It's relevant. And it's absolutely free.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 就是它了。这是你一直在寻找的完整[PyTorch](https://pytorch.org/)机器学习和深度学习课程。内容全面。信息丰富。相关性强。而且完全免费。
- en: The course [PyTorch for Deep Learning & Machine Learning](https://www.youtube.com/watch?v=V_xro1bcAuA)
    from freeCodeCamp is put together by machine learning stalwart [Daniel Bourke](https://www.youtube.com/channel/UCr8O8l5cCX85Oem1d18EezQ).
    You might know Daniel from his prolific online presence over the past number of
    years, where he has blogged and created content related to machine learning for
    some time now.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 课程[PyTorch for Deep Learning & Machine Learning](https://www.youtube.com/watch?v=V_xro1bcAuA)由机器学习专家[Daniel
    Bourke](https://www.youtube.com/channel/UCr8O8l5cCX85Oem1d18EezQ)制作。你可能知道Daniel，因为他在过去几年里有着丰富的在线存在，他的博客和内容与机器学习有关。
- en: 'Here is an overview of the course, straight from Daniel himself:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是来自Daniel本人对课程的概述：
- en: This course will teach you the foundations of machine learning and deep learning
    with PyTorch (a machine learning framework written in Python).
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个课程将教你用PyTorch（一个用Python编写的机器学习框架）学习机器学习和深度学习的基础。
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The course is video based. However, the videos are based on the contents of
    this online book.
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 课程是基于视频的。不过，视频内容基于这本在线书籍的内容。
- en: 'The course covers everything you need to know to get up to speed with PyTorch
    and deep learning. And when I say *everything*, I kind of mean it: the video course
    is 25 hours long. That''s right, it''s more than a full day. Literally.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 课程涵盖了你需要了解的一切，以便迅速掌握PyTorch和深度学习。当我说*一切*时，我真的意味着：这个视频课程长达25小时。没错，比一天还要长。字面意思上的。
- en: The course is split up into the following chapters.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 课程分为以下章节。
- en: 1\. PyTorch Fundamentals
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. PyTorch基础
- en: This chapter covers introductory topics, including an intro to PyTorch, deep
    learning, getting set up for the course, and an intro to the basic building block
    of deep learning, tensors, and their basic functionality.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖了入门主题，包括PyTorch介绍、深度学习、课程准备，以及深度学习的基本构建块——张量及其基本功能的介绍。
- en: 2\. PyTorch Workflow
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. PyTorch工作流程
- en: This chapter gets into PyTorch, and introduces its workflow. You learn about
    models, train a model, evaluate a model, and save and load a model. You also write
    the code to do all of this as you go, learning by doing.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了PyTorch，并介绍了它的工作流程。你将学习关于模型的知识，训练模型，评估模型，以及保存和加载模型。你还会在学习过程中编写代码，边做边学。
- en: 3\. Neural Network Classification
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 神经网络分类
- en: 'It''s time to get to to classification. The basics of machine learning are
    covered: inputs and outputs, classification neural networks architecture, converting
    data into tensors, loss, optimizers, evaluation, and more.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候进行分类了。课程涵盖了机器学习的基础知识：输入和输出、分类神经网络架构、将数据转换为张量、损失、优化器、评估等。
- en: 4\. Computer Vision
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 计算机视觉
- en: This chapter moves on to computer vision (CV), covering convolution neural networks
    (CNNs), obtaining CV datasets, using PyTorch DataLoaders, training CNNs, and training
    on the GPU.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本章转向计算机视觉（CV），涵盖卷积神经网络（CNNs）、获取CV数据集、使用PyTorch DataLoaders、训练CNNs，以及在GPU上训练。
- en: 5\. Custom Datasets
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 自定义数据集
- en: This chapter covers creating your own datasets, the considerations involved,
    how to do so practically, converting images to tensors, data augmentation, baseline
    models on custom data, and more.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了创建自己的数据集、相关的考虑因素、如何实际操作、将图像转换为张量、数据增强、在自定义数据上的基线模型等。
- en: You can find the [course materials here](https://github.com/mrdbourke/pytorch-deep-learning),
    including code and resources.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[这里找到课程材料](https://github.com/mrdbourke/pytorch-deep-learning)，包括代码和资源。
- en: 'The accompanying online book by Daniel, [Learn PyTorch for Deep Learning: Zero
    to Mastery](https://www.learnpytorch.io/), can be found here.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Daniel 编写的随附在线书籍，[从零开始掌握 PyTorch 深度学习](https://www.learnpytorch.io/)，可以在这里找到。
- en: The sole video for the course, all 25 hours of it, can be found below or on
    [YouTube](https://www.youtube.com/watch?v=V_xro1bcAuA).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 课程的唯一视频，所有 25 小时的内容，可以在下面或 [YouTube](https://www.youtube.com/watch?v=V_xro1bcAuA)
    上找到。
- en: This really does seem like the course to jump into if you want to learn PyTorch,
    and how to use it for deep learning. Daniel has done a commendable job of packing
    so much info into such a wide-ranging course, and he should be lauded for the
    work that went into such a robust course.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想学习 PyTorch 以及如何将其用于深度学习，这确实是一个很好的课程。Daniel 在这样一个广泛的课程中将如此多的信息包装在一起，做得非常出色，他应当因这门强大课程所付出的努力而受到称赞。
- en: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    is a Data Scientist and the Editor-in-Chief of KDnuggets, the seminal online Data
    Science and Machine Learning resource. His interests lie in natural language processing,
    algorithm design and optimization, unsupervised learning, neural networks, and
    automated approaches to machine learning. Matthew holds a Master''s degree in
    computer science and a graduate diploma in data mining. He can be reached at editor1
    at kdnuggets[dot]com.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    是一名数据科学家，也是 KDnuggets 的主编，KDnuggets 是开创性的在线数据科学和机器学习资源。他的兴趣包括自然语言处理、算法设计与优化、无监督学习、神经网络以及机器学习的自动化方法。Matthew
    拥有计算机科学硕士学位和数据挖掘研究生文凭。他可以通过 editor1 at kdnuggets[dot]com 联系。'
