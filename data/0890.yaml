- en: Machine Learning
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习
- en: Machine learning is the backbone of modern technology. Almost every big company
    in the world is trying to use it to get the most out of the data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是现代技术的基石。几乎每一家大公司都在尝试利用它来最大化数据的价值。
- en: By taking the free courses, you will learn about classification, regression,
    clustering, and reinforcement learning. Moreover, you will learn about feature
    engineering, advanced algorithms, and optimizing techniques.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些免费课程，你将学习分类、回归、聚类和强化学习。此外，你还将了解特征工程、高级算法和优化技术。
- en: '[Machine Learning for Everybody](https://www.youtube.com/watch?v=i_LwzRVP7bg)
    | freeCodeCamp'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[人人都能学的机器学习](https://www.youtube.com/watch?v=i_LwzRVP7bg) | freeCodeCamp'
- en: '[Machine Learning Course Online](https://www.udacity.com/course/machine-learning--ud262?irclickid=QlxSPkwh5xyIWdTRvMzWh2bTUkA0-a2LX1mS2Q0&irgwc=1&utm_source=affiliate&utm_medium=&aff=259799&utm_term=&utm_campaign=_gtc_www_classcentral_com_&utm_content=&adid=788805)
    | Udacity'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习在线课程](https://www.udacity.com/course/machine-learning--ud262?irclickid=QlxSPkwh5xyIWdTRvMzWh2bTUkA0-a2LX1mS2Q0&irgwc=1&utm_source=affiliate&utm_medium=&aff=259799&utm_term=&utm_campaign=_gtc_www_classcentral_com_&utm_content=&adid=788805)
