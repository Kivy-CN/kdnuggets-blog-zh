- en: Understanding Data Privacy in the Age of AI
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解 AI 时代的数据隐私
- en: 原文：[https://www.kdnuggets.com/understanding-data-privacy-in-the-age-of-ai](https://www.kdnuggets.com/understanding-data-privacy-in-the-age-of-ai)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/understanding-data-privacy-in-the-age-of-ai](https://www.kdnuggets.com/understanding-data-privacy-in-the-age-of-ai)
- en: '![Understanding Data Privacy in the Age of AI](../Images/7aee0668db8bfdef97a07a1fa19208e8.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![理解 AI 时代的数据隐私](../Images/7aee0668db8bfdef97a07a1fa19208e8.png)'
- en: Image by Author | Midjourney & Canva
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片作者 | Midjourney & Canva
- en: The discussions on the ethical and responsible development of AI have gained
    significant traction in recent years and rightly so. Such discussions aim to address
    myriad risks, involving bias, misinformation, fairness, etc.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 关于 AI 伦理和负责任发展的讨论近年来得到了显著关注，原因是正当的。这些讨论旨在应对各种风险，包括偏见、误信息、公平性等。
- en: While some of these challenges are not entirely new, the surge in demand for
    AI applications has certainly amplified them. Data privacy, a persistent issue,
    has gained increased importance with the emergence of Generative AI.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这些挑战有些并不完全新鲜，但对 AI 应用的需求激增无疑加剧了这些挑战。数据隐私这一长期存在的问题，随着生成性 AI 的出现，变得更加重要。
- en: '[This statement](https://mitsloan.mit.edu/ideas-made-to-matter/deepfakes-explained)
    from Halsey Burgund, a fellow in the MIT Open Documentary Lab, highlights the
    intensity of the situation. – “One should think of everything one puts out on
    the internet freely as potential training data for somebody to do something with.”'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[哈雷赛·伯根德](https://mitsloan.mit.edu/ideas-made-to-matter/deepfakes-explained)——麻省理工学院开放纪录片实验室的研究员——的这一声明突显了形势的严峻性。——“应该把你在互联网上自由发布的所有信息都当作是可能被某人用于某些用途的训练数据。”'
- en: Changing times call for changing measures. So, let’s understand the repercussions
    and gain cognizance of handling the risks stemming from data privacy.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 时代在变化，需要相应的措施。因此，让我们理解这些影响，并认识到如何处理数据隐私带来的风险。
- en: Time to Raise the Guards
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 该提高警惕的时刻到了
- en: 'Every company that is handling user data, be it in the form of collecting and
    storing data, performing data manipulation and processing it to build models,
    etc. must take care of varied data aspects, such as:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每一个处理用户数据的公司，无论是以收集和存储数据的形式，还是执行数据操作和处理数据以建立模型等，都必须注意各种数据方面，例如：
- en: Where is data coming from and where is it going?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据来自哪里，去向何处？
- en: How is it manipulated?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些挑战是如何被操控的？
- en: Who is using it and how?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁在使用这些数据，如何使用？
- en: In short, it is crucial to note how and with whom data is exchanged.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，关键在于数据如何交换以及与谁交换。
- en: Every user who is sharing their data and giving consent to use it must watch
    out for the information they are comfortable sharing. For example, one needs to
    be comfortable sharing data, if they ought to receive personalized recommendations.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 每个分享数据并同意使用数据的用户必须注意他们愿意分享的信息。例如，如果用户希望收到个性化推荐，他们需要愿意分享相关数据。
- en: GDPR is the Gold Standard!!!
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GDPR 是金标准!!!
- en: Managing the data becomes high stakes, when it concerns the PII i.e. Personal
    Identifiable Information. As per the US Department of Labour, it largely includes
    information that directly identifies an individual, such as name, address, any
    identifying number or code, telephone number, email address, etc. A more nuanced
    definition and guidance on PII is available [here](https://www.dol.gov/general/ppii).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到个人可识别信息（PII）时，管理数据的风险就变得非常重要。根据美国劳动部的数据，PII 通常包括直接识别个人的信息，如姓名、地址、任何识别号码或代码、电话号码、电子邮件地址等。关于
    PII 的更详细定义和指导请参见 [这里](https://www.dol.gov/general/ppii)。
- en: To safeguard individuals' data, the European Union enacted the General Data
    Protection Regulation (GDPR), setting strict accountability standards for companies
    that store and collect data on EU citizens.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护个人数据，欧盟颁布了通用数据保护条例（GDPR），为存储和收集欧盟公民数据的公司设定了严格的问责标准。
- en: Development Is Faster Than Regulation
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发展速度快于规章制度
- en: It is empirically evident that the rate of development on any technological
    innovation and breakthrough is ay faster than the rate at which the authorities
    can foresee its concerns and govern it timely.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 实证表明，任何技术创新和突破的发展速度总是快于有关部门预见其问题并及时监管的速度。
- en: So, what would one do till regulation catches up with the fast-paced developments?
    Let’s find out.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，在规章制度跟上快速发展的步伐之前，人们应该怎么做呢？让我们来了解一下。
- en: Self-regulation
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 自我监管
- en: One way to address this gap is to build internal governance measures, much like
    corporate governance and data governance. It is equivalent to owning up your models
    to the best of your knowledge clubbed with the known industry standards and best
    practices.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这一差距的一种方法是建立内部治理措施，类似于公司治理和数据治理。这等同于按照你所知的行业标准和最佳实践尽可能地承担你的模型。
- en: Such measures of self-regulation are a very strong indicator of holding high
    standards of integrity and customer-centricity, which can become a differentiator
    in this highly competitive world. Organizations adopting the charter of self-regulation
    can wear it as a badge of honor and gain customers’ trust and loyalty – which
    is a big feat, given the low switch costs for the users among the plethora of
    options floating around.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 自我监管的这些措施是保持高标准的诚信和以客户为中心的强有力指标，这可以在这个高度竞争的世界中成为一个区别因素。采纳自我监管章程的组织可以将其作为荣誉的徽章，并赢得客户的信任和忠诚——考虑到用户在众多选项中转换成本低，这是一个很大的成就。
- en: One aspect of building internal AI governance measures is that it keeps the
    organizations on the path of a responsible AI framework, so they are prepared
    for easy adoption when the legal regulations are put in place.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 建立内部人工智能治理措施的一个方面是，它使组织保持在负责任的人工智能框架的道路上，因此当法律法规到位时，他们可以做好轻松采纳的准备。
- en: Rules must be the same for everyone
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 规则必须对每个人都一样
- en: Setting the precedence is good, theoretically. Technically speaking, no one
    organization is fully capable of foreseeing it all and safeguarding themselves.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上设立先例是好的。从技术上讲，没有任何组织能够完全预见一切并保护自己。
- en: Another argument that goes against self-regulation is that everyone should be
    adhering to the same rules. No one would wish to self-sabotage their growth in
    anticipation of upcoming regulation by over-regulating themselves, hindering their
    business growth.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个反对自我监管的论点是，每个人都应该遵循相同的规则。没有人希望通过过度自我监管来预期即将到来的监管，从而自我破坏增长，阻碍业务发展。
- en: The Other Side of Privacy
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐私的另一面
- en: 'Many actors can play their role in upholding high privacy standards, such as
    organizations and their employees. However, the users have an equally important
    role to play – it is time to raise your guard and develop a lens of awareness.
    Let’s discuss them in detail below:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 许多参与者可以在维护高隐私标准方面发挥作用，例如组织及其员工。然而，用户也有同样重要的角色——是时候提高警惕，培养意识了。下面我们将详细讨论：
- en: Role of organizations and employees
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 组织和员工的角色
- en: The organizations have created a responsibility framework to sensitize their
    teams and create awareness of the right ways to prompt the model. For sectors
    like healthcare and finance, any sensitive information shared through input prompts
    is also a form of breach of privacy – this time unknowingly but through the employees
    and not from the model developers.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些组织已经创建了一个责任框架，以使他们的团队敏感于正确提示模型的方式，并提高对这些方法的认识。对于医疗和金融等领域，通过输入提示共享的任何敏感信息也算作隐私泄露——这次是无意的，但通过员工而不是模型开发者。
- en: Role of users
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户的角色
- en: Essentially, privacy can not be a question, if we are feeding such data into
    such models ourselves.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，如果我们自己向这些模型提供这样的数据，隐私就不能成为问题。
- en: '![Role of users in privacy](../Images/7a265d49334ff02ccc11af0a1195daa2.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![用户在隐私中的角色](../Images/7a265d49334ff02ccc11af0a1195daa2.png)'
- en: Image by Author
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Most of the foundational models (similar to the example shown in the image above)
    highlight that the chat history might be used to improve the model, hence the
    users must thoroughly check the settings control to allow the appropriate access
    to promote their data privacy.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数基础模型（类似于上图所示的例子）强调聊天记录可能会被用来改进模型，因此用户必须仔细检查设置控制，以允许适当的访问以促进数据隐私。
- en: Scale of AI
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人工智能的规模
- en: Users must visit and modify the consent control across each browser per device
    to stop such breaches. However, now think of large models that are scanning such
    data through almost all of the internet, primarily including everybody.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 用户必须在每个设备的每个浏览器中访问并修改同意控制，以阻止这些泄漏。然而，现在想想大型模型，这些模型正在扫描几乎所有的互联网数据，基本上包括每个人。
- en: That scale becomes a problem!!!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 那个规模成为了一个问题！
- en: Precisely the reason for which large language models get advantaged by having
    access to training data of several orders of magnitude higher than traditional
    models, that same scale creates massive issues raising privacy concerns too.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 大型语言模型之所以有优势，正是因为它们可以访问比传统模型高几个数量级的训练数据，这种规模也会带来巨大的隐私问题。
- en: Deepfakes – A Disguised Form of Privacy Breach
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 深度伪造——一种伪装的隐私侵犯形式
- en: Recently, an incident surfaced where a company executive directed its employee
    to make a multi-million dollar transaction to a certain account. Following the
    skepticism, the employee suggested arranging a call to discuss this, after which
    he made the transaction – only to know later that everyone on the call was deepfakes.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最近出现了一起事件，一名公司高管指示其员工向某个账户转账数百万美元。由于存疑，员工建议安排一次电话讨论，然后他进行了转账——结果后来才发现电话会议上的所有人都是深度伪造的。
- en: For the unversed, the [Government Accountability Office](https://www.gao.gov/assets/gao-20-379sp.pdf)
    explains it as – “a video, photo, or audio recording that seems real but has been
    manipulated with AI. The underlying technology can replace faces, manipulate facial
    expressions, synthesize faces, and synthesize speech. Deepfakes can depict someone
    appearing to say or do something that they never said or did.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不了解的人，[政府问责办公室](https://www.gao.gov/assets/gao-20-379sp.pdf) 将其解释为——“一个看似真实但已被人工智能操控的视频、照片或音频录制。其基础技术可以替换面孔、操控面部表情、合成面孔和合成语音。深度伪造技术可以表现出某人说过或做过他们从未说过或做过的事情。”
- en: Thinking rhetorically, deepfakes are also a form of privacy breach, that is
    equivalent to identity theft, where the bad actors are pretending to be someone
    they are not.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 从修辞学的角度来看，深度伪造技术也是一种隐私侵犯，相当于身份盗窃，其中的不法分子假装成他们不是的人。
- en: With such stolen identities, they can drive decisions and actions, that would
    otherwise not have taken place.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 利用这些被盗身份，他们可以推动决策和行动，否则这些决策和行动本不会发生。
- en: This serves as a crucial reminder for us that bad actors aka attackers are often
    way ahead of good actors, who are on defense. Good actors are still scrambling
    their way around to damage control first, as well as ensure robust measures to
    prevent future mishaps.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这提醒我们，不法分子通常比防御方的好人领先一步。好人仍在努力进行损害控制，同时确保采取稳健的措施以防止未来的事故。
