  prefs: []
  type: TYPE_NORMAL
  zh: 第2周 - 第7部分：[假设检验和A/B测试](/hypothesis-testing-and-ab-testing)
- en: The pillars of data-driven decisions.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 数据驱动决策的支柱。
- en: In an era where data reigns supreme, businesses and organizations are constantly
    on the lookout for ways to harness its power.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据主导的时代，企业和组织不断寻找利用数据力量的方法。
- en: From the products you’re recommended on Amazon to the content you see on social
    media, there’s a meticulous method behind the madness.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 从你在Amazon上收到的推荐产品到你在社交媒体上看到的内容，背后都有一套精细的方法。
- en: At the heart of these decisions? A/B testing and hypothesis testing.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这些决策的核心是什么？A/B测试和假设检验。
- en: But what are they, and why are they so pivotal in our data-centric world? Let’s
    discover it all together!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 但它们是什么，为什么在我们的数据中心化世界中如此关键？让我们一起发现吧！
- en: Wrapping it Up
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
