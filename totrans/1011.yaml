- en: Probability Distribution
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概率分布
- en: Even though we always assume that variables or features in a dataset are normally
    distributed, it is important to plot the probability distribution to visualize
    how a feature is distributed. For example, using the [heights](https://github.com/bot13956/Bayes_theorem) dataset
    contained in R’s dslabs package, we can compute the probability distribution of
    all heights in the dataset, as shown in Figure 2 below.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们总是假设数据集中的变量或特征服从正态分布，但绘制概率分布图来可视化特征的分布仍然很重要。例如，使用R的dslabs包中的[高度](https://github.com/bot13956/Bayes_theorem)数据集，我们可以计算数据集中所有高度的概率分布，如下图2所示。
- en: '![Probability Distribution](../Images/70dee004109e494308661a045bdaa899.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![概率分布](../Images/70dee004109e494308661a045bdaa899.png)'
- en: Figure 2
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: From Figure 2, we observe that the heights dataset is approximately normal,
    with a mean value of about 68 inches. Now if we plot the probability distribution
    for Male and Female heights separately, we observe two distinct curves, as shown
    in Figure 3.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 从图2中，我们观察到高度数据集近似正态分布，均值约为68英寸。现在，如果我们分别绘制男性和女性身高的概率分布，我们会观察到两条不同的曲线，如图3所示。
- en: '![Probability Distribution](../Images/1cd5275c9a1b90ed1b84adf5896bea21.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![概率分布](../Images/1cd5275c9a1b90ed1b84adf5896bea21.png)'
- en: Figure 3
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: From Figure 3, we observe that the mean Female height (~ 63 inch) is less than
    the mean Male height (~ 69 inch), which indicates that statistically speaking,
    Males are on average taller than Females. For more information and code used for
    generating Figures 2 and 3, please see this article: [Bayes’ Theorem Explained](https://pub.towardsai.net/bayes-theorem-explained-66ebf8285fcc).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 从图3中，我们观察到女性的平均身高（约63英寸）低于男性的平均身高（约69英寸），这表明从统计学角度来看，男性的平均身高高于女性。有关生成图2和图3所用的更多信息和代码，请参见本文：[贝叶斯定理解释](https://pub.towardsai.net/bayes-theorem-explained-66ebf8285fcc)。
- en: Bayes’ Theorem
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 贝叶斯定理
- en: '[Bayes’ theorem](https://pub.towardsai.net/bayes-theorem-explained-66ebf8285fcc) plays
    an important role in binary classification problems. It is used to interpret the
    output from a binary classification algorithm. Bayes’ theorem states that the
    conditional probabilities of two events A and B are related by this equation:'
