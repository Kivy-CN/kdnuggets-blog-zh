- en: 3 Data Science Projects Guaranteed to Land You That Job
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/3-data-science-projects-guaranteed-to-land-you-that-job](https://www.kdnuggets.com/3-data-science-projects-guaranteed-to-land-you-that-job)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![3 Data Science Projects Guaranteed to Land You That Job](../Images/9e65ea0ec05868ba343ad7f9244f2e4e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Quite a bold statement! Claiming I can guarantee someone you’ll land a job,
    that is.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: OK, the truth is, nothing in life is guaranteed, especially finding a job. Not
    even in data science. But what will get you veeeery, very close to the guarantee
    is having data projects in your portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: Why do I think projects are so decisive? Because, if chosen wisely, they most
    effectively showcase the range and depth of your technical data science skills.
    The quality of projects counts, not their number. They should cover as many as
    possible data science skills.
  prefs: []
  type: TYPE_NORMAL
- en: So, which projects guarantee you that on the lowest number of projects? If limited
    to doing only three projects, I would select these.
  prefs: []
  type: TYPE_NORMAL
- en: '[Insights from City Supply and Demand Data](https://platform.stratascratch.com/data-projects/insights-city-supply-and-demand-data?utm_source=blog&utm_medium=click&utm_campaign=kdn+ds+projects+for+job)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Customer Churn Prediction](https://platform.stratascratch.com/data-projects/customer-churn-prediction?utm_source=blog&utm_medium=click&utm_campaign=kdn+ds+projects+for+job)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Predictive Policing](https://towardsdatascience.com/the-perils-of-predictive-policing-11928a9f1d60)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: But don’t take it too literally. The message here is not that you should stick
    strictly to those three. I selected them because they cover most of the technical
    skills required in data science. If you want to do some other data science projects,
    feel free to do so. But if you’re limited with time/number of projects, choose
    them wisely and select those that will test the widest array of data science skills.
  prefs: []
  type: TYPE_NORMAL
- en: Speaking of which, let’s make clear what they are.
  prefs: []
  type: TYPE_NORMAL
- en: Technical Skills to Look for in Data Science Projects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There are five fundamental skills in data science.
  prefs: []
  type: TYPE_NORMAL
- en: Python
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Wrangling
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Statistical Analysis
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machine Learning
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Visualization
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is a checklist you should consider when trying to get the maximum from
    the data science projects you choose.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s an overview of what these skills encompass.
  prefs: []
  type: TYPE_NORMAL
- en: '![3 Data Science Projects Guaranteed to Land You That Job](../Images/3ce023118c38cb611cf7710359a3b349.png)'
  prefs: []
  type: TYPE_IMG
- en: Of course, there’s much more to data science skills. They also include knowing
    SQL and R, big data technologies, deep learning, natural language processing,
    and cloud computing.
  prefs: []
  type: TYPE_NORMAL
- en: However, the need for them heavily depends on the job description. But the fundamental
    five skills I mentioned, you can’t do without.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s now take a look at how the three data science projects I chose challenge
    these skills.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Data Science Projects to Practice Fundamental Data Science Skills
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Some of these projects might be a little too advanced for some. In that case,
    give these [19 data science projects for beginners](https://www.stratascratch.com/blog/19-data-science-project-ideas-for-beginners/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ds+projects+for+job)
    a try.
  prefs: []
  type: TYPE_NORMAL
- en: '1\. Understanding City Supply and Demand: Business Analysis'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Source:** [Insights from City Supply and Demand Data](https://platform.stratascratch.com/data-projects/insights-city-supply-and-demand-data?utm_source=blog&utm_medium=click&utm_campaign=kdn+ds+projects+for+job)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Topic:** Business Analysis'
  prefs: []
  type: TYPE_NORMAL
- en: '**Brief Overview:** Cities are hubs of demand and supply interactions for Uber.
    Analyzing these can offer insights into the company’s business and planning. Uber
    gives you a dataset with details about trips. You need to answer eleven questions
    to give a business insight on trips, their time, demand for drivers, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Project Execution:** You’re given eleven questions which have to be answered
    in the displayed order. Answering them will involve tasks such as'
  prefs: []
  type: TYPE_NORMAL
- en: Filling in the missing values,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aggregating data,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finding the largest values,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Parsing time interval,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Calculating percentages,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Calculating weighted averages,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finding differences,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Visualizing data, and so on.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills Showcased:** Exploratory data analysis (EDA) for selecting needed
    columns and filling in the missing values, deriving actionable insights about
    completed trips (different periods, weighted average ratio of trips per driver,
    finding the busiest hours to help draft a driver schedule, the relationship between
    supply and demand, etc.), visualizing the relationship between supply and demand.'
  prefs: []
  type: TYPE_NORMAL
- en: '2\. Customer Churn Prediction: A Classification Task'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Source:** [Customer Churn Prediction](https://platform.stratascratch.com/data-projects/customer-churn-prediction?utm_source=blog&utm_medium=click&utm_campaign=kdn+ds+projects+for+job)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Topic:** Supervised learning (classification)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Brief Overview:** In this data science project, Sony Research gives you a
    dataset of a telecom company’s customers. They expect you to perform exploratory
    analysis and extract insights. Then you’ll have to build a churn prediction model,
    evaluate it and discuss the issues when deploying the model into production.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Project Execution:** The project should be approached in these major phases.'
  prefs: []
  type: TYPE_NORMAL
- en: '***   **Exploratory Analysis and Extracting Insights**'
  prefs: []
  type: TYPE_NORMAL
- en: Check data fundamentals (nulls, uniqueness)
  prefs:
  - PREF_OL
  - PREF_UL
  type: TYPE_NORMAL
- en: Choose data you need and form your dataset
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Visualize data to check the distribution of the values
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Form a correlation matrix
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Check the feature importances
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '***   **Train/Test Split**'
  prefs: []
  type: TYPE_NORMAL
- en: Use **sklearn** to split the dataset into training and testing using the 80%-20%
    ratio
  prefs:
  - PREF_OL
  - PREF_UL
  type: TYPE_NORMAL
- en: '***   **Predictive Model**'
  prefs: []
  type: TYPE_NORMAL
- en: Apply classifiers and pick one to use in production based on the performance
  prefs:
  - PREF_OL
  - PREF_UL
  type: TYPE_NORMAL
- en: '***   **Metrics**'
  prefs: []
  type: TYPE_NORMAL
- en: Use accuracy and F1 score while comparing the performance of different algorithms
  prefs:
  - PREF_OL
  - PREF_UL
  type: TYPE_NORMAL
- en: '***   **Model Results**'
  prefs: []
  type: TYPE_NORMAL
- en: Use classical ML models
  prefs:
  - PREF_OL
  - PREF_UL
  type: TYPE_NORMAL
- en: Visualize the Decision Tree and see how tree-based algorithms perform
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '***   **Deep Learning Model**'
  prefs: []
  type: TYPE_NORMAL
- en: Try Artificial Neural Network (ANN) on this problem
  prefs:
  - PREF_OL
  - PREF_UL
  type: TYPE_NORMAL
- en: '***   **Deployment issues**'
  prefs: []
  type: TYPE_NORMAL
- en: Monitor the model performance to avoid data drift and concept drift
  prefs:
  - PREF_OL
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills Showcased:** Exploratory data analysis (EDA) and data wrangling to
    check for nulls, data uniqueness, deriving insights about the distribution of
    data, and positive and negative correlations; data visualization in histograms
    and correlation matrix; applying ML classifiers using the sklearn library, measuring
    algorithms accuracy and F1 score, comparing the algorithms, visualizing decision
    tree; using Artificial Neural Network to see how deep learning performs; model
    deploying where you need to be aware of data drifting and concept drifting problems
    in the MLOps cycle.'
  prefs: []
  type: TYPE_NORMAL
- en: '3\. Predictive Policing: Examining the Implications'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Source:** [The Perils of Predictive Policing](https://towardsdatascience.com/the-perils-of-predictive-policing-11928a9f1d60)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Topic:** Supervised learning (regression)'
  prefs: []
  type: TYPE_NORMAL
- en: '**Brief Overview:** This predictive policing utilizes algorithms and data analytics
    to predict where crimes are likely to happen. Your chosen approach can have profound
    ethical and societal implications. It uses the 2016 City of San Francisco crime
    data from its [open data initiative](https://datasf.org/opendata/). The project
    will attempt to predict the number of crime incidents in a given zip code on a
    certain day of the week and time of day.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Project Execution:** Here are the main steps the project author has undertaken.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Selecting the variables and calculating the total number of crimes per year
    per zip code per hour**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Train/test split data chronologically**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*****   **Trying five regression algorithms:**'
  prefs: []
  type: TYPE_NORMAL
- en: Linear regression
  prefs:
  - PREF_OL
  - PREF_UL
  type: TYPE_NORMAL
- en: Random Forest
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: K-Nearest Neighbors
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: XGBoost
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Multilayer Perceptron
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Skills Showcased:** Exploratory data analysis (EDA) and data wrangling where
    you end up with the data about crimes, hour, day of the week, and zip code; ML
    (supervised learning/regression) where you try how linear regression, random forest
    regressor, K-nearest neighbor, XGBoost are performing;  deep learning where you
    use multilayer perceptron to try to explain the results you get;  deriving insights
    on the crime prediction and its possibility to be misused; deploying model into
    an interactive map.'
  prefs: []
  type: TYPE_NORMAL
- en: If you want to do more projects using similar skills, [here are 30+ ML project
    ideas](https://www.stratascratch.com/blog/30-project-ideas-to-showcase-your-machine-learning-skills/?utm_source=blog&utm_medium=click&utm_campaign=kdn+ds+projects+for+job).
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: By completing these data science projects, you will test and acquire essential
    data science skills, such as data wrangling, data visualization, statistical analysis,
    building and deploying ML models.
  prefs: []
  type: TYPE_NORMAL
- en: Speaking of ML, I focused here on supervised learning as this is more commonly
    used in data science. I can almost guarantee you that these data science projects
    will be enough to land you a desired job.
  prefs: []
  type: TYPE_NORMAL
- en: But you should read the job description carefully. If you see that it requires
    unsupervised learning, NLP, or something else I didn’t cover here, include such
    a project or two in your portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: No matter what, you’re still not stuck with only three projects. They are here
    to guide you on how to choose *your* projects that will guarantee *you* landing
    a job. Be mindful of the projects’ complexity, as they should cover fundamental
    data science skills extensively.
  prefs: []
  type: TYPE_NORMAL
- en: Now, off you go and land that job!
  prefs: []
  type: TYPE_NORMAL
- en: '**[Nate Rosidi](https://www.stratascratch.com)** is a data scientist and in
    product strategy. He''s also an adjunct professor teaching analytics, and is the
    founder of [StrataScratch](https://www.stratascratch.com/), a platform helping
    data scientists prepare for their interviews with real interview questions from
    top companies. Connect with him on [Twitter: StrataScratch](https://twitter.com/StrataScratch)
    or [LinkedIn](https://www.linkedin.com/in/nathanrosidi/).'
  prefs: []
  type: TYPE_NORMAL
