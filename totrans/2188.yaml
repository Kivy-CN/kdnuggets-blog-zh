- en: This compilation of free courses from Google will help you go from a machine
    learning newbie to a skilled ML engineer who can understand and frame real-world
    problems as problems that can be tackled using machine learning. These courses
    will also help you learn advanced machine learning techniques, along with designing,
    testing, and debugging machine learning pipelines.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这份来自Google的免费课程合集将帮助你从机器学习新手成长为能够理解和框架现实世界问题的熟练ML工程师，这些问题可以用机器学习来解决。这些课程还将帮助你学习先进的机器学习技术，以及设计、测试和调试机器学习管道。
- en: Let's begin.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧。
- en: 1\. Introduction to Machine Learning
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 机器学习简介
- en: If you’re new to machine learning, consider starting with this beginner-friendly
    [Introduction to Machine Learning](https://developers.google.com/machine-learning/intro-to-ml)
    course.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是机器学习新手，可以考虑从这个适合初学者的[机器学习简介](https://developers.google.com/machine-learning/intro-to-ml)课程开始。
- en: 'In this course, you’ll learn:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将学习：
- en: The types of machine learning
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习的类型
- en: Key concepts of supervised machine learning
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监督学习的关键概念
- en: How machine learning is different from traditional problem solving approaches
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习与传统问题解决方法的不同之处
- en: 'Link: [Introduction to Machine Learning](https://developers.google.com/machine-learning/intro-to-ml)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[机器学习简介](https://developers.google.com/machine-learning/intro-to-ml)
- en: 2\. Machine Learning Crash Course
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 机器学习速成课程
- en: The [Machine Learning Crash Course](https://developers.google.com/machine-learning/crash-course)
    is a hands-on introduction to machine learning using the TensorFlow framework.
    You’ll learn how machine learning algorithms work and how to implement them in
    TensorFlow.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[机器学习速成课程](https://developers.google.com/machine-learning/crash-course)是一个使用TensorFlow框架的实践入门课程。你将学习机器学习算法是如何工作的以及如何在TensorFlow中实现它们。'
- en: 'This course is divided into the following sections:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程分为以下几个部分：
- en: Machine learning concepts
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习概念
- en: Machine learning engineering
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习工程
- en: Machine learning in the real world
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现实世界中的机器学习
- en: 'Link: [Machine Learning Crash Course](https://developers.google.com/machine-learning/crash-course)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[机器学习速成课程](https://developers.google.com/machine-learning/crash-course)
- en: 3\. Machine Learning Problem Framing
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 机器学习问题框架
- en: Given a real-world problem, how do you solve it using a machine learning framework?
    Firstly, how do you even decide if machine learning is even necessary at all to
    solve the particular problem?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 面对一个现实世界的问题，你如何使用机器学习框架来解决它？首先，你怎么确定机器学习是否必要来解决这个特定问题？
- en: 'That''s where the course on [Machine Learning Problem Framing](https://developers.google.com/machine-learning/problem-framing)
    becomes relevant. In this course, you’ll learn how to:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是[机器学习问题框架](https://developers.google.com/machine-learning/problem-framing)课程变得相关的地方。在这门课程中，你将学习如何：
- en: Decide if machine learning is a good solution to the problem you're trying to
    solve
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 决定机器学习是否是解决你所面临问题的好方法
- en: Frame machine learning problems
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 框架机器学习问题
- en: Pick the right machine learning model
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择合适的机器学习模型
- en: Define success metrics for the model
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为模型定义成功指标
- en: 'Link: [Introduction to Machine Learning Problem Framing](https://developers.google.com/machine-learning/problem-framing)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [机器学习问题框架介绍](https://developers.google.com/machine-learning/problem-framing)'
- en: 4\. Data Preparation and Feature Engineering
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 数据准备与特征工程
- en: Machine learning is much more than throwing in raw data and training ML algorithms
    on it. You have to spend time to understand your data and focus on feature engineering
    to identify the most relevant and important features, process, and transform them
    as needed.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习远不止是将原始数据投入并训练机器学习算法。你必须花时间了解你的数据，并专注于特征工程以识别最相关和重要的特征，处理并根据需要进行转换。
- en: 'The [Data Preparation and Feature Engineering](https://developers.google.com/machine-learning/data-prep)
    course will teach you the following:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据准备与特征工程](https://developers.google.com/machine-learning/data-prep)课程将教你以下内容：'
- en: Impact of data data quality and data size
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据质量和数据大小的影响
- en: Data collection and transformation within the ML workflow
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习工作流中的数据收集与转换
- en: Collecting raw data and constructing usable dataset from it
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集原始数据并从中构建可用的数据集
- en: Handling imbalanced data
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理不平衡数据
- en: Handling numerical and categorical data
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理数值和类别数据
- en: 'Link: [Data Preparation and Feature Engineering](https://developers.google.com/machine-learning/data-prep)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [数据准备与特征工程](https://developers.google.com/machine-learning/data-prep)'
- en: 5\. Testing and Debugging
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 测试与调试
- en: Debugging and testing machine learning systems is more involved and different
    from testing traditional software systems.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 调试和测试机器学习系统比测试传统软件系统更加复杂且不同。
- en: 'The course on [Testing and Debugging](https://developers.google.com/machine-learning/testing-debugging)
    machine learning models will teach you the following:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[测试与调试](https://developers.google.com/machine-learning/testing-debugging)机器学习模型的课程将教你以下内容：'
- en: Debugging machine learning models
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调试机器学习模型
- en: Implementing testing to help with debugging
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施测试以帮助调试
- en: Optimizing machine learning models
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化机器学习模型
- en: Monitoring model metrics
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控模型指标
- en: 'Link: [Testing and Debugging](https://developers.google.com/machine-learning/testing-debugging)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [测试与调试](https://developers.google.com/machine-learning/testing-debugging)'
- en: 6\. Clustering
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 聚类
- en: 'Clustering is one of the most widely used unsupervised learning algorithms.
    In the hands-on introduction to clustering in the [Clustering](https://developers.google.com/machine-learning/clustering)
    course, you’ll learn the following:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 聚类是最广泛使用的无监督学习算法之一。在[聚类](https://developers.google.com/machine-learning/clustering)课程中的动手介绍中，你将学习以下内容：
- en: Clustering for machine learning
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习中的聚类
- en: Preparing data
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准备数据
- en: Defining similarity
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义相似性
- en: K-means clustering
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: K均值聚类
- en: Evaluating results of clustering algorithms
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评估聚类算法的结果
- en: 'Link: [Clustering](https://developers.google.com/machine-learning/clustering)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [聚类](https://developers.google.com/machine-learning/clustering)'
- en: 7\. Recommendation Systems
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 推荐系统
- en: From recommendations on Amazon and other online shopping sites to series recommendations
    on Netflix, recommendation systems are very relevant in our day-to-day lives.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 从亚马逊和其他在线购物网站的推荐到Netflix上的系列推荐，推荐系统在我们的日常生活中非常相关。
- en: 'The [Recommendation Systems](https://developers.google.com/machine-learning/recommendation)
    course will teach you what goes into such recommendation systems and how you can
    build your own applications. Here’s an overview of what you’ll learn:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[推荐系统](https://developers.google.com/machine-learning/recommendation)课程将教你推荐系统的组成部分以及如何构建你自己的应用程序。以下是你将学习的内容概述：'
- en: Components of a recommendation system
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推荐系统的组成部分
- en: Embeddings
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌入
- en: TensorFlow implementations of recommendation algorithms
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow实现的推荐算法
- en: 'Link: [Recommendation Systems](https://developers.google.com/machine-learning/recommendation)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [推荐系统](https://developers.google.com/machine-learning/recommendation)'
- en: Wrapping Up
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found this round-up of free courses helpful. Most of these courses
    are designed to give you enough opportunities to practice and build your own projects.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你发现这些免费课程的总结有帮助。这些课程大多旨在为你提供足够的实践机会，并帮助你构建自己的项目。
- en: So try building your own projects to apply what you have learned in the course.
    This will help you both to reinforce your understanding and also build out your
    project portfolio. Happy learning and coding!
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尝试构建你自己的项目，以应用你在课程中所学到的知识。这将有助于你巩固理解，并建立你的项目组合。祝学习和编码愉快！
