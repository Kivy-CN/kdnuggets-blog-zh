- en: You’ve probably been hearing a lot about Large Language Models (LLMs). Some
    of you are interested in what the future holds. Some are wondering “How do I involve
    myself in this?!”. Regardless of what your thoughts about LLMs are - the end goal
    is to want to learn more about it. If you want to learn about LLMs to transition
    to a different career in the tech industry - The LLM University by Cohere can
    help you with exactly that!
