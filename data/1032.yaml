  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学超级书籍
- en: These books cover all parts of data science, from statistics to advanced machine
    learning algorithms. You will review data science interviews, understand how to
    manage data, and learn all the basics to get started.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这些书籍涵盖了数据科学的各个方面，从统计学到高级机器学习算法。你将复习数据科学面试，了解如何管理数据，并学习所有入门基础知识。
- en: '**One book to rule them all. **'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**一本书统治所有。**'
- en: '[Ace the Data Science Interview: 201 Real Interview Questions Asked By FAANG,
    Tech Startups, & Wall Street](https://www.amazon.com/Ace-Data-Science-Interview-Questions/dp/0578973839/ref=sr_1_1?crid=1S49HX359FLAK&keywords=Data+Science+Super+Books&qid=1651510696&s=books&sprefix=data+science+super+books%2Cstripbooks-intl-ship%2C511&sr=1-1)'
