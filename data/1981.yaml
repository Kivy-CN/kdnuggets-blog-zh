  type: TYPE_NORMAL
  zh: 它是一个面向文档的数据库
- en: Sharding feature allows for easy horizontal scalability
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分片功能允许轻松的水平扩展
- en: The database triggers in MongoDB Atlas are powerful and can execute code when
    certain events occur
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MongoDB Atlas 的数据库触发器非常强大，可以在特定事件发生时执行代码
- en: Useful for time series data
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对时间序列数据非常有用
- en: ✅ Pros
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 优点
- en: It is easy to adjust the scale of the service based on your needs
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以根据需要轻松调整服务规模
- en: There are free and trial plans available for evaluation or testing purposes,
    which are quite generous
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供免费和试用计划，用于评估或测试，非常慷慨
- en: Any database information that is uploaded to MongoDB Atlas is backed up
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上传到 MongoDB Atlas 的任何数据库信息都会备份
- en: JSON documents can be accessed from anywhere
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JSON 文档可以从任何地方访问
- en: ❌ Cons
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: ❌ 缺点
- en: It is not possible to directly download all information stored in MongoDB Atlas
    clusters
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无法直接下载存储在 MongoDB Atlas 集群中的所有信息
- en: Lacks more granular billing
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏更细粒度的计费
- en: No cross table joins
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不支持跨表连接
- en: '[![Snowflake](../Images/3b6306fb3c5d90c5717a802c85a9fd08.png)](https://www.snowflake.com/)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Snowflake](../Images/3b6306fb3c5d90c5717a802c85a9fd08.png)](https://www.snowflake.com/)'
- en: '**[Snowflake](https://www.snowflake.com/)** is a powerful, self-managed data
    platform designed for the cloud. Unlike traditional offerings, Snowflake combines
    a new SQL query engine with an innovative cloud-native architecture, providing
    a faster, easier-to-use, and highly flexible solution for data storage, processing,
    and analytics. As a true self-managed service, Snowflake takes care of hardware
    and software management, upgrades, and maintenance, allowing users to focus on
    deriving insights from their data.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Snowflake](https://www.snowflake.com/)** 是一个强大的自我管理数据平台，专为云设计。与传统解决方案不同，Snowflake
    将新的 SQL 查询引擎与创新的云原生架构结合起来，为数据存储、处理和分析提供了更快、更易用和高度灵活的解决方案。作为真正的自我管理服务，Snowflake
    负责硬件和软件管理、升级和维护，让用户可以专注于从数据中获取洞察。'
- en: '* * *'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 🔑 Snowflake Key Points
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 🔑 Snowflake 关键点
- en: Provide query and table optimization
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供查询和表优化
- en: It offers secure data sharing and zero-copy cloning
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供安全的数据共享和零复制克隆
- en: Snowflake supports semi-structured data
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Snowflake 支持半结构化数据
- en: ✅ Pros
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 优点
- en: Snowflake can ingest data from various cloud platforms, such as AWS, Azure,
    and GCP
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Snowflake 可以从各种云平台（如 AWS、Azure 和 GCP）摄取数据
- en: You can store data in multiple formats, including structured and unstructured
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以以多种格式存储数据，包括结构化和非结构化
- en: Computers are dynamic, meaning you can choose a computer based on cost and performance
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机是动态的，这意味着你可以根据成本和性能选择计算机
- en: It's great for managing different warehouses
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它非常适合管理不同的数据仓库
- en: ❌ Cons
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: ❌ 缺点
- en: Data visualization could use some improvement
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化可以改进
- en: The documentation can be hard to understand
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档可能难以理解
- en: Snowflake lacks CI/CD integration capabilities
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Snowflake 缺乏 CI/CD 集成功能
- en: '[![Databricks SQL](../Images/04dabd4c040d20eaedc6809b38b0c003.png)](https://databricks.com/product/databricks-sql)'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Databricks SQL](../Images/04dabd4c040d20eaedc6809b38b0c003.png)](https://databricks.com/product/databricks-sql)'
- en: '**[Databricks SQL (DB SQL)](https://databricks.com/product/databricks-sql)**
    is a powerful, serverless data warehouse that allows you to run all your SQL and
    BI applications at a massive scale, with up to 12x better price/performance than
    traditional solutions. It offers a unified governance model, open formats and
    APIs, and supports the tools of your choice, ensuring no lock-in. The rich ecosystem
    of tools supported by DB SQL, such as Fivetran, dbt, Power BI, and Tableau, allows
    you to ingest, transform, and query all your data in-place. This empowers every
    analyst to access the latest data faster for real-time analytics, and enables
    seamless transitions from BI to ML, unleashing the full potential of your data.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Databricks SQL (DB SQL)](https://databricks.com/product/databricks-sql)**
    是一个强大的无服务器数据仓库，允许你在大规模上运行所有 SQL 和 BI 应用程序，其价格/性能比传统解决方案高达 12 倍。它提供了统一的治理模型、开放的格式和
    API，并支持你选择的工具，确保没有锁定。DB SQL 支持的丰富工具生态系统，如 Fivetran、dbt、Power BI 和 Tableau，使你可以原地摄取、转换和查询所有数据。这使每位分析师能够更快地访问最新数据进行实时分析，并实现从
    BI 到 ML 的无缝过渡，释放数据的全部潜力。'
- en: '* * *'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 🔑 Databricks SQL Key Points
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 🔑 Databricks SQL 关键点
- en: Centralized governance
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中治理
- en: Open and reliable data lake as the foundation
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为基础的开放和可靠的数据湖
- en: Seamless integrations with the ecosystem
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与生态系统的无缝集成
- en: Modern analytics
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代分析
- en: Easily ingest, transform and orchestrate data
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轻松摄取、转换和编排数据
- en: ✅ Pros
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 优点
- en: Enhanced collaboration between Data Science & Data Engineering teams
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学与数据工程团队之间的协作得到增强
- en: Spark Jobs Execution Engine is highly optimized
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spark 作业执行引擎高度优化
- en: Analytics feature recently added for building visualization dashboards
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近新增了用于构建可视化仪表板的分析功能
- en: Native integration with managed MLflow service
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原生集成受管的 MLflow 服务
- en: Data Science code can be written in SQL, R, Python, Pyspark, or Scala
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学代码可以用 SQL、R、Python、Pyspark 或 Scala 编写
- en: ❌ Cons
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: ❌ 缺点
- en: Running MLflow jobs remotely is complicated and needs simplification
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 远程运行 MLflow 任务复杂，需要简化
- en: All runnable code must be kept in Notebooks, which are not ideal for production
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有可运行的代码必须保存在笔记本中，这些笔记本并不适合生产环境
- en: Session resets automatically at times
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会话有时会自动重置
- en: Git connections can be unreliable
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Git 连接可能不可靠
- en: Cloud databases have revolutionized how businesses store, manage, and utilize
    their data. As we have explored, leading platforms like Azure SQL Database, Amazon
    Redshift, DynamoDB, Google BigQuery, MongoDB Atlas, Snowflake, and Databricks
    SQL each offer unique benefits for app development and data analytics.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 云数据库彻底改变了企业存储、管理和利用数据的方式。正如我们所探讨的那样，领先的平台如Azure SQL数据库、Amazon Redshift、DynamoDB、Google
    BigQuery、MongoDB Atlas、Snowflake和Databricks SQL都为应用开发和数据分析提供了独特的优势。
- en: When choosing the right cloud database, key factors to consider are scalability
    needs, ease of management, integrations, performance, security, and costs. The
    optimal platform will align with your infrastructure and workload requirements.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 选择合适的云数据库时，关键因素包括可扩展性需求、管理便利性、集成性、性能、安全性和成本。最优的平台应与您的基础设施和工作负载需求相匹配。
