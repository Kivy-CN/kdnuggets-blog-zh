- en: When you become a data scientist, it’s easy to think that you fully understand
    the field and know all the major tools and techniques you’ll need to thrive in
    the industry. However, that’s not necessarily the case. In reality, data science
    changes just as rapidly and readily as the world itself – all the time!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当你成为一名数据科学家时，很容易认为你对这个领域有全面的理解，并且知道所有你在行业中蓬勃发展所需的主要工具和技术。然而，事实并非如此。实际上，数据科学的变化速度与世界本身一样迅速而频繁——始终如此！
