- en: According to the EU, some AI systems are very complex, unpredictable, and very
    opaque. Their aim is to ensure that these different types of AI systems meet the
    fundamental rights and provide trust, whilst reducing market fragmentation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据欧盟的说法，一些AI系统非常复杂、不可预测且非常不透明。他们的目标是确保这些不同类型的AI系统符合基本权利并提供信任，同时减少市场碎片化。
- en: 'The main objective of the Act is that:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 《法律》的主要目标是：
- en: The available AI systems on the European market are safe
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲市场上的AI系统是安全的。
- en: These AI systems respect the values of the EU and the rights of the citizen
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些AI系统尊重欧盟的价值观和公民权利。
- en: These AI systems ensure legal certainty to help aid the investment and innovation
    of AI.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些AI系统确保法律确定性，以帮助促进AI的投资和创新。
- en: These AI systems are trustworthy to ensure that the market does not fail
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这些AI系统值得信赖，以确保市场不会失败。
- en: It improves the existing legislation on the safety and rights requirements of
    these systems
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它改进了现有的安全性和权利要求立法。
- en: However, this law may not only apply to the EU; other countries have already
    looked into new ways to provide more transparent AI systems. In September 2021,
    Brazil passed a bill that creates a legal framework.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这项法律可能不仅适用于欧盟；其他国家已经开始探索提供更透明AI系统的新方法。2021年9月，巴西通过了一项创建法律框架的法案。
- en: AI Risk Framework
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI风险框架
- en: The law has categorized these AI systems into 4 risk areas; unacceptable risk,
    high-risk, limited, and minimal or no-risk.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该法律将这些AI系统分类为四个风险领域：不可接受风险、高风险、有限风险和最低或无风险。
- en: Minimal or No Risk
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最低或无风险
- en: This allows the use of minimal-risk AI or no-risk AI systems, with no restrictions.
    Although there are not any restrictions, the provider of the AI system must adhere
    to the voluntary codes of conduct. The Commission predicts that most AI systems
    will fall into this ‘minimal or no risk’ category.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这允许使用低风险或无风险的AI系统，没有限制。虽然没有任何限制，但AI系统的提供者必须遵守自愿的行为规范。委员会预测，大多数AI系统将归入“低风险或无风险”类别。
- en: These types of AI systems include spam email filtering.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的AI系统包括垃圾邮件过滤。
- en: Limited Risk.
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有限风险。
- en: These AI systems are also permitted, however, they are subject to more in-depth
    information and higher transparency providing resources such as technical documentation.
    They may also choose to adhere to voluntary codes of conduct.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这些AI系统也被允许，但需提供更深入的信息和更高的透明度，如技术文档。他们也可以选择遵守自愿的行为规范。
- en: These types of AI systems include chatbots.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的AI系统包括聊天机器人。
- en: High Risk
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高风险
- en: These are the type of AI systems that are the most at risk and are permitted,
    however, they are not to be compliant in relation to the requirements and ex-ante/ex-post
    conformity assessment. The conformity assessment will need to be performed before
    the system enters the market.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是最具风险的人工智能系统，尽管允许使用，但它们必须符合要求和事前/事后合规评估。在系统投入市场前需进行合规评估。
- en: 'These AI systems will either be:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人工智能系统将会是：
- en: AI systems are used as a product safety component, for example, medical devices
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能系统被用作产品安全组件，例如医疗设备
- en: Stand-alone high-risk AI systems, for example law enforcement
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独立的高风险人工智能系统，例如执法系统
- en: Unacceptable Risk
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不可接受的风险
- en: These types of AI systems are completely prohibited as they are known to pose
    an ‘unacceptable risk’ to the safety and rights of people.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的人工智能系统完全禁止，因为它们已知对人们的安全和权利构成‘不可接受的风险’。
- en: For example the exploitation of children or mentally disabled persons. This
    can be through a child’s doll that includes an integrated voice assistant which
    could motivate the product user to have dangerous behavior.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 例如对儿童或精神残疾人士的剥削。这可能通过包含集成语音助手的玩具娃娃，促使用户进行危险行为。
- en: The Requirements For High-Risk AI Systems
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高风险人工智能系统的要求
- en: High-risk AI systems are the most at risk due to their requirements. These include
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 高风险人工智能系统由于其要求而面临最大的风险。这些要求包括
- en: '**Data and Data Governance** - ensuring that these AI systems use high-quality
    data that is relevant and representative'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据和数据治理** - 确保这些人工智能系统使用高质量的相关和代表性数据'
- en: '**Documentation and record-keeping** - create documentation and logging features
    to help with traceability and auditability, as well as make sure that the AI systems
    are compliant.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**文档和记录保存** - 创建文档和记录功能以帮助追踪和审计，同时确保人工智能系统的合规性。'
- en: '**Transparency and Provision of Information to Users** - provide users with
    information, such as on how to use the system to provide transparency.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**透明度和用户信息提供** - 向用户提供信息，例如如何使用系统以确保透明度。'
- en: '**Human Oversight** - human intervention is imperative during the building
    phase of the AI system, as well as the implementation of it.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工监督** - 在人工智能系统的构建阶段以及实施阶段，人工干预是至关重要的。'
- en: '**Robust, Accurate, Cybersecurity** - these elements are important to any AI
    system to protect both the business and the user.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**强健、准确、网络安全** - 这些元素对任何人工智能系统都至关重要，以保护企业和用户。'
- en: Fines/Penalties
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 罚款/处罚
- en: If companies, from the company, manufacturers of these AI systems to distributors
    can deal with severe fines. These are split into three-level sanctions, depending
    on the severity of the breach.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 从公司到这些人工智能系统的制造商再到分销商，都可能面临严重的罚款。这些罚款分为三个级别，具体取决于违规的严重性。
- en: Up to 10 Million Euros
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高达1000万欧元
- en: This is the lowest level of fine stated in the AI Act. It can be due to incomplete
    or false information provided to the authorities. It can either be up **to 10
    million Euros** or 2 percent of a firm's worldwide annual turnover.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这是《人工智能法》中规定的最低罚款级别。这可能是由于向当局提供了不完整或虚假的信息。罚款金额可能高达**1000万欧元**或公司全球年营业额的2%。
- en: Up to 20 Million Euros
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高达2000万欧元
- en: This is the next potential fine and can be due to a breach in the requirement
    for the AI system. For example, the lack of technical documentation provided to
    provide transparency. This can be up to 20 million Euros or 4 percent of a firm's
    worldwide annual turnover.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这是下一个潜在的罚款，可能是由于人工智能系统要求的违反。例如，缺乏提供透明度的技术文档。罚款金额可能高达2000万欧元或公司全球年营业额的4%。
- en: Up to 30 Million Euros
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高达3000万欧元
- en: This is the maximum fine and can occur due to the use of a prohibited AI system
    or the quality of the AI system does not meet the criteria. This can be up to
    30 million Euros or 6 percent of a firm's worldwide annual turnover.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最高的罚款金额，可能由于使用了禁止的人工智能系统或系统质量未达到标准。罚款金额可能高达3000万欧元或公司全球年营业额的6%。
- en: Conclusion
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Although there is yet more to review and nothing is set in stone yet, the AI
    Act has raised a lot of concern. For business, manufacturers, and distributors
    both inside and outside of the EU. The AI act aims to ensure excellence in the
    EU, provide the correct conditions for the development of AI and guarantee that
    AI systems are beneficial to people.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管还有更多内容需要审查，一切尚未确定，但《人工智能法案》已经引起了很多关注。对企业、制造商和分销商，无论是在欧盟内部还是外部，都是如此。《人工智能法案》的目的是确保欧盟在人工智能领域的卓越，提供正确的条件以促进人工智能的发展，并确保人工智能系统对人类有益。
