- en: Python GitHub Repositories
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I always recommend using GitHub as a learning platform. On GitHub, you can find
    various community-supported repositories essential for Python beginners. These
    repositories provide a "learning by doing" approach and consist of projects, exercises,
    and problems for you to solve to learn the language. They also come with a list
    of tools, frameworks, free resources, and everything you need to build things
    using the Python language.
