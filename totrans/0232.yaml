- en: Parul Bharadwaj, a seasoned technology professional based in Seattle, WA, who
    has worked with tech giants such as Amazon and DoorDash Inc., says she is very
    encouraged by opportunities that lie ahead for women as technology companies continue
    to renew their commitment to advancing gender diversity. Currently employed as
    a senior technical program manager at DoorDash, Bharadwaj leads engineering-wide
    initiatives such as data infrastructure, real-time streaming, rollouts, experimentation,
    analytics, data compliance, and governance. She said she finds inspiration at
    DoorDash, where female leaders such as Liangxiao Zhu, vice president of engineering;
    Sophia Vicent, senior director of engineering operations; Avani Nanavati, technical
    product director; and Varsha Dudani, director of engineering, display the potential
    for women to hold key decision-making positions. “I commend DoorDash for its efforts
    to expand women’s roles,” Bharadwaj said. “When hiring for leadership positions,
    research shows that the percentage of female candidates with required experience
    is low, but DoorDash is tactically addressing this problem by hiring women in
    management, thereby giving women the opportunity to gain experience today to lead
    as executives tomorrow.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Parul Bharadwaj，一位经验丰富的科技专业人士，现居西雅图，与 Amazon 和 DoorDash Inc. 等科技巨头合作过。她表示，对女性未来的机会感到非常鼓舞，因为科技公司不断重新承诺推动性别多样性。目前在
    DoorDash 担任高级技术项目经理的 Bharadwaj 领导着工程全局性项目，如数据基础设施、实时流媒体、发布、实验、分析、数据合规和治理。她表示，在
    DoorDash 找到灵感，在这里，女性领导者如 Liangxiao Zhu（工程副总裁）、Sophia Vicent（工程运营高级总监）、Avani Nanavati（技术产品总监）和
    Varsha Dudani（工程总监）展示了女性担任关键决策职位的潜力。Bharadwaj 说：“我赞扬 DoorDash 扩大女性角色的努力。研究表明，担任领导职位的女性候选人拥有所需经验的比例较低，但
    DoorDash 正通过在管理层招聘女性来战术性地解决这个问题，从而给女性提供今天积累经验、明天担任高管的机会。”
- en: Setting New Standards
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设立新标准
- en: 'A report by [McKinsey & Company](https://www.mckinsey.com/business-functions/people-and-organizational-performance/our-insights/why-diversity-matters)
    suggests that companies with a diverse workforce are more likely to have higher
    financial returns. [Apple Inc.’s latest diversity report](https://9to5mac.com/2022/03/24/apple-inclusion-diversity-report-2021/)
    reflects that hiring a more inclusive workforce across different areas is important.
    Bharadwaj says she is optimistic about change with these types of trends and notes
    that there are also prime examples of women who have succeeded in the industry
    outside of her company who continue to inspire her to remain passionate about
    her work. Some notable names include:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[麦肯锡公司](https://www.mckinsey.com/business-functions/people-and-organizational-performance/our-insights/why-diversity-matters)的一份报告表明，拥有多样化员工队伍的公司更有可能获得更高的财务回报。[苹果公司最新的多样性报告](https://9to5mac.com/2022/03/24/apple-inclusion-diversity-report-2021/)反映出，在不同领域招聘更多包容性的员工是重要的。Bharadwaj
    表示，她对这些趋势中的变化持乐观态度，并指出，还有一些在她公司之外取得成功的女性榜样，继续激励她对工作保持热情。一些值得注意的名字包括：'
- en: Susan Diane Wojcicki, chief executive officer (CEO) of YouTube. A Polish-American
    business executive who has more than 20 years in the tech industry.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Susan Diane Wojcicki，YouTube 的首席执行官（CEO）。一位拥有超过 20 年科技行业经验的波兰裔美国商业高管。
- en: Reshma Saujani, founder and CEO of Girls Who Code, a non-profit organization
    based in New York, NY, that aims to support and increase the number of women working
    in the computer science field. In 2010, Saujani became the first Indian-American
    woman to run for U.S. Congress.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Reshma Saujani，Girls Who Code 的创始人兼 CEO。这是一家总部位于纽约的非营利组织，旨在支持和增加计算机科学领域的女性人数。2010
    年，Saujani 成为首位竞选美国国会的印裔美国女性。
- en: Deirdre O’Brien, senior vice president of retail at Apple. Named to *Fortune’s*
    list of the world’s most powerful women in business in 2019 and appeared on the
    *Fast Company* Queer 50 list in 2021.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Deirdre O’Brien，苹果公司零售部门的高级副总裁。2019 年被列入*财富*全球最具影响力女性名单，并在 2021 年出现在*Fast Company*
    的 Queer 50 名单上。
- en: As a young girl, Bharadwaj remembers wanting to work in a career that would
    allow her to transform the future while shaping the present. That passion led
    her to digital technology. “The possibilities for innovation always seemed infinite,”
    she says. “It is a field at the forefront of our ever-evolving world. And it was
    this desire to make an impact, to maintain a competitive edge and to stay relevant
    that led me to this field.” She continues to see herself as someone who is part
    of enabling a massive growth of key online platforms that continue to make an
    impression on a global scale. “This not only gives me the opportunity to keep
    learning about new tools and technology and deliver better products and services,
    but also keeps me hungry to explore different ways of solving new problems.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 年轻时，Bharadwaj 记得她想从事一种能够在塑造当下的同时改变未来的职业。这份热情引导她走向了数字技术。她说：“创新的可能性总是看似无限的。这个领域处于我们不断演变的世界的前沿。而正是这种对产生影响、保持竞争优势和保持相关性的渴望引导我进入了这个领域。”她继续认为自己是使关键在线平台实现大规模增长的一部分，这些平台在全球范围内继续留下深刻印象。“这不仅让我有机会不断学习新工具和技术，提供更好的产品和服务，还让我保持探索解决新问题不同方法的渴望。”
- en: 'Despite her accomplishments, when looking back on her career Bharadwaj says
    she could have chosen to abandon her ambitions at a young age, but she was fortunate
    enough to receive the right guidance and support from her family to pursue her
    dreams. Today, she wants to play a leading role in helping other women to achieve
    heights in their careers. Bharadwaj says she has enjoyed success and suggests
    that a healthy mindset can go a long way when combined with valued education and
    industry skills. Suggestions that she hopes other women can practice include:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管取得了成就，回顾她的职业生涯，Bharadwaj 说她本可以在年轻时放弃自己的雄心，但她很幸运地得到了家庭的正确指导和支持，以追求她的梦想。今天，她希望在帮助其他女性在职业生涯中取得成功方面发挥主导作用。Bharadwaj
    说她享受过成功，并建议健康的心态与宝贵的教育和行业技能相结合，可以走得更远。她希望其他女性能够实践的建议包括：
- en: Network with peers who share similar experiences, challenges, and solutions.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与有类似经历、挑战和解决方案的同行建立网络。
- en: Always know your worth based on your education, skills, and experiences.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据你的教育、技能和经历始终了解自己的价值。
- en: Invest in continuing education.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资于继续教育。
- en: Evaluate goals frequently.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经常评估目标。
- en: Take chances when the timing feels best.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在时机感觉最佳时大胆尝试。
- en: Plans For More Equity
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步推进公平计划
- en: Through diversity training, onboarding, coaching, and mentoring, progress is
    being made throughout industry as well. According to Bharadwaj, “when you hire
    a diverse workforce, you must also be sensitive to and be able to recognize differences
    among those employees. Listening to people who have different life and career
    experiences reduces the likelihood of falling into group-think patterns.” It's
    just reality today. Innovative companies must have people at the table with different
    backgrounds. In this way, organizations harness excellence as they reshape the
    power [structure](https://hbr.org/2020/11/getting-serious-about-diversity-enough-already-with-the-business-case)
    for a better future for all.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过多样性培训、入职培训、指导和辅导，整个行业也在取得进展。根据 Bharadwaj 的说法，“当你雇用多样化的员工时，你还必须对这些员工之间的差异保持敏感并能够识别。倾听那些有不同生活和职业经历的人可以减少陷入群体思维模式的可能性。”这就是今天的现实。创新公司必须有来自不同背景的人参与讨论。通过这种方式，组织在重塑[结构](https://hbr.org/2020/11/getting-serious-about-diversity-enough-already-with-the-business-case)时能够发挥卓越，以为所有人创造一个更美好的未来。
