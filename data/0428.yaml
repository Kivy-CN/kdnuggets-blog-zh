- en: However, without having a formal degree in an area, it can be hard to know what
    you need to know. What data science skills will those technical interviews cover?
    What’s the best way to attain that knowledge or those capabilities?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，没有相关领域的正式学位，很难知道你需要了解什么。这些技术面试会涉及哪些数据科学技能？获得这些知识或能力的最佳途径是什么？
- en: Let me walk you through the top 13 data science skills that you should have
    to [become a successful data scientist](https://www.stratascratch.com/blog/how-to-become-a-data-scientist-from-scratch/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets).
    Following this outline, you’ll have a great path of digestible steps to educate
    yourself and [be prepared to apply for data scientist positions](https://www.stratascratch.com/blog/5-tips-to-prepare-for-a-data-science-interview/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我带你深入了解你应该具备的13项数据科学技能，以[成为成功的数据科学家](https://www.stratascratch.com/blog/how-to-become-a-data-scientist-from-scratch/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets)。按照这个大纲，你将拥有一个易于消化的步骤路径来教育自己，并[为申请数据科学家职位做好准备](https://www.stratascratch.com/blog/5-tips-to-prepare-for-a-data-science-interview/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets)。
- en: What is Data Science?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据科学？
- en: Every day, about 2.5 quintillion bytes of data are created and by 2025 175 zettabytes
    of data. This horde of information contains powerful insights that can help drive
    change across the world, from reducing carbon emissions to maximizing a company’s
    profits. Data science is about trying to make sense of the numbers and produce
    actionable insights that help the organization. A data scientist could analyze
    the results of an A/B experiment in order to optimize the user’s experience or
    could determine which ad campaigns or combinations increase sales of a product
    more.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 每天，大约产生2.5 quintillion字节的数据，到2025年将达到175 zettabytes的数据。这些信息的洪流包含强大的见解，可以帮助推动全球变化，从减少碳排放到最大化公司的利润。数据科学旨在尝试理解这些数字并提供可操作的见解，以帮助组织。数据科学家可能会分析A/B实验的结果，以优化用户体验，或者确定哪些广告活动或组合能更有效地增加产品销量。
- en: What Do Data Scientists Do?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学家做什么？
- en: '![Top 13 Skills That Every Data Scientist Should Have](../Images/75015a54feb9e29da0819052b89da099.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![每位数据科学家应具备的13项顶级技能](../Images/75015a54feb9e29da0819052b89da099.png)'
- en: Data scientists are involved in the whole process from acquiring data to producing
    digestible reports for their non-tech colleagues. Data scientists occupy themselves
    with the entire data science life cycle. Data scientists build data pipelines,
    combining various data sources in order to collect the necessary information.
    Then, they clean the data to prepare it for analysis. Statistical analysis is
    used to extract aggregate information from the data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家参与从获取数据到为非技术同事生成易于理解的报告的整个过程。数据科学家全程参与数据科学生命周期。数据科学家构建数据管道，结合各种数据源以收集必要的信息。然后，他们清理数据以准备分析。统计分析用于从数据中提取汇总信息。
- en: Sometimes data scientists also build machine learning models, and when they
    do, they also have to evaluate, deploy, and maintain those machine learning models
    to expand their impact and relevance. Data scientists are also responsible for
    taking all of these learnings from the data and convey them to non-technical parties
    in the form of visualizations and action items. This delivery can be in the form
    of a visual, report, dashboard, or presentation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有时数据科学家还会构建机器学习模型，而在这样做时，他们还必须评估、部署和维护这些机器学习模型，以扩展其影响力和相关性。数据科学家还负责将这些从数据中获得的知识转达给非技术人员，通常以可视化和行动项的形式呈现。这些呈现可以是可视化图、报告、仪表盘或演示文稿。
- en: To understand this deeper, we wrote an ultimate guide to working your way through
    data science → *“*[*What Does a Data Scientist Do?*](https://www.stratascratch.com/blog/what-does-a-data-scientist-do/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets)*”*.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入理解这一点，我们编写了一份*终极指南*，帮助你了解数据科学的全过程 → *“*[*数据科学家做什么？*](https://www.stratascratch.com/blog/what-does-a-data-scientist-do/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets)*”*。
- en: '![Top 13 Skills That Every Data Scientist Should Have](../Images/2b4d3370ee9e071c6579cd42a2d06b5d.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![每个数据科学家必备的前13项技能](../Images/2b4d3370ee9e071c6579cd42a2d06b5d.png)'
- en: Top 13 Skills for Data Science
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学的前13项技能
- en: Math
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数学
- en: Math is the basic building block for all forms of data science. Whether you’re
    finding the median of a data set, developing machine learning models, or identifying
    whether the treatment of an A/B experiment had a significant impact on a metric,
    you’ll need to have a masterful grasp of statistics, probability, and linear algebra.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 数学是所有数据科学形式的基础构件。无论你是在寻找数据集的中位数、开发机器学习模型，还是识别A/B实验处理是否对指标有显著影响，你都需要精通统计学、概率论和线性代数。
- en: 1\. Statistics
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 统计学
- en: Statistics is one of the must-have data scientist skills in order to analyze
    A/B experiments. You will need to answer questions like, how big does the sample
    size need to be to prove the results are significant? Mean, variance, and standard
    deviation, as well as concepts like a population and sample are critical parts
    of extracting significant meaning from data. You should be familiar with both
    descriptive and inferential statistics.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学是分析A/B实验所需的数据科学家必备技能之一。你需要回答这样的问题，比如，样本量需要多大才能证明结果是显著的？均值、方差和标准差，以及诸如总体和样本等概念，都是从数据中提取显著意义的关键部分。你应该熟悉描述性统计和推断统计。
- en: 2\. Probability
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 概率
- en: Probability is an important data scientist skill when it comes to analyzing
    data affected by chance. Probability theory allows for the analysis of chance
    events. Probability distributions of variables play a key role in predictive analytics.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 概率在分析受偶然因素影响的数据时是一个重要的数据科学家技能。概率论允许对偶然事件进行分析。变量的概率分布在预测分析中起着关键作用。
- en: 3\. Linear algebra
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 线性代数
- en: Linear algebra is the mathematical basis for machine learning and a lot of high-level
    matrix work. In order to effectively use any machine learning algorithm, it’s
    important that you understand the math behind them, specifically that of linear
    algebra, to understand what assumptions are made and what the shortcomings are.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 线性代数是机器学习和许多高阶矩阵工作的数学基础。为了有效使用任何机器学习算法，你需要理解其背后的数学，特别是线性代数，以了解所做的假设和存在的不足。
- en: Databases
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据库
- en: Databases are the beautiful, elegant constructs that hold the air data scientists
    breathe. In the world of big data, databases are crucial to storing, updating,
    and manipulating large datasets. As a data scientist, you should be very comfortable
    with databases on both theoretical and practical levels.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库是存储数据科学家所需“空气”的美丽、优雅的构造。在大数据的世界里，数据库对存储、更新和操作大型数据集至关重要。作为数据科学家，你应该在理论和实践层面上对数据库感到非常舒适。
- en: 4\. Design
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4. 设计
- en: Data only works when it’s organized and clean. Though a data or solutions architect
    will probably be the one to actually design the database, you should know why
    a database is organized a certain way and the strategies behind how to design
    one.  Know how to properly store data in a specific structure in order to build
    your model.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 数据只有在组织良好且干净时才有效。虽然数据或解决方案架构师可能是实际设计数据库的人，但你应该了解数据库为何以特定方式组织及设计策略。了解如何在特定结构中正确存储数据以构建你的模型。
- en: 5\. Query master
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5. 查询大师
- en: SQL, KQL, scope scripts, etc - you should be an artful master using any/all
    of the popular querying languages. Partner teams will need fast estimates from
    you in regards to which direction they should head in. Pulling out some clean,
    accurate aggregates in a pinch can go a long way in maximizing the productivity
    of those that depend on you, and it’s a great and convenient way to promote data-driven
    decisions within your organization.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: SQL、KQL、范围脚本等——你应该熟练掌握任何/所有流行的查询语言。合作团队将需要你快速估算应该朝哪个方向前进。在紧急情况下提取一些干净、准确的汇总数据可以极大提高依赖你的人员的生产力，并且是推动组织内数据驱动决策的一个极好且便利的方法。
- en: Machine Learning
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习
- en: Although not all data science positions require you to be comfortable designing,
    developing, and evaluating machine learning models, it is certainly the direction
    the industry is heading towards. If you aren’t already proficient in machine learning
    models, I would spend the time to gain these skills, as they will go a long way
    in helping ensure your future job security and keeping your skillset relevant.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管并非所有数据科学职位都要求你在设计、开发和评估机器学习模型方面感到舒适，但这确实是行业发展的方向。如果你尚未熟练掌握机器学习模型，我建议你花时间掌握这些技能，因为它们对确保你未来的工作安全和保持技能相关性大有帮助。
- en: 6\. Which model works best when
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6. 哪种模型在何时效果最佳
- en: Know which machine learning model will work best in which situation depending
    on whether the data you are working with is labeled, unlabeled, a binary dataset,
    or one with multiple groupings. If the data is words, numbers, images, etc can
    also how you adjust and select the models to maximize performance.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 了解哪种机器学习模型在特定情况下效果最佳，取决于你处理的数据是否有标签、无标签、是二进制数据集还是多分组数据集。如果数据是文字、数字、图像等，这也会影响你如何调整和选择模型以最大化性能。
- en: 7\. How to evaluate performance
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7. 如何评估性能
- en: In order to determine how well your model performs, you have to be able to properly
    evaluate it. Know the differences between [testing and training data](https://developers.google.com/machine-learning/crash-course/training-and-test-sets/splitting-data),
    strategies for separating your source data into the two, and when to use each
    set during the development and performance evaluation cycle.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定你的模型表现如何，你必须能够正确评估它。了解[测试数据和训练数据](https://developers.google.com/machine-learning/crash-course/training-and-test-sets/splitting-data)之间的差异、将源数据分为这两种类型的策略，以及在开发和性能评估周期中何时使用每一组数据。
- en: Dev Ops
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Dev Ops
- en: If you’re not developing machine learning models as a part of your data science
    work, then you don’t need to worry about deploying them. However, the highest
    potential for business impact is creating live predictive models. It’s a valuable
    investment to gain these skills, as it will significantly increase the impact
    of your work.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在数据科学工作中不涉及开发机器学习模型，那么你不必担心部署它们。然而，商业影响的最大潜力在于创建实时预测模型。掌握这些技能是值得的，因为它将显著增加你工作的影响力。
- en: 8\. Models need to go places
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8. 模型需要部署
- en: For a data scientist who develops machine learning models, you need to share
    your models. If you can predict how likely a user is to respond to an ad, this
    knowledge is a lot more useful if the prediction can be made live and is accessible
    via an API call. Instead of just giving your company’s project managers an idea
    of which areas to develop next, you can tailor the product to maximize engagement,
    purchases, retention, etc for each end user. Providing live predictions allows
    you to integrate data science into the product.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开发机器学习模型的数据科学家，你需要分享你的模型。如果你可以预测用户回应广告的可能性，那么如果预测可以实时生成并通过API调用访问，这些知识会更有用。你不仅可以向公司项目经理提供下一个开发领域的想法，还可以为每个最终用户量身定制产品，以最大化参与度、购买量、留存率等。提供实时预测使你能够将数据科学融入产品中。
- en: Leadership
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 领导力
- en: 9\. Lead with data
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9\. 以数据为主导
- en: As you communicate your findings to other departments in the company, they may
    be trying to fit in what you’re saying to their own deadlines, priorities, etc.
    Make sure you take the time to understand their scenario and how your insights
    can help them maximize their business impact. Data-driven decisions are much more
    likely to deliver results, and it’s your job to help those around you understand
    that.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将发现传达给公司其他部门时，他们可能会试图将你的话与他们自己的截止日期、优先事项等结合起来。确保你花时间了解他们的情况，以及你的见解如何帮助他们最大化业务影响。数据驱动的决策更可能带来结果，而你的工作是帮助周围的人理解这一点。
- en: Business/Context Knowledge
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 业务/背景知识
- en: 10\. Know your field
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10\. 了解你的领域
- en: You need to know what the context of the data you’re working with is. If you’re
    looking at images of slides from CT scans or grocery store receipts, the numbers
    you pull out of those data sets and the different attributes for those datasets
    could mean very different things. You should aim to become an expert on the source
    of your data, as this contextual knowledge will help guide you down the right
    path for your analyses. This knowledge will also help you identify and challenge
    your assumptions, or at the very least account for them.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解你所处理数据的背景。如果你查看的是CT扫描的图像或超市收据，从这些数据集中提取的数字和不同属性可能意味着非常不同的东西。你应该致力于成为你数据来源的专家，因为这种背景知识将帮助你为分析找到正确的方向。这种知识也将帮助你识别和挑战你的假设，或者至少对其进行考虑。
- en: 11\. Find the cross-section
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 11\. 寻找交集
- en: You need to figure out how your technical knowledge meets the business area
    you are working in. Once you are able to identify this cross-section, you can
    work to identify new sources of data and come up with insightful ways to augment
    your data.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要弄清楚你的技术知识如何与所工作业务领域相结合。一旦你能够识别这种交集，你可以着手寻找新的数据来源，并提出有洞察力的方法来增强你的数据。
- en: Communication
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 沟通
- en: 12\. Layman’s terms
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 12\. 通俗易懂
- en: Your numbers and scripts have to spit out words that guide the actions of whole
    teams, departments, and even the company. Knowing the business is just as important
    as knowing the technical things in order to communicate successfully with non-technical
    individuals. Your job as a data scientist is to extract the value of your organization’s
    data to improve the product, the company’s processes, and the lives of its employees.
    Find ways to communicate your findings so that those around you understand the
    significance and what to do about them.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你的数字和脚本必须输出指导整个团队、部门甚至公司的行动的词汇。了解业务和了解技术同样重要，以便与非技术人员成功沟通。你作为数据科学家的工作是提取组织数据的价值，以改善产品、公司的流程以及员工的生活。找到传达发现的方式，使周围的人理解其重要性以及应采取的行动。
- en: 13\. Explain it again
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 13\. 再解释一遍
- en: Know when to emphasize and reiterate the things that matter. Repetition is an
    important tool when it comes to helping people understand complex concepts. Pair
    down all of these complicated, intricate results and models into the most important
    items that are under the control of the company. You may have spent a lot of effort
    normalizing your data set and controlling for myriad factors, but the part that
    matters is what these numbers and equations mean for the people trying to improve
    the product or service for the end user.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 知道何时强调和重申重要的事情。重复是帮助人们理解复杂概念的重要工具。将所有这些复杂的、精细的结果和模型简化为公司可控的最重要项目。你可能已经花费了大量精力来规范数据集并控制各种因素，但关键在于这些数字和方程式对那些试图改善最终用户产品或服务的人意味着什么。
- en: Final Thoughts on Important Skills for Data Scientists
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于数据科学家重要技能的最终思考
- en: Technical data science skills are the fundamental basis of a data scientist’s
    work. Mathematical analysis and coding are often thought of as the most important
    tasks for a data scientist, but being able to communicate the significance of
    these findings and what should be done to nudge the needle in the right direction
    is just as important. A data scientist’s ultimate responsibility is to make the
    data valuable to the company, and the only way to do that is to extract insights
    that can be made into contained, measurable action items that can be tracked with
    metrics. Be a champion of data-driven decisions and prove to your organization
    the value of driving the improvement of the product, internal processes, and practically
    anything through data science.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 技术数据科学技能是数据科学家工作的基础。虽然数学分析和编码通常被认为是数据科学家最重要的任务，但能够沟通这些发现的意义以及应采取什么措施以推动正确方向同样重要。数据科学家的**终极**责任是使数据对公司有价值，而唯一的方式是提取可以转化为可衡量的行动项目的洞察，这些行动项目可以通过指标跟踪。做数据驱动决策的倡导者，并向你的组织证明通过数据科学推动产品、内部流程和几乎所有领域的改进的价值。
- en: We also recommend checking out our [ultimate guide to data scientist skills](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets)
    to know what makes you keep your job and advance as a data scientist.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还推荐查看我们的 [数据科学家技能终极指南](https://www.stratascratch.com/blog/what-skills-do-you-need-as-a-data-scientist/?utm_source=blog&utm_medium=click&utm_campaign=kdnuggets)，了解什么能让你保持工作并在数据科学领域取得进步。
