  prefs: []
  type: TYPE_PRE
- en: 12\. What is the Difference Between Shared and Inclusive Locks?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the shared lock, the lock mode is only in read operation but in the inclusive
    lock, it is in reading and writes operation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A shared lock prevents others from updating the data whereas an inclusive lock
    prevents others from reading or updating the data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any number of transactions can hold a shared lock on a particular item whereas,
    only one transaction can be held in an exclusive lock.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 13\. Explain the Mechanism of Transpose Using SQL?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Transpose in SQL is defined as changing a row or column into a particular format
    to visualize the data from a new perspective.
  prefs: []
  type: TYPE_NORMAL
- en: One basic transpose is changing a row to a column or a column to a row. Typical
    transpose methods are dynamic and joined transposition.
  prefs: []
  type: TYPE_NORMAL
- en: All of the transpose methods are used for data analysis for a fruitful outcome.
  prefs: []
  type: TYPE_NORMAL
- en: 14\. Explain the Working of the B-trees Index?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A B-tree is defined as a self-balancing search tree in which all leaves are
    at the same level. To insert data in a B-tree, it is inserted at the leaf node.
  prefs: []
  type: TYPE_NORMAL
- en: In the B-trees index, the tree has a key-value pair which is called a payload.
    This value is referenced to the actual data record.
  prefs: []
  type: TYPE_NORMAL
- en: When we use a B-tree index, the database searches a given key with correspondence
    to B-tree and gets the index.
  prefs: []
  type: TYPE_NORMAL
- en: 15\. Explain the Effect of Truncate and Delete on an Identity?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Below are the differences between DELETE and TRUNCATE commands:'
  prefs: []
  type: TYPE_NORMAL
- en: The DELETE command is used to delete a specific row in the table whereas, TRUNCATE
    deletes all the data from the rows.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DELETE is a DML command and slower than the TRUNCATE command which is a DDL
    command.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DELETE command active triggers whereas TRUNCATE does not.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 16\. Explain the Cost of Having a Database Index?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It eats up your space. The larger your table, the larger will be the index.
  prefs: []
  type: TYPE_NORMAL
- en: ADD, DELETE or UPDATE of certain rows in the table must be also done to our
    index.
  prefs: []
  type: TYPE_NORMAL
- en: As a thumb rule, an index must be created on a table if the table in the indexed
    column will be required frequently.
  prefs: []
  type: TYPE_NORMAL
- en: 17\. What are the Advantages of Having an Index?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Below are the advantages of  having an index:'
  prefs: []
  type: TYPE_NORMAL
- en: It speeds up the SELECT query.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data retrieval becomes quite easy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Indexes can be used for sorting.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It makes a row unique without any duplicates.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Large string text can be inserted when the index is set to fill-text index.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 18\. Explain Indexing in the Database?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Indexing is a data structure technique to optimize the database performance
    by reducing disk access during the time a query is being processed.
  prefs: []
  type: TYPE_NORMAL
- en: 'Indexing has the following attributes:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Access Types: Based on the search type'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Access Time: Based on search time'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Insertion Time: Based on quick insertion'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Deletion Time: Based on quick deletion'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Space Overhead: Based on additional overhead space.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 19\. What is OLAP and OLTP?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Online Analytical Processing (OLAP)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Businesses have to comprehend a set of data that helps finance leaders and business
    teams to get insights into their users and the performance of multiple related
    factors.
  prefs: []
  type: TYPE_NORMAL
- en: A business can have various data across the business process and strategies
    that help teams to analyze the performance at a more granular level.
  prefs: []
  type: TYPE_NORMAL
- en: These data are stored in multiple database systems and thus require consistent,
    real-time, and more flexible processes that help the team analyze the data and
    process further for more analysis.
  prefs: []
  type: TYPE_NORMAL
- en: Online Analytical Processing or OLAP contains software tools that are used for
    analyzing business data and help get insights into the database.
  prefs: []
  type: TYPE_NORMAL
- en: For example, OLAP can be used to build the Spotify song recommendation engine
    that automatically generates a playlist for users based on their song choices
    and historical listening data.
  prefs: []
  type: TYPE_NORMAL
- en: Online Transaction Processing(OLTP)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The transaction is an integral part of every business. A business offering services
    to its customers receive an amount when the customer uses the services.
  prefs: []
  type: TYPE_NORMAL
- en: An invoice gets immediately generated when users pay for the services of their
    choice.
  prefs: []
  type: TYPE_NORMAL
- en: The transaction database comes into the picture when we have to store the transaction
    information of all users.
  prefs: []
  type: TYPE_NORMAL
- en: However, Online Transaction Processing (OLTP) offers transaction-oriented applications
    that are categorized in a 3-tier architecture.
  prefs: []
  type: TYPE_NORMAL
- en: '![25 Advanced SQL Interview Questions for Data Scientists](../Images/244348e7d41bbc66c076fe727a82416d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: [InterviewBit](https://www.interviewbit.com/sql-interview-questions/)'
  prefs: []
  type: TYPE_NORMAL
- en: OLTP helps businesses to perform certain activities related to the transaction
    database.
  prefs: []
  type: TYPE_NORMAL
- en: For example, Transaction through online banking serves the same purpose where
    OLTP can be used to operate the user transaction information.
  prefs: []
  type: TYPE_NORMAL
- en: 20\. In What Conditions Does CASE WHEN Apply?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: SQL is used for querying databases and modifying the values in large datasets.
    It also provides a way to manipulate data when there are multiple cases.
  prefs: []
  type: TYPE_NORMAL
- en: For example, a table contains a list of employees(name) along with experience
    (EXP) and joining date(ac_date).
  prefs: []
  type: TYPE_NORMAL
- en: Now, if we want to query the data in such a way that if the experience is greater
    than(>) “4”, then insert “Is a senior” in a new column named “exp_level”, otherwise
    insert NULL in the column.
  prefs: []
  type: TYPE_NORMAL
- en: You can query the database in such cases using the CASE WHEN statement.
  prefs: []
  type: TYPE_NORMAL
- en: The CASE WHEN statement is similar to the If/else condition in programming languages
    like C, C++, [Python](/2022/09/free-python-data-science-course.html), etc.
  prefs: []
  type: TYPE_NORMAL
- en: The CASE statement is followed by one pair of WHEN and THEN statements. However,
    you can add nested statements based on your requirements.
  prefs: []
  type: TYPE_NORMAL
- en: Once the CASE statement is completed, it is finished by adding the ending statement
    that starts with ELSE and END AS.
  prefs: []
  type: TYPE_NORMAL
- en: In the example above, we have employee.database that lists out the employees
    of a company with attributes such as employee name, joining year, experience,
    and more. Using the CASE WHEN statement in this example,
  prefs: []
  type: TYPE_NORMAL
