- en: The packages which support Deep Learning include
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 支持深度学习的包包括
- en: '[**Torch7**](http://torch.ch/), an extension of the LuaJIT language which includes
    an object-oriented package for deep learning and computer vision. The main advantage
    of Torch7 is that LuaJIT is extremely fast and very flexible.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Torch7**](http://torch.ch/)，是 LuaJIT 语言的扩展，包括一个面向深度学习和计算机视觉的面向对象包。Torch7
    的主要优势是 LuaJIT 非常快且灵活。'
- en: '[**Theano**](http://deeplearning.net/software/theano/) + [**Pylearn2**](https://github.com/lisa-lab/pylearn2),
    which has the advantage of using Python (widely used), and the disadvantage of
    using Python (slow for big data).'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Theano**](http://deeplearning.net/software/theano/) + [**Pylearn2**](https://github.com/lisa-lab/pylearn2)，具有使用
    Python（广泛使用）的优势，但也有使用 Python（处理大数据时较慢）的劣势。'
- en: '[cuda-convnet](https://code.google.com/p/cuda-convnet/), High-performance C++/CUDA
    implementation of convolutional neural networks, based on Yann LeCun work.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[cuda-convnet](https://code.google.com/p/cuda-convnet/)，基于 Yann LeCun 工作的高性能
    C++/CUDA 卷积神经网络实现。'
