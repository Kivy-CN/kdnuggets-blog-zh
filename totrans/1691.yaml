- en: 'Answering that question is [Jeroen Janssens](https://twitter.com/jeroenhjanssens),
    the author of the now freely-available book "[**Data Science at the Command Line**](https://www.datascienceatthecommandline.com/index.html)."
    From the book''s website:'
  prefs: []
  type: TYPE_NORMAL
- en: This hands-on guide demonstrates how the flexibility of the command line can
    help you become a more efficient and productive data scientist. You’ll learn how
    to combine small, yet powerful, command-line tools to quickly obtain, scrub, explore,
    and model your data.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '...'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Discover why the command line is an agile, scalable, and extensible technology.
    Even if you’re already comfortable processing data with, say, Python or R, you’ll
    greatly improve your data science workflow by also leveraging the power of the
    command line.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Aside from writing a thorough survey of command line tools for doing data science,
    Jeroen has also put together a [Docker image](https://hub.docker.com/r/datascienceworkshops/data-science-at-the-command-line)
    with over 80 related tools, those which are covered within the book.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Chapter 7**](https://www.datascienceatthecommandline.com/chapter-7-exploring-data.html)
    of "Data Science at the Command Line" is titled "Exploring Data," focusing on
    using command line tools at the third step of the [OSEMN model](http://www.dataists.com/2010/09/a-taxonomy-of-data-science/).'
  prefs: []
  type: TYPE_NORMAL
- en: '![https://www.slideshare.net/snungd/big-data-in-public-safety](../Images/a2587ced5391ce71c623fa891fcc9da8.png)'
  prefs: []
  type: TYPE_IMG
- en: OSEMN model (source).
  prefs: []
  type: TYPE_NORMAL
- en: Exploring your data can be done from three perspectives. The first perspective
    is to inspect the data and its properties. Here, we want to know, for example,
    what the raw data looks like, how many data points the data set has, and what
    kind of features the data set has.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The second perspective from which we can explore out data is to compute descriptive
    statistics. This perspective is useful for learning more about the individual
    features. One advantage of this perspective is that the output is often brief
    and textual and can therefore be printed on the command line.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The third perspective is to create visualizations of the data. From this perspective
    we can gain insight into how multiple features interact. We’ll discuss a way of
    creating visualizations that can be printed on the command line. However, visualizations
    are best suited to be displayed on a graphical user interfaces. An advantage of
    visualizations over descriptive statistics is that they are more flexible and
    that they can convey much more information.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Here's a quick taste of what you can accomplish exploring data at the command
    line.
  prefs: []
  type: TYPE_NORMAL
- en: 'First, you will need to install `python3-csvkit`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Then, download a CSV file to play with:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'We can print the first few lines of iris.csv with `head`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Handy. But with `csvlook` (part of `python3-csvkit`), you get something a bit
    more tabular:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 'Much nicer. Want to look at the entire file? While I have always piped the
    output of `cat` into `more`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '... Jeroen advocates using `less`, a more versatile command line tool that
    operates in the style of the `vi` text editor. It allows for moving around within
    the text file using a series of single key commands. Give it a try (''q'' is for
    quit when you are finished looking):'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: 'Want to know the dataset''s attribute names? Easy, with the special editor
    `sed`:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: Great. What about more attribute metadata?
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: How about something like unique attribute value counts within the dataset?
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: Depending on how comfortable or reliant you are on the command line (or are
    willing to become), you can delve into more advanced concepts such as creating
    bash scripts with numerous commands working in sequence. This, however, moves
    from "command line" data science into the more familiar realm of scripting, but
    with bash instead of, for example, Python. You could also do something in between,
    such as creating a library of bash snippets as functions and adding them to your
    `.bashrc` config file, in order to call them from the command line repetitively
    on different data. The possibilities are limited only by your imagination and
    skill.
  prefs: []
  type: TYPE_NORMAL
- en: This is just a taste of what you can find in [Chapter 7](https://www.datascienceatthecommandline.com/chapter-7-exploring-data.html)
    of "Data Science at the Command Line," which, in turn, only touches on the wealth
    of information that the book holds.
  prefs: []
  type: TYPE_NORMAL
- en: Regardless of how you look at it, having command line skills at your disposal
    are invaluable. In that vein, you should give this book a chance.
  prefs: []
