- en: Here are the Most Popular Python IDEs/Editors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2020/10/most-popular-python-ides-editors.html](https://www.kdnuggets.com/2020/10/most-popular-python-ides-editors.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)The latest KDnuggets Poll asked:'
  prefs: []
  type: TYPE_NORMAL
- en: What Python IDE / Editor you used the most in 2020?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This poll received over 2,500 responses. We allowed up to 3 selections, so that
    is why shares sum to more than 100%. The average respondent used 1.7 IDEs.
  prefs: []
  type: TYPE_NORMAL
- en: We also compared the share each IDE received to the share in a similar 2018
    poll [The most popular Python IDEs / Editors](/2018/12/most-popular-python-ide-editor.html)
    (which got over 1900 responses).
  prefs: []
  type: TYPE_NORMAL
- en: Here are the top IDEs which received over 2% share this year. In 2018 we did
    not give a separate option of JupyterLab so for proper comparison we combined
    the answers of Jupyter Notebook (which received 42%) and JupyterLab (14%) into
    one entry - Jupyter, which had 51% share. Not 56%, because 5% of respondents used
    both.
  prefs: []
  type: TYPE_NORMAL
- en: '![Poll 2020 Top Python Ide](../Images/40dea7bc05659a496adb370c2946145a.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Fig. 1: Most Popular Python IDEs, 2020 share of usage vs 2018**'
  prefs: []
  type: TYPE_NORMAL
- en: Other IDEs, not shown in Fig. 1 because they < 2% share, were
  prefs: []
  type: TYPE_NORMAL
- en: Other IDE, 1.9%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Other text editor, 1.9%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IntelliJ Idea 1.8%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Eclipse, 1.2%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: gedit, 0.2%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Comparing with 2018 poll, we see that VS Code share has grown dramatically,
    from 21% to 32%, while almost every other IDE share has declined.
  prefs: []
  type: TYPE_NORMAL
- en: So, if you are only using Jupyter Notebook, check also VS Code!
  prefs: []
  type: TYPE_NORMAL
- en: We also asked the employment type, and the breakdown was
  prefs: []
  type: TYPE_NORMAL
- en: Company / Self-employed, 60.8% (was 63.4% in 2018)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Student, 16.4% ( 16.1%)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Academia, 10.2% ( 10.9%)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Government / Non-profit, 5.5% ( 3.7%)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Other / Unknown, 2.7% (5.9%)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Unemployed, 4.2% (not asked in 2018)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The distribution by employment type is similar to 2018 poll.
  prefs: []
  type: TYPE_NORMAL
- en: We also looked at whether the popular IDEs differ by employment type for top
    3 categories - see Fig. 2.
  prefs: []
  type: TYPE_NORMAL
- en: '![Poll 2020 Top Python IDE by Employment](../Images/76bbe44ebcd15665ff72ff7e6209b721.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Fig. 2: Most Popular Python IDEs by Employment Type**'
  prefs: []
  type: TYPE_NORMAL
- en: We see that Jupyter Notebook is the leader for all employment types. VSCode
    is in 2nd place for Company / Self-employed group, while PyCharm barely beats
    VSCode for 2nd place among students. Spyder takes 2nd place in Academia. JupyterLab
    share is around 15% for Academia and Industry, and only 10% for students.
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, we also analyzed the responses by region. Overall regional distributions
    of responses was:'
  prefs: []
  type: TYPE_NORMAL
- en: Europe, 35%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: US/Canada, 31%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Asia, 17%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Latin America, 8.6%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Africa/Middle East, 5.0%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Australia/NZ, 3.2%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Next Fig. 3 shows the distributions of most popular Python IDEs by region for
    the top 4 regions. ![KDnuggets Poll 2020 Top Python IDE by Region](../Images/d041c5acc7ca3a573b804593a24e48c4.png)
  prefs: []
  type: TYPE_NORMAL
- en: '**Fig. 3: Most Popular Python IDEs by Region**'
  prefs: []
  type: TYPE_NORMAL
- en: We see that Jupyter Notebook leads everywhere, with VSCode in strong 2nd place.
    PyCharm is in 3rd place everywhere, except Latin America, where Spyder is in third
    place ahead of PyCharm.
  prefs: []
  type: TYPE_NORMAL
