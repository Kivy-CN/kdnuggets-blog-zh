- en: '**Bio:** Robert A. Muenchen is an ASA Accredited Professional Statistician™
    with 35 years of experience and is currently the manager of OIT Research Computing
    Support (formerly the Statistical Consulting Center) at the University of Tennessee. The
    author of *R for SAS and SPSS Users* and, with Joseph M. Hilbe, *R for Stata Users*,
    Bob is also the creator of r4stats.com, a popular web site devoted to analyzing
    trends in data science software, reviewing such software, and helping people learn
    the R language.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
