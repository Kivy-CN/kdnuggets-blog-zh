- en: Again, I want to preface and say that this is heavily inspired by Jeff Hale’s
    articles that he wrote back in 2018/2019\. I’m writing this simply because I wanted
    to get a more up-to-date analysis of what skills are in demand today, and I’m
    sharing this because I’m assuming that there are people out there that also want
    to see an updated version of the most in-demand skills for data engineers in 2021.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 再次声明，这受到Jeff Hale在2018/2019年撰写的文章的深刻影响。我写这篇文章是因为我希望获得更及时的技能需求分析，并分享给那些希望看到2021年数据工程师最需求技能更新版本的人。
- en: Take what you want from this analysis — it’s obvious that the insights gathered
    from web scraping job postings are not a perfect correlation to what data science
    skills are actually most demanded. However, I think this gives a good indication
    of what general skills you should focus more on, and likewise, stray away from.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从这份分析中取你所需——显而易见，从网页抓取职位发布的信息并不能完美地与实际最需求的数据科学技能相匹配。然而，我认为这能很好地指示出你应该更多关注的一般技能，以及应当避免的技能。
- en: With that said, I hope you enjoy this and let’s dive in!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，希望你喜欢这篇文章，让我们深入探讨吧！
- en: Methodology
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法论
- en: For this analysis, I web scraped and accumulated over 17,000 job postings from
    Indeed, Monster, and SimplyHired. I didn’t web scrape LinkedIn because I ran into
    Captcha issues trying to scrape it.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这次分析中，我从Indeed、Monster和SimplyHired上抓取并累计了超过17,000个职位发布。我没有抓取LinkedIn，因为遇到了验证码问题。
- en: 'I then checked to see how many job postings included each term that I was searching
    for. The lists of terms that I was searching were as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 接着，我检查了包含我搜索的每个术语的职位发布数量。我搜索的术语列表如下：
- en: Python, SQL, R, Java, Git, C, MATLAB, Excel, C++, JavaScript, C#, Julia, Scala,
    SAS
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python、SQL、R、Java、Git、C、MATLAB、Excel、C++、JavaScript、C#、Julia、Scala、SAS
- en: Scikit-learn, Pandas, NumPy, SciPy
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Scikit-learn、Pandas、NumPy、SciPy
- en: Matplotlib, Looker, Tableau
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Matplotlib、Looker、Tableau
- en: TensorFlow, PyTorch, Keras
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: TensorFlow、PyTorch、Keras
- en: Spark, Hadoop, AWS, GCP, Hive, Azure, Google Cloud, MongoDB, BigQuery
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spark、Hadoop、AWS、GCP、Hive、Azure、Google Cloud、MongoDB、BigQuery
- en: Docker, Kubernetes, Airflow
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker、Kubernetes、Airflow
- en: NoSQL, MySQL, PostgreSQL
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NoSQL、MySQL、PostgreSQL
- en: Caffe, Alteryx, Perl, Cassandra, Linux
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Caffe、Alteryx、Perl、Cassandra、Linux
- en: After getting the counts from each source, I summed them up and then divided
    them over the total number of data engineer job postings to get a percentage.
    For example, Python’s value of 0.76 means that 76% of the total job postings had
    Python in them.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在获取了每个来源的统计数据后，我将它们汇总，然后除以数据工程师职位总数以获得百分比。例如，Python的0.76意味着76%的职位中提到Python。
- en: Finally, I compared the results from the data engineer analysis to the data
    scientist analysis to see how the two roles differed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我将数据工程师分析的结果与数据科学家分析的结果进行了比较，以查看这两个角色的差异。
- en: Results
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结果
- en: '**Top 25 Skills for Data Engineers**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据工程师的前25项技能**'
- en: 'Below are the top 25 most in-demand data engineer skills in 2021, ranked from
    highest to lowest:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是2021年最受欢迎的数据工程师技能前25名，从高到低排名：
- en: '![](../Images/7628d27fb4782b0ca464d3b28c507ac4.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7628d27fb4782b0ca464d3b28c507ac4.png)'
- en: '**Top Programming Languages for Data Engineers**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据工程师的主要编程语言**'
- en: 'To get a more granular look, the chart below shows the top programming languages
    for data engineers:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得更详细的了解，下面的图表展示了数据工程师的主要编程语言：
- en: '![](../Images/3ce34e882750e9897a74988f85965a4f.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3ce34e882750e9897a74988f85965a4f.png)'
- en: 'There are two main differences to point out between the top programming languages
    for data engineers vs. data scientists: One, the % of jobs that require SQL is
    much higher for data engineers — this makes sense because SQL is required to build
    data pipelines, table views, etc. Two, the % of jobs that require R for data engineers
    is much smaller. And so, if you’re someone that wants to keep both doors open
    (data engineers and data scientists), then I’d recommend learning Python instead
    of R.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据工程师和数据科学家的主要编程语言之间有两个主要区别：第一，要求SQL的职位百分比对数据工程师而言要高得多——这很有道理，因为构建数据管道、表视图等都需要SQL。第二，要求R的职位百分比对数据工程师则要小得多。因此，如果你希望保持数据工程师和数据科学家的两扇门都开着，我建议学习Python而不是R。
- en: '**Top 10 Skills with the Biggest Positive Difference Between Data Engineers
    and Data Scientists**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据工程师与数据科学家之间技能差异最明显的前10项技能**'
- en: 'The charts below show the skills with the biggest difference in percentages
    between data engineers and data scientists:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的图表显示了数据工程师和数据科学家之间技能差异最大的百分比：
- en: '![](../Images/52a8d86f2cd706cfb6ac0840a34474bc.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/52a8d86f2cd706cfb6ac0840a34474bc.png)'
- en: Unsurprisingly, cloud computing skills and Apache’s big data products like Spark,
    Hive, and Hadoop are much more important for data engineers than data scientists,
    which makes sense because a data engineer’s job is focused on building and maintaining
    an organization’s data infrastructure. Airflow is also much more important for
    a data engineer, as it is slowly becoming the go-to technology for workflow scheduling.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 不出所料，云计算技能以及像Spark、Hive和Hadoop这样的Apache大数据产品对数据工程师来说比对数据科学家更为重要，这也很有道理，因为数据工程师的工作重点是建立和维护组织的数据基础设施。Airflow对数据工程师来说也更加重要，因为它正逐渐成为工作流调度的首选技术。
- en: '**Top 10 Skills with the Biggest Negative Difference Between Data Engineers
    and Data Scientists**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据工程师与数据科学家之间技能差异最大的前10项技能**'
- en: '![](../Images/c25733df518e6b4593b6f84ec090c26f.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/c25733df518e6b4593b6f84ec090c26f.png)'
- en: Similarly, the chart above is not surprising, as most of these skills are focused
    on data modeling and data analysis, which is more in the realm of a data scientist
    than a data engineer.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，上面的图表并不令人惊讶，因为这些技能大多集中在数据建模和数据分析上，这更偏向于数据科学家的领域而非数据工程师。
- en: Overall
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 总体
- en: 'Overall, the differences for all skills analyzed are provided in the graph
    below:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，所有分析的技能差异如下面的图表所示：
- en: '![](../Images/79b3f594508ba1a17430584577bde3fd.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/79b3f594508ba1a17430584577bde3fd.png)'
- en: I hope that you found this analysis useful. I wouldn’t completely justify a
    decision for choosing to learn one skill over another solely based on this resource,
    but as I said before, I think this gives a good idea as to what is increasing
    and decreasing in importance.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你发现这项分析有用。我不建议仅仅根据这个资源来决定学习哪项技能，但正如我之前所说，我认为这可以很好地反映出哪些技能的需求在增加或减少。
