- en: 'Notebook extensions are plug-ins that you can easily add to your Jupyter notebooks.
    The best way to install them is to use [Jupyter NbExtensions Configurator](https://github.com/Jupyter-contrib/jupyter_nbextensions_configurator).
    It will add a tab to let you enable/disable extensions:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记本扩展是你可以轻松添加到Jupyter笔记本中的插件。最好的安装方法是使用[Jupyter NbExtensions Configurator](https://github.com/Jupyter-contrib/jupyter_nbextensions_configurator)。它会添加一个选项卡，让你启用/禁用扩展：
- en: '![Screenshot of NbExtensions Configurator](../Images/d0e1d98ada7f4335a10ed644af1cdebd.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![NbExtensions Configurator的截图](../Images/d0e1d98ada7f4335a10ed644af1cdebd.png)'
- en: Screenshot of NbExtensions Configurator
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: NbExtensions Configurator的截图
