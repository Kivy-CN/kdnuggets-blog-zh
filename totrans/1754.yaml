  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/06/hr-managers-data-science-manage-talent.html](https://www.kdnuggets.com/2017/06/hr-managers-data-science-manage-talent.html)
- en: Talent acquisition may sound a minuscule term to most of us who have never been
    on the other side of the table. But in reality, the entire process of hiring is
    way too time-consuming, expensive and employs a number of resources. Hiring managers
    are responsible for all the hiring processes taking place in an organization.
    They have to devise such plans that attract a large number of eligible candidates
    while creating an environment where candidates would prefer to stay.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数从未站在招聘桌另一边的人来说，人才获取听起来可能是一个微不足道的术语。但实际上，整个招聘过程非常耗时、昂贵，并且需要大量资源。招聘经理负责组织内所有招聘流程。他们必须制定吸引大量合格候选人的计划，同时创建一个候选人愿意留下的环境。
