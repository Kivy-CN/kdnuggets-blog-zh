- en: How to Use ChatGPT to Improve Your Data Science Skills
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用ChatGPT提升你的数据科学技能
- en: 原文：[https://www.kdnuggets.com/2023/03/chatgpt-improve-data-science-skills.html](https://www.kdnuggets.com/2023/03/chatgpt-improve-data-science-skills.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/03/chatgpt-improve-data-science-skills.html](https://www.kdnuggets.com/2023/03/chatgpt-improve-data-science-skills.html)
- en: Until now, ChatGPT has proven to be helpful for doing many things. It can be
    used to write SQL and Python code, improve your CV and cover letter, and a lot
    of other applications that can be possible beyond your imagination and creativity.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，ChatGPT已经证明在许多方面都很有用。它可以用于编写SQL和Python代码、改善你的简历和求职信，以及其他超出你想象和创造力的应用。
- en: So, why can’t we use it for learning data science more efficiently? The Data
    Science field is full of online resources, but choosing which resource is the
    best for you can be overwhelming. Even if you aren’t a beginner, there is still
    knowledge that needs to be learned, and keeping updated is an important requirement
    to be competitive in the market.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们为什么不能更高效地利用它来学习数据科学呢？数据科学领域充满了在线资源，但选择哪种资源最适合你可能令人不知所措。即使你不是初学者，仍然有需要学习的知识，保持更新是保持市场竞争力的重要要求。
