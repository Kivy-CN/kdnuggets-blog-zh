- en: The data-to-insights journey is significant for every organization to make decisions
    and derive profitable results. And integration is a critical step in that journey
    that streamlines data processes and makes information accessible to the decision-makers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据到洞察的旅程对每个组织在做出决策和获得盈利结果方面都非常重要。集成是这一旅程中的关键步骤，它简化了数据处理流程，使决策者能够获取信息。
- en: '[Gartner estimates](https://www.gartner.com/smarterwithgartner/use-a-hybrid-integration-approach-to-empower-digital-transformation/)
    that by 2020, 50% of cost and time in building a digital platform will be dedicated
    to integration. This means by simplifying integration; you can remove bottlenecks
    from your data pipeline.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Gartner 估计](https://www.gartner.com/smarterwithgartner/use-a-hybrid-integration-approach-to-empower-digital-transformation/)到2020年，构建数字平台的成本和时间中有50%将用于集成。这意味着通过简化集成，您可以消除数据管道中的瓶颈。'
- en: All these challenges make it essential for businesses to adapt [data integration](https://www.astera.com/type/blog/data-integration-tools-for-businesses/)
    as a strategy; one that aligns with your enterprise requirements and objectives.
    When it comes to selecting the right data integration strategy, the type, volume,
    and quality of data come into play. Based on these factors and several others,
    organizations decide whether to go for the manual or automatic approach for integration.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些挑战使得企业必须将[数据集成](https://www.astera.com/type/blog/data-integration-tools-for-businesses/)作为一种策略进行适应；这种策略应符合您的企业需求和目标。选择合适的数据集成策略时，数据的类型、量和质量都会影响决定。根据这些因素和其他一些因素，组织会决定是采用手动还是自动化的集成方式。
- en: Designing a Data Integration Strategy – Factors to Consider
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设计数据集成策略 – 需要考虑的因素
- en: To design a good data integration strategy, it’s essential to evaluate the scope
    of your enterprise data and its impact on your plans beyond the initial integration
    projects. The crux of the matter is that as your company grows, so will your data.
    Designing an integration strategy that accounts for this growth will help you
    establish your reputation as a data-driven organization.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 设计一个良好的数据集成策略时，必须评估您的企业数据的范围及其对初始集成项目之外的计划的影响。关键在于，随着公司增长，您的数据量也会增加。设计一个考虑到这种增长的集成策略将有助于您建立作为数据驱动型组织的声誉。
- en: 'These three factors will help you plan a robust data integration strategy:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这三大因素将帮助您规划一个强大的数据集成策略：
- en: '**Long-Term Plans**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**长期计划**'
- en: In the majority of organizations, data integration is the first step towards
    something bigger, such as migration or data warehousing. For instance, an organization
    initially looking to integrate their marketing and sales data may have the end
    goal of creating a master data management system with detailed customer records.
    Thus the goal of the project should be taken in regard when making the selection.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数组织中，数据集成是迈向更大目标的第一步，比如迁移或数据仓库。例如，一个最初希望整合其市场营销和销售数据的组织，可能最终目标是创建一个具有详细客户记录的主数据管理系统。因此，在做出选择时，应该考虑项目的最终目标。
- en: '**Cost**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**成本**'
- en: Your integration initiatives, whether manual or automatic, will incur costs.
    This includes the resources for designing, maintaining, and scaling a constant
    flow of projects if you want to establish your reputation as a data-driven organization.
    Simultaneously, it may also require a company-wide change in regards to organizational
    functions, in addition to the technical ones. If you want to modify the data landscape
    of your company, make sure to work with stakeholders that understand how those
    changes impact the business and IT users working with data.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是手动还是自动化的数据集成方案都会产生成本。这包括设计、维护和扩展持续流项目所需的资源，如果你希望建立数据驱动的组织声誉。同时，这可能还需要在公司范围内对组织功能进行变更，除了技术方面。如果你希望修改公司的数据环境，请确保与那些了解这些变化如何影响业务和数据工作的IT用户的利益相关者合作。
- en: '**Scalability**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**可扩展性**'
- en: The ability to integrate new technologies with your existing systems promises
    tangible improvements for your organization. However, if you lean towards the
    manual approach, you won’t be able to incorporate these technologies in your data
    ecosystem without devoting a considerable amount of development time and developer
    resources. An integration strategy that is scalable enough to accommodate new
    technological advancements, like cloud-based apps and infrastructure, can bring
    significant improvements to the organization.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将新技术与现有系统集成的能力为你的组织带来了显著的改善。然而，如果你倾向于手动方法，你将无法在数据生态系统中纳入这些技术，而不需要投入大量的开发时间和开发人员资源。一个足够可扩展的集成策略，能够适应如云应用和基础设施等新技术进展，能够为组织带来显著的改善。
- en: The Manual vs. Automated Dilemma – Finding the Right Approach
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 手动与自动化的困境——找到正确的方法
- en: '![Figure](../Images/98410b20e1f7af16828c1af953d796ab.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/98410b20e1f7af16828c1af953d796ab.png)'
- en: The manual vs. automatic approach has forever been a source of debate among
    data professionals. Organizations favoring the manual approach find it a cost-effective
    option, whereas ETL tool users are taken by its automation capabilities.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 手动与自动化的方法一直是数据专业人士讨论的焦点。倾向于手动方法的组织认为这是一个成本效益高的选项，而使用ETL工具的用户则看重其自动化功能。
- en: According to data management expert, [Rick Sherman](https://www.elsevier.com/books/business-intelligence-guidebook/sherman/978-0-12-411461-6),
    several organizations still lean towards the manual integration approach. It’s
    a prevalent practice in small and medium-sized businesses. Even some large enterprises
    use SQL coding and stored procedures to extract and integrate data for reporting
    and analysis.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据数据管理专家[里克·谢尔曼](https://www.elsevier.com/books/business-intelligence-guidebook/sherman/978-0-12-411461-6)的说法，一些组织仍然倾向于手动集成方法。这在中小型企业中是一种普遍的做法。即使一些大型企业也会使用SQL编码和存储过程来提取和集成数据，以进行报告和分析。
- en: 'What can be the right choice for another organization, maybe a step in the
    wrong direction for you. To make this more transparent, we have discussed these
    two approaches based on common deciding factors:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其他组织来说，可能合适的选择，对你来说也许是一个错误的方向。为了使这一点更加透明，我们根据常见的决定因素讨论了这两种方法：
- en: '![Figure](../Images/836625e3390e1c3abdefc691ec2bdde4.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/836625e3390e1c3abdefc691ec2bdde4.png)'
- en: 'There are merits to both approaches, but the main question is, how do you find
    the methodology that works for your organization. Consider these questions, and
    they will help you come to a decision:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 两种方法都有其优点，但主要问题是，如何找到适合你组织的方法。考虑以下问题，这将帮助你做出决定：
- en: '**Do you have the developer resources to accomplish the integration task?**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**你是否有足够的开发人员资源来完成集成任务？**'
- en: Good developers are hard to find, especially experts in using new technologies,
    such as cloud platforms or Hadoop. If a business user and coding novice can accomplish
    the same task using an ETL tool, and that too using less time, wouldn’t you rather
    use their expert skills for a more complicated task?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 找到优秀的开发人员很难，尤其是使用新技术（如云平台或 Hadoop）的专家。如果业务用户和编码新手可以使用 ETL 工具完成相同的任务，而且所需时间更少，您不会更愿意将他们的专业技能用于更复杂的任务吗？
- en: '**Is this a one-off or a recurring task, or do you plan to expand the scope
    of the project?**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是一次性的任务还是定期任务，或者您是否计划扩展项目的范围？**'
- en: If you are undertaking an integration job using Big Data or analytics, chances
    are it will be a recurring one. In that case, it may be time-consuming to modify
    the code or find experts to maintain the tasks to sustain the integration flow.
    Whereas with one-time tasks, you’d be better off with manual coding.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在进行使用大数据或分析的集成工作，那么它可能是一个定期任务。在这种情况下，修改代码或寻找专家以维护任务以维持集成流可能会很耗时。而对于一次性任务，您可能更适合使用手动编码。
- en: '**Will you be able to repurpose the code on a different technology platform?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**您是否能够在不同的技术平台上重用代码？**'
- en: When planning the project cost and timeline, account for the additional efforts
    that will be required to re-develop your code according to any new platform in
    case you decide to incorporate that in your data pipeline. Most of the ETL tools
    allow easy movement of data from one processing platform to other.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在规划项目成本和时间表时，考虑到如果您决定将其纳入数据管道，可能需要额外的努力来重新开发代码以适应任何新平台。大多数 ETL 工具允许数据从一个处理平台轻松转移到另一个平台。
- en: '**Who will be liable for the maintenance of the integration project?**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁将负责集成项目的维护？**'
- en: If you are writing a manual code, your developers will have to take responsibility
    for not only writing the code but also maintaining it. The latter can be a time-consuming
    task, making it difficult for them to accommodate other projects.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在编写手动代码，您的开发人员不仅需要负责编写代码，还需要维护代码。后者可能是一个耗时的任务，使他们难以兼顾其他项目。
- en: '**Does the project involve multiple users?**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**该项目是否涉及多个用户？**'
- en: The visual interface, automation, ease of reusability; these are just some of
    the factors that make ETL tools a preferred option for integration projects that
    involve multiple users.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 可视化界面、自动化、易于重用；这些只是使 ETL 工具成为涉及多个用户的集成项目的首选选项的一些因素。
- en: The Takeaway
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 收获
- en: In today’s world, data integration is one of the fastest ways to acquire business-critical
    insights and gain a competitive edge. Therefore, it becomes crucial for an organization
    to select the right strategy and tools to achieve the desired business goals.
    The simplicity of manual coding makes it an appealing choice, but the automated,
    straightforward experience of ETL works in the long run. Which integration strategy
    works for your organization?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今世界，数据集成是获取商业关键洞察和获得竞争优势的最快方法之一。因此，选择正确的策略和工具来实现预期的商业目标对于组织来说至关重要。手动编码的简单性使其成为一个有吸引力的选择，但从长远来看，ETL
    的自动化、直接体验效果更佳。哪种集成策略适合您的组织？
