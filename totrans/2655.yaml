- en: It's been a while since we shared a free eBook with our readers, but this week
    we have come across another worthy entrant in the series, and wanted to share
    it in time for the holiday learning season (which is most definitely a thing).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经有一段时间没有与读者分享免费的电子书了，但这周我们发现了另一本值得一看的系列作品，并希望在假期学习季节（这确实是个存在的事情）及时分享。
- en: 'Today we share **[Data Science and Machine Learning: Mathematical and Statistical
    Methods](https://acems.org.au/data-science-machine-learning-book-available-download)**,
    by D.P. Kroese, Z.I. Botev, T. Taimre & R. Vaisman. The book was published last
    year, and aside from being freely-available as a PDF can also be purchased in
    print form (and Kindle).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们分享**[数据科学与机器学习：数学与统计方法](https://acems.org.au/data-science-machine-learning-book-available-download)**，由
