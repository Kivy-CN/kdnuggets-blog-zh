  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/ultimate-collection-of-50-free-courses-for-mastering-data-science](https://www.kdnuggets.com/ultimate-collection-of-50-free-courses-for-mastering-data-science)
