    - see also at the bottom of this post.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 关于[数据科学技能](/tag/data-science-skills)已经撰写了许多文章——也请参见本文底部。
- en: KDnuggets Job board [www.kdnuggets.com/jobs/](/jobs/) has received the all-time
    high number of jobs in 2014 (about 245 so far), which is a sufficiently large
    sample to analyze and actually quantify the skills in-demand.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets职位板 [www.kdnuggets.com/jobs/](/jobs/) 2014年收到的职位数量创历史新高（截至目前约245个），这是一个足够大的样本来分析和实际量化需求技能。
- en: 'About 85% of the KDnuggets 2014 jobs are from US, but there are also jobs from
    14 other countries: Canada, China, Estonia, Germany, India, Israel, Luxembourg,
    Malta, Portugal, Serbia, Singapore, Switzerland, the Netherlands, and the UK.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 约85%的KDnuggets 2014年的职位来自美国，但也有来自其他14个国家的职位：加拿大、中国、爱沙尼亚、德国、印度、以色列、卢森堡、马耳他、葡萄牙、塞尔维亚、新加坡、瑞士、荷兰和英国。
- en: About 33% of the jobs had the title **"Data Scientist"**, up from about 25%
    in 2013 and 19% in 2012.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 约33%的职位标题为**“数据科学家”**，相比2013年的25%和2012年的19%有所上升。
- en: The second most common job title was **Engineer** - with many different versions,
    such as BI Engineer, Machine Learning Engineer, Software Engineer, and more -
    see word cloud below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第二常见的职位标题是**工程师**——包括许多不同的版本，如BI工程师、机器学习工程师、软件工程师等——见下面的词云。
- en: '![KDnuggets 2014 Jobs Titles, word cloud](../Images/ddd959cea46d3240a30190a0a229d613.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![KDnuggets 2014职位标题，词云图](../Images/ddd959cea46d3240a30190a0a229d613.png)'
