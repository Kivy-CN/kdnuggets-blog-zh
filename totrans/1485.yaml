- en: 原文：[https://www.kdnuggets.com/2019/07/whats-wrong-with-data-science.html](https://www.kdnuggets.com/2019/07/whats-wrong-with-data-science.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)![figure-name](../Images/fdd5fd0a64b123d00a3912b407ed9120.png)Source:
