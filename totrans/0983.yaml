    with it, how we live in an unprecedented time where nothing is the same as before.
    The main ‘culprit’ is technological advancement and, consequently, the amount
    of data circulating the world and waiting to be used somehow.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 关于世界如何变化以及如何与之开展业务的讨论很多，我们生活在一个前所未有的时代，一切都不再如从前。主要的“罪魁祸首”是技术进步，随之而来的是全球流通的数据量，以及这些数据以某种方式等待被使用。
