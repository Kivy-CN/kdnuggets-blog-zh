- en: 4\. Teaching
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 教学
- en: '![](../Images/ee265c94354a0e662ab32b00c506a98b.png)'
  id: totrans-23
