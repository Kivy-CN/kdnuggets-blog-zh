  - PREF_UL
  type: TYPE_NORMAL
  zh: '*微软认证解决方案专家*（[MCSE](https://www.microsoft.com/en-us/learning/mcse-certification.aspx)）——基于MCSA，包含关于[核心基础设施](https://www.microsoft.com/en-us/learning/mcse-core-infrastructure.aspx)、[数据管理与分析](https://www.microsoft.com/en-us/learning/mcse-data-management-analytics.aspx)和[生产力](https://www.microsoft.com/en-us/learning/mcse-productivity-certification.aspx)的集成认证（$495+）'
