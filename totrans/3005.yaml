  zh: 原文：[https://www.kdnuggets.com/2019/01/hundred-page-machine-learning-book.html](https://www.kdnuggets.com/2019/01/hundred-page-machine-learning-book.html)
- en: Sponsored Post.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 赞助广告。
- en: '**By Andriy Burkov, Author of [The Hundred-Page Machine Learning Book](http://themlbook.com/)**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：安德烈·布尔科夫，《[百页机器学习书](http://themlbook.com/)》**'
- en: '[![Burkov 100p Machine Learning Book](../Images/8cf50beb054c92f281f31567021fffd5.png)](http://themlbook.com/)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![布尔科夫100页机器学习书](../Images/8cf50beb054c92f281f31567021fffd5.png)](http://themlbook.com/)'
- en: This long-awaited day has finally come and I'm proud and happy to announce that
    **The Hundred-Page Machine Learning Book** is now available to order on Amazon
    in a [high-quality color paperback](https://www.amazon.com/dp/199957950X/) edition
    as well as a [Kindle](https://www.amazon.com/Hundred-Page-Machine-Learning-Book-ebook/dp/B07MGCNKXB/) edition.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 期待已久的日子终于到来，我感到自豪和高兴地宣布，《**百页机器学习书**》现已可以在亚马逊上订购，提供[高质量彩色平装本](https://www.amazon.com/dp/199957950X/)和[Kindle](https://www.amazon.com/Hundred-Page-Machine-Learning-Book-ebook/dp/B07MGCNKXB/)版本。
- en: For the last three months, I worked hard to write a book that will make a difference.
    I firmly believe that I succeeded. I'm so sure about that because I received dozens
    of [positive feedback](https://www.goodreads.com/book/show/43190851-the-hundred-page-machine-learning-book).
    Both from readers who just start in artificial intelligence and from respected
    industry leaders.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去三个月里，我努力写了一本能带来改变的书。我坚信我成功了。我之所以如此确信，是因为我收到了来自[读者的积极反馈](https://www.goodreads.com/book/show/43190851-the-hundred-page-machine-learning-book)，这些读者包括刚刚开始人工智能学习的新人和受人尊敬的行业领导者。
- en: I'm extremely proud that such best-selling AI book authors and talented scientists
    as **Peter Norvig** and **Aurélien Géron** endorsed my book and wrote the texts
    for its back cover and that **Gareth James** wrote the Foreword.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常自豪，像**彼得·诺维格**和**奥雷利安·热龙**这样的畅销AI书籍作者和杰出科学家对我的书给予了赞誉，并为其封底撰写了文字，同时**加雷斯·詹姆斯**也写了前言。
- en: 'Here are several testimonials:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有几个推荐词：
- en: '**Peter Norvig**, Research Director at **Google**, co-author of the best-selling
    textbook **AIMA**: "Burkov has undertaken a very useful but impossibly hard task
    in reducing all of machine learning to 100 pages. He succeeds well in choosing
    the topics — both theory and practice — that will be useful to practitioners,
    and for the reader who understands that this is the first 100 (or actually 150)
    pages you will read, not the last, provides a solid introduction to the field."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**彼得·诺维格**，**谷歌**的研究主任，《**AIMA**》的合著者：“布尔科夫承担了一个非常有用但几乎不可能完成的任务，将所有机器学习的内容浓缩为100页。他在选择对从业者有用的主题——包括理论和实践——方面做得很好，对于读者来说，这本书的前100页（实际上是150页）提供了一个扎实的领域介绍，而不是最后的部分。”'
- en: '**Aurélien Geron**, Senior AI Engineer, author of a bestseller **Hands-On Machine
    Learning with Scikit-Learn and TensorFlow**: "The breadth of topics the book covers
    is amazing for just 100 pages (plus few bonus pages!). Burkov doesn''t hesitate
    to go into the math equations: that''s one thing that short books usually drop.
    I really liked how the author explains the core concepts in just a few words.
    The book can be very useful for newcomers in the field, as well as for old-timers
    who can gain from such a broad view of the field."'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**奥雷利安·热龙**，高级AI工程师，《**使用Scikit-Learn和TensorFlow的实战机器学习**》的畅销书作者：“这本书在仅有的100页（加上一些额外页面）中覆盖的主题广度令人惊叹。布尔科夫不犹豫地深入数学方程，这通常是短书籍会省略的一部分。我非常喜欢作者用简短的语言解释核心概念。这本书对于领域的新手以及可以从广泛视角中受益的老手来说，都非常有用。”'
- en: '**Karolis Urbonas**, Head of Data Science at **Amazon**: "A great introduction
    to machine learning from a world-class practitioner.'''''
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**卡罗利斯·乌尔博纳斯**，**亚马逊**的数据科学主管：“来自世界级从业者的机器学习极佳入门书。”'
- en: '**Chao Han**, VP, Head of R&D at **Lucidworks**: "I wish such a book existed
    when I was a statistics graduate student trying to learn about machine learning.'''''
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**赵汉**，**Lucidworks**的研发副总裁：“我希望在我还是统计学研究生学习机器学习时就能有这样的书。”'
- en: '**Sujeet Varakhedi**, Head of Engineering at **eBay**: "Andriy''s book does
    a fantastic job of cutting the noise and hitting the tracks and full speed from
    the first page.'''''
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**苏杰特·瓦拉赫迪**，**eBay**的工程主管：“安德烈的书在第一页就从全速切入，极大地减少了噪音。”'
- en: '**Deepak Agarwal**, VP of Artificial Intelligence at **LinkedIn**: "A wonderful
    book for engineers who want to incorporate ML in their day-to-day work without
    necessarily spending an enormous amount of time.'''''
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**Deepak Agarwal**，**LinkedIn** 人工智能副总裁：“这是一本适合那些希望将机器学习融入日常工作而不必花费大量时间的工程师的精彩书籍。”'
- en: 'To know more about the book, please visit its website: [themlbook.com](http://themlbook.com).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于这本书的信息，请访问其网站：[themlbook.com](http://themlbook.com)。
