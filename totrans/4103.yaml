- en: List of all Python String Methods
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Case Change
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**lower():** it changes all uppercase characters to lowercase.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**capitalize():** it changes the first character of the string to uppercase.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**upper():** it changes all lowercase characters to uppercase.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**title():** it changes string to title case.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**casefold():** it implements caseless string matching.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**swapcase():** it changes all uppercase characters to lowercase and lowercase
    to uppercase.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Checks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**startswith():** it returns “True” if the string starts with the given substring.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**endswith():** it returns “True” if the string ends with the given substring.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**isalnum():** it checks if all characters in the string are alphanumeric or
    not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**isalpha():** it checks if all characters in the string are alphabets or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**isdecimal():** it checks if all characters in the string are decimal or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**isdigit():** it checks if all characters in the string are digits or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**isidentifier():** it checks if the string is a valid identifier or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**islower():** it checks if all characters in the string are lowercase or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**isnumeric():** it checks if all characters in the string are numeric or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**isprintable():** it returns “True” if all characters in the string are printable
    or the string is empty'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**isspace():** it checks if all characters in the string are whitespace characters
    or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**istitle():** it checks if all characters in the string are title case or
    not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**isupper():** it checks if all characters in the string are uppercase or not.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Split and Join
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**join():** it returns a concatenated string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**partition():** it splits the string on the first occurrence of the separator.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**rpartition():** it splits the string into three parts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**rsplit():** it splits the string from the right using a specified separator.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**splitlines():** it splits the lines at line boundaries.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**split():** it splits the string using a specified separator.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Padding and Cleaning
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**center():** Pad the string with the specified character.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**ljust():** It left aligned the string using the specified width.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**rjust():** It right aligned the string using the specified width.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**lstrip():** it removes the leading characters from the string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**rstrip():** it removes the trailing characters from the string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**strip():** it removes both leading and trailing characters from the string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**zfill():** it returns a copy of the string with ‘0’ characters padded to
    the left side of the string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Find and Replace
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**encode():** it encodes the string using a specified encoding scheme.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**find():** it returns the lowest index of the specified substring.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**rfind():** it returns the heights index of the specified substring.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**index():** it returns the position of the first occurrence of a substring
    in a string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**rindex():** it returns the highest index of the substring inside the string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**replace():** it requires two arguments to replace all occurrences of a substring
    with another substring.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Miscellaneous
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**count():** it counts the number of occurrences of a substring in the string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**expandtabs():** it specifies the amount of space to be substituted with the
    “\t” symbol in the string.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**maketrans():** it returns a translation table.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**translate():** it changes the string using translation mappings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**format():** it formats the string for console printing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**format_map():** it formats specified values in a string using a dictionary.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
