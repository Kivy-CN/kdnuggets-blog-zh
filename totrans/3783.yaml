- en: System design is an integral component of designing large-scale applications,
    forming the backbone of applications like Twitter, Facebook, Instagram, and countless
    others. It is essential to design applications that ensure reliable operations,
    scale effectively with increasing demand, and remain maintainable for the programmers
    working on the system.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 系统设计是设计大规模应用程序的一个重要组成部分，构成了 Twitter、Facebook、Instagram 等应用程序的基础。设计应用程序时，确保可靠操作、有效扩展以应对不断增长的需求，并保持程序员在系统上工作的可维护性是至关重要的。
- en: To grasp the fundamental system design concepts and write quality code, I recommend
    exploring these books. They also serve as a useful resource for preparing for
    technical interviews at top companies worldwide. This list combines personal recommendations
    with general popularity among programmers. Let's get started then!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要掌握基础系统设计概念并编写高质量代码，我推荐探索这些书籍。它们也作为准备全球顶级公司技术面试的有用资源。这个列表结合了个人推荐和程序员普遍认可的书籍。那我们就开始吧！
- en: 1\. Head First Design Patterns
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 《Head First 设计模式》
- en: '**Author:** Eric Freeman, Elisabeth Robson, Bert Bates, Kathy Sierra'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：** Eric Freeman, Elisabeth Robson, Bert Bates, Kathy Sierra'
- en: '**Link:** [Head First Design Patterns](https://www.oreilly.com/library/view/head-first-design/0596007124/)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**链接：** [Head First 设计模式](https://www.oreilly.com/library/view/head-first-design/0596007124/)'
- en: '![Head First Design Patterns](../Images/82d2ebf73bb967552b28d7e4eeacbefa.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![Head First 设计模式](../Images/82d2ebf73bb967552b28d7e4eeacbefa.png)'
- en: A personal recommendation! A beginner-friendly guide for System Design Patterns
    and Architectural Patterns. This guide uses visual aids, flowcharts, and UML diagrams
    to build up simple examples from scratch. Using Java's object-oriented principles,
    the book makes it easy to learn prevalent design patterns like the iterator, observer,
    strategy, and singleton, which are commonly used in production-grade code.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 个人推荐！这是一本对系统设计模式和架构模式初学者友好的指南。本指南使用视觉辅助工具、流程图和 UML 图，从零开始构建简单的例子。通过 Java 的面向对象原则，这本书让学习常见的设计模式变得简单，如迭代器、观察者、策略和单例，这些模式在生产级代码中常被使用。
