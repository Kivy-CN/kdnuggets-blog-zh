- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Data Science, Machine Learning, and Analytics are considered to be among the
    hottest career paths. The demand for skilled data science practitioners in industry,
    academia, and the government is rapidly growing. The ongoing “*data rush*” is,
    therefore, attracting so many professionals with diverse backgrounds such as physics,
    mathematics, statistics, economics, and engineering. The job outlook for data
    scientists is very positive. [IBM predicts](https://www.forbes.com/sites/louiscolumbus/2017/05/13/ibm-predicts-demand-for-data-scientists-will-soar-28-by-2020/#7916f3057e3b) the
    demand for data scientists to soar 28% by 2020.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学、机器学习和分析被认为是最热门的职业路径之一。行业、学术界和政府对熟练的数据科学从业者的需求迅速增长。因此，持续的“*数据热潮*”吸引了来自物理学、数学、统计学、经济学和工程学等多种背景的专业人士。数据科学家的就业前景非常乐观。
    [IBM预测](https://www.forbes.com/sites/louiscolumbus/2017/05/13/ibm-predicts-demand-for-data-scientists-will-soar-28-by-2020/#7916f3057e3b)
    数据科学家的需求将于2020年激增28%。
- en: 'The rising demand for data science practitioners has given rise to a proliferation
    of massive open online courses (MOOC). The most popular providers of MOOC include
    the following:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对数据科学从业者需求的不断增长催生了大规模开放在线课程（MOOC）的激增。最受欢迎的MOOC提供商包括以下几个：
- en: a) **edx**: [https://www.edx.org/](https://www.edx.org/)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 'a) **edx**: [https://www.edx.org/](https://www.edx.org/)'
- en: b) **Coursera**: [https://www.coursera.org/](https://www.coursera.org/)
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 'b) **Coursera**: [https://www.coursera.org/](https://www.coursera.org/)'
- en: c) **DataCamp**: [https://www.datacamp.com/](https://www.datacamp.com/)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 'c) **DataCamp**: [https://www.datacamp.com/](https://www.datacamp.com/)'
- en: d) **Udemy**: [https://www.udemy.com/](https://www.udemy.com/)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 'd) **Udemy**: [https://www.udemy.com/](https://www.udemy.com/)'
- en: e) **Udacity**: [https://www.udacity.com/](https://www.udacity.com/)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 'e) **Udacity**: [https://www.udacity.com/](https://www.udacity.com/)'
- en: f) **Lynda**: [https://www.lynda.com/](https://www.lynda.com/)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 'f) **Lynda**: [https://www.lynda.com/](https://www.lynda.com/)'
- en: Since MOOCs are becoming more and more popular, the natural question every data
    science aspirant should ask themselves is this: ***Are data science MOOC meant
    for me?***
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由于MOOC越来越受欢迎，每个数据科学 aspirant 自然应该问自己这样一个问题：***数据科学MOOC适合我吗？***
- en: To answer this question, let us examine the advantages and disadvantages of
    MOOCs.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这个问题，让我们探讨一下MOOC的优缺点。
- en: II. Advantages of MOOCs
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: II. MOOC的优势
- en: MOOCs, for the most part, are free online courses available for anyone to enroll.
    MOOCs provide an affordable and flexible way to learn new skills. MOOCs cover
    a broad spectrum of online courses in leadership, analytics, data science, machine
    learning, professional skills, engineering, business & management, humanities,
    computer science, and much more. These courses are usually offered by top universities
    across the world like MIT, Harvard, UC Berkeley, University of Michigan, EPFL,
    Hong Kong Polytechnic University, The University of Queensland, and much more.
    Some courses are also offered by big corporations such as IBM, Google, and Microsoft.
    The greatest advantage of MOOC is the opportunity to learn from leaders and experts,
    and the privilege of taking courses from the world’s top universities.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数 MOOC 是免费的在线课程，任何人都可以报名。MOOC 提供了一种经济实惠且灵活的学习新技能的方式。MOOC 涵盖了领导力、分析学、数据科学、机器学习、职业技能、工程学、商业与管理、人文学科、计算机科学等广泛的在线课程。这些课程通常由全球顶尖大学提供，如
    MIT、哈佛大学、加州大学伯克利分校、密歇根大学、洛桑联邦理工学院、香港理工大学、昆士兰大学等。有些课程也由大型企业如 IBM、谷歌和微软提供。MOOC 的最大优势是能够向领导者和专家学习，以及有机会参加世界顶尖大学的课程。
- en: III. Disadvantages of data science MOOCs
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: III. 数据科学 MOOC 的缺点
- en: Most data science MOOC are introductory-level courses. These courses are good
    for individuals that already have a solid background in a complementary discipline
    (physics, computer science, mathematics, engineering, accounting) are trying to
    get into the field of data science. In my journey to data science, I found the
    following 3 data science specializations to be among the best in terms of quality
    and rigor.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据科学 MOOC 是入门级课程。这些课程适合那些已经在相关学科（物理学、计算机科学、数学、工程学、会计）中具有坚实背景的人，旨在进入数据科学领域。在我数据科学的旅程中，我发现以下
    3 个数据科学专业课程在质量和严谨性方面都是最好的。
- en: a) [Professional Certificate in Data Science (HarvardX, through edX)](https://www.edx.org/professional-certificate/harvardx-data-science)
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: a) [数据科学专业证书（HarvardX，通过 edX）](https://www.edx.org/professional-certificate/harvardx-data-science)
- en: 'b)[Analytics: Essential Tools and Methods (Georgia TechX, through edX)](https://www.edx.org/micromasters/analytics-essential-tools-methods)'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: b) [分析学：基本工具与方法（乔治亚理工X，通过 edX）](https://www.edx.org/micromasters/analytics-essential-tools-methods)
- en: c) [Applied Data Science with Python Specialization (the University of Michigan,
    through Coursera)](https://www.coursera.org/specializations/data-science-python)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: c) [应用数据科学与 Python 专业课程（密歇根大学，通过 Coursera）](https://www.coursera.org/specializations/data-science-python)
- en: If you are interested in exploring the field of data science, I would recommend
    starting with MOOC. Then after building a solid background in data science fundamentals,
    you may then use the methods discussed in the next section to advance your knowledge
    in the field.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对探索数据科学领域感兴趣，我建议你从 MOOC 开始。然后，在建立了坚实的数据科学基础之后，你可以使用下一部分讨论的方法来进一步提升你在该领域的知识。
- en: IV. Steps for advancing your data science knowledge beyond MOOC training
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: IV. 超越 MOOC 培训的提升数据科学知识的步骤
- en: The following steps would enable you to advance your data science knowledge
    and expertise beyond the training received from MOOC.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤将帮助你提升数据科学知识和技能，超越 MOOC 培训的范围。
- en: '**a) Learning from a textbook**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**a) 从教科书中学习**'
- en: 'Learning from a textbook provides a more refined and in-depth knowledge beyond
    what you get from online courses. This book provides a great introduction to data
    science and machine learning, with code included: **“Python Machine Learning,”
    by Sebastian Raschka**. The author explains fundamental concepts in machine learning
    in a way that is very easy to follow. Also, code is included, so you can actually
    use the code provided to practice and build your own models. I have personally
    found this book to be very useful in my journey as a data scientist. I would recommend
    this book to any data science aspirant. All that you need is basic linear algebra
    and programming skills to be able to understand the book. Other excellent data
    science textbooks are “[Python for Data Analysis](https://sushilapalwe.files.wordpress.com/2018/04/python-for-data-analytics-book.pdf)”
    by Wes McKinney, “[Applied Predictive Modeling](https://vuquangnguyen2016.files.wordpress.com/2018/03/applied-predictive-modeling-max-kuhn-kjell-johnson_1518.pdf)”
    by Kuhn & Johnson, “[Data Mining: Practical Machine Learning Tools and Techniques](https://www.wi.hs-wismar.de/~cleve/vorl/projects/dm/ss13/HierarClustern/Literatur/WittenFrank-DM-3rd.pdf)”
    by Ian H. Witten, Eibe Frank & Mark A. Hall, and so on.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 从教科书中学习可以获得比在线课程更精细和深入的知识。这本书提供了对数据科学和机器学习的极好介绍，包括代码：**《Python 机器学习》，作者：Sebastian
    Raschka**。作者以非常易于理解的方式解释了机器学习的基本概念。此外，还包括代码，你可以实际使用这些代码进行练习和构建自己的模型。我个人发现这本书在我的数据科学家之路上非常有用。我会推荐这本书给任何数据科学追求者。你只需具备基础的线性代数和编程技能即可理解这本书。其他优秀的数据科学教科书还有
    “[Python 数据分析](https://sushilapalwe.files.wordpress.com/2018/04/python-for-data-analytics-book.pdf)”（作者：Wes
    McKinney）、“[应用预测建模](https://vuquangnguyen2016.files.wordpress.com/2018/03/applied-predictive-modeling-max-kuhn-kjell-johnson_1518.pdf)”（作者：Kuhn
    & Johnson）、“[数据挖掘：实用的机器学习工具和技术](https://www.wi.hs-wismar.de/~cleve/vorl/projects/dm/ss13/HierarClustern/Literatur/WittenFrank-DM-3rd.pdf)”（作者：Ian
    H. Witten、Eibe Frank & Mark A. Hall）等。
- en: '**b) Network with other data science aspirants**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**b) 与其他数据科学追求者建立网络**'
- en: From my personal experience, I have learned a lot from weekly group conversations
    on various topics in data science and machine learning by teaming up with other
    data science aspirants. Network with other data science aspirants, share your
    code on GitHub, showcase your skills on LinkedIn or Medium, this would help you
    to learn a lot of new concepts and tools within a short period. You also get exposed
    to new ways of doing things, as well as to new algorithms and technologies.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的个人经验，通过与其他数据科学追求者合作，每周进行关于数据科学和机器学习的各种话题讨论，我学到了很多。与其他数据科学追求者建立网络，在 GitHub
    上分享你的代码，或在 LinkedIn 或 Medium 上展示你的技能，这将帮助你在短时间内学习大量的新概念和工具。你还会接触到新的做事方式、新的算法和技术。
- en: '**c) Apply knowledge to real-world data science problems**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**c) 将知识应用于现实世界的数据科学问题**'
- en: Keep in mind that online courses alone will not make you a data scientist. After
    establishing a strong foundation in data science, you may seek an internship or
    participate in Kaggle competitions where you get to work on real data science
    projects.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，仅仅依靠在线课程是无法让你成为数据科学家的。在建立了坚实的数据科学基础之后，你可以寻求实习机会或参与 Kaggle 比赛，实战真实的数据科学项目。
- en: V. Summary and conclusion
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: V. 总结与结论
- en: In summary, we’ve discussed the advantages and disadvantages of data science
    MOOC. If you have a solid background in an analytic discipline such as physics,
    mathematics, economics, engineering, or computer science, and you are interested
    in exploring the field of data science, the best way is to begin with MOOC. Then
    after establishing a solid foundation, you may then seek other ways to increase
    your knowledge and expertise, such as studying from textbooks, engaging in projects,
    and networking with other data science aspirants.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们讨论了数据科学 MOOC 的优缺点。如果你在物理学、数学、经济学、工程学或计算机科学等分析学科有扎实的背景，并且对探索数据科学领域感兴趣，最好的方式是从
    MOOC 开始。然后，在建立扎实的基础之后，你可以寻找其他方式来增加你的知识和专业技能，例如学习教科书、参与项目和与其他数据科学追求者建立网络。
