- en: The Common Misconceptions About Machine Learning
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习的常见误解
- en: 原文：[https://www.kdnuggets.com/2021/11/common-misconception-about-machine-learning.html](https://www.kdnuggets.com/2021/11/common-misconception-about-machine-learning.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/11/common-misconception-about-machine-learning.html](https://www.kdnuggets.com/2021/11/common-misconception-about-machine-learning.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: '![](../Images/516c9209febd80a91627eafaf695d14b.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/516c9209febd80a91627eafaf695d14b.png)'
- en: '*Image by Author | Elements by [freepik](https://www.freepik.com/free-vector/infodemic-news-illustration_10877579.htm#page=1&query=Misconception&position=0&from_view=search).*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*图片由作者提供 | 元素来自 [freepik](https://www.freepik.com/free-vector/infodemic-news-illustration_10877579.htm#page=1&query=Misconception&position=0&from_view=search)。*'
- en: There is a hype train going on about ML (Machine Learning), and many beginners
    are getting to be the victims of this hype train as they are getting in for the
    wrong reasons. Your professor will explain how getting a Ph.D. is necessary if
    you want to get better or your peers are telling you how to get a better GPU and
    IDE (Integrated Development Environment). When you started to learn from the online
    courses, you realized you needed a bigger dataset and proficiency in Python. After
    learning the required skills when you applied for a job, you realized that you
    need more than a few courses or certifications to make it. In the end, after getting
    the job, you realized that it is demanding work, and sometimes these jobs don’t
    pay well at the initial stages.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）的炒作正在进行中，许多初学者因为错误的理由成为了这种炒作的受害者。你的教授会解释如果你想变得更好，获得博士学位是必要的，或者你的同龄人告诉你如何获得更好的GPU和IDE（集成开发环境）。当你开始从在线课程中学习时，你意识到你需要一个更大的数据集和Python的熟练掌握。在学习了所需的技能后，当你申请工作时，你意识到你需要的不仅仅是几门课程或认证。最后，当你得到工作时，你会发现这是一个要求很高的工作，有时这些工作在初期薪酬并不好。
- en: This article will help you get through these disappointments and prepare you
    to face these problems. We will be learning a lot about the real-life problem
    faced by a beginner getting into the machine learning field.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章将帮助你度过这些失望，并准备好面对这些问题。我们将学习许多关于初学者进入机器学习领域时面临的现实问题。
- en: '*There is clear empirical evidence that you don’t need lots of **math**, you
    don’t need lots of **data**, and you don’t need lots of **expensive computers**.
    — [Jeremy Howard](https://www.linkedin.com/in/howardjeremy/) ([Practical Deep
    Learning for Coders](https://course.fast.ai/))*'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*有明确的实证证据表明，你不需要大量的**数学**，也不需要大量的**数据**，更不需要大量的**昂贵计算机**。 — [Jeremy Howard](https://www.linkedin.com/in/howardjeremy/) ([Practical
    Deep Learning for Coders](https://course.fast.ai/))*'
- en: Learn to Code?
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 学习编码？
- en: Yes, coding is necessary if you are getting into the ML field, especially deep
    learning. That doesn’t mean you spend your time learning Python, C++, or R first
    and then start learning ML. The coding part will come naturally when you are learning
    the basics. You don’t need to remember syntax or model architecture, and you can
    search them from a simple google search. It's that simple. The world is moving
    towards no-code machine learning and [AutoML](https://docs.microsoft.com/en-us/azure/machine-learning/concept-automated-ml).
    The AutoML is the power tool that will perform all the tasks for you and provide
    you with a working machine learning model. Sometimes you just need to write two
    lines of code instead of two hundred lines of code to get similar results.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，如果你进入机器学习领域，尤其是深度学习，编码是必要的。这并不意味着你要先学习Python、C++或R，然后再开始学习机器学习。编码部分会在你学习基础知识时自然而然地出现。你不需要记住语法或模型架构，你可以通过简单的谷歌搜索找到它们。就这么简单。世界正在朝着无代码机器学习和[AutoML](https://docs.microsoft.com/en-us/azure/machine-learning/concept-automated-ml)的方向发展。AutoML是一个强大的工具，可以为你完成所有任务，并提供一个可用的机器学习模型。有时，你只需写两行代码，而不是两百行代码，就能获得类似的结果。
- en: Do you need Math or Ph.D. in ML?
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你需要数学还是博士学位才能从事机器学习？
- en: Yes, you need some math, but for working on research and pushing the boundaries
    of deep learning. If you are going to train your model and deploy them for production,
    then you might need to learn MLOps rather than mathematics.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你需要一些数学，但主要是为了研究和推动深度学习的边界。如果你要训练模型并将其部署到生产环境中，那么你可能需要学习MLOps而非数学。
- en: '*You don’t need math for applied machine learning, but for any research and
    pushing the boundary, you’ll need to learn advanced statistics. — [Jakub Žitný](https://www.linkedin.com/in/zitny/)*'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*你在应用机器学习中不需要数学，但对于任何研究和突破边界，你需要学习高级统计学。 — [Jakub Žitný](https://www.linkedin.com/in/zitny/)*'
- en: You also need to learn how model architecture works and various matrix functions.
    These can be taught in an 8-hour course, and sometimes you don’t even need to
    learn all the model’s architecture available to solve a problem. I am a huge fan
    of Jeremy, and in his book [Deep Learning for Coders with Fastai and PyTorch](https://www.amazon.com/Deep-Learning-Coders-fastai-PyTorch/dp/1492045527), he
    explains that there is a lot of gatekeeping in the field of deep learning. The
    academics will ask you to learn advanced calculus, learn all the mathematical
    models, and eventually get a Ph.D. in a specific field to make it. But you don’t
    need any of that. I have seen many people who have no degree and have business
    background are now experts in the fields. So, please focus on fundamentals, learn
    the entire course, and start growing by working on portfolio projects.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要了解模型架构的工作原理和各种矩阵函数。这些可以通过一个8小时的课程来教授，有时你甚至不需要学习解决问题所需的所有模型架构。我是Jeremy的忠实粉丝，在他的书籍《[深度学习编码员：Fastai和PyTorch](https://www.amazon.com/Deep-Learning-Coders-fastai-PyTorch/dp/1492045527)》中，他解释了深度学习领域中存在大量的门槛。学术界会要求你学习高级微积分，学习所有的数学模型，并最终获得特定领域的博士学位才能成功。但你不需要这些。我见过很多没有学位但有商业背景的人，现在都在这些领域成为了专家。所以，请专注于基础知识，学习整个课程，并通过从事作品集项目来开始成长。
- en: Do you need a huge dataset?
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你需要一个巨大的数据集吗？
- en: Yes, but in a few cases. The modern deep learning models are now able to produce
    high accuracy with a limited number of samples. Even getting datasets has now
    become easier with the introduction of a platform like Kaggle, which have thousands
    of open-source datasets available to download and use for commercial purpose.
    We can also find datasets on [GitHub](https://github.com/jbrownlee/Datasets), [DAGsHub](https://dagshub.com/explore/datasets), [HuggingFace](https://huggingface.co/datasets), [Knoema](https://knoema.com/atlas/sources),
    and [Google Dataset Search](https://datasetsearch.research.google.com/) to train
    our model and eventually use it for production.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，但在少数情况下。现代深度学习模型现在能够在有限样本数量的情况下产生高准确度。即使获取数据集也变得更加容易，像 Kaggle 这样的平台提供了成千上万的开源数据集可供下载和商业用途。我们还可以在
    [GitHub](https://github.com/jbrownlee/Datasets)、[DAGsHub](https://dagshub.com/explore/datasets)、[HuggingFace](https://huggingface.co/datasets)、[Knoema](https://knoema.com/atlas/sources)
    和 [Google 数据集搜索](https://datasetsearch.research.google.com/) 找到数据集，用于训练我们的模型并最终投入生产。
- en: '![](../Images/a6448cb77f831f70d084514c67c6f749.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a6448cb77f831f70d084514c67c6f749.png)'
- en: '*[Image from Kaggle](https://www.kaggle.com/datasets).*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*[来自Kaggle的图片](https://www.kaggle.com/datasets)。*'
- en: Do you need a degree or certification?
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你需要学位或证书吗？
- en: Some jobs do require a degree in machine learning or a certificate in TensorFlow,
    but if you have a strong portfolio on GitHub and Kaggle, these things become secondary.
    A lot of developers are transitioning towards machine learning, and they don’t
    have a specialized degree or certificate to show, but they do have experience
    working with deep learning models and deploying them to production. If you can
    somehow prove to the employers that you can do every task in the machine learning
    life cycle, then you are the perfect candidate. Overall, getting a certificate
    or degree should not be in your mind if you have a strong machine learning portfolio.
    To get a strong ML portfolio, read: [How to Build Strong Data Science Portfolio
    as a Beginner — KDnuggets](https://www.kdnuggets.com/2021/10/strong-data-science-portfolio-as-beginner.html).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 有些工作确实需要机器学习的学位或 TensorFlow 的证书，但如果你在 GitHub 和 Kaggle 上有一个强大的作品集，这些就变得次要了。很多开发者正在转向机器学习，他们可能没有专业的学位或证书，但他们确实有使用深度学习模型并将其投入生产的经验。如果你能以某种方式向雇主证明你能完成机器学习生命周期中的每个任务，那么你就是完美的候选人。总的来说，如果你有一个强大的机器学习作品集，获得证书或学位不应成为你的考虑重点。要获得强大的机器学习作品集，请阅读：[如何建立强大的数据科学作品集作为初学者
    — KDnuggets](https://www.kdnuggets.com/2021/10/strong-data-science-portfolio-as-beginner.html)。
- en: '![](../Images/062514dd57403ef3ae7f7510b82406dd.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/062514dd57403ef3ae7f7510b82406dd.png)'
- en: '*[Machine Learning with TensorFlow on Google Cloud | Coursera](https://www.coursera.org/specializations/machine-learning-tensorflow-gcp?ranMID=40328&ranEAID=jU79Zysihs4&ranSiteID=jU79Zysihs4-1DFWDxcnbqCtsY4mCUi.jw&siteID=jU79Zysihs4-1DFWDxcnbqCtsY4mCUi.jw&utm_content=10&utm_medium=partners&utm_source=linkshare&utm_campaign=jU79Zysihs4)*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*[Google Cloud上的TensorFlow机器学习 | Coursera](https://www.coursera.org/specializations/machine-learning-tensorflow-gcp?ranMID=40328&ranEAID=jU79Zysihs4&ranSiteID=jU79Zysihs4-1DFWDxcnbqCtsY4mCUi.jw&siteID=jU79Zysihs4-1DFWDxcnbqCtsY4mCUi.jw&utm_content=10&utm_medium=partners&utm_source=linkshare&utm_campaign=jU79Zysihs4)*'
- en: Do you need expensive computing or IDE?
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你需要昂贵的计算机或集成开发环境吗？
- en: No, I have an old laptop, and I can train these huge models on cloud GPU and
    TPU with the help of the Kaggle platform. The world is moving from personal computers
    to cloud computers. You can get free CPU, GPU, and TPU from Kaggle and [Google
    Colab](https://colab.research.google.com/). There are other platforms that can
    also help you with data analytics and creating complete projects, such as [Deepnote](https://deepnote.com/), [JetBrains
    Datalore](https://datalore.jetbrains.com/notebooks), and [Paperspace](https://console.paperspace.com/).
    These platforms provide you with a free workspace to build your machine learning
    product with the addition of collaboration tools. In my day-to-day work, I use
    Deepnote for working on new research or projects, and if I need a better GPU or
    TPU, I switch to Kaggle or Colab.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不，我有一台旧笔记本电脑，我可以利用 Kaggle 平台上的云 GPU 和 TPU 训练这些大型模型。世界正在从个人电脑转向云计算机。你可以从 Kaggle
    和 [Google Colab](https://colab.research.google.com/) 获取免费的 CPU、GPU 和 TPU。还有其他平台也可以帮助你进行数据分析和创建完整项目，例如
    [Deepnote](https://deepnote.com/)、[JetBrains Datalore](https://datalore.jetbrains.com/notebooks)
    和 [Paperspace](https://console.paperspace.com/)。这些平台为你提供了一个免费的工作空间来构建你的机器学习产品，并附加了协作工具。在我的日常工作中，我使用
    Deepnote 进行新研究或项目，如果需要更好的 GPU 或 TPU，我会切换到 Kaggle 或 Colab。
- en: '*You don’t need to buy expensive IDE or Computing to build your product. Now
    you have these free cloud tools.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*你不需要购买昂贵的 IDE 或计算设备来构建你的产品。现在你可以使用这些免费的云工具。*'
- en: '![](../Images/e95da6ad2f9db5e63c245b1644444b93.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/e95da6ad2f9db5e63c245b1644444b93.png)'
- en: '*[Top 5 Free Cloud IDEs For Data Science 2021 | by Abid Ali Awan | Towards
    AI](https://pub.towardsai.net/top-5-free-cloud-ide-for-data-science-2021-9c129745590b)*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*[2021年数据科学领域前五名免费云 IDE | 作者 Abid Ali Awan | Towards AI](https://pub.towardsai.net/top-5-free-cloud-ide-for-data-science-2021-9c129745590b)*'
- en: Ground Truth about the Job market
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于就业市场的真实情况
- en: After getting the required skills, you start looking for a job in the market,
    but soon you realize that companies want more. They want you to know data engineering,
    data analytics, and MLOps. During the interview stage, they will ask you about
    the recent projects and your work experience in deploying the model.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在获得所需技能后，你开始在市场上寻找工作，但很快你意识到公司要求更多。他们希望你了解数据工程、数据分析和 MLOps。在面试阶段，他们会询问你最近的项目和部署模型的工作经验。
- en: '![](../Images/df810f4465537bec163e54f09f089310.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/df810f4465537bec163e54f09f089310.png)'
- en: '*[Machine learning Jobs | Glassdoor](https://www.glassdoor.com/Job/machine-learning-jobs-SRCH_KO0,16.htm)*'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*[机器学习职位 | Glassdoor](https://www.glassdoor.com/Job/machine-learning-jobs-SRCH_KO0,16.htm)*'
- en: You will feel quite disappointed even after learning key required skills. This
    is because most companies are looking for experienced individuals or people with
    a diverse set of skills. The only way you can improve your chance is to keep learning
    a new skill and keep participating in machine learning competitions. This will
    also improve your ML portfolio and eventually make you stand out. It’s hard to
    get a job if you just started. Keep working on yourself, and eventually, you will
    get your dream job.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 即使掌握了关键技能，你可能仍会感到相当失望。这是因为大多数公司在寻找经验丰富的个人或具有多样化技能的人。你可以提高机会的唯一方法是不断学习新技能，并参与机器学习竞赛。这也将改善你的
    ML 作品集，并最终让你脱颖而出。如果你刚刚开始，很难找到工作。继续提升自己，最终你将获得理想的工作。
- en: Life of an ML Engineer
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习工程师的生活
- en: 'As I mentioned above, it requires being good at a variety of skills: obviously,
    everything needed from a good machine learning engineer, like curiosity, analytical
    skills, knowledge of algorithms, the ability to understand business requirements,
    and the need for effective communication. There is more. You need to be good at
    building software solutions that require experience in machine learning operations. [A
    Day In The Life of A Machine Learning Engineer | by Shanif Dhanani](https://medium.com/@shanif/a-day-in-the-life-of-a-machine-learning-engineer-fa73c18ef705)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，这要求你具备多种技能：显然，作为一名优秀的机器学习工程师需要的一切，比如好奇心、分析技能、算法知识、理解业务需求的能力，以及有效沟通的需求。还有更多。你需要擅长构建软件解决方案，这需要在机器学习操作方面的经验。[机器学习工程师的一天
    | 作者 Shanif Dhanani](https://medium.com/@shanif/a-day-in-the-life-of-a-machine-learning-engineer-fa73c18ef705)
- en: Other than that, sometimes, you must perform iterative tasks like labeling datasets.
    You might not get a high-paying job, but you will eventually get a job that requires
    your full-time and focus. If you are getting into this field just because it offers
    a high-paying job, then you should start thinking about other options. The only
    way you will ever succeed in your career is to have die-hard love for AI technologies.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，有时你必须执行诸如标记数据集这样的迭代任务。你可能不会得到高薪的工作，但你最终会获得一份需要全职和专注的工作。如果你只是因为这个领域提供高薪工作而进入这个领域，那么你应该开始考虑其他选择。你在职业生涯中成功的唯一方法是对人工智能技术有着不懈的热爱。
- en: Conclusion
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: In the end, I will always suggest you keep learning new skills and start participating
    in Kaggle competitions. For your career, keep looking for new jobs and prepare
    for your technical interviews. I just want to show you the ground realities of
    this field. It’s not pretty, and not everyone is making it through. Only with
    hard work and a learning mindset can you reach a comfortable position where you
    have a high-paying job.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我总是建议你继续学习新技能，并开始参加Kaggle比赛。为了你的职业生涯，持续寻找新工作，并为技术面试做好准备。我只是想向你展示这个领域的现实情况。这并不美好，并不是每个人都能成功。只有通过努力工作和持续学习的心态，你才能达到一个拥有高薪职位的舒适状态。
- en: We have also discussed how machine learning doesn’t require a lot of math, specialized
    degrees, or a Ph.D. It doesn’t require lots of computing power or a huge dataset.
    It only requires your time and hard work. You can find amazing courses online
    and after learning a few skills, start applying those skills to your portfolio
    projects.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了机器学习不需要大量数学、专业学位或博士学位。它也不需要大量的计算能力或庞大的数据集。它只需要你的时间和努力。你可以在网上找到很棒的课程，学习一些技能后，开始将这些技能应用到你的作品集项目中。
- en: '**Related:**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关：**'
