- en: 1\. What is Machine Learning? | Machine Learning Basics
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 机器学习是什么？ | 机器学习基础
- en: '**Upload Date:** September 19th, 2018'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**上传日期：** 2018年9月19日'
- en: '**Channel:** Simplilearn'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**频道：** Simplilearn'
- en: This video by Simplilearn provides a clear and simple explanation of many basic
    concepts of machine learning. In the video, Simplilearn explains the difference
    between supervised learning, unsupervised learning, and reinforcement learning.
    Additionally, they provide a brief explanation of the K-nearest neighbours algorithm.
    The video uses good visuals, graphs, and simple examples. Lastly, there is a quick
    quiz and a short overview of some of the most interesting applications of machine
    learning.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Simplilearn的视频清晰简明地解释了许多机器学习的基本概念。在视频中，Simplilearn解释了监督学习、无监督学习和强化学习之间的区别。此外，他们简要介绍了K近邻算法。视频使用了良好的视觉效果、图表和简单的示例。最后，视频包含了一个快速的测验和对一些最有趣的机器学习应用的简短概述。
- en: 2\. The Basics of Natural Language Processing (NLP)
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 自然语言处理（NLP）基础
- en: '**Upload Date:** June 6th, 2018'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**上传日期：** 2018年6月6日'
- en: '**Channel:** SparkCognition'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**频道：** SparkCognition'
- en: AI solutions provider SparkCognition explains the basics of NLP in this short
    video, with a runtime of under five minutes. The amount of information they are
    able to pack into such a short amount of time is admirable.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: AI解决方案提供商SparkCognition在这段不到五分钟的视频中解释了NLP的基础知识。他们能够在如此短的时间内传递如此多的信息令人赞叹。
- en: '![Figure](../Images/f825f0d0a8e10015e921d7d1ad708602.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/f825f0d0a8e10015e921d7d1ad708602.png)'
- en: NLP – Stop Words
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: NLP – 停用词
- en: The video uses great visuals and animations to help create clear and concise
    explanations. It briefly touches on structured vs. unstructured data, stop words,
    and how NLP improves search engines. Lastly, SparkCognition explains how businesses
    can use NLP to analyze their data and boost operational efficiency and safety.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 该视频使用了出色的视觉效果和动画，以帮助创建清晰简明的解释。它简要地涉及了结构化数据与非结构化数据、停用词以及NLP如何改善搜索引擎。最后，SparkCognition解释了企业如何利用NLP分析数据，提升运营效率和安全性。
- en: 3\. How Computer Vision Works
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 计算机视觉的工作原理
- en: '**Upload Date:** April 19th, 2018'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**上传日期：** 2018年4月19日'
- en: '**Channel:** Google Cloud Platform'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**频道：** Google Cloud Platform'
- en: Computer vision is one of the largest fields of research within machine learning.
    This video from Google provides a deep, yet concise, explanation of how computer
    vision works. In the video, they explain how computers see images and how machine
    learning models are trained to recognize objects.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机视觉是机器学习领域最大的研究领域之一。Google 的这个视频提供了对计算机视觉工作原理的深入但简洁的解释。在视频中，他们解释了计算机如何看待图像以及机器学习模型如何被训练以识别物体。
- en: '![Figure](../Images/44539483fa029250498d96ccee775746.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/44539483fa029250498d96ccee775746.png)'
- en: CNNs
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: CNNs
- en: Furthermore, there is a brief explanation of convolutional neural networks (CNN)
    and how they use [labeled training data](https://lionbridge.ai/services/ai-training-data/) to
    make predictions and improve accuracy. Lastly, the video touches on how CNNs are
    good at understanding spatial features, but struggle with temporal features. With
    a runtime of just over seven minutes, Google manages to pack in a lot of information
    with great visual aids.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，视频简要解释了卷积神经网络（CNN）以及它们如何使用[labeled training data](https://lionbridge.ai/services/ai-training-data/)进行预测和提高准确性。最后，视频还提到
    CNNs 擅长理解空间特征，但在处理时间特征时存在困难。视频时长刚过七分钟，Google 成功地用出色的视觉辅助展示了大量信息。
- en: 4\. Multi-Agent Hide and Seek
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 多智能体捉迷藏
- en: '**Upload Date:** September 17th, 2019'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**上传日期：** 2019年9月17日'
- en: '**Channel:** OpenAI'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**频道：** OpenAI'
- en: From OpenAI comes this incredibly interesting experiment on how multi-agent
    competition can lead to intelligent behavior.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 OpenAI 的这个实验非常有趣，展示了多智能体竞争如何导致智能行为。
- en: In this video, OpenAI explains how they built a virtual world of hide and seek
    with simple rules and rudimentary tools. Within this world, they placed multiple
    agents with the role of either hider or seeker. After millions of rounds, the
    agents started to learn how to use tools to their advantage, through reinforcement
    learning. They began collaborating and finding creative ways to win the game.
    Eventually, they even learned how to use bugs in the programming to cheat their
    way to a victory. An alternate video with more commentary about the experiment
    can be found on the [Two Minute Papers](https://www.youtube.com/watch?v=Lu56xVlZ40M&t=303s) channel.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个视频中，OpenAI 解释了他们如何用简单规则和初步工具构建一个虚拟的捉迷藏世界。在这个世界里，他们放置了多个角色，分为躲藏者和寻找者。在经过数百万轮游戏后，代理开始通过强化学习学会利用工具来获得优势。他们开始合作，找到创造性的方法来赢得比赛。最终，他们甚至学会了利用编程中的漏洞来作弊取得胜利。有关实验的更多评论视频可以在[Two
    Minute Papers](https://www.youtube.com/watch?v=Lu56xVlZ40M&t=303s)频道找到。
- en: 5\. MarI/O – Machine Learning in Video Games
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. MarI/O – 游戏中的机器学习
- en: '**Upload Date:** June 13th, 2015'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**上传日期：** 2015年6月13日'
- en: '**Channel:** SethBling'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**频道：** SethBling'
- en: In this video, Twitch streamer and computer programmer SethBling introduces
    MarI/O, an AI program he built that learned how to play Super Mario World.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个视频中，Twitch 主播和计算机程序员 SethBling 介绍了 MarI/O，这是一款他开发的 AI 程序，学会了如何玩《超级马里奥世界》。
- en: With a demo of the program showing off its gaming skills, Seth explains neural
    network basics and MarI/O’s 24-hour evolutionary learning system. He goes over
    how the neural network was trained to play the game, what the neural network sees,
    and how it learned to make decisions and evolve over time.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Seth 展示了程序的游戏技能，并解释了神经网络的基础知识和 MarI/O 的 24 小时进化学习系统。他讲解了神经网络如何被训练以玩游戏，神经网络看到什么，以及它如何学习做出决策并随着时间的推移进化。
- en: Under 10 minutes each, these machine learning Youtube videos are perfect to
    help pass the time during your commute or lunch break, while strengthening your
    knowledge of machine learning basics. After watching the videos above, you should
    have a better understanding of what machine learning is, the basics of NLP and
    computer vision, and machine learning in video games.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 每个视频不到 10 分钟，非常适合在通勤或午休时观看，同时增强你对机器学习基础知识的了解。观看以上视频后，你应该能更好地理解机器学习是什么、自然语言处理和计算机视觉的基础知识，以及游戏中的机器学习。
- en: Looking for more articles on machine learning? See the [20 Best YouTube Channels
    for AI and Machine Learning](https://lionbridge.ai/articles/20-best-youtube-channels-for-ai-and-machine-learning/) and
    our related resources below.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于机器学习的文章吗？请查看[20 Best YouTube Channels for AI and Machine Learning](https://lionbridge.ai/articles/20-best-youtube-channels-for-ai-and-machine-learning/)以及下面的相关资源。
- en: '**Bio: [Limarc Ambalina](https://www.linkedin.com/in/limarc-ambalina-11604371/)**
    is a Tokyo-based writer specializing in AI, tech, and pop culture. He has written
    for numerous publications including Hacker Noon, Japan Today, and Towards Data
    Science.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人简介：[Limarc Ambalina](https://www.linkedin.com/in/limarc-ambalina-11604371/)**
