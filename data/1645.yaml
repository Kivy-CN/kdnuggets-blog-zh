- en: This code helps you classify different alphabets of hindi language (Devanagiri)
    using Convnets. You can install Conda for python which resolves all the dependencies
    for machine learning.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码帮助你使用卷积网络分类不同的印地语字母（Devanagiri）。你可以安装 Conda 来解决所有机器学习的依赖关系。
- en: '**Technique Used**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用的技术**'
- en: I have used convolutional neural networks. I am using Tensorflow as the framework
    and Keras API for providing a high level of abstraction.
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我使用了卷积神经网络。我使用 Tensorflow 作为框架，并使用 Keras API 提供高级抽象。
- en: '**Architecture**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**架构**'
- en: CONV2D → MAXPOOL → CONV2D → MAXPOOL → FC → Softmax → Classification
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: CONV2D → MAXPOOL → CONV2D → MAXPOOL → FC → Softmax → 分类
- en: '**Some additional points**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**一些额外的要点**'
- en: You can go for additional conv layers.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以添加额外的卷积层。
- en: Add regularization to prevent overfitting.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加正则化以防止过拟合。
- en: You can add additional images to the training set for increasing the accuracy.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以向训练集添加额外的图像以提高准确性。
