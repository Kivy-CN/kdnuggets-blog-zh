- en: You’ll also need to select the best tech stack to support your objectives. Technology
    should not be a substitute for good processes and the right team. Instead, as
    you put processes in place, look for technology to help drive efficiency.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要选择最适合你们目标的技术栈。技术不应替代良好的流程和合适的团队。相反，在你实施流程时，寻找能够提高效率的技术。
- en: '*When creating processes, work with your team and focus on taking small steps
    and quick iteration of ideas, not major breakthroughs.*'
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*在创建流程时，与团队合作，专注于采取小步骤和快速迭代想法，而不是重大突破。*'
- en: How Does the Maturity Framework Work?
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 成熟度框架是如何工作的？
- en: It’s no easy task to build an ML team. Our ML Framework models the evolving
    process of building a team and provides guidance on where to focus as you mature.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 建立机器学习团队并非易事。我们的 ML 框架模型展示了构建团队的演变过程，并提供了在成熟过程中应关注的重点指导。
- en: '**There are five levels.**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**共有五个级别。**'
- en: At each level, your organization will have to tackle a unique set of challenges,
    be it setting a strategy, adding new hires, or putting more mature processes into
    place.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个级别，你的组织都将面临一套独特的挑战，无论是制定战略、增加新员工，还是实施更成熟的流程。
- en: '![](../Images/10e5827a059c2faa379daff217aefc2c.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/10e5827a059c2faa379daff217aefc2c.png)'
- en: '![](../Images/d512b6e6fd13f55012fa87ff3a5ceef0.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d512b6e6fd13f55012fa87ff3a5ceef0.png)'
- en: Getting Started
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 入门
- en: 'First, develop a strategy and application focus for ML at your organization.
    At this stage, consider the following questions with your leadership team:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，为你们组织内的机器学习（ML）制定战略和应用重点。在此阶段，与你的领导团队讨论以下问题：
- en: What are the business processes your solution enables?
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的解决方案能够支持哪些业务流程？
- en: Who are your key customers and audiences?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的关键客户和受众是谁？
- en: How can you address their daily pain points or improve
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你如何解决他们的日常痛点或改进
- en: their workflow?
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他们的工作流程？
- en: What key insights are they looking for?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们寻找哪些关键见解？
- en: Where do they currently experience friction?
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们目前在哪些方面遇到困难？
- en: How can automation improve processes and job roles? Do your users regularly
    make decisions based on data?
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化如何改善流程和工作角色？你的用户是否定期基于数据做出决策？
- en: Talk to product management, customer success, support, sales and your clients
    themselves to gather information needed to answer these questions.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 与产品管理、客户成功、支持、销售以及客户本身沟通，以收集回答这些问题所需的信息。
- en: Use the information gathered to brainstorm opportunities for automation in your
    business, always keeping in mind that the end goal is to make your customer’s
    life better. Think about where you could drive the most valuable insights with
    your unique data for your customers. You can prioritize these opportunities using
    a value/cost framework as in the opportunity matrix below. This allows you to
    build a priority list before you hire anyone and to know why you’re hiring.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 利用收集到的信息进行头脑风暴，寻找业务自动化的机会，始终牢记最终目标是改善客户的生活。考虑如何利用你独特的数据为客户提供最有价值的见解。你可以使用价值/成本框架来优先考虑这些机会，如下面的机会矩阵所示。这使你在招聘之前能够建立优先级列表，并明确招聘的原因。
- en: Next, conduct a data audit to understand how your data will support the identified
    opportunities. Think about how you might collect any missing data or retool your
    processes to collect additional data for future use. Keep in mind that some key
    ML initiatives cannot start until the data required is in place.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，进行数据审计，以了解你的数据如何支持已识别的机会。考虑如何收集任何缺失的数据，或重新调整你的流程以收集未来使用的额外数据。请记住，一些关键的机器学习项目在所需数据到位之前无法开始。
- en: With a vision and strategy in place, you’re ready to make your first hires to
    bring it all to life.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 有了愿景和策略，你就准备好进行第一次招聘，将这些计划付诸实践。
- en: '![](../Images/ce6bb6f4e022d91a93d2605088ce66e6.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ce6bb6f4e022d91a93d2605088ce66e6.png)'
- en: '![](../Images/ea77b26c9e93fa7ebc17394b4e52752c.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/ea77b26c9e93fa7ebc17394b4e52752c.png)'
- en: Exploring
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索
- en: Make your first hires count! At this early stage, think of your ML team as a
    startup within a startup. It’s often better to look for generalist candidates
    who have broad skill sets and are used to working across the machine learning
    development process. Your ideal candidates will have worked in a similar startup
    environment—folks who can get creative with limited resources. This is because,
    in enterprises, roles are more specialized, and teams have greater resources to
    deploy to solve problems. Your early hires will need to do everything until you’re
    ready to expand the team.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 让你的第一次招聘发挥作用！在这个早期阶段，将你的机器学习团队视为一个创业中的创业公司通常是更好的。通常，寻找具有广泛技能并习惯于跨机器学习开发过程工作的通才候选人更为理想。你的理想候选人应该在类似的创业环境中工作过——那些能在有限资源下创造性解决问题的人。这是因为在企业中，角色更加专业化，团队有更多资源来解决问题。你的早期招聘人员需要做一切工作，直到你准备好扩展团队。
- en: First, hire or assign a product manager who can help to validate market problems,
    create product requirements and manage the roadmap. If you hire a PM, firsthand
    ML experience is a must. You may also be able to find a senior scientist who can
    take on the PM role temporarily.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，聘请或指派一名产品经理，帮助验证市场问题、制定产品需求并管理路线图。如果你招聘PM，必须具备第一手的机器学习经验。你也可能找到一位高级科学家，可以暂时担任PM角色。
- en: Making an internal assignment has its own pros and cons. They can help the rest
    of the team understand the domain and context quickly, but may need an external
    mentor or training resources to guide them through their first ML project.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 内部分配有其优缺点。它们可以帮助团队快速了解领域和背景，但可能需要外部导师或培训资源来指导他们完成第一个机器学习项目。
- en: The next roles to hire are an ML scientist to run experiments and an ML engineer
    who can support the experimentation, establish a data pipeline and integrate predictions
    and models into the core application. Hire the most senior scientist you can attract
    to set your team up for long-term success.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来需要招聘的角色包括一名用于实验的机器学习科学家和一名能够支持实验、建立数据管道并将预测和模型集成到核心应用中的机器学习工程师。聘请最资深的科学家，以为你的团队设立长期成功的基础。
- en: 'A senior hire can:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一名高级招聘人员可以：
- en: help build and attract a first-class data science team
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助建立和吸引一支一流的数据科学团队。
- en: accelerate the R&D by selecting the most feasible avenues to explore
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过选择最可行的途径来加速研发。
- en: drive the creation of IP and develop ML models that are close to production-ready
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推动知识产权的创建，并开发接近生产就绪的机器学习模型。
- en: set up tooling and processing efficiently and with scale in mind
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高效设置工具和处理流程，并考虑规模问题。
- en: Ideally, the scientist you hire should also have data engineering skills and
    be comfortable taking on some of this work until the team grows. Starting the
    team with at least two technical members drives more productive brainstorming
    and balances the research/implementation trade-off.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 理想情况下，你聘用的科学家还应具备数据工程技能，并能在团队扩展之前承担部分这方面的工作。以至少两名技术成员开始团队能推动更有效的头脑风暴，并平衡研究与实施之间的权衡。
- en: Leverage domain expertise from elsewhere in the organization to guide the team.
    The scientist and engineer can then learn in parallel about your industry and
    the problem they’re solving.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 利用组织中其他领域的专业知识来指导团队。科学家和工程师可以在此期间学习你的行业以及他们要解决的问题。
- en: Choosing good communicators will yield results. They’ll be able to ask the right
    questions to understand your business and report back on their findings with clarity
    to the leadership team. Once your hires are settled, provide a briefing on what
    to expect to a cross-functional team including product, engineering, marketing
    and customer success.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 选择好的沟通者会带来结果。他们能够提出正确的问题，以了解你的业务，并清晰地向领导团队汇报他们的发现。一旦你的招聘到位，向包括产品、工程、营销和客户成功在内的跨职能团队提供期望的简要说明。
- en: '**Getting the first project over the line**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**完成第一个项目**'
- en: In our experience, it’s better not to worry about the process and tooling for
    the first project. Let the team figure it out and do what they need to get the
    first product through the door. Make sure the ML team has the flexibility to select
    the computation resources they need. Compared to software engineering, the computation
    requirements (cores, RAM, GPU, etc.) changes much faster, which makes it challenging
    to pre-order the machines needed. Cloud platforms usually are more time- and cost-efficient.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的经验，对于第一个项目，不必过于担心流程和工具。让团队找到解决方案并做他们需要做的事情以使第一个产品顺利推出。确保机器学习团队有灵活性选择所需的计算资源。与软件工程相比，计算需求（核心数、内存、GPU
    等）变化更快，这使得预订所需的机器变得具有挑战性。云平台通常在时间和成本上更高效。
- en: With your first project, you want to build momentum and quickly show the ROI
    of investing in ML.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一个项目中，你想要建立动力，并迅速展示投资于机器学习（ML）的回报率。
- en: 'Look for projects that:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找以下类型的项目：
- en: Focus on one use case
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专注于一个使用案例
- en: Can be completed with a high chance of success
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以在较高的成功率下完成
- en: Can be completed within a relatively short timeframe
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以在相对较短的时间框架内完成
- en: This approach also provides some extra breathing room for your team to understand
    the business before tackling more complex projects.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法还为你的团队提供了一些额外的喘息空间，以便在处理更复杂的项目之前了解业务。
- en: 'Though it’s tempting to choose a project that could provide higher returns,
    this is risky. Projects that are too ambitious can take longer to bring to market
    or even fail. There are many causes for delays: your data might be messier than
    thought, you might uncover additional requirements, or you might not have a process
    for deployment. Delays cause a loss of confidence and support over time and could
    be terminal for an embryonic ML team.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管选择一个可能提供更高回报的项目很有诱惑，但这也是有风险的。过于雄心勃勃的项目可能需要更长的时间才能推向市场，甚至可能失败。造成延迟的原因有很多：你的数据可能比预期的更混乱，你可能会发现额外的需求，或者你可能没有部署的流程。延迟会随着时间的推移导致信心和支持的丧失，并可能对初创的机器学习团队造成致命打击。
- en: '![](../Images/41876440221b8c143f4d2a2ee0f766ab.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/41876440221b8c143f4d2a2ee0f766ab.png)'
- en: Building
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建
- en: After a full cycle of ML product development, your next priorities are to build
    go-to-market muscle and repeatable processes for other opportunities.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 完成机器学习产品开发的完整周期后，你的下一步优先事项是建立市场推广的能力和其他机会的可重复流程。
- en: Revisit your priorities and ensure that the roadmap still makes sense. Validate
    that you are solving market problems as you would with any other product. Early
    adopters or an advisory board can help. Then, build your go-to-market plan, maintaining
    focus on how you are solving your buyer’s problems. Create buyer personas for
    everyone involved in a buying decision. Think about what they’ll need to see to
    move forward. Build a sales enablement and marketing program to deliver the right
    messages along the buyer journey.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 重新审视你的优先事项，确保路线图仍然合理。验证你是否正在解决市场问题，就像你对待任何其他产品一样。早期采用者或顾问委员会可以提供帮助。然后，制定你的市场推广计划，保持对解决买家问题的关注。为所有参与购买决策的人创建买家角色。考虑他们需要看到什么才能继续前进。建立一个销售支持和营销计划，以在买家旅程中传达正确的信息。
- en: 'As you start to iterate and bring more models into production, it’s time to
    scale and hire more specialized roles on the team. For example, you can bring
    on:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始迭代并将更多模型投入生产时，到了扩展规模并在团队中招聘更多专业角色的时候。例如，你可以引入：
- en: A dedicated product manager, if it was a part-time role previously, to establish
    a full product strategy and long-term roadmap.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一位专职产品经理，如果之前是兼职角色，以制定完整的产品战略和长期路线图。
- en: A data engineer to build a catalog of all available data as well as an architect
    and build data pipelines.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一名数据工程师负责构建所有可用数据的目录，以及架构和构建数据管道。
- en: More data scientists to scale up the model building throughput.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多的数据科学家用于提升模型构建的吞吐量。
- en: An ML architect to oversee the overall technology vision and implementation.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一名机器学习架构师负责监督整体技术愿景和实施。
- en: A QA engineer.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一名QA工程师。
- en: As the team grows, concentrate on processes to reduce friction, increase predictability
    and enable cross-functional collaboration. You can use Agile as a starting point,
    but it needs to be adapted to ML. Keep in mind here that the data science work
    is not as predictable as software development and requires faster iteration.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 随着团队的成长，集中精力优化流程，以减少摩擦、提高可预测性，并促进跨功能协作。可以使用敏捷方法作为起点，但需要根据机器学习进行调整。请记住，数据科学工作不像软件开发那样可预测，需要更快的迭代。
- en: If the whole team is working on one project at a time, Kanban could speed up
    iteration without a lengthy planning cycle. You can use team deep dives to encourage
    knowledge-sharing and overcome technical challenges.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果整个团队一次只处理一个项目，Kanban可以加速迭代，而不需要冗长的规划周期。可以通过团队深度探讨来鼓励知识共享，克服技术挑战。
- en: Now’s the time to settle on a machine learning tech stack. The ecosystem is
    growing fast, and new offerings sprout up all the time. The major choices are
    language (Python or R), frameworks (Tensorflow or PyTorch), cloud provider, ETL,
    and deployment solutions.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是确定机器学习技术栈的时候了。生态系统发展迅速，新产品不断涌现。主要的选择包括语言（Python或R）、框架（Tensorflow或PyTorch）、云服务提供商、ETL和部署解决方案。
- en: '[Read our Principles of Applied AI](https://georgianpartners.com/principles-of-applied-artificial-intelligence-whitepaper/)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[阅读我们的应用人工智能原则](https://georgianpartners.com/principles-of-applied-artificial-intelligence-whitepaper/)'
- en: '![](../Images/7bd6057542e96913c9bcb85c48d674e3.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7bd6057542e96913c9bcb85c48d674e3.png)'
- en: Our Principles of Applied AI provide a pragmatic framework to assist the adoption
    of machine learning and other building blocks of AI in your software solution.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的应用人工智能原则提供了一个务实的框架，以协助在你的软件解决方案中采用机器学习及其他人工智能构件。
- en: 'The white paper:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 白皮书：
- en: Gives you a framework for getting started and avoiding common mistakes
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为你提供了一个启动框架，帮助避免常见错误。
- en: Provides a maturity model so that you can measure your progress
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供成熟度模型，以便你可以衡量自己的进展。
- en: '![](../Images/fa23aaf9e9e0ae8defd1ca296755f238.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fa23aaf9e9e0ae8defd1ca296755f238.png)'
- en: Scaling
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 扩展
- en: As the team matures and data gaps are addressed, new opportunities will open
    up. Other product lines or business units might want to leverage ML. To harness
    this momentum, you’ll want to build new ML teams.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 随着团队的成熟和数据差距的弥补，新的机会将会出现。其他产品线或业务部门可能希望利用机器学习。为了把握这一势头，你需要组建新的机器学习团队。
- en: First, though, think about the org structure. It’s common to spin up small pods
    consisting of a couple of scientists, one or two engineers and a product person.
    Each of these pods takes responsibility for a product line or an internal business
    function. Where possible, look for people with the specialist skills to match
    these areas of your product. Ask the team where the bottlenecks are and adjust
    to create a nice balance between scientists and engineers.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，首先考虑一下组织结构。通常会组建由几个科学家、一两名工程师和一名产品人员组成的小团队。这些团队负责一个产品线或内部业务职能。尽可能寻找具备匹配这些领域的专业技能的人选。询问团队瓶颈所在，并进行调整，以在科学家和工程师之间创建良好的平衡。
- en: There are three common models for larger data science organizations.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大型数据科学组织，有三种常见模型。
- en: 'Decentralized model: In the decentralized model, individual data science teams
    report to their corresponding product or business unit. This allows close collaboration
    between the data science team and their business stakeholders but risks isolating
    the data science team.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分散式模型：在分散式模型中，个别数据科学团队向相应的产品或业务部门汇报。这种模式允许数据科学团队与其业务相关者密切合作，但也有将数据科学团队孤立的风险。
- en: 'Centralized model: In the centralized model, all data science teams report
    to CTO or Head of Data Science. This approach fosters collaboration among peers,
    helps with hiring and knowledge sharing. If you adopt this model, pay extra attention
    to your alignment with business goals.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中式模型：在集中式模型中，所有数据科学团队都向CTO或数据科学负责人汇报。这种方法促进了同行之间的合作，有助于招聘和知识共享。如果采用这种模型，请特别关注与业务目标的对齐。
- en: 'Hybrid model: The third approach, which has been successfully adopted in many
    cases, is a hybrid, where the data science team is embedded with their business
    partners but still reports centrally.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混合模型：第三种方法，已经在许多案例中成功采用，是一种混合模式，其中数据科学团队与业务伙伴紧密合作，但仍集中汇报。
- en: '[See this article](https://towardsdatascience.com/what-is-the-most-effective-way-to-structure-a-data-science-team-498041b88dae) for
    a deep discussion on this topic.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '[查看这篇文章](https://towardsdatascience.com/what-is-the-most-effective-way-to-structure-a-data-science-team-498041b88dae)以深入讨论这个话题。'
- en: Every growing team will face inefficiencies. As you grow, set aside some time
    outside the hustle and bustle of your day-to-day to work on longer-term projects.
    For example, democratize data access through a well-annotated data catalogue,
    data warehouse, and ETL solutions. Seek ways to systematically automate manual
    steps in the workflow and increase the usability of others, such as pipeline orchestration
    and data/model quality monitoring.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 每个成长中的团队都会面临效率问题。随着团队的发展，抽出一些时间，远离日常的繁忙事务，专注于长期项目。例如，通过完善注释的数据目录、数据仓库和ETL解决方案来实现数据访问的民主化。寻求系统化地自动化工作流程中的手动步骤，提高其他工具的可用性，如管道编排和数据/模型质量监控。
- en: As you put more and more models into production, you’ll need to monitor each
    version of your model and compare the performance.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你将越来越多的模型投入生产，你需要监控每个模型的版本并比较性能。
- en: For some considerations on how you should track the performance of your machine
    learning products, see principle 5 of our Principles of Applied AI, [Understand
    Performance Objectives](https://georgianpartners.com/principles-of-applied-artificial-intelligence-whitepaper/) and
    principle 9 of our Principles of Trust, [Make Trust Measurable](https://georgianpartners.com/principles-of-trust/).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 有关如何跟踪机器学习产品性能的一些考虑，请参阅我们《应用人工智能原则》第5条，[了解性能目标](https://georgianpartners.com/principles-of-applied-artificial-intelligence-whitepaper/)和《信任原则》第9条，[使信任可衡量](https://georgianpartners.com/principles-of-trust/)。
- en: '![](../Images/09b5ee5e6db4bd6326c36fb6b045f714.png)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/09b5ee5e6db4bd6326c36fb6b045f714.png)'
- en: Advanced
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 高级
- en: At the Advanced stage, you’re a mature ML organization with an established ML
    team, closely aligned with Product and Engineering teams. Your processes and tooling
    allow you to manage many ML models in production. Your team and company are recognized
    as thought leaders in your space, and you are able to use this to clearly differentiate
    from your competitors.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在高级阶段，你是一个成熟的ML组织，拥有一个与产品和工程团队紧密对齐的ML团队。你的流程和工具使你能够管理生产中的多个ML模型。你的团队和公司被认为是你领域的思想领袖，你能够利用这一点明确区分你的竞争对手。
- en: Add a lead engineer and a lead product manager at this point to drive best practices
    across the sub-teams that are led by the scientists. Consider appointing a head
    of data science to drive best practices and consistency between sub-teams.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在此时添加一名首席工程师和一名首席产品经理，以推动由科学家领导的子团队的最佳实践。考虑任命一位数据科学负责人，以推动子团队之间的最佳实践和一致性。
- en: As an advanced team, consider the emerging roles in the section below, depending
    on your industry and use case.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个高级团队，根据你的行业和使用案例，考虑以下新兴角色。
- en: 'As the team and product portfolio expands, add more tools to maintain productivity:'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着团队和产品组合的扩展，添加更多工具以保持生产力：
- en: Use a centralized and searchable notebook repository to enable knowledge discoverability.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用一个集中且可搜索的笔记本库来实现知识发现。
- en: Add a discoverable feature/model store to enable reusability.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加一个可发现的功能/模型存储，以便重用。
- en: Use metadata-driven orchestration to track data/model dependencies and manage
    changes.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用基于元数据的编排来跟踪数据/模型依赖关系并管理变更。
- en: Build unified ETL and training infrastructure management to reduce computation
    costs.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建统一的ETL和训练基础设施管理，以降低计算成本。
- en: Companies at the bleeding edge may be developing their own ML frameworks to
    bridge gaps in open source and commercial tools and are likely deploying the latest
    ML research into production to build a strong, differentiated product.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 处于前沿的公司可能正在开发自己的ML框架，以填补开源和商业工具的空白，并可能将最新的ML研究部署到生产中，以建立强大而独特的产品。
- en: Why Use the Maturity Framework?
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么使用成熟度框架？
- en: Our maturity framework allows companies that are on the path towards AI/ML maturity
    to perform an honest assessment of where they are today and understand what they
    need to do to reach the next stage.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的成熟度框架允许处于AI/ML成熟路径上的公司对当前状况进行诚实评估，并了解达到下一个阶段所需的措施。
