- en: Data Science is Overrated, Here’s Why
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/06/data-science-overrated.html](https://www.kdnuggets.com/2022/06/data-science-overrated.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Data Science is Overrated, Here’s Why](../Images/a4bd05a80db5b0d5276d34630b7462f7.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [freepik](https://www.freepik.com/free-photo/skilled-satisfied-freelance-student-watches-streaming-business-news-sits-good-mood-coworking-space-with-opened-laptop-computer-thinks-ideas-new-science-project_12930957.htm#query=thinking%20science&position=11&from_view=search)
  prefs: []
  type: TYPE_NORMAL
- en: People have been raving about data science for around 10 years now, ever since
    Harvard Business Review dubbed it the “sexiest job of the 21st century.” I got
    sucked into the hype myself, which is why I pursued a degree in the subject 4
    years ago.
