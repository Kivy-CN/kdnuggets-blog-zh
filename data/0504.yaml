- en: '* * *'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: With that said, let’s dive into it!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，让我们深入探讨吧！
- en: 1\. SQL Case Studies
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. SQL 案例研究
- en: If you want to be a data scientist, you have to have strong SQL skills. Mode
    provides three practical SQL case studies that simulate real-life business problems,
    as well as an online SQL editor where you can write and run queries.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想成为数据科学家，你必须具备扎实的 SQL 技能。Mode 提供了三个实际的 SQL 案例研究，这些案例模拟了现实生活中的商业问题，还有一个在线
    SQL 编辑器，你可以在其中编写和运行查询。
- en: '*To open Mode’s SQL editor, go to *[*this link*](https://mode.com/sql-tutorial/intro-to-intermediate-sql/)* and
    click on the hyperlink where it says ‘Open another window to Mode’.*'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*要打开 Mode 的 SQL 编辑器，请访问 *[*此链接*](https://mode.com/sql-tutorial/intro-to-intermediate-sql/)*，然后点击显示为‘在新窗口中打开
    Mode’的超链接。*'
- en: '**Learning SQL**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习 SQL**'
- en: If you’re new to SQL, I would first start with [Mode’s SQL tutorials](https://mode.com/sql-tutorial/introduction-to-sql/), where
    you can learn basic, intermediate, and advanced SQL techniques. Feel free to skip
    this if you already have a good understanding of SQL.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 SQL 新手，我建议你首先学习 [Mode 的 SQL 教程](https://mode.com/sql-tutorial/introduction-to-sql/)，在这里你可以学习基本的、中级的和高级的
    SQL 技巧。如果你已经对 SQL 有了很好的理解，可以跳过这部分。
- en: '*Case Study 1: Investigating a Drop in User Engagement*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*案例研究 1：调查用户参与度下降*'
- en: '[Link to the case](https://mode.com/sql-tutorial/a-drop-in-user-engagement/).'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[案例链接](https://mode.com/sql-tutorial/a-drop-in-user-engagement/)'
- en: The objective of this case is to determine the cause for a drop in user engagement
    for Yammer’s project. Before diving into the data, you should read the overview
    of what Yammer does [here](https://mode.com/sql-tutorial/sql-business-analytics-training/).
    There are 4 tables that you should work with.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本案例的目标是确定 Yammer 项目用户参与度下降的原因。在深入数据之前，你应该阅读有关 Yammer 的概述[在这里](https://mode.com/sql-tutorial/sql-business-analytics-training/)。你需要处理的有
    4 张表。
- en: The link to the case will provide you with much more detail pertaining to the
    problem, the data, and the questions that should be answered.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 案例链接将提供有关问题、数据和需要回答的问题的更多详细信息。
- en: Check out how I approached this case study [here](https://towardsdatascience.com/sql-case-study-investigating-a-drop-in-user-engagement-510b27d0cbcc?source=friends_link&sk=49cdc679e66cae75257b955db51f4fe5) if
    you’d like guidance.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要指导，可以查看我如何处理这个案例研究的内容，点击[这里](https://towardsdatascience.com/sql-case-study-investigating-a-drop-in-user-engagement-510b27d0cbcc?source=friends_link&sk=49cdc679e66cae75257b955db51f4fe5)。
- en: '*Case Study 2: Understanding Search Functionality*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*案例研究 2：理解搜索功能*'
- en: '[Link to the case](https://mode.com/sql-tutorial/understanding-search-functionality/).'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[案例链接](https://mode.com/sql-tutorial/understanding-search-functionality/)。'
- en: This case is more focused on product analytics. Here, you’ll be required to
    dive into the data and determine whether the user experience is good or bad. What
    makes this case interesting is that it’s up to you to determine what ‘good’ and
    ‘bad’ mean and how the user experience will be evaluated.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个案例更关注于产品分析。在这里，你将需要深入数据，确定用户体验是好是坏。这个案例的有趣之处在于你需要自己定义“好”和“坏”的含义，以及如何评估用户体验。
- en: '*Case Study 3: Validating A/B Test Results*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*案例研究 3：验证 A/B 测试结果*'
- en: '[Link to the case](https://mode.com/sql-tutorial/validating-ab-test-results/).'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[案例链接](https://mode.com/sql-tutorial/validating-ab-test-results/)。'
- en: One of the most practical data science applications is performing A/B tests.
    In this case study, you’ll dive into the results of an A/B test where there was
    a 50% difference between the control and treatment groups. Your task for this
    case is to validate or invalidate the results after a thorough analysis.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最实用的数据科学应用之一是进行 A/B 测试。在这个案例研究中，你将深入分析一个 A/B 测试的结果，其中对照组和处理组之间有 50% 的差异。你的任务是经过彻底分析后验证或否定这些结果。
- en: 2\. Pandas Practice Problems
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. Pandas 练习题
- en: When I first started developing machine learning models, I found that my lack
    of Pandas skills was a big limitation to what I could do. Unfortunately, there
    aren’t many resources on the internet that allow you to practice your Pandas skills,
    unlike Python and SQL.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次开始开发机器学习模型时，我发现自己缺乏 Pandas 技能是一个很大的限制。不幸的是，与 Python 和 SQL 不同，互联网上没有很多资源可以让你练习
    Pandas 技能。
- en: 'A few weeks ago, however, I came across [this resource](https://github.com/guipsamora/pandas_exercises)—
    this is a repository full of practice problems specifically for Pandas. By completing
    these practice problems, you’ll know how to:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 不久前，我发现了[这个资源](https://github.com/guipsamora/pandas_exercises)—这是一个专门用于 Pandas
    的练习题库。通过完成这些练习题，你将学会：
- en: Filter and sort your data
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过滤和排序你的数据
- en: Group and aggregate data
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分组和聚合数据
- en: Use .apply() to manipulate data
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 .apply() 来操作数据
- en: Merge datasets
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合并数据集
- en: And much more.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以及更多内容。
- en: If you can complete these practice problems, you should be able to confidently
    say that you know how to use Pandas for data science projects. It will also help
    you out significantly for the next section.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够完成这些练习题，你应该可以自信地说你知道如何在数据科学项目中使用 Pandas。这也会大大帮助你完成下一部分内容。
- en: 3\. Machine Learning Modeling
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3\. 机器学习建模
- en: One of the best ways to get data science experience is by creating your own
    machine learning models. This means finding a public dataset, defining a problem,
    and solving the problem with machine learning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 获得数据科学经验的最佳方法之一是创建你自己的机器学习模型。这意味着需要找到一个公共数据集，定义一个问题，并使用机器学习解决这个问题。
- en: '[Kaggle](https://www.kaggle.com/) is one of the world’s largest data science
    communities with hundreds of datasets that you can choose from. Below are a couple
    of ideas that you can use to get started.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kaggle](https://www.kaggle.com/) 是全球最大的数据科学社区之一，拥有数百个数据集供你选择。以下是一些可以帮助你入门的想法。'
- en: '*Predicting Wine Quality*'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*预测葡萄酒质量*'
- en: Dataset [here](https://www.kaggle.com/uciml/red-wine-quality-cortez-et-al-2009).
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集[在这里](https://www.kaggle.com/uciml/red-wine-quality-cortez-et-al-2009)。
- en: '![](../Images/f8976e51f9662e789c5415b07dfd0b8e.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f8976e51f9662e789c5415b07dfd0b8e.png)'
- en: '*Photo by [Terry Vlisidis](https://unsplash.com/@vlisidis?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/red-wine?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [Terry Vlisidis](https://unsplash.com/@vlisidis?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) 拍摄，来源于 [Unsplash](https://unsplash.com/s/photos/red-wine?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)。*'
- en: This dataset contains data on various wines, their composition, and their wine
    quality. This can be a regression or classification problem, depending on how
    you frame it. See if you can predict the quality of a red wine given 11 inputs
    (fixed acidity, volatile acidity, citric acid, residual sugar, chlorides, free
    sulfur dioxide, total sulfur dioxide, density, pH, sulfates, and alcohol.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 该数据集包含关于各种葡萄酒、它们的成分和质量的数据。这可以是回归或分类问题，具体取决于你的框架。看看你能否根据11个输入（固定酸度、挥发酸度、柠檬酸、残糖、氯化物、游离二氧化硫、总二氧化硫、密度、pH值、硫酸盐和酒精）预测红酒的质量。
- en: '*If you’d like some guidance creating a machine learning model for this dataset,
    check out my approach *[*here*](https://towardsdatascience.com/predicting-wine-quality-with-several-classification-techniques-179038ea6434)*.*'
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*如果你需要一些关于如何为此数据集创建机器学习模型的指导，请查看我的方法*[*这里*](https://towardsdatascience.com/predicting-wine-quality-with-several-classification-techniques-179038ea6434)*。*'
- en: '*Used Car Price Estimator*'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*二手车价格估算器*'
- en: Dataset [here](https://www.kaggle.com/austinreese/craigslist-carstrucks-data).
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据集 [在这里](https://www.kaggle.com/austinreese/craigslist-carstrucks-data)。
- en: '![](../Images/f01deef4af4d96a8fbee0eeb208d77d3.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f01deef4af4d96a8fbee0eeb208d77d3.png)'
- en: '*Photo by [Parker Gibbs](https://unsplash.com/@parkergibbsmccullough?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) on [Unsplash](https://unsplash.com/s/photos/used-car?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText).*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*照片由 [Parker Gibbs](https://unsplash.com/@parkergibbsmccullough?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText) 拍摄，来源于 [Unsplash](https://unsplash.com/s/photos/used-car?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)。*'
- en: Craigslist is the world’s largest collection of used vehicles for sale. This
    dataset is composed of scraped data from Craigslist and is updated every few months.
    Using this data set, see if you can create a dataset that predicts whether a car
    listing is over or underpriced.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Craigslist是全球最大的二手车销售集合。该数据集由从Craigslist抓取的数据组成，并且每隔几个月更新一次。利用此数据集，看看你能否创建一个预测汽车列表是否被高估或低估的数据集。
