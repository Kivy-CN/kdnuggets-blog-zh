  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 Doug Schmitt，Dell EMC全球服务总裁的“[用数据科学解码客户DNA](https://infocus.emc.com/doug_schmitt/decoding-customer-dna-with-data-science/)”博客，并关注即将推出的播客“与两位数据极客对话”，直接听听那些推动我们变革性技术的数据科学家的声音。
- en: '![Co-author](../Images/6848e79b83bdbce1d04c351f9c466007.png)I would like to
