- en: This Pokémon Does Not Exist
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这个 Pokémon 不存在
- en: '[This Pokémon Does Not Exist](https://huggingface.co/spaces/ronvolutional/ai-pokemon-card)
    uses the [ruDALL-E](https://huggingface.co/minimaxir/ai-generated-pokemon-rudalle)
    model to generate illustrations, and randomized names with attributes are chosen
    from the list. To collect the rare and unique pokemon, you need to write your
    name and press the submit button. This web app is simple but one of my favorites.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[这个 Pokémon 不存在](https://huggingface.co/spaces/ronvolutional/ai-pokemon-card)
    使用 [ruDALL-E](https://huggingface.co/minimaxir/ai-generated-pokemon-rudalle) 模型生成插图，随机选择名称和属性。要收集稀有和独特的宝可梦，你需要输入你的名字并点击提交按钮。这个网页应用简单但非常受欢迎。'
- en: '![This Pokémon Does Not Exist](../Images/06de4b94dca8c7b720d86cf9f3c1a7ce.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![这个 Pokémon 不存在](../Images/06de4b94dca8c7b720d86cf9f3c1a7ce.png)'
- en: MAGMA
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: MAGMA
- en: '[MAGMA](https://huggingface.co/spaces/EleutherAI/magma) (Multimodal Augmentation
    of Generative Models through Adapter-based Fine Tuning) is a Visual language model
    to describe or answer questions about the images. Learn more about MAGMA on [arxiv.org](https://arxiv.org/abs/2112.05253).
    To use the ML Demo, you need to provide an image and ask a specific question.
    For example, “describe the image”. Learn more about use cases [here](https://github.com/Aleph-Alpha/magma).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[MAGMA](https://huggingface.co/spaces/EleutherAI/magma)（基于适配器的生成模型多模态增强）是一个视觉语言模型，用于描述或回答有关图像的问题。了解更多关于
    MAGMA 的信息，请访问 [arxiv.org](https://arxiv.org/abs/2112.05253)。要使用 ML 演示，你需要提供一张图片并提出一个具体的问题。例如，“描述这张图片”。了解更多用例请点击
    [这里](https://github.com/Aleph-Alpha/magma)。'
- en: '![MAGMA](../Images/94e3f42129183361053c62da54d19ad1.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![MAGMA](../Images/94e3f42129183361053c62da54d19ad1.png)'
- en: AnimeGANv2
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AnimeGANv2
- en: '[AnimeGANv2](https://huggingface.co/spaces/akhaliq/AnimeGANv2) is the most
    popular machine learning application on Hugging Face Spaces with 515 ?. It also
    produces fast results with an unbelievable artistic touch. Learn more about interworking
    of generative models [here](https://tachibanayoshino.github.io/AnimeGANv2/). To
    use the demo, you need to upload a portrait and then choose the style to generate
    Anime-style art.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[AnimeGANv2](https://huggingface.co/spaces/akhaliq/AnimeGANv2) 是 Hugging Face
    Spaces 上最受欢迎的机器学习应用，拥有 515 个 ?。它还以难以置信的艺术风格快速生成结果。了解更多关于生成模型的内部工作，请点击 [这里](https://tachibanayoshino.github.io/AnimeGANv2/)。要使用这个演示，你需要上传一张肖像，然后选择风格生成动漫风格的艺术作品。'
- en: '![AnimeGANv2](../Images/cac982eca859b8f459234ffc2b75884a.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![AnimeGANv2](../Images/cac982eca859b8f459234ffc2b75884a.png)'
- en: Image Restoration And Colorization
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图像修复与着色
- en: When I saw the [Image Restoration and Colorization](https://huggingface.co/spaces/manhkhanhUIT/Image_Restoration_Colorization)
    demo on Twitter, I thought they must be using a perfect example to show the outputs.
    But, when I tried it myself on a completely new photo, I was blown away by the
    simplicity and powerful functionality of the application. The Gradio demo asks
    you to upload the black&white and damaged image, and it will return a colored
    and high-quality photo. You can also play around with multiple options to get
    better results.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在 Twitter 上看到 [图像恢复与上色](https://huggingface.co/spaces/manhkhanhUIT/Image_Restoration_Colorization)
    演示时，我以为他们一定使用了一个完美的例子来展示输出。然而，当我在一张全新的照片上亲自尝试时，我被应用的简单性和强大功能所震撼。Gradio 演示要求你上传黑白和损坏的图像，它将返回一张上色的高质量照片。你还可以通过多种选项进行尝试，以获得更好的结果。
- en: '![Image Restoration and Colorization](../Images/a97cd07fcefd2a85dcc37b2367ad7253.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图像恢复与上色](../Images/a97cd07fcefd2a85dcc37b2367ad7253.png)'
- en: DiT Document Layout Analysis
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DiT 文档布局分析
- en: '[DiT](https://huggingface.co/spaces/nielsr/dit-document-layout-analysis) [Document
    Layout Analysis](https://huggingface.co/spaces/nielsr/dit-document-layout-analysis)
    demo uses a self-supervised pre-trained Document Image Transformer model to predict
    labels on a pdf document. For example, detecting tables, text, images, etc. The
    demo required a pdf document, and the rest is up to the powerful model to highlight
    various parts of the document.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[DiT](https://huggingface.co/spaces/nielsr/dit-document-layout-analysis) [文档布局分析](https://huggingface.co/spaces/nielsr/dit-document-layout-analysis)
    演示使用了一个自监督预训练的文档图像变换器模型来预测 PDF 文档上的标签。例如，检测表格、文本、图像等。该演示需要一个 PDF 文档，其余的由强大的模型来突出显示文档的各个部分。'
- en: '![DiT Document Layout Analysis](../Images/9e906c133fedaa74cff72ad53345c267.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![DiT 文档布局分析](../Images/9e906c133fedaa74cff72ad53345c267.png)'
- en: Chef Transformer
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Chef Transformer
- en: '[Chef Transformer](https://huggingface.co/spaces/flax-community/chef-transformer)
    demo uses the [t5-recipe-generation](https://huggingface.co/flax-community/t5-recipe-generation)
    model to generate recipes based on chef, food style, and ingredients. If you are
    hungry and have limited food options, then type the ingredients and get the recipe
    for delicious food. This is my most favorite app as it is visually appealing with
    a unique use case.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[Chef Transformer](https://huggingface.co/spaces/flax-community/chef-transformer)
    演示使用了 [t5-recipe-generation](https://huggingface.co/flax-community/t5-recipe-generation)
    模型，根据厨师、食物风格和配料生成食谱。如果你饿了而食物选择有限，可以输入配料并获得美味食物的食谱。这是我最喜欢的应用程序，因为它在视觉上很吸引人且具有独特的使用场景。'
- en: '![](../Images/278e1ce4686dc2c6858ca8c56d422c34.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/278e1ce4686dc2c6858ca8c56d422c34.png)'
- en: ArcaneGAN Video
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ArcaneGAN 视频
- en: '[ArcaneGAN Video](https://huggingface.co/spaces/sxela/ArcaneGAN-video) uses
    flavored u-net trained on Arcane anime dataset, and images are generated via a
    blended stylegan2\. Learn more about the model implementation [here](https://github.com/Sxela/ArcaneGAN).
    For this Gradio demo, you just need to upload a sample video and let the model
    do the magic. The output video will be in [Arcane](https://www.imdb.com/title/tt11126994/)
    anime style.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[ArcaneGAN 视频](https://huggingface.co/spaces/sxela/ArcaneGAN-video)使用在 Arcane
    动漫数据集上训练的风格化 U-Net，图像通过混合的 StyleGAN2 生成。了解更多关于模型实现的内容，请点击 [这里](https://github.com/Sxela/ArcaneGAN)。在这个
    Gradio 演示中，你只需上传一个示例视频，让模型施展魔法。输出视频将呈现 [Arcane](https://www.imdb.com/title/tt11126994/)
    动漫风格。'
- en: '![ArcaneGAN Video](../Images/4283049877cfc49ca3f081445c4f836b.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![ArcaneGAN 视频](../Images/4283049877cfc49ca3f081445c4f836b.png)'
- en: Rick & Morty ChatBot
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 瑞克与莫蒂聊天机器人
- en: '[Rick & Morty ChatBot](https://huggingface.co/spaces/kingabzpro/Rick_and_Morty_Bot)
    uses a fine-tuned version of [DialoGPT](https://www.microsoft.com/en-us/research/publication/dialogpt-large-scale-generative-pre-training-for-conversational-response-generation/),
    which was trained on Rick and Morty''s conversational dataset. The chatbot feature
    is new, and it provides you with an enhanced chat experience. Just type silly
    questions and keep the conversation going until you get bored.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[瑞克与莫蒂聊天机器人](https://huggingface.co/spaces/kingabzpro/Rick_and_Morty_Bot)使用了一个经过微调的
    [DialoGPT](https://www.microsoft.com/en-us/research/publication/dialogpt-large-scale-generative-pre-training-for-conversational-response-generation/)
    版本，该模型在瑞克与莫蒂的对话数据集上进行了训练。聊天机器人功能是新的，它为你提供了增强的聊天体验。只需输入搞笑问题，继续对话，直到你觉得无聊为止。'
- en: '![Rick and Morty ChatBot](../Images/78c54afb7241a6f51f704d4f5d88db09.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![瑞克与莫蒂聊天机器人](../Images/78c54afb7241a6f51f704d4f5d88db09.png)'
- en: OCR For Captcha
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: OCR 用于验证码
- en: '[OCR For Captcha](https://huggingface.co/spaces/keras-io/ocr-for-captcha) model
    was trained on a combination of CNN and RNN with an endpoint layer for implementing
    CTC loss. To learn in-depth about model training, check out Keras''s [code example](https://keras.io/examples/vision/captcha_ocr/).
    The app asked you to upload an image of a captcha and return highly accurate alphanumeric
    text.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[OCR For Captcha](https://huggingface.co/spaces/keras-io/ocr-for-captcha) 模型是在结合了
    CNN 和 RNN 的基础上训练的，并具有一个用于实现 CTC 损失的终端层。要深入了解模型训练，查看 Keras 的 [代码示例](https://keras.io/examples/vision/captcha_ocr/)。该应用要求你上传一张验证码图片，并返回高度准确的字母数字文本。'
- en: '![OCR For Captcha](../Images/4d847aa70988242bbd82d8669e0e92ea.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![OCR For Captcha](../Images/4d847aa70988242bbd82d8669e0e92ea.png)'
- en: Fastspeech2 TTS
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Fastspeech2 TTS
- en: '[Fastspeech2 TTS](https://huggingface.co/spaces/StevenLimcorn/fastspeech2-TTS)
    uses real-time state-of-the-art speech synthesis architectures such as Tacotron-2,
    Melgan, Multiband-Melgan, FastSpeech, FastSpeech2 based on TensorFlow. If you
    want a natural text-to-speech experience, try typing text and get amazed. This
    app also allows you to test from various model architectures. I just love the
    natural sound of a speaker.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[Fastspeech2 TTS](https://huggingface.co/spaces/StevenLimcorn/fastspeech2-TTS)
    使用了实时的最先进的语音合成架构，如 Tacotron-2、Melgan、Multiband-Melgan、FastSpeech 和基于 TensorFlow
    的 FastSpeech2。如果你想体验自然的文本转语音效果，可以试着输入文本并感到惊艳。这个应用还允许你测试各种模型架构。我非常喜欢演讲者的自然声音。'
- en: '![Fastspeech2 TTS](../Images/eafd124fa341466bcef7e50adb845704.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![Fastspeech2 TTS](../Images/eafd124fa341466bcef7e50adb845704.png)'
- en: Conclusion
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: When I was invited to the beta test of Spaces, I was skeptical, but within a
    month, the Spaces have outgrown Streamlit cloud, Heroku, and other cloud deployment
    platforms. In terms of ease of use, integrations, and faster inference. I am in
    love with HuggingFace Spaces and how community members are coming up with unique
    ideas for web applications. In this blog, we have covered the top ten list of
    machine learning demos on HF Spaces and learned how these applications work.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我被邀请参加 Spaces 的 beta 测试时，我曾持怀疑态度，但一个月内，Spaces 已超越了 Streamlit cloud、Heroku 和其他云部署平台。在易用性、集成性和更快推理方面，我爱上了
    HuggingFace Spaces 以及社区成员提出的独特 Web 应用创意。在这篇博客中，我们覆盖了 HF Spaces 上的前十名机器学习演示，并了解了这些应用的工作原理。
- en: Please let me know your top ten ranking in the comments section.
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请在评论区告诉我你心目中的前十名排名。
