- en: With supply of qualified candidates still catching up, data science continues
    to be a great prospect for anyone looking for a rewarding job in an ever-evolving
    field.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于合格候选人供给仍在追赶中，数据科学继续成为任何寻求回报丰厚且不断发展的领域工作的人的绝佳前景。
- en: Still, a question remains – with its strong educational infrastructure in place,
    is a traditional data science and analytics degree the only gateway into this
    exciting career path?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，问题仍然存在——在强大的教育基础设施存在的情况下，传统的数据科学和分析学位是否是通向这一激动人心的职业道路的唯一途径？
- en: It’s no secret that data scientists come from many different backgrounds. This
    means that many people willing to become successful in the field need to take
    on the responsibility of learning the skills themselves. In fact, over the past
    few years, [more than 40% of data scientists have included an online course in
    their resumes](https://365datascience.com/career-advice/career-guides/become-data-scientist-2020/?utm_medium=referral&utm_source=kdnuggets.com&utm_campaign=2021-black-friday&utm_content=sponsored-post).
    That shouldn’t come as a surprise, considering that traditional degrees are often
    too expensive, time-consuming, or rigid to meet the majority of needs.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家来自许多不同的背景，这已不是什么秘密。这意味着，许多希望在该领域取得成功的人需要承担起自我学习技能的责任。事实上，在过去几年里，[超过40%的数据科学家在简历中加入了在线课程](https://365datascience.com/career-advice/career-guides/become-data-scientist-2020/?utm_medium=referral&utm_source=kdnuggets.com&utm_campaign=2021-black-friday&utm_content=sponsored-post)。考虑到传统学位通常过于昂贵、耗时或不够灵活，以满足大多数需求，这并不令人惊讶。
- en: So, yes – you can become a data scientist online, given that you are self-disciplined
    and motivated enough. However, to cover this wide-ranging domain of expertise,
    you need the right training.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，是的——只要你自律且有足够的动力，你可以在线成为数据科学家。然而，要覆盖这一广泛的专业领域，你需要合适的培训。
- en: '[365 Data Science](https://365datascience.com/?utm_medium=referral&utm_source=kdnuggets.com&utm_campaign=2021-black-friday&utm_content=sponsored-post)
    offers a straightforward solution. Its team of world-recognized instructors has
    created a comprehensive online program that provides students with the theoretical
    knowledge and hands-on experience in data science while also teaching them the
    ins and outs of the job application process in the field. From the very basics
    to the most advanced topics, their all-in-one training is suitable both for complete
    beginners and working professionals who want to add in-demand skills and technologies
    to their toolbox. You get actual experience through a myriad of practical exercises,
    programming in the actual coding environment, and real-world projects. What’s
    more, once you pass the necessary exams, you are eligible for a Course or Career
    Track Certificate – both industry-recognized official credentials that showcase
    your newly-acquired skills to potential employers.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[365 Data Science](https://365datascience.com/?utm_medium=referral&utm_source=kdnuggets.com&utm_campaign=2021-black-friday&utm_content=sponsored-post)提供了一个简单明了的解决方案。其团队由全球公认的讲师组成，创建了一个全面的在线课程，为学生提供数据科学的理论知识和实践经验，同时教授求职过程的方方面面。从基础知识到最先进的主题，他们的全能培训适合完全初学者和希望在工具箱中增加热门技能和技术的在职专业人士。通过大量实际练习、在实际编码环境中编程和真实世界项目，你可以获得实际经验。此外，一旦你通过必要的考试，你将有资格获得课程或职业发展证书——这两种都是业界认可的官方证书，展示你新获得的技能给潜在雇主。'
