  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您无法重现相同的结果，请查看我的[Deepnote工作空间](https://www.google.com/url?q=https://deepnote.com/workspace/abid-5efa63e7-7029-4c3e-996f-40e8f1acba6f/project/How-to-Access-and-Use-Gemini-API-55818013-847a-46c6-ac51-9c814955f5cd/notebook/Notebook%25201-af572259a2374c39a21eb31a63dc23a7&sa=D&source=editors&ust=1702928279692090&usg=AOvVaw1X3t5ErX91gPhkC6UcqvfW)。
- en: Conclusion
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: 'There are so many advanced functions that we didn''t cover in this introductory
    tutorial. You can learn more about the Gemini API by going to the [Gemini API:
    Quickstart with Python](https://www.google.com/url?q=https://ai.google.dev/tutorials/python_quickstart%23generate_text_from_text_inputs&sa=D&source=editors&ust=1702928279692923&usg=AOvVaw3qwfMggQe6PvEDm5hWt7as).'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个入门教程中，我们没有涵盖许多高级功能。您可以通过访问[Gemini API：Python快速入门](https://www.google.com/url?q=https://ai.google.dev/tutorials/python_quickstart%23generate_text_from_text_inputs&sa=D&source=editors&ust=1702928279692923&usg=AOvVaw3qwfMggQe6PvEDm5hWt7as)来了解更多有关Gemini
    API的信息。
- en: In this tutorial, we have learned about Gemini and how to access the Python
    API to generate responses. In particular, we have learned about text generation,
    visual understanding, streaming, conversation history, custom output, and embeddings.
    However, this just scratches the surface of what Gemini can do.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在本教程中，我们学习了Gemini及如何访问Python API生成响应。特别是，我们了解了文本生成、视觉理解、流媒体、对话历史、自定义输出和嵌入。然而，这只是Gemini可以做的一小部分。
- en: Feel free to share with me what you have built using the free Gemini API. The
    possibilities are limitless.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 请随时与我分享您使用自由Gemini API构建的内容。可能性是无限的。
