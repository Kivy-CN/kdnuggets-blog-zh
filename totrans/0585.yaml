    introverts of this world. If you read this article you will see that the job of
    data scientist is NOT listed. The rest of this article will explore why it is
    true that data scientists need to work in groups.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人实际上更喜欢独自工作。trade-schools.net 上有一篇非常有趣的 [文章](https://www.trade-schools.net/articles/who-want-to-work-alone.asp)，列出了许多适合孤独者和内向者的工作。如果你阅读这篇文章，你会发现数据科学家的职位并没有列出。本文将探讨数据科学家需要在团队中工作的原因。
