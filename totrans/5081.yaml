- en: '**What is data science?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是数据科学？**'
- en: Data scientist performs research and analysis on data and helps companies to
    improve business by predicting growth, trends and business insights based on huge
    amounts of data. Armed with data and analytical results, a top-tier data scientist
    will then communicate informed conclusions and recommendations across an organizations
    leadership structure. Successful big data scientists will be in high demand and
    will be able to earn very nice salaries. But in order to be successful, big data
    scientists need to have a wide range of skills that until now did not even fit
    into one department.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家对数据进行研究和分析，帮助公司通过预测增长、趋势和业务洞察来改善业务。拥有数据和分析结果的顶级数据科学家将会向组织的领导结构传达经过深思熟虑的结论和建议。成功的大数据科学家需求旺盛，能够获得非常丰厚的薪水。但要成功，大数据科学家需要具备广泛的技能，这些技能直到现在还没有融入一个部门。
- en: Learning how to become data scientist can be quite costly, with an average cost
    of $9,600 (according to extension.harvard.edu). But if you know which skills employers
    are looking for you can find many free resources online. That is exactly what
    we did for you! Below is the required skills set for becoming a data scientist
    with top 3 free resources to learn each skill online.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何成为数据科学家可能会非常昂贵，根据 extension.harvard.edu的数据，平均费用为$9,600。但如果你知道雇主需要哪些技能，你可以找到许多免费的在线资源。这正是我们为你做的！下面是成为数据科学家所需的技能，以及每项技能的前三个免费在线学习资源。
