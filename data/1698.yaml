- en: '**Where to start! How to start?:**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**从哪里开始！如何开始？：**'
- en: I started the journey of Data Science in the beginning of October, 2017\. First
    15 days spent in just trying to answer a single question, “What is Data Science”
    in a manner that is convincing to me. After browsing a variety of resources on
    the internet, Quora, Medium, Springboard blogs and e-books, Udacity blogs, Forbes,
    datascience.com, KDnuggets, datasciencecentral.com, analyticsvidhya and random
    web-crawling, absorbing all the information with spoonfuls of salt (pinches of
    salt not enough, don’t blame me for not warning you), I concluded that Data Science
    (in layman terms) is making a computer draw nice graphs using data and translating
    it into a story that makes sense to address business problems. Yes, it is that
    simple. No it is not? yes it is. Well, there are two broad types of Data Science
    jobs, here I am talking about Data science for business. The other one’s end product
    is not a story, but a data driven product. Let us not get into that because then
    we digress into Machine Learning Engineering. Typically Google, Facebook etc have
    data driven roles, which fall into second category. Much of the academic research
    is also of second type too.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2017年10月初开始了数据科学的旅程。最初的15天仅花在尝试回答一个问题上：“什么是数据科学”以一种让我信服的方式。在浏览了各种互联网资源、Quora、Medium、Springboard博客和电子书、Udacity博客、Forbes、datascience.com、KDnuggets、datasciencecentral.com、analyticsvidhya以及随机的网络爬取后，我吸收了所有信息（别怪我没提醒你，只有一撮盐是不够的），我得出结论，数据科学（用通俗的话来说）就是让计算机使用数据绘制漂亮的图表，并将其转化为一个有意义的故事，以解决商业问题。是的，就是这么简单。不，不是吗？是的，是的。嗯，数据科学工作主要分为两大类，这里我说的是面向商业的数据科学。另一类的最终产品不是故事，而是数据驱动的产品。我们不在此讨论，因为那样我们就会转向机器学习工程。通常，Google、Facebook等公司有数据驱动的角色，属于第二类。许多学术研究也是第二类的。
- en: Back to the first type, let me make it a little more advanced definition. Data
    Science is the process of coming up with answers to business questions with the
    help of historical data, by cleaning and analysing it first, then fitting it into
    one (or combination) of the machine learning model(s) and often forecasting and
    suggesting measures to prevent possible future issues. Ah. that is quite cool,
    isn’t it? Once I got convinced about first question, I thought about what is the
    best way to learn it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 回到第一种类型，让我给它一个稍微高级一点的定义。数据科学是利用历史数据通过清理和分析来回答商业问题的过程，然后将其拟合到一个（或多个）机器学习模型中，并通常进行预测和建议措施以防止可能的未来问题。啊，这真是太酷了，不是吗？一旦我对第一个问题感到信服，我就开始思考学习它的最佳方法。
- en: '**“The best way to learn it”?!:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**“最佳学习方法”？！**'
- en: Again I spent a few days looking up this phrase and lo, I found countless advice.
    This time there was no other option but to try a few of them. I have Bachelors
    and Masters degrees in Electronics and Communications Engineering and a decade
    of experience of programming in languages like C/C++, Octave/Matlab, Verilog/SystemVerilog,
    Perl. Mathematics was my favorite subject since my childhood, Probability was
    the favorite in Masters. Experience with programming and Probability is a definite
    plus in my case.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 再次花了几天时间查找这个短语，结果发现了无数的建议。这次除了尝试其中一些之外没有其他选择。我拥有电子和通信工程的本科和硕士学位，以及十年的编程经验，涉及语言如C/C++、Octave/Matlab、Verilog/SystemVerilog、Perl。数学从小就是我最喜欢的科目，概率在硕士阶段最为喜爱。编程经验和概率在我这方面是一个明显的优势。
- en: I was a bit afraid of the term “Machine Learning”, and I am the type who likes
    to face the fear head on, so ended up enrolling in Prof Andrew’s Coursera course.
    That is the first one I took and I am glad it worked well for me. I was literally
    scared of both Python the snake and the language, but fortunately Andrew’s course
    exercises are in Octave. I tried learning Python fundamentals from Coursera, Udacity,
    Edx and Datacamp and chose Coursera and Datacamp. I knew that as a beginner in
    data science, R would perhaps be the better start. However, at that point of time,
    I was not too confident of taking only the data science path. Python is more general.
    Took several courses across several platform at the same time. Tried Intro to
    Machine Learning, Statistics, CS Fundamentals, Intro to Data Science etc on Udacity.
    Could not continue with them for a long time, as I do not like interrupts when
    a concept is being absorbed by my neurons.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我对“机器学习”这个术语有点害怕，我是那种喜欢正面面对恐惧的人，所以最终报名了Andrew教授的Coursera课程。这是我上过的第一个课程，我很高兴它对我很有效。我对Python这只蛇和这个语言都感到非常害怕，但幸运的是Andrew的课程练习是用Octave进行的。我尝试从Coursera、Udacity、Edx和Datacamp学习Python基础，最终选择了Coursera和Datacamp。我知道作为数据科学初学者，R可能是更好的起点。然而，在那个时候，我对只走数据科学路线并不太自信。Python更为通用。我同时参加了多个平台上的几门课程。尝试了Udacity上的机器学习入门、统计学、计算机科学基础、数据科学入门等课程。由于我不喜欢在概念被神经元吸收时有干扰，所以没有继续很长时间。
- en: '**Non-Data Scientific, yet Scientific Courses:**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**非数据科学，但仍为科学课程：**'
- en: Meanwhile, it has been a long time since I had taken any coursework. I found
    a nice Coursera one on “Learning how to learn” by UC, San Diego. It helped me
    to reassure that the learning techniques I apply are good enough. In addition,
    it removed my doubts on whether I am not young enough to take up something new,
    as the recent research has proven that certain activities like exercise, meditation
    or just walking in nature (which anyway I do) give birth to new neurons in the
    brain and form new connections. The [pomodoro](https://en.wikipedia.org/wiki/Pomodoro_Technique)
    technique presented is helpful. I also found it the right time to take up a course
    titled “A Life of Happiness and Fulfillment” by Indian School of Business. The
    content of this course has made me dispassionately pursue my passion of Data Science.
    It reminds me to learn it for the pure joy of learning and focus on the process,
    rather than the end product. Although these are non-technical, I find them super-helpful
    in fast and effective learning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，我已经很久没有上过课程了。我在Coursera上找到了一门由加州大学圣地亚哥分校提供的“学习如何学习”的课程。这门课程帮助我确认了我所应用的学习技巧足够好。此外，它消除了我对自己是否年纪不足以学习新事物的疑虑，因为最近的研究证明，某些活动如锻炼、冥想或只是走在自然中（这也是我做的）能在大脑中产生新的神经元并形成新的连接。介绍的[番茄工作法](https://en.wikipedia.org/wiki/Pomodoro_Technique)很有帮助。我还发现这是学习印度商学院开设的“幸福与成就的一生”课程的合适时机。这门课程的内容使我更加冷静地追求数据科学的热情。它提醒我为了纯粹的学习乐趣而学习，并专注于过程，而不是最终成果。虽然这些内容不是技术性的，但我发现它们对快速和有效的学习非常有帮助。
- en: '**Meetups/Projects:**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**聚会/项目：**'
- en: 'I attended a meetup in mid October and found that it was organized by a local
    DS Consulting company that also conducts training. I was not too impressed by
    their model. They train you with your own money and if you do well, recruit you
    as employee. The takeaway from the meetup was: “MOOCs will not get you a job,
    real projects, Kaggle competitions, having your own blogs will. Masters from reputed
    institutes will matter, but MOOC certificates from same institutes carry no value”'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我参加了十月中旬的一个聚会，发现这是由一家本地数据科学咨询公司组织的，该公司也提供培训。我对他们的模式不是很满意。他们用你的钱进行培训，如果你表现良好，就会招聘你成为员工。从聚会中得到的结论是：“MOOCs不会让你找到工作，真实的项目、Kaggle竞赛、个人博客会带来机会。来自知名机构的硕士学位会有影响，但同一机构的MOOC证书没有价值。”
- en: 'Here’s my take on that: “It doesn’t matter which path you take to learn. All
    that matters is, you can do a real world DS project”. If you have a way to prove
    that in an interview, why can’t you get a job? You don’t need to shell out thousands
    of dollars on bootcamps or get MOOC certificates either. You need to have a set
    of qualities/talents/skills to be a Data Scientist: good understanding of fundamentals
    in high-school math-probability-statistics, a lot of curiosity, inquisitiveness,
    inclination to learn new things, familiarity with programming, ability to document
    and present, and above all, you must know that you possess these. [If you have
    self-doubts, you need to get them out of the way first.] Learning the rest (like
    ML) follows. Companies, especially in smaller towns like mine are in so much need
    for a Data Scientist that they are looking for means to hire a good one. Keep
    in mind though, it is essential that you do a few real DS projects and showcase
    them to prospective employers through reports/presentations or github repo. If
    you are unsure how to do a real project, one way is to seek help from a mentor-an
    industry expert for technical stuff. Then the job search process calls for another
    post, out of scope of this one.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我对此的看法是：“学习的路径并不重要。重要的是，你能够完成一个真实的数据科学项目。”如果你能在面试中证明这一点，为什么不能找到一份工作呢？你不需要花费数千美元参加训练营或获得MOOC证书。你需要具备一套素质/才能/技能才能成为数据科学家：对高中数学基础知识（概率论和统计学）的良好理解，强烈的好奇心，探索精神，学习新事物的倾向，对编程的熟悉，文档编写和演讲的能力，以及最重要的是，你必须知道你具备这些素质。[如果你对自己有怀疑，首先需要将这些疑虑清除掉。]
    其余的学习（如机器学习）会随之而来。公司，特别是像我所在的小城镇，急需数据科学家，他们正在寻找招聘优秀数据科学家的途径。不过要记住，完成几个真实的数据科学项目，并通过报告/演示或github库向潜在雇主展示是至关重要的。如果你不确定如何进行真实项目，一种方法是寻求行业专家的技术指导。然后，找工作的过程需要另写一篇文章，超出了本篇的范围。
- en: '**So…**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**所以……**'
- en: 'In summary, what is the best path to take to fill the gaps in essentials? There
    are no shortcuts. Try out a few platforms and see what suits best for you. Start
    with MOOCs followed by going hands on. Be sure to be organized and document your
    journey. First learn a topic which is not in your comfort zone. For example, if
    you already know C++, don’t jump into learning Python, instead know that you can
    do it eventually. It makes sense to try ML to see if you like it, because that
    is what separates a data scientist from a data analyst or data engineer. If you
    do not enjoy learning in any of them on your own, chances are that you won’t be
    able to learn even with a bootcamp. Data Science is a field which requires learning
    everyday: new tools, new concepts/algorithms, new business/domains, could be anything
    on earth, there are only steps, and no end.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，填补基本知识的最佳路径是什么？没有捷径。尝试几个平台，看看哪个最适合你。从MOOCs开始，然后动手实践。确保有条理地记录你的学习过程。首先学习一个你不擅长的主题。例如，如果你已经知道C++，不要直接跳到Python，而是要知道你最终可以做到。尝试机器学习，看是否喜欢，因为这就是区分数据科学家和数据分析师或数据工程师的因素。如果你不喜欢自己学习其中任何一个领域，很可能即使在训练营中也无法学会。数据科学是一个需要每天学习的领域：新工具、新概念/算法、新业务/领域，可能是地球上的任何东西，只有步骤，没有终点。
