- en: Why Do AI Systems Need Human Intervention to Work Well?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么人工智能系统需要人工干预才能正常运作？
- en: 原文：[https://www.kdnuggets.com/2020/06/ai-systems-need-human-intervention.html](https://www.kdnuggets.com/2020/06/ai-systems-need-human-intervention.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/06/ai-systems-need-human-intervention.html](https://www.kdnuggets.com/2020/06/ai-systems-need-human-intervention.html)
