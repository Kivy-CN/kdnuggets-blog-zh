- en: (4) Skewness
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Skewness of data measures its asymmetry.
  prefs: []
  type: TYPE_NORMAL
- en: A positive value for the skewness means that values are concentrated on the
    left of the center of the data points; negative skewness means values are concentrated
    on the right of the center of the data points.
  prefs: []
  type: TYPE_NORMAL
- en: The graph below provides a nice illustration.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1439047ba3a88561da953713dedc1f5b.png)'
  prefs: []
  type: TYPE_IMG
- en: 'We can calculate the skewness with the following equation:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/5bcde4767d2d770a44e6598f87967884.png)'
  prefs: []
  type: TYPE_IMG
- en: Skewness will give us an idea of how close our data’s distribution is to being
    Gaussian. The greater the magnitude of the skewness, the further from a Gaussian
    distribution our dataset is.
  prefs: []
  type: TYPE_NORMAL
- en: This is important because if we have a rough idea of our data’s distribution,
    we can tailor whatever ML model we are going to train for that particular distribution.
    Moreover, not all ML modelling techniques will be effective on data which is not
    Gaussian.
  prefs: []
  type: TYPE_NORMAL
- en: Once again, stats gives us insightful information before we jump right into
    modelling!
