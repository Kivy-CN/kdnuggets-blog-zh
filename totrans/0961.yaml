- en: You need to know calculus to calculate derivatives, for example, to adjust the
    neuron weights in the backpropagation of a neural network. Essentially, you need
    calculus to comprehend the association between a set of inputs and output variables.
    This study of multiple attributes is called multivariate calculus and is used
    in calculating the minimum and maximum values of a function, derivatives, cost
    functions, etc.
  prefs: []
  type: TYPE_NORMAL
