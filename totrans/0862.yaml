- en: What is a Data Analyst?
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是数据分析师？
- en: A Data Analyst is someone who looks through data and provides reports and visualisations
    which explain the data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师是指那些查看数据并提供报告和可视化的人，以解释数据。
- en: A data analyst does not typically spend their day coding. Their responsibilities
    involve using their technical mindset along with their excel, coding, or SQL skills
    to identify trends, patterns and solutions that can aid a business’s decision-making
    process. They are also responsible for turning these findings into visualisations
    to present to stakeholders.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师通常不会整天进行编码。他们的职责是利用技术思维以及 Excel、编码或 SQL 技能来识别趋势、模式和解决方案，以帮助企业做出决策。他们还负责将这些发现转化为可视化形式，呈现给相关利益方。
- en: Now let’s get into the must-have tools that a data analyst needs to be successful
    in their job.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看数据分析师在工作中需要成功的必备工具。
- en: What tools do you need to know as a Data Analyst?
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 作为数据分析师，你需要了解哪些工具？
- en: Excel
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Excel
- en: 'Type of tool: Spreadsheet software.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具类型：电子表格软件。
- en: 'Availability: Commercial.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性：商业软件。
- en: 'Use: Data wrangling and reporting.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用途：数据整理和报告。
- en: Excel has been frequently used by many people from different industries - it
    is a staple in most fields. If you remember in school, you probably used it but
    didn’t realise its full capabilities. Apart from sorting and organising data,
    it also has calculation and graphing functions which are very ideal for data analysis.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Excel 被许多来自不同行业的人频繁使用——它是大多数领域的基本工具。如果你还记得在学校时，你可能使用过它，但没有意识到它的全部功能。除了排序和组织数据，它还有计算和图表功能，非常适合数据分析。
- en: Although Excel is popular and uses a lot of useful functions and plug-ins. It
    also comes with its downfalls. Due to its capabilities and processing power, it
    runs very slowly when dealing with big datasets and can lead to calculation errors
    and inaccuracies.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 Excel 很受欢迎，并且有很多有用的功能和插件，但它也有其缺点。由于其能力和处理能力，当处理大数据集时，运行速度非常慢，可能会导致计算错误和不准确。
- en: Python
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Python
- en: 'Type of tool: Programming language.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具类型：编程语言。
- en: 'Availability: Open-source.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性：开源。
- en: 'Use: Developing websites/software, task automation, data analysis, and data
    visualization'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用途：开发网站/软件、任务自动化、数据分析和数据可视化
- en: Python is a general-purpose programming language known for its simple syntax
    making it easy to learn a programming language. It is currently the most popular
    programming language due to its intuitive syntax. It contains a variety of libraries,
    such as [NumPy](https://numpy.org/) to help process computational tasks.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种通用编程语言，以其简单的语法而闻名，使得学习编程语言变得容易。由于其直观的语法，它目前是最受欢迎的编程语言。它包含多种库，例如[NumPy](https://numpy.org/)，以帮助处理计算任务。
- en: As a Data Analyst, you can use Python to help with your data analysis, such
    as importing and filtering data, statistical tests, finding correlations between
    the data and producing visualization.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据分析师，你可以使用Python来帮助你的数据分析，例如导入和过滤数据、统计测试、寻找数据之间的关联以及生成可视化。
- en: R
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: R
- en: 'Type of tool: Programming language.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具类型：编程语言。
- en: 'Availability: Open-source.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性：开源。
- en: 'Use: Statistical analysis and data mining.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用：统计分析和数据挖掘。
- en: A lot of people have trouble choosing which programming language to learn -
    Python or R. Python is known for being a general-purpose programming language,
    whereas R is a statistical programming language.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人在选择学习哪种编程语言时感到困惑——Python还是R。Python以通用编程语言而闻名，而R是一种统计编程语言。
- en: The syntax for R is more complicated in comparison to Python, but this is due
    to it being built specifically to handle heavy statistical computing tasks and
    create data visualizations.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 与Python相比，R的语法更为复杂，但这是因为它专门构建用于处理重统计计算任务和创建数据可视化。
- en: SQL
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SQL
- en: 'Type of tool: Standardized programming language.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具类型：标准化编程语言。
- en: 'Availability: Commercial.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性：商业。
- en: 'Use: Communicate with a database'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用：与数据库通信
- en: As a Data Analyst, you will spend a lot of time communicating with databases.
    It is used to perform tasks such as updating data on a database or retrieving
    data from a database. It provides you with a simpler way to scan through your
    database and explore new findings with a few lines of code.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据分析师，你将花费大量时间与数据库进行通信。它用于执行任务，如更新数据库中的数据或从数据库中检索数据。它提供了一种更简单的方式来扫描你的数据库，并通过几行代码探索新的发现。
- en: Jupyter Notebook
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Jupyter Notebook
- en: 'Type of tool: Interactive authoring software.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具类型：交互式创作软件。
- en: 'Availability: Open-source.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性：开源。
- en: 'Use: creating and sharing code/computational documents.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用：创建和共享代码/计算文档。
- en: Jupyter Notebook is an open-source software which provides interactive computing
    and is compatible across different programming languages. It can create and share
    documents that contain live code, equations, visualizations, and text between
    members of the team.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook是一款开源软件，提供交互式计算，并且与不同的编程语言兼容。它可以创建和共享包含实时代码、方程式、可视化和文本的文档，供团队成员之间使用。
- en: Its top uses are programming practice, collaboration across projects, data cleaning,
    data visualisation, and sharing. It also integrates with big data analysis tools
    such as Apache Spark, which we will speak about next.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 它的主要用途包括编程实践、跨项目协作、数据清洗、数据可视化和共享。它还与大数据分析工具如Apache Spark集成，接下来我们将讨论这个工具。
- en: Apache Spark
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Apache Spark
- en: 'Type of tool: Data processing framework.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具类型：数据处理框架。
- en: 'Availability: Open-source.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性：开源。
- en: 'Use: Big data workloads.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用：大数据工作负载。
- en: Apache Spark is an analytics engine that can process large-scale data, quickly
    and effectively. It is known that Apache Spark can help you run your workloads
    100 times faster. As a Data Analyst, you will use it to process various datasets
    and analyze unstructured big data, along with machine learning.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Spark是一个分析引擎，可以快速而有效地处理大规模数据。据知，Apache Spark可以帮助你将工作负载运行速度提高100倍。作为数据分析师，你将使用它来处理各种数据集，分析非结构化的大数据，以及进行机器学习。
- en: The framework is compatible with programming languages such as Python, R, Java,
    Scala, and SQL.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 该框架与Python、R、Java、Scala和SQL等编程语言兼容。
- en: Tableau
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Tableau
- en: 'Type of tool: Data visualization tool.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具类型：数据可视化工具。
- en: 'Availability: Commercial.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性：商业。
- en: 'Use: Connect data, and build workbooks, stories, and dashboards.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用：连接数据，构建工作簿、故事和仪表板。
- en: Tableau is one of the market-leading business intelligence tools which is used
    to analyze and visualize data in an easy format. If you are a data analyst that
    doesn’t have proficient coding skills but you still want to be able to create
    interactive visualizations and dashboards to present to stakeholders, Tableau
    is here to save you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Tableau 是市场领先的商业智能工具之一，用于以简单的格式分析和可视化数据。如果你是一个没有精通编码技能的数据分析师，但仍然希望能够创建交互式可视化和仪表板来向利益相关者展示，Tableau
    可以帮助你实现这一目标。
- en: It contains features such as machine learning, statistics, natural language,
    and smart data prep. It has not only made life easier for data scientists, but
    also for business users.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 它包含如机器学习、统计学、自然语言和智能数据准备等功能。不仅让数据科学家生活更轻松，也让业务用户受益。
- en: SAS
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SAS
- en: 'Type of tool: Statistical software suite.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具类型：统计软件套件。
- en: 'Availability: Commercial.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性：商业。
- en: 'Use: statistical analysis and data visualization.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用途：统计分析和数据可视化。
- en: SAS is a command-driven software, only for Windows operating systems. It stands
    for Statistical Analysis System and is a group of programs that work collectively
    to store and retrieve data, be able to modify it, compute statistical analyses,
    and create visualisations and reports.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: SAS 是一款命令驱动的软件，仅支持 Windows 操作系统。它代表统计分析系统（Statistical Analysis System），是一组协同工作的程序，用于存储和检索数据、修改数据、进行统计分析、以及创建可视化和报告。
- en: The software helps you to gain quick insights into your data, in which you can
    then use automated analysis which is backed by machine learning, to then produce
    reports that are easy to understand for the decision-making process.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 该软件帮助你快速洞察数据，然后使用机器学习支持的自动分析，生成易于理解的报告，以支持决策过程。
- en: KNIME
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: KNIME
- en: 'Type of tool: Data integration platform.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具类型：数据集成平台。
- en: 'Availability: Open-source.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性：开源。
- en: 'Use: access, blend, analyze, and visualize data'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用途：访问、融合、分析和可视化数据。
- en: 'KNIME is an open-source software, that allows you to build analyses at any
    complexity level. You can either use the:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: KNIME 是一个开源软件，允许你在任何复杂程度上构建分析。你可以使用：
- en: KNIME Analytics Platform – to clean and gather your data, analyze it and make
    it accessible to everyone using visualisations.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: KNIME Analytics Platform – 用于清理和收集数据、分析数据并通过可视化使其对所有人可访问。
- en: KNIME Server – the deployment of workflows, whilst making them accessible to
    the team for collaboration, management, and automation.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: KNIME Server – 部署工作流，并使其可供团队协作、管理和自动化。
- en: Microsoft Power BI
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 微软 Power BI
- en: 'Type of tool: Business analytics suite.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具类型：商业分析套件。
- en: 'Availability: Commercial.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用性：商业。
- en: 'Use: Transform data into visually immersive, and interactive insights'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用途：将数据转化为视觉沉浸式和互动式的洞察。
- en: Microsoft Power BI allows you to take your data and create interactive visual
    reports and dashboards to share your findings more comfortably. It operates with
    Excel, text files, SQL, and cloud sources. Your data is safe with Power BI as
    it uses sensitivity labelling, end-to-end encryption, and real-time access monitoring.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 微软 Power BI 允许你将数据转换为交互式可视化报告和仪表板，更加方便地分享你的发现。它支持与 Excel、文本文件、SQL 和云源的操作。你的数据在
    Power BI 中是安全的，因为它使用敏感性标签、端到端加密和实时访问监控。
- en: You have a choice between their range of products such as Power BI Desktop,
    Power BI Pro, Power BI Premium, Power BI Mobile, Power BI Embedded, and Power
    BI Report Server.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在其产品范围内进行选择，如 Power BI Desktop、Power BI Pro、Power BI Premium、Power BI Mobile、Power
    BI Embedded 和 Power BI Report Server。
- en: Conclusion
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: As you continue your journey as a data analyst, you will see these current tools
    advance and new tools emerge in the market. Your skillset is dependent on where
    you want to be in the next 10 years. The more you know, the better.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你在数据分析师的旅程中不断前进，你会看到这些现有工具的进步和市场上新工具的出现。你的技能取决于你在未来 10 年中的定位。了解得越多，越好。
- en: 'If you are still unsure about the path to data analysis and need more guidance,
    have a read of:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然不确定数据分析的路径并需要更多指导，可以阅读：
- en: '[Top Data Analyst Certification Courses for 2022](/2022/11/top-data-analyst-certification-courses-2022.html)'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
