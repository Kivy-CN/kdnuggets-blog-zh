- en: But is it? Is it really dying?
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但真的是这样吗？真的在消亡吗？
- en: Well no of course. We’re getting more data, which is producing valuable insights
    that drive decisions. These insights can’t be generated from a computer and we
    need them for data science. Machine learning models can be built and with data
    can be used to find valuable insight, but the key element is the need for data
    and what to do with the data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当然不是。我们获得的数据越来越多，这些数据产生了推动决策的宝贵洞察。这些洞察无法由计算机生成，我们需要它们来进行数据科学。可以建立机器学习模型，并利用数据发现有价值的洞察，但关键因素是对数据的需求以及如何处理数据。
- en: And in order to understand what to do with data, you need humans. You need data
    scientists! But what has changed?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 而要理解如何处理数据，你需要人类。你需要数据科学家！但是什么发生了变化？
- en: Changes in Data Science
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学的变化
- en: Various elements are changing in data science due to generative AI and the boom
    of everybody wanting to break into the tech industry. Let's go over some changes
    in data science.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于生成式AI的发展以及每个人都想进入科技行业的热潮，数据科学中的各种元素正在发生变化。让我们回顾一下数据科学中的一些变化。
- en: Skills
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技能
- en: Tasks such as exploratory data analysis which provided great insight have drastically
    changed. It typically required data scientists and data analysts to come in and
    help with the process. However, now with tools such as ChatGPT, and fast courses
    to become a data scientist - everybody believes they can code and are technically
    proficient in Python.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如探索性数据分析这样的任务曾经提供了重要的洞察，现在发生了巨大的变化。它通常需要数据科学家和数据分析师的帮助。然而，现在有了像ChatGPT这样的工具以及快速的数据科学课程——每个人都相信自己能编码，并且在Python中技术熟练。
- en: However, that’s not true. If you have the right skill set and are truly proficient
    in programming languages such as Python - you will stand out. Organizations will
    still be seeking highly qualified data scientists to help them get the job done,
    over ChatGPT’s responses and people who did a quick course in data science.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这并不是真的。如果你具备正确的技能组合，并且在如Python等编程语言中非常熟练，你将会脱颖而出。组织仍会寻找高素质的数据科学家来完成任务，而不是ChatGPT的回答或那些只参加过快速数据科学课程的人。
- en: As a data scientist, it will be your job to adapt to the current market. Continuously
    learning and improving your skillset is the way you will remain competitive and
    be truly valued for your skills.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名数据科学家，你的工作将是适应当前的市场。不断学习和提升技能是你保持竞争力并被真正重视的方式。
- en: This includes constantly learning about different software architecture, libraries,
    frameworks, different programming languages, and more.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括不断学习不同的软件架构、库、框架、编程语言等。
- en: Building Full Applications
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 构建完整应用程序
- en: Many people are using ChatGPT to help them with coding tasks. But the important
    thing to understand with ChatGPT is that it can help you build the blocks to your
    full application, but it can’t bring those blocks together to build the whole
    foundation.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人正在使用 ChatGPT 来帮助他们完成编码任务。但需要理解的是，ChatGPT 可以帮助你构建完整应用程序的模块，但无法将这些模块整合起来构建整个基础。
- en: Organizations will require somebody who understands all the different blocks
    and how they come together. They will be able to piece together all the blocks
    as they understand what each of them does and put them together to build a foundation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 组织将需要一个了解所有不同模块及其如何组合的人。他们能够将所有模块拼凑在一起，因为他们了解每个模块的作用，并将它们结合起来构建基础。
- en: It doesn’t mean that ChatGPT is not helpful - it is. A lot of programmers are
    making use of ChatGPT to help them with code blocks, which is helping speed up
    their code-writing process. At the same time, it is also helping improve the skills
    of programmers by learning new things and allowing them to be more proficient
    in their coding.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不意味着 ChatGPT 没有帮助——它确实有。许多程序员利用 ChatGPT 来帮助他们处理代码块，这加快了他们的代码编写过程。同时，它也通过学习新知识帮助提高程序员的技能，使他们在编码中更加熟练。
- en: So the key point to take from this is that as a data scientist, you will need
    to know more, if not all. You will need to know each element of data science as
    well as how to build a full application.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，作为一名数据科学家，你需要掌握更多的知识，甚至是所有的知识。你需要了解数据科学的每一个元素，以及如何构建一个完整的应用程序。
- en: Merging of Roles
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 角色的融合
- en: There will be a lot of roles in data science, however, the important thing to
    note is that a lot of roles will be merging. Before you may have been the go-to
    person for data analytics, but now you will need to essentially be a jack of all
    trades - and be a master in overall data science. For example, you will be using
    your analytical skills to build applications.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学中的角色会有很多，但需要注意的是，许多角色将会融合。你以前可能是数据分析的首选人选，但现在你需要成为一个全能型人才，并在整体数据科学中成为专家。例如，你将运用你的分析技能来构建应用程序。
- en: The reason for this is that more and more organizations are looking into the
    efficiency of job roles, and how many people they really require. For example,
    should I hire somebody who is good at creating data visualizations and presenting
    them, or should I find a data scientist who can do it all? From a business perspective,
    you know who the company is going to choose.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 原因在于越来越多的组织在考虑工作角色的效率，以及他们实际需要多少人。例如，我应该雇用一个擅长创建和展示数据可视化的人，还是找到一个能够做所有事情的数据科学家？从商业角度来看，你知道公司会选择谁。
- en: The best advice I can give you is to be REALLY good at what YOU do. Be the best
    that you can be, that you don’t feel like you’re getting pushed out.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我能给你的最好建议就是在你擅长的领域做到**非常出色**。做到你能做到的最好，以免感到被挤出。
- en: Job Market
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 职业市场
- en: The job landscape in data science has changed. For many years, a lot of people
    were trying to break into the tech industry with a quick boot camp and a few Jupyter
    Notebook projects. Unfortunately, that is not going to help you with this current
    market. Having a proficient skill set, with years of experience and a high-level
    understanding of data science is imperative.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学的就业市场已经发生了变化。多年来，许多人试图通过快速培训营和一些 Jupyter Notebook 项目进入技术行业。不幸的是，这在当前市场中已经不再有效。具备熟练的技能组合、丰富的经验以及对数据科学的高级理解是至关重要的。
- en: Understanding machine learning architectures and high-level data analytics are
    areas you want to perfect! You want to stand out!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 理解机器学习架构和高级数据分析是你需要完善的领域！你需要脱颖而出！
- en: Wrapping it up
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I hope this blog will help you understand how the world of data science has
    changed, and if you’re looking to enter or grow in the sector - what you need
    to do! Rather than feeling pushed out, all you need to do is understand what your
    next steps need to be in order to remain competitive!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这篇博客能帮助你理解数据科学世界的变化，以及如果你想进入或在该领域发展——你需要做什么！与其感到被挤出，你只需要了解下一步需要做什么，以保持竞争力！
