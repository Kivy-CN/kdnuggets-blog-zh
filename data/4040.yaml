- en: To help you decide, we’ve compiled a list of Python Programming courses—taught
    at some of the best universities from around the world. Which you can take for
    free and learn to code from the comfort of your home.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你决定，我们编制了一个 Python 编程课程的列表——这些课程在世界上一些顶级大学教授。你可以免费参加这些课程，并在舒适的家中学习编程。
- en: Most of these courses assume no prior programming experience. And teach you
    both programming and computer science fundamentals. So you can take the first
    steps—towards a career switch or pivot by learning Python—even if you’ve never
    programmed before.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数这些课程假设你没有编程经验，并教授编程和计算机科学的基础知识。因此，即使你从未编程过，也可以通过学习 Python 迈出第一步——转行或职业转型。
- en: Let’s begin!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: 1\. Introduction to Programming with Python - Harvard
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Python 编程入门 - 哈佛大学
- en: '[CS50’s Introduction to Programming with Python](https://cs50.harvard.edu/python/2022/)
    or CS50 Python is a beginner-friendly course targeting learners who want to learn
    Python—even if they don’t have prior programming experience.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[CS50’s Introduction to Programming with Python](https://cs50.harvard.edu/python/2022/)
    或 CS50 Python 是一个针对希望学习 Python 的初学者友好的课程——即使他们没有编程经验。'
- en: You can access the lectures, lecture notes, and problem sets on the course website.
    Over the course of ten weeks, this course takes you from an absolute beginner
    to someone who is fluent enough to code applications in Python.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在课程网站上访问讲座、讲座笔记和习题集。在为期十周的课程中，本课程将把你从一个完全的初学者培养成能够流利地用 Python 编写应用程序的人。
- en: 'The course covers the following:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 课程涵盖以下内容：
- en: Functions and variables
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 函数和变量
- en: Conditionals
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 条件语句
- en: Loops
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 循环
- en: Exceptions
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 异常处理
- en: Libraries
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 库
- en: Unit tests
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 单元测试
- en: File I/O
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件 I/O
- en: Regular expressions
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正则表达式
- en: Object-oriented programming
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面向对象编程
- en: Python best practices
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 最佳实践
- en: 'Course link: [CS50’s Introduction to Programming with Python](https://cs50.harvard.edu/python/2022/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[CS50’s Introduction to Programming with Python](https://cs50.harvard.edu/python/2022/)
- en: 2\. Python for Everybody - University of Michigan
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. Python for Everybody - 密歇根大学
- en: '[Python for Everybody](https://www.youtube.com/watch?v=8DvywoWv6fI) is a highly
    recommended Python course. The course is taught by Dr. Charles Severance at the
    University of Michigan.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python for Everybody](https://www.youtube.com/watch?v=8DvywoWv6fI) 是一个强烈推荐的
    Python 课程。课程由密歇根大学的 Charles Severance 博士讲授。'
- en: If you want to quickly get up to speed on the features of Python and start working
    with different types of data and applications such as web scraping and working
    with databases, this course is for you.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想快速了解 Python 的特性，并开始处理不同类型的数据和应用程序，如 Web 抓取和数据库处理，这门课程适合你。
- en: 'Here’s an overview of what you’ll learn:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是你将学到的内容概述：
- en: Basics of Python
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 基础
- en: Python data structures
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python 数据结构
- en: File I/O operations
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件 I/O 操作
- en: Regular expressions
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正则表达式
- en: Network programming
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络编程
- en: Introduction to OOP
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面向对象编程简介
- en: Using web services with Python
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Python 的 Web 服务
- en: Working with databases in Python
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Python 中使用数据库
- en: Data visualization
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化
- en: 'Course link: [Python for Everybody](https://www.youtube.com/watch?v=8DvywoWv6fI)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '课程链接: [Python for Everybody](https://www.youtube.com/watch?v=8DvywoWv6fI)'
- en: 3\. Introduction to Computer Science and Programming with Python - MIT
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 计算机科学与Python编程导论 - MIT
- en: '[Introduction to Computer Science and Programming with Python](https://ocw.mit.edu/courses/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/pages/syllabus/)
    from MIT teaches you computer science fundamentals using Python. This course does
    not assume any prerequisite knowledge in programming and computer science.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[计算机科学与Python编程导论](https://ocw.mit.edu/courses/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/pages/syllabus/)来自MIT，教授使用Python的计算机科学基础。该课程不要求有编程和计算机科学的先验知识。'
- en: It aims to introduce the fundamentals of computation and programming even to
    those majoring in fields other than computer science. Over the course of twelve
    lectures, you get to learn both the principles of programming and the basics of
    Python.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程旨在向即使是非计算机科学专业的学生介绍计算和编程的基本原理。在十二节讲座中，你将学习编程的原则和Python的基础知识。
- en: 'Here are some of the topics that this course covers:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是这门课程涵盖的一些主题：
- en: Basics of computation
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算基础
- en: Branching and iteration
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分支和迭代
- en: String manipulation, approximation, bisection etc.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串操作、近似、二分法等
- en: Decomposition, abstraction and functions
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分解、抽象和函数
- en: Tuples, lists and related concepts
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元组、列表及相关概念
- en: Recursion and dictionaries
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 递归和字典
- en: Testing and debugging
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试和调试
- en: Object-oriented programming
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面向对象编程
- en: Program efficiency
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序效率
- en: Searching and sorting
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索和排序
- en: 'Course link: [Introduction to Computer Science and Programming with Python](https://ocw.mit.edu/courses/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/pages/syllabus/)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '课程链接: [计算机科学与Python编程导论](https://ocw.mit.edu/courses/6-0001-introduction-to-computer-science-and-programming-in-python-fall-2016/pages/syllabus/)'
- en: 4\. Programming Methodology - Stanford
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 编程方法论 - 斯坦福
- en: '[CS106A: Programming Methodology](https://web.stanford.edu/class/archive/cs/cs106a/cs106a.1226/)
    taught at Stanford is another comprehensive course to learn the basics of Python
    programming. This course also assumes no prior Python Programming experience,
    and is aimed at teaching beginners how to program in Python.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '[CS106A: 编程方法论](https://web.stanford.edu/class/archive/cs/cs106a/cs106a.1226/)课程在斯坦福大学开设，是另一门学习Python编程基础的全面课程。该课程也不要求有Python编程的先前经验，旨在教导初学者如何用Python编程。'
- en: If you’re interested in learning problem solving with Python, this course is
    for you. There are a good number of assignments in this course and working through
    them will help you apply what you have learned.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣学习如何用Python解决问题，这门课程适合你。课程中有大量的作业，通过这些作业你将能将所学的知识应用于实践。
- en: 'The course covers the following topics:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程涵盖以下主题：
- en: Variables and control flow
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 变量和控制流
- en: Lists and images
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列表和图像
- en: Lists of lists and strings
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列表的列表和字符串
- en: File reading
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文件读取
- en: Nested structures
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌套结构
- en: Dictionaries and drawing
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字典和绘图
- en: Sorting
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排序
- en: Object-oriented programming
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 面向对象编程
- en: Memory management
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存管理
- en: 'Course link: [Programming Methodology](https://web.stanford.edu/class/archive/cs/cs106a/cs106a.1226/)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '课程链接: [编程方法论](https://web.stanford.edu/class/archive/cs/cs106a/cs106a.1226/)'
- en: 5\. Principles of Computation with Python - CMU
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. Python计算原理 - CMU
- en: Carnegie Mellon University (CMU), through their open learning initiative, offers
    a free [Principles of Computation with Python](https://oli.cmu.edu/courses/principles-of-computation-with-python-open-free/)
    course. Which introduces you to both Python and the fundamental principles of
    computing.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 卡内基梅隆大学（CMU）通过其开放学习计划提供了一个免费的[Python计算原理](https://oli.cmu.edu/courses/principles-of-computation-with-python-open-free/)课程。该课程向你介绍了Python以及计算的基本原理。
- en: You’ll learn about topics such as iteration and recursion. In addition, you’ll
    learn about core computer science topics such as cellular automata, encryption,
    and limits of computation.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习诸如迭代和递归等主题。此外，你还将学习核心计算机科学主题，如元胞自动机、加密和计算的限制。
- en: 'Here is an overview of the topics covered:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是所涵盖主题的概述：
- en: Programming with Python
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python编程
- en: Iterative processes
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 迭代过程
- en: Recursive thinking
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 递归思维
- en: Binary representation of data and instructions
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据和指令的二进制表示
- en: Cellular automata
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元胞自动机
- en: Encryption methods
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密方法
- en: Limits of computability
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可计算性的限制
- en: 'Course link: [Introduction to Computation with Python](https://oli.cmu.edu/courses/principles-of-computation-with-python-open-free/)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[Python计算入门](https://oli.cmu.edu/courses/principles-of-computation-with-python-open-free/)
- en: Wrapping Up
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found some helpful resources to learn Python. You don't have to take
    all of these courses to become proficient in Python programming.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望你找到了一些有用的资源来学习Python。你不必修完所有这些课程才能熟练掌握Python编程。
- en: Some of you may be looking to learn the features of the language and use it
    for tasks such as web scraping, working with databases, and the like. While some
    others may be interested in a head-first approach to problem solving and coding
    up algorithms in Python.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的一些人可能希望学习语言的特性，并将其用于如网页抓取、数据库操作等任务。而另一些人可能对解决问题和用Python编写算法的头脑风暴方法感兴趣。
- en: So depending on your learning goals, you can choose one or more of these courses
    that you think are the best fit for you. Happy learning!
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的学习目标，你可以选择一个或多个你认为最适合你的课程。祝学习愉快！
