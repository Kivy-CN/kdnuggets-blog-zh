- en: Why another one? I think that, while there may be an awful lot of opinion pieces
    defining and comparing these related terms, the fact is that much of this terminology
    is fluid, is not entirely agreed-upon, and, frankly, being exposed to other peoples'
    views is one of the best ways to test and refine your own.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么还要再写一篇？我认为，虽然可能有很多定义和比较这些相关术语的观点文章，但事实是，这些术语很多是流动的，并且并未完全达成一致，坦率地说，接触他人的观点是测试和完善自己观点的最佳方式之一。
- en: So, while one may not agree entirely (or even minimally) with my opinion on
    much of this terminology, there may still be something one can get out of this.
    Several concepts central to data science will be examined. Or, at least, central
    *in my opinion*. I will do my best to put forth how they relate to one another
    and how they fit together as individual pieces of a larger puzzle.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，虽然有人可能对我对这些术语的观点完全不同意（甚至在某些方面完全不同意），但仍可能从中获得一些启示。将会探讨几个数据科学的核心概念。或者，至少，*在我看来*是核心概念。我会尽力展示它们之间的关系以及它们如何作为一个更大拼图中的独立部分结合起来。
- en: As an example of somewhat divergent opinions, and prior to considering any of
    the concepts individually, KDnuggets' Gregory Piatetsky-Shapiro has put together
    the following Venn diagram which outlines the relationship between the very same
    data science terminology we will be considering herein. The reader is encouraged
    to compare this Venn diagram with Drew Conway's now famous [data science Venn
    diagram](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram), as
    well as my own discussion below and modified process/relationship diagram near
    the bottom of the post. I think that, while differences exist, the concepts line
    up with some degree of similarity (see the previous few paragraphs).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为意见有所分歧的一个例子，在考虑任何单独概念之前，KDnuggets的Gregory Piatetsky-Shapiro整理了以下维恩图，概述了我们将在此讨论的相同数据科学术语之间的关系。建议读者将此维恩图与Drew
    Conway现在著名的[数据科学维恩图](http://drewconway.com/zia/2013/3/26/the-data-science-venn-diagram)进行比较，以及下面我自己的讨论和修改后的过程/关系图。尽管存在差异，但我认为这些概念在某种程度上是相似的（参见前几段）。
- en: '![Data science Venn diagram](../Images/1ef9395e09bfd010cf816ab751c5f77b.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学维恩图](../Images/1ef9395e09bfd010cf816ab751c5f77b.png)'
- en: We will now give treatment to the same 6 selected core concepts as depicted
    in the above Venn diagram, and provide some insight as to how they fit together
    into a data science puzzle. First, we quickly dispense with one of the biggest
    buzz terms of the past decade.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将现在对上述维恩图中描绘的6个核心概念进行处理，并提供一些关于它们如何融入数据科学拼图的见解。首先，我们快速处理过去十年最大的热门术语之一。
- en: '**Big Data**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**大数据**'
- en: There are all sorts of articles available defining big data, and I won't spend
    much time on this concept here. I will simply state that big data could very generally
    be defined as datasets of a size "[beyond the ability of commonly used software
    tools to capture, manage, and process](https://www.amazon.com/Mastering-Cloud-Computing-Foundations-Applications-ebook/dp/B00CMQJZWE)."
    Big data is a moving target; this definition is both vague and accurate enough
    to capture its central characteristic.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有各种各样的文章定义大数据，我在这里不会花太多时间讨论这个概念。我只是简单地说，大数据可以非常普遍地定义为“[超出常用软件工具捕捉、管理和处理能力的数据集](https://www.amazon.com/Mastering-Cloud-Computing-Foundations-Applications-ebook/dp/B00CMQJZWE)”。大数据是一个动态目标；这个定义虽然模糊，但足够准确地捕捉了它的核心特征。
- en: '[![Data mining N-grams](../Images/65719da27f2dc98ddea28888bb95e4f4.png)](https://i.imgur.com/lvOOzEm.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![数据挖掘N-gram](../Images/65719da27f2dc98ddea28888bb95e4f4.png)](https://i.imgur.com/lvOOzEm.jpg)'
- en: As for the remaining concepts we will investigate, it's good to gain some initial
    understanding of their search term popularities and N-gram frequencies, in order
    to help separate the hard fact from the hype. Given that a pair of these concepts
    are relatively new, the N-gram frequencies for our 'older' concepts from 1980
    to 2008 are shown above.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们将要研究的其他概念，最好先了解它们的搜索词流行度和N-gram频率，以帮助区分硬性事实与夸张宣传。由于其中一对概念相对较新，因此我们在1980至2008年的“旧”概念的N-gram频率如上所示。
- en: The more recent Google Trends show the rise of 2 new terms, the continued upward
    trend of 2 others, and the gradual, but noticeable, decline of the last. Note
    that **big data** was not included in the above graphics due to it already being
    quantitatively analyzed to death. Read on for further insights into the observations.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最近的Google趋势显示了两个新术语的兴起，两个其他术语的持续上升趋势，以及最后一个术语的逐渐但明显的下降。请注意，由于**大数据**已经被量化分析得非常透彻，因此未包含在上述图形中。请继续阅读以获取进一步的观察见解。
- en: '**Machine Learning**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习**'
- en: According to [Tom Mitchell](http://www.cs.cmu.edu/~tom/) in his [seminal book
    on the subject](http://www.cs.cmu.edu/afs/cs.cmu.edu/user/mitchell/ftp/mlbook.html),
    machine learning is "concerned with the question of how to construct computer
    programs that automatically improve with experience." Machine learning is interdisciplinary
    in nature, and employs techniques from the fields of computer science, statistics,
    and artificial intelligence, among others. The main artifacts of machine learning
    research are algorithms which facilitate this automatic improvement from experience,
    algorithms which can be applied in a variety of diverse fields.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[汤姆·米切尔](http://www.cs.cmu.edu/~tom/)在他的[开创性著作](http://www.cs.cmu.edu/afs/cs.cmu.edu/user/mitchell/ftp/mlbook.html)中所述，机器学习“关注于如何构建能够随着经验自动改进的计算机程序。”
    机器学习具有跨学科的特性，采用了计算机科学、统计学、人工智能等领域的技术。机器学习研究的主要成果是那些能促进自动从经验中改进的算法，这些算法可以应用于各种不同的领域。
- en: I don't think there is anyone who would doubt that machine learning is a central
    aspect of data science. I give the term *data science* detailed treatment below,
    but if you consider that at a very high level its goal is to extract insight from
    data, machine learning is the engine which allows this process to be automated.
    Machine learning has a lot in common with classical statistics, in that it uses
    samples to infer and make generalizations. Where statistics has more of a focus
    on the descriptive (though it *can*, by extrapolation, be predictive), machine
    learning has very little concern with the descriptive, and employs it only as
    an intermediate step in order to be able to make predictions. Machine learning
    is often thought to be synonymous with pattern recognition; while that really
    won't get much disagreement from me, I believe that the term *pattern recognition*
    implies a much less sophisticated and more simplistic set of processes than machine
    learning actually is, which is why I tend to shy away from it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为有人会怀疑机器学习是数据科学的核心方面。下面我将详细解释*数据科学*这个术语，但如果你从一个很高的层面来看，它的目标是从数据中提取洞察，机器学习就是允许这一过程自动化的引擎。机器学习与经典统计学有很多相似之处，它使用样本来推断和做出概括。统计学更关注于描述性（尽管它*可以*通过外推来进行预测），而机器学习几乎不关注描述性，仅将其作为中间步骤以进行预测。机器学习通常被认为与模式识别同义；虽然这并不会引起我太大的争议，但我相信*模式识别*这个术语所暗示的过程远比机器学习实际的要简单和原始，这也是我倾向于避免使用这个术语的原因。
- en: Machine learning has a complex relationship with data mining.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习与数据挖掘之间有着复杂的关系。
