- en: 6 Goals Every Wannabe Data Scientist Should Make for 2019
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/11/6-goals-every-wannabe-data-scientist-2019.html](https://www.kdnuggets.com/2018/11/6-goals-every-wannabe-data-scientist-2019.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
