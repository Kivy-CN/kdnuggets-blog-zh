- en: Data science is a success. Thousands of students around the globe sign up for
    online courses or even a data science master program.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学已经取得成功。全球成千上万的学生注册在线课程或甚至数据科学硕士课程。
- en: The data science field is a very competitive market, especially to get one of
    the (supposed) dream jobs at one of the big tech companies. The positive news
    is that you have it in your hand to gain a competitive advantage for such a position
    by preparing yourself adequately.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域是一个非常竞争的市场，尤其是要获得大科技公司之一的（所谓的）梦想工作。好消息是，你可以通过充分准备，为这样的职位获得竞争优势。
- en: On the other hand, there are (too) many MOOCs, master programs, bootcamps, blogs,
    videos and data science academies. As a beginner, you feel lost. Which course
    should I attend? What topics should I learn? On what methods do I need to focus?
    What tool and programming language must I study?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，存在（过多的）MOOCs、硕士课程、训练营、博客、视频和数据科学学院。作为初学者，你会感到迷茫。我应该参加哪个课程？我应该学习哪些主题？我需要关注哪些方法？我必须学习哪些工具和编程语言？
- en: The truth is that every data scientist has her/his individual journey and is
    biased towards that learning path. So, without knowing you, it is difficult to
    say what’s the best approach for you.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是每个数据科学家都有她/他的个人历程，并且对学习路径有偏见。因此，在不了解你的情况下，很难说出最适合你的方法。
- en: But there are common mistakes made over and over again by all data scientists.
    Even when knowing them, you will not avoid them altogether, but eventually, stop
    earlier in doing them and find faster back to the road to success.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 但所有数据科学家经常会犯一些常见的错误。即使知道这些错误，你也无法完全避免它们，但最终你会更早地停止这些错误，并更快地回到成功的道路上。
- en: Based on my 20+ years of experience in data science, leading teams up to 150
    people, and still giving lectures on a part-time basis at one of the leading global
    universities, I summarized for you the core mistakes to avoid reaching your dream
    faster.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 基于我在数据科学领域超过20年的经验，领导过多达150人的团队，并且仍在全球领先大学之一兼职讲课，我为你总结了避免这些核心错误，从而更快实现你的梦想。
- en: The mistakes are given in the order of the learning progress as a beginner data
    scientist.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些错误是按照初学者数据科学家的学习进度顺序列出的。
- en: '**#1 Investing too much time in assessing all the different types and options
    of courses available before you finally start — or eventually never start**'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#1 在开始之前花费过多时间评估各种不同类型和选项的课程 — 或者最终从未开始**'
- en: I know that you are overwhelmed by all the courses, and you try not to make
    any mistakes. You want to invest your time and money effectively and select the
    right approach which promises the fastest and best success.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你被所有的课程压得喘不过气来，你尽力避免犯错。你想有效地投资时间和金钱，选择承诺最快和最佳成功的正确方法。
- en: Unfortunately, there is no immediate success like in any technical and scientific
    field, and for the best possible success, you will not have any comparison.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，没有任何技术和科学领域能立即取得成功，对于最佳成功，你没有任何比较。
- en: The fact is that today, all established platforms, academies, and institutes
    have good courses. So, do not overthink and over-analyze the courses. Be brave
    and choose one, complete that course and then select another one.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 事实是，现在所有的成熟平台、学院和机构都有优质课程。所以，不要过度思考和分析课程。勇敢地选择一个，完成这个课程，然后再选择另一个。
- en: The most crucial aspect is starting and doing. You cannot make a mistake here
    because you neither know your journey nor how it would have been different when
    choosing another one. No one can tell you that. Period.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 最关键的方面是开始和实践。你在这里不会犯错，因为你既不知道自己的旅程，也不知道选择另一条路会有什么不同。没有人能告诉你这一点。完毕。
- en: It is also important to realize that learning is circular and not linear. Taking
    one data science course does not exclude that you are taking another one.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要意识到，学习是循环的，而不是线性的。学习一个数据科学课程并不排除你学习另一个课程。
- en: I do still data science, machine learning, and AI training after all my years
    of experience. In every still so “simply” beginner course, I detect a new aspect
    and a new view on the topic. And this is exactly what finally makes a high-demanded
    data scientist. It’s to understand all the different perspectives on a topic.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我拥有多年的经验，但我仍然从事数据科学、机器学习和AI培训。在每一个“简单”的初学者课程中，我都会发现新的方面和新的视角。这正是成为高需求数据科学家的关键：理解一个主题的不同视角。
- en: '**#2 You want to learn too many methods and tools at once instead of learning
    and understanding the methods one by one**'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#2 你想一次性学习太多的方法和工具，而不是一个一个地学习和理解方法**'
- en: Many aspiring data scientists think that having as many as possible methods
    mentioned in the CV help to get a job faster. But the contrary is true. When applying
    for a job and you started only six months ago with data science for every recruiter,
    it’s clear that it is buzzword dropping with no substance behind it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 许多有志于成为数据科学家的人认为，在简历中提到尽可能多的方法能帮助他们更快找到工作。但事实正好相反。当申请工作时，如果你才开始数据科学工作六个月，对于每个招聘者来说，显然这只是空洞的术语，没有实质内容。
- en: If we look at regression models, there are many books only about regression.
    There are more than 50 regression types, and each comes with different preconditions.
    So, only have “regression” in your CV does not say anything. Also, regression
    models are still the most important models for applications and to set the basis
    of understanding for data science in general.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们看看回归模型，会发现有很多书专门讲述回归。回归类型超过50种，每种都有不同的前提条件。因此，仅在简历上写“回归”并不能说明问题。此外，回归模型仍然是应用中最重要的模型，为数据科学的理解奠定基础。
- en: You must understand what is solved by a method; what are the assumptions; what
    do the parameters mean; what are pitfalls; and so on, and so forth.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须了解一种方法解决了什么问题；它的假设是什么；参数意味着什么；有哪些陷阱；等等。
- en: Based on the CV and how the knowledge of regression is described, every experienced
    recruiter — or today, the algorithms behind the process — can identify the depth
    of your understanding.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 基于简历和回归知识的描述，每位经验丰富的招聘者——或者今天的算法——都可以识别你理解的深度。
- en: It is better to have in-depth knowledge and experience in only a handful of
    methods than knowing many with no substance.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有深入的知识和经验，哪怕只在少数方法上，也比了解很多没有实质内容的方法要好。
- en: '**#3 You code everything from the beginning because you think this helps you
    to program better and faster**'
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#3 你从一开始就编写所有代码，因为你认为这能帮助你更好更快地编程**'
- en: When starting coding, people think they must quickly begin coding and re-programming
    as many algorithms as possible. Also, here you should focus on understanding a
    few and not on quantity.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始编程时，人们认为必须尽快开始编写和重新编程尽可能多的算法。在这里，你应该专注于理解少数几个，而不是数量。
- en: 'First, you need to understand the prerequisites of coding: linear algebra,
    mathematical induction, discrete mathematics, geometry — yes, this is the strength
    of the excellent programmers but often forgotten by data scientists, statistics
    and probability theory, calculus, Boolean algebra, and graph theory.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要理解编程的前提条件：线性代数、数学归纳法、离散数学、几何学——是的，这些是优秀程序员的强项，但数据科学家常常忽视它们，统计学和概率论、微积分、布尔代数和图论。
- en: I did not become better and faster by coding more. I got good at programming
    by understanding the mathematical basis, reviewing the code of others, and run
    and test them on different data and problems.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我并没有通过更多编程变得更好更快。我通过理解数学基础、审查他人的代码，并在不同的数据和问题上运行和测试代码而变得擅长编程。
- en: Yes, coding is essential, but more important is to understand the (good) architecture
    of code. And this can only be learned by reviewing other code.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，编程很重要，但更重要的是理解（良好的）代码架构。这只能通过审查其他代码来学习。
- en: A fact is that code becomes more and more a commodity, and there are even no-code
    tools. The differentiator will not be anymore between the ones that can code and
    those that cannot, but the ones that understand its architecture and those that
    do not.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一个事实是，代码变得越来越像商品，甚至出现了无代码工具。区分的标准将不再是能编程与不能编程，而是理解代码架构与不了解架构的人。
- en: 'I show you another example: I assume you have already used TensorFlow. But
    do you understand what it is? What does it do? And why it is called “TensorFlow”?
    Do you know what a tensor is? Not just the mechanical calculation of a tensor
    product, but what does it mean geometrically?'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我给你举个例子：我假设你已经使用过TensorFlow。但是你理解它是什么吗？它是做什么的？为什么叫做“TensorFlow”？你知道什么是张量吗？不仅仅是张量积的机械计算，还包括它在几何上的含义？
- en: '**#4 By learning the theory, you think you know everything but miss enough
    practical experience**'
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#4 通过学习理论，你认为自己知道了一切，但却缺乏足够的实践经验**'
- en: Learning data science is try and error. Only when you make as much experience
    as possible, making all the errors and resolving them, you get a deeper understanding.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 学习数据科学是一个试错过程。只有当你尽可能多地积累经验，犯错并解决问题时，你才能获得更深入的理解。
- en: The theory is okay and vital. You need an understanding of the fundamentals.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 理论是可以接受且至关重要的。你需要理解基础知识。
- en: Unfortunately, in practice, it rarely works like in theory. On the contrary,
    it often works precisely in a way, as you have learned you should not do it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，在实际操作中，它很少像理论中那样运作。相反，它往往恰恰以你学到的应该避免的方式运作。
- en: 'So, you must start from the beginning with practical examples. Often, you will
    not feel ready to do practical work: not enough knowledge of the basics or not
    enough programming experience.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你必须从实际示例开始。通常，你会感到自己还没有准备好进行实际操作：基础知识不足或编程经验不足。
- en: 'But I strongly advise: start at the beginning even though you do not feel ready
    to do exercises. It has not to be a daylong or week-long project. A small 1–2
    hours project is enough.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 但我强烈建议：即使你感觉还没准备好做练习，也要从头开始。它不必是一天或一周的项目。一个小的1-2小时项目就足够了。
- en: You can either start with a no-code tool like RapidMiner or KNIME or take somebody
    else’s code and apply it. E.g. take a simple sentiment analysis code and use it
    to Tweets or product description. Then you can start to alter the code for other
    examples and compare the results.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从像RapidMiner或KNIME这样的无代码工具开始，或者使用别人的代码并进行应用。例如，拿一个简单的情感分析代码，用于分析Tweets或产品描述。然后你可以开始修改代码以适应其他示例并比较结果。
- en: When you learned talking as a small child, you started with single words or
    expressions of two or three words. And step by step, you built up a feeling for
    the language. It is the same with practical experience in data science.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在小的时候学会说话时，你是从单个单词或两三个单词的表达开始的。一步步地，你建立了对语言的感觉。在数据科学的实践经验中也是如此。
- en: 'Pro tip: Learning is circular. So, store your work. Later you can come back,
    improve it, move it to GitHub, and add visualizations with Tableau.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 专业建议：学习是一个循环过程。所以，保存你的工作。以后你可以回来，改进它，将其上传到GitHub，并使用Tableau添加可视化。
- en: '**#5 You think that certifications are a competitive advantage to get a data
    science job**'
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#5 你认为认证是获得数据科学工作的一项竞争优势**'
- en: Certifications are okay. There are many voices out there that tell you that
    you should not do certifications. But they can serve as a motivation, and finally,
    they show officially your progress and your eagerness to learn. I still do certificates.
    There is nothing wrong with it, and when you invest time, it is legitimate to
    have it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 认证是可以的。虽然有很多声音告诉你不要做认证，但它们可以作为一种激励，最终也能正式展示你的进步和学习热情。我仍然做证书。这样做没有错，当你投入时间时，拥有它是合理的。
- en: But it is not a differentiator in the market. The fact is that there are thousands
    of people that have the same certifications. So, to have a competitive advantage,
    you must go beyond that.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 但这在市场上并不是一个区分因素。事实上，有成千上万的人拥有相同的认证。所以，要获得竞争优势，你必须超越这些。
- en: For example, a student of mine approached me for support for an internship opportunity
    in the finance field. He wanted to apply what he has learned and get to know the
    culture and cooperation within a data science team. I could place him with a bank,
    and he writes a semester thesis from that. Yes, it is stressful to do the study
    and the internship and semester thesis in parallel. But it will give him an invaluable
    competitive advantage for job offers.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我的一位学生向我寻求支持，申请金融领域的实习机会。他想要应用所学知识，了解数据科学团队中的文化和合作。我可以安排他在一家银行工作，并从中撰写学期论文。是的，同时进行学习、实习和学期论文是有压力的。但这将为他提供无价的竞争优势。
- en: '**#6 You worry about the opinion of other people instead of building your own
    opinion based on facts**'
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#6 你担心他人的意见，而不是根据事实建立自己的观点**'
- en: Most aspiring data scientists worry about the opinion of other data scientists.
    And the more arguments they hear, the more confused they are. Even though confusion
    is required to the path of clarity, it should not remain a steady state.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数有抱负的数据科学家担心其他数据科学家的意见。他们听到的争论越多，就越感到困惑。尽管困惑是通向清晰的必经之路，但它不应成为常态。
- en: Each data scientist is an individual with her/his experience, learning and career
    path and opinion. I am used to saying, “if you have two data scientist in a room,
    you have at least four different opinions.”
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 每个数据科学家都是一个具有自己经验、学习和职业道路及观点的个体。我常说，“如果你有两个数据科学家在一个房间里，你至少会有四种不同的观点。”
- en: It is good to take opinions as inspiration and as a guide to search for information,
    but not as the information itself.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 采纳意见作为灵感和寻找信息的指南是好的，但不能把它作为信息本身。
- en: Search for hard facts. Draw your logical conclusions, validate, and update them
    again. This is an important skill to progress successfully in your data science
    career.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找硬数据。得出逻辑结论，验证并再次更新。这是数据科学职业成功进步的重要技能。
- en: '**#7 Not caring about business and domain knowledge**'
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#7 不关心业务和领域知识**'
- en: Many data scientists think they can apply the methods to every problem and industry,
    but I can tell you that’s wrong from more than 20 years of experience.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据科学家认为他们可以将这些方法应用于所有问题和行业，但从超过20年的经验来看，我可以告诉你这是错误的。
- en: Too often, I saw data scientists presenting findings to the business people,
    and the reaction was, “oh, we know this already. What we need is ‘why that happens’
    and ‘how to solve it.’ Or, in the worst case, ‘this is absolute nonsense because
    this is not how our business works.’ Boom!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我经常看到数据科学家向业务人员展示发现，结果反应是：“哦，我们已经知道了。我们需要的是‘为什么会发生这种情况’和‘如何解决它’。或者在最糟糕的情况下，“这是绝对的胡说八道，因为这不是我们业务的运作方式。”哐当！
- en: It is more important to have domain knowledge than knowing all the sexist and
    fanciest methods. A data scientist is solving a business problem, not a technical
    problem. By solving a business problem, you bring value to the company’s business,
    and you have only so much value as the value of your solution. You do this successfully
    when you know the business.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有领域知识比了解所有复杂和炫酷的方法更重要。数据科学家解决的是业务问题，而不是技术问题。通过解决业务问题，你为公司的业务带来价值，你的价值仅与解决方案的价值相等。只有了解业务，你才能成功地做到这一点。
- en: I worked in many different industries. Each time before I even started to engage
    with the business, I read a lot about the industry.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我在许多不同的行业工作过。每次在开始涉及业务之前，我都会大量阅读有关该行业的信息。
- en: I started with Wikipedia, learned the big picture and about the companies
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我从维基百科开始，了解了大致情况和公司信息。
- en: I looked up the annual reports and investor relations information of the top
    10 companies in an industry
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我查阅了该行业前10家公司年的报告和投资者关系信息。
- en: I read all the news articles of the last few years about this industry and companies
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我阅读了过去几年关于这个行业和公司的所有新闻文章。
- en: I contacted my LinkedIn contacts who work in this industry
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我联系了在这个行业工作的LinkedIn联系人。
- en: Only then, I started to interact with the business.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 直到那时，我才开始与业务互动。
- en: Half of your learning should contain the development of industry and business
    knowledge.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你学习的一半应包括行业和业务知识的发展。
- en: '**#8 You are not studying and learning on a consistent and ongoing basis**'
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#8 你没有持续不断地学习和进修**'
- en: It is very easy to be distracted or give up early because you do not understand
    the topic. Learning data science is a marathon and not a sprint. So, it is essential
    to build up a routine to study ongoing and consistent. Like in marathon training,
    you train in small units but daily.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易因为不了解主题而分心或过早放弃。学习数据科学是一场马拉松，而不是短跑。因此，建立持续一致的学习常规非常重要。就像马拉松训练一样，你每天都在以小单元训练。
- en: Also, as written before, learning is circular. Having once studied a topic does
    not mean that you have mastered it.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，如前所述，学习是循环的。曾经学习过一个主题并不意味着你已掌握它。
- en: Let me give you an example. In the mathematical finance lectures, I had to learn
    many limit theorems. The exam went excellent, and I was convinced that I understand
    them. But seven years later, when I had to review code for the valuation of complex
    structure financial products, the scales fell from my eyes, and I realized that
    I did not understand it until that moment of code review.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 让我举个例子。在数学金融的讲座中，我必须学习许多极限定理。考试非常好，我确信自己理解了这些定理。但七年后，当我需要审查复杂结构金融产品的估值代码时，我才恍若大悟，意识到直到那一刻我才真正理解它。
- en: So, book daily, or at least weekly, a few hours to learn. It does not matter
    whether you are an aspiring or already a senior data scientist.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，每天或至少每周预留几个小时来学习。无论你是有志成为数据科学家还是已经是高级数据科学家，都无所谓。
- en: The learning should consist of new data science topics, already learned topics
    but from another perspective, e.g. another course or book, new technologies and
    technology trends, industry and business knowledge, data visualization and data
    storytelling, and applications to data.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 学习应包括新的数据科学主题、已经学过的主题但从不同的角度来看，比如另一个课程或书籍、新技术和技术趋势、行业和业务知识、数据可视化和数据讲述以及数据应用。
- en: It adds layer and layer of understanding, and in the job interview, you will
    be able to give convincing answers by presenting the holistic view from different
    perspectives.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 这会逐层加深理解，在工作面试中，你能够通过从不同的角度展示整体视图来给出令人信服的答案。
- en: '**#9 No storytelling with the data**'
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#9 数据讲述不足**'
- en: In a data science job, you will primarily communicate your findings to non-technical
    people, notably, the people from the business. And the business is financing your
    job. Without their commitment, your job and the data science team would not exist.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据科学工作中，你主要会向非技术人员，特别是业务人员，传达你的发现。而业务是在资助你的工作。没有他们的承诺，你的工作和数据科学团队将不存在。
- en: Your job is to bring value to the business. It is not to apply fancy methods
    only for the sake of application.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你的工作是为业务创造价值，而不是仅仅为了应用而应用花哨的方法。
- en: A friend of mine is the data science lead of a global bank. When they are hiring
    data scientists, they send them two weeks in advance a dataset and ask for a 20
    minutes presentation. No further input is given. They want to see the storytelling.
    They are not interested in the methods applied — except a candidate would tell
    absolute nonsense about the methods used. What they want to see is, first, the
    framing of the business problem and why it is important to solve. Second, what
    should be solved and last, how it is solved, and the result in a business context.
    “This is the most important work we do the whole day. A candidate must not be
    perfect in that but show that she/he has understood what is important in our job.”
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我的一个朋友是全球银行的数据科学负责人。当他们招聘数据科学家时，他们会提前两周发送一个数据集，并要求做一个20分钟的演示。没有进一步的提示。他们想看到的是数据讲述。他们不关心应用的方法——除非候选人对使用的方法说一些完全荒谬的话。他们想看到的首先是业务问题的框架和解决它的重要性。其次是应该解决的问题，最后是如何解决，以及在业务环境中的结果。“这是我们整天最重要的工作。候选人不必在这方面完美，但要展示她/他理解我们工作的重点。”
- en: So, learn data storytelling — there are even free courses about that — and learn
    visualization of data in a business context.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，学习数据讲述——甚至有免费的课程——并在商业环境中学习数据可视化。
- en: '**#10 Learning on your own without interactions with the data science community**'
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**#10 仅靠自己学习而没有与数据科学社区互动**'
- en: Many people think they can learn data science through their own hard work. All
    the other data scientists are seen as competitors, and one is reluctant to exchange
    knowledge.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人认为他们可以通过自己的努力学习数据科学。所有其他数据科学家都被视为竞争者，因此不愿意交换知识。
- en: But living in your world where you only read and learn based on your selection
    is highly biased, and many perspectives on a topic or method are missing. Further,
    the open discourse about a topic and gaining experience in argumentation is missing
    — a skill needed by any data scientist.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 但在你自己选择的世界里学习和阅读是高度偏见的，缺少了对话题或方法的多角度理解。此外，缺乏对话题的开放讨论和论证经验——这是任何数据科学家所需的技能。
- en: Any experienced recruiter knows after one or two questions if you are a one-person
    show or if you have a vivid network that helps you to gain knowledge exponentially.
    This benefits the company and increases your market value and demand.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 任何有经验的招聘人员通过一两个问题就能知道你是一个单打独斗的人还是有一个生动的网络，这个网络帮助你迅速获取知识。这对公司有益，并提高你的市场价值和需求。
- en: So, it’s crucial to develop a network. This can be done by attending bootcamps,
    hackathons, and Meetup meetings.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，发展一个网络至关重要。这可以通过参加训练营、黑客马拉松和Meetup会议来实现。
- en: Now, you know theoretically what you should avoid.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你理论上知道了应该避免什么。
- en: Any of these mistakes is a potential showstopper for your data science job.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这些错误中的任何一个都可能成为你数据科学工作中的致命障碍。
- en: I know that you still will make several of these mistakes. I am not different.
    It is in human nature to think that “I am different” — even though the data says
    the contrary. But the awareness of these potential mistakes will help you to re-adjust
    your path faster and thus become more effectively a demanded data scientist.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你仍然会犯一些这样的错误。我也不例外。人类本性中总是会觉得“我与众不同”——即使数据表明情况正好相反。但意识到这些潜在错误会帮助你更快地调整自己的方向，从而更有效地成为一个受欢迎的数据科学家。
