- en: 'Top Machine Learning MOOCs and Online Lectures: A Comprehensive Survey'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 顶级机器学习MOOCs和在线讲座：全面调查
- en: 原文：[https://www.kdnuggets.com/2016/07/top-machine-learning-moocs-online-lectures.html](https://www.kdnuggets.com/2016/07/top-machine-learning-moocs-online-lectures.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/07/top-machine-learning-moocs-online-lectures.html](https://www.kdnuggets.com/2016/07/top-machine-learning-moocs-online-lectures.html)
- en: '**By Pulkit Khandelwal, VIT University**.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 Pulkit Khandelwal, VIT 大学**。'
- en: Everyone who gets going in Machine Learning (and Deep Learning) gets overwhelmed
    by the plethora of MOOCs available. Here, I try to give a comprehensive survey
    of such courses available freely on the internet. You can take this post as an
    complementary to [this](/2015/11/seven-steps-machine-learning-python.html) and
    [this](/2015/10/learning-machine-learning-quora.html) previous posts. I will try
    to highlight some important pointers such as the difficulty of the courses, the
    correct order in which these should to be completed, the right audience for these
    courses. You will get a feel of how these courses give you a stack of skills in
    your arsenal and how you can use them to develop practical machine learning systems.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人在进入机器学习（和深度学习）领域时都会被大量的MOOCs所淹没。在这里，我尝试全面概述这些在互联网上免费提供的课程。你可以将这篇文章作为[这篇](/2015/11/seven-steps-machine-learning-python.html)和[这篇](/2015/10/learning-machine-learning-quora.html)旧帖的补充。我将尝试突出一些重要的提示，如课程的难度、这些课程的正确完成顺序以及适合这些课程的受众。你将了解到这些课程如何为你提供一系列技能，以及如何利用它们开发实用的机器学习系统。
- en: Another important aspect is the language and packages one use to implement the
    self contained assignments. Do you want to use MATLAB or code in Python, do you
    want to use Theano or Torch or may be Caffe? Oh, wait! May be Tensorflow? How
    do you choose which packages to dive into?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要方面是实现自包含作业所用的语言和软件包。你想使用MATLAB还是用Python编码，你想使用Theano、Torch还是Caffe？哦，等等！可能是Tensorflow？你如何选择要深入的包？
- en: It can also be the case that you have watched around five lectures and realise
    you can't keep up with the course because you are having a difficult time understanding
    what a pseudo inverse is? That's where you have to get the basics right before
    watching these Machine Learning videos!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 也可能是你看了大约五节讲座后发现你跟不上课程，因为你很难理解什么是伪逆？这时，你需要在观看这些机器学习视频之前掌握基础知识！
- en: Finally after watching through the lectures and skimming through the relevant
    papers you might want to set up your workstation to see the algorithms working
     for yourself!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在观看完讲座并浏览相关论文后，你可能想要设置你的工作站，亲自观察算法的运行效果！
- en: 'So, here are some of the best courses which I have come across during my learning
    journey:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这里有一些在我学习过程中遇到的最佳课程：
- en: '[Machine Learning - Andrew Ng, Stanford University](https://www.coursera.org/learn/machine-learning/home/info)'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[机器学习 - Andrew Ng, 斯坦福大学](https://www.coursera.org/learn/machine-learning/home/info)'
- en: '[Machine Learning for Undergraduates - Nando de Freitas, University of British
    Columbia](https://www.youtube.com/playlist?list=PLE6Wd9FR--Ecf_5nCbnSQMHqORpiChfJf)'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[本科生的机器学习 - Nando de Freitas, 英属哥伦比亚大学](https://www.youtube.com/playlist?list=PLE6Wd9FR--Ecf_5nCbnSQMHqORpiChfJf)'
- en: '[Machine Learning - Tom Mitchell, CMU](http://www.cs.cmu.edu/~tom/10701_sp11/)'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[机器学习 - Tom Mitchell, CMU](http://www.cs.cmu.edu/~tom/10701_sp11/)'
- en: '[Learning from Data - Abu Mostafa, EdX and Caltech](https://work.caltech.edu/telecourse.html)'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[从数据中学习 - Abu Mostafa, EdX 和 Caltech](https://work.caltech.edu/telecourse.html)'
- en: '[Courses on Udacity](https://www.udacity.com/courses/all)'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[Udacity上的课程](https://www.udacity.com/courses/all)'
- en: '[Deep Learning - Nando de Freitas, University of Oxford](https://www.youtube.com/playlist?list=PLE6Wd9FR--EfW8dtjAuPoTuPcqmOV53Fu)'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[深度学习 - Nando de Freitas, 牛津大学](https://www.youtube.com/playlist?list=PLE6Wd9FR--EfW8dtjAuPoTuPcqmOV53Fu)'
- en: '![Coursera Machine Learning](../Images/13c869690a19f8ad93e0fd1b63b39f6d.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![Coursera 机器学习](../Images/13c869690a19f8ad93e0fd1b63b39f6d.png)'
- en: '**[Machine Learning](https://www.coursera.org/learn/machine-learning/home/info)
    - Andrew Ng, Stanford University**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[机器学习](https://www.coursera.org/learn/machine-learning/home/info) - Andrew
    Ng, 斯坦福大学**'
- en: This course is the starting point. Almost every machine learning engineer or
    researcher has completed this course and as a matter of fact this MOOC has the
    most largest enrolment worldwide since its first offering. Ng’s course provides
    us with a good intuition based learning. He bypasses complicated mathematical
    derivations and formulas but at the same time make them simple enough for you
    to grasp the concept. He gives a prime focus on how to use the algorithms in real
    world scenarios i.e he gives a LOT of practical advice throughout the course so
    that one can apply the material with care. One thing I liked the most about Ng
    is that he points out the mistakes which engineers make in industries and how
    you can avoid that in the first place. There is a good tutorial on Linear Algebra
    and Octave/MATLAB within the course for newbies. The assignments cover the theory
    good enough and the implementation is pretty much straightforward.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程是一个起点。几乎每个机器学习工程师或研究者都完成了这门课程，实际上，自首次开设以来，这门MOOC拥有全球最大的注册人数。Ng的课程为我们提供了良好的直觉学习。他绕过了复杂的数学推导和公式，但同时使其足够简单，以便你能掌握概念。他主要关注如何在现实世界场景中使用这些算法，即在课程中提供了大量的实践建议，以便人们可以小心地应用材料。我最喜欢Ng的一点是，他指出了工程师在行业中常犯的错误，以及如何避免这些错误。课程中为初学者提供了线性代数和Octave/MATLAB的良好教程。作业理论涵盖得足够好，实施也相当直接。
- en: That said, Ng’s course skips a lot of high level machine learning problems and
    algorithms. If you want to do some serious research then this course alone won’t
    suffice. Also, this course does not give much importance to Bayesian and probabilistic
    approach to Machine Learning as it is out of scope and somewhat advanced as per
    the goals of this course. The assignments are based on MATLAB/Octave which is
    good for research and initial understanding of the concepts but one might want
    to use Python or C for building Machine Learning Systems.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，Ng的课程跳过了许多高层次的机器学习问题和算法。如果你想做一些严肃的研究，那么仅靠这门课程是不够的。此外，这门课程没有过多关注贝叶斯和概率方法，因为这些内容超出了课程目标的范围，且相对高级。作业基于MATLAB/Octave，这对研究和初步理解概念是有益的，但你可能会想用Python或C来构建机器学习系统。
- en: Do not skip this course if you are new to the field and math is not that strong
    yet.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对这个领域还很陌生且数学基础尚不够强，千万不要跳过这门课程。
- en: '**[Machine Learning for Undergraduates](https://www.youtube.com/playlist?list=PLE6Wd9FR--Ecf_5nCbnSQMHqORpiChfJf)
    - Nando de Freitas, University of British Columbia**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**[本科生机器学习](https://www.youtube.com/playlist?list=PLE6Wd9FR--Ecf_5nCbnSQMHqORpiChfJf)
    - Nando de Freitas，英属哥伦比亚大学**'
- en: I found this course on Youtube by another excellent Machine Learning researcher
    [Nando de Freitas](http://www.cs.ubc.ca/~nando/). Remember I told that Ng has
    skipped over some concepts, don’t worry this course comes to the rescue! Nando
    has done a great job by putting up these lectures. Treat them as a complementary
    to Ng’s course. Nando also gives all the prerequisites required like probability,
    maximum and log likelihood to get hold of some of the advanced concepts. You will
    get a solid background in Machine Learning after you watch all of the videos.
    He has given importance to mathematics something which Ng has skipped. He also
    uses vectorization throughout the course. By the way, skipping mathematical details
    completely can be very dangerous.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我在Youtube上发现了这个课程，由另一位优秀的机器学习研究者[Nando de Freitas](http://www.cs.ubc.ca/~nando/)提供。记得我提到Ng跳过了一些概念，不用担心，这门课程来救急了！Nando通过这些讲座做得非常出色。把它们作为Ng课程的补充。Nando还提供了掌握一些高级概念所需的所有先决条件，如概率、最大值和对数似然。观看所有视频后，你将获得扎实的机器学习背景。他重视数学，而这是Ng所忽略的。他还在整个课程中使用了向量化。顺便提一下，完全跳过数学细节可能是非常危险的。
- en: '**[Machine Learning](http://www.cs.cmu.edu/~tom/10701_sp11/) - Tom Mitchell,
    Carnegie Mellon University**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[机器学习](http://www.cs.cmu.edu/~tom/10701_sp11/) - Tom Mitchell，卡内基梅隆大学**'
- en: Tom Mitchell’s course is the favourite amongst every Machine Learning researcher.
    There are multiple offerings of this course. You can do any one of them. The material
    and assignments are succinct. The concepts are lucidly explained and to the point.
    The prerequisites such as linear algebra, probability theory has been covered
    in the initial lectures. He then covers the basic tools of Machine Learning which
    is then followed by a some lectures on probabilistic graphical models. Next part
    of the course deals with AI, neural networks, active learning and reinforcement
    learning. There are two bonus guest lectures by   Dr. Burr Settles and Prof. Ziv
    Bar-Joseph. So, you see Math, ML, AI, Neural Networks Deep Learning; everything
    possible has been covered in this high level course. I would recommend doing this
    course after you finish Ng’s course in case you don’t want to browse through other
    courses. Go through all the lectures, recitations, reading material, assignments,
    projects and even his book!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Tom Mitchell 的课程是所有机器学习研究者中的最爱。这个课程有多个版本，你可以选择其中任何一个。课程材料和作业简洁明了，概念阐述清晰且直接。线性代数、概率论等先修知识已在初始讲座中覆盖。他接着讲解了机器学习的基本工具，随后是关于概率图模型的讲座。课程的下一部分涉及人工智能、神经网络、主动学习和强化学习。还有两节额外的客座讲座，由**Dr.
    Burr Settles**和**Prof. Ziv Bar-Joseph**主讲。因此，你可以看到数学、机器学习、人工智能、神经网络和深度学习等内容都在这门高水平课程中得到了涵盖。如果你不想浏览其他课程，我推荐在完成
    Ng 的课程后学习这门课程。请完成所有讲座、习题、阅读材料、作业、项目，甚至是他的书！
- en: '![Learning from Data](../Images/db84fd2177cdc137ae0e7d6156f63ffb.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![数据学习](../Images/db84fd2177cdc137ae0e7d6156f63ffb.png)'
- en: '**[Learning from Data](https://work.caltech.edu/telecourse.html) - Yaser-Abu
    Mostafa, EdX and CalTech**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**[数据学习](https://work.caltech.edu/telecourse.html) - Yaser-Abu Mostafa, EdX
    和 CalTech**'
- en: 'It has been reviewed as one of the most challenging courses on Machine Learning.
    Abu divides his lectures into two categories namely: theory and practical applications.
    Conceptual understanding is his golden rule. A very smooth flow with clear explanation
    makes it yet another excellent course. The assignments are probably one of the
    best you will find on the internet. A very well respected professor. [Here](https://www.class-central.com/report/review-caltech-learning-from-data-intro-machine-learning/)
    you can find a detailed review of the course.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程被评价为机器学习领域中最具挑战性的课程之一。Abu 将讲座分为理论和实际应用两类。概念理解是他的黄金法则。流畅的讲解和清晰的说明使这门课程成为另一门出色的课程。作业可能是你在互联网上能找到的最好的之一。教授非常受尊敬。[在这里](https://www.class-central.com/report/review-caltech-learning-from-data-intro-machine-learning/)你可以找到课程的详细评论。
- en: '**[Courses on Udacity](https://www.udacity.com/courses/all)**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Udacity上的课程](https://www.udacity.com/courses/all)**'
- en: Udacity has various courses for free on machine learning like Intro to Machine
    Learning, Supervised Learning, Unsupervised Learning, Deep Learning and tons of
    data science courses. Each of these courses has something different to offer.
    They focus on projects and give you all the necessary tools to do so thereby making
    you industry ready. Open source is their mantra. Explore for yourself once you
    have a good grasp of Machine Learning from the above mentioned courses. To land
    up with a job one should definitely get their hands on these MOOCs as they cover
    a variety applications of Machine Learning!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Udacity 提供了各种免费的机器学习课程，如机器学习入门、监督学习、无监督学习、深度学习和大量的数据科学课程。这些课程各有特色，注重项目实践，并提供了完成这些项目所需的所有工具，从而使你准备好进入行业。开源是他们的口号。一旦你对上述课程中的机器学习有了良好的掌握，自己去探索吧。为了找到工作，掌握这些
    MOOCs 是必不可少的，因为它们涵盖了机器学习的各种应用！
- en: '![Nando de Freitas](../Images/dd30f60e79a94607c3b1d42c885c5c45.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![Nando de Freitas](../Images/dd30f60e79a94607c3b1d42c885c5c45.png)'
- en: '**[Deep Learning](https://www.youtube.com/playlist?list=PLE6Wd9FR--EfW8dtjAuPoTuPcqmOV53Fu)
    - Nando de Freitas, University of Oxford**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**[深度学习](https://www.youtube.com/playlist?list=PLE6Wd9FR--EfW8dtjAuPoTuPcqmOV53Fu)
    - Nando de Freitas, 牛津大学**'
- en: An advanced course by Nando gives you an overview of Deep Learning techniques
    and all the essential concepts. He gives examples from applications such as Speech
    Recognition, Computer Vision, Natural Language Processing. You cannot completely
    understand  the lectures without going through all the references mentioned. But,
    if you want to see the level of difficulty of advanced machine learning and neural
    networks’ problems and what to do next this is a good starting point. Don’t get
    afraid if you cannot grasp the content. It is tough and of PhD level. By the way,
    there are guest lectures from Alex Graves and Karol Kregor working at Google DeepMind.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Nando 的高级课程为你提供了深度学习技术和所有基本概念的概述。他举了语音识别、计算机视觉、自然语言处理等应用的例子。你不能在不参考所有提到的文献的情况下完全理解讲座。但是，如果你想了解高级机器学习和神经网络问题的难度以及接下来的步骤，这是一个很好的起点。如果你无法掌握内容，不要害怕。这很困难，属于博士级别。顺便说一句，还有来自Google
    DeepMind的Alex Graves和Karol Kregor的客座讲座。
- en: 'A word of advice: I would recommend going through [Linear Algebra](http://www-math.mit.edu/~gs/)
    and [Probability Theory](http://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-041-probabilistic-systems-analysis-and-applied-probability-fall-2010/)
    before delving into the above courses. MIT OCW and Khan Academy provides great
    content. Try to get the intuition right. If you fail to understand some part of
    the content then better pause the video and rewatch that segment. Lastly, you
    have to become a better ML programmer and you should be able to vectorize your
    code as much as possible. You might start with many for loops but once you get
    better, code vectorization should be the case! Don’t get overwhelmed by all this
    stuff. Learn at your own pace!'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一句建议：我建议在深入上述课程之前先学习[线性代数](http://www-math.mit.edu/~gs/)和[概率论](http://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-041-probabilistic-systems-analysis-and-applied-probability-fall-2010/)。MIT
    OCW和可汗学院提供了极好的内容。尽量掌握直觉。如果你无法理解某些内容，最好暂停视频并重新观看该部分。最后，你需要成为更好的机器学习程序员，并且应尽可能地对代码进行向量化。你可能一开始会用很多for循环，但一旦你变得更好，代码向量化应该成为常态！不要被这些东西压倒。按自己的节奏学习！
- en: 'I would recommend the following flow:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐以下流程：
- en: '**Prerequisites -> Ng -> Tom Mitchell -> Udacity**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**前提条件 -> Ng -> Tom Mitchell -> Udacity**'
- en: You can look at some advice online [here](https://www.quora.com/How-do-I-learn-machine-learning-1),
    [here](https://www.quora.com/What-are-the-differences-between-the-Andrew-Ngs-Machine-Learning-courses-offered-on-Coursera-and-iTunes-U),
    [here](https://www.linkedin.com/pulse/machine-learning-quora-xavier-amatriain)
    and [here](http://www.forbes.com/sites/anthonykosner/2013/12/29/why-is-machine-learning-cs-229-the-most-popular-course-at-stanford/#5a1b41c261ba)!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在线查看一些建议，[这里](https://www.quora.com/How-do-I-learn-machine-learning-1)，[这里](https://www.quora.com/What-are-the-differences-between-the-Andrew-Ngs-Machine-Learning-courses-offered-on-Coursera-and-iTunes-U)，[这里](https://www.linkedin.com/pulse/machine-learning-quora-xavier-amatriain)
    和[这里](http://www.forbes.com/sites/anthonykosner/2013/12/29/why-is-machine-learning-cs-229-the-most-popular-course-at-stanford/#5a1b41c261ba)!
- en: '**Bio: [Pulkit Khandelwal](https://au.linkedin.com/in/pulkit-khandelwal-42849284)**
    is an incoming Computer Science Master’s student at McGill University. His interests
    lie in Computer Vision and Machine Learning.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介： [Pulkit Khandelwal](https://au.linkedin.com/in/pulkit-khandelwal-42849284)**
    是麦吉尔大学计算机科学硕士生。他的兴趣在于计算机视觉和机器学习。'
