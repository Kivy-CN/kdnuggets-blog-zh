- en: 'Learning Python is super helpful if you’re looking to switch to a data career.
    But there is a lot to learn: from the basics of Python programming to data analysis,
    machine learning, and cracking coding interviews. So how do you find the best
    resources to learn them all?'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 学习Python对于想要转行数据职业的人来说非常有帮助。但有很多需要学习的内容：从Python编程基础到数据分析、机器学习以及破解编码面试。那么你如何找到最佳的学习资源呢？
