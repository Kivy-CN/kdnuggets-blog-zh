- en: '[Karen Matthys](https://icme.stanford.edu/people/karen-matthys), Executive
    Director for external partners at the Stanford Institute for Computational and
    Mathematical Engineering. She is promoting the next event, the fellowships, and
    working on the 30by30 campaign, which has a goal of increasing to 30% the women
    in computer science and engineering roles at all levels of organizations by the
    year 2030.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[凯伦·马蒂斯](https://icme.stanford.edu/people/karen-matthys)，斯坦福计算与数学工程研究所的外部合作伙伴执行董事。她正在推广下一个活动、奖学金，并致力于
    30by30 活动，该活动的目标是到 2030 年，将所有组织中计算机科学和工程职位上的女性比例提高到 30%。'
- en: '[Jill Dyche](https://jilldyche.com/), VP SAS Best Practices at SAS Institute. She’s
    the author of several books, including the most recent one, The New IT: How Technology
    Leaders Are Enabling Business Strategy in the Digital Age. Dyche is currently
    working on a side project, an e-book that advocates for simple improvements to
    animal shelter practices to improve pet adoption rates.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[吉尔·戴奇](https://jilldyche.com/)，SAS Institute 的最佳实践副总裁。她著有几本书，包括最新的一本《新 IT：技术领导者如何在数字时代推动商业战略》。戴奇目前正在从事一个副项目，即一本电子书，倡导对动物收容所实践进行简单改进，以提高宠物领养率。'
- en: '[Yanbing Li](https://www.linkedin.com/in/yanbingli), VP and GM of Storage and
    Availability at VMware. Though not strictly a big data pro, Yanbing Li spoke during
    the Women in Big Data  about focus and career goals — and about how she made adjustments
    to the roles she pursued within VMware to put her on a path to her larger strategic
    goal of becoming the CEO of a large company. “We need to be very conscious of
    not always resorting to the path of least resistance,” she told attendees at the
    lunch.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[颜冰](https://www.linkedin.com/in/yanbingli)，VMware 存储和可用性部门的副总裁兼总经理。虽然她并不完全是大数据专家，颜冰在大数据女性会议上谈到了关注点和职业目标——以及她如何调整在
    VMware 追求的角色，以实现成为大公司 CEO 的更大战略目标。她在午餐会上告诉与会者：“我们需要非常意识到，不总是依赖最轻松的路径。”'
- en: '[Jana Eggers](https://twitter.com/jeggers), CEO at Nara Logics. She is CEO
    of Nara Logics, an artificial intelligence company that is leveraging new neuroscience
    discoveries to model data on computers. She’s previously owned and operated a
    number of other companies. She has served as a director of the Innovation Lab
    at Intuit and as a GM of QuickBase there, and has also worked as an analyst.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[贾娜·埃格斯](https://twitter.com/jeggers)，Nara Logics的首席执行官。她是Nara Logics的首席执行官，该公司利用新的神经科学发现来在计算机上建模数据。她曾经营和管理过多家公司，曾担任Intuit的创新实验室主任和QuickBase的总经理，并且还担任过分析师。'
- en: '[Megan Price](https://hrdag.org/people/megan-price-phd/), Executive Director
    at Human Rights Data Analysis Group. Her organization leverages statistical analysis
    to surface evidence for use in testimony to push for action and change. The group
    has worked on a number of projects in locations that include Guatemala, Columbia,
    and Syria. For the Syria projects, Price served as lead statistician and author
    of two recent reports commissioned by the Office of the UN High Commissioner of
    Human Rights on documented deaths in that country. She is a research fellow at
    the Carnegie Mellon University Center for Human Rights Science, and earned her
    PhD in biostatistics.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[梅根·普赖斯](https://hrdag.org/people/megan-price-phd/)，Human Rights Data Analysis
    Group的执行董事。她的组织利用统计分析揭示证据，以推动行动和改变。该组织在包括危地马拉、哥伦比亚和叙利亚在内的多个项目中开展工作。在叙利亚项目中，普赖斯担任首席统计师，并撰写了两份由联合国人权事务高级专员办事处委托的有关该国记录死亡的最新报告。她是卡内基梅隆大学人权科学中心的研究员，并获得生物统计学博士学位。'
- en: '[Neha Narkhede](https://twitter.com/nehanarkhede), Cofounder and CTO at Confluent.
    Narkhede is one of the cofounders of Confluent, a company driving a popular big
    data tool that enables real-time streaming capabilities – Apache Kafka. Narkhede
    and her cofounders originally developed the technology when they were all working
    at LinkedIn.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[内哈·纳尔赫德](https://twitter.com/nehanarkhede)，Confluent的联合创始人兼CTO。纳尔赫德是Confluent的共同创始人之一，该公司开发了一种流行的大数据工具，能够实现实时流数据处理——Apache
    Kafka。纳尔赫德和她的共同创始人最初在LinkedIn工作时开发了这项技术。'
- en: '[Amy O’Connor](https://twitter.com/ImAmyO), Big Data Evangelist at Cloudera.
    She joined Hadoop distributor Cloudera in 2013, coming to the company from Nokia,
    where she served as senior director of big data. In her role at Cloudera, she
    advises customers as they introduce and adopt big data solutions. She holds a
    BS in Electrical Engineering from the University of Connecticut and an MBA from
    Northeastern University.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[艾米·奥康纳](https://twitter.com/ImAmyO)，Cloudera 的大数据传播者。她于2013年加入Hadoop分发商Cloudera，此前在诺基亚担任大数据高级总监。在Cloudera的角色中，她为客户提供引入和采纳大数据解决方案的建议。她拥有康涅狄格大学的电气工程学士学位和东北大学的MBA学位。'
- en: '[Monica Rogati](https://twitter.com/mrogati), Equity Partner, Data Collective
    at Advisor, Insight Data Science. Monica is the former VP of Data at wearables
    company Jawbone and a former data scientist from LinkedIn. Today she is focused
    on providing technical due diligence and advice to the Data Collective venture
    capital group and serving as an advisor for the Insight Data Science Fellows Program,
    a post-doctoral training fellowship for bridging the gap between academia and
    data science careers.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[莫尼卡·罗加提](https://twitter.com/mrogati)，Data Collective的股权合伙人，同时在Advisor和Insight
    Data Science担任顾问。莫尼卡曾是穿戴设备公司Jawbone的数据副总裁，也曾是LinkedIn的数据科学家。如今，她专注于为Data Collective风险投资集团提供技术尽职调查和建议，并担任Insight
    Data Science Fellow Program的顾问，该项目是一个旨在弥合学术界与数据科学职业之间差距的博士后培训奖学金项目。'
- en: '[Jennifer Tour Chayes](https://www.linkedin.com/in/jennifer-chayes-6328145)
    Distinguished Scientist and Managing Director at Microsoft Research. She presented
    at the first Women in Data Science conference at Stanford in November 2015\. Chayes
    said during the career panel discussion at the Women in Big Data event at Stamford
    in November. “You shouldn’t let your fear about your own abilities or a fear that
    you might be an impostor or something have any bearing on the kinds of decisions
    that you make. You should just take that part of your brain and say thank you
    for sharing and just put it aside. We all have that part of our brain and if I’d
    listened to that part of my brain I would have had a very boring life.” Chayes
    holds a PhD in Mathematical Physics from Princeton University.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[詹妮弗·图尔·查耶斯](https://www.linkedin.com/in/jennifer-chayes-6328145) 是微软研究院的杰出科学家和常务董事。她在2015年11月的斯坦福大学首届女性数据科学会议上进行了演讲。查耶斯在2015年11月斯坦福大学女性大数据活动的职业发展小组讨论中表示：“你不应该让对自己能力的恐惧，或者对自己可能是冒名顶替者的恐惧，影响你所做的决策。你应该把那部分脑袋放在一边，感谢它的存在，然后忽略它。我们每个人都有那部分脑袋，如果我听从了那部分脑袋，我的人生将会非常无聊。”
    查耶斯拥有普林斯顿大学数学物理学博士学位。'
- en: '[Caitlin Smallwood](https://www.linkedin.com/in/caitlinsmallwood), VP, Science
    and Algorithms at Netflix. She leads an advanced group of mathematicians, data
    scientists and statisticians at this digital entertainment company. Her group
    focuses on predictive modeling, algorithm research and prototyping, and other
    deep analytics across the company. Her career has included work at Yahoo as the
    director of data solutions and at PricewaterhouseCoopers as a senior manager in
    quantitative consulting.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[凯特琳·斯莫尔伍德](https://www.linkedin.com/in/caitlinsmallwood)，Netflix科学与算法副总裁。她领导着这家数字娱乐公司的一组高级数学家、数据科学家和统计学家。她的团队专注于预测建模、算法研究与原型设计，以及公司内其他深度分析。她的职业生涯包括在雅虎担任数据解决方案总监，以及在普华永道担任定量咨询高级经理。'
- en: '[Carrie Grimes](https://www.linkedin.com/in/carrie-grimes-4b61138), Distinguished
    Engineer at Google. Grimes has spent her career at Google, where she currently
    works on data-driven resource planning, cost analysis, and distributed cluster
    management software as part of the Technical Institute Group. Grimes holds a PhD
    in Statistics from Stanford University and an AB in Anthropology from Harvard
    University.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[凯瑞·格莱姆斯](https://www.linkedin.com/in/carrie-grimes-4b61138)，谷歌的杰出工程师。格莱姆斯在谷歌度过了她的职业生涯，目前在技术学院小组工作，负责数据驱动的资源规划、成本分析和分布式集群管理软件。格莱姆斯拥有斯坦福大学统计学博士学位和哈佛大学人类学学士学位。'
- en: '[Kelly Thompson](https://www.linkedin.com/in/kelly-thompson-9836204), SVP,
    Global Category Development and Merchandise Solutions at Wal-Mart eCommerce. Thompson
    directs strategy, structure, and the operating model for Wal-Mart to combine merchandising
    with data and analytics. Wal-Mart is one of the biggest companies in the world,
    and people think of big companies as being slow, but Thompson said her organization
    is actually building something more agile inside this big company.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[凯莉·汤普森](https://www.linkedin.com/in/kelly-thompson-9836204)，沃尔玛电子商务全球类别发展和商品解决方案高级副总裁。汤普森负责沃尔玛的战略、结构和运营模式，将商品销售与数据和分析结合起来。沃尔玛是世界上最大的公司之一，人们通常认为大公司反应迟缓，但汤普森表示，她的组织实际上正在这家大公司内部建立更具敏捷性的团队。'
