- en: Introduction
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: PyCaret is an open-source, low-code machine learning library in Python that
    automates machine learning workflows. It is an end-to-end machine learning and
    model management tool that exponentially speeds up the experiment cycle and makes
    you more productive.
  prefs: []
  type: TYPE_NORMAL
- en: Compared with the other open-source machine learning libraries, PyCaret is an
    alternate low-code library that can be used to replace hundreds of lines of code
    with a few lines only. This makes experiments exponentially fast and efficient.
    PyCaret is essentially a Python wrapper around several machine learning libraries
    and frameworks in Python.
  prefs: []
  type: TYPE_NORMAL
- en: The design and simplicity of PyCaret are inspired by the emerging role of citizen
    data scientists, a term first used by Gartner. Citizen Data Scientists are power
    users who can perform both simple and moderately sophisticated analytical tasks
    that would previously have required more technical expertise.
  prefs: []
  type: TYPE_NORMAL
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/e1572d430322c40c2797a97d8afb92f7.png)'
  prefs: []
  type: TYPE_IMG
- en: To learn more about PyCaret, check out our [GitHub](https://www.github.com/pycaret/pycaret) or [Official
    Docs](http://pycaret.gitbook.io/).
  prefs: []
  type: TYPE_NORMAL
- en: Check out our full [Release Notes](https://github.com/pycaret/pycaret/releases/tag/3.0.0) for
    PyCaret 3.0
  prefs: []
  type: TYPE_NORMAL
- en: Stable Time Series Forecasting Module
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: PyCaret’s Time Series module is now stable and available under 3.0\. Currently,
    it supports forecasting tasks, but it is planned to have time-series anomaly detection
    and clustering algorithms available in the future.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/e581e621d533a54952a565eff5302902.png)'
  prefs: []
  type: TYPE_IMG
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/36b865ba95f4e975dd7fb4874d56389f.png)'
  prefs: []
  type: TYPE_IMG
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/59ecbb3b0f364c077d87580088f813b6.png)'
  prefs: []
  type: TYPE_IMG
- en: Object Oriented API
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Although PyCaret is a fantastic tool, it does not adhere to the typical object-oriented
    programming practices used by Python developers. To address this issue, we had
    to rethink some of the initial design decisions we made for the 1.0 version. It
    is important to note that this is a significant change that will require considerable
    effort to implement. Now, let’s explore how this will affect you.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/6f6d7be08eb8d8866f6ab8f23252696d.png)'
  prefs: []
  type: TYPE_IMG
- en: It's great to do experiments in the same notebook, but if you want to run a
    different experiment with different setup function parameters, this can be a problem.
    Although it is possible, the previous experiment’s settings will be replaced.
  prefs: []
  type: TYPE_NORMAL
- en: However, with our new object-oriented API, you can effortlessly conduct multiple
    experiments in the same notebook and compare them without any difficulty. This
    is because the parameters are linked to an object and can be associated with various
    modeling and preprocessing options.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/027d8ac5bb25f6bd433eed577b60e1aa.png)'
  prefs: []
  type: TYPE_IMG
- en: exp1.compare_models
  prefs: []
  type: TYPE_NORMAL
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/064f4860e5275d94a02ffdff0c513f71.png)'
  prefs: []
  type: TYPE_IMG
- en: exp2.compare_models
  prefs: []
  type: TYPE_NORMAL
- en: After conducting experiments, you can utilize the `get_leaderboard` function
    to create leaderboards for each experiment, making it easier to compare them.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/754973a783c843c8872492dd2e5cc021.png)'
  prefs: []
  type: TYPE_IMG
- en: Output truncated
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '![Announcing PyCaret 3.0: Open-source, Low-code Machine Learning in Python](../Images/853f3da03cb2411005e7ce6cd2b9637e.png)'
