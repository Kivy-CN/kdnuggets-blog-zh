  type: TYPE_NORMAL
  zh: '**职位描述**'
- en: This data science job title requires you to design, build, and maintain artificial
    intelligence (AI) software and algorithms that will automate predictive models
    and enable machines to function without being given instructions for every action.
    To do that, you’ll have to organize and analyze data that you will use for training
    and validating the machine learning model. This description shows the machine
    learning engineer is the same as a data scientist, except focused on both building
    and deploying the machine learning models.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据科学职位要求你设计、构建和维护人工智能（AI）软件和算法，这些软件和算法将自动化预测模型，并使机器能够在不需要为每个动作提供指令的情况下运行。为此，你需要组织和分析用于训练和验证机器学习模型的数据。这说明机器学习工程师与数据科学家的工作类似，只是更加专注于构建和部署机器学习模型。
