- en: 'Excerpt from answer to: [What is the risk of the hype around analytics/data
    science dying off, leaving lots of unemployed analysts?](https://www.quora.com/What-is-the-risk-of-the-hype-around-analytics-data-science-dying-off-leaving-lots-of-unemployed-analysts)'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 摘自回答：[关于分析/数据科学炒作的风险是什么？](https://www.quora.com/What-is-the-risk-of-the-hype-around-analytics-data-science-dying-off-leaving-lots-of-unemployed-analysts)
- en: 'Fundamentally, I do not see data science dying off anytime soon. As long as:'
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从根本上说，我认为数据科学不会很快消失。只要：
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: people want to make better decisions (always),
  id: totrans-83
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们总是希望做出更好的决策，
- en: people care about what the future holds (forever),
  id: totrans-84
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们永远关心未来会发生什么，
- en: people and companies who do it well benefit (always)
  id: totrans-85
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 做得好的个人和公司总是会受益。
- en: data points available continue to increase (forever),
  id: totrans-86
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用的数据点持续增加，
- en: the tools and techniques we have continue to improve (you get the idea)..
  id: totrans-87
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们拥有的工具和技术不断改进（你明白的）..
- en: ''
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '...Analytics and data science is not going everywhere.'
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '...分析和数据科学并不是无处不在的。'
- en: ''
  id: totrans-90
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Disclaimer: extremely biased sample size of one.'
  id: totrans-91
  prefs:
