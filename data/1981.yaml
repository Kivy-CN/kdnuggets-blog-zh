- en: In this review article, we will explore the top 7 cloud databases used by professionals
    to build robust applications. These leading cloud database platforms enable developers
    to efficiently store and manage data in the cloud. We will examine the key features,
    pros, and cons of each platform, so you can determine which one is the right fit
    for your app development needs.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇评论文章中，我们将深入探讨专业人士用来构建强大应用程序的前7大云数据库。这些领先的云数据库平台使开发者能够高效地存储和管理云中的数据。我们将考察每个平台的关键特性、优缺点，以便你可以确定哪一个最适合你的应用开发需求。
- en: '[![Azure SQL Database](../Images/00c7766a1233e4abff375734a9404110.png)](https://azure.microsoft.com/en-us/services/sql-database/)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Azure SQL 数据库](../Images/00c7766a1233e4abff375734a9404110.png)](https://azure.microsoft.com/en-us/services/sql-database/)'
- en: '**[Azure SQL Database](https://azure.microsoft.com/en-us/services/sql-database/)**
    is a fully managed relational cloud database that is part of Microsoft''s Azure
    SQL family. It provides a **database-as-a-service** solution built specifically
    for the cloud, combining the flexibility of a multi-model database with automated
    management, scaling, and security. Azure SQL database is always up-to-date, with
    Microsoft handling all updates, backups, and provisioning. This enables developers
    to focus on building their applications without database administration overhead.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Azure SQL 数据库](https://azure.microsoft.com/en-us/services/sql-database/)**
    是微软Azure SQL系列中的一个完全托管的关系型云数据库。它提供了一种专为云设计的**数据库即服务**解决方案，结合了多模型数据库的灵活性以及自动化管理、扩展和安全性。Azure
    SQL数据库始终保持最新，由微软处理所有更新、备份和供应。这使开发者能够专注于构建应用程序，而无需担心数据库管理的负担。'
- en: '* * *'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 🔑 Azure SQL Database Key Points
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 🔑 Azure SQL 数据库关键点
- en: Serverless computing and hyperscale storage solutions are both flexible and
    responsive
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无服务器计算和超大规模存储解决方案既灵活又响应迅速。
- en: A fully managed database engine that automates updates, provisioning, and backups
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个完全托管的数据库引擎，自动化更新、供应和备份
- en: It has a built-in AI and high availability to ensure consistent peak performance
    and durability
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它具有内置AI和高可用性，以确保持续的高性能和耐用性
- en: ✅ Pros
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 优点
- en: User-friendly interface for creating data models
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 友好的界面用于创建数据模型
- en: Straightforward billing system
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单的计费系统
- en: Fully managed and secure SQL database
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全托管且安全的SQL数据库
- en: Seamless migration from on-premise to cloud storage
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从本地到云存储的无缝迁移
- en: ❌ Cons
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: ❌ 缺点
- en: Job and task managers work in different ways
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工作和任务管理器的工作方式不同
- en: Limited database size
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库大小有限
- en: Need for more efficient notification and logging system for database errors
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要更高效的数据库错误通知和日志系统。
- en: Costly scaling up and down without proper automation implementation
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有适当的自动化实现的情况下，扩展和收缩成本很高。
- en: '[![Amazon Redshift](../Images/240d3942a3939058cb869a607837c042.png)](https://aws.amazon.com/redshift/)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[![亚马逊 Redshift](../Images/240d3942a3939058cb869a607837c042.png)](https://aws.amazon.com/redshift/)'
- en: '**[Amazon Redshift](https://aws.amazon.com/redshift/)** is a fully-managed,
    petabyte-scale cloud-based data warehousing solution designed to help organizations
    store, manage, and analyze large amounts of data efficiently. Built on top of
    the PostgreSQL open-source database system, Redshift uses columnar storage technology
    and massively parallel processing to deliver fast query performance on high volumes
    of data. Its distributed architecture allows it to elastically scale storage and
    processing power to accommodate growing data volumes. Its tight integration with
    other AWS services also enables seamless data loading from S3, EMR, DynamoDB,
    etc. The end result is a performant, cost-effective, and flexible cloud data warehouse
    solution suitable for large-scale data analytics.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**[亚马逊 Redshift](https://aws.amazon.com/redshift/)** 是一个完全托管的、宠物字节级别的基于云的数据仓库解决方案，旨在帮助组织高效地存储、管理和分析大量数据。基于
    PostgreSQL 开源数据库系统构建，Redshift 使用列存储技术和大规模并行处理来提供对大数据量的快速查询性能。其分布式架构允许弹性扩展存储和处理能力，以适应不断增长的数据量。它与其他
    AWS 服务的紧密集成也使得从 S3、EMR、DynamoDB 等无缝加载数据成为可能。最终结果是一个高性能、成本效益高且灵活的云数据仓库解决方案，适用于大规模数据分析。'
- en: '* * *'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 🔑 Amazon Redshift Key Points
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 🔑 亚马逊 Redshift 关键点
- en: It uses column-oriented databases
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用列式数据库。
- en: Its architecture is based on massively parallel processing
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其架构基于大规模并行处理。
- en: It includes machine learning to improve performance
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括机器学习以提高性能。
- en: It is fault tolerant
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它具有容错性。
- en: ✅ Pros
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: ✅ 优势
- en: Easy setup, deployment, and management
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单的设置、部署和管理。
- en: Detailed documentation that makes it easy to learn
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 详细的文档使学习变得简单。
- en: Seamless integration with data stored in S3
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与存储在 S3 中的数据无缝集成。
- en: Simplified ETL setup
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简化的 ETL 设置。
- en: ❌ Cons
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: ❌ 缺点
- en: JSON support in SQL is limited
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL 中对 JSON 的支持有限。
- en: Array type columns are missing and are automatically converted to strings
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺少数组类型列，且会自动转换为字符串。
- en: The logging function is almost non-existent
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日志功能几乎不存在。
- en: '[![Amazon DynamoDB](../Images/408d6ff08bfe57d2f68e4bc908e3b4c4.png)](https://aws.amazon.com/dynamodb/)'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[![亚马逊 DynamoDB](../Images/408d6ff08bfe57d2f68e4bc908e3b4c4.png)](https://aws.amazon.com/dynamodb/)'
- en: '**[Amazon DynamoDB](https://aws.amazon.com/dynamodb/)** is a fast, flexible,
    and reliable NoSQL database service that helps developers build scalable, serverless
    applications. It supports key-value and document data models, and can handle massive
    amounts of requests daily. DynamoDB automatically scales horizontally, ensuring
    availability, durability, and fault tolerance without any extra effort from the
    user. Designed for internet-scale applications, DynamoDB offers limitless scalability
    and consistent performance with up to 99.999% availability.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**[亚马逊 DynamoDB](https://aws.amazon.com/dynamodb/)** 是一个快速、灵活且可靠的 NoSQL 数据库服务，帮助开发人员构建可扩展的无服务器应用程序。它支持键值和文档数据模型，并且能够处理每天大量请求。DynamoDB
    会自动水平扩展，确保可用性、持久性和故障容错，而用户无需额外操作。为互联网规模的应用程序设计，DynamoDB 提供无限扩展性和一致性能，最高可达 99.999%
    的可用性。'
- en: '* * *'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
