- en: 7 Free Platforms for Building a Strong Data Science Portfolio
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/10/7-free-platforms-building-strong-data-science-portfolio.html](https://www.kdnuggets.com/2022/10/7-free-platforms-building-strong-data-science-portfolio.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![7 Free Platforms for Building a Strong Data Science Portfolio](../Images/50654dbf3dd6ae8a73ffe265b127cb51.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: It is most important to put yourself out after learning the required skills
    or getting a degree in data science. Even as a beginner, it is highly recommended
    to create a profile on GitHub and Kaggle.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: The free platform that we are going to discuss in this blog will help you get
    offers from recruiters and open a new world of professional opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: I am highly active on these platforms, and it has made me a better data scientist
    and content creator. Apart from obvious career advantages, it has helped me in
    building my brand and professional network.
  prefs: []
  type: TYPE_NORMAL
- en: “By building a strong data science portfolio has made it easy for me to find
    work.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Before we discuss this in detail, I want you to create a simple account on GitHub,
    Kaggle, LinkedIn, Medium, DagsHub, Deepnote, and DataCamp. With time, you will
    learn the importance of all seven platforms.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. GitHub
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Creating a portfolio on [GitHub](https://github.com/) is as crucial as writing
    a resume. The recruiter or hiring manager will ask for your profile link so that
    they can prepare interview questions by reviewing the recent projects.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Free Platforms for Building a Strong Data Science Portfolio](../Images/274810432ce279e6baedff7ca29bed65.png)'
  prefs: []
  type: TYPE_IMG
- en: Author’s Profile | [GitHub](https://github.com/kingabzpro)
  prefs: []
  type: TYPE_NORMAL
- en: As shown above, I have populated the README.md file with my introduction, vision,
    interests, and goals. I have also linked my other profiles and my recent achievements.
    If you scroll down, you will see my most starred projects and contribution info.
  prefs: []
  type: TYPE_NORMAL
- en: I have been approached by CEOs, recruiters, startup founders, students, and
    researchers through GitHub. Most of them want to know more about my project and
    how they can change it for the pacific data application.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Kaggle
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Kaggle](https://www.kaggle.com/) is the super-platform for data scientists
    and machine learning engineers. It is also used by millions of students who are
    looking to learn, find datasets, and discuss a particular problem.'
  prefs: []
  type: TYPE_NORMAL
- en: “If you are not a Kaggler, you are missing out on everything that the data science
    community has to offer”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![7 Free Platforms for Building a Strong Data Science Portfolio](../Images/355bc38bf93dba7301a9767ad1b05d3c.png)'
  prefs: []
  type: TYPE_IMG
- en: Author’s Profile | [Kaggle](https://www.kaggle.com/kingabzpro)
  prefs: []
  type: TYPE_NORMAL
- en: Just like GitHub, you can populate the bio section with achievements and your
    bio. Furthermore, people will be able to see publicly shared notebooks, datasets,
    competitions, and discussions.
  prefs: []
  type: TYPE_NORMAL
- en: The platform pushes data professionals to achieve excellence and get better
    at the craft using Kaggle Progression System. If you get enough upvotes, you can
    earn bronze, silver, and gold medals. These medals will help you rank up from
    Contributor to Grandmaster.
  prefs: []
  type: TYPE_NORMAL
- en: “I have learned the majority of things about machine learning by participating
    in competitions and aiming for the top 10 ranks.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3\. LinkedIn
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[LinkedIn](https://www.linkedin.com/) is a professional social network site
    that everyone should use to create a portfolio. It is a great place to find jobs,
    form connections, and build your brand.'
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Free Platforms for Building a Strong Data Science Portfolio](../Images/1b0baa82a95de8e14b4fbfb611de6158.png)'
  prefs: []
  type: TYPE_IMG
- en: Author’s Profile | [LinkedIn](https://www.linkedin.com/in/1abidaliawan/)
  prefs: []
  type: TYPE_NORMAL
- en: No matter what professional level you are, maintaining your LinkedIn profile
    is the best chance of finding your dream job. You can also learn a few things
    by following other data scientists, open-source projects, and content creators.
  prefs: []
  type: TYPE_NORMAL
- en: Make sure you have added the professional experience, achievements, certificate,
    and bio. Design your profile page so it is easy to approach you via email or direct
    message. Share the post you care about and talk about the latest trend to increase
    your followers. If you are talented, In no time, you will start receiving offers
    from various people.
  prefs: []
  type: TYPE_NORMAL
- en: On LinkedIn, I get job offers, open-source contributions requests, project collaboration
    opportunities, and data science product testing gigs.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Medium
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let your work speak for yourself.
  prefs: []
  type: TYPE_NORMAL
- en: Writing a [Medium](https://medium.com/) blog for your project or the things
    you have learned can boost your online presence. You are not just promoting your
    project. You are also teaching new ideas to beginners and professionals.
  prefs: []
  type: TYPE_NORMAL
- en: '"Giving back to the community."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![7 Free Platforms for Building a Strong Data Science Portfolio](../Images/bbd40683492a46362347e767f340f2ac.png)'
  prefs: []
  type: TYPE_IMG
- en: Author’s Profile | [Medium](https://medium.com/@kingabzpro)
  prefs: []
  type: TYPE_NORMAL
- en: I highly recommend you to write a technical blog on a topic, project, or tool.
    It will improve your communication and technical skills. If you are new and have
    few followers, you can increase your reach by submitting your blog to Towards
    Data Science and Towards AI.
  prefs: []
  type: TYPE_NORMAL
- en: Writing blogs made me famous. It pays my bills and gets me better opportunities.
    I have been approached by countless company executives asking me to work for them
    based on my writing.
  prefs: []
  type: TYPE_NORMAL
- en: “Never stop writing even if you are a beginner, write about Python or simple
    math problems.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 5\. DagsHub
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[DagsHub](https://dagshub.com/) is a feature-heavy platform that lets you share
    your project with the community. The project is more than a GitHub repository.
    It comes with DVC storage, Git and MLflow experiment tracking, Label Studio integration,
    data pipelines, automation, and reports.'
  prefs: []
  type: TYPE_NORMAL
- en: “You get to experience a complete data science ecosystem for free.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![7 Free Platforms for Building a Strong Data Science Portfolio](../Images/b38c7718a2cfa99367cff009f8eb4e91.png)'
  prefs: []
  type: TYPE_IMG
- en: Author’s Profile | [DAGsHub](https://dagshub.com/kingabzpro)
  prefs: []
  type: TYPE_NORMAL
- en: Just like GitHub, you can showcase your projects, datasets, and experiments.
    You need to add your bio and profile links and let your projects speak for yourself.
  prefs: []
  type: TYPE_NORMAL
- en: I have been using DagsHub for almost 2 years, and I love all of the features.
    Before this, I had different dataset storage, experiment tracking solutions, and
    automation. Bringing everything together on a single platform has helped me as
    a data scientist and content creator.
  prefs: []
  type: TYPE_NORMAL
- en: '>>> Learn more about DagsHub features by reading [documentation](https://dagshub.com/docs/feature_guide/).'
  prefs: []
  type: TYPE_NORMAL
- en: 6\. Deepnote
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another feature-heavy platform that you can use as a portfolio builder. [Deepnote](https://deepnote.com/)
    lets you publish the cloud Jupyter notebook on your profile page. It is similar
    to writing a blog, but the published pages come with code and interactive outputs.
  prefs: []
  type: TYPE_NORMAL
- en: “With a single click, you can duplicate the notebook and reproduce the results.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![7 Free Platforms for Building a Strong Data Science Portfolio](../Images/2c4cca25fe1ee66783ead21489e2b5bc.png)'
  prefs: []
  type: TYPE_IMG
- en: Author’s Profile | [Deepnote](https://deepnote.com/@abid)
  prefs: []
  type: TYPE_NORMAL
- en: I used Deepnote for all data reloaded issues. I beta-test the product, write
    tutorials, run API tests, connect databases, and even use it for non-technical
    tasks.
  prefs: []
  type: TYPE_NORMAL
- en: I have been using Deepnote for 2 years, and I love every feature. It has helped
    me grow as a content creator, as I was able to work on a Jupyter notebook and
    publish my work with just one click.
  prefs: []
  type: TYPE_NORMAL
- en: Check out the [documentation](https://deepnote.com/docs/command-palette) to
    learn more about Deepnote features.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. DataCamp
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: DataCamp has recently improved the profile page. They have introduced biography,
    social links, certifications, workspace publications, data skill overview, learning
    progress, work experience, and education sections. You can call it an interactive
    resume.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Free Platforms for Building a Strong Data Science Portfolio](../Images/bedc669ad6f26a23bbd862df6a6710ac.png)'
  prefs: []
  type: TYPE_IMG
- en: Author’s Profile | [DataCamp](https://www.datacamp.com/profile/kingabzpro)
  prefs: []
  type: TYPE_NORMAL
- en: DataCamp’s profile is part of the educational ecosystem. You learn skills, finish
    career tracks, take assessment tests, and get certified, and all of this is displayed
    on your profile.
  prefs: []
  type: TYPE_NORMAL
- en: They have also introduced a new section called Jobs, where you can apply for
    jobs using your profile.
  prefs: []
  type: TYPE_NORMAL
- en: “From learning a new skill to getting a job has become effortless.”
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: DataCamp is constantly evolving its learning platform to make it easy for anyone
    around the world to get a job. They have introduced free datasets, cloud Jupyter
    Notebook, and learning resources.
  prefs: []
  type: TYPE_NORMAL
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  prefs: []
  type: TYPE_NORMAL
