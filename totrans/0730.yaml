- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You don't need to search Google to find high-quality courses on data. All you
    have to do is bookmark this page and start your journey with Python and SQL. In
    a few months, you will be able to ingest, process, analyze, and model data. After
    that, it will be a continuous learning journey. It is highly recommended to build
    your portfolio on GitHub or any other platform from the start if you want to get
    hired by top recruiters.
  prefs: []
  type: TYPE_NORMAL
- en: Check out the blog on "[5 Free Platforms for Building a Strong Data Science
    Portfolio](text=Take%20advantage%20of%20platforms%20like,identity%20as%20a%20data%20scientist.)"
    to learn about other platforms and what they provide.
  prefs: []
