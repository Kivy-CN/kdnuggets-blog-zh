    and college-level math, science, and engineering. So if you''re starting out in
    one of these fields and you haven''t yet mastered algebra, then this is the course
    for you!'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述摘录*: 代数是所有高中和大学水平数学、科学和工程的基本工具。因此，如果你刚开始进入这些领域而尚未掌握代数，那么这就是适合你的课程！'
