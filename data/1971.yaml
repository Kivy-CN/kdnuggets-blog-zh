- en: Learning data engineering can sometimes feel overwhelming because of the number
    of tools that you need to know, not to mention the super intimidating job descriptions!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 学习数据工程有时会因为需要掌握大量工具而感到压倒性，更不用说那些令人畏惧的职位描述了！
- en: So if you are looking for a beginner-friendly introduction to data engineering,
    this free [Data Engineering Course for Beginners](https://www.youtube.com/watch?v=PHsC_t0j1dU),
    taught by Justin Chau, a developer advocate at Airbyte is a good place to start.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找一个适合初学者的数据工程入门课程，这个由 Airbyte 的开发者倡导者 Justin Chau 主讲的免费 [数据工程初学者课程](https://www.youtube.com/watch?v=PHsC_t0j1dU)
    是一个很好的起点。
- en: 'In about three hours you will learn essential data engineering skills: Docker,
    SQL, analytics engineering, and more. So if you want to explore data engineering
    and see if it is for you, this course is a great introduction. Now let''s go over
    what the course covers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在大约三小时内，你将学习到基本的数据工程技能：Docker、SQL、分析工程等。因此，如果你想探索数据工程并看看这是否适合你，这门课程是一个很好的入门选择。现在让我们来了解一下这门课程的内容。
- en: 'Link to the course: [Data Engineering Course for Beginners](https://www.youtube.com/watch?v=PHsC_t0j1dU)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[数据工程初学者课程](https://www.youtube.com/watch?v=PHsC_t0j1dU)
- en: Why Data Engineering?
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么选择数据工程？
- en: This course starts out with an intro on why you should consider becoming a data
    engineer in the first place. Which I think is super helpful to understand before
    diving right into the technical topics.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程首先介绍了你为什么应该考虑成为一名数据工程师。我认为在深入技术主题之前，了解这些是非常有帮助的。
- en: 'The instructor, Justin Chau, talks about:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 教师 Justin Chau 讲解了：
- en: The need for good quality data and data infrastructure in ensuring the success
    of big data projects
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保大数据项目成功所需的高质量数据和数据基础设施
- en: How data engineering roles are growing in demand and pay well
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据工程角色的需求不断增长，薪酬也很高
- en: The business value you can add to the organization working as a data engineer
    facilitating the organization’s data infrastructure
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为数据工程师，您可以为组织的数据基础设施增加的业务价值
- en: Docker
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Docker
- en: When you’re learning data engineering, Docker is one of the first tools you
    can add to your toolbox. Docker is a popular containerization tool that lets you
    package applications—with dependencies and config—in a single artifact called
    the image. This way Docker lets you create a consistent and reproducible environment
    to run all of your applications within a container.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当你学习数据工程时，Docker 是你可以添加到工具箱中的第一个工具之一。Docker 是一种流行的容器化工具，允许你将应用程序（包括依赖项和配置）打包成一个叫做镜像的单一工件。这样，Docker
    让你能够创建一个一致且可重复的环境，在容器内运行你的所有应用程序。
- en: 'The Docker module of this course starts with the basics like:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程的 Docker 模块从基础知识开始，比如：
- en: Dockerfiles
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dockerfile
- en: Docker images
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker 镜像
- en: Docker containers
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docker 容器
- en: 'The instructor then goes over to cover how to containerize an application with
    Docker: running through the creation of Dockerfile and the commands to get your
    container up and running. This section also covers persistent volumes, Docker
    networking fundamentals, and using Docker-Compose to manage multiple containers.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，讲师会讲解如何使用 Docker 对应用程序进行容器化：创建 Dockerfile 和使容器启动的命令。这个部分还涵盖了持久化卷、Docker 网络基础知识以及使用
    Docker-Compose 管理多个容器。
- en: Overall this module in itself is a good crash course on Docker if you’re new
    to containerization!
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，如果你对容器化是新手，这个模块本身就是一个很好的 Docker 快速入门课程！
- en: SQL
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SQL
- en: 'In the next module on SQL, you’ll learn how to run Postgres in Docker containers
    and then learn the basics of SQL by creating a sample Postgres database and performing
    the following operations:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个关于 SQL 的模块中，你将学习如何在 Docker 容器中运行 Postgres，然后通过创建一个示例 Postgres 数据库并执行以下操作来学习
    SQL 的基础知识：
- en: CRUD operations
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CRUD 操作
- en: Aggregate functions
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聚合函数
- en: Using aliases
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用别名
- en: Joins
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接
- en: Union and union all
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联接和联合所有
- en: Subqueries
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子查询
- en: Building a Data Pipeline From Scratch
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从零开始构建数据管道
- en: With Docker and SQL foundations, you can now learn to build a data pipeline
    from scratch. You’ll start by building a simple ELT pipeline that you’ll get to
    improve throughout the rest of the course.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有了 Docker 和 SQL 基础，你现在可以从零开始学习构建数据管道。你将从构建一个简单的 ELT 管道开始，并在课程的其余部分进行改进。
- en: Also, you’ll see how all the SQL, Docker networking, and Docker-compose concepts
    that you have learned thus far come together in building this pipeline that runs
    Postgres in Docker for both the source and destination.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你将看到你迄今为止学到的所有 SQL、Docker 网络和 Docker-compose 概念如何结合在一起，构建一个在 Docker 中运行 Postgres
    的管道，涵盖源和目标。
- en: dbt
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: dbt
- en: The course then proceeds to the analytics engineering part where you’ll learn
    about dbt (data build tool) to organize your SQL queries as custom data transformation
    models.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 课程接下来进入分析工程部分，你将学习 dbt（数据构建工具）来组织你的 SQL 查询作为自定义数据转换模型。
- en: 'The instructor works you through getting started with dbt: installing the required
    adapter and dbt-core and setting up the project. This module specifically focuses
    on working with dbt models, macros, and jinjas. You''ll learn how to:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 教师将指导你开始使用 dbt：安装所需的适配器和 dbt-core，并设置项目。这个模块特别关注使用 dbt 模型、宏和 jinja。你将学习如何：
- en: Define custom dbt models and run them on top of the data in the destination
    database
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义自定义 dbt 模型并在目标数据库中的数据上运行它们
- en: Organize SQL queries as dbt macros for reusability
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 SQL 查询组织为 dbt 宏以便重用
- en: Use dbt jinjas to add control structures to SQL queries
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 dbt jinja 为 SQL 查询添加控制结构
- en: CRON Job
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CRON 作业
- en: So far, you’ve built an ELT pipeline that runs upon manual triggering. But you
    certainly need some automation, and the simplest way to do this is to define a
    cron job that automatically runs at a specific time of the day.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经构建了一个基于手动触发的 ELT 管道。但你肯定需要一些自动化，而最简单的方法就是定义一个定时任务（cron job），在每天的特定时间自动运行。
- en: So this super short section covers cron jobs. But data orchestration tools like
    Airflow (which you’ll learn in the next module) give you more granularity over
    the pipeline.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这个超级简短的部分介绍了 cron 作业。但是像 Airflow（你将在下一个模块中学习）这样的数据编排工具提供了对管道的更精细控制。
- en: Airflow
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Airflow
- en: To orchestrate data pipelines, you’ll use open-source tools such as Airflow,
    Prefect, Dagster, and the like. In this section you’ll learn how to use the open-source
    orchestration tool Airflow.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编排数据管道，你将使用开源工具，如 Airflow、Prefect、Dagster 等。在这一部分你将学习如何使用开源编排工具 Airflow。
- en: This section is more extensive as compared to the previous sections because
    it covers everything you need to know to get up to speed to write Airflow DAGs
    for the current project.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分比之前的部分更为详细，因为它涵盖了你需要了解的一切，以便迅速掌握为当前项目编写 Airflow DAG 的方法。
- en: 'You’ll learn how to set up the Airflow webserver and the scheduler to schedule
    jobs. Then you’ll learn about Airflow operators: Python and Bash operators. Finally,
    you’ll define the tasks that go into the DAGs for the example at hand.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何设置 Airflow 的 Web 服务器和调度器以安排作业。接着你将学习 Airflow 操作符：Python 和 Bash 操作符。最后，你将定义进入
    DAGs 的任务以进行示例。
- en: Airbyte
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Airbyte
- en: In the last module, you’ll learn about Airbyte, an open-source data integration/movement
    platform that lets you connect more data sources and destinations with ease.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一个模块中，你将学习 Airbyte，一个开源的数据集成/迁移平台，它让你轻松连接更多的数据源和目标。
- en: 'You’ll learn how to set up your environment and see how you can simplify the
    ELT process using Airbyte. To do so, you’ll modify the existing project’s components:
    ELT script and DAGs to integrate Airbyte into the workflow.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何设置你的环境，并了解如何使用 Airbyte 简化 ELT 过程。为此，你需要修改现有项目的组件：ELT 脚本和 DAGs，以将 Airbyte
    集成到工作流中。
- en: Wrapping Up
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: I hope you found this review of the free data engineering course helpful. I
    enjoyed the course—especially the hands-on approach to building and incrementally
    improving a data pipeline—instead of focusing on only theory. The code is also
    available for you to follow along. So, happy data engineering!
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你觉得这篇关于免费数据工程课程的评测对你有帮助。我很喜欢这个课程——特别是构建和逐步改进数据管道的实践方法，而不仅仅是理论。代码也提供了供你跟随。所以，祝你数据工程愉快！
