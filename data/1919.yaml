- en: '*Description excerpt*: The focus of Stat2.2x is on probability theory: exactly
    what is a random sample, and how does randomness work? If you buy 10 lottery tickets
    instead of 1, does your chance of winning go up by a factor of 10? What is the
    law of averages? How can polls make accurate predictions based on data from small
    fractions of the population? What should you expect to happen "just by chance"?
    These are some of the questions we will address in the course.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述摘录*: Stat2.2x 的重点是概率论：什么是随机样本，随机性是如何工作的？如果你买 10 张彩票而不是 1 张，你的中奖机会会提高 10
    倍吗？什么是平均法则？调查如何基于来自少量人群的数据做出准确预测？你应该期望“偶然”发生什么？这些是我们将在课程中讨论的一些问题。'
