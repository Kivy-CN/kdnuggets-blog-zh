- en: Defining a List
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 定义列表
- en: Lists are written within square brackets []
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 列表用方括号 [] 包裹
- en: '![Figure](../Images/0f0d6b6cfca3d1e902a9ec55201c31a6.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/0f0d6b6cfca3d1e902a9ec55201c31a6.png)'
- en: Defining a List. The second row in this table index is how you access items
    in the list.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 定义列表。此表中的第二行索引是访问列表项的方法。
- en: '[PRE0]'
  id: totrans-10
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Lists store an ordered collection of items which can be of different types.
    The list defined above has items that are all of the same type (int), but all
    the items of a list do not need to be of the same type as you can see below.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 列表存储一个有序的项集合，这些项可以是不同类型的。上面定义的列表中的所有项都是同一类型（int），但列表中的所有项不需要是相同类型，如下所示。
- en: '[PRE1]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The list contains an int, a bool, a string, and a float.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 列表包含一个 int，一个 bool，一个字符串和一个 float。
- en: Access Values in a List
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 访问列表中的值
- en: Each item in a list has an assigned index value. It is important to note that
    python is a zero indexed based language. All this means is that the first item
    in the list is at index 0.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 列表中的每一项都有一个分配的索引值。需要注意的是，Python 是一个基于零索引的语言。这意味着列表中的第一个项的索引是 0。
- en: '![Figure](../Images/b89d7bba815577c207d36e6508c9d096.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/b89d7bba815577c207d36e6508c9d096.png)'
- en: Access item at index 0 (in blue)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 访问索引为 0 的项（用蓝色标出）
- en: '[PRE2]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![Figure](../Images/e506b11c3c3095273a47b4da1d3b757d.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/e506b11c3c3095273a47b4da1d3b757d.png)'
- en: Output of accessing the item at index 0.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 访问索引为 0 的项的输出。
- en: Python also supports negative indexing. Negative indexing starts from the end.
    It can be more convenient at times to use negative indexing to get the last item
    in the list because you don’t have to know the length of the list to access the
    last item.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Python 还支持负索引。负索引从末尾开始。有时使用负索引来获取列表中的最后一项会更方便，因为你不需要知道列表的长度即可访问最后一项。
- en: '![Figure](../Images/08102028b645d582d9f293b068ef229e.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/08102028b645d582d9f293b068ef229e.png)'
- en: Accessing the item at the last index.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 访问最后一个索引处的项。
- en: '[PRE3]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![Figure](../Images/77ccf2e6eb5c18a41b1a3406cc403ea6.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/77ccf2e6eb5c18a41b1a3406cc403ea6.png)'
- en: Output of accessing the last item in the List
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 访问列表中最后一项的输出
- en: As a reminder, you could also access the same item using positive indexes (as
    seen below).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为提醒，你也可以使用正索引访问相同的项（如下所示）。
- en: '![Figure](../Images/8f32d3df0a624d4f9cf1260295ac31cf.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/8f32d3df0a624d4f9cf1260295ac31cf.png)'
- en: Alternative way of accessing the last item in the list z
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 访问列表 z 中最后一项的替代方法
- en: Slice of Lists
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 列表切片
- en: Slices are good for getting a subset of values in your list. For the example
    code below, it will return a list with the items from index 0 up to and not including
    index 2.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 切片适用于获取列表中的子集。以下示例代码将返回一个列表，其中包含从索引 0 开始到不包括索引 2 的项。
- en: '![Figure](../Images/b31d8c1f94517d1b95a686b9e11b7bdf.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/b31d8c1f94517d1b95a686b9e11b7bdf.png)'
- en: First index is inclusive (before the :) and last (after the :) is not
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '第一个索引是包含的（在 : 之前），而最后一个索引（在 : 之后）是不包含的'
