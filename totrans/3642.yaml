  type: TYPE_IMG
  zh: '![自然语言处理：将人类沟通与AI连接](../Images/4dfd754f179835c6648e80a7d3c5a62b.png)'
- en: Image from [Deepl](https://www.google.com/url?q=https://www.deepl.com/&sa=D&source=editors&ust=1706360941897573&usg=AOvVaw1XEDZVhYMtBYG_QYVr-4ku)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [Deepl](https://www.google.com/url?q=https://www.deepl.com/&sa=D&source=editors&ust=1706360941897573&usg=AOvVaw1XEDZVhYMtBYG_QYVr-4ku)
- en: Document Management
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 文档管理
- en: 'NLP also has unique speech-to-text capabilities that help to improve the accuracy
    and efficiency of documentation. Leaving out simplistic use cases like dictating
    text instead of typing it, we can also speak about the following:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: NLP还有独特的语音转文本功能，有助于提高文档的准确性和效率。除了像口述文本这样的简单应用，NLP还可以实现以下功能：
- en: 'Text summarization: Automatic summaries delivered by AI are useful when one
    needs to digest large amounts of information quickly. NLP doesn’t simply summarize
    lengthy texts — keyword extraction and sentence ranking allow NLP to summarize
    a text in a coherent manner by capturing key points.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本摘要：AI提供的自动摘要在需要快速消化大量信息时非常有用。NLP不仅仅是总结冗长的文本——关键词提取和句子排名使NLP能够以连贯的方式总结文本，捕捉关键点。
- en: 'Information extraction: Among other approaches in NLP, NER is especially efficient
    for automated information retrieval and knowledge discovery. This significantly
    saves time and effort for a researcher not to skim through a vast amount of information.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息提取：在NLP的其他方法中，NER在自动信息检索和知识发现方面特别高效。这极大地节省了研究人员在大量信息中筛选的时间和精力。
- en: 'Text classification: When it comes to large volumes of textual data, NLP can
    help to categorize it. While getting the data more organized, the company also
    benefits from improved information accessibility.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本分类：当面对大量文本数据时，NLP可以帮助对其进行分类。这样，公司的数据会更有条理，同时也能提高信息的可访问性。
- en: Content Generation
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内容生成
- en: Due to its ability to catch the essence of events and data, NLP can generate
    content based on the given information. Probably everyone has already heard of [ChatGPT](https://www.google.com/url?q=https://chat.openai.com/&sa=D&source=editors&ust=1706360941898481&usg=AOvVaw0ynOLbo4wdneF8Q3lT7vqg) and
    how it creates unique, meaningful content with the right prompts. Models like
    this can make the lives of content creators easier by helping them write product
    instructions, social media posts, articles, emails, and others.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 由于其捕捉事件和数据本质的能力，NLP可以根据给定的信息生成内容。也许大家都听说过 [ChatGPT](https://www.google.com/url?q=https://chat.openai.com/&sa=D&source=editors&ust=1706360941898481&usg=AOvVaw0ynOLbo4wdneF8Q3lT7vqg)
    以及它如何通过正确的提示创建独特、有意义的内容。这些模型可以通过帮助内容创作者撰写产品说明、社交媒体帖子、文章、电子邮件等，来让他们的生活变得更轻松。
- en: Consider a less mainstream example of an AI content creator tool than GPT. [OwlyWriter
    AI](https://www.google.com/url?q=https://www.hootsuite.com/platform/owly-writer-ai&sa=D&source=editors&ust=1706360941898742&usg=AOvVaw3s3cnLfZgJBuP2qZM859fb) can
    save hours of marketer’s work when it comes to SMM. From creating captions for
    posts to generating content ideas to writing posts, the tool helps social media
    professionals beat writer’s block and work more efficiently.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个比GPT更冷门的AI内容创作工具。[OwlyWriter AI](https://www.google.com/url?q=https://www.hootsuite.com/platform/owly-writer-ai&sa=D&source=editors&ust=1706360941898742&usg=AOvVaw3s3cnLfZgJBuP2qZM859fb)
    可以节省营销人员大量时间。该工具帮助社交媒体专业人员克服写作障碍，提高工作效率，从创建帖子的标题到生成内容创意再到撰写帖子。
- en: '![Natural Language Processing: Bridging Human Communication with AI](../Images/6228d1320139c4ceb7472f9b02bd1dba.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![自然语言处理：将人类沟通与AI连接](../Images/6228d1320139c4ceb7472f9b02bd1dba.png)'
- en: Image from [Hootsuite](https://www.google.com/url?q=https://www.hootsuite.com/platform/owly-writer-ai&sa=D&source=editors&ust=1706360941899021&usg=AOvVaw2otLBaSXgm-1D1QEMONqhl)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [Hootsuite](https://www.google.com/url?q=https://www.hootsuite.com/platform/owly-writer-ai&sa=D&source=editors&ust=1706360941899021&usg=AOvVaw2otLBaSXgm-1D1QEMONqhl)
- en: Speech Recognition
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语音识别
- en: Another great application of NLP is speech recognition, which allows machines
    to translate spoken language into written text. Again, voice assistants like Siri
    or Google Assistant are the most illuminating examples in this case.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: NLP的另一个伟大应用是语音识别，它允许机器将口语转换为书面文本。同样，像Siri或Google Assistant这样的语音助手在这方面是最具代表性的例子。
- en: There are still lots of other use cases for speech recognition like transcription
    services or voice-controlled devices. Remember about the feature that allows drivers
    to control cars safely hands-free. Also, smart home devices are all developed
    based on NLP.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 语音识别还有许多其他应用场景，比如转录服务或语音控制设备。记得那种允许驾驶员安全免提控制汽车的功能。此外，智能家居设备都是基于NLP开发的。
- en: Sentiment Analysis
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 情感分析
- en: Sentiment analysis, as one of the NLP techniques, works best to analyze customer
    reviews and social media sentiments to get public opinions about the product or
    service or follow trends.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 情感分析作为NLP技术之一，最适合分析客户评论和社交媒体情感，以获取对产品或服务的公众意见或跟踪趋势。
- en: For instance, NLP can help businesses analyze customer feedback about the recent
    product launch to make more informed decisions for customer satisfaction. It also
    powers up apps for social media monitoring, like [Brandwatch](https://www.google.com/url?q=https://www.brandwatch.com/&sa=D&source=editors&ust=1706360941899531&usg=AOvVaw2JXlPA6s9ujsyHB0DqTsRD).
    These monitor social network content for companies to know public opinions and
    feelings toward brands, track trends, and manage online reputation.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，NLP可以帮助企业分析关于近期产品发布的客户反馈，以便做出更明智的客户满意度决策。它还支持社交媒体监控应用程序，如 [Brandwatch](https://www.google.com/url?q=https://www.brandwatch.com/&sa=D&source=editors&ust=1706360941899531&usg=AOvVaw2JXlPA6s9ujsyHB0DqTsRD)。这些应用程序监控公司在社交网络上的内容，以了解公众对品牌的看法和感受，追踪趋势，管理在线声誉。
- en: '![Natural Language Processing: Bridging Human Communication with AI](../Images/80c1654e016b1814da84e275e5ade81b.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![自然语言处理：连接人类沟通与AI](../Images/80c1654e016b1814da84e275e5ade81b.png)'
- en: Image by [Brandwatch](https://www.google.com/url?q=https://www.brandwatch.com/&sa=D&source=editors&ust=1706360941899924&usg=AOvVaw3GqyJJSTfDlbjC1hCE7x3l)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源： [Brandwatch](https://www.google.com/url?q=https://www.brandwatch.com/&sa=D&source=editors&ust=1706360941899924&usg=AOvVaw3GqyJJSTfDlbjC1hCE7x3l)
- en: Search Engine Optimization
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索引擎优化
- en: Search engines like Google use NLP to improve the accuracy of their search results.
    This approach helps to understand the user intent behind the query better and
    match it with the most relevant search results.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 像Google这样的搜索引擎使用NLP来提高搜索结果的准确性。这种方法有助于更好地理解用户查询背后的意图，并将其与最相关的搜索结果匹配。
- en: Spam Filtering
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 垃圾邮件过滤
- en: One more area that NLP has revolutionized includes spam filtering. And here
    we speak not only about email but other applications too. For example, [YouTube
    uses](https://www.google.com/url?q=https://www.researchgate.net/publication/303513387_A_Machine_Learning_Based_Web_Spam_Filtering_Approach&sa=D&source=editors&ust=1706360941900539&usg=AOvVaw0J9joagbeyA24BP1t-FsYP) NLP
    to filter spam data in the comment section of its videos. It uses a tool called
    TubeSpam, which was trained using the Naïve Bayes classifier to filter out spam.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）革命化的另一个领域包括垃圾邮件过滤。在这里，我们不仅谈论电子邮件，还包括其他应用。例如， [YouTube使用](https://www.google.com/url?q=https://www.researchgate.net/publication/303513387_A_Machine_Learning_Based_Web_Spam_Filtering_Approach&sa=D&source=editors&ust=1706360941900539&usg=AOvVaw0J9joagbeyA24BP1t-FsYP) NLP来过滤其视频评论区的垃圾数据。它使用一个名为TubeSpam的工具，该工具通过朴素贝叶斯分类器进行训练，以过滤垃圾邮件。
- en: The list of NLP applications is much longer. We discussed the biggest use cases
    but left out smaller ones like autocorrect and autocomplete features, fraud detection,
    etc. To make our research fuller, let’s speak about real-life examples of how
    NLP transforms industries.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: NLP的应用列表要长得多。我们讨论了最大的用例，但遗漏了像自动更正和自动完成、欺诈检测等较小的用例。为了使我们的研究更全面，让我们谈谈NLP如何在现实生活中转变各个行业的例子。
- en: Real-world Examples of NLP in Action
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NLP在实际中的应用实例
- en: Although NLP is successfully implemented across various industries, its biggest
    market share is in tech, healthcare, retail, financial services, insurance, and
    marketing. See about each of these in detail.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管NLP在各个行业中得到了成功应用，但其最大的市场份额集中在科技、医疗保健、零售、金融服务、保险和市场营销领域。请详细了解这些领域的情况。
- en: '![Natural Language Processing: Bridging Human Communication with AI](../Images/bfa2bdbdd5b88ebff40d36c83aece4cc.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![自然语言处理：连接人类沟通与AI](../Images/bfa2bdbdd5b88ebff40d36c83aece4cc.png)'
- en: Global NLP Market Share by Industry
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 全球NLP市场份额按行业划分
- en: Customer Service
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 客户服务
- en: NLP-driven chatbots and virtual assistants have altered customer service once
    and forever. Now, customers can get 24/7 support while agents benefit from reduced
    workload. Erica — the chatbot created by Bank of America — provides financial
    support and guidance to clients and helps to navigate online banking. NLP enables
    Erica to learn users’ preferences and needs and provide personalized recommendations.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 基于NLP的聊天机器人和虚拟助手彻底改变了客户服务。现在，客户可以获得全天候支持，而代理则从减少的工作负担中受益。由美国银行创建的聊天机器人Erica提供财务支持和指导，并帮助用户进行在线银行操作。NLP使Erica能够学习用户的偏好和需求，并提供个性化建议。
- en: 'Let’s look at specific examples of the use of NLP in customer service:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看NLP在客户服务中的具体应用例子：
- en: NLP-based voice assistants to understand the user’s request and direct it to
    the right human agent
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于NLP的语音助手可以理解用户的请求并将其转发给合适的人工客服
- en: Automated chatbots for simple tasks like answering questions, checking information,
    scheduling appointments, etc.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于简单任务的自动化聊天机器人，如回答问题、检查信息、安排预约等
- en: Use of virtual assistants for hands-free interactions with devices and services
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用虚拟助手进行免提设备和服务交互
- en: Customer feedback analysis and sentiment analysis — for example, a chatbot can
    start with an apology when dealing with a frustrated customer
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户反馈分析和情感分析——例如，聊天机器人可以在处理沮丧的客户时先进行道歉
- en: E-commerce and Retail
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电商和零售
- en: Most reputable e-commerce websites today like Amazon, eBay, or Walmart use NLP-powered
    semantic search, which improves product visibility and search experience. In contrast
    to matching keywords, semantic search is more intuitive and aims to understand
    the user’s intent behind the query.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，大多数知名电商网站如Amazon、eBay或Walmart使用NLP驱动的语义搜索，这提高了产品的可见性和搜索体验。与匹配关键字相比，语义搜索更具直观性，旨在理解用户查询背后的意图。
- en: 'Next to semantic search, NLP has other applications in retail:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 除了语义搜索，NLP在零售领域还有其他应用：
- en: Customer sentiment analysis to understand more about brand loyalty and ultimately
    strengthen the brand
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户情感分析，以更好地了解品牌忠诚度，并最终增强品牌实力
- en: Conversational commerce with voice assistants
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与语音助手的对话式商务
- en: Personalized product recommendations
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个性化产品推荐
- en: Education
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 教育
- en: In the field of education, NLP has the most creative use cases. A great example
    includes Coursera’s course recommendation system, which helps users find the best
    courses based on their interests. Think also about all-favorite Grammarly, an
    NLP-based solution that makes your writing clear and error-free.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在教育领域，NLP有着最具创意的应用。一个很好的例子是Coursera的课程推荐系统，它帮助用户根据兴趣找到最佳课程。也想想大家都喜欢的Grammarly，这是一种基于NLP的解决方案，可以使你的写作清晰无误。
- en: 'Other examples of NLP in education include but are not limited to:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: NLP在教育中的其他例子包括但不限于：
- en: Intelligent tutoring systems
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能辅导系统
- en: Exam question generation based on textbooks or other training materials
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于教科书或其他培训材料生成考试题目
- en: Automated grading and feedback analysis
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动评分和反馈分析
- en: Plagiarism detection software
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抄袭检测软件
- en: Adaptive learning and personalized instruction and feedback to students
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适应性学习和个性化指导及反馈
- en: Finances and Banking
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融和银行业务
- en: 'Have you ever received a call from the bank asking about suspicious activity
    on your account? These calls are usually triggered by NLP. Fraud detection is
    one of the biggest applications of NLP in finances. At one time, Mastercard Decision
    Intelligence, which was specifically developed to indicate fraudulent activity,
    helped the company to [cut fraud by 50%](https://www.google.com/url?q=https://www.forbes.com/sites/bernardmarr/2018/11/30/the-amazing-ways-how-mastercard-uses-artificial-intelligence-to-stop-fraud-and-reduce-false-declines/&sa=D&source=editors&ust=1706360941903945&usg=AOvVaw1GAzxoH7QGvDJ1SFrPYr3g).
    Check the solution potential by yourself:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾接到过银行打来的电话，询问账户上的可疑活动？这些电话通常是由NLP触发的。欺诈检测是NLP在金融领域中的最大应用之一。曾经，Mastercard决策智能系统专门用于指示欺诈活动，帮助公司[减少了50%的欺诈行为](https://www.google.com/url?q=https://www.forbes.com/sites/bernardmarr/2018/11/30/the-amazing-ways-how-mastercard-uses-artificial-intelligence-to-stop-fraud-and-reduce-false-declines/&sa=D&source=editors&ust=1706360941903945&usg=AOvVaw1GAzxoH7QGvDJ1SFrPYr3g)。亲自检查解决方案的潜力：
- en: '[https://mastercard-a.akamaihd.net/global-risk/videos/DecisionIntelligenceExternalVideoGLOBALJul19.mp4](https://www.google.com/url?q=https://mastercard-a.akamaihd.net/global-risk/videos/DecisionIntelligenceExternalVideoGLOBALJul19.mp4&sa=D&source=editors&ust=1706360941904366&usg=AOvVaw1UeEiHtby5Du_7Mfyq8ERE)'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://mastercard-a.akamaihd.net/global-risk/videos/DecisionIntelligenceExternalVideoGLOBALJul19.mp4](https://www.google.com/url?q=https://mastercard-a.akamaihd.net/global-risk/videos/DecisionIntelligenceExternalVideoGLOBALJul19.mp4&sa=D&source=editors&ust=1706360941904366&usg=AOvVaw1UeEiHtby5Du_7Mfyq8ERE)'
- en: 'Alt tag: Mastercard Decision Intelligence'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 曝光标签：Mastercard 决策智能
- en: 'Two other ways of how NLP is employed in the financial sector include:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理在金融领域的其他两种应用包括：
- en: Sentiment analysis on various text data like financial reports, social media
    posts, and news articles to predict stock prices and market fluctuations and,
    thus, help traders and investors make more informed decisions
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对各种文本数据进行情感分析，如财务报告、社交媒体帖子和新闻文章，以预测股票价格和市场波动，从而帮助交易者和投资者做出更明智的决策
- en: Data extraction from financial reports and documents as well as summarization
    of financial news for quick updates
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从财务报告和文件中提取数据，以及总结财务新闻以便快速更新
- en: Healthcare
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 医疗保健
- en: NLP technology is helpful to medical providers to summarize and categorize clinical
    notes and patient information. This way, they can access data faster and keep
    documentation organized. Electronic health records became possible mostly thanks
    to natural language processing.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: NLP技术对医疗服务提供者非常有帮助，可以总结和分类临床记录和患者信息。通过这种方式，他们可以更快地访问数据并保持文档的组织性。电子健康记录的实现主要得益于自然语言处理。
- en: Also, NLP can assist in transcription allowing physicians to dictate notes and
    minimize manual data entry. Clinical NLP systems can help with diagnoses, treatment
    plan composition, and personalized therapy recommendations. For example, Merative
    L.P. uses NLP algorithms for the development of cancer treatment plans for its
    patients.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，自然语言处理还可以协助转录，允许医生进行口述记录，减少手动数据输入。临床NLP系统可以帮助诊断、制定治疗计划和个性化的治疗建议。例如，Merative
    L.P.使用NLP算法为其患者开发癌症治疗计划。
- en: Insurance
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保险
- en: Like in finances, NLP in insurance is employed to identify fraudulent claims.
    By analyzing different types of data like customer profiles, communication, and
    social networks, NLP detects indicators of fraud and sends these claims for further
    inspection. The [Turkish insurance company](https://www.google.com/url?q=https://www.friss.com/customer-stories/&sa=D&source=editors&ust=1706360941905431&usg=AOvVaw3WQ6Z8I95UtKMd5_bsTVVP) improved
    ROI by 210% after they switched to the ML-based fraud detection system.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如同在金融领域中，保险领域也利用自然语言处理（NLP）来识别欺诈性索赔。通过分析不同类型的数据，如客户档案、沟通记录和社交网络，NLP可以检测到欺诈的指标，并将这些索赔发送进行进一步检查。
    [土耳其保险公司](https://www.google.com/url?q=https://www.friss.com/customer-stories/&sa=D&source=editors&ust=1706360941905431&usg=AOvVaw3WQ6Z8I95UtKMd5_bsTVVP)
    在切换到基于机器学习的欺诈检测系统后，投资回报率提高了210%。
- en: '![Natural Language Processing: Bridging Human Communication with AI](../Images/bfa2cb647b01c7ffb8c492ece649cc86.png)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![自然语言处理：将人类沟通与人工智能连接起来](../Images/bfa2cb647b01c7ffb8c492ece649cc86.png)'
- en: How an ML fraud detection system works
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习欺诈检测系统的工作原理
- en: Insurance businesses can also benefit from NLP by monitoring industry trends
    with the help of text mining and market intelligence. This way, companies get
    insights into how the competitors are doing and make more data-driven decisions.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 保险公司也可以通过文本挖掘和市场情报来监测行业趋势，从而受益于NLP。通过这种方式，公司可以了解竞争对手的表现，并做出更多数据驱动的决策。
- en: Law
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 法律
- en: In the legal sector, NLP is the most helpful when it comes to working with documents.
    Legal professionals can use this technology in contract review and analysis, text
    summarization, case outcome analysis, etc. NLP algorithms help attorneys and lawyers
    scan through lots of legal texts to find specific dates, terms, or clauses.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在法律领域，自然语言处理在处理文档时最为有用。法律专业人士可以在合同审查与分析、文本总结、案件结果分析等方面使用该技术。NLP算法帮助律师扫描大量法律文本，以找到特定的日期、术语或条款。
- en: Luminance uses NLP to increase the efficiency of due diligence and contract
    review. In contrast to more generalist GPT, the model was trained on 150+ million
    legal documents and verified by industry experts. The company promises users [up
    to 90% time savings](https://www.google.com/url?q=https://www.luminance.com/&sa=D&source=editors&ust=1706360941906381&usg=AOvVaw3JTxvyK7KMeAo2dXbJK2vT) through
    automated contract processing.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: Luminance利用自然语言处理（NLP）提高尽职调查和合同审查的效率。与更通用的GPT模型相比，该模型在1.5亿份法律文件上进行了训练，并由行业专家验证。公司承诺通过自动化合同处理为用户节省[高达90%的时间](https://www.luminance.com/)。
- en: Apart from this, legal professionals apply NLP in regulatory compliance monitoring,
    surveillance transcript analysis, and legal research.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，法律专业人士在监管合规监控、审讯记录分析和法律研究中应用自然语言处理（NLP）。
- en: Manufacturing and Supply Chain
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制造业和供应链
- en: As everywhere else, NLP in manufacturing and supply chain works best to keep
    data organized and streamline communication. For example, it can help to analyze
    and sift through volumes of shipment documents and solve logistical challenges.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在制造业和供应链中，自然语言处理（NLP）同样有效地保持数据组织和简化沟通。例如，它可以帮助分析和筛选大量的货运文件，解决物流挑战。
- en: Chatbots can be useful to respond to customer or vendor queries faster. Tesla
    incorporated chatbots to provide exceptional customer experiences a long time
    ago. These schedule test drives and answer simple questions about Tesla cars.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 聊天机器人可以用于更快速地响应客户或供应商的查询。特斯拉早在很久之前就引入了聊天机器人，以提供卓越的客户体验。这些机器人安排试驾并回答有关特斯拉汽车的简单问题。
- en: By integrating chatbots with the manufacturer’s ERP or other legacy systems,
    chatbots can also help to keep information in one place and improve collaboration
    among departments.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将聊天机器人与制造商的ERP或其他遗留系统集成，聊天机器人还可以帮助将信息集中在一个地方，改善部门间的协作。
- en: Marketing
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 市场营销
- en: As mentioned, sentiment analysis is widely used in marketing to understand customer
    opinions about brands. This helps to suggest personalized products or services
    to customers and power up decision-making. For instance, McDonald’s uses NLP to
    monitor customer complaints on social media and train employees to respond to
    these complaints correctly.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，情感分析在市场营销中广泛应用，以了解客户对品牌的看法。这有助于向客户推荐个性化的产品或服务，并增强决策能力。例如，麦当劳利用自然语言处理（NLP）来监控社交媒体上的客户投诉，并培训员工正确回应这些投诉。
- en: With the help of NER, NLP is also leveraged to identify trending topics and
    customer insights to use them further in sales materials or product design improvements.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在命名实体识别（NER）的帮助下，自然语言处理（NLP）还被用来识别热门话题和客户洞察，以便进一步在销售材料或产品设计改进中使用。
- en: Recruitment
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 招聘
- en: In recruitment, NLP is used for job candidate screening to improve accuracy
    and speed. For example, a B2B job sourcing platform developed by Intelliarts can
    match candidate profiles on job search sites and social media sites like LinkedIn
    with position descriptions. What’s more, the solution sticks to the Diversity,
    Equity, and Inclusion (DEI) principles. On the way out, the customer gets streamlined
    candidate sourcing but with DEI requirements as intended.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在招聘中，自然语言处理（NLP）被用于求职候选人筛选，以提高准确性和速度。例如，Intelliarts开发的B2B招聘平台可以将求职者的个人资料与职位描述进行匹配，并涉及LinkedIn等社交媒体网站。此外，该解决方案遵循多样性、公平性和包容性（DEI）原则。客户得到的是简化的候选人筛选，同时满足DEI要求。
- en: '![Natural Language Processing: Bridging Human Communication with AI](../Images/ca62a6143d593f329ad3c435c8bdae88.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![自然语言处理：桥接人类沟通与人工智能](../Images/ca62a6143d593f329ad3c435c8bdae88.png)'
- en: B2B Job Sourcing Platform
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: B2B招聘平台
- en: 'Core Challenges of NLP: Striking a Balance'
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自然语言处理的核心挑战：平衡问题
- en: 'Despite the increasing popularity of NLP in industries and its advancement,
    some challenges still exist on its way to integration into existing systems. Here
    are both the challenges and potential solutions to them:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管自然语言处理（NLP）在各个行业中的受欢迎程度和技术进步不断提高，但在融入现有系统的过程中仍存在一些挑战。以下是这些挑战及其潜在解决方案：
- en: '![Natural Language Processing: Bridging Human Communication with AI](../Images/a74b1941b92ed4dbd83e0537ec3fd11c.png)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![自然语言处理：桥接人类沟通与人工智能](../Images/a74b1941b92ed4dbd83e0537ec3fd11c.png)'
- en: Challenges vs. Solutions for NLP
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战与解决方案：自然语言处理
- en: The Future of Human Communication with AI
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能下的人类沟通未来
- en: 'NLP continues to develop, with new solutions emerging to tackle the challenges
    above. At the same time, new applications and trends appear in NLP research. Let’s
    see the latest developments of NLP and how these could revolutionize human-AI
    interactions even further:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 继续发展，新的解决方案不断涌现，以应对上述挑战。同时，NLP 研究中出现了新的应用和趋势。让我们来看看 NLP 的最新进展，以及这些进展如何进一步革新人机交互：
- en: 'Pre-training and transfer learning: Pre-trained models like GPT-3 or T5 are
    one of the most important advancements in NLP today. And this trend stays for
    sure due to its efficient results, as well as the opportunity of transfer learning
    to adapt knowledge learned from one task to other tasks and domains.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预训练和迁移学习：像 GPT-3 或 T5 这样的预训练模型是当今 NLP 领域最重要的进展之一。这一趋势肯定会持续，因为它不仅能带来高效的结果，还提供了迁移学习的机会，可以将从一个任务中学到的知识应用到其他任务和领域中。
- en: 'Multimodal NLP: NLP finally goes beyond text, and researchers try its capabilities
    in speech, videos, and images. Multimodality finds its applications in different
    areas, from video captioning to autonomous vehicles to more accurate sentiment
    analysis.'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多模态 NLP：NLP 终于超越了文本，研究人员尝试其在语音、视频和图像中的能力。多模态性在各个领域中找到了应用，从视频字幕生成到自动驾驶汽车，再到更准确的情感分析。
- en: 'Conversational AI: Multimodality of NLP also displays itself in advances of
    conversational AI, which aims to make human-AI interaction more natural and intuitive.
    Voice assistants for smart homes are probably of the most interest to researchers
    now.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对话式 AI：NLP 的多模态性还体现在对话式 AI 的进步上，该技术旨在使人机互动更加自然和直观。智能家居的语音助手现在可能是研究人员最感兴趣的领域。
- en: 'Multilingual NLP: Multilingual and cross-lingual NLP interest researchers because
    of its opportunities to enhance global communication, increase information access
    and cultural diversity.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多语言 NLP：多语言和跨语言 NLP 引起了研究人员的兴趣，因为它能够提升全球沟通、增加信息获取和文化多样性。
- en: 'Explainable and trustworthy AI: The demand for explainable and trustworthy
    AI refers to empowering user confidence, accountability, and responsibility in
    NLP. This is especially relevant for sensitive domains like healthcare, education,
    and law.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可解释和可信赖的 AI：对可解释和可信赖的 AI 的需求涉及到在 NLP 中增强用户信任、问责和责任感。这在医疗、教育和法律等敏感领域尤为重要。
- en: 'Ethical and responsible AI: Researchers also aim to address biases, fairness,
    and ethical concerns in NLP to create more responsible AI applications. A great
    example here is deepfake detection to identify and flag AI-manipulated video and
    audio information.'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 伦理和负责任的 AI：研究人员还旨在解决 NLP 中的偏见、公平性和伦理问题，以创造更负责任的 AI 应用。一个很好的例子是深度伪造检测，用于识别和标记
    AI 操控的视频和音频信息。
- en: '![Natural Language Processing: Bridging Human Communication with AI](../Images/97c43aed9a71ed1d13815cbf098eb5ab.png)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![自然语言处理：将人类沟通与人工智能连接起来](../Images/97c43aed9a71ed1d13815cbf098eb5ab.png)'
- en: Areas of Ongoing Research in NLP
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 领域的持续研究
- en: Wrap up
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: The concept of NLP has revolutionized human-machine interactions, reshaping
    how information is accessed and communication occurs. Through the integration
    of AI with deep learning, computers gained the ability to read texts, interpret
    speech, analyze conversations, determine sentiments, and many more, proving the
    power of NLP in extracting valuable insights from data.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: NLP 的概念彻底改变了人机交互，重塑了信息获取和沟通的方式。通过将 AI 与深度学习相结合，计算机获得了阅读文本、解读语音、分析对话、判断情感等能力，证明了
    NLP 在从数据中提取有价值见解方面的力量。
- en: We see endless possibilities of NLP nowadays, ranging from chatbots and virtual
    assistants to sentiment analysis to language translation. These have already transformed
    many industries and elevated user experiences. But ongoing research and development
    in NLP promise an even brighter future marked by more advancements and trends.
    This has the potential to make communication more seamless and inclusive than
    ever before.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在看到 NLP 的无限可能性，从聊天机器人和虚拟助手到情感分析和语言翻译。这些已经改变了许多行业，提高了用户体验。但 NLP 的持续研究和发展预示着更加光明的未来，标志着更多的进步和趋势。这有可能使沟通变得比以往更加无缝和包容。
