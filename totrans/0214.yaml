- en: 'In Data We Trust: Data Centric AI'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据之信：数据中心的人工智能
- en: 原文：[https://www.kdnuggets.com/2022/10/data-trust-data-centric-ai.html](https://www.kdnuggets.com/2022/10/data-trust-data-centric-ai.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/10/data-trust-data-centric-ai.html](https://www.kdnuggets.com/2022/10/data-trust-data-centric-ai.html)
