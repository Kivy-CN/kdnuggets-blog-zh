  zh: 这是一些来自著名大学及其他在线平台的免费优质在线机器学习课程的集合。无论你是寻找入门课程还是更高级的课程，理论课程还是实践课程，或者是通用课程还是专题课程，这里的课程都能帮助你满足年末学习的需求。查看下面的课程，今天就开始学习新知识吧。
