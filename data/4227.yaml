- en: When it comes to choosing a new language or framework for a project what matters
    to most of the developers is security, rapid development, scalability, versatility,
    and support. For many companies and independent developers, the Django framework
    is an easy choice as it’s one of the most popular web development frameworks available
    in the market. Given the features provided in the Django framework, a lot of developers
    have started to choose Django as their go-to framework for all the development
    tasks.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在为项目选择新语言或框架时，大多数开发者关注的是安全性、快速开发、可扩展性、多功能性和支持。对于许多公司和独立开发者来说，Django 框架是一个简单的选择，因为它是市场上最受欢迎的
    web 开发框架之一。鉴于 Django 框架提供的功能，许多开发者已开始选择 Django 作为他们所有开发任务的首选框架。
- en: '**About Django Framework**'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**关于 Django 框架**'
- en: Django is a free, open-source, high-level Python web framework that facilitates
    rapid development and pragmatic & clean code. It was created to support [web application
    development](https://scalexcloud.com/digital-applications/web-app-development/),
    web APIs, and web services. It utilizes the principles of MVC (Model-View-Controller)
    architecture and its primary aim is to ease the development of complex and database-driven
    websites. With the Django framework, web developers can focus on creating unique
    applications that are feature-rich, fast, secure, and scalable and benefit from
    greater flexibility than using a web development tool. Django takes care of a
    lot of hassles involved in web development, it enables users to focus on developing
    components needed for their application rather than spending time on already developed
    components
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Django 是一个免费的、开源的、高级 Python web 框架，促进了快速开发和务实且简洁的代码。它旨在支持 [web 应用开发](https://scalexcloud.com/digital-applications/web-app-development/)、web
    API 和 web 服务。它采用了 MVC（模型-视图-控制器）架构的原则，其主要目标是简化复杂且数据库驱动的网站的开发。通过 Django 框架，web
    开发者可以专注于创建功能丰富、快速、安全和可扩展的独特应用，并且比使用其他 web 开发工具具有更大的灵活性。Django 处理了许多 web 开发中的麻烦，使用户能够专注于开发应用所需的组件，而不是花费时间在已经开发的组件上。
- en: Due to the rising popularity of Python, Django has become a framework of choice
    for many [Python development companies](https://scalexcloud.com/python-development-services/).
    But, why Django? Why is it so popular among developers for web development? Let’s
    figure out why so many developers around the world use it and how you can do the
    same.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Python 的日益流行，Django 已成为许多[Python 开发公司](https://scalexcloud.com/python-development-services/)的首选框架。但是，为什么是
    Django？为什么它在开发者中如此受欢迎？让我们来探讨一下为什么全球如此多的开发者使用它，以及你如何也能做到这一点。
- en: '**Benefits of using the Django framework**'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**使用 Django 框架的好处**'
- en: '**Built with Python**'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**基于 Python 构建**'
- en: Since the Django framework is built with Python, it inherits the key benefits
    of this programming language. It is considered to be quite easy to both use and
    read, and it’s ideal for machine learning. Python is really easy to learn and
    it is usually the first language of choice for developers. Many tech giants including
    Google use Python in their tech stack extensively.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Django 框架是基于 Python 构建的，它继承了这种编程语言的主要优点。它被认为相当容易使用和阅读，且非常适合机器学习。Python 非常易学，通常是开发者的首选语言。许多科技巨头，包括
    Google，都在其技术栈中广泛使用 Python。
- en: '**Batteries of Django**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**Django 的内置功能**'
- en: Django is popular for “batteries included” which means developers can find almost
    everything to develop a full-fledged application. These batteries include ORM,
    Authentication, session management support, HTML templating, URL routing, Middlewares,
    HTTP libraries, Multi-site support, template engine, forms, view layers, model
    layers, Python compatibility, and more. This aspect speeds up the development
    as developers simply don’t need to implement this basic stuff.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Django以“开箱即用”而闻名，这意味着开发者几乎可以找到开发一个完整应用程序所需的一切。这些功能包括ORM、认证、会话管理支持、HTML模板、URL路由、中间件、HTTP库、多站点支持、模板引擎、表单、视图层、模型层、Python兼容性等。这一特性加快了开发进程，因为开发者无需实现这些基本功能。
- en: '**Highly Secure**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**高度安全**'
- en: Django doesn’t compromise with security and offers by default features to help
    protect your application and your users. It helps developers avoid many common
    security mistakes by providing a framework that has been engineered to do the
    right things to protect the website automatically. Django is usually the first
    one to respond to vulnerabilities and alert other frameworks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Django在安全性方面没有妥协，并且默认提供保护应用程序和用户的功能。它通过提供一个经过工程设计的框架来帮助开发者避免许多常见的安全错误，从而自动保护网站。Django通常是第一个响应漏洞并提醒其他框架的。
- en: '**Highly Scalable & Reliable**'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**高度可扩展和可靠**'
- en: Obviously, you need a framework that can handle a huge amount of data and traffic
    on your application. Django enables any application to handle any audience volume
    growth with efficiency. It includes a series of default components that can be
    unplugged and replaced for more specific solutions. As Django is a very popular
    and widely used web application framework across the industries, a lot of cloud
    service providers are taking all measures to deploy the application fast and easily
    on their platforms. This makes it easy for developers to develop more functional,
    reliable, and efficient applications.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，你需要一个能够处理大量数据和流量的框架。Django使任何应用程序都能够高效地处理任何观众体量的增长。它包括一系列的默认组件，可以被拆卸和替换为更具体的解决方案。由于Django是各行业广泛使用的热门Web应用框架，许多云服务提供商正在采取一切措施，以便在他们的平台上快速、轻松地部署应用程序。这使得开发者能够开发出更具功能性、可靠性和效率的应用程序。
- en: '**DRY Principle**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**DRY原则**'
- en: The DRY (don’t repeat yourself) principle encourages developers to not only
    use the existing code but also avoid unnecessary lines of code, bugs, or errors
    in the application. This makes Django time-efficient, perfect for high-load systems,
    and also simplifies maintenance.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: DRY（不要重复自己）原则鼓励开发者不仅使用现有代码，还要避免不必要的代码行、错误或应用程序中的缺陷。这使得Django在时间上高效，非常适合高负载系统，同时也简化了维护。
- en: '**Great Set of libraries**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**丰富的库集**'
- en: Another great advantage inheriting from Python and its wonderful community is
    that Django has numerous useful libraries. Some of the most popular ones include
    the Django REST framework for building APIs (Application Programming Interfaces)
    and the CMS focused framework for website content management.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个从Python及其优秀社区继承的巨大优势是Django拥有许多有用的库。一些最受欢迎的库包括用于构建API（应用程序编程接口）的Django REST框架和专注于网站内容管理的CMS框架。
- en: '**Excellent Community & Documentation**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**优秀的社区和文档**'
- en: Django is supported by a large and active community of developers who help you
    solve issues you may encounter at development. There is also a massive amount
    of material and resources available right from documentation, tutorials, blogs
    to meetups and workshops.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Django由一个大型且活跃的开发者社区支持，这些开发者帮助解决开发过程中遇到的问题。还提供了大量的材料和资源，从文档、教程、博客到见面会和研讨会应有尽有。
- en: '**9 Most Common Applications of Django Framework**'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**Django框架的9种最常见应用**'
- en: Here are some of the many applications or project types you can develop using
    the Django framework
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是使用Django框架开发的一些应用或项目类型
- en: '**Building cross-platform applications** - The cross-platform nature of this
    framework allows developers to support the entire development and production environment
    for a variety of OS and user devices to reach a wider audience. Django allows
    the flexibility to run the application against cross-platform devices.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**构建跨平台应用程序** - 该框架的跨平台特性使开发者能够支持各种操作系统和用户设备的整个开发和生产环境，从而接触更广泛的受众。Django允许在跨平台设备上运行应用程序的灵活性。'
- en: '**Scalable web applications** - Django is best suited for building scalable
    web applications as the framework offers functionalities that programmers look
    to include in a web application. Also, it is easier to build applications using
    the components offered in Django rather than building custom components.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**可扩展的网络应用** - Django 最适合构建可扩展的网络应用，因为该框架提供了程序员希望在网络应用中包含的功能。此外，使用 Django 提供的组件来构建应用程序比构建自定义组件更为容易。'
- en: '**Applications with multiple user roles** - Django is most suitable for building
    web application dashboards with multiple user roles. It offers an extensive web
    admin interface that is generated automatically on building web applications.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**具有多个用户角色的应用程序** - Django 最适合构建具有多个用户角色的网络应用仪表板。它提供了一个在构建网络应用时自动生成的广泛的 web
    管理界面。'
- en: '**Building SaaS & Enterprise applications** - Django allows you to build faster
    applications as it supports the async view. For SaaS or enterprise applications
    async views can also be used for calling third-party APIs, sending emails, and
    performing read/write operations.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**构建 SaaS 和企业应用** - Django 允许你更快地构建应用程序，因为它支持异步视图。对于 SaaS 或企业应用，异步视图还可以用于调用第三方
    API、发送电子邮件以及执行读写操作。'
- en: '**Building cost-efficient MVP** - Django enables startups and entrepreneurs
    to turn their ideas into a working proof of concept swiftly. It enables rapid
    development and using the readily available libraries cuts down on the development
    time drastically.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**构建成本高效的 MVP** - Django 使初创公司和企业家能够迅速将他们的想法转化为有效的概念验证。它支持快速开发，并且使用现成的库可以显著减少开发时间。'
- en: '**Building Content Management Systems (CMS)** - It is also well suited for
    applications requiring Content Management Systems such as newspaper website, online
    magazines, or blogs attracting heavy traffic'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**构建内容管理系统（CMS）** - 它也非常适合需要内容管理系统的应用，例如报纸网站、在线杂志或博客，这些应用往往吸引大量流量。'
- en: '**Secure E-commerce applications** - Django’s e-commerce frameworks have all
    the features like user experience, security, scalability, feature-rich, and reliability.
    Building an e-commerce marketplace with Django is the first step to handling the
    traffic.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安全的电子商务应用** - Django 的电子商务框架具备用户体验、安全性、可扩展性、功能丰富性和可靠性等所有特性。使用 Django 构建电子商务市场是处理流量的第一步。'
- en: '**Financial platforms** - The security aspects of the framework along with
    Django extensions and libraries allow creating robust payments solutions with
    features for calculating results based on personal data, risk tolerance, and more.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**金融平台** - 框架的安全性以及 Django 扩展和库使得创建强大的支付解决方案成为可能，这些解决方案具有基于个人数据、风险承受能力等计算结果的功能。'
- en: '**Social networking and bookmarking sites** - It can be used for creating social
    networking sites that facilitate communication wherein both security and multiple
    user roles are of paramount importance.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**社交网络和书签网站** - 它可以用于创建促进交流的社交网络网站，其中安全性和多用户角色至关重要。'
- en: Django is also suitable for creating document management systems, CRM systems,
    algorithmic generators, platforms for handling legal issues like verifying mortgage
    conditions or lease status, real estate property evaluation systems, verification
    systems, platforms for email newsletters, filtering systems with dynamic rules
    and complex parameters, platforms for data analysis and complex calculations,
    and machine learning.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Django 还适用于创建文档管理系统、CRM 系统、算法生成器、处理法律问题的平台（如验证抵押贷款条件或租赁状态）、房地产评估系统、验证系统、电子邮件新闻通讯平台、具有动态规则和复杂参数的过滤系统、数据分析和复杂计算平台，以及机器学习。
- en: '**Conclusion**'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**总结**'
- en: Django powers thousands of sites around the world and is a perfect solution
    for both startups and large companies. We hope you will have a good understanding
    of the Django framework once you have read these use cases. If you aim to deliver
    the product quickly and at an efficient cost, then you should think about using
    the Django framework for your next project.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Django 为全球数以千计的网站提供支持，是初创公司和大型企业的完美解决方案。我们希望你在阅读这些使用案例后，能对 Django 框架有一个良好的理解。如果你希望快速且高效地交付产品，那么你应该考虑在下一个项目中使用
    Django 框架。
