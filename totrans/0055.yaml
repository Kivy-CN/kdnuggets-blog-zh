- en: However, taking a step back and looking at the times we’re living in — in which
    driverless cars, advanced 3D printing, and even weight-loss medication such as
    Ozempic are a reality, we come to understand that these “far-fetched” concepts
    are quite often very workable.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，退一步来看我们所生活的时代——自动驾驶汽车、先进的 3D 打印，甚至像 Ozempic 这样的减肥药物都已成为现实，我们会明白这些“难以置信”的概念实际上往往是非常可行的。
- en: AI is by far the most talked about and controversial topic in the tech space.
    It carries the potential to enormously transform a wide bevy of industries — but
    there are also safety concerns, as well as the risk of potentially [making millions
    of people redundant](/40-of-labour-force-will-be-affected-by-ai-in-3-years) in
    the workforce.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: AI 目前是科技领域中最受关注和最具争议的话题。它有潜力极大地改变许多行业，但也存在安全隐患，以及可能导致[数百万人的工作岗位被替代](/40-of-labour-force-will-be-affected-by-ai-in-3-years)的风险。
- en: One thing that isn’t often talked about is the ethically and psychologically
    tenuous usage of AI in personal, intimate roles. Can a machine, coded by someone
    else, often beset by biases, truly understand human emotions, mimic them, and
    provide comfort? Let’s take a closer look at these questions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个不常被讨论的方面是 AI 在个人亲密角色中的伦理和心理学上脆弱的使用。一个由他人编写、常常充满偏见的机器，是否真的能理解人类情感，模仿这些情感，并提供安慰？让我们更详细地探讨这些问题。
- en: Can AI Understand Human Emotions?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 能理解人类情感吗？
- en: The development of [Emotion AI](/2020/06/emotion-ai.html) has made it easier
    for artificial intelligence to analyze human emotions. This subset of the AI field,
    also referred to as affective computing, examines and reacts to human emotions
    through a combination of natural language processing, sentiment analysis, facial
    movement AI, voice emotion AI, [gait analysis](https://www.businessinsider.com/ai-training-beyond-facial-recognition-gait-detection-heartbeat-sensors-2019-10),
    and physiological signaling.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[情感 AI](/2020/06/emotion-ai.html) 的发展使得人工智能更容易分析人类情感。这个 AI 领域的子集，也称为情感计算，通过自然语言处理、情感分析、面部动作
    AI、语音情感 AI、[步态分析](https://www.businessinsider.com/ai-training-beyond-facial-recognition-gait-detection-heartbeat-sensors-2019-10)和生理信号等组合来检查和反应人类情感。'
- en: Not all of this is brand new — some of the underlying tech and approaches have
    been in use for years now. Sentiment analysis, for example, is a popular method
    used by marketing companies, who use it to study customer behavior and provide
    recommendations, as well as in the finance sector, where it is used to try and
    predict changes in the stock market.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些技术和方法并不全新——一些基础技术和方法已经使用了多年。例如，情感分析是一种被营销公司广泛使用的方法，他们用它来研究客户行为并提供建议，在金融领域也被用来尝试预测股市变化。
- en: Emotion AI takes this tool and focuses it solely on one subject — a human being.
    The end goal is widespread adoption in terms of delivering therapy, with the potential
    to diagnose depression and other mental health disorders on a wide scale, while
    the solution would be much more accessible than traditional therapy is.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 情感 AI 将这一工具专注于一个主题——一个人。最终目标是在提供治疗方面的广泛采用，具有大规模诊断抑郁症和其他心理健康障碍的潜力，同时解决方案将比传统治疗更易获得。
- en: Because of these possibilities, it is predicted that the Emotion AI market could
    grow at a CAGR of 22.7% and [reach $13.8 billion in size](https://www.prnewswire.com/news-releases/emotion-ai-market-to-reach-13-8-billion-by-2032-at-22-7-cagr-allied-market-research-301951737.html)
    by 2032.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这些可能性，预计情感 AI 市场将以 22.7% 的年复合增长率增长，并 [在 2032 年达到 138 亿美元](https://www.prnewswire.com/news-releases/emotion-ai-market-to-reach-13-8-billion-by-2032-at-22-7-cagr-allied-market-research-301951737.html)。
- en: AI Partners and Companions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AI 合作伙伴和伴侣
- en: The advent of AI significant others is a recent trend that has received a mixed
    response — it’s a more intimate, personal vector of the already [burgeoning AI
    ethics debate](/the-new-ethical-implications-of-generative-artificial-intelligence)
    ethical considerations — and experts in the field of psychology are worried.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: AI 重要其他人的出现是一个最近的趋势，已受到褒贬不一的回应——这是对已经 [蓬勃发展的 AI 伦理辩论](/the-new-ethical-implications-of-generative-artificial-intelligence)
    的更亲密、个人化的角度——心理学领域的专家对此表示担忧。
- en: It’s easy to see why — although a temporary benefit could be produced, this
    use case also holds the potential to further alienate people from their communities
    and society at large.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易看出，尽管可能产生暂时的好处，这种使用案例也有可能进一步使人们与他们的社区和社会产生隔离。
- en: More forward-thinking experts have also posed the question of how the widespread
    adoption of “AI partners” could negatively impact everything from the modes of
    social interaction in newer generations, all the way to birth rates.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 更具前瞻性的专家还提出了一个问题，即“AI 合作伙伴”的广泛采用可能如何对新一代的社交互动方式，甚至出生率产生负面影响。
- en: Human interactions are already decreasing in frequency. Many people may work
    from home five days a week, and organizations [such as banks](https://www.db.com/what-next/digital-disruption/better-than-humans/how-artificial-intelligence-is-changing-banking/index?language_id=1)
    (although they’re far from the only ones) rely on chatbots to deliver customer
    service and deliver services. For example, a person could even [take out a property
    loan](https://abcfinance.co.uk/bridging-loans/) or mortgage with no need to speak
    to anyone in person — and we’re talking about the present day.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人际互动已经在减少。许多人可能每周在家工作五天，而组织 [如银行](https://www.db.com/what-next/digital-disruption/better-than-humans/how-artificial-intelligence-is-changing-banking/index?language_id=1)（尽管这不是唯一的例子）依赖聊天机器人提供客户服务和服务。例如，一个人甚至可以
    [申请房产贷款](https://abcfinance.co.uk/bridging-loans/) 或按揭而无需与任何人面对面交谈——而且这是现在的情况。
- en: Amplified to include the personal and emotional space of people, this could
    have a big impact on a person’s mental health and grasp of real-world environments
    going forward.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展到包括人们的个人和情感空间，这可能对一个人的心理健康和对现实世界环境的理解产生重大影响。
- en: Potential Positives
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 潜在的积极影响
- en: However, it would not be fair and impartial to only discuss the potential negatives
    of any emerging technology. The ability of AI systems to understand and even interact
    with people on a more emotional level is not inherently negative.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仅仅讨论任何新兴技术的潜在负面影响是不公平和不公正的。AI 系统在情感层面上理解和互动的能力本身并非负面。
- en: AI companions can have a positive impact on people who may feel lonely or isolated,
    [providing regular social interactions](https://thehill.com/changing-america/3778169-meet-the-artificially-intelligent-chatbot-trying-to-curtail-loneliness-in-america/),
    and creating a safe, private environment where a person can share their thoughts
    and feelings.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: AI 伴侣可以对那些感到孤独或隔离的人产生积极影响， [提供定期的社交互动](https://thehill.com/changing-america/3778169-meet-the-artificially-intelligent-chatbot-trying-to-curtail-loneliness-in-america/)，并创造一个安全、私密的环境，让人们可以分享他们的想法和感受。
- en: AI partners will be readily available at any time of day, providing emotional
    support, with no judgment, which may be a concern when talking about sensitive
    subjects with a human.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: AI 合作伙伴将随时可用，提供情感支持，无需判断，这在与人谈论敏感话题时可能是一个顾虑。
- en: The ability to customize these companions can make them easy to converse with
    in a friendly, understanding setting free from judgment. Potentially, AI partners
    could also [serve as a learning tool](https://hbr.org/2022/01/can-ai-teach-us-how-to-become-more-emotionally-intelligent)
    of sorts — providing the lonely and isolated with pointers in terms of what is
    considered a required level of empathy, understanding, and behavior for an intimate
    relationship.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 定制这些伴侣的能力可以使其在一个友好、理解的环境中轻松对话，且不受评判。人工智能伙伴也可能[作为一种学习工具](https://hbr.org/2022/01/can-ai-teach-us-how-to-become-more-emotionally-intelligent)——为孤独和隔离的人提供有关亲密关系中所需的同理心、理解和行为的指导。
- en: For people who may suffer from anxiety or may not have the time to maintain
    regular human relationships, AI companions could be a perfect stopgap measure
    for regular social interaction, potentially making the road back to a healthy
    social life easier.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些可能患有焦虑症或没有时间维持正常人际关系的人，人工智能伴侣可能是定期社交互动的完美过渡措施，可能使回到健康社交生活的道路变得更容易。
- en: AI Therapists
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能治疗师
- en: The same technological foundations that allow for AI partners can also be applied
    to the field of mental health. Recently, we’ve seen the rise of [AI therapists](https://www.apa.org/monitor/2023/07/psychology-embracing-ai),
    mental health coaches, and counselors.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 允许人工智能伙伴存在的相同技术基础也可以应用于心理健康领域。最近，我们见证了[人工智能治疗师](https://www.apa.org/monitor/2023/07/psychology-embracing-ai)、心理健康教练和顾问的崛起。
- en: The unfortunate fact is that while we’ve witnessed great strides regarding mental
    health, they are usually limited to discourse — getting therapy isn’t nearly as
    stigmatized as it was even a decade ago, the topic is an ongoing societal conversation,
    and even a priority when it comes to public policy.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，尽管我们在心理健康领域取得了显著进展，这些进展通常仅限于讨论——接受治疗的污名化程度比十年前少得多，这一话题成为了持续的社会讨论，甚至在公共政策中也成为了一个优先考虑的问题。
- en: However, things aren’t going nearly as well on the ground — with [therapy remaining
    inaccessible](https://www.thenationalcouncil.org/news/lack-of-access-root-cause-mental-health-crisis-in-america/),
    either due to price or time constraints, to many people.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，实际情况并不如预期那么顺利——由于价格或时间限制，[治疗仍然难以获得](https://www.thenationalcouncil.org/news/lack-of-access-root-cause-mental-health-crisis-in-america/)，许多人仍然无法得到所需的帮助。
- en: By leveraging affective computing, AI can analyze emotional states and patient
    responses, identifying signs of depression or providing relevant advice.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用情感计算，人工智能可以分析情感状态和患者反应，识别抑郁迹象或提供相关建议。
- en: With the abilities of LLMs to converse just like humans only increasing, and
    the ability to evolve and learn from past conversations and [analyze vast quantities
    of data](/ai-vs-data-analysts-top-6-limitations-impacting-the-future-of-analytics)
    quickly, AI can provide around-the-clock support, advice, and care that is fully
    customized to the individual patient.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大型语言模型（LLMs）与人类对话的能力不断提升，以及从过去对话中学习和[快速分析大量数据](/ai-vs-data-analysts-top-6-limitations-impacting-the-future-of-analytics)的能力不断增强，人工智能可以提供全天候支持、建议和个性化护理。
- en: AI Therapy In Practice
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实践中的人工智能治疗
- en: As a recent phenomenon, AI therapy remains under intense scrutiny so that its
    efficacy can be ascertained. Human therapists still have a higher rate of success,
    and the technology still isn’t at the point where it can provide sufficiently
    accurate diagnoses.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种新兴现象，人工智能治疗仍受到严格审查，以确定其疗效。人类治疗师的成功率仍然更高，而技术仍未达到提供足够准确诊断的水平。
- en: AI therapy can still be beneficial for individuals who are struggling with mild
    mental health issues like anxiety or stress and require easily accessible support.
    However, as soon as we move into tougher mental health challenges, such as PTSD,
    bipolar disorder, BPD, schizophrenia, or even moderate to severe cases of depression,
    the use of AI is not recommended.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能治疗对那些在应对轻度心理健康问题（如焦虑或压力）并需要易于获取的支持的个人仍然有益。然而，一旦涉及到更严重的心理健康挑战，例如创伤后应激障碍（PTSD）、躁郁症、边缘性人格障碍（BPD）、精神分裂症，甚至中度到重度抑郁症，使用人工智能是不推荐的。
- en: Put simply, we’re still far away technologically from AI prescribing medication
    — and even when we do reach that point, it will still be a [heavily polarizing
    ethical issue](/2023/04/ethics-ai-navigating-future-intelligent-machines.html).
    On top of that, privacy is also an issue — and with several highly-publicized
    data leaks, how AI models that include sensitive patient information will handle
    the issue of [HIPAA compliance](https://www.atlantic.net/hipaa-compliant-hosting/hipaa-cybersecurity-requirements-a-practical-guide/)
    is an open question.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，我们在技术上距离AI开处方药物还很遥远——即便我们达到那一点，这仍将是一个[高度分裂的伦理问题](/2023/04/ethics-ai-navigating-future-intelligent-machines.html)。更重要的是，隐私也是一个问题——鉴于几次广受关注的数据泄露，包含敏感患者信息的AI模型如何处理[HIPAA合规性](https://www.atlantic.net/hipaa-compliant-hosting/hipaa-cybersecurity-requirements-a-practical-guide/)仍然是一个悬而未决的问题。
- en: Experts remain optimistic about the possibilities of AI therapy but it is extremely
    unlikely to ever [replace human therapists](/will-ai-replace-humanity). Instead,
    the technology can be used to supplement and support mental health therapies,
    giving patients an outlet to discuss their issues 24/7.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 专家对AI治疗的可能性仍持乐观态度，但AI[替代人类治疗师](https://www.kdnuggets.com/2024/01/ai-replace-humanity)的可能性极小。相反，这项技术可以用于补充和支持心理健康治疗，为患者提供一个全天候讨论问题的渠道。
- en: Conclusion
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Emotion AI and the algorithms that power AI therapy software are advancing at
    a rapid rate, with the capabilities of the technology improving year-on-year.
    This has resulted in the growing popularity of using AI in an intimate capacity,
    but that is not to say the technology is without limitations.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 情感AI和驱动AI治疗软件的算法正在快速进步，技术的能力逐年提高。这导致了AI在亲密领域使用的日益流行，但这并不意味着技术没有局限性。
- en: AI companions can provide people with regular social interaction and provide
    a level of entertainment. This can be ideal for people who lead a busy lifestyle
    or perhaps suffer from social anxiety. However, it can also result in people disconnecting
    from the real world and missing out on daily human interaction.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: AI伴侣可以为人们提供定期的社交互动和娱乐。这对于忙碌的生活方式或可能患有社交焦虑的人来说是理想的。然而，这也可能导致人们与现实世界脱节，错过日常的人际互动。
- en: Meanwhile, AI therapists can play a key role in supplementing human-to-human
    therapy but are restricted in terms of how accurately it can diagnose mental health
    issues, and can also miss certain non-verbal signals. Currently, AI therapists
    are suited for providing support for mild mental health issues, allowing individuals
    to talk about their problems 24/7.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，AI治疗师可以在补充人际治疗方面发挥关键作用，但在准确诊断心理健康问题方面存在限制，并且可能遗漏某些非语言信号。目前，AI治疗师适合为轻度心理健康问题提供支持，让个人能够全天候讨论他们的问题。
