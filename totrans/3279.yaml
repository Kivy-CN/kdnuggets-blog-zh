  zh: '**作者：SriSatish Ambati，H2O.ai CEO 和联合创始人**'
- en: '![Digital Brain](../Images/0914a802b28d4e12fb661d2c456de2e1.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![数字大脑](../Images/0914a802b28d4e12fb661d2c456de2e1.png)'
- en: Virtually every Fortune Global 500 company is on the path to digital transformation,
    but each is in a different phase and many need to clear the final hurdles to truly
    unlock its true potential. The journey toward transformation is no doubt difficult,
    and large firms will sometimes need to tolerate high failure rates to push through.
    There is hope, however.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每一家《财富》全球500强公司都在数字化转型的道路上，但每家公司的阶段不同，许多公司还需要清除最后的障碍才能真正释放其潜力。转型的过程无疑是艰难的，大型公司有时需要忍受高失败率才能推进。然而，仍然有希望。
- en: One of the primary reasons companies struggle with digital transformation is
    they lack enterprise-wide intelligence and a culture of teamwork to harmonize
    their efforts. In short, they lack a “digital brain,” the nexus for continuous,
    automated learning from data across all business units, departments, product lines
    and services, that gives the organization higher cognition. That’s why every company
    needs a digital brain to make their digital transformation come alive, else they
    risk incremental, short-sighted and superficial change.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 公司在进行数字化转型时面临的主要问题之一是缺乏企业范围的智能和团队合作文化来协调他们的努力。简而言之，他们缺乏一个“数字大脑”，这是一个从所有业务单元、部门、产品线和服务的数据中进行持续自动学习的中心，赋予组织更高的认知能力。这就是为什么每个公司都需要一个数字大脑来使他们的数字化转型变得生动，否则他们面临着渐进、短视和肤浅的变化风险。
- en: Much like human life, which starts as a single cell that divides and gives rise
    to new cells that carry out different functions, companies work toward digital
    transformation in a very stepwise or piecemeal approach. This is absolutely necessary,
    as change starts small and grows. The creation of any digital brain begins with
    the formation of microservices, where a company’s application architecture is
    organized as a loose bundle of services that continuously learn and work to predict
    specific outcomes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 就像人类生命从一个单细胞开始，逐渐分裂产生出不同功能的新细胞一样，公司在进行数字化转型时也采用非常渐进或分步的方法。这是绝对必要的，因为变化从小处开始，并逐渐增长。任何数字大脑的创建都始于微服务的形成，其中公司的应用架构被组织为一个松散的服务集合，这些服务不断学习并致力于预测特定的结果。
- en: Capital One is a prime example of the microservices model. They have utilized
    open source software and cloud technologies to build great digital products and
    a world-class developer experience. These microservices have opened up new revenue
    streams and innovative financial services because they have a 360-degree view
    of their customers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Capital One 是微服务模型的典型例子。他们利用开源软件和云技术构建了优秀的数字产品和世界级的开发者体验。这些微服务开辟了新的收入来源和创新金融服务，因为他们对客户有360度的视角。
- en: The microservices model and the rise of the Internet of Things has swiftly moved
    intelligence toward the edge, where tiny sensors and lightweight devices that
    are rapidly approaching the computational power equivalent to a smartphone. This
    decentralization of intelligence is amplified by open source software movement,
    which has catalyzed a maker culture. It’s participatory, and allows companies
    to be makers of software, not just consumers of software. Open source also drives
    monetization – which we’ve seen at Google, Amazon, Apple, and beyond.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 微服务模型和物联网的兴起迅速将智能推向边缘，在那里，小型传感器和轻量级设备的计算能力已接近智能手机。这种智能的去中心化通过开源软件运动得到了进一步放大，这种运动催生了创造者文化。它是参与式的，使公司能够成为软件的创造者，而不仅仅是软件的消费者。开源还推动了货币化——这在谷歌、亚马逊、苹果等公司中我们都可以看到。
- en: From an enterprise-wide perspective, however, this phenomenon where intelligence
    exists at the edge can create its own hazards of fragmentation and blind spots
    for the company. What has made companies like Google and Amazon so successful
    is their ability to connect the dots between their various different micro-businesses
    in order to exploit synergies. This is a critical piece, and most often where
    companies fall short. With a digital brain, organizations are armed with greater
    self-awareness and interdisciplinary thinking to drive radically new business
    models.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，从企业整体的角度来看，存在于边缘的智能现象可能会给公司带来碎片化和盲点的风险。使谷歌和亚马逊如此成功的因素是它们能够连接各种微型业务，以利用协同效应。这是一个关键点，也往往是公司失败的地方。借助数字大脑，组织具备了更强的自我意识和跨学科思维，推动出全新的商业模式。
- en: The lifeblood of the digital brain is data. Today, enterprises can fall into
    the trap of viewing their data as static assets or “treasure troves” that exist
    in various units of the business. Enterprises need to move toward thinking about
    harnessing real-time streaming data that continuously circulates throughout the
    entire organization, not just silos. This means looking at what the different
    use cases for streaming data, building the right models, and finding how you can
    monetize them in a totally different vertical.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数字大脑的命脉是数据。如今，企业可能会陷入将数据视为静态资产或存在于业务各单位的“宝藏”的陷阱。企业需要转向思考如何利用持续流动的实时数据，这些数据在整个组织中流动，而不仅仅是孤立的单元。这意味着要考虑流数据的不同用例，构建正确的模型，并找到如何在完全不同的垂直领域中货币化它们的方法。
- en: Consider the example of a payroll company, which based on real-time data and
    models around salaries in certain geographic areas, could be used for real estate
    purposes. In effect, with the right data and models, a payroll company could become
    a real estate company, a finance company, and an insurance company. With a digital
    brain, vertical companies can become horizontal ones.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以薪资公司为例，基于实时数据和关于特定地理区域薪资的模型，这些数据可以用于房地产目的。实际上，凭借正确的数据和模型，薪资公司可以成为房地产公司、金融公司和保险公司。借助数字大脑，垂直公司可以转变为横向公司。
- en: It comes as no surprise that data is is crucial to the health of the digital
    brain, and a lack of it could stifle transformation. That’s why companies may
    choose to create alliances with others for the purpose of sharing data and/or
    models, with the end goal of building innovative applications that neither could
    create on their own. Consider the payroll company, which could partner with an
    insurance company for the purpose of building applications that predict when a
    person will be able to buy a home and offer them the right policy.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据对数字大脑的健康至关重要，缺乏数据可能会抑制转型。因此，公司可能会选择与其他公司建立联盟，以共享数据和/或模型，最终目标是构建各自无法单独创建的创新应用程序。考虑一下薪资公司，它可以与保险公司合作，目的是构建预测个人何时能够购房并为其提供合适保险的应用程序。
- en: Companies today are pursuing digital transformation in large part because they
    fear the consequences of not doing it. What the end-goal of transformation is
    many companies have not yet articulated. A digital brain is the culmination of
    that transformation, as it gives the company a higher purpose and business model
    to monetize. The process of building a brain begins with microservices, wherein
    the business reinvents itself as many smaller business units that can leverage
    data from the edge thanks to the rise of IoT and cloud computing. But only when
    these units are coordinated can system-wide change occur, and that requires data
    and models–the lifeblood of continuous learning across verticals.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的公司大多是因为害怕不进行数字化转型的后果而追求数字化转型。许多公司尚未明确转型的终极目标。数字大脑是这一转型的高潮，因为它赋予公司更高的目的和商业模式来实现货币化。构建大脑的过程始于微服务，在此过程中，业务重新定义为许多较小的业务单元，这些单元可以利用来自边缘的数据，这得益于物联网和云计算的兴起。但只有当这些单元得到协调时，系统范围的变化才能发生，这需要数据和模型——它们是跨垂直领域持续学习的命脉。
