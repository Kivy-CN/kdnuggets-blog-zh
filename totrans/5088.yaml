- en: Hadoop/Big Data tool usage jumped to 29% among voters, up from 17% in 2014,
    and 14% in 2013.
  prefs: []
  type: TYPE_NORMAL
- en: This is probably due to availability and low-cost of many cloud-based Big Data
    tools. Very notable is the jump in Spark share to 11.3%.
  prefs: []
  type: TYPE_NORMAL
- en: However, most data analysis is still done on "medium" and small data.
