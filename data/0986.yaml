- en: 'Finally, in an article oriented toward those less familiar with the topic,
    [Harvard Business Review](https://hbr.org/2020/02/present-your-data-like-a-pro)
    gets to the heart of why it’s so important to have a strong grasp on the key principles
    and practices of data visualization. Simply stated: “How you present data can
    double — or decimate — its impact.”'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在一篇面向对该主题不太熟悉的读者的文章中，[哈佛商业评论](https://hbr.org/2020/02/present-your-data-like-a-pro)探讨了掌握数据可视化关键原则和实践的重要性。简而言之：“你展示数据的方式可能会使其影响力翻倍，或者彻底削弱。”
- en: '**[Erin Cooke](https://onlinedegrees.sandiego.edu/faculty/erin-cooke/)** is
    currently an instructor in “Data Science for Good,” a special workshop series
    produced by the [University of San Diego Master of Science in Applied Data Science
    program](https://onlinedegrees.sandiego.edu/masters-applied-data-science/) in
    collaboration with San Diego Tech Hub. She feels a special privilege with this
    opportunity of introducing the field of data science in this program and touching
    upon the important subjects of Data Ethics and Storytelling with Data.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Erin Cooke](https://onlinedegrees.sandiego.edu/faculty/erin-cooke/)** 目前是“数据科学公益课程”的讲师，该课程由[圣地亚哥大学应用数据科学硕士项目](https://onlinedegrees.sandiego.edu/masters-applied-data-science/)与圣地亚哥科技中心合作制作。她感到非常荣幸能够在这个项目中介绍数据科学领域，并涉及数据伦理和数据讲故事等重要主题。'
