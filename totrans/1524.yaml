- en: How has the landscape changed for the leading deep learning frameworks in the
    past six months?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去六个月中，领先的深度学习框架的格局发生了怎样的变化？
- en: '![tensorflow](../Images/0b682fca9be0ed9ac7236c94c595ce99.png)![figure-name](../Images/4a5a9910592412a5c7533c6dba42e73a.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![tensorflow](../Images/0b682fca9be0ed9ac7236c94c595ce99.png)![figure-name](../Images/4a5a9910592412a5c7533c6dba42e73a.png)'
- en: To answer that question, I looked at the number of job listings on [Indeed](http://indeed.com),
    [Monster](https://www.monster.com/), [LinkedIn](https://linkedin.com), and [SimplyHired](https://www.simplyhired.com/).
    I also evaluated changes in [Google search volume](https://trends.google.com/trends/explore?cat=1299&q=tensorflow,pytorch,keras,fastai),
    [GitHub activity](https://github.com/), [Medium articles](https://medium.com),
    [ArXiv articles](https://arxiv.org/), and [Quora topic followers](https://www.quora.com).
    Overall, these sources paint a comprehensive picture of growth in demand, usage,
    and interest.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这个问题，我查看了 [Indeed](http://indeed.com)、[Monster](https://www.monster.com/)、[LinkedIn](https://linkedin.com)
    和 [SimplyHired](https://www.simplyhired.com/) 上的职位列表数量。我还评估了 [Google 搜索量](https://trends.google.com/trends/explore?cat=1299&q=tensorflow,pytorch,keras,fastai)、[GitHub
    活动](https://github.com/)、[Medium 文章](https://medium.com)、[ArXiv 文章](https://arxiv.org/)
    和 [Quora 主题关注者](https://www.quora.com) 的变化。总体而言，这些来源描绘了需求、使用和兴趣的全面增长图景。
- en: Integrations and Updates
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 集成与更新
- en: We’ve recently seen several important developments in the TensorFlow and PyTorch
    frameworks.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最近看到 TensorFlow 和 PyTorch 框架的一些重要发展。
- en: PyTorch v1.0 was pre-released in October 2018, at the same time fastai v1.0
    was released. Both releases marked major milestones in the maturity of the frameworks.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: PyTorch v1.0 于2018年10月预发布，同时 fastai v1.0 也发布了。这两个发布标志着框架成熟度的重大里程碑。
- en: TensorFlow 2.0 alpha was released March 4, 2019\. It added new features and
    an improved user experience. It more tightly integrates Keras as its high-level
    API, too.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 2.0 alpha 于2019年3月4日发布。它增加了新功能和改进的用户体验，并且更紧密地集成了 Keras 作为其高级 API。
- en: Methodology
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法论
- en: In this article, I include Keras and fastai in the comparisons because of their
    tight integrations with TensorFlow and PyTorch. They also provide scale for evaluating
    TensorFlow and PyTorch.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将 Keras 和 fastai 纳入比较，因为它们与 TensorFlow 和 PyTorch 紧密集成。它们也提供了评估 TensorFlow
    和 PyTorch 的规模。
- en: '![figure-name](../Images/e6e01760f09c954134cb79e83d234a5a.png)![figure-name](../Images/94f04f89ce85e7b54d99714064dd8711.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/e6e01760f09c954134cb79e83d234a5a.png)![figure-name](../Images/94f04f89ce85e7b54d99714064dd8711.png)'
- en: I won’t be exploring other deep learning frameworks in this article. I expect
    I will receive feedback that Caffe, Theano, MXNET, CNTK, DeepLearning4J, or Chainer
    deserve to be discussed. While these frameworks each have their virtues, none
    appear to be on a growth trajectory likely to put them near TensorFlow or PyTorch.
    Nor are they tightly coupled with either of those frameworks.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会在本文中探讨其他深度学习框架。我预计会收到反馈，认为 Caffe、Theano、MXNET、CNTK、DeepLearning4J 或 Chainer
    值得讨论。虽然这些框架各有其优点，但似乎没有处于接近 TensorFlow 或 PyTorch 的增长轨迹上。它们也没有与这两个框架紧密关联。
- en: Searches were performed on March 20–21, 2019\. Source data is in [this Google
    Sheet](https://docs.google.com/spreadsheets/d/1Q9rQkfi8ubKM8aX33In0Ki6ldUCfJhGqiH9ir6boexw/edit?usp=sharing).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索在 2019 年 3 月 20-21 日进行。源数据在 [这个 Google 表格](https://docs.google.com/spreadsheets/d/1Q9rQkfi8ubKM8aX33In0Ki6ldUCfJhGqiH9ir6boexw/edit?usp=sharing)
    中。
- en: I used the [plotly](https://plot.ly/) data visualization library to explore
    popularity. For the interactive plotly charts, see my Kaggle Kernel [here](https://www.kaggle.com/discdiver/2019-deep-learning-framework-growth-scores).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了 [plotly](https://plot.ly/) 数据可视化库来探索流行度。有关互动式 plotly 图表，请参见我的 Kaggle Kernel
    [这里](https://www.kaggle.com/discdiver/2019-deep-learning-framework-growth-scores)。
- en: Let’s look at the results in each category.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看每个类别的结果。
- en: Change in Online Job Listings
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在线职位列表的变化
- en: To determine which deep learning libraries are in demand in today’s job market
    I searched job listings on Indeed, LinkedIn, Monster, and SimplyHired.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确定当今就业市场上需求的深度学习库，我在 Indeed、LinkedIn、Monster 和 SimplyHired 上搜索了职位列表。
- en: I searched with the term *machine learning,* followed by the library name. So
    TensorFlow was evaluated with *machine learning TensorFlow.* This method was used
    for historical comparison reasons. Searching without *machine learning* didn’t
    yield appreciably different results. The search region was the USA.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了 *机器学习* 这个术语，随后加上库的名称。因此 TensorFlow 被评估为 *机器学习 TensorFlow*。这种方法是为了历史比较的原因。没有
    *机器学习* 的搜索结果并没有显著不同。搜索区域是美国。
- en: 'I subtracted the number of listings six months ago from the number of listings
    in March 2019\. Here’s what I found:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我从 2019 年 3 月的职位数量中减去了六个月前的职位数量。这是我发现的：
- en: '![figure-name](../Images/612fd295ddf97390e6c93f7727df4ff7.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/612fd295ddf97390e6c93f7727df4ff7.png)'
- en: TensorFlow had a slightly larger increase in listings than PyTorch. Keras also
    saw listings growth — about half as much as TensorFlow. Fastai still isn’t showing
    in hardly any job listings.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 的职位增加略多于 PyTorch。Keras 的职位也有所增长——大约是 TensorFlow 的一半。Fastai 在几乎没有职位列表中出现。
- en: Note that PyTorch saw a larger number of additional listings than TensorFlow
    on all job search sites other than LinkedIn. Also note that in absolute terms,
    TensorFlow appears in nearly three times the number of job listings as PyTorch
    or Keras.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，除了 LinkedIn 外，PyTorch 在所有职位搜索网站上显示的额外职位数量都比 TensorFlow 多。还要注意，在绝对值上，TensorFlow
    出现在的职位列表中几乎是 PyTorch 或 Keras 的三倍。
- en: Change in Average Google Search Activity
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Google 搜索活动的变化
- en: Web searches on the largest search engine are a gauge of popularity. I looked
    at search history in Google Trends over the past year. I searched for worldwide
    interest in the *Machine Learning and Artificial Intelligence* category*.* Google
    doesn’t provide absolute search numbers, but it does provide relative figures.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在最大的搜索引擎上进行的网络搜索是流行度的一个衡量标准。我查看了 Google Trends 上过去一年的搜索历史。我搜索了 *机器学习和人工智能* 类别的全球兴趣。虽然
    Google 不提供绝对的搜索数字，但它提供了相对数据。
- en: I took the average interest score of the past six months and the compared it
    to the average interest score for the prior six months.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我取了过去六个月的平均兴趣得分，并与前六个月的平均兴趣得分进行了比较。
- en: '![figure-name](../Images/53a62b306fb4c7d041435800ee7c5ccf.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/53a62b306fb4c7d041435800ee7c5ccf.png)'
- en: In the past six months, the relative search volume for TensorFlow has decreased,
    while the relative search volume for PyTorch has grown.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去六个月中，TensorFlow 的相对搜索量有所下降，而 PyTorch 的相对搜索量则有所增长。
- en: The chart from Google directly below shows search interest over the past year.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的 Google 图表显示了过去一年内的搜索兴趣。
- en: '![figure-name](../Images/b45508b2a807c548896e1ba5954ff23e.png)TensorFlow in
    blue; Keras in yellow, PyTorch in red, fastai in green'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '![figure-name](../Images/b45508b2a807c548896e1ba5954ff23e.png)TensorFlow 以蓝色显示；Keras
    以黄色显示，PyTorch 以红色显示，fastai 以绿色显示'
- en: New Medium Articles
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新的 Medium 文章
- en: Medium is a popular location for data science articles and tutorials. I hope
    you’re enjoying it! ????
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Medium 是一个受欢迎的数据科学文章和教程网站。希望你喜欢它！????
- en: I used Google site search of Medium.com over the past six months and found TensorFlow
    and Keras had similar numbers of articles published. PyTorch had relatively few.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我使用了过去六个月对Medium.com的Google站内搜索，发现TensorFlow和Keras发布的文章数量相似。PyTorch则相对较少。
- en: '![figure-name](../Images/c857e64a5b37a536fa86ae611694a622.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/c857e64a5b37a536fa86ae611694a622.png)'
- en: As high level APIs, Keras and fastai are popular with new deep learning practitioners.
    Medium has many tutorials showing how to use these frameworks.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 作为高级API，Keras和fastai在新的深度学习从业者中很受欢迎。Medium上有很多教程展示如何使用这些框架。
- en: New arXiv Articles
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新的arXiv文章
- en: '[arXiv](https://arxiv.org/) is the online repository where most scholarly deep
    learning articles are published. I searched for new articles mentioning each framework
    on arXiv using Google site search results for the past six months.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[arXiv](https://arxiv.org/)是大多数学术深度学习文章发布的在线存储库。我使用Google站内搜索结果在arXiv上搜索了提到每个框架的新文章，时间范围是过去六个月。'
- en: '![figure-name](../Images/5abbda4a3e764790b1bd22e0de3f4400.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/5abbda4a3e764790b1bd22e0de3f4400.png)'
- en: TensorFlow had the most new article appearances by a good margin.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow的新文章出现次数远远领先。
- en: New GitHub Activity
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新的GitHub活动
- en: Recent activity on GitHub is another indicator of framework popularity. I broke
    out stars, forks, watchers, and contributors in the charts below.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub上的最新活动是框架受欢迎程度的另一个指标。我在下面的图表中分别列出了星标、分叉、观察者和贡献者。
- en: '![figure-name](../Images/e6ada1a1af742472a4d287d5fe25ed12.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/e6ada1a1af742472a4d287d5fe25ed12.png)'
- en: TensorFlow had the most GitHub activity in each category. However, PyTorch was
    quite close in terms of growth in watchers and contributors. Also, Fastai saw
    many new contributors.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow在每个类别中都有最多的GitHub活动。然而，PyTorch在观察者和贡献者的增长方面接近。此外，Fastai也迎来了许多新的贡献者。
- en: Some contributors to Keras are no doubt working on it in the TensorFlow library.
    It’s worth noting that both TensorFlow and Keras are open source products spearheaded
    by Googlers.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一些Keras的贡献者无疑在TensorFlow库中工作。值得注意的是，TensorFlow和Keras都是由谷歌员工主导的开源产品。
- en: New Quora Followers
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 新的Quora关注者
- en: I added the number of new Quora topic followers to the mix — a new category
    that I didn’t have the data for previously.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我将新Quora话题关注者的数量添加到混合中——这是一个我之前没有数据的新类别。
- en: '![figure-name](../Images/22a29d54c0be10dddec2b005286a6db7.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/22a29d54c0be10dddec2b005286a6db7.png)'
- en: TensorFlow added the most new topic followers over the past six months. PyTorch
    and Keras each added far fewer.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去六个月中，TensorFlow增加了最多的新主题关注者。PyTorch和Keras各自增加的数量要少得多。
- en: Once I had all the data, I consolidated it into one metric.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我有了所有数据，就将其汇总为一个指标。
- en: Growth Score Procedure
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 增长得分程序
- en: 'Here’s how I created the growth score:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我创建增长得分的方法：
- en: Scaled all features between 0 and 1.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将所有特征缩放到0和1之间。
- en: Aggregated the *Online Job Listings* and *GitHub Activity* subcategories.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 合并了*在线职业列表*和*GitHub活动*子类别。
- en: Weighted categories according to the percentages below.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据下面的百分比对类别进行了加权。
- en: '![figure-name](../Images/96cf62e2214cb412dfa135ec1b26ea6d.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![figure-name](../Images/96cf62e2214cb412dfa135ec1b26ea6d.png)'
- en: Multiplied weighted scores by 100 for comprehensibility
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了便于理解，将加权得分乘以100
- en: Summed category scores for each framework into a single growth score.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将每个框架的类别得分汇总为一个增长得分。
- en: Job listings make up a little over a third of the total score. As the cliche
    goes, money talks. ???? This split seemed like an appropriate balance of the various
    categories. Unlike my [2018 power score analysis](https://towardsdatascience.com/deep-learning-framework-power-scores-2018-23607ddf297a),
    I didn’t include KDNuggets usage survey (no new data) or books (not many published
    in six months).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 职业列表占总分的三分之一多一点。俗话说，**金钱能说话**。这个比例似乎是各种类别的一个适当平衡。与我[2018年权力评分分析](https://towardsdatascience.com/deep-learning-framework-power-scores-2018-23607ddf297a)不同，我没有包括KDNuggets使用调查（没有新数据）或书籍（六个月内出版的不多）。
