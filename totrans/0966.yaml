- en: Creating diversity, equity, and inclusion (DEI) accountability in the workplace
    has become increasingly essential in recent years. Today, employees almost expect
    their employers to build DEI goals to create more accommodating and accessible
    offices.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 创建职场中的多样性、公平性和包容性（DEI）责任在近年来变得越来越重要。今天，员工几乎期望他们的雇主制定 DEI 目标，以创建更具包容性和可达性的办公室。
