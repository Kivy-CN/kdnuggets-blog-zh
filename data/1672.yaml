- en: 8 Common Pitfalls That Can Ruin Your Prediction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8种常见的陷阱可能会破坏你的预测
- en: 原文：[https://www.kdnuggets.com/2018/03/8-common-pitfalls-ruin-prediction.html](https://www.kdnuggets.com/2018/03/8-common-pitfalls-ruin-prediction.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/03/8-common-pitfalls-ruin-prediction.html](https://www.kdnuggets.com/2018/03/8-common-pitfalls-ruin-prediction.html)
