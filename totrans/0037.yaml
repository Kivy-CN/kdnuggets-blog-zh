- en: 'We’re amongst [AI Prompt Engineers who are Making $300k/y](/ai-prompt-engineers-are-making-300ky),
    companies going head to head to see who’s got the best chatbot, such as [ChatGPT’s
    New Rival: Google’s Gemini](/chatgpts-new-rival-googles-gemini), and more. Seems
    like a good time to jump on the Generative AI wave right?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正处于[年薪30万美元的AI提示工程师](/ai-prompt-engineers-are-making-300ky)中，各公司争相推出最佳聊天机器人，如[ChatGPT的新对手：谷歌的Gemini](/chatgpts-new-rival-googles-gemini)等。似乎现在正是乘上生成式AI浪潮的好时机，对吧？
- en: '[DataCamp](https://www.datacamp.com/) is on a mission to democratize data skills
    for everyone. The company has a wide range of courses, podcasts, blogs, and more
    to ensure that organizations and individuals have the right skills they need to
    work with data in the real world.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[DataCamp](https://www.datacamp.com/)的使命是让每个人都能掌握数据技能。公司提供各种课程、播客、博客等，确保组织和个人具备处理实际数据所需的正确技能。'
- en: Are you looking at a career in Generative AI? Kickstart your journey now with
    the following Generative AI courses by DataCamp.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否在考虑生成式AI职业？现在就通过DataCamp的以下生成式AI课程启动你的旅程吧。
- en: Understanding Artificial Intelligence
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解人工智能
- en: 'Link: [Understanding AI](http://datacamp.pxf.io/9gaogY)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[理解AI](http://datacamp.pxf.io/9gaogY)
- en: 'Level: Beginner'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: AI remains today's buzzword and has had a revolutionary impact on our economy,
    different industries and society. If you are new to the world of AI and want to
    get your toes wet without diving, this beginner-friendly course will provide you
    with exactly that.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: AI仍然是当今的热门词汇，对我们的经济、各个行业和社会产生了革命性的影响。如果你是AI新手，想在不深入的情况下体验一下，这门友好的初学者课程将正好满足你的需求。
- en: It dives into the foundational aspects of AI and how it is quickly advancing,
    with hands-on exercises, knowledge of machine learning, deep learning, and generative
    models. This course does not require any coding knowledge - making it the perfect
    course for beginners!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程深入探讨了AI的基础方面及其快速发展的情况，包括动手实践、机器学习、深度学习和生成模型的知识。此课程无需任何编码知识，非常适合初学者！
- en: Generative AI Concepts
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式AI概念
- en: 'Link: [Generative AI Concepts](http://datacamp.pxf.io/DKzxKq)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[生成式AI概念](http://datacamp.pxf.io/DKzxKq)
- en: 'Level: Beginner'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：初学者
- en: Now you have a better understanding of AI as a whole, your next step to understand
    its impact on today's society is learning about Generative AI. Generative AI is
    a type of AI model that can create new content, such as ChatGPT, as well as other
    tasks such as [What I Learned From Using ChatGPT for Data Science](/what-i-learned-from-using-chatgpt-for-data-science).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你对 AI 有了更全面的了解，下一步是了解它对当今社会的影响，即学习生成性 AI。生成性 AI 是一种能够创造新内容的 AI 模型，如 ChatGPT，以及其他任务，如
    [我从使用 ChatGPT 进行数据科学中学到的](/what-i-learned-from-using-chatgpt-for-data-science)。
- en: In this beginner-friendly Generative AI course, you will learn about how this
    new emerging technology is shaping our future. Learn about how Generative AI works,
    the ethical considerations, and how you can utilize these tools to the max!
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门适合初学者的生成性 AI 课程中，你将学习到这项新兴技术如何塑造我们的未来。了解生成性 AI 的工作原理、伦理考量，以及如何充分利用这些工具！
- en: Master LLM Concepts
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 掌握 LLM 概念
- en: 'Link: [Large Language Model Concepts](http://datacamp.pxf.io/PyNGyq)'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[大型语言模型概念](http://datacamp.pxf.io/PyNGyq)
- en: 'Level: Intermediate'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：中级
- en: Another buzzword we’ve been hearing for the past year is [Large Language Models
    (LLMs)](/7-steps-to-mastering-large-language-models-llms). In this course, you
    will learn about the different elements that are fueling the LLM growth, for example,
    deep learning, computing power and also data availability. You will learn about
    the foundations and building blocks of LLMs, such as natural language processing
    (NLP), fine-tuning, and learning techniques like [zero-shot, and more](/2023/08/breaking-data-barrier-zeroshot-oneshot-fewshot-learning-transforming-machine-learning.html).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 过去一年我们一直听到的另一个流行词是 [大型语言模型（LLMs）](/7-steps-to-mastering-large-language-models-llms)。在这门课程中，你将学习推动
    LLM 增长的不同要素，例如深度学习、计算能力以及数据可用性。你将了解 LLM 的基础和构建模块，如自然语言处理（NLP）、微调以及 [零样本学习等](/2023/08/breaking-data-barrier-zeroshot-oneshot-fewshot-learning-transforming-machine-learning.html)学习技巧。
- en: Dive into how LLMs are revolutionizing today's society, in the business and
    personal world with real-world examples.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 深入了解大型语言模型（LLMs）如何在商业和个人领域通过实际例子革新当今社会。
- en: ChatGPT Prompt Engineering for Developers
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT 提示工程师培训课程
- en: 'Link: [ChatGPT Prompt Engineering for Developers](http://datacamp.pxf.io/eKP7K6)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[ChatGPT 提示工程师培训课程](http://datacamp.pxf.io/eKP7K6)
- en: 'Level: Expert'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：专家
- en: As I mentioned prior, [AI Prompt Engineers who are Making $300k/y](/ai-prompt-engineers-are-making-300ky)
    - therefore, you can imagine how important this skill is in today's society. LLMs
    have the ability to generate human-like text and other types of content, but the
    science behind it is the prompts you provide.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，[AI 提示工程师年薪 $300k](/ai-prompt-engineers-are-making-300ky) - 因此，你可以想象这一技能在当今社会中的重要性。大型语言模型（LLMs）能够生成类似人类的文本和其他类型的内容，但其背后的科学就是你提供的提示。
- en: Writing effective prompts is a form of art when it comes to LLMs, so learning
    [prompt engineering](/prompt-engineering-101-mastering-effective-llm-communication)
    will take your Generative AI journey to the next level. Prompt engineering is
    the ability to design and craft particular and unique prompts in order to output
    desired responses from LLMs. To reap the full benefits of LLMs, prompt engineering
    is an essential skill.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 编写有效提示是一种艺术，学习 [提示工程](/prompt-engineering-101-mastering-effective-llm-communication)
    将使你的生成性 AI 之旅更进一步。提示工程是设计和编写特定且独特的提示以从 LLMs 中输出期望响应的能力。要充分利用 LLMs，提示工程是一个必不可少的技能。
- en: Working with OpenAI API
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 OpenAI API
- en: 'Link: [Working with OpenAI API](http://datacamp.pxf.io/PyNGyM)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[使用 OpenAI API](http://datacamp.pxf.io/PyNGyM)
- en: 'Level: Intermediate/Expert'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 级别：中级/专家
- en: OpenAI has and continues to dominate the AI market, with applications such as
    ChatGPT. LLMs have transformed the way companies and employees work, making it
    more effective on a day-to-day basis.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: OpenAI 在 AI 市场上一直处于主导地位，其应用包括 ChatGPT。LLMs 已经改变了公司和员工的工作方式，使日常工作变得更加高效。
- en: If you really want to grasp all the benefits that you can and extract valuable
    business value - you need to learn about OpenAIs API. OpenAI API has a wide range
    of potential applications and this course will guide you through how you can use
    AI to generate unique outputs, text generation, perform sentiment analysis, and
    more. You can even build your [own chatbot](/make-your-own-gpts-with-chatgpts-gpts)
    - which is specific to your needs!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的想掌握所有可以获得的好处并提取有价值的商业价值 - 你需要了解 OpenAI 的 API。OpenAI API 具有广泛的潜在应用，这门课程将指导你如何使用
    AI 生成独特的输出、文本生成、执行情感分析等。你甚至可以构建一个 [自己的聊天机器人](/make-your-own-gpts-with-chatgpts-gpts)
    - 以满足你的特定需求！
- en: Wrapping it up
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
