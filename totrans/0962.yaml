  zh: '[Freepik](https://www.freepik.com/free-photo/manager-leading-brainstorming-meeting-with-group-creative-designers-office-leader-business-concept_10928866.htm#query=collaboration&position=13&from_view=search)'
- en: But why do Data Scientists need help? A [data scientist](https://hbr.org/2018/08/what-data-scientists-really-do-according-to-35-data-scientists)
    is someone who has expertise in statistics, machine learning, and other quantitative
    fields. They use these skills to analyze large amounts of data and find insights
    that can be used by the company.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，数据科学家为什么需要帮助呢？一位[数据科学家](https://hbr.org/2018/08/what-data-scientists-really-do-according-to-35-data-scientists)是拥有统计学、机器学习和其他定量领域专业知识的人。他们利用这些技能分析大量数据，并找到公司可以使用的洞察。
- en: A Data Science Enablement Team consists of people from various departments like
    marketing, sales, product development, etc. They are responsible for providing
    the necessary tools and resources to help the data scientists do their job more
    efficiently.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学赋能团队由来自市场营销、销售、产品开发等各个部门的人组成。他们负责提供必要的工具和资源，以帮助数据科学家更高效地完成工作。
- en: 'A few key points to consider while working with data scientists:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在与数据科学家合作时需要考虑几个关键点：
- en: Collaborate frequently with data scientists to break the siloes
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与数据科学家频繁合作，打破信息孤岛
- en: Ask for assistance at every step to make sure the model is accurate
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在每一步都寻求帮助，以确保模型的准确性
- en: Show the progress in parts to your partner scientist and keep your project error-free
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将进展分阶段展示给你的合作科学家，并保持项目无误
- en: Are you Excited to Build a Data Science Enablement Team?
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你是否对建立数据科学赋能团队感到兴奋？
- en: Without waiting further, demonstrate the power of data science and machine learning
    with an innovative approach to Data Science. Compete in the modern-day business
    world with efficient collaboration to optimize model deployment.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 不再等待，用创新的方法展示数据科学和机器学习的力量。通过高效的合作优化模型部署，在现代商业世界中竞争。
