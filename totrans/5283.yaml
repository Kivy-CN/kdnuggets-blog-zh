- en: '**By Nathan Epstein**'
  prefs: []
  type: TYPE_NORMAL
- en: The Redmonk Language Rankings have been an important tool for ranking the popularity
    of programming languages since the analysis (regressing Github repo count against
    Stack Overflow posts) was first done in 2010\. The fact that the repo count and
    post count are correlated is a source of comfort but doesn’t provide any guidance
    on predicting future growth of languages.
  prefs: []
  type: TYPE_NORMAL
