- en: In my daily routine I have to deal with a lot of the same situations from loading
    csv files to visualizing data. So, to help streamline my process I created the
    habit of storing snippets of code that are helpful in different situations from
    loading csv files to visualizing data.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的日常工作中，我需要处理从加载csv文件到可视化数据的许多相似情况。因此，为了简化我的工作流程，我养成了存储对不同情况有用的代码片段的习惯，从加载csv文件到可视化数据。
- en: '***In this post I will share 15 snippets of code to help with different aspects
