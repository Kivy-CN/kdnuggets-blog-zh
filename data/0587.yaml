- en: I work at a [data science mentorship startup](http://sharpestminds.com/), and
    I’ve found there’s a single piece of advice that I catch myself giving over and
    over again to aspiring mentees. And it’s really not what I would have expected
    it to be.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我在一个[data science mentorship startup](http://sharpestminds.com/)工作，我发现有一条建议我反复给有志者。这实际上不是我所预期的。
