  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Dlib 是一个现代 C++ 工具包，包含机器学习算法和用于创建复杂 C++ 软件的工具，解决实际问题。可以通过 dlib API 与 Python 配合使用
