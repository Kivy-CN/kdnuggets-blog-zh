- en: '[![Amazon DynamoDB](../Images/408d6ff08bfe57d2f68e4bc908e3b4c4.png)](https://aws.amazon.com/dynamodb/)'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Amazon DynamoDB](https://aws.amazon.com/dynamodb/)** is a fast, flexible,
    and reliable NoSQL database service that helps developers build scalable, serverless
    applications. It supports key-value and document data models, and can handle massive
    amounts of requests daily. DynamoDB automatically scales horizontally, ensuring
    availability, durability, and fault tolerance without any extra effort from the
    user. Designed for internet-scale applications, DynamoDB offers limitless scalability
    and consistent performance with up to 99.999% availability.'
  prefs: []
  type: TYPE_NORMAL
