  type: TYPE_NORMAL
  zh: '[2022年60+数据工程师面试问题及答案](https://www.guru99.com/data-engineer-interview-questions.html)'
- en: If Python is your chosen programming language, it would be good to internalize
    the [Google Python Style Guide](https://google.github.io/styleguide/pyguide.html)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Python是你选择的编程语言，建议你熟悉一下[Google Python风格指南](https://google.github.io/styleguide/pyguide.html)
- en: 'Let''s not forget about the soft skills: [73 Questions to Ask Employees During
    an Interview](https://articles.bplans.com/hiring-employees-here-are-over-70-must-ask-interview-questions/)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记软技能：[面试时询问员工的73个问题](https://articles.bplans.com/hiring-employees-here-are-over-70-must-ask-interview-questions/)
- en: Further Reading
  id: totrans-87
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: If you would like to continue studying (which a lot of people advise), here
    is a list of books that are [Essential for you to Become a Data Engineer](/2022/10/essential-books-need-become-data-engineer.html).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想继续学习（这是很多人建议的），这里有一本书单是[成为数据工程师的必备书籍](/2022/10/essential-books-need-become-data-engineer.html)。
- en: 'If you are looking for the ultimate course on Data Engineering, I would recommend
    this: [Preparing for Google Cloud Certification: Cloud Data Engineer Professional
    Certificate](https://gb.coursera.org/professional-certificates/gcp-data-engineering)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在寻找最终的数据工程课程，我推荐这个：[Google Cloud认证准备：云数据工程师专业证书](https://gb.coursera.org/professional-certificates/gcp-data-engineering)
- en: Your journey to becoming a Data Engineer won't be easy. You will need to put
    in the work, but I promise you once you do it will pay off.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 成为数据工程师的旅程不会轻松。你需要付出努力，但我向你保证，一旦你付出，就会得到回报。
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist
    and Freelance Technical Writer. She is particularly interested in providing Data
    Science career advice or tutorials and theory based knowledge around Data Science.
    She also wishes to explore the different ways Artificial Intelligence is/can benefit
    the longevity of human life. A keen learner, seeking to broaden her tech knowledge
    and writing skills, whilst helping guide others.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**[尼莎·阿亚](https://www.linkedin.com/in/nisha-arya-ahmed/)**是一位数据科学家和自由职业技术作家。她特别感兴趣于提供数据科学职业建议或教程以及围绕数据科学的理论知识。她还希望探索人工智能在延长人类寿命方面的不同方式。作为一个热衷学习的人，她寻求拓宽自己的技术知识和写作技能，同时帮助指导他人。'
