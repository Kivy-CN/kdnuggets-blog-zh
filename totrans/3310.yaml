- en: The Guerrilla Guide to Machine Learning with R
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《用 R 学习机器学习的游击指南》
- en: 原文：[https://www.kdnuggets.com/2017/05/guerrilla-guide-machine-learning-r.html](https://www.kdnuggets.com/2017/05/guerrilla-guide-machine-learning-r.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/05/guerrilla-guide-machine-learning-r.html](https://www.kdnuggets.com/2017/05/guerrilla-guide-machine-learning-r.html)
- en: 'Sure, there are lots of tutorials and overviews on gaining the insight you
    need into picking up machine learning, but many (most?) of them take the long
    view: get a foundation first, learn the basics next, then learn a bit of complementary
    theory before getting too far ahead of yourself in practical terms, take a step
    back, try your hand at a few examples, undertake a project on your own... This
    is all great advice, and a great approach to learning... well, almost anything.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，有很多教程和概述可以帮助你获取机器学习所需的见解，但其中许多（大多数？）采取的是长期视角：首先建立基础，然后学习基本知识，再学习一些补充理论，然后在实际操作中不要走得太远，退一步，尝试一些示例，独立完成一个项目……这些都是很好的建议，也是学习……几乎任何东西的好方法。
- en: '![Gorilla](../Images/6c0750a3be8ba75b5f92ab2689b960a1.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![大猩猩](../Images/6c0750a3be8ba75b5f92ab2689b960a1.png)'
- en: I know, I know... still not funny.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道，我知道……还是不好笑。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
