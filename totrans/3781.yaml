- en: As a data scientist workplace, Jupyter Notebook is a unique IDE as the code
    can be executed independently in each cell. At the same time, the author could
    explain each cell. This distinction allows the notebook to be reused by others
    and become a project template.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家的工作环境，Jupyter Notebook 是一个独特的 IDE，因为代码可以在每个单元格中独立执行。同时，作者可以解释每个单元格。这种区别使得笔记本可以被其他人重用，并成为项目模板。
- en: In this article, we will discuss five free templates for building a data science
    project on Jupyter Notebook. So, what are these Jupyter Notebook templates? Let’s
    get into them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将讨论五个用于在 Jupyter Notebook 上构建数据科学项目的免费模板。那么，这些 Jupyter Notebook 模板是什么呢？让我们深入了解一下。
- en: 1\. Cookiecutter Template for Python Data Science Projects
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. Python 数据科学项目的 Cookiecutter 模板
- en: The first template that we discuss is not necessarily a complete code project
    that we can fill in already. The template we would discuss is not only the Jupyter
    Notebook but also complete projects that support the Jupyter Notebook. What we
    would have is the [Python data science projects by AWS](https://github.com/aws-samples/python-data-science-template).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论的第一个模板不一定是我们可以直接填写的完整代码项目。我们将讨论的模板不仅仅是 Jupyter Notebook，还有支持 Jupyter Notebook
    的完整项目。我们会涉及到 [AWS 的 Python 数据科学项目](https://github.com/aws-samples/python-data-science-template)。
- en: This template creates a complete data science project structure that is ready
    to be used for your actual project. Using [Cookiecutter CLI](https://github.com/cookiecutter/cookiecutter),
    you can generate the directory structure of the data science projects, which is
    similar to the structure below.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模板创建了一个完整的数据科学项目结构，准备好用于你的实际项目。使用 [Cookiecutter CLI](https://github.com/cookiecutter/cookiecutter)，你可以生成数据科学项目的目录结构，类似于下面的结构。
- en: '[PRE0]'
  id: totrans-16
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: If you are interested in how the template is applied to a real project, check
    its actual usage above this [Reinforcement Learning Energy Storage use case](https://github.com/aws-samples/sagemaker-rl-energy-storage-system).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对模板如何应用于实际项目感兴趣，可以查看上面的这个 [强化学习能源存储用例](https://github.com/aws-samples/sagemaker-rl-energy-storage-system)。
- en: 2\. Data Science Notebooks Templates by Coen Meintjes
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. Coen Meintjes 的数据科学笔记本模板
- en: The next Jupyter Notebook template we will discuss is the one by [Coen Meintjes](https://github.com/CoenMeintjes/data_science_notebook_templates/tree/main).
    It is a basic Jupyter Notebook collection from Data Exploration to Model Evaluation.
    It’s not a project-specific kind of template; in fact, it mostly consists of the
    essential code, nothing more. But I would say it is good. Why is that?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们要讨论的Jupyter笔记本模板是[Coen Meintjes的模板](https://github.com/CoenMeintjes/data_science_notebook_templates/tree/main)。这是一个从数据探索到模型评估的基本Jupyter笔记本合集。它不是一个针对特定项目的模板；实际上，它主要由基本代码组成，没有更多内容。但我会说它是好的。为什么呢？
- en: It’s a basic template that everyone can use for different kinds of projects
    with little tweaks. You can use this Jupyter Notebook template to develop any
    project idea. Moreover, the templates here explain in depth many of the processes
    in the notebook, so any beginner or professional could benefit from them.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个基础模板，每个人都可以用来进行各种项目，仅需进行少量调整。你可以使用这个Jupyter笔记本模板来开发任何项目创意。此外，这里的模板深入解释了笔记本中的许多过程，因此任何初学者或专业人士都可以从中受益。
- en: 3\. Data Science Projects by Yusuf Cinarci
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. Yusuf Cinarci的数据科学项目
- en: Let’s move on to a more project-specific template, the [Data Science Projects
    Jupyter Notebook templates by Yusuf Cinarci](https://github.com/SUKHMAN-SINGH-1612/Data-Science-Projects/tree/main).
    In these templates, you can use them to develop simple projects for your portfolio
    or any business needs.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一个更具项目针对性的模板，[Yusuf Cinarci的《数据科学项目Jupyter笔记本模板》](https://github.com/SUKHMAN-SINGH-1612/Data-Science-Projects/tree/main)。在这些模板中，你可以用它们来开发简单的项目，适用于你的投资组合或任何商业需求。
- en: There are many project templates you can choose from. You can choose from simple
    Salary Data Exploration with Python to the development of a Fake News Detection
    and Movie Recommendation System. The notebook is perfect for you who want to kickstart
    your projects easily.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从许多项目模板中进行选择。从简单的Python工资数据探索，到假新闻检测和电影推荐系统的开发，选择众多。这些笔记本非常适合那些希望轻松启动项目的你。
- en: What I like about the Yusuf Cinarci template collections is that they are not
    overly complicated, so beginners can start their projects when they learn about
    data science. However, many of the projects are for beginners, so they might lack
    data science projects if you are looking for one.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢Yusuf Cinarci模板合集的地方在于，它们并不过于复杂，因此初学者在学习数据科学时可以直接开始他们的项目。然而，许多项目都是针对初学者的，如果你在寻找数据科学项目，可能会发现它们的项目比较少。
- en: 4\. Data Science Projects by Sukman Singh
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. Sukman Singh的数据科学项目
- en: If you need a more complex project Jupyter Notebook template, then the [Data
    Science Projects Jupyter Notebook template by Sukman Singh](https://github.com/SUKHMAN-SINGH-1612/Data-Science-Projects/tree/main)
    could be the one for you. It’s perfect for those who want to develop prediction
    models easily but need inspiration for their ideas.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要一个更复杂的项目Jupyter笔记本模板，那么[Sukman Singh的《数据科学项目Jupyter笔记本模板》](https://github.com/SUKHMAN-SINGH-1612/Data-Science-Projects/tree/main)可能适合你。它非常适合那些希望轻松开发预测模型但需要创意灵感的人。
- en: The template collection contains many data science project templates, including
    customer churn prediction, loan approval prediction, and claim fraud projects.
    These are standard business projects that you can use to enrich your data project
    portfolio.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 该模板合集包含许多数据科学项目模板，包括客户流失预测、贷款审批预测和索赔欺诈项目。这些是标准的商业项目，你可以用来丰富你的数据项目组合。
- en: The project might seem one-dimensional, but you can extend the project as well.
    It’s a template that you can use to develop your project and use another dataset
    that you feel is appropriate for your business problem.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目可能看起来单一，但你也可以扩展它。它是一个你可以用来开发项目的模板，并使用你认为适合商业问题的其他数据集。
- en: 5\. Awesome Notebooks by Jupyter Naas
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. Jupyter Naas的精彩笔记本
- en: Lastly, we will discuss [Awesome Notebooks by Jupyter Naas](https://github.com/jupyter-naas/awesome-notebooks/tree/master/YouTube).
    Awesome Notebook is a project by Jupyter Naas to create the largest catalogue
    of production-ready Jupyter Notebook templates. There is an abundance of free
    Jupyter Notebook templates from which you can choose.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将讨论[Jupyter Naas的精彩笔记本](https://github.com/jupyter-naas/awesome-notebooks/tree/master/YouTube)。精彩笔记本是Jupyter
    Naas推出的一个项目，旨在创建最大规模的生产就绪Jupyter笔记本模板目录。从中你可以选择丰富的免费Jupyter笔记本模板。
- en: The project consists of many professional Jupyter Notebook templates with specific
    use cases. From AI development to analysing business funnels to YouTube video
    download, there are so many templates you can choose from.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目包含许多具有特定使用案例的专业 Jupyter Notebook 模板。从人工智能开发到分析商业漏斗，再到 YouTube 视频下载，有很多模板可供选择。
- en: Many of the templates require you to understand how to work as a data scientist,
    so learning how to use Python as a data scientist would help you use these templates.
    Once you understand what you need, this template collection will help your work.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多模板要求你理解如何作为数据科学家工作，因此学习如何将 Python 作为数据科学家的工具将帮助你使用这些模板。一旦你明白你的需求，这些模板集合将帮助你的工作。
- en: Conclusion
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Jupyter Notebook is an environment used by many professional data scientists
    as many data science breakthroughs happen in this platform. One of its nice features
    is that it is easily shareable and can become a template that many can use.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Jupyter Notebook 是许多专业数据科学家使用的环境，因为许多数据科学突破都发生在这个平台上。它的一个优点是易于分享，并且可以成为许多人使用的模板。
- en: 'In this article, we have discussed five free Jupyter Notebook templates that
