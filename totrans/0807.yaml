- en: '[![dbt](../Images/63d3828e87c6c6ec55f16f2d9a9b3b36.png)](https://www.getdbt.com/)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[![dbt](../Images/63d3828e87c6c6ec55f16f2d9a9b3b36.png)](https://www.getdbt.com/)'
- en: '**[dbt (data build tool)](https://www.getdbt.com/)** is an open-source platform
    for managing and executing SQL-based **data transformations**. It allows analysts
    and data engineers to develop modular, reusable transformation logic that can
    be applied across data sources within a data platform like a warehouse, lake,
    or database. dbt handles dependency mapping, schema compilation, and execution
    of transformation code while providing tools for refactoring, documentation, testing,
    and version control.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**[dbt (data build tool)](https://www.getdbt.com/)** 是一个开源平台，用于管理和执行基于 SQL
    的**数据转换**。它允许分析师和数据工程师开发模块化、可重用的转换逻辑，这些逻辑可以应用于数据平台内的各种数据源，如仓库、数据湖或数据库。dbt 处理依赖关系映射、模式编译和转换代码的执行，同时提供重构、文档、测试和版本控制工具。'
