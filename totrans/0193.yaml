- en: The recent release of ChatGPT and now GoogleBard are taking the world by storm
    with their amazing capabilities. You start to look at these tools and figure out
    how they can improve your work life, the company's process, your personal life,
    and more.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 最近 ChatGPT 和 GoogleBard 的发布以其惊人的能力震撼了世界。你开始观察这些工具，并思考它们如何改善你的工作生活、公司的流程、个人生活等。
- en: Artificial Intelligence is automating tasks that were once only capable of being
    done by humans. The relevance of automating certain tasks to make human life easier
    will only continue to grow. Some may call us lazy, some people just think it's
    the smarter option.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能正在自动化曾经只能由人类完成的任务。自动化某些任务以简化人类生活的相关性将不断增加。有些人可能会称我们为懒惰，但有些人则认为这是更聪明的选择。
- en: 'Here are a few examples of how AI is changing the job landscape:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是人工智能如何改变职位格局的一些例子：
- en: '**Automation:** Automating tasks. This is leading to a heavy loss of jobs but
    is also creating new opportunities for others.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化：** 自动化任务。这导致了大量的职位损失，但也为其他人创造了新的机会。'
- en: '**New job opportunities:** AI systems will require human workers to work alongside
    them, such as data scientists, and machine learning engineers.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新的就业机会：** 人工智能系统将要求人类员工与其合作，如数据科学家和机器学习工程师。'
- en: '**A shift in skill requirements:** The more AI applications are integrated,
    the current and new workers will need to understand more about how the system
    works, the engineer, the analysis phases, etc.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**技能要求的转变：** 随着人工智能应用的增加，现有和新员工需要更多地了解系统的运作方式、工程师、分析阶段等。'
- en: '**Work-life balance:** The rise of AI tools is allowing more people to work
    remotely, part-time and/or freelance as the tasks are automated.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作与生活平衡：** 人工智能工具的兴起使更多人能够远程、兼职和/或自由职业，因为任务已被自动化。'
- en: How is AI Automation Changing the Job Landscape?
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能自动化如何改变职位格局？
- en: Automation is currently the biggest reason why there is a shift in the job landscape.
    As more and more tasks are getting done by artificial intelligence and fewer are
    getting done by actual humans, you can understand why companies will start to
    lay off employees. The cost with employees comes with a salary, pension, health
    insurance, maternity/paternity leave and more. More companies are seeing employees
    as a loss, and automating artificial intelligence tools is their biggest breakthrough.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化目前是职位格局转变的最大原因。随着越来越多的任务由人工智能完成，而实际由人类完成的任务越来越少，你可以理解为什么公司会开始裁员。雇佣员工的成本包括工资、养老金、健康保险、产假/陪产假等。更多的公司将员工视为损失，自动化人工智能工具是他们最大的突破。
- en: 'Below are a few sectors that have already implemented automated tasks:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些已经实施自动化任务的领域：
- en: Customer Service
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 客户服务
- en: Just a few weeks ago, the world was hit with ChatGPT and Google Bard. More and
    more industries are adopting AI-powered chatbots to provide customer service.
    With the rise of large language models, we can only expect these chatbots to get
    better at handling customers' queries, answering their questions, resolving problems,
    and even making sales.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 就在几周前，世界迎来了 ChatGPT 和 Google Bard。越来越多的行业正在采用人工智能驱动的聊天机器人来提供客户服务。随着大型语言模型的兴起，我们只能期待这些聊天机器人在处理客户查询、回答问题、解决问题，甚至进行销售方面变得越来越出色。
- en: For example, chatbots are also used in the financial industry for tasks such
    as signing up new applicants for insurance, Know Your Customer (KYC) and Anti
    Money Laundering (AML) policies and processes. The implementation of automated
    tooling for tasks as sensitive as these proves to use the success of AI and how
    it will only continue.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，聊天机器人也被用于金融行业，处理如新申请者的保险注册、了解你的客户（KYC）和反洗钱（AML）政策与流程等任务。自动化工具在这些敏感任务中的应用证明了人工智能的成功，并且这种趋势只会持续下去。
- en: Data Entry
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据录入
- en: Data Entry tasks used to be manual tasks, that would be very tedious and repetitive.
    There were some flaws in this sector due to the tasks being very repetitive and
    boring and the workers were more susceptible to making errors.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 数据录入任务曾经是手动完成的，这些任务非常繁琐和重复。由于任务的高度重复性和枯燥性，这一领域存在一些缺陷，工人更容易犯错误。
- en: AI is now able to automate data entry tasks, by extracting the data from raw
    files or documentation and entering it into a database.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，人工智能能够自动化数据录入任务，通过从原始文件或文档中提取数据并将其输入数据库中来实现。
- en: Driving
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 驾驶
- en: Well, we all know about self-driving cars. More and more of them are coming
    to the market with companies such as Tesla, Waymo and Uber. These cars use AI
    computer vision to safely drive passengers from A to B, navigate roads and avoid
    obstacles.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道自动驾驶汽车。越来越多的汽车进入市场，如特斯拉、Waymo 和 Uber。这些汽车使用人工智能计算机视觉技术，安全地将乘客从 A 点送到 B
    点，导航道路并避开障碍物。
- en: Finance
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融
- en: As I already mentioned before, chatbots are being used in the financial industry
    to automate some processes and tasks such as KYC. AI is also being used to help
    these financial firms to analyze data, to make better current and future predictions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前提到的，聊天机器人正在金融行业中用于自动化一些流程和任务，例如 KYC。人工智能也被用于帮助这些金融公司分析数据，以做出更好的当前和未来预测。
- en: The financial industry has a lot of data at its disposal. The more historical
    data, the better their analytical outputs will be. This unfortunately will cause
    a shift in the need for people to work along the AI systems, rather than the AI
    systems working for people.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 金融行业拥有大量的数据。历史数据越多，他们的分析结果就会越好。不幸的是，这将导致对与人工智能系统协作的需求发生变化，而不是人工智能系统为人类工作。
- en: Healthcare
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 医疗
- en: For an industry where a lot of people are shocked to see the integration of
    AI tooling, we can only expect to see more. Healthcare industry professionals
    are using AI to diagnose diseases, recommend treatments through data analysis,
    and even perform surgery with robotics.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个许多人对人工智能工具的整合感到震惊的行业，我们只能期待更多的变化。医疗行业的专业人士正在使用人工智能来诊断疾病，通过数据分析推荐治疗方案，甚至使用机器人进行手术。
- en: How AI is Creating New Jobs
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能如何创造新工作
- en: As AI continues to grow, the choices for the majority of people will be to get
    laid off or work alongside the AI systems. This is why you naturally see a rise
    in data professionals, more courses on learning how to code, BootCamps and more.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能的持续发展，大多数人的选择将是被解雇或与人工智能系统一起工作。这就是为什么你自然会看到数据专业人员的增加，更多的编程课程、训练营等。
- en: 'You are going to naturally see more of these roles:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你将自然会看到更多这些角色：
- en: Data Science
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学
- en: Data Science is a combination of statistics, data analysis, machine learning,
    and artificial intelligence. Therefore, Data Scientists will be responsible for
    collating, preparing, cleaning, and manipulating data to identify patterns in
    the data and perform advanced data analysis.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是统计学、数据分析、机器学习和人工智能的结合。因此，数据科学家将负责整理、准备、清理和操作数据，以识别数据中的模式并进行高级数据分析。
- en: Machine Learning Engineers
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 机器学习工程师
- en: A Machine Learning (ML) Engineer is a programmer who is proficient in researching,
    building, and designing software to automate predictive models. Their role is
    to build Artificial Intelligence (AI) systems that consume large amounts of data
    to generate and develop algorithms that are capable of learning and making future
    predictions.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习 (ML) 工程师是精通研究、构建和设计自动化预测模型的软件的程序员。他们的角色是构建人工智能 (AI) 系统，这些系统消耗大量数据以生成和开发能够学习和进行未来预测的算法。
- en: AI Trainers
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人工智能训练师
- en: AI tools are best when they’ve learned all the knowledge they need. AI trainers
    will be required to help teach AI systems how to perform tasks. They will also
    be responsible for collecting data, labelling it, and then inputting it into the
    AI algorithms to learn from the labelled data and ensure it produces accurate
    outputs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能工具在学习所需知识后效果最佳。人工智能训练师将需要帮助教导人工智能系统如何执行任务。他们还将负责收集数据、标注数据，然后将数据输入到人工智能算法中，以便从标注数据中学习并确保生成准确的输出。
- en: So What Should We Expect?
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么我们应该期待什么？
- en: It is difficult to see what the future holds, especially when artificial intelligence
    is in the mix. Unfortunately, we will start to see more people losing their jobs
    to AI, and others will be created to work alongside AI systems.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 很难预见未来会发生什么，尤其是当人工智能参与其中时。不幸的是，我们将开始看到更多的人因人工智能而失去工作，同时也会出现与人工智能系统协作的工作岗位。
- en: This will create a shift in people's desire to learn new skills to ensure job
    security. We will start to see more people learning programming languages, understanding
    AI and how to make use of it in sales, marketing, etc.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这将导致人们在学习新技能以确保工作安全方面产生变化。我们将开始看到更多人学习编程语言，理解人工智能及其在销售、市场营销等方面的应用。
- en: Along with the pandemic causing a big shift in how people work, AI has also
    added to it. There will be a continuation of more people working from home, and
    travelling the world whilst working as AI systems can automate a lot of their
    tasks.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 随着疫情导致工作方式发生巨大变化，人工智能也对此产生了影响。未来将会有更多的人在家工作，同时利用人工智能系统的自动化功能在全球各地旅行。
- en: With this information, I think it is important for anyone, regardless of their
    current job title, to be aware of how AI will cause a shift in the job landscape
    and how to prepare with meeting currently demanded skills.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有了这些信息，我认为无论当前职位如何，任何人都应该意识到人工智能将如何导致就业格局的变化，并了解如何准备以满足当前的技能需求。
