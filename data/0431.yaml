- en: When I first started learning data science, I assumed that landing a job in
    the field meant that the hard part was over. After a few years of working in the
    industry, however, I have come to realize that I couldn’t have been more wrong.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当我刚开始学习数据科学时，我以为找到一份相关工作就意味着困难的部分已经结束。然而，经过几年的行业工作，我意识到我错得离谱。
