- en: Additional tools not included but mentioned in the comments include
  prefs: []
  type: TYPE_NORMAL
- en: 'Daniel Soto: ETL: Anatella; predictive analytics: TIMI modeler.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Henrique Pinto: proposed separation of SAP technologies into the modeling tool
    (SAP Predictive Analytics, which merges SAP PA + KXEN) and SAP HANA as the underlying
    platform, in the same sense you have SAS Miner and SAS Base. HANA has its own
    programming logic (based on SQL, called SQLScript) which can be used for native
    development of predictive models, or you could use SAP Predictive Analytics high-level
    modeling capabilities on top of HANA for less development capable users.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Another tool suggestion: Domino (DominoLabs), analytical hub for sophisticated
    enterprises: helps organizations develop, track and deploy their analytical models
    faster, while facilitating best practices by keeping work centralized, sharable,
    and auditable.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Roberto Lopez: Neural Designer, a predictive analytics tool with high performance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Julian GV: Experian Strategy Management, that includes Assisted Design, the
    analytics module integrated with the software. That''s the solution I used in
    the past 12 months.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
