- en: But what if I told you that you can improve your Jupyter development experience?
    In this post, we will be learning about 10 Jupyter Notebook tips for enhancing
    the productivity and performance of data professionals.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Keyboard Shortcuts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Keyboard shortcuts are important for performing repetitive tasks and saving
    time. You can learn about all of the default keyboard shortcuts by **Help > Keyboard
    Shortcuts** or pressing the **H** key.
  prefs: []
  type: TYPE_NORMAL
- en: The easiest and most popular way of accessing commands on the go is a command
    palette similar to VSCode. You can press **Ctrl + Shift + P** to invoke the command
    palette. It allows you to search and execute commands or scroll through all of
    the commands to discover the one you want to run.
  prefs: []
  type: TYPE_NORMAL
- en: '![10 Jupyter Notebook Tips and Tricks for Data Scientists](../Images/e043ed190771badd5dcc05a40198b306.png)'
  prefs: []
  type: TYPE_IMG
- en: Gif by Author
  prefs: []
  type: TYPE_NORMAL
- en: 2\. IPython Magic Commands
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can access all of the IPython Magic commands within the Jupyter Notebook.
    These commands give you extra capabilities in executing the code.
  prefs: []
  type: TYPE_NORMAL
- en: For example, you can use `%%time` Magic command to display the cell execution
    time. In our case, it took the code 1.09 seconds to run 1000 iterations.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: You can learn about all of the available Magic commands by running the `%lsmagic`
    command or checking out the [Built-in magic commands](https://ipython.readthedocs.io/en/stable/interactive/magics.html).
  prefs: []
  type: TYPE_NORMAL
- en: 'List of commonly used commands:'
  prefs: []
  type: TYPE_NORMAL
- en: '**%env** for setting environment variables.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**%run** for executing the Python code.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**%store** for accessing the variables in between multiple notebooks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**%%time** gives the execution time of a cell.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**%%writefile** saves the content of the cell into a file.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**%pycat** shows the content of the external file.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**%pdb** is used for debugging.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**%matplotlib inline** for suppressing the output of the function in the final
    line.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3\. Executing Shell Commands
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can run Shell and Bash commands within the Jupyter Notebook cell by using
    `!` as shown below. It provides you extra ability to run Unix or Linux based commands
    and tools.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Most popular use of this command is to install Python packages on the go.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: You can also install Python packages using Magic command `%pip`
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
