- en: '**By [Zulie Rane](https://www.linkedin.com/in/zulie-rane-2a225a185/), freelance
    writer and coding enthusiast**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者 [Zulie Rane](https://www.linkedin.com/in/zulie-rane-2a225a185/)，自由撰稿人及编程爱好者**。'
- en: '![](../Images/353dcbe89331797a5dfe52166580c41b.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/353dcbe89331797a5dfe52166580c41b.png)'
- en: Data analytics is a really cool, up-and-coming industry. It’s been on the rise
    for a long time, which explains why so many folks are wondering how to get into
    data analytics. Since the internet and the widespread adoption of smartphones,
    insane amounts of data are created all the time. The amount of data in the world
    at the start of 2020 was estimated to be [44 zettabytes](https://seedscientific.com/how-much-data-is-created-every-day/)
    at the start of 2020, or 44 x [10^21 bytes](https://en.wikipedia.org/wiki/Zettabyte_Era).
    All of this data contains vast amounts of quite useful information, like purchasing
    patterns of consumers or indicators of diseases.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析是一个非常酷的、蓬勃发展的行业。它已经存在了很长时间，这也解释了为什么如此多人在考虑如何进入数据分析领域。自互联网和智能手机的广泛应用以来，数据量激增。2020年初，全球的数据量估计为
    [44 zettabytes](https://seedscientific.com/how-much-data-is-created-every-day/)，即44
    x [10^21 bytes](https://en.wikipedia.org/wiki/Zettabyte_Era)。这些数据包含大量有用的信息，例如消费者的购买模式或疾病的指标。
- en: Data analysts get their hands on datasets and are tasked with making sense of
    them. What are the numbers saying, and what should the company do about it? A
    simple example is the banner of products that appear after you’ve put an item
    in your shopping cart containing products that customers often purchase together
    with it. A data analyst could be responsible for determining which products should
    be associated with each other in order to increase conversion rates.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师处理数据集，并负责理解它们。数据在说什么，公司应该如何应对？一个简单的例子是你将商品放入购物车后，出现的包含常被一起购买的商品的横幅。数据分析师可能负责确定哪些产品应该关联在一起，以提高转化率。
- en: Data analytics is [the process](https://www.mastersindatascience.org/learning/what-is-data-analytics/) of
    analyzing raw data to find trends and answer questions. It involves a lot of solo
    work in front of the screen, but if you like math and programming, it’s a great
    opportunity for you. You get to procure and gather data as well as clean, organize,
    visualize, and analyze it.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析是 [分析原始数据](https://www.mastersindatascience.org/learning/what-is-data-analytics/)
    以发现趋势和回答问题的过程。这涉及大量的单独工作在屏幕前，但如果你喜欢数学和编程，这是一个很好的机会。你需要获取和收集数据，以及清理、组织、可视化和分析数据。
- en: 'A quick note of [distinction](https://www.kdnuggets.com/2021/09/7-differences-between-data-analyst-data-scientist.html):
    a data scientist is responsible for designing and constructing new models for
    data. They create prototypes, algorithms, predictive models. A data analyst does
    what the name implies - she looks at data, tries to predict trends, makes visualizations,
    and communicates the results. In other words, data analysts analyze data. Data
    scientists earn $30K-$40K more per year than data analysts in the U.S., so it’s
    an important distinction.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的 [区别](https://www.kdnuggets.com/2021/09/7-differences-between-data-analyst-data-scientist.html)说明：数据科学家负责设计和构建新的数据模型。他们创建原型、算法、预测模型。数据分析师则按照名字的意思——查看数据，尝试预测趋势，制作可视化，并传达结果。换句话说，数据分析师分析数据。在美国，数据科学家的年薪比数据分析师高出
    $30K-$40K，因此这是一个重要的区别。
- en: This is how this article will walk you through everything you need to know to
    land your first data analytics job.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这篇文章将带你了解获得第一个数据分析师职位所需的一切知识。
- en: '![](../Images/85a1f66f54358a4f06721655f48c9e96.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/85a1f66f54358a4f06721655f48c9e96.png)'
- en: What is Data Analytics?
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是数据分析？
- en: Before you start thinking of how to get into data analytics, you should be sure
    you understand the field. Data analytics is the art of making sense out of vast
    amounts of data. According to [DOMO](https://www.domo.com/solution/data-never-sleeps-6),
    since 2020, 1.7MB of data has been created every second for every person on earth.
    It’s the task of a data analyst to find the data that is relevant to their business
    application, make sense of it, and find ways to apply that knowledge to improve
    the business.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始考虑如何进入数据分析领域之前，你应该确保你理解这个领域。数据分析是从大量数据中提取意义的艺术。根据[DOMO](https://www.domo.com/solution/data-never-sleeps-6)的说法，自2020年以来，每个人每秒钟产生1.7MB的数据。数据分析师的任务是找到与他们的业务应用相关的数据，理解这些数据，并找到将这些知识应用于改善业务的方法。
- en: There are many subfields within data analytics. These include descriptive, diagnostic,
    predictive, and prescriptive analytics. You can think of these different types
    of analytics in the following ways.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析领域内有许多子领域。这些包括描述性、诊断性、预测性和规范性分析。你可以通过以下方式理解这些不同类型的分析。
- en: Descriptive analytics is figuring out what happened.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述性分析是弄清楚发生了什么。
- en: 'Diagnostic analytics answers the question: why did it happen?'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 诊断性分析回答的问题是：为什么会发生这种情况？
- en: Predictive analytics tries to take existing data to predict what will happen
    in the future.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测性分析尝试利用现有数据预测未来会发生什么。
- en: Prescriptive analytics aims to figure out what should be done about all of this.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 规范性分析旨在弄清楚应该如何处理这些情况。
- en: A data analyst could very well cover all of these subfields in their day-to-day
    work. Often, data analysts will step through all of these forms of analysis to
    get the most out of a dataset and optimize their business impact. If you want
    to get into data analytics, it’s important that you understand these different
    forms of analysis and know-how to apply them.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师在日常工作中可能会涵盖所有这些子领域。通常，数据分析师会通过所有这些分析形式来充分利用数据集，并优化其业务影响。如果你想进入数据分析领域，理解这些不同的分析形式并知道如何应用它们是非常重要的。
- en: Data analysts are tasked with helping businesses make data-driven decisions.
    Since it is straightforward to collect data, data analysts can test out their
    hypotheses and correct the prescriptive models they make to improve their performance
    and tweak the action items created from their data insights. Making hypotheses
    based on data, implementing your predictions, and analyzing the results is how
    to get into data analytics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师的任务是帮助企业做出数据驱动的决策。由于数据收集相对简单，数据分析师可以测试他们的假设，并修正他们制定的规范性模型，以提高其性能，并调整基于数据洞察制定的行动项。基于数据制定假设、实施预测并分析结果，就是进入数据分析领域的方式。
- en: What Technical Skills Do You Need for Data Analytics?
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据分析需要哪些技术技能？
- en: Given that data analytics is the cross between math and programming, it’s an
    extremely technical field. You have to use a lot of different tools and [technical
    skills](https://www.stratascratch.com/blog/most-in-demand-data-science-technical-skills/) together
    in order to get the job done. One software engineer, Margarita Hamacher, put together
    a comprehensive list of [7 technical skills](https://margarita-hamacher.medium.com/7-crucial-technical-skills-for-data-analysts-e56525b648b0) for
    data analysts. Data analytics is more than just hard skills. But for anyone wondering
    how to get into data analytics, those technical skills would be a good place to
    start.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由于数据分析是数学和编程的交叉领域，因此它是一个极其技术性的领域。你需要使用许多不同的工具和[技术技能](https://www.stratascratch.com/blog/most-in-demand-data-science-technical-skills/)来完成工作。一位软件工程师玛格丽塔·哈马彻（Margarita
    Hamacher）整理了一个数据分析师所需的[7项技术技能](https://margarita-hamacher.medium.com/7-crucial-technical-skills-for-data-analysts-e56525b648b0)的综合清单。数据分析不仅仅是硬技能。但对于任何想要进入数据分析领域的人来说，这些技术技能将是一个很好的起点。
- en: These skills include math, data visualization, machine learning, coding, and
    more. The math requirement can be further broken down into linear algebra, statistics,
    and probability, which are all really important theoretical building blocks for
    data analysts. It’s worth highlighting the importance of how to separate data
    for training and testing and enumerating the basic machine learning algorithms
    you should be comfortable using if not implementing.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技能包括数学、数据可视化、机器学习、编码等。数学要求可以进一步分解为线性代数、统计学和概率论，这些都是数据分析师非常重要的理论基础。值得强调的是如何分离用于训练和测试的数据，以及列举你应该熟悉的基本机器学习算法，如果不能实现这些算法也没关系。
- en: If you want to know how to get into data analytics, it’s important that you
    master all of these skills since you will need each of them to properly understand
    the data and accurately analyze it. Additionally, a lot of these skills are absolutely
    fair game for interview questions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解如何进入数据分析领域，掌握这些技能非常重要，因为你需要每一项技能来正确理解数据并准确分析数据。此外，这些技能中的许多都是面试问题的绝佳素材。
- en: 'I’d definitely create some personal projects that use these skills and link
    to them in your resume. If you’re hit with a question like the one below:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我会建议你创建一些使用这些技能的个人项目，并在简历中提供这些项目的链接。如果你遇到以下问题：
- en: '![](../Images/6a1353d849d9ba25126f4d45e8a60626.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6a1353d849d9ba25126f4d45e8a60626.png)'
- en: '*[Link to the question](https://platform.stratascratch.com/technical/2017-highly-correlated-predictors)*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*[链接到问题](https://platform.stratascratch.com/technical/2017-highly-correlated-predictors)*'
- en: Your answer will be much more convincing and informed if you’ve stepped through
    this same problem with actual data in a project. You can discuss the effect these
    correlated features had on your analysis of the dataset used in your project.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在项目中用实际数据解决过类似的问题，你的回答会更具说服力和信息量。你可以讨论这些相关特征对你分析项目数据集的影响。
- en: 'How to Get Into Data Analytics: Why is Data Analytics Worth Getting Into?'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何进入数据分析领域：为什么数据分析值得进入？
- en: Data analytics is a truly fascinating field. For example, most of the classical
    economic theories are based on the assumption that human individuals make rational
    decisions. This assumption is false, and therefore makes a lot of classical economic
    theories entirely obsolete. For example, one old economic theory is that consumers
    relish choice, and while that holds true in some scenarios, making a decision
    can be physically exhausting, and Mark Lepper and Sheen Iyengar discovered the
    paradox of choice. They found that customers were more likely to purchase a jam
    if they were presented with 6 options instead of 24\. Economic theories based
    on data, however, are far more accurate. Data analytics will still require a few
    small assumptions every now and then, but since it is based entirely on the data
    that is gathered, if your data is comprehensive and representative, data analytics
    offers an elegant and accurate way to understand the world and the decisions or
    habits made in it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析是一个真正迷人的领域。例如，大多数经典经济理论基于人类个体做出理性决策的假设。这个假设是错误的，因此使得许多经典经济理论完全过时。例如，有一种旧的经济理论认为消费者喜欢选择，尽管在某些情况下这是真的，但做决定可能是身体上令人疲惫的。Mark
    Lepper 和 Sheen Iyengar 发现了选择悖论。他们发现，当客户面临6种选择时，更可能购买果酱，而不是24种选择。然而，基于数据的经济理论要准确得多。虽然数据分析仍然需要偶尔做一些小假设，但由于它完全基于收集的数据，如果你的数据是全面和具有代表性的，数据分析提供了一种优雅且准确的方式来理解世界及其决策或习惯。
- en: Data analytics is a hopping field. The U.S. Bureau of Labor Statistics predicts
    a [28% increase](https://www.bls.gov/opub/btn/volume-7/big-data-adds-up.htm) in
    the data science field through 2026\. If you’re looking for money, the average
    salary for a data analyst in the U.S. is [$70K](https://www.glassdoor.com/Salaries/data-analyst-salary-SRCH_KO0,12.htm),
    and that is only likely to go up as the demand for data analysts increases. It’s
    a great time to get into data analytics, and there are easy steps you can take
    to do it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析是一个快速发展的领域。美国劳工统计局预测到2026年数据科学领域将会有[28%的增长](https://www.bls.gov/opub/btn/volume-7/big-data-adds-up.htm)。如果你关心薪水，美国数据分析师的平均工资是[$70K](https://www.glassdoor.com/Salaries/data-analyst-salary-SRCH_KO0,12.htm)，随着对数据分析师需求的增加，这个数字只会有上涨趋势。现在是进入数据分析领域的绝佳时机，你可以采取一些简单的步骤来实现这一目标。
- en: Who Makes a Good Data Analyst?
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁是优秀的数据分析师？
- en: '![](../Images/1464cef471fc0d51146e7a64e325566a.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1464cef471fc0d51146e7a64e325566a.png)'
- en: Data analytics is a very technical field, so anyone who wants to know how to
    get into data analytics will need a strong understanding of a multitude of advanced
    mathematical concepts, and you should be a competent programmer. If you’ve got
    a passion for numbers and what they can reveal to you, data analytics is the job
    for you as soon as you’ve ensured you can master the [technical skills](https://www.stratascratch.com/blog/most-in-demand-data-science-technical-skills/) outlined
    above to fit job requirements.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析是一个非常技术性的领域，所以任何想进入数据分析领域的人都需要对多种高级数学概念有深入理解，并且需要成为一个合格的程序员。如果你对数字及其所揭示的内容充满热情，只要确保你掌握了上述[技术技能](https://www.stratascratch.com/blog/most-in-demand-data-science-technical-skills/)以符合职位要求，数据分析就是适合你的工作。
- en: An important factor in the work of a data analyst that many do not consider
    is the contextual business knowledge you will need. If you are a data analyst
    working with tree growth data and certain values are missing from your dataset,
    you need to know enough about trees and the ways they grow to determine whether
    that data can be thrown out or what the best way to supplement it would be. You
    also need to be able to understand what the features of a dataset mean. If you
    have two features that are very similar in terms of what they mean, you may want
    to throw one out. You can save yourself the trouble of doing an in-depth analysis
    of feature dependence by using your context knowledge to evaluate the dependency
    between features and which ones are most relevant to the problem at hand.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师工作中的一个重要因素是许多人未曾考虑的上下文业务知识。如果你是一名处理树木生长数据的数据分析师，而你的数据集中缺少某些值，你需要对树木及其生长方式有足够的了解，以确定这些数据是否可以丢弃或补充的最佳方式是什么。你还需要能够理解数据集中特征的含义。如果你有两个在意义上非常相似的特征，你可能会想要丢弃其中一个。你可以通过利用上下文知识来评估特征之间的依赖关系以及哪些特征与当前问题最相关，从而避免对特征依赖性进行深入分析的麻烦。
- en: Think about what your passions or your areas of existing knowledge are and how
    you can apply data analytics to those fields. Many people who get into data analytics
    do not have a formal background or degree in data analytics, so you could look
    to become a data analyst dealing with data of a field you have studied.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 思考一下你的兴趣或已有的知识领域，以及你如何将数据分析应用于这些领域。许多进入数据分析领域的人没有正式的数据分析背景或学位，因此你可以考虑成为一名处理你所学领域数据的数据分析师。
- en: How to Prepare for an Interview in Data Analytics
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 如何准备数据分析面试
- en: 'A big part of how to get into data analytics is crushing your interviews for
    data analyst positions. In addition to being proficient in Python and able to
    explain the Central Limit Theorem, you could also be expected to step through
    how you would compare the performance of different backend engines for automated
    generation of recommendations. Check out the example interview question below:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如何进入数据分析领域的一个重要部分是成功完成数据分析师职位的面试。除了精通Python并能够解释中心极限定理之外，你还可能被要求演示如何比较不同后端引擎在自动生成推荐中的表现。查看下面的面试问题示例：
- en: '![](../Images/67e49b8781fe37d40c5ed93fc2305973.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/67e49b8781fe37d40c5ed93fc2305973.png)'
- en: '*[Link to the question](https://platform.stratascratch.com/technical/2006-comparing-performance-of-engines)*'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '*[问题链接](https://platform.stratascratch.com/technical/2006-comparing-performance-of-engines)*'
- en: The [best way to prepare for technical interviews](https://www.stratascratch.com/blog/5-tips-to-prepare-for-a-data-science-interview/) is
    to practice. Answering technical questions is a skill like any other. Keep practicing
    both coding and non-coding questions. You can use websites like StrataScratch,
    which provides you with a plethora of both coding and non-coding interview questions
    for data analysts.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 准备技术面试的[最佳方式](https://www.stratascratch.com/blog/5-tips-to-prepare-for-a-data-science-interview/)是练习。回答技术问题是一种技能，就像其他技能一样。不断练习编码和非编码问题。你可以使用像StrataScratch这样的网站，它提供了大量的数据分析师面试问题，包括编码和非编码问题。
- en: In addition to answering coding questions, like finding the [popularity percentage](https://platform.stratascratch.com/coding/10284-popularity-percentage?python=) for
    each user on Facebook, and technical, theoretical, non-coding questions, like
    explaining the different [techniques for time-series](https://platform.stratascratch.com/technical/2022-time-series-forecasting-techniques) forecasting,
    you'll need to have data-analyst relevant content for behavioral interview questions.
    Although the majority of your interviews will be technical interviews, with either
    coding or non-coding questions, it’s important that you have examples for a time
    when you experienced failure or an accomplishment you are particularly proud of
    that have to do with data analytics.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 除了回答编码问题，比如找出每个Facebook用户的[受欢迎程度百分比](https://platform.stratascratch.com/coding/10284-popularity-percentage?python=)，以及技术、理论性、非编码问题，比如解释不同的[时间序列预测技术](https://platform.stratascratch.com/technical/2022-time-series-forecasting-techniques)，你还需要准备与数据分析师相关的内容，以应对行为面试问题。虽然你大多数面试将是技术面试，无论是编码问题还是非编码问题，但你仍然需要有相关的实例来展示你经历过的失败或特别骄傲的成就，这些都与数据分析有关。
- en: That’s why it’s so important to have personal projects that have to do with
    data analytics. Maybe you have a passion for rescuing animals. You could create
    a model that predicts what strategies are most effective for getting animals adopted.
    It’s even better if you get the chance to apply your model, like if you got an
    animal shelter to follow your recommended strategies and see if that makes a difference
    in adoption rates. Data analytics can be applied to any area where there is data.
    There’s sure to be a dataset that relates to a topic you are passionate about.
    Practice your skills as a data analyst on it so you can highlight them for your
    interviewers.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么拥有与数据分析相关的个人项目如此重要的原因。也许你对拯救动物充满热情。你可以创建一个模型，预测哪些策略对于让动物被领养最为有效。如果有机会应用你的模型，例如让一个动物收容所按照你的推荐策略操作，并观察这是否会对领养率产生影响，那就更好了。数据分析可以应用于任何有数据的领域。肯定有一个与你热情所在的主题相关的数据集。用它来练习你的数据分析师技能，以便在面试时突出显示这些技能。
- en: Career Options in Data Analytics
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据分析职业选择
- en: '![](../Images/61596df130dbf18ba34b578bcde1a94e.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/61596df130dbf18ba34b578bcde1a94e.png)'
- en: Lots of programmers and nonprogrammers who might be worried about how to get
    into data analytics should know that formal education, specifically in data analytics,
    is not required. Not that many universities have complete degree programs for
    data science or data analytics. Although more universities are adding data analytics
    programs, the demand for data analysts is still too high for employers to require
    a formal data analytics or data science background. It can be quite helpful if
    you have a background in math or computer science, but it’s not required.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 许多程序员和非程序员可能担心如何进入数据分析领域，但他们应该知道，正式的教育，特别是在数据分析领域，并不是必需的。并不是很多大学提供完整的数据科学或数据分析学位课程。虽然越来越多的大学在增加数据分析课程，但数据分析师的需求仍然太高，以至于雇主不要求正式的数据分析或数据科学背景。如果你有数学或计算机科学的背景，这将非常有帮助，但不是必需的。
- en: To get an entry-level data analyst job, your best bet is to be proficient in
    Python and be very confident with SQL, as well as SAS, R, Tableau, or other database
    interface tools and languages. If you do not have a background in C.S. or math,
    develop these skills on the side and apply them to personal projects that showcase
    your abilities.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得入门级的数据分析师职位，你的最佳选择是精通Python，并对SQL非常自信，同时熟悉SAS、R、Tableau或其他数据库接口工具和语言。如果你没有计算机科学或数学背景，可以在业余时间发展这些技能，并将其应用于展示你能力的个人项目中。
- en: Since contextual knowledge is so important, data analytics is a great field
    to enter from another industry. Depending on the industry whose data you're analyzing,
    whether it’s medical images or purchasing patterns of small and medium businesses
    in the online retail industry, it can be helpful and at times necessary to have
    significant knowledge of the sector whose data you are analyzing.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 由于背景知识的重要性，数据分析是从其他行业进入的一个极好的领域。根据你分析的数据所在的行业，无论是医学影像还是在线零售行业中小型企业的购买模式，了解你分析数据的领域可能是有帮助的，有时甚至是必要的。
- en: The average salary for a data analyst in the U.S. is $70K, but it can range
    up to $106K for those later in their career. Our post [*How Much Do Data Scientists
    Make*](https://www.stratascratch.com/blog/how-much-do-data-scientists-make/) can
    help you find out about salaries in Data Analytics and how they are influenced
    by various factors.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的数据分析师的平均工资为$70K，但在职业后期，这个数字可以高达$106K。我们的文章 [*数据科学家赚多少钱*](https://www.stratascratch.com/blog/how-much-do-data-scientists-make/) 可以帮助你了解数据分析领域的薪资情况以及这些薪资如何受到各种因素的影响。
- en: Common job responsibilities of a data analyst include gathering and organizing
    data, ensuring compliance with data policies, performing quality control functions
    to ensure the integrity of data, profit optimization recommendations, or establishing
    price and portfolio discount planning. The exact responsibilities can vary a lot
    from one company to another, so check the exact job descriptions to find ones
    that match the tasks you enjoy the most.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师的常见工作职责包括收集和组织数据，确保遵守数据政策，执行质量控制功能以确保数据的完整性，优化利润建议，或制定价格和投资组合折扣计划。具体的职责在不同公司之间可能差异很大，因此请检查具体的职位描述，以找到与你最感兴趣的任务相匹配的工作。
- en: Final Thoughts on How to Get Into Data Analytics
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于如何进入数据分析领域的最终思考
- en: Data analytics is a wonderful field with expanding horizons. There is a quickly
    growing demand for data analysts, meaning you would enjoy a relatively high level
    of job security. Since the industry is young, there is a lot of potential for
    significant career growth. The skills needed are many and varied, so it’s definitely
    not for those who are done with learning. Since the industry is expanding so rapidly,
    there is sure to be a lot of changes in the coming years in terms of tools that
    are used and new applications.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析是一个充满潜力的领域，前景广阔。数据分析师的需求迅速增长，这意味着你将享有相对较高的工作安全性。由于这个行业还较为年轻，职业发展的潜力巨大。所需的技能多种多样，因此绝对不适合那些已经不想再学习的人。由于这个行业正在迅速扩张，未来几年必然会有很多工具和新应用的变化。
- en: Data analytics is a great option for you if you’re looking to enter the world
    of technology and programming but don’t want to go back to school or become a
    software engineer. Data analysts still get to code, but you get to deal with less
    of the headaches of being on-call or handling dev-ops. The applications of data
    analytics are usually fascinating, and you can have a lot of impact on the success
    of a business by guiding them to make data-driven decisions.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想进入技术和编程领域，但不想回到学校或成为软件工程师，数据分析是一个很好的选择。数据分析师仍然可以进行编码，但你不需要处理待命或运维的麻烦。数据分析的应用通常很吸引人，通过指导企业做出基于数据的决策，你可以对业务的成功产生很大的影响。
- en: '[Original](https://www.stratascratch.com/blog/how-to-get-into-data-analytics-if-you-don-t-have-the-right-degree/).
    Reposted with permission.'
