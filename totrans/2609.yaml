- en: If you have finally decided to take the path from Excel-copy-and-paste to reproducible
    data science, then you will need to know the best route to take. The good news
    is that there is an abundance of free resources to get you there and awesome online
    communities to help you along the way. The bad news is that it can get overwhelming
    to pick which resources to take advantage of. This here is a no-nonsense guide
    that you can follow without regret, so you can spend less time worrying about
    the trail and more time trekking it. It’s based on the lessons I learned when
    I went from a renewable energy project engineer who had never taken a statistics
    class to the head of a major data platform.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你终于决定从Excel复制粘贴转向可重复的数据科学，那么你需要知道最佳的路径。好消息是，有大量的免费资源可以帮助你到达那里，还有很棒的在线社区可以帮助你。在选择哪些资源利用时，坏消息是它可能会变得令人不知所措。这是一本无废话的指南，你可以无悔地跟随，这样你可以少花时间担心路线，多花时间探索。它基于我从一个从未上过统计课的可再生能源项目工程师到主要数据平台负责人的经历中学到的经验。
- en: YOU ARE HERE
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你在这里
- en: At the trailhead for this journey, you can find an army of educated individuals
    doing data analysis by necessity, not passion. They were trained to be engineers
    and business analysts, who picked up the easiest software possible to run their
    equations. Spreadsheets are beautiful because they are so visual. You can literally
    see and metaphorically feel the numbers through every step of the equations. Building
    a master spreadsheet is an intimate process. (Don’t believe me? Try criticizing
    somebody’s color scheme when they show you their new template.) However, spreadsheets
    quickly reach limitations once you move from prototype to full-scale data analysis.
    Once you encounter a circular reference that takes a full day to fix, start planning
    your restroom breaks around when you need to open large files or spend a week
    trying to recreate an analysis that somebody else completed, it’s time to move
    on. With the first steps of your journey, you want to remove the manual steps
    of your spreadsheets, speed them up, and make the formulas easier to track. You
    want to start programming.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段旅程的起点，你会发现一群受过教育的人在进行数据分析，这不是出于兴趣，而是出于需要。他们受过工程师和业务分析师的培训，选择了最简单的软件来运行他们的方程式。电子表格之所以美丽，是因为它们非常直观。你可以在每一步方程式中实际看到并比喻地感受到数字。创建一个大师级电子表格是一个亲密的过程。（不相信我？试着批评一下别人展示的新模板的配色方案。）然而，一旦你从原型转向全面的数据分析，电子表格很快就会遇到局限性。一旦你遇到一个需要整整一天来修复的循环引用，开始计划你的休息时间，以便在需要打开大型文件时休息，或花一周时间试图重建别人完成的分析，那就是时候继续前进了。在你旅程的第一步，你希望去除电子表格的手动步骤，加快速度，并使公式更易于跟踪。你想开始编程。
- en: '**FIRST TREK: Picking A Programming Language**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**首次探索：选择编程语言**'
- en: 'You are now faced with the most important decision of your life. Most aspirational
    data scientists never make it past this massive obstacle. What programming language
    are you going to learn first? To save you some anxiety, you should know that there
    truly are no wrong answers; it’s like choosing between a puppy and a new car (or
    a cat and a motorcycle for some of you out there). While there are plenty of programming
    languages to choose from, there are only two which I would recommend at this point
    on the trail: Python and R.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你面临着人生中最重要的决定。大多数有抱负的数据科学家永远无法跨过这个巨大的障碍。你打算首先学习哪种编程语言？为了让你少些焦虑，你应该知道，确实没有错误的选择；这就像在选择一只小狗和一辆新车（或者对于你们中的一些人来说是猫和摩托车）。虽然有很多编程语言可供选择，但在这条路上的这个阶段，我只能推荐两种：Python
    和 R。
- en: You could spend months reading articles about which one is better, but they
    all end up saying the same thing. So, save yourself some burden and let this be
    the last time you dwell on this topic. This guide is no-nonsense, remember? I’ll
    shoot it to you straight.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以花几个月的时间阅读关于哪个更好的文章，但它们最终都会说同样的事情。所以，给自己减轻一些负担，让这成为你最后一次考虑这个话题。这个指南是直接的，记住吗？我会直接告诉你。
- en: If you are going to collaborate with anybody, and they already made this choice,
    then choose the same language. Life is easier that way. Assuming you are blazing
    this trail for your team (which is awesome), I probably recommend you pick R.
    The language was designed specifically to make the lives of non-computer programmers
    easier, and the learning community is incredible. More importantly, the RStudio
    IDE (Integrated Development Environment; a place where you will edit your code)
    makes getting started a lot easier than if you use Python. (It will feel like
    using Matlab, for anybody who used that in college.) That all said, Python is
    the more popular language for software engineers and is used a bit more in the
    “real world” when you start building machine learning applications.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你要与其他人合作，而他们已经做出了这个选择，那么选择相同的语言。这样生活会更轻松。假设你是在为你的团队开辟这条道路（这太棒了），我建议你选择 R。这个语言专门设计来让非计算机程序员的生活更轻松，学习社区也非常棒。更重要的是，RStudio
    IDE（集成开发环境；一个你将编辑代码的地方）使得入门比使用 Python 更容易（对于那些在大学里使用过 Matlab 的人来说，这会感觉很相似）。不过，Python
    是更受欢迎的语言，软件工程师使用的也更多，在你开始构建机器学习应用时，现实世界中也会更多用到。
- en: I personally started teaching myself Python for normal computer programming
    purposes and got caught up on a lot of frustrating stuff (like the darned PATH
    variable), which made progress slow at the start. When I started learning Data
    Science, I switched to R and really enjoyed the experience. More recently, I dug
    into the data science packages for Python and now flip back and forth between
    the two frequently (something that is surprisingly easy).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人开始自学 Python 是为了正常的计算机编程目的，但被很多令人沮丧的东西（比如那个讨厌的 PATH 变量）困住了，导致一开始进展缓慢。当我开始学习数据科学时，我转向了
    R，并且非常享受这一过程。最近，我深入研究了 Python 的数据科学包，现在在两者之间频繁切换（这 surprisingly 容易）。
- en: If you want to give this topic a bit more justice, you should read [this article](https://towardsdatascience.com/should-an-engineer-learn-r-or-python-c91b36215a91) that
    dives into more detail. Then, you should pick one and get started.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想更深入地了解这个话题，你可以阅读 [这篇文章](https://towardsdatascience.com/should-an-engineer-learn-r-or-python-c91b36215a91)，它会详细探讨更多内容。然后，你应该选择一个并开始。
- en: '**SECOND TREK: Basic Stats and Tidy Data**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**第二步：基础统计和整洁数据**'
- en: Once you’ve picked a language, you need to pick the IDE and learning material.
    If you chose R, use RStudio and read “R For Data Science” (often abbreviated R4DS)
    by Garrett Grolemund and Hadley Wickham. If you chose Python, download JupyterLab
    (using Anaconda) and read “Python Data Science Handbook” by Jake VanderPlas. Both
    of these books are available free online.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你选择了语言，你还需要选择 IDE 和学习材料。如果你选择了 R，使用 RStudio 并阅读 Garrett Grolemund 和 Hadley
    Wickham 的《R 数据科学》（通常缩写为 R4DS）。如果你选择了 Python，下载 JupyterLab（使用 Anaconda）并阅读 Jake
    VanderPlas 的《Python 数据科学手册》。这两本书都可以在网上免费获取。
- en: Either book will take you from complete novice to beyond-spreadsheet capabilities,
    enabling you to tackle a wide range of projects. So, do it. Take a data analysis
    process that was really frustrating you (maybe it was having to copy data from
    a bunch of CSVs into one template, maybe it was a process that required a bunch
    of spreadsheets and copying/pasting data between them, etc.) and write an R/Python
    script to do it for you. When you hit roadblocks, reach out to the community for
    support.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将把你从完全的初学者带到超越电子表格的能力，帮助你处理各种项目。所以，去做吧。挑选一个让你非常沮丧的数据分析过程（可能是需要将数据从多个 CSV
    文件复制到一个模板中，可能是一个需要多个电子表格以及在它们之间复制/粘贴数据的过程，等等），然后编写一个 R/Python 脚本来完成它。当你遇到障碍时，向社区寻求支持。
- en: The biggest step that propelled me forward was understanding the concept of
    tidy data. For that reason, I recommend reading the “Tidy Data” paper by Hadley
    Wickham and putting its principles to use in your code.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 推动我前进的最大一步是理解整洁数据的概念。因此，我建议阅读 Hadley Wickham 的《整洁数据》论文，并在你的代码中应用其原则。
- en: Also, by far, the most fun piece of doing any data analysis is creating awesome
    visualizations. Make sure you spend a lot of time playing with your plots. These
    are how you will impress other people into seeing your code is better than their
    spreadsheets.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，做任何数据分析中最有趣的部分就是创建出色的可视化。确保你花大量时间玩弄你的图表。这将是你打动他人的方式，让他们看到你的代码比他们的电子表格更优秀。
- en: Lastly, since you are now doing deeper data analysis, it may be beneficial to
    review the principles of firm statistics. I recommend “The Art of Statistics”
    by David Spiegelhalter. It’s a non-textbook that walks through the mindset behind
    the math of statistics, which is more applicable for somebody coding than a deep
    dive into the math itself.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，由于你现在正在进行更深入的数据分析，复习坚实统计学原理可能会有帮助。我推荐 David Spiegelhalter 的《统计学的艺术》。这是一本非教科书，讲解了统计学数学背后的思维方式，这对于编程者来说比深入数学本身更为实用。
- en: FIRST DESTINATION
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一站
- en: You made it! With these very simple steps, you can now call yourself a Data
    Analyst. At this point in time, you can now do everything you could do in Excel,
    and then some. Analyzing data is now considerably faster, you automate the boring
    stuff, and you have way more fun making plots. For many, this is as far as you
    wanted to go. However, the next couple of steps will look awfully enticing. If
    you thought you were having fun before, wait until you make your first dashboard.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你成功了！通过这些非常简单的步骤，你现在可以称自己为数据分析师。在这个时候，你可以完成在 Excel 中能做的所有事情，还能做更多。数据分析现在变得更快了，你自动化了枯燥的工作，而且绘图的乐趣多了很多。对许多人来说，这已经是你想要达到的程度了。然而，接下来的几个步骤将会非常诱人。如果你认为之前很有趣，那就等着做第一个仪表板吧。
- en: '**THIRD TREK: Dashboards**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**第三段旅程：仪表板**'
- en: Check out the Shiny R Gallery ([https://shiny.rstudio.com/gallery/](https://shiny.rstudio.com/gallery/)).
    Or for you Pythonistas, look at the Dash Enterprise App Gallery ([https://dash-gallery.plotly.host/Portal/](https://dash-gallery.plotly.host/Portal/)).
    These are dashboards, a place where you can combine all the results from your
    data analyses into one location so that your business leaders can awe at the work
    you put in and make educated decisions driven by data. (Pretty nice catchphrase,
    right?) Taken a step further, dashboards can be web apps that allow other members
    of your team to run your code through a GUI (Graphical User Interface). Is there
    software that your team currently uses but drives you nuts? You could recreate
    it but tailor-made to do exactly what you want and nothing else, seriously reducing
    the number of clicks you take. And the output of this program could be a beautiful
    PDF report.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 Shiny R Gallery ([https://shiny.rstudio.com/gallery/](https://shiny.rstudio.com/gallery/))。或者对于
    Python 爱好者，查看 Dash Enterprise App Gallery ([https://dash-gallery.plotly.host/Portal/](https://dash-gallery.plotly.host/Portal/))。这些是仪表板，你可以将所有数据分析的结果集中在一个地方，这样你的业务领导就能惊叹于你所付出的工作，并做出数据驱动的明智决策。（很棒的宣传语，对吧？）进一步说，仪表板可以是
    Web 应用，允许你的团队其他成员通过 GUI（图形用户界面）运行你的代码。有没有什么软件是你团队目前使用但让你抓狂的？你可以重建它，但量身定制以做到你想要的功能，真正减少你点击的次数。这个程序的输出可以是一个美丽的
    PDF 报告。
- en: Long story short, dashboards are dope. You want to master making these. Start
    by taking one of your analyses and turning its results into a dashboard, and then
    build on from there. Use the Shiny package for R and the Dash package for Python.
    There is plenty of documentation to help you out, including the book “Mastering
    Shiny” by Hadley Wickham, but unlike the basic data science books, I don’t necessarily
    recommend working all the way through them. Just get coding and use them to help
    you when you aren’t sure how to do something. Again, the learning community is
    your friend.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，仪表板非常酷。你想掌握制作这些的技能。首先，选择一个你的分析，并将其结果转化为仪表板，然后在此基础上进行扩展。使用 R 的 Shiny 包和
    Python 的 Dash 包。有大量文档可以帮助你，包括 Hadley Wickham 的《Mastering Shiny》一书，但与基础数据科学书籍不同，我不一定推荐从头到尾地阅读这些书。只需开始编码，并在不确定如何做某事时使用它们来帮助你。再次强调，学习社区是你的朋友。
- en: '**FOURTH TREK: Packages, GitHub, Open-source, Environments**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**第四阶段：软件包、GitHub、开源、环境**'
- en: Now that your colleagues are swooning over your dashboards and envious of your
    automated scripts, you will need to start collaborating. At first, you will probably
    share your code with somebody to run on their computer through email or filesharing.
    Similarly, with each new analysis you start, you will likely copy your last analysis
    and start changing pieces here and there to morph it to the new data. This is
    how everybody starts, but it quickly gets messy. Plus, you would like a better
    way to keep track of changes to the code and to let other people edit it jointly.
    To handle all of this, you will want to turn your code into a package, which you
    host on GitHub. Then, everybody has access to the code, and you can even make
    it open source, allowing you to collaborate with the world.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的同事们对你的仪表板赞不绝口，并且羡慕你的自动化脚本，你需要开始进行协作。起初，你可能会通过电子邮件或文件共享与某人分享你的代码，让他们在他们的电脑上运行。同样，每当你开始一个新的分析时，你可能会复制上一个分析，然后对其进行修改以适应新的数据。这是每个人的起点，但很快就会变得混乱。此外，你会希望有一种更好的方式来跟踪代码的变化，并让其他人共同编辑。为了处理这些，你会想将你的代码转化为一个软件包，并将其托管在GitHub上。这样，每个人都可以访问代码，你甚至可以将其开源，与全球进行协作。
- en: The best resources for learning how to do this are “R Packages” by Hadley Wickham
    and the official Python Packaging documentation ([https://packaging.python.org/overview/](https://packaging.python.org/overview/)).
    GitHub’s guides are also great resources for learning how to use their platform
    ([https://guides.github.com/](https://guides.github.com/)).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 学习如何做到这一点的最佳资源是 Hadley Wickham 的《R Packages》以及官方的 Python Packaging 文档（[https://packaging.python.org/overview/](https://packaging.python.org/overview/)）。GitHub
    的指南也是学习如何使用其平台的优秀资源（[https://guides.github.com/](https://guides.github.com/)）。
- en: The first time you build an app for your team, managing local environments will
    cause you a lot of frustration. By this, I mean that everybody’s computers will
    have different files installed and nuances within their operating systems that
    force code running in their “environment” to behave differently from yours. It’s
    a very messy thing to understand and heavy into computer science instead of basic
    data science. I avoided learning about environment management as long as I could,
    but once I did, it made my life so much easier. Whether proactively or by necessity,
    you will need to learn this yourself. I never found a great resource for learning
    about this, so I made one [here](https://towardsdatascience.com/data-science-environments-adfeb5dadd7a)
    that I recommend you read.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次为团队构建应用时，管理本地环境会让你非常沮丧。我的意思是，每个人的电脑上都会安装不同的文件和操作系统中的细微差别，这些都会使得在他们的“环境”中运行的代码行为与在你的环境中不同。这是一件非常混乱的事情，并且涉及到计算机科学，而不是基础数据科学。我尽可能避免学习环境管理，但一旦学会了，它让我的生活变得容易了很多。无论是主动学习还是出于必要，你都需要自己掌握这方面的知识。我从未找到一个很好的资源来学习这方面的内容，所以我在[这里](https://towardsdatascience.com/data-science-environments-adfeb5dadd7a)制作了一个推荐你阅读的资源。
- en: SECOND DESTINATION
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二个目的地
- en: You’ve now taken your data analysis skills to the next level. You can contribute
    to open-source code, and you now have the skills necessary to troubleshoot your
    colleagues’ problems. You can lead a team of effective data analysts. With all
    this power, you are looking for ways to really drive business value, so the c-suite
    can’t ignore your work any longer.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已将数据分析技能提升到新水平。你可以为开源代码做出贡献，并且你现在具备了排查同事问题的技能。你可以领导一个高效的数据分析团队。拥有这些能力后，你会寻找真正推动业务价值的方法，以便高层不能再忽视你的工作。
- en: '**FIFTH TREK: Advanced Stats and Machine Learning**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**第五阶段：高级统计和机器学习**'
- en: If you want to really start driving value for your company, you need to move
    past simple linear regression and calculating averages. You need to start digging
    into advanced statistics and (buzz-word-alert!) Machine Learning. This trek is
    one of the steeper ones. It’s possible to blindly try open-source machine learning
    models, but that’s a little bit like playing with fire. You should really understand
    what you are doing, or else the computer will try to subvert your motives into
    something maniacal. I’m not saying you have to understand all of the math going
    into each model, but you should get comfortable with what the math is trying to
    accomplish. You also want to start gleaning bigger inferences from your data,
    recognizing patterns that you missed with the untrained eye. You should learn
    even more of the nuances of statistics to make sure you are coming to conclusions
    responsibly. This truly is the section about great power requiring great responsibility.
    Learn these tools well, and you can do good.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想真正为公司创造价值，你需要超越简单的线性回归和计算平均值。你需要开始深入研究高级统计学和（哗众取宠警报！）机器学习。这段旅程是较为陡峭的。虽然可以盲目尝试开源机器学习模型，但这有点像玩火。你应该真正理解你在做什么，否则计算机会试图将你的动机颠倒成一些疯狂的东西。我不是说你必须理解每个模型中的所有数学内容，但你应该熟悉数学试图实现的目标。你还需要开始从数据中获取更大的推论，识别你用未经训练的眼睛错过的模式。你应该学习更多统计学的细微差别，以确保你得出的结论是负责任的。这确实是关于巨大的力量需要巨大的责任的一部分。学好这些工具，你可以做得很好。
- en: The best Machine Learning resource out there is the Machine Learning course
    on Coursera, taught by Stanford professor and Machine Learning celebrity Andrew
    Ng. You can find the homework assignments in Python and R instead of Octave (the
    programming language he uses in his course) hosted on GitHub. Another fantastic
    course to follow this one is the MIT Intro To Deep Learning (6.S191) class. It’s
    an MIT course made publicly available each year after it concludes. This course
    uses Python and a package called TensorFlow. (Note, Deep Learning is a type of
    Machine Learning, which is a type of Artificial Intelligence. What you say is
    partially a matter of whom you want to impress.)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的机器学习资源是由斯坦福教授和机器学习名人 Andrew Ng 授课的 Coursera 机器学习课程。你可以在 GitHub 上找到 Python
    和 R 版本的作业，而不是课程中使用的 Octave（编程语言）。紧接着这个课程的另一个极好的课程是 MIT 的深度学习入门（6.S191）课程。每年课程结束后，MIT
    都会将这门课程公开。这个课程使用 Python 和一个叫做 TensorFlow 的包。（注意，深度学习是机器学习的一种，而机器学习是人工智能的一种。你说什么部分取决于你想打动谁。）
- en: A great upper-level statistics course on Coursera is “Statistical Inference”
    (uses R) from Johns Hopkins or “Inferential Statistical Analysis with Python”
    from Michigan.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Coursera 上的一个很棒的高级统计课程是 Johns Hopkins 的“统计推断”（使用 R）或密歇根大学的“使用 Python 的推论统计分析”。
- en: '**SIXTH TREK: Cloud Computing, Data Pipelines**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**第六部分：云计算，数据管道**'
- en: At some point, locally hosting all your processes no longer makes sense. This
    could be due to the amount of computing power needed, the need to aggregate data
    from lots of sources into one location, or the need for a continuously running
    application and not a one-time analysis. When this is the case, you will turn
    to cloud computing, which means you must find a way to get the data into that
    cloud as well. At this point, you are likely transitioning from data analyst/scientist
    to data engineer. There is a lot to this, and most of it is cloud-hosting-provider
    specific. To avoid this route, you could use something like RStudio Cloud, which
    will do all of the messy stuff for you. Otherwise, you will need to brush up on
    a lot of computer science concepts, like partitioning, replication, and networking.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，本地托管所有的过程将不再合适。这可能是由于所需的计算能力、将来自多个来源的数据汇总到一个位置的需求，或是需要一个持续运行的应用程序而不是一次性的分析。在这种情况下，你将转向云计算，这意味着你还必须找到将数据传入云端的方法。此时，你可能正在从数据分析师/科学家转变为数据工程师。这涉及很多内容，大多数内容都是云托管提供商特定的。为了避免这种情况，你可以使用像
    RStudio Cloud 这样的工具，它会为你处理所有麻烦的部分。否则，你需要复习很多计算机科学概念，如分区、复制和网络。
- en: For a deeper cloud services introduction, I wrote [this article](https://towardsdatascience.com/data-science-in-the-cloud-bcdee3c519e7).
    Some other helpful resources are the Google Cloud Labs (or similar material for
    Amazon, Microsoft, etc.) and the book “Designing Data Intensive Applications”
    by Martin Kleppmann.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 想要更深入了解云服务，我写了[这篇文章](https://towardsdatascience.com/data-science-in-the-cloud-bcdee3c519e7)。其他有用的资源包括Google
    Cloud Labs（或类似的Amazon、Microsoft等材料）以及Martin Kleppmann的《设计数据密集型应用》一书。
- en: For anybody looking to utilize the processing power of the cloud but not looking
    to actually host an application, you should definitely check out Google Colab
    Notebooks. These enable you to run Jupyter notebooks on the cloud instead of on
    your own computer without any fancy set up. It’s ideal for sharing code without
    having to deal with local environment issues as well.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望利用云计算能力但不想实际托管应用程序的人，你绝对应该查看Google Colab Notebooks。这些工具允许你在云端运行Jupyter
    notebooks，而不是在自己的计算机上，无需任何复杂的设置。这对于共享代码非常理想，同时也避免了本地环境问题。
- en: THIRD DESTINATION
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三个目的地
- en: You hit the mecca of data science. Some titles you could apply for are Production
    Data Scientist or Machine Learning Engineer. You now have the skillset needed
    to work for Big Tech, but you have the subject matter expertise in your industry
    that sets you apart from standard data scientists, which makes your talents quite
    attractive. Use this to clearly bring value to your company so you can be appreciated
    for what you are worth.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经达到了数据科学的巅峰。你可以申请的一些职位包括生产数据科学家或机器学习工程师。你现在具备了在大型科技公司工作的技能，同时你在自己行业的专业知识使你与普通数据科学家区分开来，这使得你的才华非常吸引人。利用这些优势为公司带来明显价值，以便你能够得到应有的认可。
- en: THE GREAT BEYOND
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来的伟大超越
- en: There is an infinite number of paths you could look to take next. You could
    deep dive into neural networks and open-source AI libraries to bring the world
    of Artificial Intelligence to your industry. Or you could muster into front-end
    coding, learning javascript, HTML, and CSS, to take the web apps you’ve started
    building to the next level. Or you could master data infographics and design to
    better communicate the results of your analyses. Or you could do a million other
    things. Because you’ve already learned how to do data science in the cloud, the
    sky is no longer your limit.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择无数条道路。你可以深入探讨神经网络和开源AI库，将人工智能领域带入你的行业。或者你可以投入前端编码，学习JavaScript、HTML和CSS，将你已经开始构建的Web应用提升到新水平。你也可以掌握数据图形设计，更好地传达你的分析结果。或者做其他一百万件事。由于你已经学会了如何在云端进行数据科学，天空不再是你的极限。
