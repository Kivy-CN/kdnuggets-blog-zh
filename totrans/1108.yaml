- en: '[![Image](../Images/baa4a5dbd0ddaad37d91f5556e34edeb.png)](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279873)'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[![图片](../Images/baa4a5dbd0ddaad37d91f5556e34edeb.png)](https://www.sas.com/gms/redirect.jsp?detail=GMS201595_279873)'
- en: The data science career path is as fast-growing and lucrative as it’s ever been.
    In fact, there has been a [650% growth in data science jobs since 2012](https://www.forbes.com/sites/louiscolumbus/2017/12/11/linkedins-fastest-growing-jobs-today-are-in-data-science-machine-learning/#6a7474ea51bd).
    Additionally, [The U.S. Bureau of Labor Statistics predicts the number of jobs
    will increase by about 28% through 2026](https://towardsdatascience.com/is-data-science-still-a-rising-career-in-2021-722281f7074c#:~:text=The%20U.S.%20Bureau%20of%20Labor%20Statistics%20sees%20strong%20growth%20in,by%20about%2028%25%20through%202026.),
    which equates to roughly **11.5 million** new jobs in the field. You’d be hard-pressed
    to find an industry that doesn’t infuse data science into critical business functions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学职业路径的增长速度和吸引力空前强劲。事实上，自2012年以来，数据科学职位增长了 [650%](https://www.forbes.com/sites/louiscolumbus/2017/12/11/linkedins-fastest-growing-jobs-today-are-in-data-science-machine-learning/#6a7474ea51bd)。此外，[美国劳工统计局预测到2026年职位数量将增加约28%](https://towardsdatascience.com/is-data-science-still-a-rising-career-in-2021-722281f7074c#:~:text=The%20U.S.%20Bureau%20of%20Labor%20Statistics%20sees%20strong%20growth%20in,by%20about%2028%25%20through%202026.)，这相当于约**1150万**个新职位。你很难找到一个不将数据科学融入关键业务功能的行业。
