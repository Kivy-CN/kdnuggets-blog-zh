- en: Data science fuels the future. It helps us create innovative products, offer
    better services to customers, make smart decisions, and provide value to all stakeholders.
    It’s no wonder that data science has become a core business function!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学推动了未来。它帮助我们创造创新产品，为客户提供更好的服务，做出智能决策，并为所有利益相关者提供价值。难怪数据科学已经成为核心业务职能！
- en: Studies indicate that the big data market will have a global revenue of [$68.09
    billion](https://www.statista.com/topics/1464/big-data/#dossierKeyfigures) by
    2025, which is why we see many startups based around this industry.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，到2025年，大数据市场的全球收入将达到[$68.09 billion](https://www.statista.com/topics/1464/big-data/#dossierKeyfigures)，这也是为什么我们看到许多围绕这一行业发展的初创公司。
