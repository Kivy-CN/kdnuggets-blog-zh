- en: 'Systems engineering covers aspects such as:  Interdisciplinary functions, 
    End to end management , Complex systems, lifecycle management, formal Requirements
    engineering, reliability, logistics etc. Systems Engineering also takes a **‘System
    of Systems’ approach**. Systems engineering problems are solved **using the following
    steps**: (as per INCOSE):  State the problem, Investigate Alternatives, Model
    the system, Integrate, Launch the system, Assess performance, Re-evaluate. They
    often also involve working with **systems patterns as part of the basic ideas
    of systems thinking**.'
  prefs: []
  type: TYPE_NORMAL
- en: So, how do these ideas relate to Data Science? As Data Science becomes more
    complex, the nature of the problem requires a more holistic approach/systems thinking
    approach.  This applies especially to areas like Deep Learning
  prefs: []
  type: TYPE_NORMAL
- en: The need for systems thinking in Data Science
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Here are two examples of the use of Systems thinking in Data Science
  prefs: []
  type: TYPE_NORMAL
- en: '**1  Machine Learning plays only a small part in real world applications**'
  prefs: []
  type: TYPE_NORMAL
- en: In the paper [Hidden  Technical  Debt in Machine  Learning Systems](https://papers.nips.cc/paper/5656-hidden-technical-debt-in-machine-learning-systems.pdf),
    a team from Google says that *only a small fraction of real-world ML systems is
    composed of the ML code, as shown by the small black box in the middle. The required
    surrounding infrastructure is vast and complex.*
  prefs: []
  type: TYPE_NORMAL
- en: '![Hidden Debt Machine Learning Systems](../Images/4db5f3ba42615762e48dd946a15b5a55.png)'
  prefs: []
  type: TYPE_IMG
- en: The paper goes on to say
  prefs: []
  type: TYPE_NORMAL
- en: ML systems are complex because they have all the problems of maintaining traditional
    code in addition to a set of ML specific issues.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Complex Models Erode Boundaries Unfortunately, it is difficult to enforce strict
    abstraction boundaries for machine learning systems by prescribing specific intended
    behavior. Indeed, ML is required in exactly those cases when the desired behavior
    cannot be effectively expressed in software logic without dependency on external
    data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Map-Reduce is a poor abstraction for iterative ML algorithms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Testing, Reproducibility and Process Management all add to the complexity
    of ML systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2) TensorLayer**'
  prefs: []
  type: TYPE_NORMAL
- en: 'TensorLayer is a new, open source initiative that addresses the growing complexity
    of deploying real-world Deep Learning models end to end.  [TensorLayer: A Versatile
    Library for Efficient Deep  Learning Development](https://arxiv.org/abs/1707.08551)
    addresses a number of Systems Engineering'
  prefs: []
  type: TYPE_NORMAL
- en: The tensorlayer architecture is below
  prefs: []
  type: TYPE_NORMAL
- en: '![Tensorlayer Architecture](../Images/295214c2f0f832e44e7ef03cc135cc5d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'As you can see, Machine learning is only one component. If you consider an
    end to end (systems engineering) approach  - tensorlayer provides four modules:'
  prefs: []
  type: TYPE_NORMAL
- en: A layer module that provides reference  implementation of neuron  layers which
    can be flexibly interconnected to architect  neural networks,
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A model module that can help manage the intermediate  states incurred throughout
    a model life-cycle,
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A dataset module that manages training data which  can be used by both offline
    and online  learning  systems, and
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A workflow module that supports asynchronous scheduling and failure recovery
    for concurrent training jobs.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: This overcomes the problem of growing interactivity in Deep Learning where developers
    have to spend many cycles on integrating components for experimenting neural networks,
    managing intermediate training states, organizing training-related data, and enabling
    hyper- parameter tuning in responses to varied events. This makes deployment of
    integrated applications like DRLs, GANs, model cross-validation and hyper parameter
    optimization easier.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As Data Science matures as a discipline, I see the need to address more complex
    and holistic problems. To achieve these goals, we can learn from existing disciplines
    like Systems Engineering. I discuss these issues in the [Data Science for Internet
    of Things at the University of Oxford.](https://www.conted.ox.ac.uk/courses/data-science-for-the-internet-of-things-iot)
