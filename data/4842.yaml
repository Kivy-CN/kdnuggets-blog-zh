- en: 'In this article I will present the steps to create your first GitHub Project.
    I will use as an example Generative Adversarial Networks. If you want to learn
    more about GANs, you can access my PDF presentation here:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我将介绍创建您的第一个 GitHub 项目的步骤。我将以生成对抗网络为例。如果您想了解更多关于 GAN 的信息，可以点击我的 PDF 演示文稿查看：
- en: '**[https://github.com/RubensZimbres/Repo-2018/blob/master/Deep%20Learning%20Summer%20School/GANs_Summer_School_15_FINAL.pdf](https://github.com/RubensZimbres/Repo-2018/blob/master/Deep%20Learning%20Summer%20School/GANs_Summer_School_15_FINAL.pdf)**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[https://github.com/RubensZimbres/Repo-2018/blob/master/Deep%20Learning%20Summer%20School/GANs_Summer_School_15_FINAL.pdf](https://github.com/RubensZimbres/Repo-2018/blob/master/Deep%20Learning%20Summer%20School/GANs_Summer_School_15_FINAL.pdf)**'
- en: As you will see in my project, there is a main.py file where the GAN code is
    placed and another file with the libraries required to properly run the code (requirements.txt).
