- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](/2017/01/blogs-analytics-big-data-mining-data-science-machine-learning.html/2#comments)This
    post updates a previous very popular post [100 Active Blogs on Analytics, Big
    Data, Data Mining, Data Science, Machine Learning](/2016/03/100-active-blogs-analytics-big-data-science-machine-learning.html)
    as of March 2016 ([and 90+ blogs, 2015 version](/2015/10/best-blogs-analytics-big-data-science-machine-learning.html)).
    This year we removed 26 blog sites from the previous list that does not meet our
    *active* criterion: at least one blog in the last 3 months (since Oct 1, 2016).
    We also added ten new relevant blogs to the list. All blogs in this list are categorized
    into two groups: *very* active and *moderately* active. The former often have
    several entries each month while the latter may only have one post for a few months
    recently. We also separate blogs that do not involve much in technical discussions
    as in a *Others* group. Within each group of blogs, we list in alphabetical order.
    Blog overview is based on information as it have appeared on its URL as of 1-1-2017\.
    If we missed some popular active blogs, please suggest them in the comments below.
    ![](../Images/d8c4ea373f5fe9ad46e0fbd5406423b3.png) **Active/Very Active group
    (individual/small group blogs)**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](/2017/01/blogs-analytics-big-data-mining-data-science-machine-learning.html/2#comments)
    这篇文章更新了之前非常受欢迎的文章 [100 Active Blogs on Analytics, Big Data, Data Mining, Data
    Science, Machine Learning](/2016/03/100-active-blogs-analytics-big-data-science-machine-learning.html)，截至2016年3月
    ([以及90+博客，2015年版](/2015/10/best-blogs-analytics-big-data-science-machine-learning.html))。今年我们从之前的列表中删除了26个不符合我们*活跃*标准的博客：在过去3个月内至少有一篇博客（自2016年10月1日起）。我们还新增了十个相关博客。所有博客被分为两个组：*非常*活跃和*中等*活跃。前者每月通常有几篇文章，而后者最近几个月可能只有一篇文章。我们还将涉及较少技术讨论的博客分到*其他*组。每个博客组内按字母顺序排列。博客概况基于截至2017年1月1日在其网址上出现的信息。如果我们遗漏了一些流行的活跃博客，请在下面的评论中提出建议。
    ![](../Images/d8c4ea373f5fe9ad46e0fbd5406423b3.png) **活跃/非常活跃组（个人/小组博客）**'
