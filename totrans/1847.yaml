- en: 'Data science is a rather fuzzily defined field; some of the definitions I''ve
    heard are:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个定义模糊的领域；我听到的一些定义包括：
- en: '"Work that takes more programming skills than most statisticians have, and
    more statistics skills than a programmer has."'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “需要比大多数统计学家更多的编程技能，比程序员更多的统计技能的工作。”
- en: '"Applied statistics, but in San Francisco."'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “应用统计学，但在旧金山。”
- en: '"The field of people who decide to print ''Data Scientist'' on their business
    cards and get a salary bump."'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “那些决定在名片上写上‘数据科学家’并获得薪资提升的领域。”
