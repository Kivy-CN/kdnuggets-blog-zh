- en: Data Engineer Roadmap
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [data-engineer-roadmap](https://github.com/datastacktv/data-engineer-roadmap)'
  prefs: []
  type: TYPE_NORMAL
- en: If you are more of a visual person and need help you the route you need to take
    to become a successful Data Engineer - this repo is for you. It provides you with
    a complete visualisation of the modern data engineering landscape and acts as
    a study guide.
  prefs: []
  type: TYPE_NORMAL
- en: 'The author of the repo stated that:'
  prefs: []
  type: TYPE_NORMAL
- en: “Beginners shouldn’t feel overwhelmed by the vast number of tools and frameworks
    listed here. A typical data engineer would master a subset of these tools throughout
    several years depending on his/her company and career choices.”
  prefs: []
  type: TYPE_NORMAL
- en: Overall, this roadmap visualisation is an effective syllabus for aspiring data
    engineers.
  prefs: []
  type: TYPE_NORMAL
- en: Start Data Engineering
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [Start Data Engineering](https://github.com/josephmachado)'
  prefs: []
  type: TYPE_NORMAL
- en: If you’re feeling confident in your data engineering skills and want to start
    putting them to the test. Joseph Machado talks all about data engineering, data
    modelling, software engineering, and system design.
  prefs: []
  type: TYPE_NORMAL
- en: He provides you with a step-to-step guide on how to begin the project, which
    will be useful to your data engineering study aswell as part of your portfolio
    for when you’re ready to apply for jobs.
  prefs: []
  type: TYPE_NORMAL
- en: Data Engineering Projects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [Data-Engineering-Projects](https://github.com/alanchn31/Data-Engineering-Projects)'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are looking for more projects that apply to the principles of data engineering,
    this GitHub repo provides you with the following 7 different types of projects:'
  prefs: []
  type: TYPE_NORMAL
- en: Postgres ETL
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cassandra ETL
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Web Scraping using Scrapy, MongoDB ETL
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Warehousing with AWS Redshift
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Lake with Spark & AWS S3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Pipelining with Airflow
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Capstone Project
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Engineering Interview Questions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [data-engineering-interview-questions](https://github.com/OBenner/data-engineering-interview-questions)'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s say you’re feeling confident with your data engineering skills, you’ve
    put them to the test, and now you’re ready to apply for that job you’ve been working
    hard for. You will need to prepare for the type of interview questions that may
    appear on the day.
  prefs: []
  type: TYPE_NORMAL
- en: This GitHub repo has more than 2000+ questions to help you prepare for your
    Data Engineer interview. They also provide you with the answers, allowing you
    to learn where your strengths and weaknesses lie in data engineering.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The above resources on GitHub will help you to become a successful Data Engineer
    in no time. If you need a study roadmap, have a read of [The Complete Data Engineering
    Study Roadmap](/2022/11/complete-data-engineering-study-roadmap.html). It provides
    you with a list of topics, areas and resources to help your data engineering journey.
  prefs: []
  type: TYPE_NORMAL
