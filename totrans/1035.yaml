  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 统计学
- en: Statistics are the backbones of modern data science and machine learning developments.
    Without it, you cannot understand algorithms or conduct research. Instead of learning
    everything, I will suggest you learn the basics and then learn as you go.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学是现代数据科学和机器学习发展的基础。没有它，你无法理解算法或进行研究。与其学习所有内容，不如先学习基础知识，然后在实践中不断学习。
