- en: Getting a data science job is as easy as learning skills like Python and Jupyter,
    competing in Kaggle competitions, getting certified, and submitting your CV on
    job portals, right?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 找到一个数据科学工作是否就像学习Python和Jupyter等技能、参与Kaggle比赛、获得认证、并在求职网站上提交简历一样简单？
- en: '**Wrong.**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**错误。**'
- en: Recently, Kaggle hit [5 million](https://www.kaggle.com/general/164795) unique
    users. Looking at other communities, Towards Data Science gets [20 million](https://towardsdatascience.com/questions-96667b06af5) monthly
    views. AI researcher Andrew Ng has [4 million](https://www.coursera.org/learn/machine-learning) learners
    across his Coursera courses.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，Kaggle的独立用户达到了[500万](https://www.kaggle.com/general/164795)。在其他社区中，Towards
    Data Science每月获得[2000万](https://towardsdatascience.com/questions-96667b06af5)次浏览。AI研究员Andrew
    Ng在他的Coursera课程中有[400万](https://www.coursera.org/learn/machine-learning)名学习者。
- en: In the meantime, there are just [17,100](https://app.apteo.co/workspaces/2300510291097552329) ML
    Engineers worldwide. As of writing this article, there are [2,100](https://www.linkedin.com/jobs/search/?geoId=92000000&keywords=%22machine%20learning%20engineer%22&location=Worldwide&start=975) *open* Machine
    Learning Engineer roles on LinkedIn, worldwide. Of those, around [80](https://www.linkedin.com/jobs/search/?f_C=1441%2C1586%2C10667%2C162479%2C165158&geoId=92000000&keywords=%22machine%20learning%20engineer%22&location=Worldwide) are
    at the FAANGs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，全球只有[17,100](https://app.apteo.co/workspaces/2300510291097552329)名机器学习工程师。截止撰写本文时，LinkedIn上有[2,100](https://www.linkedin.com/jobs/search/?geoId=92000000&keywords=%22machine%20learning%20engineer%22&location=Worldwide&start=975)个*开放*的机器学习工程师职位。其中，大约[80](https://www.linkedin.com/jobs/search/?f_C=1441%2C1586%2C10667%2C162479%2C165158&geoId=92000000&keywords=%22machine%20learning%20engineer%22&location=Worldwide)个职位在FAANG公司。
- en: '![](../Images/66ecf0b025bfcccbcd6aff0a07f75f95.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/66ecf0b025bfcccbcd6aff0a07f75f95.png)'
- en: '*“Open Data Science Roles” by Apteo’s [“data science career trends” dashboard](https://app.apteo.co/workspaces/2300510291097552329).*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*“开放的数据科学职位”由Apteo的[“数据科学职业趋势”仪表盘](https://app.apteo.co/workspaces/2300510291097552329)提供。*'
- en: To be fair, if we include general data science and AI researcher roles, there
    are [86,000](https://app.apteo.co/workspaces/2300510291097552329) total open positions
    worldwide. Nonetheless, calling data science “competitive” would be the understatement
    of the year.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 公平地说，如果我们包括一般的数据科学和AI研究员角色，全球共有[86,000](https://app.apteo.co/workspaces/2300510291097552329)个空缺职位。然而，称数据科学为“竞争激烈”可能是对今年的轻描淡写。
