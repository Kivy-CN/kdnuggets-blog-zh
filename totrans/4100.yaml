  type: TYPE_NORMAL
  zh: 星标：26800，提交次数：24300，贡献者：2126
- en: Pandas is a Python package that provides fast, flexible, and expressive data
    structures designed to make working with "relational" or "labeled" data both easy
    and intuitive. It aims to be the fundamental high-level building block for doing
    practical, real world data analysis in Python.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Pandas 是一个 Python 包，提供快速、灵活和表达力强的数据结构，旨在使处理“关系型”或“标签化”数据变得既简单又直观。它的目标是成为在 Python
    中进行实际、现实世界数据分析的基础高层构建块。
- en: '**3\. [Dask](https://github.com/dask/dask)**'
  id: totrans-35
