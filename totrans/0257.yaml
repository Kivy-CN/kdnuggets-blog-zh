- en: '**Amit Sheth, AGI or Singularity**'
  prefs: []
  type: TYPE_NORMAL
- en: 'I doubt anyone reading this tweet will experience #singularity - been Hofstadter
    fan and can''t agree more [qz.com/1088714](http://qz.com/1088714)'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://twitter.com/amit_p/status/920361898226446338](https://twitter.com/amit_p/status/920361898226446338)'
  prefs: []
  type: TYPE_NORMAL
- en: '**trylks, the singularity is not coming**'
  prefs: []
  type: TYPE_NORMAL
- en: The limitations to create the technological singularity are not in the technology,
    they are in humans and their economy. Amazon Mechanical Turk can do the same things
    that a human can do (because they are humans), and it is more profitable than
    building the technological singularity.
  prefs: []
  type: TYPE_NORMAL
- en: 'If the singularity was possible in our current economy, creating something
    so similar to a god, which would then be owned by a company, would be the worst
    to happen to humanity: a return to ancient Egypt where a few (singularity shareholders)
    would have everything and everyone else would be their slave.'
  prefs: []
  type: TYPE_NORMAL
- en: Fortunately, there is no path of low hanging fruits and minimum viable products
    leading to the singularity, therefore nobody is working in the path to it.
  prefs: []
  type: TYPE_NORMAL
- en: 'For more text (but probably no more sense), with a ridiculous number of links,
    here: [https://trylks.wordpress.com/2017/12/19/the-technological-singularity-is-beyond-human-capabilities/](https://trylks.wordpress.com/2017/12/19/the-technological-singularity-is-beyond-human-capabilities/)'
  prefs: []
