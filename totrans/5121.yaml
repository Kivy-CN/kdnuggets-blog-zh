- en: SQL, or Structured Query Language, is many companies' standard database manipulation
    language. Every data employment is currently expected to understand SQL language,
    as our work would involve extracting these stored data for further analysis. That’s
    why we should improve our SQL knowledge no matter our professional level.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: SQL，或结构化查询语言，是许多公司标准的数据库操作语言。目前，每个数据相关的职位都期望了解SQL语言，因为我们的工作涉及提取这些存储的数据以进行进一步分析。这就是为什么无论我们的专业水平如何，都应该提升我们的SQL知识。
