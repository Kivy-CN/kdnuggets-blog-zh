  type: TYPE_NORMAL
  zh: 深度学习
- en: Modern machine learning applications run on deep neural networks and every data-related
    job expects you to have some knowledge about deep learning or Advance AI technologies.
    The deep learning models are driving modern technologies such as computer vision,
    automatic speech recognition, natural language processing, medical research, and
    self-driving cars . The list below contains information about deep learning frameworks
    (Pytorch/ Keras / Tensorflow), model architectures, graph neural networks, and
    data processing techniques.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '-   现代机器学习应用运行在深度神经网络上，每个与数据相关的工作都期望你具备一定的深度学习或先进人工智能技术的知识。深度学习模型推动了现代技术的发展，例如计算机视觉、自动语音识别、自然语言处理、医学研究和自动驾驶汽车。以下列表包含有关深度学习框架（Pytorch/Keras/Tensorflow）、模型架构、图神经网络和数据处理技术的信息。'
