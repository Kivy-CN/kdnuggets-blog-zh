- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: 'There are 2 core aspects to fruitful application of statistics (data science):'
  prefs: []
  type: TYPE_NORMAL
- en: Domain knowledge.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Statistical methodology.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Due to the highly specific nature of this field, it is difficult for any book
    or article to convey both a detailed and accurate description of the interplay
    between the two. In general, one can read material of two types:'
  prefs: []
  type: TYPE_NORMAL
- en: Broad info on statistical methods with conclusions that generalise but are not
    specific.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Detailed statistical methods with conclusions that are useful only in a specific
    domain.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After 3 years working on my own data science projects and 3.5 years manipulating
    data on the trading floor, there is an additional category of learnings. It is
    fundamentally just as useful as the above and I take them into **every** project/side
    hustle/consulting gig…
  prefs: []
  type: TYPE_NORMAL
- en: '**Practical Statistical Reasoning**'
  prefs: []
  type: TYPE_NORMAL
- en: 'I made that term up because I don’t really know what to call this category.
    However, it covers:'
  prefs: []
  type: TYPE_NORMAL
- en: The nature and objective of applied statistics/data science.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Principles common to all applications
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Practical steps/questions for better conclusions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you have experience of the application of statistical methods, I encourage
    you to use your experience to illuminate and criticise the following principles.
    If you have never tried implementing a statistical model, have a go and then return.
    Don’t see the following as a list to memorise. You’ll get peak synthesis of information
    if you can relate to your own experience.
  prefs: []
  type: TYPE_NORMAL
- en: The following principles have helped me become more efficient with my analyses
    and clearer in my conclusions. I hope you can find value in them too.
  prefs: []
  type: TYPE_NORMAL
- en: '**1 — Data quality matters**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The extent to which poor **data quality** can be set right by more elaborate
    analyses is limited. Practical checks worth completing are:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Visual/automatic inspection of values that are logically inconsistent or in
    conflict with prior information about the ranges likely to arise from each variable.
    E.g. extreme values, variable type.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Frequency of distributions.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Pairwise scatter for low-level inspection of collinearity.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Missing observations (0, 99, None, NaN values).*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Question methods of collection for bias introduced by inconsistencies e.g
    differences between observers.*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**2 — Criticise variation**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In nearly all problems, you will be dealing with **uncontrolled variation**.
    Attitude to this variation should differ depending on whether this variability
    is an intrinsic part of the system under study or whether it represents experimental
    error. In both cases, we consider the distribution of the variation but motivation
    differs:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Intrinsic variation:** we are interested in detail in form of the distribution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Error variation:** we are interested in what would have been observed if
    the error had been eliminated.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**3 — Select a sensible depth of analysis**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Try to consider depth independently to the amount of data available or the technologies
    available. Just because it is easy/cheap to collect data, doesn’t mean the data
    are relevant. Same applies to methodologies and technologies. Well-chosen analysis
    depth supports clear conclusions, and clear conclusions support better decision-making.
  prefs: []
  type: TYPE_NORMAL
- en: '**4 — Understand data structure**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Data quantity** concerns the number of individuals and number of variables
    per individual. **Data structure = data quantity + groupings of individuals.** Most
    datasets are of the following form:'
  prefs: []
  type: TYPE_NORMAL
- en: There are a number of individuals.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On each individual, a number of variables are observed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Individuals are considered independent of one another.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Given this form, answering the following question will shorten the path to meaningful
    conclusion interpretation.
  prefs: []
  type: TYPE_NORMAL
- en: '*What is to be regarded as an individual?*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Are individuals grouped/associated in ways that must be factored into the
    analysis?*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*What variables are measured on each individual?*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Are any observations missing? What can be done to replace/estimate those values?*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Note: small datasets allow easy inspection of data structure whilst large dataset
    may only allow for small proportions of analyses of structure. Factor this into
    your analysis and take as long as you need.'
  prefs: []
  type: TYPE_NORMAL
- en: '**5 — 4 phases of statistical analysis**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Initial data manipulation.**Intention = carry out checks of data quality,
    structure and quantity, and assemble of data in a form for detailed analysis.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Preliminary analysis. **Intention = clarify the form of data and suggest
    the direction of definitive analysis (plots, tables).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Definitive analysis**.Intention = provide the basis for conclusions.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Presentation of conclusions.** Intention = accurate, concise, lucid conclusions
    with domain interpretation.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '…but there are caveats for these phases:'
  prefs: []
  type: TYPE_NORMAL
- en: Division of phases is useful but not rigid. Preliminary analysis may lead to
    clear conclusions whilst definitive analysis may reveal unexpected discrepancies
    that demand reconsideration of the whole basis of analysis.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Skip 1 when given a cleaned dataset.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Skip 2 in fields where there are substantial existing analyses.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**6 — What’s the output?**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Remember, statistical analysis is but a single step in a larger decision-making
    process. **Presentation of conclusions **to decision-makers is critical to the
    effectiveness of any analysis:'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion style should depend on the audience.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Explain the broad strategy of analysis in a form reasonable to a critical nontechnical
    reader.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Include direct links between conclusions and data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Effort presenting complex analysis in simple ways is worthwhile. However, be
    aware that simplicity is subjective and correlated with familiarity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**7 — Appropriate analysis style**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'From a technical perspective, the **style of analysis **refers to how the underlying
    system of interest is modelled:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Probabilistic/Inferential:** draw conclusions subject to uncertainty, often
    numeric.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Descriptive:** seeks to summarise data, often graphical.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Appropriate analysis style helps retain focus. Give it consideration early on
    and it will reduce the need the return back to time consuming data processing
    steps.
  prefs: []
  type: TYPE_NORMAL
- en: '**8 — Computational consideration **is only sometimes an issue'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The choice of technology seeps into all aspects of applied statistical analysis
    including:'
  prefs: []
  type: TYPE_NORMAL
- en: The organisation and storage of raw data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The arrangement of conclusions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Implementation of the main analysis/analyses.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But when should this be on the radar?
  prefs: []
  type: TYPE_NORMAL
- en: '**Large scale investigation + large data** = worth devoting resources to bespoke
    programs/libraries if flexibility and performance cannot be achieved via existing
    tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Large scale investigation + small data** = computational consideration not
    critical.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Small scale investigation + large data** = bespoke programs infeasible, availability
    of flexible and general programs/libraries are of central importance.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Small scale investigation + small data** = computational consideration not
    critical.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**9 — Design investigations well**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Whilst a range of statistical methods can be used across a range of investigation
    types. The interpretation of results will vary based on the **investigation design**:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Experiments** = system under study is set up and controlled by the investigator.
    Clear-cut differences can be attributed to variables confidently.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Observational studies** = the investigator has no control over data collection
    other than monitoring data quality. True explanatory variables may be missing,
    hard to draw conclusions with confidence.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sample surveys** = sample drawn from a population by methods (randomisation)
    under the control of the investigator. Conclusions can be drawn in confidence
    on the descriptive properties of the population however explanatory variables
    suffer as above.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Controlled prospective studies** = sample chosen by the investigator, explanatory
    variables measured and followed over time. Has some virtues of Experiments but
    in reality, it’s not possible to measure all explanatory variables.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Controlled retrospective studies** = existing datasets with appropriate handling
    of explanatory variables.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Note: A significant aspect of investigation design is distinguishing response
    and explanatory variables.'
  prefs: []
  type: TYPE_NORMAL
- en: '**10 — Purpose of investigation**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Obviously the purpose of the investigation is important. But how should you
    consider purpose?
  prefs: []
  type: TYPE_NORMAL
- en: 'First, a general qualitative distinction of objectives:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Explanatory: **increase understanding. Dangerous to pick arbitrarily amongst
    well-fitting models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Predictive:** primary practical use. Easy to pick arbitrarily amongst well-fitting
    models.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The specific purpose of the investigation may indicate that the analysis should
    be sharply focussed on a particular aspect of the system under study. It also
    has a bearing on the kinds of conclusion to be sought and on the presentation
    of the conclusions.
  prefs: []
  type: TYPE_NORMAL
- en: Purpose may dictate an expiry date of conclusions. Any model chosen on totally
    empirical grounds is at risk if changes in interrelationships between variables
    are observed.
  prefs: []
  type: TYPE_NORMAL
- en: Final Word
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Almost all tasks in life can be considered from the framework:'
  prefs: []
  type: TYPE_NORMAL
- en: Input -> System -> Output
  prefs: []
  type: TYPE_NORMAL
- en: The job then becomes to define each aspect of the framework.
  prefs: []
  type: TYPE_NORMAL
- en: Practical statistical reasoning addresses the ‘System’. Some parts of the system
    cannot be determined out of context. Some parts can. Practical statistical reasoning
    is really just the ability to define your ‘System’ easily and competently. That
    ability is definitely not limited to these principles.
  prefs: []
  type: TYPE_NORMAL
