  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/11/difference-data-scientist-data-analyst.html](https://www.kdnuggets.com/2021/11/difference-data-scientist-data-analyst.html)
