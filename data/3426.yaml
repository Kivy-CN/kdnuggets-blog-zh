  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '*支持向量机*就规模而言，一些使用SVM（通过适当修改的实现）解决的最大问题包括展示广告、人类剪接位点识别、基于图像的性别检测、大规模图像分类等……'
