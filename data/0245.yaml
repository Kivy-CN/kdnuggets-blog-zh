- en: Earlier this year, the growing AI community began pondering a lot about the
    possibilities of shifting from a model-centric approach to data-centric AI development.
    To keep pace with the momentum around data-centric approaches to AI projects,
    we have extracted insightful information from industry leaders and think tanks
    from across the globe.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 今年早些时候，日益增长的人工智能社区开始深入思考从以模型为中心的方法转向以数据为中心的人工智能开发的可能性。为了跟上围绕数据为中心的人工智能项目的动向，我们从全球行业领导者和智库中提取了有价值的信息。
- en: '**The Data-Centric AI Concept**'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**以数据为中心的人工智能概念**'
- en: Over the last several decades, the dominant paradigm for AI development was
    a model or a software-centric approach. For building a machine learning system,
    you need to, both, write code to implement them to your algorithms and model,
    and take the code and train on data to extract meaningful insights. For the last
    several decades, most of us downloaded the data set, held the data set as fixed,
    and then modified the software code to understand the data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几十年里，人工智能发展的主导范式是模型或以软件为中心的方法。为了构建一个机器学习系统，你需要编写代码来实现你的算法和模型，然后利用这些代码进行数据训练，以提取有意义的洞见。在过去几十年里，我们大多数人下载了数据集，将数据集视为固定不变的，然后修改软件代码来理解数据。
- en: Nonetheless, the last few years observed tremendous progress in neural networks
    and other algorithms (thanks to this paradigm of machine learning research). And
    because of that, the open-source codes on many applications are becoming a supportive
    collaborator for some and non-supportive for others. For instance, [GitHub](https://github.com/ydataai/awesome-data-centric-ai)
    is an excellent example of open-source software, proven handy for some, but not
    for others. You may be wondering why is that so? Well, the application of the
    system comes into play here!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，近年来神经网络和其他算法取得了巨大的进步（得益于这种机器学习研究范式）。因此，许多应用程序的开源代码对某些人来说是一个有力的支持者，但对其他人却没有帮助。例如，[GitHub](https://github.com/ydataai/awesome-data-centric-ai)是一个很好的开源软件示例，对一些人来说非常实用，但对其他人则不然。你可能会好奇为什么会这样？嗯，系统的应用情况就在这里发挥作用！
- en: '**Is the Data-Centric Approach for Everyone?**'
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**以数据为中心的方法适合每个人吗？**'
- en: It’s not more fruitful for you and for all of us to consider a data-centric
    approach even if we can even hold the code fix. Instead, we should manoeuvre our
    focus on generating or creating the right data to feed to the learning algorithm.
    Landing AI, founded by the celebrated computer scientist and technology entrepreneur
    Andrew Ng has been working on a data-centric MLOps platform for computer vision
    for a couple of years. Ng is a strong believer in the data-centric concept and
    a deep learning enthusiast. The concepts backed by Ng have garnered significant
    attraction in the technical community. The concept of synergising Data Science
    and AI is practically coming into practice among industry giants.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我们能够解决代码问题，考虑数据驱动的方法对你和我们所有人来说也更加有益。相反，我们应该将重点放在生成或创建正确的数据，以供学习算法使用。由著名计算机科学家和技术企业家Andrew
    Ng创办的Landing AI，已经在计算机视觉领域的MLOps平台上工作了几年。Ng是数据驱动概念的坚定信徒，也是深度学习爱好者。Ng支持的概念在技术社区中获得了显著关注。数据科学与人工智能的协同概念正在行业巨头中实际应用。
- en: '**Is Data-Centric AI for Real?**'
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**数据驱动的人工智能可靠吗？**'
- en: Predictive analysis from data-centric AI has made it *the* thing of the future!
    The [community](http://datacentricai.community/) support has been tremendous,
    and early adopters are rising. Even more, supporters of the concept have started
    encouraging others to jump in and adapt the concept in practice.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据驱动的人工智能的预测分析使其成为未来的*关键*！[社区](http://datacentricai.community/)的支持非常庞大，早期采用者也在不断增加。更有甚者，支持者开始鼓励他人参与并在实践中适应这一概念。
- en: Whenever AI adopts, or comes up with a new technology approach; usually, it
    is a handful of experts carrying out the practice intuitively.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 每当人工智能采用或提出新的技术方法时，通常是少数专家凭直觉进行实践。
- en: For example, take the rise of deep learning. For a long time, there were a handful
    of people coding up neural networks in C++ in a very raw and manual way. Eventually,
    the ideas of neural networks became more widespread and many began coding up neural
    networks in C++. Somewhere between 2015/2016, deep learning frameworks like TensorFlow
    and PyTorch were introduced, making the application of these ideas more systematic
    and less error-pro. In the case of data-centric AI, there have been a bunch of
    people doing it intuitively for years.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，深度学习的兴起。长期以来，只有少数人以非常原始和手动的方式用C++编写神经网络。最终，神经网络的理念变得更加广泛，许多人开始用C++编写神经网络。大约在2015/2016年间，深度学习框架如TensorFlow和PyTorch被引入，使这些理念的应用变得更系统、更少出错。对于数据驱动的人工智能，已经有很多人凭直觉进行了多年实践。
- en: The widespread acceptance and support for the concept are expected to rise and
    dominate the machine learning ecosystem. Tech geeks are now intuitively able to
    engineer speech and NLP data. Data-centric AI is becoming the next big thing,
    and we should gear up for it!
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对这一概念的广泛接受和支持预计将上升并主导机器学习生态系统。技术爱好者现在能够直观地工程化语音和自然语言处理数据。数据驱动的人工智能正成为下一个大事，我们应该为此做好准备！
- en: Something considered a wild goose chase is becoming the real thing now!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 曾经被视为徒劳无功的事情现在正成为现实！
- en: '**Is the World Ready for the Data-Centric Approach?**'
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**世界是否准备好接受数据驱动的方法？**'
- en: The rise of modern deep learning algorithms has forced the world to melt in
    the embrace of this approach. For experts, sophisticated ways of understanding
    algorithms made it easier to focus on data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现代深度学习算法的兴起迫使世界接受这种方法。对于专家来说，理解算法的复杂方式使他们更容易专注于数据。
- en: Now, the code is more mature and expected to evolve rapidly.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，代码已经更加成熟，并预计会迅速发展。
- en: As the concept’s rapid evolution becomes imminent, practical implementation
    of the concepts becomes crucial to business survival. The time is close when we
    will be enjoying hands-on experience using mature tools making the application
    of these ideas much more repeatable, smooth, and systematic.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 随着概念的快速发展变得迫在眉睫，概念的实际应用变得对业务生存至关重要。我们即将享受到使用成熟工具的动手经验，使这些理念的应用变得更加可重复、顺畅和系统化。
- en: '![Data-Centric AI: Is it Real? For Everyone? Are We Ready?](../Images/15b28af4e40868c04f908348e2fd6506.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![数据驱动的人工智能：它是真的吗？适合每个人吗？我们准备好了吗？](../Images/15b28af4e40868c04f908348e2fd6506.png)'
- en: Machine Learning, AI, and Humans by [Freepik.com](https://www.freepik.com/free-photo/man-wearing-smart-glasses-touching-virtual-screen_15840781.htm#query=artificial%20intelligence&position=9&from_view=search)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习、人工智能和人类 由[Freepik.com](https://www.freepik.com/free-photo/man-wearing-smart-glasses-touching-virtual-screen_15840781.htm#query=artificial%20intelligence&position=9&from_view=search)
- en: '**How to Get Ready for the Data-Centric Approach**'
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**如何为数据驱动的方法做好准备**'
- en: 'It is wise to start preparing for the data-centric approach today! Ng shares
    the top five tips for data-centric AI development poised to help the technical
    community deal with the onslaught of technological advancements:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在开始为数据驱动的方法做好准备是明智的！Ng分享了五个数据驱动人工智能开发的顶级技巧，旨在帮助技术社区应对技术进步的冲击：
- en: Label consistency
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签一致性
- en: Noisy label impact
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 噪声标签影响
- en: Spot inconsistencies
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现不一致之处
- en: Clarify label instructions
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 澄清标签说明
- en: Structured error analysis
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结构化错误分析
- en: Sometimes, the thought of working on the data, or to simply put data cleaning,
    is considered a pre-processing step. You may have heard people say things like
    that! But with a data-centric AI approach, improving the data is not a pre-processing
    step that you do once. It is a real repetitive work of algorithm training and
    learning.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，处理数据，或者简单地说数据清理，被视为一个预处理步骤。你可能听到过类似的说法！但在数据驱动的人工智能方法下，改进数据不仅仅是你做一次的预处理步骤。这是一个真正的重复算法训练和学习的工作。
- en: Data improvement is a core part of the iterative process of model development.
    Experts believe it is best practice to monitor and maintain the model post-multi-development
    and deployment. Continuing to improve the data systematically is also a core part
    of the deployment, monitoring, and maintenance.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据改进是模型开发迭代过程的核心部分。专家认为，最佳实践是在多次开发和部署后监控和维护模型。系统地持续改进数据也是部署、监控和维护的核心部分。
- en: '*But with a data-centric AI approach, improving the data is not a pre-processing
    step that you do once. It is a real repetitive work of algorithm training and
    learning. Data improvement is a core part of the iterative process of model development.*'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '*但在数据驱动的人工智能方法下，改进数据不仅仅是你做一次的预处理步骤。这是一个真正的重复算法训练和学习的工作。数据改进是模型开发迭代过程的核心部分。*'
- en: Training is just a smaller portion of the machine learning model lifecycle.
    Acquiring and preparing quality data covers 80% of the ML process; whereas, the
    training part takes the remaining 20%. But that does not mean the training part
    is any less insignificant than the latter.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 训练只是机器学习模型生命周期的一小部分。获取和准备高质量数据占据了机器学习过程的80%；而训练部分则占据剩下的20%。但这并不意味着训练部分比后者重要性低。
- en: In academic research and industrial applications, the training aspect of machine
    learning holds significant importance. Surveys and research suggest how labelling
    and data annotation is important for accurate and innovative AI, as well as getting
    complementary or external data, or even generate new one — [synthetic data](https://github.com/ydataai/ydata-synthetic).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在学术研究和工业应用中，机器学习的训练方面具有重要意义。调查和研究表明，标签和数据注释对于准确和创新的人工智能至关重要，以及获取补充或外部数据，甚至生成新的数据——[合成数据](https://github.com/ydataai/ydata-synthetic)。
- en: '**Where Are We Headed?**'
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**我们将走向何处？**'
- en: The top names in machine learning are steering our attention towards the significance
    of systematic data working. In the coming years, the world will witness a paradigm
    shift in the machine learning ecosystem. And we are sure about one thing; the
    2010s were all about model improvement; the 2020s will all be about **data**.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习领域的顶尖人物正将我们的注意力引向系统化数据工作的意义。在未来几年，世界将见证机器学习生态系统的范式转变。我们有一点是确定的；2010年代专注于模型改进；而2020年代将专注于**数据**。
- en: '**How Do I Get Started?**'
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**如何开始？**'
- en: Data-centric AI is pioneering the future development in AI to an extent where
    limited data sets can realise the operational and business value of integrating
    AI from concept to production. We believe it is the real thing; we believe it’s
    time we begin learning and adopting the concept by collaborating with the [data-centric
    AI community,](https://datacentricai.community/) [resources](https://github.com/ydataai/awesome-data-centric-ai),
    industry leaders, think tanks and thought leaders.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数据驱动的人工智能正在开创未来的发展，将有限的数据集转化为从概念到生产整合人工智能的运营和商业价值。我们相信这是实际情况；我们认为现在是通过与[数据驱动的人工智能社区](https://datacentricai.community/)、[资源](https://github.com/ydataai/awesome-data-centric-ai)、行业领袖、智库和思想领袖合作，开始学习和采用这一概念的时候了。
- en: '**[Gonçalo Martins Ribeiro](https://www.linkedin.com/in/gmartinsribeiro/)**
    is a product builder and passionate about startups and technology. Has a computer
    science background but later on developed himself in the management field. Built
    products in startups and enterprise, led development teams, and now is creating
    new standards for data science, by helping companies become data-centric and adopt
    AI that works.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**[戈恩萨洛·马丁斯·里贝罗](https://www.linkedin.com/in/gmartinsribeiro/)** 是一位产品构建者，对初创企业和技术充满热情。他拥有计算机科学背景，但后来在管理领域发展自己。在初创企业和大型企业中构建了产品，领导过开发团队，现在正在为数据科学制定新标准，通过帮助公司变得以数据为中心并采纳有效的
    AI。'
