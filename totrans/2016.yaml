- en: Daily, data engineering performs data ingestion, data warehousing, analytical
    engineering, workflow management, batch processing, and streaming. To perform
    all the tasks, you need the know-how of the tools and the commands. The 7 cheat
    sheets help you revise various tools, commands, and concepts. Furthermore, it
    will help you in acing data engineering technical interview stage with minimum
    effort.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程每日执行数据摄取、数据仓储、分析工程、工作流管理、批处理和流处理。为了完成所有这些任务，你需要了解相关工具和命令。这7份备忘单将帮助你复习各种工具、命令和概念。此外，它将帮助你在数据工程技术面试阶段以最小的努力取得成功。
