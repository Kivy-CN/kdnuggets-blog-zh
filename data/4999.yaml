- en: As if one free eBook wasn’t enough, Packt also has another free eBook available.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果说一本免费的电子书还不够，Packt 还提供了另一本免费的电子书。
- en: With [![Packt Practical Data Analysis](../Images/6f94a9aa9eb50bc9d92ba54da9f40288.png)**Practical
    Data Analysis**](https://www.packtpub.com/packt/free-ebook/practical-data-analysis/?utm_source=kdnuggets&utm_medium=referral&utm_campaign=freeebook),
    you’ll get straight into the real-world practice of data analysis. All you’ll
    need are some basic programming and numerical skills; this 360 page guide will
    then help you as you transform data from a diverse range of sources into valuable
    insights. At a time when data-driven thinking has never been so important, this
    is the perfect opportunity to hone your analytical techniques and sharpen your
    mind!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [![Packt Practical Data Analysis](../Images/6f94a9aa9eb50bc9d92ba54da9f40288.png)**实用数据分析**](https://www.packtpub.com/packt/free-ebook/practical-data-analysis/?utm_source=kdnuggets&utm_medium=referral&utm_campaign=freeebook)，你将直接进入数据分析的实际操作。你只需一些基本的编程和数值技能；这本
    360 页的指南将帮助你将来自多种来源的数据转化为有价值的洞察。在数据驱动思维从未如此重要的时刻，这是一个提升分析技巧和锻炼思维的绝佳机会！
- en: All you need to do to claim your free eBooks is sign up to Packt with an email
    address and password and click the download link on the page. The eBook will immediately
    be added to your account; you can then download it as a PDF.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 领取你的免费电子书所需做的就是用电子邮件地址和密码注册 Packt，并点击页面上的下载链接。电子书将立即添加到你的账户中；然后你可以将其下载为 PDF
    格式。
- en: To claim both eBooks, download one, and then sign in with the account you created
    to claim the other!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要领取这两本电子书，请下载一本，然后使用你创建的账户登录以领取另一本！
- en: '*If you have any problems claiming your free eBook please contact* [*customercare@packtpub.com*](mailto:customercare@packtpub.com)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*如果您在索取免费电子书时遇到任何问题，请联系* [*customercare@packtpub.com*](mailto:customercare@packtpub.com)'
- en: Click [**here to download Building Machine Learning Systems with Python**](https://www.packtpub.com/packt/free-ebook/python-machine-learning-algorithms/?utm_source=kdnuggets&utm_medium=referral&utm_campaign=freeebook)
    for free now!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 点击 [**这里下载《用 Python 构建机器学习系统》**](https://www.packtpub.com/packt/free-ebook/python-machine-learning-algorithms/?utm_source=kdnuggets&utm_medium=referral&utm_campaign=freeebook)
    立即免费下载！
- en: '**Click** [**here**](https://www.packtpub.com/packt/free-ebook/practical-data-analysis/?utm_source=kdnuggets&utm_medium=referral&utm_campaign=freeebook)
    **to download Practical Data Analysis with Python for free now!**'
