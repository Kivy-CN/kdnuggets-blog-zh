- en: By all measures, TensorFlow is the undisputed leader. Keras, Caffe, Microsoft
    Cognitive Toolkit, and PyTorch completing the top five.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从各个角度来看，TensorFlow 是无可争议的领导者。Keras、Caffe、微软认知工具包和 PyTorch 完成了前五名。
- en: 'Below you will find the full list, ordered by stars, with a brief outline and
    further links. We hope you will enjoy collaborating and learning more by using
    the links provided for each library:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是按星数排序的完整列表，附有简要概述和进一步的链接。我们希望您能通过使用每个库提供的链接来享受合作和学习更多的过程：
- en: '[**TensorFlow**](https://www.tensorflow.org/) was originally developed by researchers
    and engineers working on the Google Brain Team within Google’s Machine Intelligence
    research organization. The system is designed to facilitate research in machine
    learning, and to make it quick and easy to transition from research prototype
    to production system.'
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**TensorFlow**](https://www.tensorflow.org/) 最初由在 Google 机器智能研究组织的 Google
    Brain 团队工作的研究人员和工程师开发。该系统旨在促进机器学习研究，并使从研究原型到生产系统的过渡快速而简便。'
- en: 'Stars: 96655, Contributors: 1432, Commits: 31714, Start: 1-Nov-15\. Github
    URL: [TensorFlow](https://github.com/tensorflow/tensorflow).'
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'Stars: 96655, Contributors: 1432, Commits: 31714, Start: 1-Nov-15\. Github
    URL: [TensorFlow](https://github.com/tensorflow/tensorflow).'
- en: '[**Keras**](https://keras.io/) is a high-level neural networks API, written
    in Python and capable of running on top of TensorFlow, CNTK, or Theano.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Keras**](https://keras.io/) 是一个高级神经网络 API，使用 Python 编写，能够运行在 TensorFlow、CNTK
    或 Theano 之上。'
- en: 'Stars: 28385, Contributors: 653, Commits: 4468, Start: 22-Mar-15\. Github URL:
    [Keras](https://github.com/keras-team/keras).'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'Stars: 28385, Contributors: 653, Commits: 4468, Start: 22-Mar-15\. Github URL:
    [Keras](https://github.com/keras-team/keras).'
- en: '[**Caffe**](http://caffe.berkeleyvision.org/) is a deep learning framework
    made with expression, speed, and modularity in mind. It is developed by the Berkeley
    Vision and Learning Center (BVLC) and community contributors.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Caffe**](http://caffe.berkeleyvision.org/) 是一个以表达、速度和模块化为核心的深度学习框架。由伯克利视觉与学习中心（BVLC）及社区贡献者开发。'
- en: 'Stars: 23750, Contributors: 267, Commits: 4128, Start: 8-Sep-15\. Github URL:
    [Caffe](https://github.com/BVLC/caffe).'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：23750，贡献者：267，提交次数：4128，开始日期：2015年9月8日。Github网址：[Caffe](https://github.com/BVLC/caffe)。
- en: '[**Microsoft Cognitive Toolkit (Previously CNTK)**](https://docs.microsoft.com/en-gb/cognitive-toolkit/)
    is a unified deep learning toolkit that describes neural networks as a series
    of computational steps via a directed graph.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Microsoft Cognitive Toolkit (Previously CNTK)**](https://docs.microsoft.com/en-gb/cognitive-toolkit/)
    是一个统一的深度学习工具包，通过有向图描述神经网络的一系列计算步骤。'
- en: 'Stars: 14243, Contributors: 174, Commits: 15613, Start: 27-Jul-14\. Github
    URL: [Microsoft Cognitive Toolkit](https://github.com/Microsoft/CNTK).'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：14243，贡献者：174，提交次数：15613，开始日期：2014年7月27日。Github网址：[Microsoft Cognitive Toolkit](https://github.com/Microsoft/CNTK)。
- en: '[**PyTorch**](http://pytorch.org/), Tensors and Dynamic neural networks in
    Python with strong GPU acceleration.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**PyTorch**](http://pytorch.org/)，Python 中的张量和动态神经网络，具有强大的 GPU 加速。'
- en: 'Stars: 14101, Contributors: 601, Commits: 10733, Start: 22-Jan-12\. Github
    URL: [PyTorch](https://github.com/pytorch/pytorch).'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：14101，贡献者：601，提交次数：10733，开始日期：2012年1月22日。Github网址：[PyTorch](https://github.com/pytorch/pytorch)。
- en: '[**Apache MXnet**](https://mxnet.incubator.apache.org/) is a deep learning
    framework designed for both efficiency and flexibility. It allows you to mix symbolic
    and imperative programming to maximize efficiency and productivity.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Apache MXnet**](https://mxnet.incubator.apache.org/) 是一个既高效又灵活的深度学习框架。它允许你混合符号式和命令式编程，以最大化效率和生产力。'
- en: 'Stars: 13699, Contributors: 516, Commits: 6953, Start: 26-Apr-15\. Github URL:
    [Apache MXnet](https://github.com/apache/incubator-mxnet).'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：13699，贡献者：516，提交次数：6953，开始日期：2015年4月26日。Github网址：[Apache MXnet](https://github.com/apache/incubator-mxnet)。
- en: '[**DeepLearning4J**](https://deeplearning4j.org/) is part of the Skymind Intelligence
    Layer, along with ND4J, DataVec, Arbiter and RL4J. It is an Apache 2.0-licensed,
    open-source, distributed neural net library written in Java and Scala.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**DeepLearning4J**](https://deeplearning4j.org/) 是 Skymind Intelligence Layer
    的一部分，其他部分包括 ND4J、DataVec、Arbiter 和 RL4J。它是一个 Apache 2.0 许可的开源分布式神经网络库，使用 Java
    和 Scala 编写。'
- en: 'Stars: 8725, Contributors: 141, Commits: 9647, Start: 24-Nov-13\. Github URL:
    [DeepLearning4J](https://github.com/deeplearning4j/deeplearning4j).'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：8725，贡献者：141，提交次数：9647，开始日期：2013年11月24日。Github网址：[DeepLearning4J](https://github.com/deeplearning4j/deeplearning4j)。
- en: '[**Theano**](http://deeplearning.net/software/theano/) allows you to define,
    optimize, and evaluate mathematical expressions involving multi-dimensional arrays
    efficiently. However, in September 2017, Theano announced that any further major
    developments would cease after the 1.0 release. Don’t let this put you off though,
    it is still an extremely powerful library that you can carry out deep learning
    research with it at any time.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Theano**](http://deeplearning.net/software/theano/) 允许你高效地定义、优化和评估涉及多维数组的数学表达式。然而，在2017年9月，Theano
    宣布在1.0版本发布后将停止所有重大开发。尽管如此，它仍然是一个极其强大的库，你可以随时使用它进行深度学习研究。'
- en: 'Stars: 8141, Contributors: 329, Commits: 27974, Start: 6-Jan-08\. Github URL:
    [Theano](https://github.com/Theano/Theano).'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：8141，贡献者：329，提交次数：27974，开始日期：2008年1月6日。Github网址：[Theano](https://github.com/Theano/Theano)。
- en: '[**TFLearn**](http://tflearn.org/) is a modular and transparent deep learning
    library built on top of TensorFlow. It was designed to provide a higher-level
    API to TensorFlow in order to facilitate and speed-up experiments, while remaining
    fully transparent and compatible with it.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**TFLearn**](http://tflearn.org/) 是一个建立在 TensorFlow 之上的模块化且透明的深度学习库。它旨在为 TensorFlow
    提供更高级的 API，以便于和加速实验，同时保持完全透明和兼容。'
- en: 'Stars: 7933, Contributors: 111, Commits: 589, Start: 27-Mar-16\. Github URL:
    [TFLearn](https://github.com/tflearn/tflearn).'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：7933，贡献者：111，提交次数：589，开始日期：2016年3月27日。Github网址：[TFLearn](https://github.com/tflearn/tflearn)。
- en: '[**Torch**](http://torch.ch/) is the main package in Torch7 where data structures
    for multi-dimensional tensors and mathematical operations over these are defined.
    Additionally, it provides many utilities for accessing files, serializing objects
    of arbitrary types and other useful utilities.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Torch**](http://torch.ch/) 是 Torch7 中的主要包，其中定义了多维张量的数据结构及其数学操作。此外，它还提供了许多用于访问文件、序列化任意类型对象和其他实用工具的工具。'
- en: 'Stars: 7834, Contributors: 133, Commits: 1335, Start: 22-Jan-12\. Github URL:
    [Torch](https://github.com/torch/torch7).'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：7834，贡献者：133，提交：1335，起始日期：2012年1月22日。Github 网址：[Torch](https://github.com/torch/torch7)。
- en: '[**Caffe2**](https://caffe2.ai/) is a lightweight, modular, and scalable deep
    learning framework. Building on the original Caffe, Caffe2 is designed with expression,
    speed, and modularity in mind.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Caffe2**](https://caffe2.ai/) 是一个轻量级、模块化且可扩展的深度学习框架。基于原始的 Caffe，Caffe2 在设计时考虑了表达性、速度和模块化。'
- en: 'Stars: 7813, Contributors: 187, Commits: 3678, 21-Jun-15\. Github URL: [Caffe2](https://github.com/caffe2/caffe2).'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：7813，贡献者：187，提交：3678，起始日期：2015年6月21日。Github 网址：[Caffe2](https://github.com/caffe2/caffe2)。
- en: '[**PaddlePaddle**](http://www.paddlepaddle.org/) (PArallel Distributed Deep
    LEarning) is an easy-to-use, efficient, flexible and scalable deep learning platform,
    which is originally developed by Baidu scientists and engineers for the purpose
    of applying deep learning to many products at Baidu.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**PaddlePaddle**](http://www.paddlepaddle.org/)（PArallel Distributed Deep
    LEarning）是一个易于使用、高效、灵活且可扩展的深度学习平台，最初由百度的科学家和工程师开发，旨在将深度学习应用于百度的多个产品。'
- en: 'Stars: 6726, Contributors: 120, Commits: 13733, 28-Aug-16\. Github URL: [PaddlePaddle](https://github.com/PaddlePaddle/Paddle).'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：6726，贡献者：120，提交：13733，起始日期：2016年8月28日。Github 网址：[PaddlePaddle](https://github.com/PaddlePaddle/Paddle)。
- en: '[**DLib**](http://dlib.net/) is a modern C++ toolkit containing machine learning
    algorithms and tools for creating complex software in C++ to solve real world
    problems.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**DLib**](http://dlib.net/) 是一个现代的 C++ 工具包，包含机器学习算法和工具，用于在 C++ 中创建复杂软件以解决现实世界的问题。'
- en: 'Stars: 4676, Contributors: 107, Commits: 7276, Start: 27-Apr-08\. Github URL:
    [DLib](https://github.com/davisking/dlib).'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：4676，贡献者：107，提交：7276，起始日期：2008年4月27日。Github 网址：[DLib](https://github.com/davisking/dlib)。
- en: '[**Chainer**](http://chainer.org/) is a Python-based, standalone open source
    framework for deep learning models. Chainer provides a flexible, intuitive, and
    high performance means of implementing a full range of deep learning models, including
    state-of-the-art models such as recurrent neural networks and variational auto-encoders.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Chainer**](http://chainer.org/) 是一个基于 Python 的独立开源深度学习框架。Chainer 提供了一种灵活、直观、高性能的方法来实现全范围的深度学习模型，包括最先进的模型，如递归神经网络和变分自编码器。'
- en: 'Stars: 3685, Contributors: 160, Commits: 13700, Start: 12-Apr-15\. Github URL:
    [Chainer](https://github.com/pfnet/chainer).'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：3685，贡献者：160，提交：13700，起始日期：2015年4月12日。Github 网址：[Chainer](https://github.com/pfnet/chainer)。
- en: '[**Neon**](http://neon.nervanasys.com/) is Nervana''s Python-based deep learning
    library. It provides ease of use while delivering the highest performance.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Neon**](http://neon.nervanasys.com/) 是 Nervana 基于 Python 的深度学习库。它在提供高性能的同时，也易于使用。'
- en: 'Stars: 3466, Contributors: 77, Commits: 1112, Start: 3-May-15\. Github URL:
    [Neon](https://github.com/NervanaSystems/neon).'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：3466，贡献者：77，提交：1112，起始日期：2015年5月3日。Github 网址：[Neon](https://github.com/NervanaSystems/neon)。
- en: '[**Lasagne**](http://lasagne.readthedocs.org/) is a lightweight library to
    build and train neural networks in Theano.'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[**Lasagne**](http://lasagne.readthedocs.org/) 是一个轻量级库，用于在 Theano 中构建和训练神经网络。'
- en: 'Stars: 3417, Contributors: 64, Commits: 1150, Start: 7-Sep-14\. Github URL:
    [Lasagne](https://github.com/Lasagne/Lasagne).'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 星标：3417，贡献者：64，提交：1150，起始日期：2014年9月7日。Github 网址：[Lasagne](https://github.com/Lasagne/Lasagne)。
- en: 'Selected others:'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 其他选项：
- en: '**[H2O.ai](http://h2o.ai)**, Open Source Fast Scalable Machine Learning Platform
    For Smarter Applications (Deep Learning, Gradient Boosting, Random Forest, Generalized
    Linear Modeling, Automatic Machine Learning, ...). Stars: 3017, Contributors:
    102, Commits: 22771, Start: 2-Mar-14\. Github URL: [h2oai/h2o-3](https://github.com/h2oai/h2o-3).'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[H2O.ai](http://h2o.ai)**，开源快速可扩展的机器学习平台，用于更智能的应用（深度学习、梯度提升、随机森林、广义线性建模、自动机器学习等）。星标：3017，贡献者：102，提交：22771，起始日期：2014年3月2日。Github
    网址：[h2oai/h2o-3](https://github.com/h2oai/h2o-3)。'
- en: '**[PyLearn2](http://deeplearning.net/software/pylearn2/)** . Stars: 2573, Contributors:
    119, Commits: 7119\. Github URL: [PyLearn2](https://github.com/lisa-lab/pylearn2).'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**[PyLearn2](http://deeplearning.net/software/pylearn2/)**。星标：2573，贡献者：119，提交：7119。Github
    网址：[PyLearn2](https://github.com/lisa-lab/pylearn2)。'
- en: '**[BigDL](https://github.com/intel-analytics/BigDL)**. Stars: 2385, Contributors:
    50, Commits: 2330\. Github URL: [BigDL](https://github.com/intel-analytics/BigDL).'
  id: totrans-49
  prefs:
