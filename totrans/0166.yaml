- en: '#1\. Generate your Coding Skeleton'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT is my secret weapon when it comes to building new projects from scratch.
    With just a few prompts, it can generate a skeleton of the code I need, complete
    with my chosen technologies, frameworks, and versions. **Not only does it save
    me at least an hour or so of work each time**, but it also helps to keep my documentation
    — or team’s one — organized and up-to-date. *It’s like having an extra set of
    hands on the team!*
  prefs: []
  type: TYPE_NORMAL
- en: For instance, imagine I want to use some external API. I can ask ChatGPT to
    draft an initial code structure for me.
  prefs: []
  type: TYPE_NORMAL
- en: Generate boiler plate code that integrates an extern API using Python.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'And ChatGPT answers right away:'
  prefs: []
  type: TYPE_NORMAL
- en: '![5 ChatGPT features to boost your daily work](../Images/04d366c640d2523fd211ac83cd943c09.png)'
  prefs: []
  type: TYPE_IMG
- en: Screenshot ChatGPT chat. ChatGPT gives me a code skeleton.
  prefs: []
  type: TYPE_NORMAL
- en: Or I can even ask for a skeleton [to scrape LinkedIn using Selenium](https://medium.com/dev-genius/how-to-build-a-scraping-tool-for-linkedin-in-7-minutes-tool-data-science-csv-selenium-beautifulsoup-python-a673f12ac579),
    and ChatGPT gives me the following output.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '*Easy, right? Try to challenge ChatGPT with any project you can imagine.*'
  prefs: []
  type: TYPE_NORMAL
- en: '#2\. Research and Compare'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Making decisions on how to implement something can be tough, **especially when
    there are multiple options to choose from**. My go-to method is to create a basic
    proof of concept for each approach and then compare them. But, with the help of
    ChatGPT, *this process just got a lot easier.*
  prefs: []
  type: TYPE_NORMAL
- en: I can now directly ask it for its expert opinion on which option or library
    is best for my code development. **This saves me time and effort in the decision-making
    process and ensures that I am using the best tools for the job.**
  prefs: []
  type: TYPE_NORMAL
- en: Let’s imagine I want to work with geospatial data but I am not sure whether
    I should use `Geopandas`or a `Plotly`. I can ask ChatGPT to compare for me — with
    a type included ;) — and it answers right away the main differences between both
    libraries.
  prefs: []
  type: TYPE_NORMAL
- en: '![5 ChatGPT features to boost your daily work](../Images/756ecdee160200ad207f68857339ab1a.png)'
  prefs: []
  type: TYPE_IMG
- en: Screenshot ChatGPT chat. ChatGPT explains to me the differences between geopandas
    and plotly.
  prefs: []
  type: TYPE_NORMAL
- en: If now I want to scrape a website, I can ask what’s the best library to do so.
    ChatGPT answers with the most popular web-scraping libraries in Python.
  prefs: []
  type: TYPE_NORMAL
- en: '![5 ChatGPT features to boost your daily work](../Images/ad406a8a11db64c63ba3d10454e5f99c.png)'
  prefs: []
  type: TYPE_IMG
- en: Screenshot ChatGPT chat. ChatGPT explains the most popular scraping website
  prefs: []
  type: TYPE_NORMAL
- en: You can even ask what’s the best option for the website you want to scrape —
    even though ChatGPT will most likely warn you that it will be against that website’s
    content policy — so just be careful.
  prefs: []
  type: TYPE_NORMAL
- en: What’s the best option to scrape a social network?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![5 ChatGPT features to boost your daily work](../Images/3a082847e4c8e4f624998d5b22347ba8.png)'
  prefs: []
  type: TYPE_IMG
- en: Screenshot ChatGPT chat. ChatGPT explains the best option to scrape a social
    network.
  prefs: []
  type: TYPE_NORMAL
- en: '#3\. Understanding Code'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We’ve all been there, **struggling to understand a codebase that wasn’t created
    by us.** Navigating through a complex and poorly-organized code — also known as *spaghetti
    code — *can be a frustrating and time-consuming task.
  prefs: []
  type: TYPE_NORMAL
- en: But, with ChatGPT, understanding a new codebase just got a lot easier. I can
    now simply ask it to explain the functionality of the code and understand it in
    no time. **No more wasting valuable time and effort trying to decipher poorly-written
    code.**
  prefs: []
  type: TYPE_NORMAL
- en: Let’s imagine I am trying to scrape Linkedin and I found a random code on the
    internet that is supposed to scroll down the Linkedin job offers website.
  prefs: []
  type: TYPE_NORMAL
- en: What does the following code do? [insert code here]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: And ChatGPT answers right away with a really detailed explanation of the code
    above. You can even ask for some more details in a given part of the code —* just
    play a bit with ChatGPT and you’ll discover all the wonders it can make.*
  prefs: []
  type: TYPE_NORMAL
- en: '![5 ChatGPT features to boost your daily work](../Images/3702acc92bb270ed417243befbbc062f.png)'
  prefs: []
  type: TYPE_IMG
- en: Screenshot ChatGPT chat. ChatGPT explains the code I didn’t understand.
  prefs: []
  type: TYPE_NORMAL
- en: '#4\. Adding Comments to our Code'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT can also help us to improve the quality and maintainability of our own
    code. By asking it to add comments line by line, we can ensure that our code is
    properly documented before shipping. This eliminates the need for uncommented
    code and makes it easier for others to understand and work with our code.
  prefs: []
  type: TYPE_NORMAL
- en: '**ChatGPT can significantly improve readability, maintainability and collaboration
    with others.**'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s imagine the previous code had no comments at all. We can just ask ChaGPT
    to add comments directly to it.
  prefs: []
  type: TYPE_NORMAL
- en: Add comments to the following code [insert code here]
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '*Impressive right? No more code without comments! :D*'
  prefs: []
  type: TYPE_NORMAL
- en: '#5\. Rewriting our Code using some Style'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT is not only a valuable tool for understanding unfamiliar code,** but
    it can also help us to ensure our own code follows industry standards and conventions.** By
    asking it to correct our code to conform with the Pep-8 convention — or even create
    a custom convention for our coding style — we can avoid the need for costly and
    time-consuming refactoring when merging code from different repos or teams.
  prefs: []
  type: TYPE_NORMAL
- en: '**This helps to streamline the collaboration process and make it more efficient.** Overall,
    ChatGPT is a versatile tool that can improve the quality and maintainability of
    our codebase.'
  prefs: []
  type: TYPE_NORMAL
- en: Is we ask ChatGPT to write the previous code using Pep-8 standard, it will directly
    gives us the refactorized code.
  prefs: []
  type: TYPE_NORMAL
- en: '*Can you rewrite the following code using Pep8 standard [Insert code here]*'
  prefs: []
  type: TYPE_NORMAL
- en: '![5 ChatGPT features to boost your daily work](../Images/c0bd238a06804a4ee09756e3132debe3.png)'
  prefs: []
  type: TYPE_IMG
