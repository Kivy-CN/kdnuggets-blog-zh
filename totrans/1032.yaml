  type: TYPE_NORMAL
- en: '[Learning OpenCV 4 Computer Vision with Python 3: Get to grips with tools,
    techniques, and algorithms for computer vision and machine learning, 3rd Edition](https://www.amazon.com/Learning-OpenCV-Computer-Vision-Python/dp/1789531616/ref=sr_1_3?keywords=image+recognition+python&pd_rd_r=33205a60-7a2c-4bec-bd8e-55010613bafb&pd_rd_w=yb81U&pd_rd_wg=Ta0Fi&pf_rd_p=2c083df3-a26e-4ea9-a512-e0aeb6fffdc2&pf_rd_r=YMF9RFPXDW1EW3RM5YGJ&qid=1651507719&sr=8-3)'
  prefs:
