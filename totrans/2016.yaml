- en: 5\. Google BigQuery Cheat Sheet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The [Google BigQuery](https://www.zuar.com/blog/bigquery-cheat-sheet/) is a
    command-based cheat sheet that explains every BigQuery feature in detail. BigQuery
    is a fully managed data warehouse that comes with advanced functionality such
    as geospatial analysis, BI tooling, and machine learning.
