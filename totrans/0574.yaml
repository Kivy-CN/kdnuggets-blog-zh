  zh: '**由 [Dan Lewins](https://www.linkedin.com/in/daniellewins/)，Big Cloud的社交媒体经理**。'
- en: To date, there are more than 830,000 data science LinkedIn profiles registered
    worldwide. Despite this number of Data Scientists available/in roles online currently,
    it’s no secret there is still a major talent shortage. In fact, according to a
    report by O’Reilly Media, nearly half of all European companies are struggling
    to fill data science positions. Studies performed by Indeed’s Hiring Lab show
    an overall increase of 256% in data science job openings since 2013, with an increase
    of 31% year over year from as recent as December 2018. Data science is a vast,
    complex industry with many subsets.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，全球注册的数据科学LinkedIn个人资料已经超过了830,000个。尽管如此，在线上目前有如此多的数据科学家，但人才短缺依然是一个严重的问题。事实上，根据O'Reilly
    Media的报告，几乎一半的欧洲公司都在为填补数据科学职位而挣扎。Indeed的招聘实验室的研究显示，自2013年以来，数据科学职位空缺总体增加了256%，其中2018年12月以来年增长率达31%。数据科学是一个庞大而复杂的行业，涵盖了许多子领域。
