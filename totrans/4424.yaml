  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/9676ed15b7e1ba2e543fbf49b3279e56.png)'
- en: 'Concepts covered in these guides include: filtering, conditions and data types;
    types of joins; aggregations, window functions; data frame transformations; conversions
    made easy between R and Python'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些指南涵盖的概念包括：过滤、条件和数据类型；连接类型；聚合、窗口函数；数据框转换；R 和 Python 之间的轻松转换
- en: '[Data manipulation with R](https://www.mit.edu/~amidi/teaching/data-science-tools/study-guide/data-manipulation-with-r/)'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
