- en: Harvard University, one of the top schools in the world offers popular programming
    courses called CS50 and gives you the basics of Computer Science. The courses
    are done through the e-learning platform [edX](https://www.edx.org/search?q=cs50&tab=course),
    which is co-founded by Harvard. These courses are free to enroll, however, there
    is a chance to pay a fee to receive a certificate, which you can add to your resume
    or LinkedIn.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛大学，全球顶尖学校之一，提供名为CS50的热门编程课程，教授计算机科学的基础知识。这些课程通过由哈佛共同创办的电子学习平台[edX](https://www.edx.org/search?q=cs50&tab=course)进行。这些课程免费注册，但你可以选择支付费用以获得证书，这可以添加到你的简历或LinkedIn上。
- en: CS50 courses are very popular and have benefitted people who have no Computer
    Science experience to people who know how to program. On the 7th of December 2005,
    Mark Zuckerberg joined CS50 with Professor Michael D. Smith for a guest lecture
    about Facebook and computer science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: CS50课程非常受欢迎，适合没有计算机科学经验的学员到了解编程的人。2005年12月7日，Mark Zuckerberg在Michael D. Smith教授的带领下，参加了关于Facebook和计算机科学的CS50客座讲座。
- en: CS50 is currently Harvard's largest course with 3,493,337 already enrolled.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: CS50目前是哈佛大学最大的课程，已有3,493,337人注册。
- en: CS50's Introduction to Computer Science
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: CS50的计算机科学导论
- en: CS50's Introduction to Computer Science has the highest enrollment on Harvard's
    campus and is one of edX top 100 courses of all time. It is taught by David J.
    Malan, Doug Lloyd, and Brian Yu, and is Harvard’s largest course.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: CS50的计算机科学导论在哈佛校园内的注册人数最多，并且是edX有史以来的前100门课程之一。该课程由David J. Malan、Doug Lloyd和Brian
    Yu教授，是哈佛大学最大的课程。
