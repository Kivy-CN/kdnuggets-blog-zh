- en: 'Consider the following real-life example:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 请考虑以下真实的例子：
- en: '[When OPower, a software company, wanted to get people to use less energy](https://news.nationalgeographic.com/news/2010/07/100715-energy-smart-meter-competition/),
    they provided customers with plenty of stats about their electricity usage and
    cost. However, the data alone were not enough to get people to change. In addition,
    OPower needed to take advantage of behavioral science, namely, [studies showing
    people were driven to reduce energy when they received smiley emoticons on their
    bills](https://sparq.stanford.edu/solutions/emoticons-reduce-energy-use) showing
    how they compare to their neighbors!'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[当OPower，一家软件公司，希望减少能源使用](https://news.nationalgeographic.com/news/2010/07/100715-energy-smart-meter-competition/)，他们向客户提供了大量关于电力使用和成本的统计数据。然而，仅凭数据并不足以促使人们改变行为。此外，OPower还需要利用行为科学，即，[研究表明，当人们在账单上收到笑脸表情符号时，他们会更倾向于减少能源使用](https://sparq.stanford.edu/solutions/emoticons-reduce-energy-use)，以了解他们与邻居的比较情况！'
- en: The simple intervention of putting a ???? on people’s electricity bills when
    they used less than their neighbors, and a sad face when they could do better
    ended up reducing electricity consumption 2–3%, in the process saving millions
    of dollars and preventing emissions of millions of pounds of CO2 ????! To a data
    scientist, this may be a shock — you mean people don’t respond to pure data?!
    — but this was no surprise to the chief science officer of [OPower](https://www.oracle.com/corporate/acquisitions/opower/), [Robert
    Cialdini,](https://hbr.org/2013/07/the-uses-and-abuses-of-influence) a former
    psychology professor who wrote a book about the human behavior. The takeaway is
    you can have any data you want, but you still need an understanding of how humans
    work to effect real change.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们的电费账单上出现了一个????（表示他们的用电量低于邻居）和一个悲伤的表情符号（表示他们可以做得更好）时，这种简单的干预措施最终将电力消耗减少了2–3%，在此过程中节省了数百万美元，并防止了数百万磅的二氧化碳排放。对于数据科学家来说，这可能是个震惊——你是说人们不会仅仅对数据做出反应？！——但这对[OPower](https://www.oracle.com/corporate/acquisitions/opower/)的首席科学官，[罗伯特·西奥迪尼](https://hbr.org/2013/07/the-uses-and-abuses-of-influence)，一位写过关于人类行为的心理学教授来说并不奇怪。关键是你可以拥有任何数据，但你仍然需要理解人类的运作方式才能真正带来改变。
- en: '![](../Images/810ce43f7040d03c5a238d0829b77b18.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/810ce43f7040d03c5a238d0829b77b18.png)'
- en: '*The most effective visualization isn’t a bar chart, it’s a smiley face.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*最有效的可视化不是柱状图，而是笑脸。*'
- en: In our daily work and formal education as data scientists, it’s difficult to
    get a glimpse into the workings of humans or to take a step back and think about
    the social implications of our work. Therefore, it’s critical to read not only [technical
    articles](http://arxiv.org/) and textbooks but also to branch out into works that
    look at how people make choices and how data can be used to improve these choices.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们作为数据科学家的日常工作和正式教育中，很难窥见人类的运作或退一步思考我们工作的社会影响。因此，阅读不仅仅是[技术文章](http://arxiv.org/)和教科书，还要扩展到研究人们如何做出选择以及如何利用数据来改善这些选择的作品是至关重要的。
- en: 'In this article, I’ll highlight 6 books that are non-technical — in the sense
    that they don’t delve into the math and algorithms — but critical reads for data
    scientists. These books are necessary for anyone who wants to accomplish the objective
    of data science: enable better real-world decisions through data.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我将重点介绍6本非技术性的书籍——即不涉及数学和算法的书籍——但对于数据科学家来说却是至关重要的。这些书籍对任何希望实现数据科学目标的人来说都是必要的：通过数据实现更好的现实世界决策。
- en: 'The 6 books are listed here with brief reviews and takeaways following:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这6本书在这里列出，并附有简要评论和要点总结：
- en: '1\. ***The Signal and the Noise: Why So Many Predictions Fail — but Some Don’t ***by
    Nate Silver'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. ***信号与噪声：为什么这么多预测会失败——但有些不会*** 由 Nate Silver
- en: '2\. ***Weapons of Math Destruction: How Big Data Increases Inequality and Threatens
    Democracy ***by Cathy O’Neill'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. ***数学毁灭武器：大数据如何增加不平等并威胁民主*** 由 Cathy O’Neill
- en: '3\. & 4\. **(Tie) *****Algorithms to Live By: The Computer Science of Human
    Decisions ***by Brian Christian and Tom Griffiths and ***How Not to be Wrong:
    The Power of Mathematical Thinking ***by Jordan Ellenberg'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 和 4\. **（并列）*****人类决策的计算机科学：生活中的算法***** 由 Brian Christian 和 Tom Griffiths
    以及 ***如何不犯错：数学思维的力量*** 由 Jordan Ellenberg
- en: 5\. ***Thinking, Fast and Slow ***by Daniel Kahneman
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. ***思考，快与慢*** 由 Daniel Kahneman
- en: '6\. **(Dark horse) *****The Black Swan: The Impact of the Highly Improbable *****by **Nassim
    Nicholas Taleb'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. **（黑马）*****黑天鹅：高度不可能事件的影响***** 由 **纳西姆·尼古拉斯·塔勒布**
- en: Takeaways and Reviews
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重点总结与评论
- en: '1\. [***The Signal and the Noise: Why So Many Predictions Fail — But Some Don’t***](https://www.penguinrandomhouse.com/books/305826/the-signal-and-the-noise-by-nate-silver/9780143125082/) **by
    Nate Silver**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. [***信号与噪声：为什么这么多预测会失败——但有些不会***](https://www.penguinrandomhouse.com/books/305826/the-signal-and-the-noise-by-nate-silver/9780143125082/)
    **由 Nate Silver**
- en: '![](../Images/02b92ff1e22eaf3988500233eea52bc7.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/02b92ff1e22eaf3988500233eea52bc7.png)'
- en: Predictions about the future — in areas like elections, economics, national
    politics, and tech advances —[ are often hilariously wrong](https://www.inc.com/jessica-stillman/12-hilariously-wrong-tech-predictions.html).
    These forecasts are less humorful when they have actual real-world consequences,
    and [in this work](https://fourminutebooks.com/the-signal-and-the-noise-summary/),
    Silver explains why people tend to be terrible at making predictions and examines
    the few who have managed to break the trend in a number of different fields. It
    turns out there is no one magic rule for being right about the future, just a
    handle of basic rules practiced by great predictors.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 关于未来的预测——如选举、经济、国家政治和科技进步——[经常是滑稽可笑的错误](https://www.inc.com/jessica-stillman/12-hilariously-wrong-tech-predictions.html)。这些预测在产生实际现实世界后果时不再那么幽默，[在这部作品中](https://fourminutebooks.com/the-signal-and-the-noise-summary/)，Silver
    解释了为什么人们在做预测时往往很糟糕，并考察了在多个领域中成功打破这一趋势的少数人。事实证明，没有一个神奇的规则可以让你对未来做出准确的预测，只有一些伟大的预测者实践的基本规则。
- en: 'Anyone can benefit from the simple advice offered throughout the book:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何人都可以从书中提供的简单建议中受益：
- en: '**Think like a fox (not a hedgehog)**: have lots of small ideas (the fox) instead
    of one big idea (the hedgehog). If you have only a single idea, you will tend
    to seek out confirming evidence and ignore anything that contradicts your views
    (the [confirmation bias](https://fs.blog/2017/05/confirmation-bias/)). If you
    have lots of little ideas, you will be more concerned with what’s right rather
    than what supports your current beliefs, and you can abandon any of the ideas
    when the evidence no longer supports them. These two different ways of thinking
    also explain why people who are more confident in their predictions (like TV pundits)
    tend to be wrong more of the time.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**像狐狸一样思考（而不是刺猬）：**拥有许多小想法（狐狸），而不是一个大想法（刺猬）。如果你只有一个想法，你会倾向于寻找确认证据，并忽略任何与之矛盾的观点（这就是[确认偏差](https://fs.blog/2017/05/confirmation-bias/)）。如果你有许多小想法，你会更关注哪些是正确的，而不是支持你当前信念的东西，并且当证据不再支持这些想法时，你可以抛弃它们。这两种不同的思维方式也解释了为什么那些对自己预测更有信心的人（如电视评论员）往往更容易出错。'
- en: '**Make lots of predictions and get rapid feedback:**we are much better at making
    estimates for frequently occurring events, primarily because of the feedback and
    improvement cycle. Every day a weather forecast is wrong, that information goes
    into the model and makes the forecast for tomorrow better (one reason why weather
    forecasts have improved substantially over the decades). We are worst at making
    choices in situations we experience rarely, and in these cases, using as much
    data as possible is key'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**做大量预测并获得快速反馈：**我们在对经常发生的事件进行估计时表现得更好，主要是因为反馈和改进的循环。每当天气预报错误时，这些信息会进入模型，使得对明天的预测更好（这也是天气预报在几十年间显著改善的一个原因）。我们在处理少见情况时最差，在这些情况下，使用尽可能多的数据是关键。'
- en: '**Draw on as many diverse sources as possible: **each provider of data has
    their own biases, but by aggregating different estimates, you can average out
    the mistakes — a point well made by Silver’s [FiveThirtyEight](https://fivethirtyeight.com/).
    This wisdom of the crowd approach means using sources that disagree with your
    views and not relying solely on “experts” in a field.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尽可能参考多样化的来源：**每个数据提供者都有自己的偏见，但通过聚合不同的估计，你可以平均出错误——这一点在Silver的[FiveThirtyEight](https://fivethirtyeight.com/)中得到了很好的阐述。这种“众智”方法意味着使用与你的观点相悖的来源，而不仅仅依赖于某一领域的“专家”。'
- en: '**Always include uncertainty intervals, and don’t be afraid to update your
    views when the evidence changes:**the single biggest mistake people make when
    forecasting is providing one number. Although one answer may be what the public
    wants to hear, the world is never strictly black or white but instead exists in
    shades of gray which we have a responsibility to represent in our predictions.
    Expressing uncertainty may seem cowardly — [saying Hilary has a 70% chance of
    winning means no matter the outcome, you will be right](https://math.stackexchange.com/questions/1911110/what-is-nassim-talebs-criticism-of-538s-election-model)
    — but it’s more realistic than a single yes/no. Moreover, people assume it’s a
    weakness to change one’s opinion, but updating your beliefs when the facts on
    the ground change is actually an important strength, in data science and forming
    a worldview.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**始终包括不确定性区间，并且不要害怕在证据发生变化时更新你的观点：**人们在预测时最常犯的错误是只给出一个数字。虽然一个答案可能是公众想听的，但世界从不是严格的黑白，而是存在于不同的灰色地带，我们有责任在预测中体现这一点。表达不确定性可能显得胆怯——[说希拉里获胜的概率是70%意味着无论结果如何，你都会是对的](https://math.stackexchange.com/questions/1911110/what-is-nassim-talebs-criticism-of-538s-election-model)——但这比单一的“是/否”回答更现实。此外，人们通常认为改变观点是一种弱点，但当实际情况发生变化时更新你的信念，实际上是一种重要的力量，无论是在数据科学还是形成世界观方面。'
- en: '*We can never be completely right in our predictions about the world, but that
    should not stop us trying to be less wrong by relying on well-proven principles
    for making superior forecasts.*'
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我们永远无法对世界的预测完全正确，但这不应该阻止我们通过依靠经过验证的原则来尽量减少错误。*'
- en: Two great additional books in this same category are [*Superforecasting*](https://www.goodreads.com/book/show/23995360-superforecasting)and [*Expert
    Political Judgement *](https://press.princeton.edu/titles/11152.html)both by Philip
    Tetlock.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个领域中，还有两本非常棒的附加书籍，分别是[*超级预测*](https://www.goodreads.com/book/show/23995360-superforecasting)和[*专家政治判断*](https://press.princeton.edu/titles/11152.html)，均由Philip
    Tetlock所著。
- en: '2\. [***Weapons of Math Destruction: How Big Data Increases Inequality and
    Threatens Democracy***](https://weaponsofmathdestructionbook.com/) **by Cathy
    O’Neill**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. [***数学毁灭性武器：大数据如何加剧不平等并威胁民主***](https://weaponsofmathdestructionbook.com/)
    **作者：凯西·奥尼尔**
- en: '![](../Images/2bf5e27ec57584e25c860073b24b2446.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/2bf5e27ec57584e25c860073b24b2446.png)'
- en: '*Weapons of Math Destruction *should be mandatory reading for students pursuing
    a degree in stats, machine learning, or data science, and for anyone who will
    have to make the decision to deploy a model. A “weapon of math destruction” is
    any algorithm that is **opaque** — can’t be easily explained; works on a mass **scale **—
    affects millions or even billions of people, and has the potential to cause serious **damage** —
    such as undermining democratic elections or keeping whole swathes of our population
    imprisoned.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '*《数学毁灭性武器》*应当成为攻读统计学、机器学习或数据科学学位的学生，以及需要决定是否部署模型的任何人的必读书籍。所谓“数学毁灭性武器”是指任何**不透明**的算法——难以解释；在大规模**上运作**——影响到数百万甚至数十亿人，并且有可能造成严重的**伤害**——例如破坏民主选举或使我们社会中的一大片人群被囚禁。'
- en: The central premise is these weapons of math destruction have the ability to
    create feedback loops that spread inequality, and because we can’t see inside
    these algorithms, we’ll have no idea how to correct them. It’s only after we look
    back and observe the immense damage — such as in the 2016 election or 2008 financial
    crises (both caused by algorithms harnessed for negative ends) — the harm our
    blind trust in these models can cause.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 核心观点是，这些数学毁灭性武器具有创建反馈循环的能力，这些反馈循环扩散了不平等，而由于我们无法看到这些算法的内部，我们将不知道如何纠正它们。只有当我们回顾并观察到巨大的损害——例如2016年选举或2008年金融危机（这两者都是由用于负面目的的算法造成的）——才会发现我们对这些模型的盲目信任可能造成的伤害。
- en: Furthermore, our models are only as good as the data that are put in, and when
    that data is biased, then the predictions from the model will be as well. Consider
    a [model for sentencing ](https://www.wired.com/2017/04/courts-using-ai-sentence-criminals-must-stop-now/)offenders
    that takes into account a person’s time of first encounter with law enforcement.
    Due to [unjust policing strategies such as stop and frisk](https://features.propublica.org/walking-while-black/jacksonville-pedestrian-violations-racial-profiling/),
    a black man is likely to have a run-in with the police at a much younger age than
    a white man, even accounting for other factors. This will result in the model
    recommending a longer prison sentence for blacks, during which these individuals
    will be losing out on economic opportunities and becoming ostracized from society.
    Those individuals are then more likely to re-offend, leading to a vicious cycle
    of imprisonment all started because of data generated by an unjust policy and
    then fed into a [black box](https://www.technologyreview.com/s/604087/the-dark-secret-at-the-heart-of-ai/).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们的模型的质量仅取决于输入的数据，而当这些数据存在偏差时，模型的预测也会存在偏差。考虑一个[用于判刑的模型](https://www.wired.com/2017/04/courts-using-ai-sentence-criminals-must-stop-now/)，它考虑到一个人首次遇到执法人员的时间。由于[不公正的警务策略，如盘问和搜身](https://features.propublica.org/walking-while-black/jacksonville-pedestrian-violations-racial-profiling/)，一个黑人男子可能比白人男子在更年轻时就与警方发生冲突，即使考虑到其他因素。这将导致模型推荐对黑人更长的监禁时间，而在此期间，这些个体将失去经济机会并被社会排斥。那些人更有可能再次犯罪，导致监禁的恶性循环，而这一切都源于由不公正政策生成的数据，然后被输入到[黑箱](https://www.technologyreview.com/s/604087/the-dark-secret-at-the-heart-of-ai/)中。
- en: O’Neil’s book, released in early 2016, is needed now more than ever before.
    The end of 2016 saw the devastation wreaked on the American democratic process
    by Russian actors who took advantage of Facebook’s algorithms to spread propaganda.
    Far from being an academic exercise, these actions had real-world consequences,
    raising into question the legitimacy of elections in the United States. [Far-right
    advertisements continue to plague Facebook](https://www.trustedreviews.com/news/facebooks-far-right-problem-just-wont-go-away-3642114),
    driven by an algorithm that (most likely, we don’t really know) considers engagement
    as the top priority.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 奥尼尔的这本书于2016年初发布，现在比以往任何时候都更加需要。2016年底，俄罗斯演员利用Facebook的算法传播宣传，给美国民主进程造成了严重破坏。这些行动远非学术演练，它们带来了现实世界的后果，质疑了美国选举的合法性。[极右派广告继续困扰Facebook](https://www.trustedreviews.com/news/facebooks-far-right-problem-just-wont-go-away-3642114)，这些广告由一种算法驱动（我们不太确定，可能是这样），该算法将参与度视为首要任务。
- en: 'Algorithms are only going to play a larger role in our daily lives moving forward.
    Already, where we go to school, what we read, whether we are approved for a loan,
    if we get a job, and what we buy are all decided to a significant extent by algorithms
    we have no control over and cannot query for an explanation. O’Neil’s book may
    seem pessimistic about machine learning models, but I like to think of it more
    as a necessary criticism: with so much unbridled enthusiasm surrounding machine
    learning, we need people who are willing to take a step back and ask: are these
    tools really improving peoples’ lives and how should we as a society adopt them?'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 算法在我们日常生活中的作用只会越来越大。现在，我们上学的地方、阅读的内容、贷款是否被批准、是否找到工作以及我们购买的东西，都在很大程度上由我们无法控制且无法查询解释的算法决定。奥尼尔的书可能对机器学习模型感到悲观，但我更愿意把它看作是一种必要的批评：在机器学习围绕着如此多的盲目热情的情况下，我们需要那些愿意退一步思考的人：这些工具真的在改善人们的生活吗？我们作为一个社会应该如何采用它们？
- en: Machine learning algorithms are just tools, and as with many tools, they can
    be used for good and bad. Fortunately, we are still at an early stage which means
    we can shape the use of models to ensure they work towards making objective decisions
    and creating the best outcomes for the greatest number of people. The choices
    we make now in this regard will shape the future of data science in the decades
    to come, and it’s best to go into these debates well-informed.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法只是工具，与许多工具一样，它们可以被用来做善事或坏事。幸运的是，我们仍处于早期阶段，这意味着我们可以塑造模型的使用，以确保它们致力于做出客观决策，并为最大多数人创造最佳结果。我们现在做出的选择将塑造未来几十年的数据科学，而最好是对这些辩论做好充分准备。
- en: '*Data science may be a young field but is already having an immense impact
    on both good and bad in millions of individual’s lives. As pioneers on this new
    frontier, those of us working now have an obligation to ensure our algorithms
    don’t turn into weapons of math destruction.*'
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*数据科学可能是一个年轻的领域，但已经对数百万个人的生活产生了巨大的影响，无论是好是坏。作为这一新前沿的开拓者，我们现在有责任确保我们的算法不会变成数学破坏武器。*'
- en: '3\. & 4\. **(Tie) **[***Algorithms to Live By: The Computer Science of Human
    Decisions ***](http://algorithmstoliveby.com/)**by Brian Christian and Tom Griffiths
    and **[***How Not to be Wrong: The Power of Mathematical Thinking***](https://www.penguinrandomhouse.com/books/312349/how-not-to-be-wrong-by-jordan-ellenberg/9780143127536/) **by
    Jordan Ellenberg**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. & 4\. **（并列）**[***生活中的算法：人类决策的计算机科学***](http://algorithmstoliveby.com/)**，作者布赖恩·克里斯坦和汤姆·格里菲斯，以及**[***如何不犯错：数学思维的力量***](https://www.penguinrandomhouse.com/books/312349/how-not-to-be-wrong-by-jordan-ellenberg/9780143127536/)**，作者乔丹·艾伦伯格**
- en: '![](../Images/7ad14e6757af0b9dc6bbd2d37df22246.png)![](../Images/47950738e3e5abf571b557dc46943f51.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7ad14e6757af0b9dc6bbd2d37df22246.png)![](../Images/47950738e3e5abf571b557dc46943f51.png)'
- en: 'Computer science and statistics (and every other field of study) suffer from
    one problem when they are taught in school: they are boring in the abstract. It’s
    only when they are applied to real-world problems that they become interesting
    enough to make us want to understand. Both of these books do an incredible job
    of transforming dry subjects into entertaining and informative narratives about
    how to use algorithms, stats, and maths in our daily lives.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机科学和统计学（以及其他任何学科）在学校教学时存在一个问题：它们在抽象层面上很无聊。只有当它们应用于现实世界问题时，才会变得有趣到让我们想要去理解。这两本书都做得非常出色，将枯燥的主题转化为有趣且信息丰富的叙述，讲述了如何在日常生活中使用算法、统计和数学。
- en: For example, in *Algorithms to Live By*, the authors show how we can use the
    idea of the explore vs. exploit tradeoff and optimal stopping to [find out how
    long we should spend searching for a spouse](https://www.huffingtonpost.com/thought-matters/algorithms-to-live-by_b_9772622.html) (or
    new employee, restaurant for dinner, etc.). Likewise, we can use sorting algorithms
    to organize our belongings most efficiently for retrieving what you need quickly.
    You thought you knew these ideas, and you may even be able to write them in code,
    but you’ve probably never applied them to optimize your life.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在*生活中的算法*中，作者展示了我们如何使用探索与利用权衡和最佳停止点的概念来[了解我们应该花多长时间寻找配偶](https://www.huffingtonpost.com/thought-matters/algorithms-to-live-by_b_9772622.html)（或者新的员工、晚餐的餐馆等）。同样，我们可以使用排序算法来高效地组织我们的物品，以便快速检索所需的东西。你以为你了解这些想法，甚至可能能够将它们写成代码，但你可能从未应用过它们来优化你的生活。
- en: The main idea of *How Not to be Wrong *is similar as Ellenburg takes us through
    stories showing both the use and misuse of statistical concepts like linear regression,
    inference, Bayesian inference, and probability. Applying the laws of probability
    shows us that playing the lottery is always a losing proposition — except in the
    rare cases where the payoff is actually positive (as was [discovered by a group
    of MIT students](https://www.maa.org/meetings/calendar-events/how-to-get-rich-playing-the-lottery)).
    Ellenburg does not shy away from showing us equations, but he applies them to
    real-world situations.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*《如何避免犯错》*的主要思想类似，艾伦伯格通过故事展示了统计概念的使用和误用，如线性回归、推断、贝叶斯推断和概率。应用概率法则显示买彩票总是一个失败的提议——除非在少数情况下回报实际为正（正如[一组麻省理工学院学生发现的](https://www.maa.org/meetings/calendar-events/how-to-get-rich-playing-the-lottery)）。艾伦伯格并不回避展示方程式，但他将其应用于现实世界的情况。'
- en: The central quote of Ellenburg’s book is mathematical thinking is “the extension
    of common sense by other means.” In many situations, primarily in the distant
    past, our intuitions serve us well, but, now in the modern world, there are many
    cases where our initial response is completely false (see the next book). In these
    circumstances, we need to rely not on instincts but can instead use probability
    and statistics in order to arrive at the best decision.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 艾伦伯格书中的核心引语是数学思维是“用其他方式扩展常识”。在许多情况下，特别是在遥远的过去，我们的直觉为我们提供了很好的服务，但在现代世界中，许多情况下我们的初步反应是完全错误的（见下一本书）。在这些情况下，我们需要依赖于概率和统计来得出最佳决定，而不是凭直觉。
- en: Both books are at the exact right level of rigor — mixing in a few equations
    with plenty of stories — and they are both enjoyable to read. Throughout these
    books, I found plenty of data science concepts I had never quite grasped in a
    classroom finally clicking and over and over again, I experienced the joy of an
    “aha” moment. *Math, statistics, and computer science are only useful to the extent
    they can affect your life for the better, and both of these books demonstrate
    all the uses of these subjects you’ve never stopped to consider.*
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这两本书都达到了恰到好处的严谨水平——结合了少量方程式和大量故事——阅读起来都很愉快。在这些书中，我发现了许多在课堂上从未完全掌握的数据科学概念，终于得以理解，且一再体验到了“啊哈”时刻的喜悦。*数学、统计学和计算机科学的价值在于它们能否改善你的生活，而这两本书展示了这些学科的所有应用，您之前从未考虑过。*
- en: 5\. [***Thinking, Fast and Slow***](https://us.macmillan.com/books/9780374533557) **by
    Daniel Kahneman**
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. [***思考，快与慢***](https://us.macmillan.com/books/9780374533557) **作者：丹尼尔·卡尼曼**
- en: '![](../Images/89f7310dbc05da9b0d8297b57a46ba98.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/89f7310dbc05da9b0d8297b57a46ba98.png)'
- en: 'If you haven’t realized it yet, then here’s a useful lesson: humans are irrational,
    and we routinely make terrible decisions in all aspects of life. However, there
    is a reason for hope: once we understand why we don’t act optimally, we can start
    to alter our behavior for better outcomes. This is the central premise of Kahneman’s
    masterwork documenting decades of experimental findings.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有意识到这一点，那么这里有一个有用的教训：人类是不理性的，我们在生活的各个方面经常做出糟糕的决定。然而，仍然有希望的理由：一旦我们理解了为何我们无法做到最佳行动，我们就可以开始改变行为以获得更好的结果。这是卡尼曼大师之作的核心前提，记录了几十年的实验发现。
- en: '[Kahneman](https://en.wikipedia.org/wiki/Daniel_Kahneman) (the 2002 Nobel Prize
    winner in Economics) along with his research partner Amos Tversky (in addition
    to others such as Richard Thaler), created the highly influential [field of behavioral
    economics](https://en.wikipedia.org/wiki/Behavioral_economics) which treats people *not
    as rational utility maximizers, but as the irrational decision-makers* we actually
    are. This has created a [real shift in thinking](https://hbr.org/2017/10/the-rise-of-behavioral-economics-and-its-influence-on-organizations) and
    design choices not only in economics, but in areas of life as diverse as medicine,
    sports, business practices, energy savings, and retirement funding. We can also
    apply many of the findings to data science, such as how to present study results.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[卡尼曼](https://en.wikipedia.org/wiki/Daniel_Kahneman)（2002年诺贝尔经济学奖获得者）以及他的研究伙伴阿莫斯·特沃斯基（还有理查德·泰勒等其他人）创造了高度影响力的[行为经济学领域](https://en.wikipedia.org/wiki/Behavioral_economics)，它将人们*视为非理性的决策者*，而不是理性最大化效用的人。这在经济学领域以及医学、体育、商业实践、能源节省和退休资金等各种生活领域都带来了[真实的思维转变](https://hbr.org/2017/10/the-rise-of-behavioral-economics-and-its-influence-on-organizations)和设计选择。我们还可以将许多发现应用于数据科学，例如如何呈现研究结果。'
- en: 'In this rigorous yet highly enjoyable work, Kahneman outlines all the ways
    in which we don’t act logically, including [the anchoring, availability, and substitution
    heuristics (rules of thumb)](https://en.wikipedia.org/wiki/Thinking,_Fast_and_Slow#Heuristics_and_biases) or
    our tendency towards [loss aversion](https://www.scientificamerican.com/article/what-is-loss-aversion/) and
    falling prey to the sunk cost fallacy. He also outlines what is perhaps the most
    important takeaway: that we [have two different systems of thought](https://www.scientificamerican.com/article/kahneman-excerpt-thinking-fast-and-slow/).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在这部严谨而高度愉快的著作中，卡尼曼概述了我们不理性行为的各种方式，包括 [锚定、可得性和替代启发式（经验法则）](https://en.wikipedia.org/wiki/Thinking,_Fast_and_Slow#Heuristics_and_biases)
    或我们对 [损失规避](https://www.scientificamerican.com/article/what-is-loss-aversion/)
    的倾向以及陷入沉没成本谬误。他还概述了也许是最重要的结论：我们 [有两种不同的思维系统](https://www.scientificamerican.com/article/kahneman-excerpt-thinking-fast-and-slow/)。
- en: '**System 1 Fast and Intuitive:**This mode was designed by evolution to make
    rapid decisions without considering the evidence. While this served us well in
    our hunter-gatherer past, it often gets us into trouble in our information-rich
    world when we don’t take time to look at the data.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统1 快速而直观：**这种模式是由进化设计出来的，用于在没有考虑证据的情况下做出快速决策。虽然这种模式在我们狩猎采集的过去很有效，但在信息丰富的世界中，它常常让我们陷入麻烦，尤其是当我们不花时间查看数据时。'
- en: '**System 2 Slow and Rational:**We need to use this mode in situations with
    many options and different sources of evidence to consider. It takes effort to
    employ System 2, but that effort is well-rewarded in the form of better decisions
    and consequently outcomes.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统2 慢而理性：**在选项众多且证据来源不同的情况下，我们需要使用这种模式。运用系统2需要付出努力，但这种努力能带来更好的决策和结果，从而得到丰厚的回报。'
- en: Using System 1 is natural, and we have to overcome millions of years of evolution
    to employ System 2\. Even though it’s difficult, in our data-rich world, we need
    to spend time honing our System 2 thinking. Sure, we may sometimes run into problems
    with overthinking, but underthinking — using System 1 instead of System 2 — is
    a far more serious problem.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 使用系统1是自然的，我们必须克服数百万年的进化才能使用系统2。尽管这很困难，但在信息丰富的世界中，我们需要花时间锻炼系统2的思维。虽然我们有时可能会遇到过度思考的问题，但思维不足——使用系统1而不是系统2——是一个更严重的问题。
- en: '*This book is crucial for understanding how people make decisions and what
    we as data scientists can do to help people make better choices.*'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这本书对理解人们如何做决策至关重要，并且对我们作为数据科学家能做些什么来帮助人们做出更好的选择具有指导意义。*'
- en: 'This book also has conclusions that apply outside of data science like [the
    idea of two selves](https://www.brainpickings.org/2011/10/26/thinking-fast-and-slow-daniel-kahneman/):
    experiencing and remembering. The experiencing self is the moment-to-moment feelings
    we have during an event but is much less important than the remembering self which
    is our perception of the event afterward. The remembering self rates an experience
    according to the Peak-End rule which has profound implications for medicine, life
    satisfaction, and forcing ourselves to do unpleasant tasks. We will remember events
    for far longer than we experience them, so it’s crucial that during an experience,
    we try to maximize the future satisfaction of our remembering self.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书还提出了在数据科学之外适用的结论，比如 [两个自我的概念](https://www.brainpickings.org/2011/10/26/thinking-fast-and-slow-daniel-kahneman/)：体验自我和记忆自我。体验自我是我们在事件发生时的逐时感受，但比记忆自我重要得多，记忆自我是我们对事件的后续感知。记忆自我根据“峰值-结束”规则对经历进行评分，这对医学、生活满意度以及迫使自己做不愉快的任务有深远的影响。我们会记住事件的时间远比实际经历的时间要长，因此在经历过程中，我们必须尽力最大化记忆自我的未来满足感。
- en: If you want to understand actual human psychology, not the idealized version
    presented in traditional classrooms, then this book is the best place to start.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解实际的人类心理学，而不是传统课堂上呈现的理想化版本，那么这本书是最好的起点。
- en: '6\. **(Dark horse): **[***The Black Swan: The Impact of the Highly Improbable***](http://www.randomhouse.com/highschool/catalog/display.pperl?isbn=9780812973815) **by
    Nassim Nicholas Taleb**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. **（黑马）：**[***黑天鹅：高度不可能事件的影响***](http://www.randomhouse.com/highschool/catalog/display.pperl?isbn=9780812973815)
    **作者：纳西姆·尼古拉斯·塔勒布**
- en: '![](../Images/024628695ae15d9af274f8c219640b91.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/024628695ae15d9af274f8c219640b91.png)'
- en: 'There is only one place for Taleb to occupy on a list, and it’s that of an
    outsider. [Taleb](https://en.wikipedia.org/wiki/Nassim_Nicholas_Taleb#Finance_view),
    a former quantitative trader who made substantial sums during market downturns
    in 2000 and 2007, has made himself into a vocal scholar-researcher achieving worldwide *acclaim
    and criticism* for his works. Primarily, Taleb is occupied with one idea: the
    failure of contemporary ways of thinking especially in times of great uncertainty.
    In *The Black Swan, *Taleb puts forth the concept that we are blind to the randomness
    that rules human activities, and, as a result, are devastated when things do not
    turn out as expected. Originally published in 2007, *The Black Swan *has become
    more relevant since the unexpected events of 2008 and 2016, which completely upended
    traditional models.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 塔勒布在名单上只能占据一个位置，那就是局外人的位置。 [塔勒布](https://en.wikipedia.org/wiki/Nassim_Nicholas_Taleb#Finance_view)
    是一位前量化交易员，他在 2000 年和 2007 年的市场低迷期间赚取了可观的财富，他已经成为一位直言不讳的学者研究者，因其作品获得了全球的 *赞誉与批评*。主要来说，塔勒布关注一个想法：当代思维方式的失败，尤其是在极端不确定的时候。在
    *《黑天鹅》* 中，塔勒布提出了一个概念，即我们对支配人类活动的随机性视而不见，因此当事情没有按预期发展时会感到沮丧。 *《黑天鹅》* 最初于 2007 年出版，自
    2008 年和 2016 年的意外事件以来变得更为相关，这些事件彻底颠覆了传统模型。
- en: 'Of course, the question that immediately comes up based on the central premise
    is: well don’t improbable events by definition not happen very often and so we
    shouldn’t be worried about them? The critical point is that while each improbable
    event *by itself is unlikely to happen*, taken together, there is a near certainty
    that *many unexpected events will occur* in your lifetime, or even in a single
    year. The chance of an economic crash occurring in any one year is minuscule,
    but the probabilities add up until an economic downturn every decade somewhere
    in the world is a near possibility.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，基于中心论点，立刻出现的问题是：那么，不可思议的事件按照定义不会经常发生，我们不应该担心它们吗？关键点在于，虽然每个不可思议的事件 *本身不太可能发生*，但综合来看，几乎可以肯定的是
    *在你的生命周期中会发生许多意外事件*，甚至在一年内也是如此。任何一年发生经济崩溃的机会微乎其微，但概率会累积，直到每十年全球某处发生经济衰退成为接近可能的事实。
- en: We should not only expect world-changing events to happen with high frequency,
    but we should not listen to experts who are constrained by what has occurred in
    the past. As anyone who invests in the stock market should know, past performance
    is no predictor of future performance, a lesson we’d be wise to consider in our
    data science models (which use past data). Also, our world is not normally distributed,
    but instead fat-tailed, with a few extreme events — the Great Recession — or a
    few wealthy individuals — Bill Gates — overshadowing all the others. When extreme
    events occur, no one is prepared because they far exceed the magnitude of any
    previous ones.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不仅应该期望改变世界的事件高频发生，而且不应该听信那些受限于过去发生过的事件的专家。正如任何投资股市的人都应该知道的那样，过去的表现无法预测未来的表现，这是一个我们在数据科学模型中（使用过去数据）应当谨慎考虑的教训。此外，我们的世界不是正态分布的，而是具有胖尾特征，少数极端事件——大萧条——或少数富有的个人——比尔·盖茨——掩盖了所有其他人。当极端事件发生时，没有人会做好准备，因为它们的规模远远超出以往任何事件的规模。
- en: '*The Black Swan *is important for data scientists because it shows that any
    models based only on past performance will often be wrong with disastrous consequences.
    All machine learning models are built only with past data, which means we don’t
    want to trust them too much. Models (Taleb’s included) are flawed approximations
    of reality, and we should make sure we have systems in place to deal with their
    inevitable failures.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*《黑天鹅》* 对数据科学家来说很重要，因为它展示了任何仅基于过去表现的模型往往会出错，并带来灾难性的后果。所有机器学习模型都是仅基于过去的数据构建的，这意味着我们不应过于信任它们。模型（包括塔勒布的模型）是对现实的有缺陷的近似，我们应确保有系统来应对它们不可避免的失败。'
- en: As a note, [Taleb has gained a reputation not only for his novel ideas but also
    for being extremely combative](https://rationalwiki.org/wiki/Nassim_Nicholas_Taleb).
    He is willing to take on all comers and regularly [criticizes scholars like Steven
    Pinker](https://www.chronicle.com/blogs/linguafranca/2018/03/14/taleb-on-pinker-neologism-and-bile/),
    or [public figures like Nate Silver](https://towardsdatascience.com/why-you-should-care-about-the-nate-silver-vs-nassim-taleb-twitter-war-a581dce1f5fc).
    His ideas are helpful to understand in our heavily skewed times, but his attitude
    can be slightly off-putting. Nonetheless, I think this book is a worthwhile read
    because it offers a non-mainstream thought system.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，[塔勒布不仅以其新颖的观点而著称，还以其极具对抗性而闻名](https://rationalwiki.org/wiki/Nassim_Nicholas_Taleb)。他愿意接受所有挑战，并定期[批评像史蒂文·平克这样的学者](https://www.chronicle.com/blogs/linguafranca/2018/03/14/taleb-on-pinker-neologism-and-bile/)，或[像内特·西尔弗这样的公众人物](https://towardsdatascience.com/why-you-should-care-about-the-nate-silver-vs-nassim-taleb-twitter-war-a581dce1f5fc)。他的观点对我们在严重偏斜的时代中理解情况非常有帮助，但他的态度可能会让人感到有些不快。不过，我认为这本书值得一读，因为它提供了非主流的思维体系。
- en: '(This book is the second in Taleb’s five-part *Incerto *laying out his complete
    philosophy. *The Black Swan *discusses the concept of highly improbable events,
    while the fourth book in the *Incerto*,* Antifragile: Things That Gain from Disorder* discusses
    ways in which you can make yourself not just robust to disruption, but set yourself
    up to be better off because of it. I think *The Black Swan *is the most relevant
    of the bunch for data science).'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: （这本书是塔勒布五部曲《*Incerto*》中的第二部，阐述了他的完整哲学。*《黑天鹅》*讨论了高度不可能事件的概念，而《*Incerto*》中的第四本书，*《反脆弱：从混乱中获益的事物》*讨论了如何不仅使自己对干扰保持强健，还可以利用这些干扰使自己处于更有利的位置。我认为*《黑天鹅》*对数据科学来说是最相关的。）
- en: Conclusions
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: After a long day of staring at a computer screen, I can think of no better way
    to end the day than with a book (print, ebook, or audiobook it doesn’t matter).
    Data science requires constantly expanding the tools in your toolkit, and, even
    when we want something to relax and take our minds off work, that doesn’t mean
    we can’t be learning.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在经过一天的电脑屏幕盯视之后，我找不到比一本书（无论是纸质书、电子书还是有声书）更好的方式来结束一天。数据科学要求不断扩展你的工具箱，即使在我们想要放松、远离工作的时刻，这也不意味着我们不能继续学习。
- en: These books are all engrossing reads that also teach us lessons about [data
    science](http://towardsdatascience.com/) and life. The 6 works described here
    will provide a helpful supplement to more technical works by demonstrating what
    actually drives humans. Understanding how people think in reality — as opposed
    to idealized models — is just as critical as statistics for enabling better data-driven
    decisions.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这些书籍都是引人入胜的阅读材料，同时也教会了我们关于[data science](http://towardsdatascience.com/)和生活的课程。这里描述的6部作品将为更技术性的著作提供有益的补充，展示了什么实际上驱动着人类。了解人们实际的思维方式——而不是理想化的模型——对实现更好的数据驱动决策同样至关重要。
