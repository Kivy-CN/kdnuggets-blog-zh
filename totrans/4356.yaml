- en: Forget the [R vs. Python](https://www.kdnuggets.com/tag/python-vs-r) flame wars.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 忘掉[R 与 Python 的争论](https://www.kdnuggets.com/tag/python-vs-r)吧。
