  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/05/data-science-inconvenient-truth.html](https://www.kdnuggets.com/2015/05/data-science-inconvenient-truth.html)
