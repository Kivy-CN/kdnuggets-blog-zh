    unknown and constant as well. Finally, **u** is the error term that the model
    makes when estimating the Y values. The main idea behind linear regression is
    to find the best-fitting straight line, ***the regression line,*** through a set
    of paired ( X, Y ) data. One example of the Linear Regression application is modeling
