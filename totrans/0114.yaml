- en: I wanted it to be something that everyone in the world could use. My past projects
    (not in AI) were niche use cases in small local areas, and I wanted to build something
    more significant than that. The biggest thing I learned from all my entrepreneur
    endeavors is to, going forward, build something with a massive potential market.
    Too often I built something cool that only relatively few people would ever need
    to use.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望它能成为世界上每个人都可以使用的东西。我过去的项目（不涉及AI）都是小范围内的利基用例，我想构建一些比这更有意义的东西。我从所有的创业经历中学到的最大教训就是，今后要构建具有巨大市场潜力的东西。我经常构建一些很酷的东西，但只有相对少数人会需要使用。
- en: So I googled world trending topics on Google trends. Immediately, and quite
    luckily, I found the keyword “cover letter” to be extremely trendy at that moment.
    And it was an “aha” moment because I, too, had a pain point in cover letters.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我在Google趋势上搜索了全球流行的话题。很快，幸运的是，我发现“求职信”这个关键词在那一刻非常流行。这是一个“顿悟”时刻，因为我也在求职信方面遇到了痛点。
- en: Either I hated doing cover letters and labored through them for jobs I really
    wanted or simply skipped applying to the jobs that required cover letters that
    I wasn’t that interested in anyway.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要么我讨厌做求职信，并且为那些我非常想要的工作而辛苦地完成它们，要么我干脆跳过那些需要求职信的工作，因为我对那些工作并不太感兴趣。
- en: And so, I decided to create an AI cover letter generator.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我决定创建一个AI求职信生成器。
- en: To make it different from any cover letter generator out there (which existed
    before AI), I realized I needed a key feature no one else had. And then it dawned
    it me that most cover letter generators simply ask for *your* skills. What if
    my cover letter generator asked for your skills *and* the skills required in the
    job description?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使它不同于市面上现有的任何求职信生成器（这些生成器在AI出现之前就存在），我意识到我需要一个其他人没有的关键功能。然后我意识到，大多数求职信生成器只要求*你的*技能。如果我的求职信生成器同时要求*你的*技能和职位描述中所需的技能呢？
- en: In the result, I set out to create a cover letter generator that asked you to
    paste your resume and job description into separate forms and mix them up into
    a cool cover letter. It would take the text of both your cover letter and the
    job description and write you a unique cover letter based on the skills and experience
    required in the job description relative to the skills and experience listed on
    your resume. Magic!
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 结果是，我开始创建一个求职信生成器，让你将简历和职位描述粘贴到不同的表单中，然后将它们混合成一封酷炫的求职信。它会利用你的求职信和职位描述的文本，根据职位描述中所需的技能和经验相对于你简历上列出的技能和经验，为你撰写一封独特的求职信。简直是魔法！
- en: I’m a novice coder, but I was experienced (as much as possible at this point
    in time) at making neat prompts on ChatGPT so I knew I could do it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我还是个新手编码员，但我在ChatGPT上制作整洁的提示方面经验丰富，所以我知道我能做到。
- en: So I fiddled with the Open AI playground, experimenting with my prompts over
    two days until I found what I thought was the best results for a cover letter
    made from my resume and a job description for a job I actually wanted that I found
    online. I would say I tried about 1000 different prompts, with many unique mixtures
    of max tokens, temperature and penalties.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我在 Open AI playground 上进行了两天的实验，尝试不同的提示，直到找到我认为最适合用我的简历和我在线找到的职位描述生成求职信的结果。我大约尝试了
    1000 个不同的提示，涵盖了许多独特的最大令牌数、温度和惩罚组合。
- en: Next, to create my application, I needed to learn how to code a website that
    did everything the Open AI playground did for me but in a much more user-friendly
    manner. Most importantly, I needed to have separate form boxes for the resume
    and job description, unlike the Open AI playground, which only has one form box.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，为了创建我的应用，我需要学习如何编码一个网站，这样它可以以更用户友好的方式完成 Open AI playground 所做的一切。最重要的是，我需要有单独的表单框来输入简历和职位描述，不像
    Open AI playground 只有一个表单框。
- en: And so, I watched a few YouTube videos on creating “ad copy” AI generators (which
    is analogous in a way to cover letter generators) and learned overnight to make
    my app on bubble.io. All I had to do as the final step was connect the Open AI
    API to my output form on my new website.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我观看了一些关于创建“广告文案”AI 生成器的 YouTube 视频（在某种程度上类似于求职信生成器），并在一夜之间学会了如何在 bubble.io
    上制作我的应用。作为最后一步，我只需要将 Open AI API 连接到我新网站上的输出表单即可。
- en: It took three days of work from start to finish to create my app. It is called
    Tally.Work ([link](https://tally.work/)). Check it out!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 从开始到完成，创建我的应用花了三天时间。它叫 Tally.Work ([link](https://tally.work/))。快来看看吧！
- en: '![I Created An AI App In 3 Days](../Images/494789dbd24e4c2203c966c86f5a8b57.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![我在 3 天内创建了一个 AI 应用](../Images/494789dbd24e4c2203c966c86f5a8b57.png)'
- en: In the end, it turned out pretty well. Some people even seemed to think it was
    cool on [HackerNews](https://news.ycombinator.com/item?id=34621532). Right now
    I am getting thousands of users on just the first day and I’ve actually spent
    about $100 on Open AI tokens (which is a problem for another day).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最终结果还不错。有些人甚至觉得它在 [HackerNews](https://news.ycombinator.com/item?id=34621532)上很酷。现在，我在第一天就得到了成千上万的用户，我实际上花了大约
    $100 在 Open AI 代币上（这是另一个问题）。
- en: I realize that the cover letters generated on my app do look like an AI wrote
    them. But that’s ok. AI (at least my prompts) is not there yet. But one day, in
    the not too distant future it will be. Until then, my tool could be a place to
    start a first draft of a cover letter. Users could use my tool to get started
    and then edit and add to the cover letter to make it sound more human.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到我应用程序生成的求职信确实看起来像是 AI 写的。不过没关系。AI（至少是我的提示）还没有达到那种水平。但总有一天，在不久的将来，它会达到那个水平。在那之前，我的工具可以作为求职信的初稿起点。用户可以使用我的工具来开始，然后编辑和添加内容，使求职信听起来更有人情味。
- en: It also dawned on me that AI is going to all but remove from existence make-work
    and busybody tasks like this. That's good, right? Right?
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我还意识到 AI 将几乎完全消除诸如这些无用工作和繁琐任务。这不是很好吗？对吧？
- en: I do hope that this project winds down because, as I mentioned, I’m not too
    fond of cover letters, and if this project (or others like it) succeeds, then
    employers will stop asking for cover letters, and the app will become useless.
    As I mentioned, I hate cover letters.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我确实希望这个项目能够结束，因为正如我提到的，我不太喜欢求职信。如果这个项目（或类似的其他项目）成功，那么雇主将停止要求求职信，而这个应用程序将变得无用。正如我提到的，我讨厌求职信。
- en: What I do hope happens from this project is that I learn a lot from this experience
    so I can build a more interesting AI app that I will hope does *not* fail.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望这个项目的结果是我从中学到了很多经验，以便我可以构建一个更有趣的 AI 应用，希望它不会*失败*。
- en: My advice if you are looking to build your own AI app is to just get started.
    Use the [Open AI playground](https://openai.com/api/) where no code is required
    and then build your frontend either with code if you know how or with no code
    on a no code builder like [bubble.io](https://bubble.io/). There are tons of YouTube
    videos on all this, so why not start today?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想构建自己的 AI 应用，我的建议是直接开始。使用 [Open AI playground](https://openai.com/api/) ，无需编写代码，然后根据你的情况选择使用代码构建前端，或者使用像 [bubble.io](https://bubble.io/) 这样的无代码构建器。关于这些的
    YouTube 视频有很多，为什么不今天就开始呢？
