  zh: '[数据科学：概率](https://www.edx.org/course/data-science-probability) | 哈佛大学'
- en: Data Analytics
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析
- en: The core part of a data scientist's job is to analyze the data, and it is divided
    into multiple parts. You start with data acquisition, data cleaning, data manipulation,
    data visualizations, data modeling, and reporting.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的核心工作是分析数据，这个过程分为多个部分。你从数据获取、数据清洗、数据处理、数据可视化、数据建模和报告开始。
- en: The list of courses will teach you SQL, data processing and visualization, machine
    learning, statistical techniques, and understanding data.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些课程将教你 SQL、数据处理和可视化、机器学习、统计技术和理解数据。
- en: '[Introduction to Data Analytics for Managers](https://www.edx.org/course/introduction-to-data-analytics-for-managers)
    | University of Michigan'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据分析介绍：经理的指南](https://www.edx.org/course/introduction-to-data-analytics-for-managers)
    | 密歇根大学'
