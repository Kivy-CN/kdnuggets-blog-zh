- en: 2\. SpaCy
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. SpaCy
- en: 'GitHub Stars ⭐: 25.7k    Link to GitHub Repo: [SpaCy](https://github.com/explosion/spaCy)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 'GitHub Stars ⭐: 25.7k    GitHub 仓库链接: [SpaCy](https://github.com/explosion/spaCy)'
- en: SpaCy is an open-source library developed to be used in production environments.
    It can quickly process high volumes of text making it a perfect option for statistical
    NLP. It comes with up to 80 pre-trained pipelines for 24 languages and currently
    supports tokenization for 70+ languages. Besides facilitating tasks like POS tagging,
    Dependency Parsing, Sentence Boundary Detection, Named Entity Recognition, Text
    Classification, Rule-based Matching, etc it also provides a variety of linguistic
    annotations to give you insights into a text’s grammatical structure. Such features
    greatly enhance the accuracy and depth of the NLP Tasks.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: SpaCy 是一个开源库，旨在用于生产环境。它可以快速处理大量文本，是统计 NLP 的完美选择。它提供了多达 80 个预训练的管道，支持 24 种语言，并且目前支持
    70 多种语言的分词。除了支持 POS 标注、依存解析、句子边界检测、命名实体识别、文本分类、基于规则的匹配等任务外，它还提供了多种语言学注释，以帮助你深入了解文本的语法结构。这些功能极大地提高了
    NLP 任务的准确性和深度。
- en: '| **Pros** | **Cons** |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| **优点** | **缺点** |'
- en: '| Fast & Efficient | Supports limited languages as compared to NLTK |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 快速高效 | 与 NLTK 相比支持的语言有限 |'
- en: '| User-Friendly |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 用户友好 |'
- en: '| Pre-trained models  | The size of some pre-trained models may be of concern
    to users with limited computing resources |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 预训练模型 | 一些预训练模型的大小可能会让计算资源有限的用户感到担忧 |'
- en: '| Allows Model Customization |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 允许模型自定义 |'
