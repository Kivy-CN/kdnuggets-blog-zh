- en: This post includes the debate which has arisen from Kevin's original response
    article. While KDnuggets takes no side, we present the informative and respectful
    back and forth as we believe it has value for our readers. We hope that you agree.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本文包括了从 Kevin 原始回应文章引发的辩论。虽然 KDnuggets 没有表态，我们呈现了这场信息丰富且尊重的辩论，因为我们认为它对我们的读者有价值。我们希望你同意。
- en: Reader Carlos Cinelli pointed out that [Judea Pearl replied](http://causality.cs.ucla.edu/blog/index.php/2018/06/11/statisticians-reaction-to-the-book-of-why/)
    to Kevin Gray's article, with the response reproduced below.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 读者 Carlos Cinelli 指出，[Judea Pearl 回复了](http://causality.cs.ucla.edu/blog/index.php/2018/06/11/statisticians-reaction-to-the-book-of-why/)
    Kevin Gray 的文章，回复内容见下文。
- en: Kevin’s prediction that many statisticians may find my views “odd or exaggerated”
    is accurate. This is exactly what I have found in numerous conversations I have
    had with statisticians in the past 30 years. However, if you examine my views
    more closely, you will find that they are not as whimsical or thoughtless as they
    may appear at first sight.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Kevin 预测许多统计学家可能会认为我的观点“奇怪或夸张”是准确的。这正是我在过去 30 年与统计学家进行的众多对话中发现的。然而，如果你更仔细地审视我的观点，你会发现它们并不像初看时那样异想天开或草率。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Of course many statisticians will scratch their heads and ask: “Isn’t this
    what we have been doing for years, though perhaps under a different name or not
    name at all?” And here lies the essence of my views. Doing it informally, under
    various names, while refraining from doing it mathematically under uniform notation
    has had a devastating effect on progress in causal inference, both in statistics
    and in the many disciplines that look to statistics for guidance. The best evidence
    for this lack of progress is the fact that, even today, only a small percentage
    of practicing statisticians can solve any of the causal toy problems presented
    in the Book of Why.'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当然，许多统计学家会挠头问：“这不正是我们多年来一直在做的事情，只是名字不同或者根本没有名字吗？”这就是我观点的本质。以非正式的方式，在不同的名字下进行，同时避免用统一的符号进行数学化处理，对因果推断的进展产生了毁灭性的影响，无论是在统计学中，还是在许多依赖统计学指导的学科中。最好的证据是，直到今天，只有一小部分实践中的统计学家能够解决《为何之书》中提出的因果玩具问题。
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Take for example:'
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 例如：
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Selecting a sufficient set of covariants to control for confounding
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 选择足够的协变量来控制混杂因素
- en: Articulating assumptions that would enable consistent estimates of causal effects
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 明确假设以便能够一致地估计因果效应
- en: Finding if those assumptions are testable
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 查找这些假设是否可被检验
- en: Estimating causes of effect (as opposed to effects of cause)
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 估计因果的原因（而不是因果的效果）
- en: More and more.
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 逐渐增多。
- en: Every chapter of The Book of Why brings with it a set of problems that statisticians
    were deeply concerned about, and have been struggling with for years, albeit under
    the wrong name (eg. ANOVA or MANOVA) “or not name at all.” The results are many
    deep concerns but no solution.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 《为何之书》的每一章都带来了一系列统计学家深切关注的问题，他们多年来一直在努力解决这些问题，尽管用错了名字（例如 ANOVA 或 MANOVA）“或者根本没有名字”。结果是许多深层次的问题却没有解决方案。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'A valid question to be asked at this point is what gives humble me the audacity
    to state so sweepingly that no statistician (in fact no scientist) was able to
    properly solve those toy problems prior to the 1980’s. How can one be so sure
    that some bright statistician or philosopher did not come up with the correct
    resolution of the Simpson’s paradox or a correct way to distinguish direct from
    indirect effects? The answer is simple: we can see it in the syntax of the equations
    that scientists used in the 20th century. To properly define causal problems,
    let alone solve them, requires a vocabulary that resides outside the language
    of probability theory, This means that all the smart and brilliant statisticians
    who used joint density functions, correlation analysis, contingency tables, ANOVA,
    etc., and did not enrich them with either diagrams or counterfactual symbols have
    been laboring in vain — orthogonally to the question — you can’t answer a question
    if you have no words to ask it. (Book of Why, page 10)'
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这一点上，一个有效的问题是，是什么让我如此大胆地断言在 1980 年代之前，没有统计学家（实际上没有科学家）能够正确解决这些玩具问题。怎么能如此确信没有某位聪明的统计学家或哲学家找到解决辛普森悖论的正确方法或区分直接效应与间接效应的正确方式？答案很简单：我们可以从科学家在
    20 世纪使用的方程式的语法中看出这一点。要正确定义因果问题，更不用说解决它们，需要一种超出概率论语言的词汇。这意味着所有使用联合密度函数、相关分析、列联表、ANOVA
    等的聪明和杰出的统计学家，如果没有用图示或反事实符号丰富这些工具，都是在徒劳地工作——与问题正交——如果没有提问的词汇，就无法回答问题。（《为何之书》，第
    10 页）
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is this notational litmus test that gives me the confidence to stand behind
    each one of statements that you were kind enough to cite from the Book of Why.
    Moreover, if you look closely at this litmus test, you will find that it not just
    notational but conceptual and practical as well. For example, Fisher’s blunder
    of using ANOVA to estimate direct effects is still haunting the practices of present
    day mediation analysts. Numerous other examples are described in the Book of Why
    and I hope you weigh seriously the lesson that each of them conveys.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正是这种符号化的试金石让我有信心支持《为何之书》中您所引述的每一个声明。此外，如果您仔细观察这一试金石，您会发现它不仅是符号化的，还有概念上的和实际的。例如，费舍尔使用
    ANOVA 来估计直接效应的错误仍然困扰着当今的中介分析师。其他许多例子在《为何之书》中有所描述，我希望您认真考虑每一个例子传达的教训。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Yes, many of your friends and colleagues will be scratching their head saying:
    “Hmmm... Isn’t this what we have been doing for years, though perhaps under a
    different name or not name at all?” What I hope you will be able to do after reading
    “The Book of Why” is to catch some of the head-scratchers and tell them: “Hey,
    before you scratch further, can you solve any of the toy problems in the Book
    of Why?” You will be surprised by the results — I was!'
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 是的，你的许多朋友和同事会挠头说：“嗯……这不是我们多年来一直在做的事情吗，虽然可能用不同的名字，或者根本没有名字？”我希望你在阅读《为什么的书》后，能够抓住一些让人挠头的问题，并告诉他们：“嘿，在你进一步挠头之前，你能解决《为什么的书》中的任何一个玩具问题吗？”你会对结果感到惊讶——我确实是！
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For me, solving problems is the test of understanding, not head scratching.
    That is why I wrote this Book.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对我来说，解决问题是理解的测试，而不是挠头。这就是我写这本书的原因。
- en: Kevin Gray then noted [Judea Pearl's reply](http://causality.cs.ucla.edu/blog/index.php/2018/06/11/statisticians-reaction-to-the-book-of-why/)
    and has provided this follow up response below.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Kevin Gray 随后注意到了[Judea Pearl 的回复](http://causality.cs.ucla.edu/blog/index.php/2018/06/11/statisticians-reaction-to-the-book-of-why/)，并在下面提供了跟进的回应。
- en: I appreciate Judea Pearl taking the time to read and respond to my blog post.
    I’m also flattered, as I have been an admirer and follower of Pearl for many years.
    For some reason - this has happened before - I am having difficulty with Disqus
    and have asked Matt Mayo to post this (admittedly hastily written) response on
    my behalf.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我很感激 Judea Pearl 花时间阅读并回应我的博客文章。我也感到受宠若惊，因为我多年来一直是 Pearl 的仰慕者和追随者。由于某种原因——这种情况以前发生过——我在使用
    Disqus 时遇到了困难，并请 Matt Mayo 代表我发布这篇（确实写得很仓促的）回应。
- en: ''
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In short, I do not find Pearl’s comments regarding my post substantive, as he
    essentially restates views I have questioned in the piece.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 简而言之，我认为 Pearl 对我帖子评论的实质性不强，因为他基本上重复了我在文章中质疑的观点。
- en: ''
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The suggestion of his opening comment is that I am only superficially acquainted
    with his views. Obviously, I do not feel this is the case. Also, nowhere in the
    article do I describe any of Pearl’s views as whimsical or thoughtless. I take
    them very seriously, or I wouldn’t have bothered writing my blog article in the
    first place.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他开篇评论的建议是我对他的观点只了解皮毛。显然，我不觉得是这样。此外，文章中我没有将 Pearl 的观点描述为异想天开或轻率。我非常认真对待这些观点，否则我不会费心写博客文章。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Like many other statisticians, including academics, I feel his characterizations
    of statisticians are inaccurate, however, and that his approach to caution is
    overly simplistic. That is the essence of my views (and, as I indicated, I am
    not alone). There are many possible reasons for these discrepancies, I will not
    speculate here as to Why. ????
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 像许多其他统计学家，包括学术界人士，我觉得他对统计学家的描述不准确，而且他对谨慎的处理方法过于简单。这就是我的观点的本质（正如我所说，我并不孤单）。对于这些差异的许多可能原因，我在这里不会猜测为什么。????
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: That “you can’t answer a question if you have no words to ask it” is certainly
    true. Practicing statisticians - as opposed to theoretically focused academics
    - work closely with their clients, who are specialists in a specific area. The
    language of that field largely defines the language of causation used in a particular
    context. That is why there has been no universal causal framework, and why statisticians
    in psychology, healthcare and economics, for instance, have different approaches
    and often use different language and mathematics. I myself draw upon all three,
    as well as Pearl’s. The utility of each, in my 30+ years’ experience, is case-by-case.
    There are also ad hoc approaches (some questionable).
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你没有词汇来提问就无法回答问题”这确实是对的。实践中的统计学家——与专注于理论的学术人员相对——与他们的客户紧密合作，而这些客户是特定领域的专家。该领域的语言在很大程度上定义了特定语境中使用的因果关系语言。这就是为什么没有普遍的因果框架，以及为什么心理学、医疗保健和经济学等领域的统计学家有不同的方法，并且经常使用不同的语言和数学。我自己结合了这三者以及
    Pearl 的观点。在我30多年经验中，每种方法的实用性都是个案情况。此外，还有一些临时方法（有些值得怀疑）。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: He claims that “…even today, only a small percentage of practicing statisticians
    can solve any of the causal toy problems presented in the Book of Why” yet provides
    no evidence of this. They are not difficult, and claims are not evidence. Furthermore,
    the examples he gives in “Every chapter of The Book of Why” of the failure of
    statistics are, in general, not compelling and were part of the motivation for
    the article in the first place.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 他声称“……即使到今天，只有一小部分从业统计学家能解决《为什么的书》中提出的因果玩具问题”，但没有提供证据。这些问题并不难，声明并不是证据。此外，他在《为什么的书》的每一章中给出的统计学失败的例子，通常并不令人信服，且这些例子本身就是文章写作的动机之一。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Simpson’s paradox in its various forms is something that generations of researchers
    and statisticians have been trained to look out for. And we do. There is nothing
    mysterious about it. (This debate regarding Simpsons, which appeared in The American
    Statistician in 2014, and which I link in the article, hopefully will be visible
    to readers who are not ASA members.)
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 西蒙斯悖论的各种形式是几代研究人员和统计学家被训练去警惕的内容。我们确实如此。它并没有什么神秘之处。（关于西蒙斯的辩论，发表于2014年的《美国统计学家》，我在文章中提供了链接，希望对不是ASA会员的读者可见。）
- en: ''
  id: totrans-49
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Mediation, often confused with moderation, can be a tough nut to crack. Simple
    path diagrams or DAG with only few variables will frequently be inadequate and
    may badly mislead us. In the real world of a statistician, there are frequently
    a vast number of potentially relevant variables, including those we are unable
    to observe. There are also critical variables that, for many reasons, are not
    included in the data we have to work with and cannot be obtained. Measurement
    error may be substantial - this is not rare - and different causal mechanisms
    for different classes of subjects (e.g., consumers) may be in operation. These
    classes are often unobserved and unknown to us.
  id: totrans-50
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 调解，常常与调节混淆，可能是一个难题。简单的路径图或包含少量变量的DAG往往是不够的，并且可能严重误导我们。在统计学家的实际工作中，通常存在大量潜在的相关变量，包括那些我们无法观察到的变量。还有一些关键变量由于各种原因没有包含在我们可以使用的数据中，并且无法获得。测量误差可能是相当大的——这并不罕见——而且不同类别的主体（例如，消费者）可能存在不同的因果机制。这些类别通常是未观察到的，对我们来说是未知的。
- en: ''
  id: totrans-51
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I should make clear that I greatly appreciate Pearl’s efforts at bringing the
    analysis of causation into the spotlight. I would urge statisticians to read him
    but also consult (as I do) with other veteran practitioners and academics for
    their views on his writings and on the analysis of causation. There are many ways
    to approach causation and Pearl’s is but one. As Pearl himself will be aware,
    to this day, philosophers disagree about what causation is, thus to suggest he
    has found the answer to it is not plausible in my view. Real statisticians know
    better than to look for a Silver Bullet.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我应该明确表示，我非常赞赏Pearl将因果分析引入公众视野的努力。我会建议统计学家阅读他的著作，但也要咨询（就像我做的那样）其他资深从业者和学者对他的著作和因果分析的看法。因果关系有许多种方法来处理，Pearl的方法只是其中之一。正如Pearl自己也意识到的那样，直到今天，哲学家们对因果关系是什么仍然存在分歧，因此在我看来，建议他找到了答案是不现实的。真正的统计学家知道寻找“万能钥匙”是不切实际的。
- en: 'Pearl then followed up with [this response](http://causality.cs.ucla.edu/blog/index.php/2018/06/15/a-statisticians-re-reaction-to-the-book-of-why/):'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Pearl 随后回应了[这一回复](http://causality.cs.ucla.edu/blog/index.php/2018/06/15/a-statisticians-re-reaction-to-the-book-of-why/)：
- en: Dear Kevin,
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 亲爱的Kevin，
- en: I am not suggesting that you are only superficially acquainted with my works.
    You actually show much greater acquaintance than most statisticians in my department,
    and I am extremely appreciative that you are taking the time to comment on The
    Book of Why. You are showing me what other readers with your perspective would
    think about the Book, and what they would find unsubstantiated or difficult to
    swallow. So let us go straight to these two points (i.e., unsubstantiated and
    difficult to swallow) and give them an in-depth examination.
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我并不是在暗示你只是对我的工作有肤浅的了解。实际上，你对我的了解比我们部门的大多数统计学家要深得多，我非常感激你花时间评论《为什么的书》。你向我展示了其他有类似视角的读者会如何看待这本书，以及他们会发现哪些观点没有依据或难以接受。因此，让我们直接进入这两个要点（即，没有依据和难以接受）并进行深入的探讨。
- en: ''
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You say that I have provided no evidence for my claim: “Even today, only a
    small percentage of practicing statisticians can solve any of the causal toy problems
    presented in the Book of Why.” I believe that I did provide such evidence, in
    each of the Book’s chapters, and that the claim is valid once we agree on what
    is meant by “solve.”'
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你说我没有提供支持我说法的证据：“即使在今天，只有一小部分实践中的统计学家能解决《为何之书》中提出的任何因果玩具问题。”我相信我确实提供了这样的证据，在每一章中，而这一说法是有效的，只要我们对“解决”的含义达成一致。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Let us take the first example that you bring, Simpson’s paradox, which is treated
    in Chapter 6 of the Book, and which is familiar to every red-blooded statistician.
    I characterized the paradox in these words: “It has been bothering statisticians
    for more than sixty years – and it remains vexing to this very day” (p. 201).
    This was, as you rightly noticed, a polite way of saying: “Even today, the vast
    majority of statisticians cannot solve Simpson’s paradox,” a fact which I strongly
    believe to be true.'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 让我们以你提到的第一个例子——Simpson悖论为例，它在《为何之书》第六章中处理，并且每个热血的统计学家都很熟悉。我用这些话描述了这个悖论：“它困扰了统计学家超过六十年——直到今天仍然令人困扰”（第201页）。正如你正确地注意到的，这是一种委婉的说法：“即使在今天，大多数统计学家无法解决Simpson悖论”，这一事实我坚信是正确的。
- en: 'You find this statement hard to swallow, because: “generations of researchers
    and statisticians have been trained to look out for it [Simpson’s Paradox]” an
    observation that seems to contradict my claim. But I beg you to note that “trained
    to look out for it” does not make the researchers capable of “solving it,” namely
    capable of deciding what to do when the paradox shows up in the data.'
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你觉得这个说法很难接受，因为：“几代研究人员和统计学家已经被训练去留意它[Simpson悖论]”，这一观察似乎与我的说法相矛盾。但我恳请你注意，“被训练去留意它”并不能使研究人员能够“解决它”，即在数据中出现悖论时决定该怎么做。
- en: ''
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'This distinction appears vividly in the debate that took place in 2014 on the
    pages of The American Statistician, which you and I cite. However, whereas you
    see the disagreements in that debate as evidence that statisticians have several
    ways of resolving Simpson’s paradox, I see it as evidence that they did not even
    come close. In other words, none of the other participants presented a method
    for deciding whether the aggregated data or the segregated data give the correct
    answer to the question: “Is the treatment helpful or harmful?”'
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这种区别在2014年《美国统计学家》上的辩论中表现得非常明显，而这是你我引用的期刊。然而，尽管你将辩论中的分歧视为统计学家解决Simpson悖论的多种方式的证据，我却认为这是他们甚至没有接近正确答案的证据。换句话说，其他参与者没有提出一种方法来决定是聚合数据还是分离数据能正确回答“治疗是否有帮助或有害”的问题。
- en: ''
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Please pay special attention to the article by Keli Liu and Xiao-Li Meng, both
    are from Harvard’s department of statistics (Xiao-Li is a senior professor and
    a Dean), so they cannot be accused of misrepresenting the state of statistical
    knowledge in 2014\. Please read their paper carefully and judge for yourself whether
    it would help you decide whether treatment is helpful or not, in any of the examples
    presented in the debate.
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 请特别注意Keli Liu和Xiao-Li Meng的文章，他们都来自哈佛大学统计系（Xiao-Li是资深教授和系主任），所以不能被指责扭曲2014年统计知识的现状。请仔细阅读他们的论文，并自行判断它是否能帮助你决定在辩论中提供的任何示例中，治疗是否有效。
- en: ''
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It would not!! And how do I know? I am listening to their conclusions:'
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 绝对不会！！我怎么知道？我在听他们的结论：
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: They disavow any connection to causality (p.18), and
  id: totrans-68
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们否认与因果关系的任何关联（第18页），并且
- en: 'They end up with the wrong conclusion. Quoting: “less conditioning is most
    likely to lead to serious bias when Simpson’s Paradox appears.” (p.17) Simpson
    himself brings an example where conditioning leads to more bias, not less.'
  id: totrans-69
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 他们最终得出了错误的结论。引用：“当Simpson悖论出现时，较少的条件设定最有可能导致严重偏差。”（第17页）Simpson本人举了一个例子，说明条件设定会导致更多偏差，而不是更少。
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I dont blame Liu and Meng for erring on this point, it is not entirely their
    fault (Rosenbaum and Rubin made the same error). The correct solution to Simpson’s
    dilemma rests on the back-door criterion, which is almost impossible to articulate
    without the aid of DAGs. And DAGs, as you are probably aware, are forbidden from
    entering a 5 mile no-fly zone around Harvard.
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我不责怪Liu和Meng在这一点上的错误，这不完全是他们的错（Rosenbaum和Rubin也犯了同样的错误）。解决Simpson困境的正确方法依赖于后门准则，而没有DAG几乎不可能阐明这一点。正如你可能知道的，DAG在哈佛大学周围5英里禁飞区内是禁止进入的。
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'So, here we are. Most statisticians believe that everyone knows how to “watch
    for” Simpson’s paradox, and those who seek an answer to: “Should we treat or not?”
    realize that “watching” is far from “solving.” Moreover, the also realize that
    there is no solution without stepping outside the comfort zone of statistical
    analysis and entering the forbidden city of causation and graphical models.'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 所以，我们来到了这里。大多数统计学家认为每个人都知道如何“留意”辛普森悖论，而那些寻求“我们应该治疗还是不治疗？”答案的人意识到，“留意”远非“解决”。此外，他们还意识到，没有走出统计分析的舒适区，进入因果关系和图形模型的禁忌之地，就没有解决方案。
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'One thing I do agree with you — your warning about the implausibility of the
    Causal Revolution. Quoting: “to this day, philosophers disagree about what causation
    is, thus to suggest he has found the answer to it is not plausible”. It is truly
    not plausible that someone, especially a semi-outsider, has found a Silver Bullet.
    It is hard to swallow. That is why I am so excited about the Causal Revolution
    and that is why I wrote the book. The Book does not offer a Silver Bullet to every
    causal problem in existence, but it offers a solution to a class of problems that
    centuries of statisticians and Philosophers tried and could not crack. It is implausible,
    I agree, but it happened. It happened not because I am smarter but because I took
    Sewall Wright’s idea seriously and milked it to its logical conclusions as much
    as I could.'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我同意你的一点——你对因果革命的不切实际的警告。引用：“直到今天，哲学家们对于因果关系是什么存在分歧，因此，建议他找到了答案是不切实际的。”确实，不切实际的是，特别是一个半外部者，找到了银弹。这很难接受。这也是我如此兴奋于因果革命的原因，也是我写这本书的原因。这本书并没有为所有存在的因果问题提供银弹，但它为一类问题提供了解决方案，而这些问题几个世纪以来的统计学家和哲学家尝试过但未能破解。我同意这不切实际，但它发生了。发生的原因不是因为我更聪明，而是因为我认真对待了Sewall
    Wright的想法，并尽可能将其推导到逻辑结论。
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It took quite a risk on my part to sound pretentious and call this development
    a Causal Revolution. I thought it was necessary. Now I am asking you to take a
    few minutes and judge for yourself whether the evidence does not justify such
    a risky characterization.
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我冒着相当大的风险，显得自负地称这一发展为因果革命。我认为这是必要的。现在我请你花几分钟时间，自己判断证据是否足以证明这样的冒险性描述是合理的。
- en: ''
  id: totrans-78
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It would be nice if we could alert practicing statisticians, deeply invested
    in the language of statistics to the possibility that paradigm shifts can occur
    even in the 21st century, and that centuries of unproductive debates do not make
    such shifts impossible.
  id: totrans-79
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果我们能提醒那些深度投入统计语言的统计学家，21世纪甚至可能出现范式转变，那就太好了，并且几个世纪的无效争论并不会使这样的转变变得不可能。
- en: ''
  id: totrans-80
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'You were right to express doubt and disbelief in the need for a paradigm shift,
    as would any responsible scientist in your place. The next step is to let the
    community explore:'
  id: totrans-81
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你对范式转变的必要性表示怀疑和不信是对的，任何负责任的科学家都会这样做。下一步是让社区进行探索：
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: How many statisticians can actually answer Simpson’s question, and
  id: totrans-83
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 多少统计学家能真正回答辛普森的问题，以及
- en: How to make that number reach 90%.
  id: totrans-84
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何让那个数字达到90%。
- en: ''
  id: totrans-85
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I believe The Book of Why has already doubled that number, which is some progress.
    It is in fact something that I was not able to do in the past thirty years through
    laborious discussions with the leading statisticians of our time.
  id: totrans-86
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我相信《因果之书》已经把那个数字翻倍了，这算是一种进展。实际上，这是我在过去三十年里通过与我们时代的主要统计学家的艰苦讨论无法做到的事情。
- en: ''
  id: totrans-87
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: It is some progress, let’s continue,
  id: totrans-88
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一些进展，让我们继续，
- en: Judea
  id: totrans-89
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Judea
- en: And most recently, as of publication, Gray has provided us with the following.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的消息是，Gray在发布时向我们提供了以下内容。
- en: Thank you once again for taking the time to respond to my blog post and earlier
    response. And thank you for the kind words, especially given that UCLA is on the
    cutting edge of both SEM and AI. No no-fly zones there.
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再次感谢你抽出时间回复我的博客文章和早期的回复。也感谢你的好评，特别是考虑到UCLA在SEM和AI方面处于前沿。那里没有禁飞区。
- en: ''
  id: totrans-92
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'I feel we are fighting the same battle, albeit in different ways, from different
    angles and often against different “enemies.” I tell people I’m obsessed with
    causation but don’t know why. ???? I approach this battle from the perspective
    of an applied marketing researcher and “data scientist” (a term I’m uncomfortable
    with and don’t actually understand myself). To give you an idea where I’m “coming
    from” let me reproduce a post I made on LinkedIn just a few hours ago:'
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我觉得我们是在为同一个问题而战，尽管方式不同、角度不同、往往对抗的“敌人”也不同。我告诉别人我对因果关系情有独钟，但不知其所以然。???? 我从应用市场研究员和“数据科学家”（这是我不太舒服且自己也不完全理解的术语）的角度来看待这场战斗。为了让你了解我“来自何处”，让我重现一下我刚刚在
    LinkedIn 上发布的一条帖子：
- en: ''
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Just a few more thoughts on causation...*'
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*关于因果关系的更多想法…*'
- en: ''
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Knowing the who, what, when, where, how, how often, etc., is vital in marketing
    and marketing research. Predictive analytics is also useful in many instances
    and for many organizations.
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 了解“谁、什么、何时、何地、如何、多久一次”等信息在市场营销和市场研究中至关重要。预测分析在许多情况下和许多组织中也很有用。
- en: ''
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: However, knowing the why is also often essential, and helps us better understand
    and predict the who, what, when, where, how, how often, etc.
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，了解“为什么”也往往至关重要，这有助于我们更好地理解和预测“谁、什么、何时、何地、如何、多久一次”等问题。
- en: ''
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Analysis of causation is extremely challenging, though, and some would say impossible.
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 然而，因果关系的分析非常具有挑战性，有些人会说几乎是不可能的。
- en: ''
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The orthodoxy is that the best approach is through randomized experiments. While
    I concur, experiments in many cases are infeasible or unethical. They also can
    be botched or be so artificial that they do not generalize to real world conditions.
    They may also fail to replicate. They are not magic.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 传统观念认为，最佳的方法是通过随机实验。虽然我同意这一点，但在许多情况下，实验是不可行或不道德的。实验也可能出现错误，或过于人为，以至于无法推广到真实世界条件中。它们也可能无法复制。它们不是魔法。
- en: ''
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Non-experimental research may be our only option in many instances. But this
    does not mean data dredging or otherwise shoddy research. There are better and
    worse ways to conduct non-experimental research. That's the hitch - it ain't easy
    to get right and mistakes can prove very costly.
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在许多情况下，非实验性研究可能是我们唯一的选择。但这并不意味着数据挖掘或其他不靠谱的研究方式。进行非实验性研究有更好和更差的方法。这就是问题所在——这并不容易做到正确，错误可能非常昂贵。
- en: ''
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: My last point is most important, I feel. Some folks seem to have misinterpreted
    your writings as suggesting theory and judgement are irrelevant and that the computer
    can find the “best model” automatically. Shotgun empiricism in its most modern
    form…This is exacerbated by point-and-click and click-and-drag software which
    is arguably easier to use than Microsoft Word. Shotguns (and sometimes DAG) in
    the hands of children…
  id: totrans-107
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我觉得最后一点最为重要。一些人似乎误解了你的著作，认为理论和判断无关紧要，计算机能够自动找到“最佳模型”。这是现代形式的“散弹枪经验主义”…这种情况因点选和拖拽的软件而加剧，这些软件可以说比微软
    Word 更易于使用。散弹枪（有时还有 DAG）在孩子手中…
- en: ''
  id: totrans-108
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the big data age, people in my sort of role are sometimes tasked with determining
    the relative importance of thousands of variables, sometimes individually for
    each consumer. It is not generally recognized that that this is causal analysis.
    At the other extreme, sweeping causal implications are sometimes drawn based on
    a few focus groups. Again, this is frequently not recognized as causal research.
  id: totrans-109
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在大数据时代，我这种角色有时需要确定成千上万变量的相对重要性，有时是针对每个消费者单独进行。一般认为这不是因果分析。在另一极端，基于少数几个焦点小组有时会得出广泛的因果推论。同样，这也经常不被认为是因果研究。
- en: ''
  id: totrans-110
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Regarding Simpson’s paradox, I’ll let you continue to slug it out with your
    academic colleagues. I approach this case-by-case with the data on hand and according
    to the objectives of the research. Surely, some statisticians and researchers
    who should know better drop the ball on this. To be clear, I am I referring to
    practical solutions, not to theoretical mathematical solutions. While not personally
    acquainted with Professor Meng, I have watched several of his lectures on YouTube
    and read a few of his papers. He has much to say regarding common big data fallacies.
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关于辛普森悖论，我会让你继续与学术同行争论。我会根据手头的数据和研究目标逐案处理这个问题。显然，一些应该知道更好的人在这方面犯了错误。要明确的是，我指的是实际解决方案，而不是理论数学解决方案。虽然我与孟教授并不熟识，但我看过他在
    YouTube 上的几次讲座，并阅读过他的一些论文。他在讨论常见的大数据谬误方面有很多见解。
- en: ''
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In the applied world, I do note some people with excellent math and programing
    skills who are, nevertheless, not so hot at using statistics to solve real-world
    problems. This is not an original observation. Perhaps the ASA, RSS and other
    professional organizations would be interested in periodic skills assessments,
    purely voluntary and with the aim of professional development?
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在应用领域，我确实注意到一些拥有出色数学和编程技能的人，尽管如此，他们在使用统计学解决现实世界问题方面却不尽如人意。这不是一个原创的观察。也许ASA、RSS和其他专业组织会对定期技能评估感兴趣，这完全是自愿的，旨在专业发展？
- en: ''
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: I imagine an on-line quiz with a small number of applied stats questions – not
    math, except, for some essential areas. It would be confidential. As an incentive,
    participants would be shown the correct answers after taking the test. Over time,
    participants would be able to get a sense of where they are strong and where they
    need to improve. We would also have some empirical evidence (if not from a truly
    representative sample) regarding the level of skill in key areas of practicing
    statisticians and researchers, which would be publishable. I would hope you would
    contribute some of the questions!
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我设想一个在线测验，包含少量应用统计学问题——不是数学问题，除非是某些重要领域。这将是保密的。作为激励，参与者在完成测试后将看到正确答案。随着时间的推移，参与者将能够了解他们在哪些方面表现强劲，哪些方面需要改进。我们还将拥有一些实证证据（即使不是来自真正具有代表性的样本）来了解实践统计学家和研究人员在关键领域的技能水平，这将是可以发表的。我希望你能贡献一些问题！
- en: ''
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For statisticians and researchers in any field with a good background in stats,
    I regard Causation as must reading. The Book of Why I feel also has value, as
    I also noted. You’ll be familiar of course with *Probabilistic Graphical Models*
    (Koller and Friedman), and I understand Professors Fenton and Neil will be publishing
    a new edition of *Risk Assessment and Decision Analysis*. Since you wrote the
    preface of the first edition, you obviously also feel this excellent book is worth
    reading.
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于任何领域具有良好统计学背景的统计学家和研究人员，我认为《因果关系》是必读书目。我也觉得《为什么的书》有价值，正如我所提到的。你当然会熟悉*概率图模型*（Koller和Friedman），我了解到Fenton教授和Neil教授将出版《风险评估与决策分析》的新版本。由于你为第一版撰写了前言，你显然也认为这本优秀的书值得阅读。
- en: ''
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: So, thank you once again for your *many* contributions to many fields over the
    course of your long and distinguished career. For me, unfortunately, it’s time
    to put on the hard hat and get back to work.
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再次感谢你在漫长而卓越的职业生涯中对许多领域所做的*诸多*贡献。不幸的是，对我来说，现在是时候戴上安全帽，回到工作中了。
- en: ''
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Kind regards,
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 此致，
- en: Kevin
