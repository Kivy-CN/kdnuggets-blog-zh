- en: Business Analyst
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 业务分析师
- en: I'm using business analyst in this context to refer to roles related strictly
    to the analysis and presentation of data. This includes reporting, dashboards,
    and anything referred to as "business intelligence." The role often requires interaction
    with (or querying of) databases, both relational and non-relational, as well as
    with Big Data frameworks.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在此上下文中，我使用业务分析师一词来指代与数据分析和展示严格相关的角色。这包括报告、仪表板以及任何被称为“商业智能”的东西。该角色通常需要与（或查询）数据库进行交互，包括关系型数据库和非关系型数据库，以及与大数据框架进行互动。
- en: While the previous pair of roles were related to designing the infrastructure
    to manage the data, as well as actually managing the data, business analysts are
    chiefly concerned with pulling from the data, more or less as it currently exists.
    This can be contrasted with the following 2 roles (machine learning researcher/practitioner
    and the data-oriented professional), both of which focus on eliciting insight
    from data above and beyond what it already tells us at face value. As such, business
    analysts require a unique set of skills among the roles presented.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然前一对角色与设计管理数据的基础设施以及实际管理数据相关，但业务分析师主要关注从数据中提取信息，基本上是从当前的数据中提取。这与接下来的两个角色（机器学习研究员/从业者和数据导向专业人员）形成对比，后者专注于从数据中获取超出其表面值的洞察。因此，业务分析师在所提供的角色中需要一套独特的技能。
- en: '**Key technologies and skills to focus on:**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**需关注的关键技术和技能：**'
- en: SQL & relational databases
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL 和关系型数据库
- en: NoSQL databases
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NoSQL 数据库
- en: Often requires commercial reporting and dashboard package know-how
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常需要商业报告和仪表板包的知识
- en: Reporting can often be *ad hoc* in nature, and mastery of tools for quickly
    adapting is key
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 报告通常是*临时性的*，掌握快速适应工具的能力是关键
- en: Data warehousing
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据仓储
