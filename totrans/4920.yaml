- en: How I started with learning AI in the last 2 months
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我在过去两个月中如何开始学习AI
- en: 原文：[https://www.kdnuggets.com/2017/10/how-started-learning-ai.html](https://www.kdnuggets.com/2017/10/how-started-learning-ai.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/10/how-started-learning-ai.html](https://www.kdnuggets.com/2017/10/how-started-learning-ai.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)[评论](#comments)'
- en: '**By [Shival Gupta](https://twitter.com/braveproductguy)**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由[Shival Gupta](https://twitter.com/braveproductguy)**。'
- en: '![](../Images/03b863c6875a63e51754977dda173cf4.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/03b863c6875a63e51754977dda173cf4.png)'
- en: Image originally made by [gbksoft](http://gbksoft.com/blog/best-text-editors-for-code-review/)
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 图片最初由[gbksoft](http://gbksoft.com/blog/best-text-editors-for-code-review/)制作
- en: Everyone is very busy these days. There is just so much going on with our personal
    and professional lives. On top of it, lo and behold, something like artificial
    intelligence starts to gather steam and you learn that your skillset is getting
    terribly outdated over next two years.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 现在每个人都非常忙。我们的个人和职业生活中有太多事情发生。更令人惊讶的是，人工智能这种东西开始获得关注，你发现自己的技能在接下来的两年里变得严重过时。
- en: '[When I shutdown my startup Zeading](https://hackernoon.com/how-i-fucked-up-my-startup-life-lessons-from-failing-and-imploding-f3b3540f8545),
    I woke up to this rude awakening. It looked like was missing out on something
    very unique.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[当我关闭我的初创公司Zeading时](https://hackernoon.com/how-i-fucked-up-my-startup-life-lessons-from-failing-and-imploding-f3b3540f8545)，我意识到自己错过了非常独特的东西。'
- en: The relevance of a full stack developer will not be enough in the changing scenario
    of things. In the next two years, full stack will not be full stack without AI skills.
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在不断变化的环境中，全栈开发者的相关性将不再足够。在接下来的两年里，没有AI技能的全栈将不再是全栈。
- en: It was time to take action. And I did what I thought was the only course of
    action to take now — to update my skills as a developer, my mindset as a product
    guy and my philosophy as an entrepreneur to become data oriented.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候采取行动了。我做了我认为现在唯一正确的行动——更新我的开发技能、作为产品负责人的心态和作为企业家的哲学，以变得更加数据导向。
- en: As [Spiros Margaris](https://twitter.com/SpirosMargaris), renowned venture capitalist
    and thought leader in AI and Fintech so eloquently said to me,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正如[Spiros Margaris](https://twitter.com/SpirosMargaris)这位著名的风险投资家和AI及金融科技领域的思想领袖优雅地对我说，
- en: If startups and companies rely only on cutting-edge AI and machine learning
    algorithms to compete — it will be not enough. AI will be not a competitive advantage
    but a requirement. Do you hear anyone saying they use electricity as a competitive
    edge?
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果创业公司和公司仅仅依靠尖端AI和机器学习算法来竞争——这将是不够的。AI将不再是竞争优势，而是一种要求。你听到有人说他们用电力作为竞争优势吗？
- en: Building my first neural network
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 构建我的第一个神经网络
- en: '![](../Images/442c397d317977d43397358aa20a5451.png)Photo by — Unsplash'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/442c397d317977d43397358aa20a5451.png)照片由 — Unsplash提供'
- en: The common advice was to sign up for [Andrew Ng’s course on Coursera](https://www.coursera.org/learn/machine-learning).
    It is a great place to begin but I found it hard to stay awake for long. Not to
    say that the course was bad or anything, but I really suck at staying attentive
    in lectures. My mode of learning has always been by doing, so I thought why the
    hell not, let’s implement our own neural network.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的建议是报名参加[Andrew Ng的Coursera课程](https://www.coursera.org/learn/machine-learning)。这是一个很好的起点，但我发现很难保持清醒。并不是说课程不好，只是我真的不擅长在讲座中保持注意力。我的学习方式一直是通过实践，所以我想，为什么不呢，让我们实现自己的神经网络。
- en: I did not jump straight to neural nets because it is some better way to learn.
    I was trying to familiarize myself with all the words in the domain so I can learn
    to speak the language.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我没有直接跳到神经网络，因为这不是更好的学习方法。我试图熟悉领域中的所有术语，以便我能学会说这种语言。
- en: The first assignment is not to learn. But to familiarize.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 第一个任务不是学习，而是熟悉。
- en: Coming from a pure Javascript and Nodejs background, I didn’t want to switch
    stacks just yet. So I searched for a simple neural net module called nn and used
    it to implement an *AND *gate with a dummy input. [Inspired by this tutorial](https://medium.com/technology-invention-and-more/how-to-build-a-simple-neural-network-in-9-lines-of-python-code-cc8f23647ca1),
    I chose the problem that for any three inputs X,Y and Z the output should by X *AND *Y.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我来自纯粹的Javascript和Nodejs背景，不想马上换堆栈。因此，我寻找了一个简单的神经网络模块，叫做nn，并用它实现了一个*与*门，输入为虚拟值。[受到这个教程的启发](https://medium.com/technology-invention-and-more/how-to-build-a-simple-neural-network-in-9-lines-of-python-code-cc8f23647ca1)，我选择了一个问题，即对于任何三个输入X、Y和Z，输出应该是X
    *与* Y。
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Such happiness!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 真是太高兴了！
- en: Inmy personal opinion, this was the most confidence building step that I had
    taken. When the output flashed as 0.9971, I realized that the network learned
    how to do an *AND *operation and ignore the additional input on its own.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人认为，这是我采取的最具信心的步骤。当输出显示为0.9971时，我意识到网络已经学会了如何执行*AND*操作，并自行忽略额外的输入。
- en: This is mostly the gist of machine learning. You give a computer program a set
    of data and it adjusts its internal parameters in such a way that it gains the
    ability to answer questions on new data with a decreasing error from what it observed
    from original data.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上是机器学习的要点。你给计算机程序一组数据，它调整内部参数，以便能够对新数据做出回答，误差从原始数据中观察到的误差逐渐减少。
- en: This method, as I would later come to know, is also known as [gradient descent.](https://en.wikipedia.org/wiki/Gradient_descent)
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法，后来我了解到，也被称为**[梯度下降](https://en.wikipedia.org/wiki/Gradient_descent)**。
- en: '![](../Images/a18b9a228b12116f3a4ec366ce0d6122.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a18b9a228b12116f3a4ec366ce0d6122.png)'
- en: Photo by — [Sebastian Raschka](https://sebastianraschka.com/faq/docs/closed-form-vs-gd.html)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 — [塞巴斯蒂安·拉施卡](https://sebastianraschka.com/faq/docs/closed-form-vs-gd.html)提供
- en: Priming my mind for artificial intelligence
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为人工智能做好心理准备
- en: '![](../Images/8a253a0935c363add9d68d3925f8f713.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8a253a0935c363add9d68d3925f8f713.png)'
- en: Photo courtesy — Unsplash
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 — Unsplash提供
- en: O**nce I was brimming with confidence after I had made my first artificial intelligence
    program, ****I wanted to know what more I can do with machine learning as a developer**.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**一旦我在完成第一个人工智能程序后充满信心，我就想知道作为开发者我还能用机器学习做些什么**。'
- en: I solved a couple of [**supervised learning**](https://en.wikipedia.org/wiki/Supervised_learning)** problems **such
    as [regression ](https://en.wikipedia.org/wiki/Linear_regression)and [classification](https://en.wikipedia.org/wiki/Logistic_regression).
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我解决了一些**[有监督学习](https://en.wikipedia.org/wiki/Supervised_learning)**问题，如**[回归](https://en.wikipedia.org/wiki/Linear_regression)**和**[分类](https://en.wikipedia.org/wiki/Logistic_regression)**。
- en: I used a very limited data set to try to predict which team will win a given
    IPL match using [**multivariate linear regression**](https://www.hackerearth.com/practice/machine-learning/linear-regression/multivariate-linear-regression-1/tutorial/)**.** (The
    predictions were really off, but it was kind of cool)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我使用了一个非常有限的数据集，尝试预测哪支球队会赢得某场IPL比赛，使用了**[多变量线性回归](https://www.hackerearth.com/practice/machine-learning/linear-regression/multivariate-linear-regression-1/tutorial/)**。
    （预测结果真的很差，但还挺酷的）
- en: I played along with the **demos on **[**Google Machine Learning cloud**](https://cloud.google.com/products/machine-learning/) to
    see what all things AI can do today (well enough that Google was doing it as a
    SaaS product)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我试用了**[Google 机器学习云](https://cloud.google.com/products/machine-learning/)**上的**演示**，以查看今天AI可以做什么（显然谷歌已经将其做成了SaaS产品）。
- en: I stumbled upon [**AI Playbook**](http://aiplaybook.a16z.com/)**, an awesome
    resource organized by Andreessen-Horowitz**, the esteemed venture fund. Truly
    one of the most handy resources for developers and entrepreneurs.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我偶然发现了**[AI Playbook](http://aiplaybook.a16z.com/)**，这是由著名风险基金Andreessen-Horowitz组织的一个很棒的资源。确实是开发者和企业家最有用的资源之一。
- en: '![](../Images/09af109c2267df4f5b8b75c30ba334da.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/09af109c2267df4f5b8b75c30ba334da.png)'
- en: I started watching [**Siraj Rawal’s awesome channel on Youtube**](https://www.youtube.com/channel/UCWN3xxRkmTPmbKwht9FuE5A) that
    is centered around Deep Learning and Machine Learning.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我开始观看**[Siraj Rawal的精彩YouTube频道](https://www.youtube.com/channel/UCWN3xxRkmTPmbKwht9FuE5A)**，这个频道专注于深度学习和机器学习。
- en: I read this [awesome Hacker Noon post](https://hackernoon.com/how-hbos-silicon-valley-built-not-hotdog-with-mobile-tensorflow-keras-react-native-ef03260747f3) about
    how the showrunners at Silicon Valley built the **Not Hotdog app**. This was one
    of the most approachable examples of deep learning that we can do.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我阅读了这篇**[精彩的Hacker Noon文章](https://hackernoon.com/how-hbos-silicon-valley-built-not-hotdog-with-mobile-tensorflow-keras-react-native-ef03260747f3)**，讲述了硅谷的制作人是如何打造**Not
    Hotdog应用**的。这是我们可以做到的最容易理解的深度学习示例之一。
- en: I read [**Andrej Karpathy’s blogs**](http://karpathy.github.io/)**, who is Director
    of AI at Tesla**. Even though I couldn’t understand anything at much and it gave
    me a headache, I found out that after trying for some more time the concepts do
    actually begin to make sense.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我阅读了**[Andrej Karpathy的博客](http://karpathy.github.io/)**，他是特斯拉的AI总监。尽管我几乎看不懂什么，并且感到头疼，但我发现再试一段时间后，这些概念确实开始变得有意义。
- en: With some courage, I started to implement **some of the deep learning tutorials
    verbatim** (copy and paste) and tried to train the model and run the code on my
    local machine. Most times, it sucked because of the high training time most models
    take and I didn’t have a GPU.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带着一些勇气，我开始**逐字实现一些深度学习教程**（复制和粘贴），并尝试在本地机器上训练模型和运行代码。大多数时候，由于训练时间长而且我没有GPU，效果不佳。
- en: Gradually, I switched my tools from Javascript to Python, and installed [Tensorflow
    on my windows machine](http://shivalgupta.com/how-to-install-tensorflow-in-windows/).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 渐渐地，我将工具从Javascript切换到Python，并在我的Windows机器上安装了[Tensorflow](http://shivalgupta.com/how-to-install-tensorflow-in-windows/)。
- en: This whole process was centred around passively consuming contents and building
    references in your mind so I can use later when I get a real consumer problem
    to work on.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 整个过程围绕着被动地消费内容，并在你的脑海中建立参考，以便在我遇到实际的消费者问题时使用。
- en: As Steve Jobs said, you can only connect the dots looking backward.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 正如史蒂夫·乔布斯所说，你只能回顾过去来连接点滴。
- en: Catching the chatbot train
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 抓住聊天机器人列车
- en: '![](../Images/1cfa8aceeb88641ef0cb83d71f59d983.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1cfa8aceeb88641ef0cb83d71f59d983.png)'
- en: Photo by — Unsplash
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源 — Unsplash
- en: Being a major fan of the movie [Her](https://www.imdb.com/title/tt1798709/),
    I wanted to build chatbots. I took up the challenge and managed to build one using
    Tensorflow in less than two hours. I outlined this journey and the business needs
    of it in [one of my articles](https://hackernoon.com/i-built-a-chatbot-in-2-hours-and-this-is-what-i-learned-f5dbb4ba5fcc)a
    few days back.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 作为电影[她](https://www.imdb.com/title/tt1798709/)的忠实粉丝，我想构建聊天机器人。我接受了这个挑战，并在不到两小时的时间里用Tensorflow成功构建了一个。我在[我的一篇文章](https://hackernoon.com/i-built-a-chatbot-in-2-hours-and-this-is-what-i-learned-f5dbb4ba5fcc)中概述了这段旅程和它的业务需求。
- en: Fortunately, the article got really went viral and was featured in [TechInAsia](https://www.techinasia.com/talk/built-chatbot-2-hours), [CodeMentor](https://www.codementor.io/shivalgupta1/i-built-a-chatbot-in-2-hours-and-this-is-what-i-learned-be677twav),
    and [KDNuggets](/2017/09/chatbot-2-hours-what-i-learned.html). It was a great
    moment for me, personally, because I’ve just begun with tech blogging. But I think
    that this article was one of the landmark moments in my AI learning journey.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，这篇文章真的变得很火，并在[TechInAsia](https://www.techinasia.com/talk/built-chatbot-2-hours)、[CodeMentor](https://www.codementor.io/shivalgupta1/i-built-a-chatbot-in-2-hours-and-this-is-what-i-learned-be677twav)和[KDNuggets](/2017/09/chatbot-2-hours-what-i-learned.html)上被推荐。这对我来说是一个伟大的时刻，因为我刚刚开始从事技术博客。但我认为这篇文章是我AI学习旅程中的一个重要时刻。
- en: Itgot me to make many friends on Twitter and LinkedIn, with whom I can discuss
    AI development at length and depth and can even reach out should I get stuck.
    I got a few offers to do consulting projects and the best part of all, young developers
    and AI beginners started to ask me how I began with AI.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这让我在Twitter和LinkedIn上结识了许多朋友，我可以与他们深入讨论AI开发，并且在遇到困难时可以联系他们。我收到了一些咨询项目的邀请，最棒的是，年轻的开发者和AI初学者开始询问我如何开始学习AI。
- en: Which brings us to why I’ve written this article. To help more people take cues
    from my own journey and start their own.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这也就是我写这篇文章的原因。为了帮助更多人从我的旅程中汲取经验，开始他们自己的旅程。
- en: Starting is one of the most challenging parts of any journey.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 开始是任何旅程中最具挑战性的部分之一。
- en: Salt and pepper
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 盐和胡椒
- en: '![](../Images/5fbc01d7017ffbf01a8f7f25044e0fca.png)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5fbc01d7017ffbf01a8f7f25044e0fca.png)'
- en: Photo by — Unsplash
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源 — Unsplash
- en: It was definitely not easy. When I started getting stuck with Javascript, I
    jumped to Python almost overnight and picked up how to code in that. I started
    to get irritated when my models won’t train on my i7 machine or when even after
    hours of training, they would return gibberish results like a 50–50 probability
    of a team winning a Cricket match. Learning AI is not like learning a web framework.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这绝对不容易。当我开始在Javascript中遇到困难时，我几乎一夜之间跳转到Python，并学习了如何用它编程。当我的模型在i7机器上无法训练，或者即使经过数小时的训练，它们也会返回像50–50概率这样的无意义结果时，我开始感到烦躁。学习AI不同于学习一个网页框架。
- en: It is a skill that requires awareness of what is going on at the microscopic
    level of calculations and find what is more responsible for your output — your
    code or your data.
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是一项需要对计算的微观层面有所了解的技能，并找出是什么对你的输出负责——是你的代码还是你的数据。
- en: AI is also not just one subject. It is an umbrella term used for anything from
    simple regression problems to killer robots that are going to kill us someday.
    Like every other discipline you get into, you might want to cherry pick the kinds
    of things in AI you want to be really good at like computer vision or natural
    language processing, or God forbid, world domination.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: AI也不仅仅是一个学科。它是一个统称，涵盖从简单的回归问题到可能在某天消灭我们的致命机器人。像进入任何其他学科一样，你可能会选择在AI领域中专注于你真正想擅长的领域，如计算机视觉或自然语言处理，或者天哪，世界统治。
- en: 'Ina conversation with [Gaurav Sharma](https://twitter.com/Gaurav1105) from
    Atlantis Capital, a reputed industry leader in AI, Fintech, and Crypto, he confided
    to me that:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在与来自Atlantis Capital的[Gaurav Sharma](https://twitter.com/Gaurav1105)的对话中，这位在AI、金融科技和加密货币领域的著名行业领袖向我透露：
- en: In the age of artificial intelligence, “being smart” will mean something completely
    different. We need people to perform the higher-order critical, creative, and
    thinking and the jobs that require high emotional engagement.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在人工智能时代，“聪明”将意味着完全不同的东西。我们需要能够进行高阶批判性、创造性和思考工作，并且需要高情感投入的工作的人。
- en: You have to be fascinated by how computers suddenly *learn *how to do things
    on their own. Patience and wonder are the two key principles that you should cling.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须对计算机如何突然*学会*独立完成任务感到着迷。耐心和惊奇是你应该坚持的两个关键原则。
- en: This is a big, big journey. Very tiring, very irritating and exceptionally time
    consuming.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一次漫长、漫长的旅程。非常疲惫、非常烦人，而且异常耗时。
- en: But the good part is, like every other journey in the world, this one also starts
    with a single step.
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 但好的一面是，像世界上所有其他的旅程一样，这次旅程也始于一步。
