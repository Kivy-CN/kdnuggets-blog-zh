- en: Computer vision software is changing industries and making the lives of consumers
    not only easier but also more interesting. As a field, computer vision has received
    a lot of publicity and a decent amount of investment. The North American market
    for computer vision software has had a total investment of $120 million USD, while
    the Chinese market surged to $3.9 billion USD. Let’s take a look at the most promising
    and more intriguing technologies that make computer vision software development
    market grow so fast.
  prefs: []
  type: TYPE_NORMAL
