- en: 原文：[https://www.kdnuggets.com/the-case-of-homegrown-large-language-models](https://www.kdnuggets.com/the-case-of-homegrown-large-language-models)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/the-case-of-homegrown-large-language-models](https://www.kdnuggets.com/the-case-of-homegrown-large-language-models)
- en: Most of the notable LLMs are adept at widely-spoken languages such as English
    but do not cover the linguistic diversity that can effectively serve the global
    cultural and regional nuances.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数著名的LLMs擅长广泛使用的语言，如英语，但未涵盖能够有效服务全球文化和地区细微差别的语言多样性。
