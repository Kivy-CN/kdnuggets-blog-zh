  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/f625eb8ba96a7abed1df2c7faf6cc7a6.png)'
- en: 'For now it will give us an error because we haven’t create any test to run:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 目前它会给我们一个错误，因为我们还没有创建任何测试：
