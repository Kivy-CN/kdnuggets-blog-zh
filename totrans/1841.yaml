- en: 原文：[https://www.kdnuggets.com/2016/10/top-10-data-science-videos-youtube.html](https://www.kdnuggets.com/2016/10/top-10-data-science-videos-youtube.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/10/top-10-data-science-videos-youtube.html](https://www.kdnuggets.com/2016/10/top-10-data-science-videos-youtube.html)
- en: '**By [Marco Nasuto](https://www.linkedin.com/in/marco-giuseppe-nasuto-276a8888),
    Data Scientist.**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者：[Marco Nasuto](https://www.linkedin.com/in/marco-giuseppe-nasuto-276a8888)，数据科学家。**'
- en: 'Learning and the future. Looking at top 10 most-watched videos containing the
    words ‘Data Science’ and/or ‘Data scientist’ in the title, published in the last
    2 years, it stands out quite clearly that at the moment the main questions behind
    the most common queries revolve around: ‘how to become and what a data scientist
    is’ and ‘where data science is going’.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 学习和未来。查看过去两年中包含“数据科学”和/或“数据科学家”字样的十大最受欢迎视频，可以明显看出，目前最常见的问题围绕着：“如何成为数据科学家”和“数据科学的发展方向”。
