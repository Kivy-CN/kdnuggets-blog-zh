  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: '**Output Video**'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: Beautiful demo! My background was successfully colored green with PixelLib.
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Grayscale Video background**'
  id: totrans-119
  prefs: []
