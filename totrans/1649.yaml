- en: '**Bio: [Reshama Shaikh](https://www.linkedin.com/in/reshamas/)** is a freelance
    data scientist/statistician and MBA with skills in Python, R and SAS. She worked
    for over 10 years as a biostatistician in the pharmaceutical industry. She is
    also an organizer of the meetups group NYC Women in Machine Learning & Data Science
    and PyLadies. She earned MS in statistics from Rutgers and her MBA from NYU Stern
    School of Business.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介: [Reshama Shaikh](https://www.linkedin.com/in/reshamas/)** 是一位自由职业的数据科学家/统计学家及MBA，具备Python、R和SAS的技能。她在制药行业担任生物统计学家超过10年。她还是NYC
    Women in Machine Learning & Data Science和PyLadies的聚会组织者。她在罗格斯大学获得统计学硕士学位，并在纽约大学斯特恩商学院获得MBA学位。'
