- en: 4\. SQL Beautifier
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. SQL 美化工具
- en: There are two types of SQL writers — those who take pride in their queries and
    format it to be easier to read and those who like to watch the world burn. Whether
    you want to format someone else’s mess or your own — a SQL Beautifier is essential.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: SQL 编写器有两种类型——那些以查询的格式化为荣、让其更易于阅读的人和那些喜欢看世界毁灭的人。无论你是想格式化别人的混乱还是自己的混乱——SQL 美化工具都是必不可少的。
