  zh: '[**akshaybahadur21/Emojinator**](https://github.com/akshaybahadur21/Emojinator)'
- en: '*Emojinator - A simple emoji classifier for humans.*github.com](https://github.com/akshaybahadur21/Emojinator)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '*Emojinator - 一个简单的人类表情符号分类器。*github.com'
- en: This code helps you to recognize and classify different emojis. As of now, we
    are only supporting hand emojis.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码帮助你识别和分类不同的表情符号。目前，我们只支持手部表情符号。
