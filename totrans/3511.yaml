- en: 5 Best Machine Learning APIs for Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**数据科学的 5 个最佳机器学习 API**'
- en: 原文：[https://www.kdnuggets.com/2015/11/machine-learning-apis-data-science.html/2](https://www.kdnuggets.com/2015/11/machine-learning-apis-data-science.html/2)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/11/machine-learning-apis-data-science.html/2](https://www.kdnuggets.com/2015/11/machine-learning-apis-data-science.html/2)
- en: '**3) Google Prediction API**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**3) Google Prediction API**'
- en: Google Prediction API lets developers tap into Google’s machine learning algorithms
    to crunch data and give possible results to make applications smarter. Google
    Prediction API is a cloud-based machine learning and pattern matching tool for
    the upsell of opportunity analysis, customer sentiment analysis, churn analysis,
    spam detection, document classification, purchase prediction, recommendations,
    intelligent routing and more.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Google Prediction API 让开发者可以利用 Google 的机器学习算法来处理数据并提供可能的结果，从而使应用程序更智能。Google
    Prediction API 是一种基于云的机器学习和模式匹配工具，用于机会分析、客户情感分析、流失分析、垃圾邮件检测、文档分类、购买预测、推荐、智能路由等。
- en: Google Prediction API uses classifiers for programming the API service to make
    predictions, thus it is enough if the users have some basic programming background
    without the working knowledge of AI. It reads data from BigQuery and Google Cloud
    Storage.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Google Prediction API 使用分类器来编程 API 服务以进行预测，因此用户只需具备一些基本的编程背景，而无需掌握 AI 的工作知识即可。它从
    BigQuery 和 Google Cloud Storage 读取数据。
- en: '**Google Prediction API Applications**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**Google Prediction API 应用**'
- en: Ford uses Google’s Prediction API in its research laboratories to increase the
    efficiency of driving. It tracks the driver to create a list of places and the
    routes that the driver visits on daily basis. This helps Ford detect intelligently
    that if a person is driving a car on particular time during the weekday then probably
    it will be a trip to the office. Ford uses Google Prediction API to predict the
    driver’s behaviour on the sensor data captured from their cars.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 福特在其研究实验室中使用 Google 的 Prediction API 来提高驾驶效率。它跟踪驾驶员以创建一个驾驶员每天访问的地点和路线列表。这帮助福特智能地检测出，如果一个人在工作日的特定时间开车，那么可能是去办公室的行程。福特使用
    Google Prediction API 来预测基于从其汽车中捕获的传感器数据的驾驶员行为。
- en: California based startup Pondera Solutions that provides Fraud Detection as
    a Service is built on Google’s Prediction API.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总部位于加州的初创公司 Pondera Solutions 提供作为服务的欺诈检测，其基础是 Google 的 Prediction API。
- en: '![machine-learning-api-examples](../Images/ab35bc62e991c0fb63ab5db971234874.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![machine-learning-api-examples](../Images/ab35bc62e991c0fb63ab5db971234874.png)'
- en: '**4)Amazon Machine Learning API**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**4) 亚马逊机器学习 API**'
- en: Amazon Machine Learning API simplifies the process of making predictions that
    require lots of expertise around model building, data cleansing and statistical
    analysis.Amazon Machine Learning model deals with only prediction problems and
    functions by streaming the data past the model and adapting it slowly, depending
    on the prediction error.Amazon Machine Learning API also provides visualizations
    based on the prediction performance of the learned model so that the user can
    gain better insights.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊机器学习 API 简化了需要大量模型构建、数据清洗和统计分析的预测过程。亚马逊机器学习模型只处理预测问题，通过将数据流经模型并根据预测误差缓慢调整来运作。亚马逊机器学习
    API 还提供基于学习模型预测性能的可视化，以便用户获得更好的洞察。
- en: Amazon Machine Learning API although it enforces some kind of UI restrictions
    or algorithmic restrictions, is user-friendly and wizard driven, making it a good
    choice for developers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管亚马逊机器学习 API 强加了一些 UI 限制或算法限制，但它用户友好且向导驱动，使其成为开发者的一个不错选择。
- en: '**Amazon Machine Learning API Use Cases-**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚马逊机器学习 API 用例**'
- en: Using AWS API, data scientists or analysts can classify the genre of the song
    by analysing the signal level features.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 AWS API，数据科学家或分析师可以通过分析信号级特征来对歌曲的类型进行分类。
- en: It can be used for Human Activity Recognition based on accelerometer, sensor
    data captured on the smartphone or gyroscope signals to find out if the mobile
    device is walking upstairs, walking downstairs, lying down vertically or horizontally,
    sitting still or standing.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以用于基于加速度计、智能手机上捕获的传感器数据或陀螺仪信号的人类活动识别，以确定移动设备是否在走楼梯、走下楼梯、垂直或水平躺下、静坐或站立。
- en: Predict if a user will turn out to be a paid customer by analysing the user
    activities during the first week or first month.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过分析用户在第一周或第一个月的活动，预测用户是否会成为付费客户。
- en: Analyse website activity records to detect fake users, bots or spammers in the
    system.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析网站活动记录，以检测系统中的虚假用户、机器人或垃圾邮件发送者。
- en: All the above use cases have an assumption that there is a need to predict something
    that is not known at runtime but there is sufficient data and computing power
    for the Amazon machine learning API to solve the problem at hand.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所有上述用例都假设需要预测一些在运行时未知的内容，但有足够的数据和计算能力让 Amazon 机器学习 API 解决当前的问题。
- en: '**5) BigML **'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**5) BigML**'
- en: BigML is user-friendly and developer-friendly Machine learning API that mainly
    concentrates on decision trees. The motive of BigML is to make predictive analytics
    easy, understandable and beautiful to the users. It focuses on understanding the
    business processes and end-user analyst making reports. BigML API provides 3 important
    modes – Command Line Interface, Web Interface and a RESTful API. The web interface
    of BigML is pretty cool with features like one-click and gallery.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: BigML 是一个对用户友好和开发者友好的机器学习 API，主要集中在决策树上。BigML 的目标是使预测分析对用户而言既简单易懂又美观。它专注于理解业务流程和最终用户分析师制作报告。BigML
    API 提供 3 种重要模式——命令行界面、Web 界面和 RESTful API。BigML 的 Web 界面非常酷，具有一键操作和画廊等功能。
- en: '**BigML Use Cases-**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**BigML 使用案例-**'
- en: BigML helps create a descriptive model to understand the relationships between
    the various attributes in the complex data and the predicted attributes so that
    business analysts can play with the what-if scenarios.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BigML 帮助创建描述性模型，以理解复杂数据中各种属性与预测属性之间的关系，使业务分析师可以进行假设情景分析。
- en: BigML is useful if the analyst wants to create a predictive model based on past
    examples. Analysts can build the predictive model using BigML to make prediction
    in batch which can be downloaded as a CSV file for analysis.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果分析师希望基于过去的示例创建预测模型，BigML 是有用的。分析师可以使用 BigML 构建预测模型进行批量预测，这些预测可以下载为 CSV 文件以进行分析。
- en: BigML also finds great applications when periodic predictions are to be made.
    The model can be maintained on the BigML platform and then can be used remotely
    as and when required using the BigMLer command line interface.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BigML 还在需要进行周期性预测时表现出色。模型可以在 BigML 平台上维护，然后可以根据需要通过 BigMLer 命令行界面远程使用。
- en: With lots of choices and lots of data, the race is on as to which is the best
    Machine Learning API- whoever learns fastest is the one who wins. Machine learning
    algorithms may not be perfect. This should not be a concern as the ultimate decision
    still rests with the humans. However, these machine learning algorithms cut down
    the vast number of choicesto something that human beings can manage. In future,
    machine learning will lead to novel innovations that will intensify human capabilities,
    assist people in making good choices and help navigate through the world in powerful
    ways.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 选择众多且数据丰富的情况下，比赛就在于哪个机器学习 API 最佳——学习最快的人赢得胜利。机器学习算法可能不完美。这不应该成为问题，因为最终决定仍然掌握在人类手中。然而，这些机器学习算法将众多选择缩减为人类能够管理的范围。未来，机器学习将带来新颖的创新，提升人类能力，帮助人们做出良好的选择，并以强大的方式导航世界。
