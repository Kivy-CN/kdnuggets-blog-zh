- en: During this unprecedented time with the pandemic, many are finding their careers
    affected. This includes some of the most talented data scientists with which I
    have ever worked. Having shared my personal experience with some close friends
    to help them find a new job after being laid off, I thought it worth sharing publicly.
    After all, this touches more than me and my friends. Any data scientist who was
    laid off due to the pandemic or who is actively looking for a data science position
    can find something here to which they can relate, and which I hope will ultimately
    offer hope in your job search.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这场前所未有的疫情时期，许多人发现他们的职业生涯受到了影响。这包括一些我曾经合作过的最有才华的数据科学家。为了帮助一些被裁员的亲密朋友找到新工作，我分享了我的个人经历，我认为将这些经历公开分享是值得的。毕竟，这不仅仅涉及我和我的朋友。任何因为疫情被裁员的数据科学家，或者正在积极寻找数据科学职位的人，都可以在这里找到一些他们能感同身受的内容，我希望这能为你的求职提供*最终的希望*。
