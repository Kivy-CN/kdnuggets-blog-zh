    Continues To Lead'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: KDnuggets第15届年度分析、数据挖掘、数据科学软件调查：RapidMiner继续领先
- en: 原文：[https://www.kdnuggets.com/2014/06/kdnuggets-annual-software-poll-rapidminer-continues-lead.html](https://www.kdnuggets.com/2014/06/kdnuggets-annual-software-poll-rapidminer-continues-lead.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2014/06/kdnuggets-annual-software-poll-rapidminer-continues-lead.html](https://www.kdnuggets.com/2014/06/kdnuggets-annual-software-poll-rapidminer-continues-lead.html)
