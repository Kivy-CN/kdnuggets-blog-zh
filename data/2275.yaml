  type: TYPE_NORMAL
  zh: 生成模型需要大量的清洁数据来进行训练以获得更好的结果。然而，由于计算能力的限制，我从超过30万行的真实数据中选择了仅10,000行（准确来说是9,993）进行演示。虽然这个数量可能被认为相对较少，但对于本次演示来说应该足够。
