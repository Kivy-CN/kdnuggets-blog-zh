  type: TYPE_NORMAL
  zh: DATENAME 和 DATEPART
- en: '**DATENAME** is used to return date_part in a string of date data fields. We
    can extract the day, year, week, and month of a date.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**DATENAME** 用于返回日期数据字段中的 date_part 字符串。我们可以提取日期的天、年、周和月。'
- en: '**date_part:** is a date unit applied on date'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**date_part**：是应用于日期的日期单位'
- en: '**date:** is a date field or string.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**date**：是一个日期字段或字符串。'
- en: '**start_of_week:** day is to be considered the first day of the week'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**start_of_week**：日子被视为一周的第一天'
