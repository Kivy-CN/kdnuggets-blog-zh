  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于作者
- en: If you are a recent graduate or recently laid off then this blog post is for
    you. These 7 platforms offer some of the highly lucrative jobs in data science.
    You can get full time, part time, contract, or gig jobs just by creating a profile
    and adding your achievements. I know, we are living in uncertain times and it
    is getting hard to land your dream job, but you have to start somewhere.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是刚毕业或最近被解雇的人，那么这篇博客文章适合你。这7个平台提供了一些高薪的数据科学职位。你只需创建一个个人资料并添加你的成就，就可以获得全职、兼职、合同或临时工作。我知道，我们正处于不确定的时期，找到理想的工作变得越来越困难，但你必须从某个地方开始。
