- en: Automated machine learning is continually gaining increased exposure, yet there
    still seems to be some confusion as to what automated machine learning actually
    is. Is it the same thing as automated data science?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化机器学习不断获得更多曝光，但似乎仍然存在对自动化机器学习究竟是什么的困惑。它是否与自动化数据科学相同？
- en: Let's start by looking at what data science and machine learning are, as they
    are defined independently of one another.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们首先看看数据科学和机器学习的定义，因为它们是相互独立的。
