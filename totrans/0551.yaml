- en: What can Data Scientists learn from the 2020 US Presidential Election? The outcome
    is still undecided, but it seems that the polls in several swing states have overestimated
    democratic vote, as they did in 2016\. Precise prediction of human behavior is
    difficult, and small errors (eg 48% instead of 52%) that are acceptable in consumer
    analytics take on the outsize importance, when predicting election results in
    a swing state. Keep such possibilities in mind, examine prediction assumptions,
    and try to use different data sources to reduce error. GP
