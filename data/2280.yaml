- en: As such, more people are beginning to consider it as a potential career path.
    However, with machine learning and AI evolving so rapidly, it can be hard for
    even the most seasoned machine learning engineer to remain up-to-date with the
    latest practices. So what skills do you need to become a machine learning engineer
    or improve as one in 2023? This guide will answer these questions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，越来越多的人开始将其视为潜在的职业道路。然而，随着机器学习和人工智能的迅速发展，即使是最有经验的机器学习工程师也很难跟上最新的实践。那么，2023年你需要具备哪些技能才能成为机器学习工程师或提升为一名机器学习工程师呢？本指南将回答这些问题。
- en: What is a Machine Learning Engineer?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是机器学习工程师？
- en: So what’s the difference between machine learning engineers and software developers
    or engineers? Ultimately, there is no difference. Machine learning engineers [are
    the next evolution](https://thenewstack.io/ai-machine-learning-and-the-future-of-software-development/)
    of software developers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，机器学习工程师与软件开发人员或工程师之间的区别是什么呢？归根结底，其实没有区别。机器学习工程师 [是软件开发人员的下一次进化](https://thenewstack.io/ai-machine-learning-and-the-future-of-software-development/)。
- en: They are highly skilled programmers who specialize in writing algorithms that
    facilitate software and machine automation. Fundamentally, if you’re passionate
    about programming or already are a software developer, you’re already on your
    way to becoming a machine learning engineer. But what are the perks? Why not remain
    a traditional software or web developer?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是高度专业的程序员，专注于编写促进软件和机器自动化的算法。从根本上说，如果你对编程充满热情或已经是软件开发人员，你已经在成为机器学习工程师的路上。但有哪些好处呢？为什么不继续做传统的软件或网页开发人员呢？
- en: Leveling up into a machine learning engineer can help you beef up your work
    portfolio and [open you up to](https://www.waveapps.com/freelancing/back-end-web-developer-portfolio)
    greater employment opportunities and allow you to actively participate in the
    advancement of AI and the Symbiotic Web. It’s an extremely fulfilling career.
    You don’t have to go the employment route either, as you can still work with individual
    clients on a freelance basis. But what skills will take you to the next level?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 晋升为机器学习工程师可以帮助你丰富工作 portfolio，并且[开启你更多的](https://www.waveapps.com/freelancing/back-end-web-developer-portfolio)就业机会，让你积极参与人工智能和共生网络的发展。这是一个非常有成就感的职业。你也不必走就业的路线，你仍然可以以自由职业者的身份与个人客户合作。但是，哪些技能能带你到达下一个水平呢？
- en: 1\. Deep Learning
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 深度学习
- en: Deep learning [is a subset of machine learning](https://www.ibm.com/topics/deep-learning)
    that has become essential due to its ability to analyze and interpret vast amounts
    of data. It utilizes artificial neural networks that are inspired by the structure
    of the human brain and function to detect patterns in data and learn from them
    to make accurate predictions.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习[是机器学习的一个子集](https://www.ibm.com/topics/deep-learning)，因其能够分析和解释大量数据而变得至关重要。它利用受到人脑结构启发的人工神经网络，旨在检测数据中的模式并从中学习，以做出准确的预测。
- en: One of the major applications of deep learning is in computer vision, where
    it is used to analyze and classify images and videos. For example, it can be used
    to recognize faces, identify objects in images, and detect anomalies in medical
    images.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习的一个主要应用是计算机视觉，它用于分析和分类图像和视频。例如，它可以用于识别面孔、识别图像中的物体以及检测医学图像中的异常。
- en: Deep learning is also used in natural language processing to analyze and interpret
    human language. This includes tasks such as sentiment analysis, machine translation,
    and language modeling. Additionally, deep learning is used in speech recognition
    to transcribe spoken language and recognize speech patterns.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习还用于自然语言处理，以分析和解释人类语言。这包括情感分析、机器翻译和语言建模等任务。此外，深度学习还用于语音识别，以转录口语和识别语音模式。
- en: As a machine learning engineer, it’s important to have a good understanding
    of deep learning and be proficient in using deep learning tools and libraries
    such as [TensorFlow](https://www.tensorflow.org/), [Keras](https://docs.google.com/document/d/1JLjQchx0W6qxGcLESuf95e9KPHYe49TaLBzUgRe3t1E/edit#heading=h.lo6nomq6xvk),
    and [PyTorch](https://pytorch.org/).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名机器学习工程师，深入理解深度学习并熟练使用深度学习工具和库如[TensorFlow](https://www.tensorflow.org/)、[Keras](https://docs.google.com/document/d/1JLjQchx0W6qxGcLESuf95e9KPHYe49TaLBzUgRe3t1E/edit#heading=h.lo6nomq6xvk)和[PyTorch](https://pytorch.org/)是非常重要的。
- en: 2\. Natural Language Processing
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 自然语言处理
- en: Natural Language Processing (NLP) is a subfield of artificial intelligence that
    [focuses on the interaction](https://www.techtarget.com/searchenterpriseai/definition/natural-language-processing-NLP)
    between computers and human language. NLP aims to enable machines to understand,
    interpret, and generate human language, including written text and spoken words.
    It involves developing algorithms and models that can analyze language data and
    extract meaning from it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理（NLP）是人工智能的一个子领域，[专注于计算机和人类语言之间的互动](https://www.techtarget.com/searchenterpriseai/definition/natural-language-processing-NLP)。NLP的目标是使机器能够理解、解释和生成包括书面文本和口语在内的人类语言。它涉及开发可以分析语言数据并从中提取意义的算法和模型。
- en: '![5 Machine Learning Skills Every Machine Learning Engineer Should Know in
    2023](../Images/32a303619c29c9bf92b8a7774b82aa95.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![2023年每个机器学习工程师应该知道的5项机器学习技能](../Images/32a303619c29c9bf92b8a7774b82aa95.png)'
- en: Image from [datasciencedojo](https://datasciencedojo.com/blog/natural-language-processing-applications/)
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[datasciencedojo](https://datasciencedojo.com/blog/natural-language-processing-applications/)的图像
- en: NLP is important in machine learning because it enables machines to communicate
    with humans in a natural way. This is particularly important as more and more
    applications that require interaction between humans and machines are developed.
    Without NLP, these interactions would be limited to simple commands or responses,
    which would significantly reduce their usefulness and potential impact.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 自然语言处理在机器学习中很重要，因为它使机器能够以自然的方式与人类交流。这一点尤其重要，因为越来越多需要人机互动的应用正在开发。如果没有NLP，这些互动将仅限于简单的命令或响应，这将显著降低它们的有用性和潜在影响。
- en: 3\. Statistical Analysis
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 统计分析
- en: Statistical analysis is the process of collecting, analyzing, and interpreting
    data [to gain insights](https://www.sas.com/en_us/insights/analytics/statistical-analysis.html)
    and make informed decisions. Statistical analysis is a critical skill in machine
    learning because it provides the mathematical foundation for many machine learning
    algorithms. Statistical analysis is used to identify patterns in data, test hypotheses,
    and make predictions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 统计分析是收集、分析和解释数据的过程 [以获取洞察](https://www.sas.com/en_us/insights/analytics/statistical-analysis.html)
    并做出明智的决策。统计分析是机器学习中的一个关键技能，因为它为许多机器学习算法提供了数学基础。统计分析用于识别数据中的模式、检验假设和做出预测。
- en: Some of the key tools and libraries used in statistical analysis include R,
    Python, SAS, and SPSS. It is important to understand these tools and languages
    well to become proficient in statistical analysis.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在统计分析中使用的一些关键工具和库包括 R、Python、SAS 和 SPSS。了解这些工具和语言对于提高统计分析的能力至关重要。
- en: 4\. Data Preparation
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 数据准备
- en: Data preparation [is the process](https://www.tibco.com/reference-center/what-is-data-preparation)
    of collecting, cleaning, and organizing data before using it to train a machine
    learning model. This is a crucial step in the machine learning pipeline because
    the quality of the data used to train a model significantly impacts the accuracy
    of its predictions. Poor quality data leads to incorrect or unreliable predictions,
    whereas high-quality data helps create more accurate models.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据准备 [是这个过程](https://www.tibco.com/reference-center/what-is-data-preparation)
    收集、清理和组织数据，以便在训练机器学习模型之前使用。这是机器学习流程中的一个关键步骤，因为用于训练模型的数据质量显著影响预测的准确性。数据质量差会导致不正确或不可靠的预测，而高质量的数据有助于创建更准确的模型。
- en: Data preparation involves tasks such as data cleaning, data transformation,
    feature engineering, and data integration.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据准备涉及的数据处理任务包括数据清理、数据转换、特征工程和数据整合。
- en: Some of the key tools and libraries used in data preparation include [pandas](https://pandas.pydata.org/),
    [NumPy](https://numpy.org/), and [scikit-learn](https://scikit-learn.org/) in
    Python, as well as [dplyr](https://dplyr.tidyverse.org/) and [tidyr](https://tidyr.tidyverse.org/)
    in R. It is important to have a good understanding of these tools and libraries,
    as well as programming languages such as Python and R, to become proficient in
    data preparation.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在数据准备中使用的一些关键工具和库包括 Python 中的 [pandas](https://pandas.pydata.org/)、[NumPy](https://numpy.org/)
    和 [scikit-learn](https://scikit-learn.org/)，以及 R 中的 [dplyr](https://dplyr.tidyverse.org/)
    和 [tidyr](https://tidyr.tidyverse.org/)。了解这些工具和库，以及像 Python 和 R 这样的编程语言，对于提高数据准备能力是非常重要的。
- en: '![5 Machine Learning Skills Every Machine Learning Engineer Should Know in
    2023](../Images/9af90f9801c71184dcb856c42befefc3.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![2023年每个机器学习工程师应该知道的5个机器学习技能](../Images/9af90f9801c71184dcb856c42befefc3.png)'
- en: Image from [Pexels](https://www.pexels.com/photo/python-book-1181671/)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 [Pexels](https://www.pexels.com/photo/python-book-1181671/)
- en: Additionally, it is important to have a good understanding of statistical concepts
    such as probability and hypothesis testing, as well as knowledge of database systems
    and SQL.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，了解统计概念，如概率和假设检验，以及数据库系统和 SQL 的知识也很重要。
- en: 5\. Programming
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 编程
- en: Programming is an essential skill for machine learning engineers because it
    is the primary tool used to create and train machine learning models. Programming
    languages such as Python, R, and Java are commonly used in machine learning because
    of their ease of use and the availability of machine learning libraries and frameworks.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 编程是机器学习工程师的一个重要技能，因为它是创建和训练机器学习模型的主要工具。Python、R 和 Java 等编程语言在机器学习中被广泛使用，因为它们易于使用，并且有许多机器学习库和框架。
- en: One of the best ways [to gain programming skills](https://www.hellobonsai.com/blog/how-to-improve-coding-skills)
    is to practice and work on machine learning projects. This provides hands-on experience
    in applying programming concepts to real-world problems. Working on machine learning
    projects also provides the opportunity to learn from other developers and collaborate
    with them.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 获得编程技能的最佳方式之一是 [通过实践和从事机器学习项目](https://www.hellobonsai.com/blog/how-to-improve-coding-skills)。这提供了将编程概念应用于实际问题的动手经验。参与机器学习项目还提供了向其他开发人员学习和与他们合作的机会。
- en: Some key programming concepts you should learn as a machine engineer include
    data structures, algorithms, object-oriented programming, and software development
    principles such as version control, debugging, and testing.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 作为机器工程师，你应该学习的一些关键编程概念包括数据结构、算法、面向对象编程以及软件开发原则，如版本控制、调试和测试。
- en: Additional Tips
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附加提示
- en: Becoming a machine learning engineer is a multi-faceted career and takes considerable
    time and effort. Thus, you must approach learning and dividing your time pragmatically.
    Being able to do this is a skill in itself. Albeit, there are a few skills you
    should not waste too much time honing.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 成为一名机器学习工程师是一个多方面的职业，需要相当多的时间和精力。因此，你必须务实地学习和分配时间。这本身就是一种技能。然而，有一些技能你不应浪费太多时间去磨练。
- en: For instance, some sources may tell you that you absolutely need applied mathematics
    in your skill set to become an effective ML engineer. This is untrue. There is
    very little mathematics involved in modern applied machine learning. However,
    it may still be a great skill to have. It can teach you how to approach problems
    methodically and logically. However, hard applied Math(s) is mostly unnecessary.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，有些来源可能会告诉你，成为一名有效的机器学习工程师绝对需要掌握应用数学。这是不准确的。现代应用机器学习涉及的数学很少。然而，掌握这些技能仍然是非常有价值的。它可以教会你如何系统地和逻辑地解决问题。然而，难度较大的应用数学通常是多余的。
- en: Additionally, you shouldn’t waste your time honing your modeling skills either.
    Much of machine learning modeling [has been democratized](https://www.forbes.com/sites/adrianbridgwater/2021/12/20/machine-learning-democratized-of-the-people-for-the-people-by-the-machine/).
    As such, many of the models you’ll need are available and automated. However,
    you must be able to identify the best model to use for a given problem. Ultimately,
    modeling is a solved problem and it’s one of the easiest parts of an ML engineer’s
    job.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你也不应该浪费时间磨练你的建模技能。许多机器学习建模[已被民主化](https://www.forbes.com/sites/adrianbridgwater/2021/12/20/machine-learning-democratized-of-the-people-for-the-people-by-the-machine/)。因此，你所需的许多模型都是可用且自动化的。然而，你必须能够识别出最适合特定问题的模型。归根结底，建模是一个已解决的问题，它是机器学习工程师工作中最简单的部分之一。
- en: Get Certified
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获得认证
- en: If you plan to seek employment as a machine learning engineer, you must ensure
    that you’re suitably certified. Most companies require a Bachelor’s degree in
    computer science or related fields such as Applied Mathematics and Physics.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划寻求机器学习工程师的职位，你必须确保你获得了适当的认证。大多数公司要求拥有计算机科学或相关领域（如应用数学和物理学）的学士学位。
- en: Almost ironically, many recruiters use automation and machine learning to identify
    the best candidates for positions. Again, if your goal is to become employed,
    you must secure as many job interviews as possible.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎具有讽刺意味的是，许多招聘人员使用自动化和机器学习来识别最佳候选人。如果你的目标是找到工作，你必须争取尽可能多的面试机会。
- en: One of the criteria that these recruitment tools look out for is certification.
    In some cases, it doesn’t even matter where the certification is from. As long
    as you have it on your resume. The certification should be tied to the skills
    that are included in the above guide. Thus, you should have specialized certification
    for all the programming languages, applied statistics for machine learning, how
    to use machine learning libraries, etc.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这些招聘工具关注的标准之一是认证。在某些情况下，认证的来源甚至无关紧要。只要你在简历上有认证即可。认证应该与上述指南中的技能相关联。因此，你应该拥有所有编程语言的专业认证，机器学习的应用统计学认证，如何使用机器学习库的认证等。
- en: Build A Public Repository
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立公共代码库
- en: As you wait for responses In regards to your job applications, you should consider
    opening a public GitHub repository filled with your own personal machine-learning
    projects. This repository should be maintained well and have regular commits to
    it. You can also include it on your resume, allowing potential employees to see
    samples of your work.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当你等待关于求职申请的回复时，你应该考虑开设一个公共 GitHub 仓库，里面包含你自己个人的机器学习项目。这个仓库应该得到妥善维护，并且定期更新。你也可以在简历中包含它，让潜在的雇主看到你的工作样本。
- en: Conclusion
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: As with most tech positions, machine learning engineers must be willing life-long
    students and learners. You must be up to date on the [latest frameworks](/2018/05/general-approaches-machine-learning-process.html),
    technology, and practices. Patience, resilience, and being open to learning are
    good skills to hone as an ML engineer. It’s hard work and it takes time but the
    journey is fulfilling. Good software developers and machine learning engineers
    seldom find themselves on the unemployment line for long. The above guide explores
    5 machine-learning skills every machine-learning engineer should know in 2023\.
    Bookmark it and revisit it anytime you feel lost and want to improve as an ML
    engineer.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数技术职位一样，机器学习工程师必须愿意终身学习。你必须跟上[最新框架](/2018/05/general-approaches-machine-learning-process.html)、技术和实践。耐心、韧性以及开放的学习态度是作为机器学习工程师需要磨练的好技能。这是辛苦的工作，需要时间，但这个过程是充实的。优秀的软件开发人员和机器学习工程师很少会长时间处于失业状态。上述指南探讨了2023年每个机器学习工程师应该掌握的5项机器学习技能。将其收藏起来，随时回顾，当你感到迷茫并希望提升自己时。
- en: '**[Nahla Davies](http://nahlawrites.com/)** is a software developer and tech
    writer. Before devoting her work full time to technical writing, she managed —
    among other intriguing things — to serve as a lead programmer at an Inc. 5,000
    experiential branding organization whose clients include Samsung, Time Warner,
    Netflix, and Sony.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Nahla Davies](http://nahlawrites.com/)** 是一名软件开发人员和技术作家。在全职从事技术写作之前，她还曾担任Inc.
