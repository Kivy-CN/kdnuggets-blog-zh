- en: There is one huge source of data for using machine learning in cyber security
    and that is [SecRepo](http://www.secrepo.com/). This website contains all sorts
    of data that you can use. I have not found a better data source for cyber security
    than this website.
  prefs: []
  type: TYPE_NORMAL
- en: 'Papers:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Lets go through a few good papers that illustrate the usage of machine learning
    in cyber security.
  prefs: []
  type: TYPE_NORMAL
- en: '[Fast, Lean, and Accurate: Modeling Password Guessability Using Neural Networks.](https://www.usenix.org/conference/usenixsecurity16/technical-sessions/presentation/melicher)
    This is an awesome paper where the authors used neural networks to crack passwords.
    I’ve read the paper and its great.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Outside the Closed World: On Using Machine Learning for Network Intrusion
    Detection](http://ieeexplore.ieee.org/document/5504793/). The paper talks about
    network intrusion detection using machine learning. It is another good paper.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Anomalous Payload-Based Network Intrusion Detection](http://link.springer.com/chapter/10.1007/978-3-540-30143-1_11).
    Another paper with a large number of citations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Malicious PDF detection using metadata and structural features](http://dl.acm.org/citation.cfm?id=2420987).
    A unique application of data science in cyber security.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Adversarial support vector machine learning.](http://dl.acm.org/citation.cfm?id=2339697)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Exploiting machine learning to subvert your spam filter](http://dl.acm.org/citation.cfm?id=1387709.1387716).
    Another good read.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The below papers are taken from [covert.io](http://covert.io). You can check
    out their website for a huge collection of papers but there are just too many
    and not all of them are very readable and new.
  prefs: []
  type: TYPE_NORMAL
- en: '[CAMP – Content Agnostic Malware Protection](http://www.covert.io/research-papers/security/CAMP%20-%20Content%20Agnostic%20Malware%20Protection.pdf)'
