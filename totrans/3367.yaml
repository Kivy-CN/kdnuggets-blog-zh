- en: '[![Packt Building Machine Learning Python](../Images/84cf1c76c3b29ddb1b852f74338abe8c.png)](https://www.packtpub.com/packt/free-ebook/python-machine-learning-algorithms/?utm_source=kdnuggets&utm_medium=referral&utm_campaign=freeebook)'
