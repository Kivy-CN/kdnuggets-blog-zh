- en: The conversation of ethics in machine learning is far from over. We’re hoping
    that by providing a platform for these ideas to be expressed, we can keep the
    momentum going on thwarting off any potential threat to society from the machines
    we build. Thankfully, the community does not deal with this potential problem
    on a conceptual and philosophical level. There is an increase in research activity
    seeking solutions to these potential threats. We aim to shed light on this work,
    as we see the value.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习中的伦理讨论远未结束。我们希望通过提供一个表达这些想法的平台，能够继续推进，防止我们构建的机器对社会构成潜在威胁。幸运的是，社区并未在概念和哲学层面处理这个潜在问题。研究活动在增加，寻求这些潜在威胁的解决方案。我们旨在揭示这些工作的价值。
- en: There were 12 other talented speakers at [MLconf Seattle](http://mlconf.com/mlconf-2016-sea/),
    who should not go unacknowledged, who presented on a variety of topics such as
    the future of ML, NLP, Probabilistic Programming, Multi-Algorithm Ensembles, Neuroscience
    as it relates to Deep Learning, Recommender Systems, and more! We’ll be covering
    these and additional topics in machine learning in our series of events this [fall](http://www.eventbrite.com/o/mlconf-the-machine-learning-conference-38144153).
    Mention “Ethics18” and save 18% on [any](http://www.eventbrite.com/o/mlconf-the-machine-learning-conference-38144153)
    of our upcoming events this fall!
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在[MLconf Seattle](http://mlconf.com/mlconf-2016-sea/)上还有12位才华横溢的演讲者，他们不容忽视，他们介绍了各种主题，如机器学习的未来、自然语言处理、概率编程、多算法集成、与深度学习相关的神经科学、推荐系统等！我们将在本系列活动中涵盖这些以及更多机器学习相关话题[秋季](http://www.eventbrite.com/o/mlconf-the-machine-learning-conference-38144153)。提及“Ethics18”，即可在[任何](http://www.eventbrite.com/o/mlconf-the-machine-learning-conference-38144153)即将到来的秋季活动中享受18%的折扣！
