- en: 7\. head
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. head
- en: The **head** command shows the top **n** lines in a file. In our case, it is
    displaying the top 5 lines in the iris.csv file.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**head** 命令显示文件中的前 **n** 行。在我们的例子中，它显示了 iris.csv 文件中的前 5 行。'
- en: '[PRE10]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: '**Output**'
  id: totrans-42
  prefs: []
