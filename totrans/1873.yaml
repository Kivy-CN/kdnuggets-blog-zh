- en: As Data Scientists, we need to be able to influence. We have data and insights
    that can shape the direction of a business. But all our insights are for naught
    if we can’t convince the leaders in our business to *act* on our insights. Our
    Data Science peers might be interested in the details of our heroic data wrangling,
    or seeing how many models we ensembled, or how many features we engineered. Leaders
    of our business? Unless our work can save or generate dollars, they see nothing
    more than perhaps a grown-up version of a science fair project. That’s right,
    I’m comparing your sophisticated models that took you three months to build to
    a fifth-grader’s [papier mâché volcano](https://www.wikihow.com/Make-a-Papier-M%C3%A2ch%C3%A9-Volcano).
    Interesting and fun, but eventually just clutter in your bedroom that you throw
    out with the garbage. Hopefully you had fun and learned something, even if you
    didn’t win that ribbon!
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，我们需要具备影响力。我们拥有可以塑造业务方向的数据和洞察。但如果我们不能说服业务中的领导者*采取*我们的洞察，那我们的洞察就毫无意义。我们的数据科学同行可能对我们英勇的数据处理细节感兴趣，或对我们集成了多少模型、工程了多少特征感到好奇。业务的领导者？除非我们的工作能节省或创造金钱，否则他们可能只是把它看作是一个成人版的科学展览项目。没错，我把你花了三个月时间构建的复杂模型比作一个小学生的
    [纸浆火山](https://www.wikihow.com/Make-a-Papier-M%C3%A2ch%C3%A9-Volcano)。有趣又好玩，但最终只是你卧室里的杂物，你会把它扔进垃圾桶。希望你玩得开心并学到东西，即使你没有赢得那根丝带！
- en: '![Volcano](../Images/77ba85fa4bc5aa15abf205af42105979.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![火山](../Images/77ba85fa4bc5aa15abf205af42105979.png)'
- en: '*Not my volcano, but I made one like it sometime around fifth grade.*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*不是我的火山，但我在五年级时做过类似的火山。*'
- en: So, as Data Scientists, how can we influence? How can we convince our company
    leadership to act our insights? I struggled with this when I began my current
    job. The five-minute morning standup meeting and occasional ggplot visualizations
    dropped into Slack chat weren’t enough. I was doing (what I thought was) cool
    work, but it wasn’t affecting the direction of our product. So I found my voice.
    I began telling my data’s stories, and writing the stories down. Working hard
    on visualizations. Thinking about my audience’s needs. Asking lots of questions
    – finding out what my business needs were, not just what I found interesting in
    the data. I began focusing on how I was*communicating* my insights. And things
    began to change. It’s still (and always will be) a work in progress, but I am
    having increasing influence as my communication and storytelling improve.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，作为数据科学家，我们如何产生影响？我们如何说服公司领导采纳我们的见解？当我开始目前的工作时，我对此感到困惑。五分钟的早晨站会和偶尔在Slack聊天中发布的ggplot可视化图是不够的。我在做（我认为是）很酷的工作，但它没有影响我们产品的方向。因此，我找到了自己的声音。我开始讲述数据的故事，并把故事写下来。努力制作可视化图。考虑观众的需求。提出大量问题——找出业务需要的是什么，而不仅仅是我在数据中发现的有趣的内容。我开始专注于如何*传达*我的见解。事情开始发生变化。这仍然是（并且永远会是）一个不断进步的过程，但随着我的沟通和讲故事技巧的提升，我的影响力也在增加。
- en: How I Communicate my Results
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我如何传达我的结果
- en: It starts with the blog. Last September, I spent a couple days figuring out
    how to start a [Jekyll](https://jekyllrb.com/)-driven blog on our company’s GitHub
    Enterprise install. At first I was worried that my time setting up the blog would
    be wasted – these were a few days when I wasn’t doing data work, after all. But
    this has been one of my best decisions I have made. I blog about two to three
    times a month, at various “stopping points” in whatever project I’m working on.
    I love the blog because the words are mine, and I don’t have to worry about sounding
    too formal. I can easily cross-reference previous blog posts. Writing helps me
    organize my thoughts, helps me record additional questions, and provides a repository
    of ready visualizations if I need to have a presentation ready quickly. I forget
    what I worked on just two months ago. I forget what ideas I had two months ago.
    If I go to my blog, I get that refresher much better than I would had I left the
    results in an R Markdown file in a random directory on GitHub. And I can easily
    share my blog links with company leadership. In fact, I’ve been shocked how many
    times I’ve been asked a question by company leadership, and I can say “oh yeah,
    I think I did a project on that 4 months ago…yep, here’s the link!”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 一切从博客开始。去年九月，我花了几天时间弄清楚如何在我们公司的GitHub Enterprise安装上启动一个[Jekyll](https://jekyllrb.com/)驱动的博客。起初，我担心设置博客的时间会浪费——毕竟，这些天我没有做数据工作。但这是我做出的最佳决定之一。我每月大约写两到三次博客，在我正在进行的任何项目的各种“停顿点”上。我喜欢博客，因为文字是我的，我不必担心听起来过于正式。我可以轻松地交叉引用之前的博客文章。写作帮助我整理思路，记录额外的问题，并提供一个准备好的可视化图库，以便我需要快速准备演示时使用。我会忘记两个月前做了什么。我会忘记两个月前有什么想法。如果我查看我的博客，我比将结果留在GitHub的随机目录中的R
    Markdown文件中要得到更好的提醒。而且我可以轻松地与公司领导分享我的博客链接。事实上，我惊讶于公司领导问我问题的次数，我可以说“哦，对了，我想我在四个月前做了一个关于这个的项目……是的，这里是链接！”
- en: '![Work blog](../Images/890cc97708c9db61b34e7f4836636c32.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![工作博客](../Images/890cc97708c9db61b34e7f4836636c32.png)'
- en: '*It won''t win any style points, but my work blog is my best gift to my future
    self.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*这不会赢得任何风格分，但我的工作博客是我对未来自己的最好礼物。*'
- en: On a short-term basis, I still share day-to-day findings with my team in the
    morning standup meeting, but I try to limit what I share to just a couple sentences,
    unless someone asks me to elaborate. I might still drop a visualization or two
    in our [Slack](https://slack.com/) chat every couple weeks. These are nice to
    keep a conversation going, or to maybe get a question answered, but are easily
    forgotten and not very influential.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从短期来看，我依然在早晨的站会中与团队分享日常发现，但我尽量将分享内容限制在几句话以内，除非有人要求我详细说明。我可能每隔几周会在我们的[Slack](https://slack.com/)聊天中放一个或两个可视化图。这些图有助于保持对话的进行，或者获得一个问题的回答，但容易被遗忘且影响力不大。
- en: Finally, I’ll occasionally give presentations to customers or potential customers,
    usually with leaders from my business in attendance. These can be high-stress,
    because business and dollars rely on the outcomes! But, since I frequently write
    on my blog, I find delivering the content of the presentations to be rather easy.
    I know the material, have done my best to explain it in my blog, and rarely do
    I get very technical questions that I can’t answer. The presentations are more
    about showing pretty pictures and telling how our way is an improvement on the
    old way (and it’s not very hard showing that Machine Learning is an improvement
    compared to analysis from Excel spreadsheets!).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我会偶尔给客户或潜在客户做演示，通常有我的业务领导在场。这些演示可能会有很大的压力，因为业务和资金依赖于结果！但是，由于我经常在我的博客上写作，我发现传递演示内容相对容易。我了解材料，已经尽力在博客中解释它，并且很少有我无法回答的非常技术性的问题。演示更多的是展示漂亮的图片，并说明我们的方式如何比旧方式更有改进（相比于Excel电子表格的分析，展示机器学习的改进并不困难！）。
- en: Adding Value to my Work, Beyond the Numbers
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为我的工作增加价值，超越数字
- en: Effective reporting, detailed analysis, and visualization is what gives my “core”
    work any value at all. My core work is developing machine learning software. So
    it’s similar to a [Kaggle competition](https://www.kaggle.com/competitions), where
    I develop a model, test it against a metric, and iterate to improve the model.
    Once I get to a good “stopping point” with my model, I’ll write production-level
    code to integrate with the rest of our application.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的报告、详细的分析和可视化是赋予我“核心”工作任何价值的关键。我的核心工作是开发机器学习软件。因此，它类似于一个[Kaggle 竞赛](https://www.kaggle.com/competitions)，在这里我开发一个模型，依据某项指标进行测试，并通过迭代来改进模型。一旦我的模型达到了一个好的“停止点”，我将编写生产级代码，与我们应用的其余部分进行集成。
- en: But, as any self-respecting Kaggler knows (I don't necessarily count myself
    as one of those!), in the course of creating my model, I’ve created a beast! In
    particular, I’ve come up with several new features that must be engineered. But
    I don’t do the engineering for the production systems! I write code in R! My team
    writes code in Ruby! Their engineering pipelines feed my models. How do we get
    on the same page?
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 但，正如任何自尊心强的Kaggler所知（我不一定算其中一员！），在创建我的模型的过程中，我创造了一个怪物！特别是，我提出了几个必须进行工程设计的新特性。但我不负责生产系统的工程！我用R编写代码！我的团队用Ruby编写代码！他们的工程管道为我的模型提供支持。我们如何达成一致？
- en: I’ve just spent two months creating this new, better model. Now comes the arguably
    more difficult work. The work of influence. The work of convincing my team lead
    that it’s worth his effort to write new [Pivotal](https://www.pivotaltracker.com/) stories,
    point them up, and assign them to team members. Maybe push our product deadline
    back by a few weeks to accommodate the new work I’ve created. Why and how is my
    new model better? Why should they care?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚花了两个月时间创建这个新的、更好的模型。现在来到了更具挑战性的工作阶段。影响力的工作。说服我的团队负责人相信值得他投入精力编写新的[Pivotal](https://www.pivotaltracker.com/)故事，为其打分，并分配给团队成员。也许还需要将我们的产品截止日期推迟几周，以适应我创建的新工作。为什么以及如何我的新模型更好？他们为什么应该关心？
- en: Fortunately, I’ve been blogging about my new model all along. Creating visualizations
    showing the improvements against the test metric. Admitting in my blog when a
    new feature that I thought would improve the model actually made it worse. Ordering
    my changes in terms of priority, should we not be able to implement all of my
    recommendations.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我一直在博客上记录我的新模型。创建显示相对于测试指标的改进的可视化。在博客中承认当一个新特性我认为会改善模型时，实际上却使其变得更糟。按照优先级排序我的更改，如果我们不能实施所有建议的话。
- en: My analysis must be extremely detailed. I need to anticipate questions. I need
    to have had conversations with my team lead all along, to try to figure out what
    changes might be feasible, and which ones I should leave until the next version
    of our app.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我的分析必须非常详细。我需要预见问题。我需要与我的团队负责人一直进行对话，以尝试弄清楚哪些更改可能是可行的，以及哪些更改应该留到我们应用的下一个版本。
- en: I’ve found that visualizations are even more effective than my words. I can
    write for five pages trying to explain my argument. But a good visualization or
    two captures the mind, captures the imagination, and I’ve found can ultimately
    be the influencing factor in convincing my team to take my suggestions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现可视化比我的文字更有效。我可以写五页文章试图解释我的论点。但一两个好的可视化图像能够吸引思维，激发想象力，我发现最终可以成为说服我的团队接受我的建议的影响因素。
- en: '![Data storytelling](../Images/a9a772e579bec0b10ed4a4e71a0dae48.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![数据讲故事](../Images/a9a772e579bec0b10ed4a4e71a0dae48.png)'
- en: '*Source: [Forbes.com: Data Storytelling](http://www.forbes.com/sites/brentdykes/2016/03/31/data-storytelling-the-essential-data-science-skill-everyone-needs/#52d15943f0c8)*'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源: [Forbes.com: 数据讲故事](http://www.forbes.com/sites/brentdykes/2016/03/31/data-storytelling-the-essential-data-science-skill-everyone-needs/#52d15943f0c8)*'
- en: Six Ways to Improve Your Storytelling Skills
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提升讲故事技能的六种方法
- en: 'Every person has the ability to tell a story. Clearly, some people seem to
    have more talent than others, but storytelling is ultimately a *skill*, and skills
    can be improved with intentional practice. Technical people in particular can
    really struggle telling a story. I don’t know if it’s the whole left-brain versus
    right-brain thing, but clearly crafting a story is a creative process. People
    with technical skills often tend to bogged down in the details. Effective storytelling
    is more about keeping an eye on the big picture – where you want to start, the
    waypoints you need to hit, and where you want to end – while giving enough details
    to fill in the gaps in the big picture. Here are some of my tips for becoming
    a better storyteller:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都有讲故事的能力。显然，有些人似乎比其他人更有天赋，但讲故事终究是一种*技能*，这种技能可以通过有意识的练习来提高。尤其是技术人员在讲故事方面常常会遇到困难。我不知道是否是左脑与右脑的差异，但显然，构建一个故事是一个创造性的过程。具备技术技能的人往往会被细节困住。有效的讲故事更多的是关注整体画面——你想从哪里开始，需要经过哪些关键点，最后要到达哪里，同时又要提供足够的细节以填补整体画面的空白。以下是一些成为更好讲故事者的建议：
- en: '**Read as much as possible.** Fiction, non-fiction, technical books, blog posts,
    magazines, newspapers. If you’re only reading material in Data Science, or in
    technology, most people will find you boring. You won’t be able to connect with
    many people. Human connection is critical to effective storytelling. Writers who
    get paid to write are essentially paid storytellers. Learn from them! I love reading
    National Geographic magazine in particular. The photographs are the story, and
    the essays surrounding the photographs add in the color and context. If you must
    read data-related stories (and you should!), I think [FiveThirtyEight](https://fivethirtyeight.com/) sets
    the standard. Take inspiration!'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尽可能多地阅读。** 小说、非小说、技术书籍、博客文章、杂志、报纸。如果你只阅读数据科学或技术领域的材料，大多数人会觉得你很无聊。你将无法与许多人建立联系。人际联系对于有效的讲故事至关重要。赚钱写作的作家本质上是被支付讲故事的人。向他们学习！我特别喜欢阅读《国家地理》杂志。照片就是故事，围绕照片的文章则增添了色彩和背景。如果你必须阅读与数据相关的故事（而且你应该这样做！），我认为[FiveThirtyEight](https://fivethirtyeight.com/)设立了标准。获得灵感吧！'
- en: “You have to read widely, constantly refining (and redefining) your own work
    as you do so. It’s hard for me to believe that people who read very little (or
    not at all in some cases) should presume to write and expect people to like what
    they have written, but I know it’s true.” - Stephen King
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “你必须广泛阅读，不断改进（和重新定义）自己的作品。我很难相信那些阅读很少（或者在某些情况下根本不读）的人会认为自己可以写作，并期望别人喜欢他们写的东西，但我知道这是真的。”
    - 斯蒂芬·金
- en: '**Write as much as possible.** Writing provides clarity to your thoughts. You
    will ask better questions. You will be able to provide better answers when asked
    about your work. A well-written blog post or report can give you significantly
    more influence than you may think! But you must practice. [Do the Work](https://taylorpearson.me/dothework/).'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**尽可能多写作。** 写作可以让你的思想更清晰。你会提出更好的问题。当有人询问你关于工作的内容时，你能够提供更好的答案。一篇写得好的博客文章或报告可以给你带来比你想象中更多的影响力！但你必须练习。[做事](https://taylorpearson.me/dothework/)。'
- en: '**Find your voice.** You won’t be influential if your reports are boring or
    overly academic. Leave the academic work for academia. That’s its place, and it
    works there. You are in business now! Find your voice. Don’t be afraid of saying
    “I” in your blog posts. Make people want to read your work. Make people want to
    act on what you say. This may be especially hard for people with PhDs, who have
    written academically for years. But once you get past this, it is extremely freeing.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**找到你的声音。** 如果你的报告乏味或过于学术化，你不会有影响力。把学术工作留给学术界吧。那是它的归宿，它在那里运作良好。你现在是在商业领域！找到你的声音。不要害怕在博客文章中说“我”。让人们想要阅读你的作品，让人们想要根据你所说的内容采取行动。这对于那些多年来以学术方式写作的博士来说可能尤其困难。但一旦你克服了这个问题，它会极大地解放你。'
- en: '**Visualizations First:** When writing or giving a presentation in Data Science,
    before you write a word, add in your visualizations. *Your visualizations should
    be your story.*The words you write or say should be meant to add context to your
    visualizations.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**优先考虑可视化：** 在编写或进行数据科学演讲时，在你写下任何文字之前，先添加你的可视化。*你的可视化应该是你的故事。*你写的或说的话应该是为你的可视化提供背景。'
- en: '**Listen to Stand-up Comedy.** Comedians have a special gift for noticing absurdities
    in the world around us. But listen to the best stand-up comedians. Are they standing
    up there telling one-liners? Knock-knock jokes? No! They are communicating the
    absurd via stories, often very elaborate stories. Listen to how they craft these
    stories. You don’t want to necessarily emulate a stand-up comedian when you are
    giving a Data Science presentation (I highly recommend against it), but you can
    learn a lot through their use of story as a communication tool, and can take cues
    from their cadence and inflection.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**听脱口秀喜剧。** 喜剧演员在注意到我们周围世界的荒谬之处方面有一种特别的天赋。但要听那些最顶尖的脱口秀演员。他们站在那里讲笑话吗？打趣的笑话？不！他们通过故事传达荒谬，往往是非常复杂的故事。听听他们如何构建这些故事。你不必在进行数据科学演讲时模仿脱口秀演员（我强烈不推荐这样做），但你可以通过他们的故事使用方式学习很多，并从他们的节奏和语调中获得启示。'
- en: '![](../Images/809bcbcc1e9c0f50197587e3b1b42ea7.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/809bcbcc1e9c0f50197587e3b1b42ea7.png)'
- en: '**Know your Audience:** This is key to connecting, and thus influencing. If
    your audience is the decision-makers of a potential client, they aren’t going
    to care about the details of your five-model ensemble, or what features you had
    to create. They have business pain; how is your model solving it? Who do you expect
    to read your reports? Target their needs. Sure, you might need to write up a technical
    document for your future self or future teammates (or your replacement when you
    leave). But then write another version of that report that your third-line manager
    can understand and act on. If you don’t know your audience’s needs, you won’t
    connect with them; if you don’t connect, you won’t influence; if you can’t influence,
    then hopefully your work has been interesting to you, because it’s likely useless
    to your business.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**了解你的受众：** 这是建立联系和影响的关键。如果你的受众是潜在客户的决策者，他们不会关心你五个模型集成的细节，或者你创建了什么特征。他们有业务上的痛点；你的模型是如何解决这些痛点的？你期望谁阅读你的报告？针对他们的需求。确实，你可能需要为你自己或未来的团队成员（或者当你离职时的接替者）编写技术文档。但接着再写一个版本，让你的三线经理能够理解和采取行动。如果你不了解受众的需求，你就无法与他们建立联系；如果你不能建立联系，你就无法产生影响；如果你不能产生影响，那么希望你的工作对你自己有趣，因为它可能对你的业务毫无用处。'
