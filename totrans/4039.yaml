  type: TYPE_NORMAL
  zh: 解析
- en: First order logic
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一阶逻辑
- en: 'And the projects that you will build are:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你将构建的项目包括：
- en: 'Knights: a program to solve logic puzzles mind sweeper and AI to play building
    an'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 骑士：一个解决逻辑谜题的程序，以及一个构建AI以玩扫雷的程序
- en: Building an AI to play minesweeper
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个玩扫雷的AI
- en: 'Link: [Knowledge](https://cs50.harvard.edu/ai/2023/weeks/1/)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [知识](https://cs50.harvard.edu/ai/2023/weeks/1/)'
- en: 3\. Uncertainty
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 不确定性
- en: Probability is one of the most important concepts when learning machine learning.
    This module teaches you essential concepts in probability and random variables.
    You'll get to build two interesting projects to wrap up this module.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 概率是学习机器学习时最重要的概念之一。本模块教你概率和随机变量的基本概念。你将完成两个有趣的项目来总结本模块。
