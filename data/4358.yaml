  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这与我们用来为相机画面上色的代码类似。唯一的不同是我们调用了函数 *gray_camera*。我们进行了相同的操作，将视频文件路径替换为捕捉，并添加了相同的参数。
