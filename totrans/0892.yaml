- en: Closing Remarks
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Automation, in general, is dreaded as “technology taking away jobs”, however,
    it essentially helps in streamlining repetitive and mundane tasks. Automation
    in data science is a big enabler for data scientists by cutting down on manual
    efforts thereby allowing for improved and efficient modeling processes. One must
    supplement AutoML with fair participation of human expertise and oversight to
    get the full benefits of automating the challenging parts of data science workflows.
  prefs: []
  type: TYPE_NORMAL
