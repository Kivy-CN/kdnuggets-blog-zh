- en: '**Andrew Carnegie once said:** “*Teamwork is the ability to work together toward
    a common vision. The ability to direct individual accomplishments toward organizational
    objectives. It is the fuel that allows common people to attain uncommon results.*”'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**安德鲁·卡内基曾说过：** “*团队合作是朝着共同愿景一起工作的能力。将个人成就引导到组织目标上的能力。这是让普通人实现非凡成果的燃料。*”'
- en: Teamwork is one of the most important skills required for success in data science
    practice. This article will discuss 3 important reasons why teamwork is so crucial
    in real-world data science projects.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 团队合作是成功进行数据科学实践所需的最重要技能之一。本文将探讨团队合作在现实世界的数据科学项目中为何如此重要的3个原因。
- en: 1\. Lack of Domain Knowledge
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 缺乏领域知识
- en: A data scientist might not have domain knowledge about the system of interest.
    For instance, depending on the organization you are working for, you may have
    to work with a team of engineers (industrial dataset), doctors (healthcare dataset),
    etc., in order to figure out what predictor features and target feature to use
    in the model. For example, maybe an industrial system has sensors that generated
    data in real-time, in this case, as a data scientist, you may not have technical
    knowledge about the system in question. So you will have to work with engineers
    and technicians for them to guide you to decide what features are of interest
    and what are the predictor variables and the target variable. Teamwork is therefore
    essential to piece together different aspects of the project. From my personal
    experience working on an industrial data science project, my team had to work
    with system engineers, electrical engineers, mechanical engineers, field engineers,
    and technicians over a period of 3 months just to understand how to frame the
    right problem to be solved with available data. Such a multidisciplinary approach
    to problem-solving is essential in real-world data science projects.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家可能对感兴趣的系统没有领域知识。例如，具体取决于你工作的组织，你可能需要与工程师（工业数据集）、医生（医疗数据集）等团队合作，以确定模型中使用的预测特征和目标特征。例如，某个工业系统可能具有实时生成数据的传感器，在这种情况下，作为数据科学家，你可能对该系统没有技术知识。因此，你需要与工程师和技术人员合作，以便他们指导你决定哪些特征是有趣的，哪些是预测变量，哪些是目标变量。因此，团队合作对于将项目的不同方面拼凑在一起至关重要。从我个人在工业数据科学项目中的经验来看，我的团队花了3个月的时间与系统工程师、电气工程师、机械工程师、现场工程师和技术人员合作，仅仅是为了了解如何用现有数据构建正确的问题。这种多学科的方法在现实世界的数据科学项目中是必不可少的。
- en: 2\. Scope of the Project
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 项目的范围
- en: In a real-world data science project, the dataset is often very complex. For
    instance, the dataset could contain thousands of features and maybe hundreds of
    thousands or even millions of observations. In addition to that, the dataset could
    also be dependent on both space and time. Hence it could be very challenging to
    figure out what kind of model to build, and what features to use for building
    the model. The scope of the project may be too huge that it can’t be tackled by
    a single person. In this case, the burden of the project can be made lighter by
    working with a team of other data scientists, data analysts, data engineers, as
    well as personnel from the industry. By delegating tasks to different team members,
    the workload can be made lighter and manageable. This would allow the project
    to be planned, designed, and executed within a reasonable time frame.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实世界的数据科学项目中，数据集通常非常复杂。例如，数据集可能包含成千上万的特征，也可能有数十万甚至百万的观测值。此外，数据集可能还会依赖于空间和时间。因此，确定构建何种模型以及使用哪些特征来构建模型可能非常具有挑战性。项目的范围可能过于庞大，单凭一个人无法处理。在这种情况下，通过与其他数据科学家、数据分析师、数据工程师以及行业人员组成团队来减轻项目的负担。通过将任务委派给不同的团队成员，工作负荷可以变得更轻、更可管理。这将使项目能够在合理的时间框架内进行规划、设计和执行。
- en: 3\. Business Implication of the Model
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 模型的商业影响
- en: How will the final model be deployed? How does the company executives and managers
    view the project? Are they willing to invest in the idea and implement recommendations
    for day-to-day decision-making? Will the recommendations improve the efficiency
    of business operations? Will it lead to improved customer experience? Does it
    lead to an increase in profit? What are the financial implications of the model
    in terms of cost-savings? As a data scientist, you will have to work with company
    leaders and executives to try to convince them that your model or deliverable
    is worthy and has far-reaching implications that could save the company lots of
    money. In order to determine the business implications of your model, teamwork
    will play a great role as you will have to work with engineers and other officials
    from the business department to determine what cost-savings your model will produce
    if implemented.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最终模型将如何部署？公司高管和经理们如何看待这个项目？他们是否愿意投资这个想法并将建议实施到日常决策中？这些建议是否会提高业务运营的效率？它是否会改善客户体验？是否会导致利润的增长？这个模型在节约成本方面有哪些财务影响？作为一名数据科学家，你需要与公司领导和高管合作，尝试说服他们你的模型或交付物是值得的，并且具有深远的影响，能够为公司节省大量资金。为了确定模型的业务影响，团队合作将发挥重要作用，因为你需要与工程师和业务部门的其他官员一起工作，确定如果实施该模型会带来哪些成本节约。
- en: Summary
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In summary, we’ve discussed 3 important reasons why teamwork is important in
    real-world data science projects. Without teamwork, real-world data science problems
    would be impossible to solve. Academic training programs should therefore design
    capstone projects that have industrial implications. If possible, the academic
    programs could invite local companies to suggest and recommend capstone projects.
    Students working on the project will have to be fully engaged in all aspects of
    the project from problem framing to data analysis, model building, testing, evaluation,
    and implementation. Collaborations with industry officials throughout the duration
    of the project have to be prioritized. That way students can have the opportunity
    to work on a multidisciplinary and diverse team. Such a multidisciplinary approach
    to problem-solving will enable them to develop essential teamwork, communication,
    leadership, and business acumen skills that are required for success in the real
    world.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们讨论了团队合作在现实世界数据科学项目中的三个重要原因。如果没有团队合作，现实世界的数据科学问题将难以解决。因此，学术培训项目应设计具有工业意义的顶点项目。如果可能，学术项目可以邀请当地公司来建议和推荐顶点项目。参与项目的学生需要全面参与从问题框定到数据分析、模型构建、测试、评估和实施的所有方面。在项目期间，与行业官员的合作必须被优先考虑。这样，学生将有机会参与跨学科和多样化的团队。这种多学科的问题解决方法将使他们能够发展在现实世界中成功所需的关键团队合作、沟通、领导和商业敏锐度技能。
