  type: TYPE_NORMAL
  zh: '**课程时长？** 预计12周，每周6–18小时'
- en: '**Difficulty level?** Introductory'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**难度级别？** 入门级'
- en: '**Cost:** Free, Verified Certificate for $149\. Students who earn a satisfactory
    score on 9 problem sets and the final project are eligible for a certificate.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**费用：** 免费，验证证书$149。完成9个问题集和最终项目并获得满意成绩的学生有资格获得证书。'
