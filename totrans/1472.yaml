- en: Back then I knew nothing about p-value, hypothesis testing or even statistical
    significance.
  prefs: []
  type: TYPE_NORMAL
- en: And you’re right.
  prefs: []
  type: TYPE_NORMAL
- en: I went to google the word — p-value, and what I found on [Wikipedia](https://en.wikipedia.org/wiki/P-value?source=post_page---------------------------) made
    me even more confused…
  prefs: []
  type: TYPE_NORMAL
- en: In statistical hypothesis testing, the ***p*-value** or **probability value** is,
    for a given statistical model, the probability that, when the null hypothesis
    is true, the statistical summary (such as the absolute value of the sample mean
    difference between two compared groups) would be greater than or equal to the
    actual observed results.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — [Wikipedia](https://en.wikipedia.org/wiki/P-value?source=post_page---------------------------)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Well done Wikipedia.
  prefs: []
  type: TYPE_NORMAL
- en: Okay. I ended up not really understanding what p-value really meant.
  prefs: []
  type: TYPE_NORMAL
- en: Until now, after going into data science field, I finally begin to appreciate
    the meaning of p-value and how it could be used as part of the decision making
    tools in certain experiments.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, I decided to **explain p-values in this article and how they could
    be used in hypothesis testings **to hopefully give you a better and intuitive
    understanding of p-values.
  prefs: []
  type: TYPE_NORMAL
- en: While we can’t skip the fundamental understanding of other concepts and the
    definition of p-value, I promise I’ll make this explanation in an intuitive way
    without bombarding you with all the technical terms that I faced.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are total four sections in this article to give you a full picture from
    constructing a hypothesis testing to understanding p-value and using that to guide
    our decision making process. I strongly encourage you to go through all of them
    to give you a detailed understanding of p-values:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Hypothesis Testing**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Normal Distribution**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**What is P-value?**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Statistical Significance**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It’ll be fun. ????
