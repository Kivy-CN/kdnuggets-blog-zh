- en: When it comes to Data Science, many people affiliate the career path as being
    ‘nerdy’. An industry for men, smart men; pushing women further and further away
    from the career. It is known that most of the people who collect, analyse, produce
    outputs and make decisions are men. In 2019, According to [TechRepublic](https://www.techrepublic.com/article/why-only-18-of-data-scientists-are-women/),
    women make up 18% of Data Science jobs in the United States. The figures decrease
    even further in lower-income countries where women are less likely to have access
    to better education and degrees in Science, Technology, Engineering, and Mathematics
    (STEM); which all provide a pathway to Data Science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在谈到数据科学时，许多人认为这个职业路径是“书呆子”的行业。一个适合聪明男性的行业，进一步把女性推向了更远的地方。众所周知，数据收集、分析、产出和决策的工作大多是由男性完成的。根据[TechRepublic](https://www.techrepublic.com/article/why-only-18-of-data-scientists-are-women/)的数据，2019年美国数据科学职位中的女性占比为18%。在低收入国家，女性获得更好教育和STEM（科学、技术、工程、数学）学位的机会更少，数据科学职位中的女性比例更低。
- en: According to [The World Bank](https://data.worldbank.org/indicator/SE.ADT.LITR.FE.ZS?end=2019&start=2016&view=chart),
    in 2019, 83.02% of women were literate compared to 89.93 percent of men. As a
    result, women often struggle to engage with digital technologies effectively.
    We are already aware that there is a gender imbalance in STEM careers, disheartening
    women from entering the industry. The level of training provided to women in careers
    such as Data Science is also less, making it harder for women to succeed in building
    their careers and landing high-paying professions, pushing more emphasis on the
    gender pay gap.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[世界银行](https://data.worldbank.org/indicator/SE.ADT.LITR.FE.ZS?end=2019&start=2016&view=chart)的数据，2019年女性的识字率为83.02%，而男性为89.93%。因此，女性常常难以有效使用数字技术。我们已经知道STEM职业中存在性别不平衡，这使女性不愿进入该行业。女性在数据科学等职业中接受的培训水平也较低，使得女性在职业发展和获得高薪职位方面更为困难，进一步加剧了性别薪酬差距。
- en: According to [BCG](http://bcg.com/en-gb/publications/2018/winning-race-women-digital),
    Women make up 36% of university graduates in the STEM disciplines but only 25%
    of the STEM workforce and just 9% of STEM executive leadership
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[BCG](http://bcg.com/en-gb/publications/2018/winning-race-women-digital)的数据，女性占STEM学科大学毕业生的36%，但仅占STEM劳动力的25%，且仅有9%在STEM高层领导中。
- en: How are Data-driven Policies Making Matters Worse?
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据驱动的政策如何让情况变得更糟？
- en: 'The lack of women in Data Science is being used as data, causing a blockage
    or fewer females entering the industry. Carolina Criado-Pérez’ is a British feminist
    author, journalist, and activist who wrote the book *Invisible Women: Exposing
    Data Bias in a World Designed for Men*. This book reveals how biased data is a
    detriment to women and young girls, affecting their education, careers, and overall
    confidence. Below are a few points she discovered:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学领域女性的缺乏被用作数据，导致行业中女性的进入受阻或数量减少。**卡罗利娜·克里亚多-佩雷斯**是一位英国女权主义作家、记者和活动家，她撰写了*《隐形女性：揭露男性主导世界中的数据偏见》*一书。这本书揭示了偏见数据对女性和年轻女孩的不利影响，影响了她们的教育、职业和总体信心。以下是她发现的几点：
- en: Hiring Algorithms
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 招聘算法
- en: We are all aware that hiring algorithms have probably been the reason why some
    of us haven’t been selected for the next stage. It makes matters worst for women
    as they are less likely to apply for specific job roles such as Data Science,
    especially high-tech companies that use hiring algorithms. According to [Reuters](https://www.reuters.com/article/us-amazon-com-jobs-automation-insight/amazon-scraps-secret-ai-recruiting-tool-that-showed-bias-against-women-idUSKCN1MK08G),
    Amazon used a machine learning algorithm as their new recruiting process, which
    did not favor women. The company had used previously submitted resumes from the
    previous decade as their training data for the algorithm. Considering the majority
    of these resumes came from men, the program learned that male candidates were
    preferable, penalising women. The program taught itself to deter from the word
    “women’, for example, “women’s chess club captain”. Although Amazon had picked
    up on this in the early stages, this iterates that it is not a problem of humans
    relying on models too much. It is more of an issue of how biased data can be used
    to make incorrect decisions, enforcing inequality in the workforce.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道，招聘算法可能是我们一些人没有被选中进入下一阶段的原因。这对女性来说更是雪上加霜，因为她们更不容易申请特定的职位，例如数据科学，尤其是那些使用招聘算法的高科技公司。根据[路透社](https://www.reuters.com/article/us-amazon-com-jobs-automation-insight/amazon-scraps-secret-ai-recruiting-tool-that-showed-bias-against-women-idUSKCN1MK08G)的报道，亚马逊曾使用一种机器学习算法作为其新的招聘流程，这种算法对女性不利。公司使用了过去十年提交的简历作为算法的训练数据。由于这些简历主要来自男性，程序学会了男性候选人更受欢迎，从而惩罚女性。该程序自学避免使用“女性”一词，例如“女性象棋俱乐部队长”。虽然亚马逊在早期发现了这一点，但这表明问题不仅仅在于人们过于依赖模型。这更是一个偏见数据被用来做出错误决策、加剧职场不平等的问题。
