- en: GitHub
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GitHub
- en: Alternatively, you can use GitHub (Figure 4) if you want to contribute content,
    please place the content within the proper topic, then create a pull request to
    a new branch. Finally, don't forget to ‘Star’ the project if you like it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想贡献内容，你也可以使用 GitHub（*图4*），请将内容放置在适当的主题下，然后创建一个新的分支并发起拉取请求。最后，如果你喜欢这个项目，别忘了给它‘Star’。
- en: 'The following is a simple set of instructions for contributing using GitHub:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是使用 GitHub 贡献的简单说明：
- en: git clone https://github.com/orico/www.mlcompendium.com.git
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: git clone https://github.com/orico/www.mlcompendium.com.git
- en: git branch ***mybranch***
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: git branch ***mybranch***
- en: git switch ***mybranch***
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: git switch ***mybranch***
- en: add your content
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加你的内容
- en: git add *the-edited-file*
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: git add *the-edited-file*
- en: git commit -m “my content”
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: git commit -m “my content”
- en: git push
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: git push
- en: create a PR by visiting this link: [https://github.com/orico/stateofmlops/pull/new/***mybranch***](https://github.com/orico/stateofmlops/pull/new/mybranch)
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过访问此链接创建拉取请求：[https://github.com/orico/stateofmlops/pull/new/***mybranch***](https://github.com/orico/stateofmlops/pull/new/mybranch)
