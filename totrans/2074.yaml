  - PREF_OL
  type: TYPE_NORMAL
- en: '[Data Science and Big Data, Explained](/2016/11/big-data-data-science-explained.html)'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Predictive Science vs Data Science](/2016/11/predictive-science-vs-data-science.html)'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The first article provides a general overview of some of the dominant concepts
    in data science, with the second being an update to these concepts from earlier
    this year. The third article provides a deeper treatment of the concepts of data
    science and Big Data. The fourth and final article is a quick discussion touching
    on some of the complexities and nuances surrounding the use of the term "data
    science" versus a number of other terms.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: I have broken up the various professional possibilities into an easily manageable
    set of 5 career paths. While there may be mass outcry and widespread panic related
    to this particular division of roles, they really serve to categorize skills and
    professional responsibilities at a high level, and so I believe the following
    is quite useful for orienting newcomers to the myriad opportunities which exist
    in this professional realm, myriad opportunities which are often easily conflated
    and confused.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[![](../Images/5f78ac10a41c508470b4afb8af61bd6a.png)](https://s28.postimg.org/qtrk6757x/data_science_big_data_careers.jpg)'
