- en: '**Crunch Conference: What had the most powerful impact on your professional
    life?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Crunch大会：什么对你的职业生涯产生了最强烈的影响？**'
- en: '**Brent Dykes:** Chip and Dan Heath’s book, “Made to Stick: Why Some Ideas
    Survive and Others Die” has had a profound impact on my career. Its principles
    transformed the way I think about communication. It was also one of the first
    books that highlighted to me the power that stories have over statistics. As a
    data geek, I often thought logic and reason (facts!) were all you needed to inform
    decision making. However, this book opened my eyes to why storytelling is such
    an essential form of persuasion.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**Brent Dykes:** Chip和Dan Heath的书《Made to Stick: Why Some Ideas Survive and
    Others Die》对我的职业生涯产生了深远的影响。它的原则改变了我对沟通的看法。这也是第一本让我认识到故事比统计数据更具影响力的书。作为一个数据迷，我常常认为逻辑和理由（事实！）就是决策所需的一切。然而，这本书让我明白了讲故事为何是如此重要的说服形式。'
- en: '**CC: What is your advice for analysts entering the field?**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**CC: 对于刚进入该领域的分析师，你有什么建议？**'
- en: '**BD:** My advice is to never forget “the last mile” in the analysis process.
    After all the hard work it takes to find a key insight, you must then communicate
    it effectively so that other people (decision makers) can understand it and be
    compelled to act on it. Too often, data professionals excel in the exploratory
    phase but then fail in the explanatory phase. As a result, their insights go nowhere.
    Mastering the art of data storytelling can ensure you succeed in this critical
    last mile.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**BD:** 我的建议是永远不要忘记分析过程中的“最后一公里”。在发现关键洞察所需的艰苦工作之后，你必须有效地沟通这些洞察，以便其他人（决策者）能够理解并受到驱动去采取行动。数据专业人员在探索阶段往往表现出色，但在解释阶段却常常失败。结果，他们的洞察无济于事。掌握数据讲故事的艺术可以确保你在这一关键“最后一公里”取得成功。'
- en: '**CC: What do you think are the buzzwords that need to leave and why?**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**CC: 你认为哪些流行词汇应该被淘汰，为什么？**'
- en: '**BD:** I think we can all safely say “big data” was always just “data.” Sure,
    the term might have represented a significant shift in the volume of data that
    companies deal with, but to me, the “bigness” emphasis detracted from its more
    challenging aspects (variety, velocity, veracity, and value). I’ve also never
    been a fan of the term “citizen data scientist”. This term mischaracterizes the
    capacity for business users to become “pseudo” data scientists.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**BD：** 我们可以毫无疑问地说“大数据”始终只是“数据”。当然，这个术语可能代表了公司处理数据量的重大变化，但对我而言，“大”这个强调使其更具挑战性的方面（多样性、速度、真实性和价值）被忽视了。我也从未喜欢过“公民数据科学家”这个术语。这个术语错误地描述了商业用户成为“伪”数据科学家的能力。'
