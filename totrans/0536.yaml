  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ZipRecruiter](https://www.ziprecruiter.com/)'
- en: Whenever applying on any job board, try to send a** personalized note** to the
    person who is hiring. Research the company (using the company website, Google,
    and Glassdoor) and explain why you will be the best fit for that position. Personalization
    will greatly increase your chances of getting a response.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 每次在任何招聘网站上申请时，尽量向招聘人员发送**个性化的备注**。研究公司（使用公司网站、Google 和 Glassdoor），并解释为什么你是该职位的最佳人选。个性化将大大增加你获得回复的机会。
- en: '**Reaching out to the Gatekeeper: Say Hello to More Interviews**'
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**联系看门人：更多面试的机会**'
- en: '![Figure](../Images/69762c026cd6b07c034d69161a004d22.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/69762c026cd6b07c034d69161a004d22.png)'
- en: Photo by [Austin Distel](https://unsplash.com/@austindistel?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [Austin Distel](https://unsplash.com/@austindistel?utm_source=medium&utm_medium=referral) ，来自 [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Even though the websites I recommend tend to have higher response rates than
    big job boards, it can still take weeks for recruiters to respond since they always
    have a pile of resumes to review. Now you would want to try the second method
    — reaching out to the gatekeeper directly. I was able to get responses much faster
    using this method than raw applications.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我推荐的网站通常比大型招聘网站有更高的回复率，但由于招聘人员总是有一堆简历要审阅，他们的回复可能仍然需要几周时间。现在你可能想尝试第二种方法——直接联系看门人。我发现使用这种方法获得回复的速度比直接申请要快得多。
- en: A gatekeeper refers to a **technical recruiter** or a **data scientist** in
    the company in which you are interested in working. Big companies typically have
    technical recruiters that are dedicated to hiring data scientists, but the data
    team at smaller companies may be more self-contained. If you can win over the
    gatekeeper, it could allow you to move on in the job hiring process.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 看门人指的是公司内的**技术招聘人员**或**数据科学家**。大公司通常有专门负责招聘数据科学家的技术招聘人员，而小公司中的数据团队可能会更加自给自足。如果你能赢得看门人的青睐，这可能会让你在招聘过程中取得进展。
- en: 'Here are a few steps for winning over the gatekeeper:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是赢得看门人青睐的一些步骤：
- en: Compile a personal list of companies in which you are interested (even if there
    are no openings at the moment)
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编制一个你感兴趣的公司的个人列表（即使目前没有职位空缺）。
- en: Find the contact info of the gatekeepers (you may find multiple gatekeepers
    in the same company) by going to the company website or use LinkedIn
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过访问公司网站或使用LinkedIn查找看门人的联系方式（你可能会在同一公司找到多个看门人）。
- en: Develop an email pitch that will grab the attention of the gatekeeper
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作一个能够引起看门人注意的电子邮件推介。
- en: If you don’t hear back within a week or so, send a follow-up email and continue
    following up until you get rejections
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果一周左右没有收到回复，发送跟进邮件并继续跟进，直到收到拒绝。
- en: 'An email pitch should be **concise and complete**. Your email might be forwarded
    to a different person and no one is going to copy and paste multiple emails for
    you so the pitch needs to have everything. A good email pitch contains two parts:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件推介应该是**简洁而完整**的。你的邮件可能会被转发给其他人，没有人会为你复制和粘贴多个邮件，所以推介需要包含所有内容。一个好的电子邮件推介包含两个部分：
- en: The first part is a quick intro (2~3 sentences) which includes your intention,
    a brief description of your experience, and why you are interested in that company.
    Again, doing some research on the company will greatly help to express your interest
    in a specific manner.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一部分是一个简短的介绍（2~3句话），包括你的意图、简要的经历描述以及你为何对该公司感兴趣。再次强调，对公司进行一些研究将大大有助于你以特定的方式表达你的兴趣。
- en: The 2nd part is about your most impactful project. Make sure this is interesting,
    readable, and shareable.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二部分是关于你最有影响力的项目。确保这部分有趣、易读且易于分享。
- en: To make things simpler, here is a template.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化问题，这里有一个模板。
- en: '![Figure](../Images/bbd1d338254f469e2209ef543aea28cf.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/bbd1d338254f469e2209ef543aea28cf.png)'
- en: '*This email template has been updated from *[*Lessons Learned the Hard Way:
    Hacking the Data Science Interview*](https://youtu.be/3BRLGRqj8ps)* by Greg Kamradt*'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '*此电子邮件模板已更新自*[*从艰难的教训中学到的东西：破解数据科学面试*](https://youtu.be/3BRLGRqj8ps)* 由 Greg
    Kamradt*'
- en: 'If you get a response within a few days, great! But if you don’t get it within
    a week or so, send a **follow-up email** to the gatekeepers. Based on my own and
    my friends’ experiences, the response rate to the follow-up was higher than the
    first email. This is the template I used for the follow-up email:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果几天内得到回复，那就太好了！但如果一周左右没有回复，请向把门人发送**跟进电子邮件**。根据我和朋友们的经验，跟进邮件的回复率通常高于第一次发送的邮件。这是我用于跟进邮件的模板：
- en: '![Figure](../Images/d2afeb5e0a3ebe0e4bb32c46482af7ea.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/d2afeb5e0a3ebe0e4bb32c46482af7ea.png)'
- en: '*This email template has been updated from *[*How to Follow Up on a Job Application:
    An Email Template*](https://www.themuse.com/advice/how-to-follow-up-on-a-job-application-an-email-template)* by
    Alex Cavoulacos*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*此电子邮件模板已更新自*[*如何跟进求职申请：一份电子邮件模板*](https://www.themuse.com/advice/how-to-follow-up-on-a-job-application-an-email-template)* 由
    Alex Cavoulacos*'
- en: While you can certainly use both templates as a starting point, do **NOT** copy
    them. If the gatekeeper sees exactly the same email template, it will leave a
    negative impression. You can change things. You can make it longer or shorter.
    Just remember that the main idea is to show your interest and send everything
    that’s necessary.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以将这两个模板作为起点，但**不要**直接复制它们。如果把门人看到完全相同的电子邮件模板，会留下负面印象。你可以做出修改，可以使其更长或更短。记住，主要目的是展示你的兴趣，并提供所有必要的信息。
- en: '**Getting Referrals: The Best Way to Interview at Your Dream Company**'
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**获取推荐：在理想公司面试的最佳方式**'
- en: '![Figure](../Images/fb77bdf3f15c25fef55a7ecac405aabd.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/fb77bdf3f15c25fef55a7ecac405aabd.png)'
- en: Photo by [Christina @ wocintechchat.com](https://unsplash.com/@wocintechchat?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 由[Christina @ wocintechchat.com](https://unsplash.com/@wocintechchat?utm_source=medium&utm_medium=referral)拍摄，发表于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: When looking for jobs the first time, I reached out to alumni, people with common
    friends, and even random people to get referrals. However, I ended up not getting
    any. In contrast, the second time I looked for jobs, people within my network
    told me they were willing to refer me before I even asked.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一次找工作时，我联系了校友、共同朋友的人，甚至随机的人来获取推荐。然而，我并没有得到任何推荐。相比之下，在第二次找工作时，我网络中的人告诉我，他们愿意在我请求之前就推荐我。
- en: Over time, I have learned some misconceptions about asking for referrals. Getting
    a referral is to **get someone** **familiar with your work to give a glowing referral** to
    their companies. It is **NOT** hassling strangers you found on LinkedIn or somewhere
    else. Besides most of the time, the latter approach doesn’t work.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，我学到了关于请求推荐的一些误解。获得推荐是**让熟悉你工作的人****给他们公司写一份高度评价的推荐信**。而**不是**纠缠你在 LinkedIn
    或其他地方找到的陌生人。而且，大多数情况下，后者的方法效果不好。
- en: Getting a referral differs from reaching out to the gatekeepers in that it **starts
    with building relationships** with people who work at tech companies, no matter
    what their professions are. Whether they are a product manager, software engineer,
    product designer, or anything else. A relationship goes a long way. Haseeb Qureshi
    has a[ great blog post](https://haseebq.com/how-to-break-into-tech-job-hunting-and-interviews/) on
    breaking into the tech industry. The part on networking especially is brilliant.
    Qureshi says …
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 获取推荐与联系把门人的不同在于，它**从建立关系开始**，与在科技公司工作的任何人，不论他们的职业是什么——无论是产品经理、软件工程师、产品设计师，还是其他任何职位。关系的建立是非常重要的。Haseeb
    Qureshi 有一篇[很棒的博客文章](https://haseebq.com/how-to-break-into-tech-job-hunting-and-interviews/) 关于如何进入科技行业，尤其是关于网络建设的部分非常出色。Qureshi
    说……
- en: '*… people ****hate it**** when you ask them for a job.*'
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*……人们****讨厌****你问他们要工作。*'
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Give you a job? Why? They don’t know you. Why would they give you a job? Why
    would they even waste their time on you?*'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*给你一份工作？为什么？他们不认识你。他们为什么会给你工作？他们为什么会浪费时间在你身上？*'
- en: ''
  id: totrans-71
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*The power of informational interviewing is that instead of making it about
    you, ****you make it about them****. People like to talk about themselves. They
    like to teach others. They want to help. But they don’t want to be pestered by
    strangers for favors.*'
  id: totrans-72
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*信息采访的力量在于，它不是以你为中心，而是****以他们为中心****。人们喜欢谈论自己，喜欢教别人，想要帮助他人。但他们不愿被陌生人纠缠寻求帮助。*'
- en: ''
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*If you keep doing this, people will see your curiosity and your genuineness.
    They’ll believe in your story, and they will ****want**** to refer to you.*'
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*如果你持续这样做，人们会看到你的好奇心和真诚。他们会相信你的故事，并且会 ****愿意**** 推荐你。*'
- en: 'It may sound like lots of work especially when you haven’t done it before,
    but there are actually only 4 steps to build a relationship correctly:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来可能很麻烦，尤其是当你之前没有做过时，但实际上只需4个步骤就能正确建立关系：
- en: '**Buy people coffee**. This may not be easy to do during the pandemic, so you
    could ask for a brief zoom chat.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**请人喝咖啡**。在疫情期间这可能不容易做到，因此你可以请求简短的Zoom聊天。'
- en: '**Do an informational interview**. You want to show interest in the person
    and what they do as well as their company.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**进行信息性面谈**。你想展示对对方及其工作和公司感兴趣。'
- en: '**Thank them** the next day via email and follow up. You don’t want to make
    a one-off connection. A relationship needs to be maintained.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**感谢他们**，第二天通过邮件跟进。你不想只建立一次性的联系。关系需要维持。'
- en: Once someone is willing to refer you, you want to **make it a smooth referral**.
    Instead of asking “are there any openings in your company”, go look at the company
    website yourself and find the opening that is the best fit for you. Then prepare
    an email with your resume, the job link, a description of your experience, and
    an explanation on why you are a good fit.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦有人愿意推荐你，你要**使推荐过程顺利**。不要问“你们公司有职位空缺吗”，而是自己去查看公司网站，找到最适合你的职位。然后准备一封包含简历、职位链接、经验描述和你为何合适的解释的邮件。
- en: These exact steps led me to **18 referrals** in my second job search. If you
    follow all these steps, you will get strong referrals! This will not only help
    in your first job search but in future searches as well.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这些确切的步骤让我在第二次求职中获得了**18个推荐**。如果你遵循所有这些步骤，你将获得强有力的推荐！这不仅有助于你的第一次求职，也对未来的求职有帮助。
- en: Below is a cold email template that you could use as a reference for the first
    outreach. The main point here is to make it personal and show your genuine interest.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个冷邮件模板，你可以用作第一次联系的参考。关键在于使其个性化，并展示你真正的兴趣。
- en: '![Figure](../Images/ed7e62551f9804b9838146c386f879e3.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/ed7e62551f9804b9838146c386f879e3.png)'
- en: This email template has been updated from[ How to Break Into the Tech Industry](https://haseebq.com/how-to-break-into-tech-job-hunting-and-interviews/) by
    Haseeb Qureshi
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这个邮件模板已经更新自[ 如何进入科技行业](https://haseebq.com/how-to-break-into-tech-job-hunting-and-interviews/) ，由Haseeb
    Qureshi提供
- en: Again, the world is small. **Don’t copy the exact script**. Take the time to
    customize your message because, in the long run, it is worth the effort.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，世界很小。**不要完全复制脚本**。花时间定制你的消息，因为从长远来看，这样做是值得的。
- en: '**Qualities of a Great Resume**'
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**优秀简历的特点**'
- en: '![Figure](../Images/4835d2a079e049372d2eb9eef8272448.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/4835d2a079e049372d2eb9eef8272448.png)'
- en: Photo by [Scott Graham](https://unsplash.com/@sctgrhm?utm_source=medium&utm_medium=referral) on [Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 由[Scott Graham](https://unsplash.com/@sctgrhm?utm_source=medium&utm_medium=referral)提供的照片，来源于[Unsplash](https://unsplash.com/?utm_source=medium&utm_medium=referral)
- en: Depending on your goal and availability, you may choose one or more of the three
    methods to get interviews. But no matter which methods you use, a good resume
    is key. This is the thing that turns the table with recruiters.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你的目标和时间安排，你可以选择一种或多种方法来获得面试。但是无论你使用哪种方法，良好的简历是关键。这是改变招聘人员看法的关键。
- en: A resume is a summary of your achievements. It should be brief, so it’s not
    a place to showcase everything you know or can do. Adding too much content only
    overwhelms people with unnecessary information. Therefore, in your data science
    resume, you want to highlight the most important things related to data science,
    such as work experience, training, and relevant skills. When a recruiter or a
    hiring manager sees your resume, they should immediately feel that you have lots
    of experience in data science and that you are a qualified candidate.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 简历是你成就的总结。它应该简洁明了，因此不是展示你所有知识或技能的地方。添加过多内容只会让人感到信息过载。因此，在你的数据科学简历中，你需要突出与数据科学相关的最重要的内容，如工作经验、培训和相关技能。当招聘人员或招聘经理看到你的简历时，他们应该立刻感受到你在数据科学方面有丰富的经验，并且你是一个合格的候选人。
- en: Here are a few rules on writing a resume that I have created after testing my
    own resumes, talking to many recruiters and hiring managers, and reviewing other
    people’s resumes.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我在测试自己的简历、与许多招聘人员和招聘经理交谈、以及审查其他人简历之后总结出的写简历的几个规则。
- en: 'Avoiding red flags:'
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 避免红旗：
- en: '**A good resume is ALWAYS 1 page long.** Recruiters and hiring managers receive
    many resumes a day, and they typically have less than a minute to skim through
    someone’s resume to make a decision. If your resume has multiple pages, they likely
    won’t even get the 2nd page.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一份好的简历总是保持在1页内。** 招聘人员和招聘经理每天收到很多简历，他们通常只有不到一分钟的时间来快速浏览简历以做出决定。如果你的简历有多页，他们可能连第二页都不会看。'
- en: '**Don’t have typos.** Have a friend do a peer review to make sure there are
    no typos or grammatical errors before sending it.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要有拼写错误。** 让朋友做同行评审，确保发送之前没有拼写错误或语法错误。'
- en: 'Improving your resume:'
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 改进你的简历：
- en: '**Be selective and curated**. Start with your highest-impact experience, projects,
    and skills. In the experience and projects sections, make sure that each item
    has no more than 4 bullet points. The first bullet point should always be the
    most impactful point measure by business metrics, such as improvement in user
    retention or conversion, reduction in bounce rate or cost, etc.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**要有选择性和有针对性。** 从你最具影响力的经历、项目和技能开始。在经历和项目部分，确保每项内容不超过4个要点。第一个要点应始终是最具影响力的，通过业务指标来衡量，比如用户保留率或转化率的提升，跳出率或成本的降低等。'
- en: '**Be concise and clear.** Your resume demonstrates your communication skills,
    and to show that you can communicate effectively you should take care to remove
    redundant phrases and rearrange verbose expressions.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**要简明清晰。** 你的简历展示了你的沟通技巧，为了表明你能够有效沟通，你应该注意去除冗余短语并重组冗长的表达。'
- en: 'Making your resume stand out:'
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 让你的简历脱颖而出：
- en: '**Don’t tell, show the numbers and metrics.** When describing your experiences
    and projects, show your contribution measured by business metrics. Show the size
    and type of data that was processed and cite the exact technologies you used.
    Being specific makes your resume more trustworthy.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要只说，要展示数据和指标。** 描述你的经历和项目时，要展示你的贡献，通过业务指标来衡量。展示处理的数据的规模和类型，并引用你使用的具体技术。具体的内容让你的简历更具可信度。'
- en: '**Don’t send one resume for all positions.** It’s always worth adding customized
    tweaks to it for each application. At the very least, if you observe important
    keywords and skills mentioned in a job description, use those in your resume and
    highlight your skills in those domains. It is not okay to make things up, but
    it’s totally fine to restructure your skills and experiences to fit the context
    of a job description.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要用一份简历申请所有职位。** 为每个申请添加定制的调整总是值得的。即使你观察到职位描述中提到的重要关键词和技能，也要在你的简历中使用这些词汇，并突出你在这些领域的技能。捏造信息是不对的，但完全可以根据职位描述的背景重组你的技能和经历。'
- en: '**Final Thoughts**'
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**最后的思考**'
- en: At the end of the day getting data science interviews is difficult, especially
    for beginners. It can be discouraging when you don’t get any response even when
    you have been working diligently for months. Hopefully, this article has made
    things clearer for any aspiring data scientists out there who are in the process
    of landing a job. If you want more advice feel free to contact me [here](https://data-interview-questions.web.app/),
    I would be happy to help!
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 说到底，获得数据科学面试机会是困难的，特别是对于初学者。当你辛勤工作了几个月却没有任何回应时，可能会感到沮丧。希望这篇文章能让任何正在寻找工作的有志数据科学家们更加清楚。如果你需要更多建议，随时通过[这里](https://data-interview-questions.web.app/)联系我，我很乐意提供帮助！
