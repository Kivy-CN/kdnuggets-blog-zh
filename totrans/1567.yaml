  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: '**Usage**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用方法**'
- en: Then launch the add-in via the RStudio menu. If you don’t have `data.frame`in
    your environment, datasets in `ggplot2` are used.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 然后通过RStudio菜单启动插件。如果你的环境中没有`data.frame`，将使用`ggplot2`中的数据集。
- en: '`**ggplot2**`** builder addin**'
