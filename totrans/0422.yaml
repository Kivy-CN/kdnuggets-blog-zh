- en: In this blog, we will learn about the rules of writing engaging technical blogs.
    We will focus on generating the best titles, designing attractive cover images,
    adding fun facts, supporting tutorials with code blocks, and social media promotion.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，我们将学习写吸引人的技术博客的规则。我们将专注于生成最佳标题、设计吸引人的封面图片、添加趣味事实、用代码块支持教程以及社交媒体推广。
- en: The rules that we will learn in this blog are from my personal experience as
    I have written more than 50 blogs and 40 technical articles. I have received an
    award from Analytics Vidhya for writing the best tutorial and got multiple awards
    from KDnuggets. If you are interested in my work, check out my [Polywork](https://www.polywork.com/kingabzpro/collections/893)
    and [Deepnote](https://deepnote.com/@abid) profile.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在这篇博客中学习的规则来自于我的个人经验，我已经写了超过50篇博客和40篇技术文章。我曾因撰写最佳教程而获得Analytics Vidhya的奖项，并多次获得KDnuggets的奖项。如果你对我的工作感兴趣，可以查看我的
    [Polywork](https://www.polywork.com/kingabzpro/collections/893) 和 [Deepnote](https://deepnote.com/@abid)
    个人资料。
- en: Title
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标题
- en: The title is one of the most important things about the blog. You should spend
    at least two hours brainstorming the best title that could go viral. It is the
    first thing that will make your readers click on the blog post. If your title
    is engaging or provides additive value to your readers, they will eventually read
    the whole thing. The art of writing titles comes from practice but, you can also
    use tools to become better. These tools have worked for me. The internet is full
    of SEO optimization tools and almost every other platform offers title generation.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 标题是博客中最重要的部分之一。你应该花至少两个小时来头脑风暴，找出最有可能引起病毒式传播的标题。标题是吸引读者点击博客文章的第一步。如果你的标题引人入胜或为读者提供附加价值，他们最终会阅读全文。写标题的艺术来自于实践，但你也可以使用工具来提高水平。这些工具对我有帮助。互联网充满了SEO优化工具，几乎每个平台都有标题生成工具。
- en: '[**Blog Ideas Generator**](https://www.hubspot.com/blog-topic-generator): it
    converts keywords into engaging titles. I don’t consider the generated title as
    a good one. In my opinion, these tools are here to help you but, you need to come
    up with a title that works for you.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[**博客创意生成器**](https://www.hubspot.com/blog-topic-generator): 它将关键词转换为吸引人的标题。我不认为生成的标题是好的。在我看来，这些工具是为了帮助你，但你需要自己想出一个适合你的标题。'
- en: '![XXXXX](../Images/6e69b11b27e3b7a805597fea1d3f55e7.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/6e69b11b27e3b7a805597fea1d3f55e7.png)'
- en: 'Image credit: [hubspot](https://www.hubspot.com/blog-topic-generator)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[hubspot](https://www.hubspot.com/blog-topic-generator)
- en: '**KDnuggets/Towards Data Science**: it is better to read what other writers
    in your domains are currently writing. Look for the top read blog post and try
    to come up with yours. I am sure reading multiple blogs daily will help you generate
    tons of new titles.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**KDnuggets/Towards Data Science**：阅读你领域内其他作者目前的写作内容更好。寻找阅读量最高的博客文章，并尝试写出自己的内容。我相信每天阅读多篇博客会帮助你生成大量新的标题。'
- en: '![XXXXX](../Images/e9214b087a242d99da5f2e721c78aa37.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/e9214b087a242d99da5f2e721c78aa37.png)'
- en: 'Image credit: [KDnuggets](/)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[KDnuggets](/)
- en: '[**Keyword Planner**](https://keywordtool.io/google)**:** pulls the data from
    various platforms and provides you with keyword analytics. These results include
    search volume, trends, and competition. You can use these parameters to select
    the next topic.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[**Keyword Planner**](https://keywordtool.io/google)**:** 从各种平台提取数据，为你提供关键词分析。这些结果包括搜索量、趋势和竞争情况。你可以利用这些参数来选择下一个话题。'
- en: '![XXXXX](../Images/c202352a1a09a33c60d3b222564a28ff.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![XXXXX](../Images/c202352a1a09a33c60d3b222564a28ff.png)'
- en: 'Image credit: keywordtool.io'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：keywordtool.io
- en: There are other tools that are free and will work for you, such as [Google trends](https://trends.google.com/trends),
    but again you have to come up with the title. Be honest about the title and don’t
    try to clickbait your readers as this strategy only works for TikTok or Youtube.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他免费的工具可以为你服务，例如 [Google trends](https://trends.google.com/trends)，但你必须自己想出标题。要诚实地对待标题，不要试图通过诱饵标题来吸引读者，因为这种策略只对
    TikTok 或 YouTube 有效。
- en: '**Rules**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**规则**'
- en: Use google trends to gain insights on your title
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Google Trends 获取有关标题的见解。
- en: Use free tools to generate blog ideas
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用免费工具生成博客创意
- en: Writing title as a question will motivate reader to learn about answer
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将标题写成问题会激励读者去了解答案
- en: Keep trying new and attractive ways to write the title
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尝试新的、有吸引力的标题写作方式
- en: Use Job, Money, or Top in title to get more attraction
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标题中使用“工作”、“钱”或“顶级”以获得更多关注
- en: Use numbers and facts in the title
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在标题中使用数字和事实
- en: Keep experimenting and learn from top viewed blogs
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不断尝试并从访问量最高的博客中学习。
- en: Images
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 图片
- en: Humans process images 60,000 times faster than reading text and 90 percent of
    information sent to the brain is visual so the cover image is the most important
    thing about your blog - [t-sciences.com](https://www.t-sciences.com/news/humans-process-visual-data-better).
    It is the make or break factor for your blog. You need to convey your story through
    attractive colors, designs, and text on the image. I cannot teach you the art
    of creating viral blog covers but I can guide you to the tools that have helped
    me in the past.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 人类处理图像的速度是阅读文本的60,000倍，90%的信息是视觉的，因此封面图像是博客中最重要的部分 - [t-sciences.com](https://www.t-sciences.com/news/humans-process-visual-data-better)。这是决定博客成败的因素。你需要通过吸引人的颜色、设计和图像上的文字来传达你的故事。我不能教你如何制作病毒式传播的博客封面，但我可以指导你使用在过去帮助过我的工具。
- en: '[**Unsplash**](https://unsplash.com/images)**:** you can get free photos from
    this platform and the only thing you need to do is to pick the correct image that
    will work for you. The platform offers 1,000,000+ Free Images to download with
    author attribution. You will see these images on thousands of blog posts so it’s
    the go-to tool for every blogger.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Unsplash**](https://unsplash.com/images)**:** 你可以从这个平台获得免费的照片，你只需选择适合你的正确图像即可。该平台提供超过
    1,000,000 张免费图像供下载，并附有作者署名。你会在成千上万的博客文章中看到这些图像，所以这是每个博主的首选工具。'
- en: '[**Freepik**](https://www.freepik.com/home)**:** You can get limited but free
    vectors of your choice. In my opinion, people click more on the blog if the cover
    image is animated which means the image should poetry some sort of story or message
    about your blog. Using vectors has given me new meaning to writing blog posts
    and I can always edit the vectors using Illustration tools to customize my image.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Freepik**](https://www.freepik.com/home)**:** 你可以获得有限但免费的矢量图。依我看，如果封面图像是动画的，人们点击博客的可能性会更高，这意味着图像应该传达某种故事或信息。使用矢量图为我的博客写作赋予了新的意义，我可以使用插图工具随时编辑矢量图以自定义我的图像。'
- en: '[**Canva**](https://www.canva.com/)**:** It is my go-to tool for generating
    cover photos. You can easily edit it in the browser and then download it. Canva
    comes with templates, vectors, photos, and editioning tools.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**Canva**](https://www.canva.com/)**:** 这是我生成封面照片的首选工具。你可以在浏览器中轻松编辑然后下载。Canva
    提供模板、矢量图、照片和编辑工具。'
