- en: '"The purpose of visualization is insight, not pictures."'
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “可视化的目的是洞察，而不是图片。”
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ―Ben Shneiderman
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ―本·施奈德曼
- en: '![Figure](../Images/320842b45341b2de64a76eb3e5b0b12d.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![Figure](../Images/320842b45341b2de64a76eb3e5b0b12d.png)'
- en: Source – Venn gage
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 来源 – Venn 图
- en: Data visualization is the visual presentation of data or information. The goal
    of data visualization is to communicate data or information clearly and effectively
    to readers. Typically, data is visualized in the form of a chart, infographic,
    diagram, map and more.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据可视化是数据或信息的视觉呈现。数据可视化的目标是清晰有效地向读者传达数据或信息。通常，数据通过图表、信息图、图示、地图等形式进行可视化。
- en: How does it help?
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它有什么帮助？
- en: Identify trends and outliers
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别趋势和异常值
- en: Tell a story within the data
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在数据中讲述故事
- en: Reinforce an argument or opinion
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化论点或观点
- en: Highlight an important point in a set of data
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 突出数据集中的一个重要点
- en: Let's dive into each of them.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们深入了解它们。
- en: '**Libraries required**'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**所需库**'
- en: 'Use the package manager [`pip`](https://pip.pypa.io/en/stable/) to install
    below:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 使用包管理器 [`pip`](https://pip.pypa.io/en/stable/) 安装以下库：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Matplotlib**'
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Matplotlib**'
- en: '![Image](../Images/0c38abaec646a68f0cae2b488e5f2bbb.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/0c38abaec646a68f0cae2b488e5f2bbb.png)'
- en: Matplotlib is a comprehensive library for creating static, animated, and interactive
    visualizations in Python. Most of the coders start their Data Visualisation journey
    with Matplotlib.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Matplotlib 是一个全面的库，用于在 Python 中创建静态、动画和互动可视化。大多数编码人员都从 Matplotlib 开始他们的数据可视化之旅。
- en: 'Features:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 特性：
- en: It is designed like MATLAB hence switching between the two is fairly easy.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它的设计类似于 MATLAB，因此在两者之间切换相对容易。
- en: Comprises a lot of rendering backends.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含许多渲染后端。
- en: It can reproduce just about any plots (with a bit of effort).
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以再现几乎所有的图形（虽然需要一点努力）。
- en: Has been out there for over a decade, therefore, boasts of a huge user base.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已经存在超过十年，因此拥有庞大的用户基础。
- en: '**[Quick Hand Codes for Matplotlib in 10 Minutes](https://github.com/rojaAchary/Data-Visualization-with-Python/tree/main/Matplotlib_plots)**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**[10 分钟内快速掌握 Matplotlib 代码](https://github.com/rojaAchary/Data-Visualization-with-Python/tree/main/Matplotlib_plots)**'
- en: '**Seaborn**'
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Seaborn**'
- en: '![Image](../Images/ee58b7dcd6262abf5b6add8097b812a0.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../Images/ee58b7dcd6262abf5b6add8097b812a0.png)'
- en: Seaborn harnesses the power of Matplotlib to create beautiful charts in a few
    lines of code. The key difference is Seaborn’s default styles and color palettes,
    which are designed to be more aesthetically pleasing and modern. Since Seaborn
    is built on top of Matplotlib, you'll need to know Matplotlib to tweak Seaborn's
    defaults.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Seaborn 利用 Matplotlib 的强大功能，用几行代码创建美丽的图表。关键区别在于 Seaborn 的默认样式和颜色调色板，设计得更具美学和现代感。由于
    Seaborn 是建立在 Matplotlib 之上，因此你需要了解 Matplotlib 以调整 Seaborn 的默认设置。
- en: 'Features:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 特性：
- en: Built in themes for styling matplotlib graphics
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内置主题用于样式化 matplotlib 图形
- en: Visualizing univariate and bivariate data
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可视化单变量和双变量数据
- en: Fitting in and visualizing linear regression models
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拟合和可视化线性回归模型
- en: Plotting statistical time series data
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘制统计时间序列数据
- en: Seaborn works well with NumPy and Pandas data structures
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Seaborn 与 NumPy 和 Pandas 数据结构兼容良好
- en: It comes with built in themes for styling Matplotlib graphics
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它带有内置的主题用于样式化Matplotlib图形
- en: '**[Quick Hand Codes for Seaborn in 10 Minutes](https://github.com/rojaAchary/Data-Visualization-with-Python/tree/main/Seaborn_Visz)**'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**[10分钟内掌握Seaborn的快速代码](https://github.com/rojaAchary/Data-Visualization-with-Python/tree/main/Seaborn_Visz)**'
- en: Plotnine
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Plotnine
- en: '![Image](../Images/2c9aac217d25d13368eaaea55d1d4fbb.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../Images/2c9aac217d25d13368eaaea55d1d4fbb.png)'
- en: Plotnine is an implementation of a grammar of graphics in Python, it is based
    on ggplot2\. The grammar allows users to compose plots by explicitly mapping data
    to the visual objects that make up the plot.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Plotnine是Python中图形语法的实现，它基于ggplot2。该语法允许用户通过明确映射数据到构成图表的视觉对象来组合图表。
- en: 'Features:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 特性：
- en: Statistical transformations
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 统计变换
- en: Scales
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 刻度
- en: Coordinates systems
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 坐标系统
- en: Facets
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 方面
- en: Themes
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主题
- en: '**[Quick Hand Codes for Plotnine in 10 Minutes](https://github.com/rojaAchary/Data-Visualization-with-Python/tree/main/Plotnine)**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**[10分钟内掌握Plotnine的快速代码](https://github.com/rojaAchary/Data-Visualization-with-Python/tree/main/Plotnine)**'
- en: '**Bokeh**'
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Bokeh**'
- en: '![Figure](../Images/de031e0358af774429b45a8ad70772a2.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../Images/de031e0358af774429b45a8ad70772a2.png)'
- en: 'Source: Patrik Hlobil'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Patrik Hlobil
- en: Bokeh is an interactive visualization library for modern web browsers. It provides
    elegant, concise construction of versatile graphics, and affords high-performance
    interactivity over large or streaming datasets. Bokeh can help anyone who would
    like to quickly and easily make interactive plots, dashboards, and data applications.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Bokeh是一个现代网页浏览器的互动可视化库。它提供了优雅、简洁的多功能图形构建，并在大型或流数据集上提供高性能的交互。Bokeh可以帮助任何希望快速轻松创建互动图表、仪表板和数据应用的人。
- en: 'Features:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 特性：
- en: Flexible
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灵活
- en: Interactive
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互动
- en: Powerful
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强大
- en: Productive
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高效
- en: Sharable
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可共享
- en: OpenSource
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开源
- en: '**[Quick Hand Codes for Bokeh in 10 Minutes](https://github.com/rojaAchary/Data-Visualization-with-Python/tree/main/Bokeh_tuts)**'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '**[10分钟内掌握Bokeh的快速代码](https://github.com/rojaAchary/Data-Visualization-with-Python/tree/main/Bokeh_tuts)**'
- en: '**Plotly**'
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**Plotly**'
- en: '![Image](../Images/d32a714fc81da42ef3bbc99a8ef3ccae.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../Images/d32a714fc81da42ef3bbc99a8ef3ccae.png)'
- en: plotly is an interactive, open-source, and browser-based graphing library for
    Python. Built on top of plotly.js, plotly.py is a high-level, declarative charting
    library. plotly.js ships with over 30 chart types, including scientific charts,
    3D graphs, statistical charts, SVG maps, financial charts, and more.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: plotly是一个互动的、开源的、基于浏览器的Python绘图库。构建在plotly.js之上，plotly.py是一个高级的、声明式的绘图库。plotly.js提供了30多种图表类型，包括科学图表、3D图形、统计图表、SVG地图、金融图表等。
- en: 'Features:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 特性：
- en: Charts, Dashboards
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图表，仪表板
- en: File Export, App Manager
  id: totrans-78
  prefs:
