    — Machine Learning Modelling to Storytelling. Hope you’d like it too. Good Luck
    on your Kaggle Kernel Journey.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多 Kagglers 来说，竞赛轨道是他们的乐趣所在，但[对我来说](https://www.kaggle.com/nulldata?source=post_page---------------------------)，Kaggle
