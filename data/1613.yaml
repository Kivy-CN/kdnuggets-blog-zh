- en: Companies can benefit in many ways from increased diversity. A recent report
    from McKinsey suggests that the top quarter of companies with respect to racial
    and ethnic diversity enjoy a 35% boost in likelihood of exceeding industry median
    returns compared to baseline rates. Having a female in an executive position boosted
    return rates for the Standard & Poor 1500 companies’ revenue by $42 million. This
    suggests an opportunity for boosted revenue through hiring a diverse tech team
    and a diverse executive team. In addition, the experiences women and minorities
    bring to tech teams can aid in design and cover potential blind spots in user
    experience and product development.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 公司可以通过增加多样性获得多种好处。麦肯锡的一份最新报告显示，在种族和民族多样性方面排名前四分之一的公司，其超越行业中位数回报的可能性比基准水平高出35%。一名女性担任高管职位使标准普尔1500公司收入的回报率提升了4200万美元。这表明，通过招聘多样化的技术团队和多样化的高管团队有可能增加收入。此外，女性和少数族裔带给技术团队的经验可以帮助设计并弥补用户体验和产品开发中的潜在盲点。
- en: However, addressing this issue is more complex than simply changing hiring practices.
    Women and underrepresented minorities make up disproportionately small fraction
    of the educational pipeline associated with tech positions; the number of women
    graduating with computer science degrees continues to fall (from 37% in 1984 to
    18% in 2014). Given the ubiquity and ease of online training programs and MOOCs
    these days, it would be easy to assume that those opportunities bridge the gap.
    However, data science programs/bootcamps lag in female participation (35% of participants
    are women) and in underrepresented minority participation (4% African-American
    and 8% Hispanic), as well. With low diversity in academic programs and industry
    bootcamps, the tech position figures are unlikely that the trend will change in
    the near future. Even reductions in discrimination may not help if young students
    do not see anyone who looks like them or comes from the same socioeconomic background
    within a classroom.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，解决这个问题比单纯改变招聘实践要复杂得多。女性和少数族裔在与科技职位相关的教育管道中占比过小；获得计算机科学学位的女性人数继续下降（从1984年的37%下降到2014年的18%）。考虑到如今在线培训程序和MOOCs的普及和便利，很容易假设这些机会能弥合差距。然而，数据科学项目/训练营的女性参与度（35%的参与者是女性）和少数族裔参与度（4%的非洲裔美国人和8%的西班牙裔）仍然滞后。由于学术项目和行业训练营中的多样性较低，科技职位的数字趋势在短期内不太可能改变。即使减少歧视，如果年轻学生在课堂上看不到与自己相似的人或来自相同社会经济背景的人，也可能不会有所帮助。
- en: '![Career progression](../Images/230874773f8230482a8ef48f01c7c298.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![职业进展](../Images/230874773f8230482a8ef48f01c7c298.png)'
- en: Educators, bootcamp directors, and the tech industry itself can address these
    disparities, though, and several initiatives are likely to boost numbers in the
    coming years. Many scholarships exist for women in tech bootcamps ([https://www.switchup.org/blog/women-in-tech-a-comprehensive-scholarship-guide](https://www.switchup.org/blog/women-in-tech-a-comprehensive-scholarship-guide))
    and academic programs ([https://www.scholarshipsforwomen.net/engineering/](https://www.scholarshipsforwomen.net/engineering/)),
    as well as African-American and Hispanic students ([http://www.nacme.org/](http://www.nacme.org/)).
    The US has also promised $200 million of STEM education funding to women and minorities
    in the coming years. This can help with affordability issues, as well as serve
    as an incentive for women and underrepresented minorities to try a tech-related
    major or bootcamp.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 教育工作者、训练营负责人以及科技行业本身可以解决这些差距，并且一些倡议有望在未来几年提升相关数字。许多奖学金存在于科技训练营中（[https://www.switchup.org/blog/women-in-tech-a-comprehensive-scholarship-guide](https://www.switchup.org/blog/women-in-tech-a-comprehensive-scholarship-guide)）和学术项目中（[https://www.scholarshipsforwomen.net/engineering/](https://www.scholarshipsforwomen.net/engineering/)），还包括非洲裔美国人和西班牙裔学生（[http://www.nacme.org/](http://www.nacme.org/)）。美国还承诺在未来几年提供2亿美元的STEM教育资金用于女性和少数族裔。这可以帮助解决负担问题，并作为女性和少数族裔尝试科技相关专业或训练营的激励措施。
- en: In addition, small business grants are available for companies with women or
    underrepresented minorities in founder or leadership positions ([https://startupnation.com/start-your-business/small-business-grants-women-minorities/](https://startupnation.com/start-your-business/small-business-grants-women-minorities/),
    [https://www.fundera.com/blog/where-to-find-small-business-grants-for-women](https://www.fundera.com/blog/where-to-find-small-business-grants-for-women),
    [https://www.nerdwallet.com/blog/small-business/small-business-grants-minorities/](https://www.nerdwallet.com/blog/small-business/small-business-grants-minorities/),
    [https://www.federalgrantswire.com/minority-federal-government-grants.html#.W47QKYeouK8](https://www.federalgrantswire.com/minority-federal-government-grants.html#.W47QKYeouK8),
    [https://www.allamericangrantguide.com/minority-business-grants.php](https://www.allamericangrantguide.com/minority-business-grants.php)),
    helping to increase diversity at the higher levels of start-ups. Before starting
    my side consulting LLC, I was not aware of the types of funding available to start
    a small business, and it is possible that women and underrepresented minorities
    who have thought of starting a business are unaware of the funding available to
    do so.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，针对创始人或领导职位中有女性或代表性不足少数群体的公司，提供了小企业资助 ([https://startupnation.com/start-your-business/small-business-grants-women-minorities/](https://startupnation.com/start-your-business/small-business-grants-women-minorities/),
    [https://www.fundera.com/blog/where-to-find-small-business-grants-for-women](https://www.fundera.com/blog/where-to-find-small-business-grants-for-women),
    [https://www.nerdwallet.com/blog/small-business/small-business-grants-minorities/](https://www.nerdwallet.com/blog/small-business/small-business-grants-minorities/),
    [https://www.federalgrantswire.com/minority-federal-government-grants.html#.W47QKYeouK8](https://www.federalgrantswire.com/minority-federal-government-grants.html#.W47QKYeouK8),
    [https://www.allamericangrantguide.com/minority-business-grants.php](https://www.allamericangrantguide.com/minority-business-grants.php))，帮助增加初创公司高层的多样性。在我开始自己的咨询有限公司之前，我并不了解启动小企业所需的资助类型，女性和代表性不足的少数群体可能也未必知道有这些资助。
- en: Industry conferences offer another opportunity to encourage women and minorities
    to pursue tech positions and career growth. Stanford’s Women in Data Science (WiDS)
    conference surpassed 100,000 attendees in hundreds of cities this past March,
    and this has allowed women to present their work to other women and to the men
    who attend the conference. Creating a conference similar to WiDS that highlights
    the tech-based accomplishments and work of African-Americans and Hispanics or
    those who came from low-income families might create similar visibility within
    the larger community that portrays tech as a viable career choice.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 行业会议提供了另一个鼓励女性和少数群体追求技术职位和职业发展的机会。斯坦福大学的女性数据科学（WiDS）会议在今年三月吸引了超过10万人参与，分布在数百个城市，这让女性能够向其他女性和参加会议的男性展示她们的工作。创建一个类似于WiDS的会议，突出非裔美国人和西班牙裔或来自低收入家庭的技术成就和工作，可能会在更大社区中创造类似的可见性，表现出技术是一个可行的职业选择。
- en: My own path into the tech industry involved three professors—one in an introductory
    calculus course and two during graduate school—who were successful women in mathematics,
    and my first roles within the industry were for companies with involved female
    leaders. Without an opportunity to learn from these women, I’m not sure I would
    have seen leadership or technical roles as a good fit for me. Creating visibility
    of women and minorities in technical education/programs, particularly early on,
    and making those opportunities financially viable through scholarship and grant
    programs can increase diversity at all stages of a technical career.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我进入科技行业的道路涉及了三位教授——一位在基础微积分课程中，另两位在研究生阶段——他们都是在数学领域取得成功的女性，而我在行业中的第一次职位也是在有女性领导者的公司里。如果没有机会向这些女性学习，我不确定我是否会把领导或技术职位视为适合自己的选择。提高女性和少数群体在技术教育/项目中的可见性，特别是在早期，并通过奖学金和资助项目使这些机会经济上可行，可以在技术职业的各个阶段增加多样性。
- en: Visibility of role models and resources may be more effective at increasing
    tech diversity (and STEM diversity in general) than hiring guidelines and other
    equality measures. Campaigns like the UK-based WISE initiative, which focuses
    on helping and encouraging young women to pursue STEM careers after age 16, and
    Miami’s Women in Biomedical Science Initiative may be one route to achieving this.
    More conferences like WiDS can also aid in the visibility effort. With visible
    leadership by women and minorities in the field, wider knowledge of opportunities
    and funding available, and programs that connect a new generation of potential
    tech workers with those further along in their careers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 角色榜样和资源的可见性可能比招聘指南和其他平等措施更能有效地提高科技领域（以及一般的STEM领域）多样性。像英国WISE倡议这样的活动专注于帮助和鼓励16岁以上的年轻女性追求STEM职业，迈阿密的女性生物医学科学倡议可能是实现这一目标的一种途径。更多像WiDS这样的会议也有助于提升可见性。通过女性和少数群体在该领域的可见领导、对机会和资金的广泛了解，以及将新一代潜在科技工作者与那些在职业生涯中走得更远的人连接的项目。
