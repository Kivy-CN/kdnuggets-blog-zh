- en: Web Scraping
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网页抓取
- en: Web scraping is a core part of data engineering and data science, where you
    collect new data from multiple websites to build a data set for data analysis
    or machine learning tasks. In general, it is used to create real-time data systems.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 网页抓取是数据工程和数据科学的核心部分，你可以从多个网站收集新的数据，以构建数据集用于数据分析或机器学习任务。一般来说，它用于创建实时数据系统。
- en: '**Scraping Instagram**: [Tutorial](https://thecleverprogrammer.com/2020/07/30/scraping-instagram-with-python/)'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**抓取 Instagram**: [教程](https://thecleverprogrammer.com/2020/07/30/scraping-instagram-with-python/)'
- en: '**Scrape a Job Portal**: [Tutorial](https://www.youtube.com/watch?v=PPcgtx0sI2E)'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**抓取招聘网站**: [教程](https://www.youtube.com/watch?v=PPcgtx0sI2E)'
- en: '**Scrape Stock Prices**: [Tutorial](https://www.youtube.com/watch?v=7sFCOunKL_Y)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**抓取股票价格**: [教程](https://www.youtube.com/watch?v=7sFCOunKL_Y)'
- en: Data Analytics
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析
- en: The analytics project will teach you new tools for data cleaning, processing,
    and visualization. You will learn to understand data and create a report with
    valuable insights.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 该分析项目将教你数据清理、处理和可视化的新工具。你将学习如何理解数据并创建具有有价值见解的报告。
- en: '**Analysis of American Universities**: [Tutorial](https://blog.jovian.ai/what-makes-a-student-prefer-a-university-a-brief-summary-ce3231aec390)
    | [Code Source](https://jovian.ai/danycg85/student-perfere-a-university)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**美国大学分析**: [教程](https://blog.jovian.ai/what-makes-a-student-prefer-a-university-a-brief-summary-ce3231aec390)
    | [代码源](https://jovian.ai/danycg85/student-perfere-a-university)'
- en: '**Data Cleaning Youtube Video Statistics**: [Tutorial](https://medium.com/@raahimkhan_85173/data-cleaning-and-exploratory-data-analysis-with-pandas-on-trending-you-tube-video-statistics-e06d7cd08710)'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据清理 YouTube 视频统计**: [教程](https://medium.com/@raahimkhan_85173/data-cleaning-and-exploratory-data-analysis-with-pandas-on-trending-you-tube-video-statistics-e06d7cd08710)'
