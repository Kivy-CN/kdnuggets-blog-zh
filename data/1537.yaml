  type: TYPE_NORMAL
  zh: '**新** [挪威生命科学大学（NMBU）数据科学硕士](https://www.mastersportal.com/studies/172203/data-science.html)。在挪威生命科学大学（NMBU）的数据科学项目中，你将学习如何将信息学、数学和统计学与数据分析结合起来，以应对大数据挑战。（24个月项目，免费学费）'
