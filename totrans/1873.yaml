- en: 'Humans are story-telling animals. We love a good story. Stories, whether in
    the form of movies, epics, songs, or myths: they capture us, they move us, they
    bind together generations, get us in touch with deeper messages. Everyone knows
    how to tell stories, at least a little bit. But, certainly some of us seem to
    have more storytelling talent than others. That group of five or six friends you
    hung out with in college: there was probably one person in that group that everyone
    loved to listen to. They could tell stories for hours on end – funny stories,
    stories that made you think, stories that made you cry, stories that changed your
    life. This person, they didn’t necessarily know more about the world than you.
    But they knew how to craft their message in an interesting manner, and likely
    had an outsized influence on you and your circle of friends.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人类是讲故事的动物。我们喜欢好故事。无论是电影、史诗、歌曲还是神话，故事都能吸引我们，打动我们，将世代联系在一起，让我们接触到更深层的信息。每个人都会讲故事，至少会一点。但显然，有些人比其他人更具讲故事的天赋。你在大学时常和那五六个朋友一起玩：那个小组中可能有一个人是大家都喜欢听的。他们可以讲故事讲上几个小时——有趣的故事、让你思考的故事、让你哭泣的故事、改变你人生的故事。这个人可能不一定比你对世界了解得更多，但他们知道如何以有趣的方式塑造信息，可能对你和你的朋友圈子产生了超出常人的影响力。
