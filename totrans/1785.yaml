- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: A year ago, I dropped out of one of the best computer science programs in Canada.
    I started creating my own [data science master’s program](https://medium.com/@davidventuri/i-dropped-out-of-school-to-create-my-own-data-science-master-s-here-s-my-curriculum-1b400dcee412#.5fwwphdqd)
    using online resources. I realized that I could learn everything I needed through
    edX, Coursera, and Udacity instead. And I could learn it faster, more efficiently,
    and for a fraction of the cost.
  prefs: []
  type: TYPE_NORMAL
- en: I’m almost finished now. I’ve taken many data science-related courses and audited
    portions of many more. I know the options out there, and what skills are needed
    for learners preparing for a data analyst or data scientist role. **A few months
    ago, I started creating a review-driven guide that recommends the best courses
    for each subject within data science.**
  prefs: []
  type: TYPE_NORMAL
- en: For the first guide in the series, I recommended a few [coding classes](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-start-with-one-of-these-programming-classes-fb694ffe780c#.42hhzxopw)
    for the beginner data scientist. Then it was [statistics and probability classes](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-take-a-few-of-these-statistics-classes-9bbabab098b9#.p7pac546r).
  prefs: []
  type: TYPE_NORMAL
- en: Now onto introductions to data science.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*(Don’t worry if you’re unsure of what an intro to data science course entails.
    I’ll explain shortly.)*'
  prefs: []
  type: TYPE_NORMAL
- en: For this guide, I spent 10+ hours trying to identify every online intro to data
    science course offered as of January 2017, extracting key bits of information
    from their syllabi and reviews, and compiling their ratings. For this task, I
    turned to none other than the open source Class Central community and its database
    of thousands of course ratings and reviews.
  prefs: []
  type: TYPE_NORMAL
- en: Since 2011, [Class Central](https://www.class-central.com/) founder [Dhawal
    Shah](https://www.class-central.com/@dhawal) has kept a closer eye on online courses
    than arguably anyone else in the world. Dhawal personally helped me assemble this
    list of resources.
  prefs: []
  type: TYPE_NORMAL
- en: How we picked courses to consider
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Each course must fit three criteria:'
  prefs: []
  type: TYPE_NORMAL
- en: '**It must teach the data science process.** More on that soon.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**It must be on-demand or offered every few months.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**It must be an interactive online course, so no books or read-only tutorials**.
    Though these are viable ways to learn, this guide focuses on courses.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We believe we covered every notable course that fits the above criteria. Since
    there are seemingly hundreds of courses on [Udemy](https://www.udemy.com/), we
    chose to consider the most-reviewed and highest-rated ones only. There’s always
    a chance that we missed something, though. So please let us know in the comments
    section if we left a good course out.
  prefs: []
  type: TYPE_NORMAL
- en: How we evaluated courses
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We compiled average rating and number of reviews from Class Central and other
    review sites to calculate a weighted average rating for each course. We read text
    reviews and used this feedback to supplement the numerical ratings.
  prefs: []
  type: TYPE_NORMAL
- en: 'We made subjective syllabus judgment calls based on two factors:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Coverage of the data science process.** Does the course brush over or skip
    certain subjects? Does it cover certain subjects in too much detail? See the next
    section for what this process entails.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Usage of common data science tools.** Is the course taught using popular
    programming languages like Python and/or R? These aren’t necessary, but helpful
    in most cases so slight preference is given to these courses.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](../Images/417ba2158a76add07390ec5afacdc29c.png)'
  prefs: []
  type: TYPE_IMG
- en: Python and R are the two most popular programming languages used in data science.
  prefs: []
  type: TYPE_NORMAL
- en: What is the data science process?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*What is data science? What does a data scientist do?* These are the types
    of fundamental questions that an intro to data science course should answer. The
    following infographic from Harvard professors Joe Blitzstein and Hanspeter Pfister
    outlines a typical **data science process**, which will help us answer these questions.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/25778514c518abdba302dc05170055ee.png)'
  prefs: []
  type: TYPE_IMG
- en: Visualization from [Opera Solutions](http://blog.operasolutions.com/bid/384900/what-is-data-science).
  prefs: []
  type: TYPE_NORMAL
- en: Our goal with this introduction to data science course is to become familiar
    with the data science process. We don’t want too in-depth coverage of specific
    aspects of the process, hence the “intro to” portion of the title.
  prefs: []
  type: TYPE_NORMAL
- en: For each aspect, the ideal course explains key concepts within the framework
    of the process, introduces common tools, and provides a few examples (preferably
    hands-on).
  prefs: []
  type: TYPE_NORMAL
- en: 'We’re only looking for an introduction. This guide therefore won’t include
    full specializations or programs like Johns Hopkins University’s [Data Science
    Specialization](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=479491.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science%20&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Fspecializations%2Fjhu-data-science%2F)
    on Coursera or Udacity’s [Data Analyst Nanodegree](https://www.udacity.com/course/data-analyst-nanodegree--nd002?utm_medium=referral&utm_campaign=api).
    These compilations of courses elude the purpose of this series: to find the best
    **individual** courses for each subject to comprise a data science education.
    The final three guides in this series of articles will cover each aspect of the
    data science process in detail.'
  prefs: []
  type: TYPE_NORMAL
- en: Basic coding, stats, and probability experience required
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Several courses listed below require basic programming, statistics, and probability
    experience. This requirement is understandable given that the new content is reasonably
    advanced, and that these subjects often have several courses dedicated to them.
  prefs: []
  type: TYPE_NORMAL
- en: This experience can be acquired through our recommendations in the first two
    articles ([programming](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-start-with-one-of-these-programming-classes-fb694ffe780c#.ld31z08y5),
    [statistics](https://medium.freecodecamp.com/if-you-want-to-learn-data-science-take-a-few-of-these-statistics-classes-9bbabab098b9))
    in this Data Science Career Guide.
  prefs: []
  type: TYPE_NORMAL
- en: Our pick for the best intro to data science course is...
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**[Data Science A-Z™: Real-Life Data Science Exercises Included](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fdatascience%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    (Kirill Eremenko/Udemy)**'
  prefs: []
  type: TYPE_NORMAL
- en: Kirill Eremenko’s [Data Science A-Z™](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fdatascience%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    on Udemy is the clear winner in terms of breadth and depth of coverage of the
    data science process of the 20+ courses that qualified. It has a 4.5-star weighted
    average rating over 3,071 reviews, which places it among the highest rated and
    most reviewed courses of the ones considered.
  prefs: []
  type: TYPE_NORMAL
- en: It outlines the full process and provides real-life examples. At 21 hours of
    content, it is a good length. Reviewers love the instructor’s delivery and the
    organization of the content. The price varies depending on Udemy discounts, which
    are frequent, so you may be able to purchase access for as little as $10.
  prefs: []
  type: TYPE_NORMAL
- en: 'Though it doesn’t check our “usage of common data science tools” box**,** the
    non-Python/R tool choices (gretl, Tableau, Excel) are used effectively in context.
    Eremenko mentions the following when explaining the gretl choice (gretl is a statistical
    software package), though it applies to all of the tools he uses (emphasis mine):'
  prefs: []
  type: TYPE_NORMAL
- en: In gretl, we will be able to do the same modeling just like in R and Python
    but we won’t have to code. That’s the big deal here. Some of you may already know
    R very well, but some may not know it at all. My goal is to show you how to build
    a robust model and **give you a framework that you can apply in any tool you choose**.
    gretl will help us avoid getting bogged down in our coding.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'One prominent reviewer noted the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Kirill is the best teacher I’ve found online. He uses real life examples and
    explains common problems so that you get a deeper understanding of the coursework.
    He also provides a lot of insight as to what it means to be a data scientist from
    working with insufficient data all the way to presenting your work to C-class
    management. I highly recommend this course for beginner students to intermediate
    data analysts!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![](../Images/81c1b941192e885ad3aa4a57e0d82a6c.png)'
  prefs: []
  type: TYPE_IMG
- en: The preview video for [Data Science A-Z™](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fdatascience%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science).
  prefs: []
  type: TYPE_NORMAL
- en: A great Python-focused introduction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**[Intro to Data Analysis](https://www.class-central.com/mooc/4937/udacity-intro-to-data-analysis)
    (Udacity)**'
  prefs: []
  type: TYPE_NORMAL
- en: Udacity’s [Intro to Data Analysis](https://www.class-central.com/mooc/4937/udacity-intro-to-data-analysis)
    is a relatively new offering that is part of Udacity’s popular [Data Analyst Nanodegree](https://medium.com/@davidventuri/review-udacity-data-analyst-nanodegree-1e16ae2b6d12#.8uvi6hlpv).
    It covers the data science process clearly and cohesively using Python, though
    it lacks a bit in the modeling aspect. The estimated timeline is 36 hours (six
    hours per week over six weeks), though it is shorter in my experience. It has
    a 5-star rating over one review. It is free.
  prefs: []
  type: TYPE_NORMAL
- en: The videos are well-produced and the instructor (Caroline Buckey) is clear and
    personable. Lots of programming quizzes enforce the concepts learned in the videos.
    Students will leave the course confident in their new and/or improved NumPy and
    Pandas skills (these are popular Python libraries). The final project — which
    is graded and reviewed in the Nanodegree but not in the free individual course — can
    be a nice add to a portfolio.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/eb5746aa6116db071a6b167531f05435.png)'
  prefs: []
  type: TYPE_IMG
- en: Udacity instructor Caroline Buckey outlining the data analysis process (also
    known as the data science process).
  prefs: []
  type: TYPE_NORMAL
- en: An impressive offering with no review data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**[Data Science Fundamentals](https://bigdatauniversity.com/learn/data-science/)
    (Big Data University)**'
  prefs: []
  type: TYPE_NORMAL
- en: Data Science Fundamentals is a four-course series provided by IBM’s Big Data
    University. It includes courses titled [Data Science 101](https://bigdatauniversity.com/courses/data-science-101/),
    [Data Science Methodology](https://bigdatauniversity.com/courses/data-science-methodology-2/),
    [Data Science Hands-on with Open Source Tools](https://bigdatauniversity.com/courses/data-science-hands-open-source-tools/),
    and [R 101](https://bigdatauniversity.com/courses/r-101/).
  prefs: []
  type: TYPE_NORMAL
- en: It covers the full data science process and introduces Python, R, and several
    other open-source tools. The courses have tremendous production value. 13–18 hours
    of effort is estimated, depending on if you take the “R 101” course at the end,
    which isn’t necessary for the purpose of this guide. Unfortunately, it has no
    review data on the major review sites that we used for this analysis, so we can’t
    recommend it over the above two options yet. It is free.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/efa017f4e8914effe8d90871350abf64.png)'
  prefs: []
  type: TYPE_IMG
- en: A video from the first module of the Big Data University’s [Data Science 101](https://bigdatauniversity.com/courses/data-science-101/)
    (which is the first course in the [Data Science Fundamentals](https://bigdatauniversity.com/learn/data-science/)
    series).
  prefs: []
  type: TYPE_NORMAL
- en: The competition
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Our #1 pick had a weighted average rating of 4.5 out of 5 stars over 3,068
    reviews. Let’s look at the other alternatives, sorted by descending rating. Below
    you’ll find several R-focused courses, if you are set on an introduction in that
    language.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Python for Data Science and Machine Learning Bootcamp](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fpython-for-data-science-and-machine-learning-bootcamp%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    (Jose Portilla/Udemy): Full process coverage with a tool-heavy focus (Python).
    Less process-driven and more of a very detailed intro to Python. Amazing course,
    though not ideal for the scope of this guide. It, like Jose’s R course below,
    can double as both intros to Python/R and intros to data science. 21.5 hours of
    content. It has a **4.7**-star weighted average rating over 1,644 reviews. Cost
    varies depending on Udemy discounts, which are frequent.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Science and Machine Learning Bootcamp with R](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fdata-science-and-machine-learning-bootcamp-with-r%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    (Jose Portilla/Udemy): Full process coverage with a tool-heavy focus (R). Less
    process-driven and more of a very detailed intro to R. Amazing course, though
    not ideal for the scope of this guide. It, like Jose’s Python course above, can
    double as both intros to Python/R and intros to data science. 18 hours of content.
    It has a **4.6**-star weighted average rating over 847 reviews. Cost varies depending
    on Udemy discounts, which are frequent.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/6a6625abf1d7d1510a7415767a35a3f4.png)![](../Images/fd3466e469f510e3183174b6e6a16ad8.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Jose Portilla has two Data Science and Machine Learning Bootcamps on Udemy:
    one for [Python](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fpython-for-data-science-and-machine-learning-bootcamp%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    and one for [R](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fdata-science-and-machine-learning-bootcamp-with-r%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Data Science and Machine Learning with Python — Hands On!](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fdata-science-and-machine-learning-with-python-hands-on%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    (Frank Kane/Udemy): Partial process coverage. Focuses on statistics and machine
    learning. Decent length (nine hours of content). Uses Python. It has a **4.5**-star
    weighted average rating over 3,104 reviews. Cost varies depending on Udemy discounts,
    which are frequent.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Introduction to Data Science](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Flearn-data-science%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    (Data Hawk Tech/Udemy): Full process coverage, though limited depth of coverage.
    Quite short (three hours of content). Briefly covers both R and Python. It has
    a **4.4**-star weighted average rating over 62 reviews. Cost varies depending
    on Udemy discounts, which are frequent.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Applied Data Science: An Introduction](https://www.class-central.com/mooc/1806/open-education-by-blackboard-applied-data-science-an-introduction)
    (Syracuse University/Open Education by Blackboard): Full process coverage, though
    not evenly spread. Heavily focuses on basic statistics and R. Too applied and
    not enough process focus for the purpose of this guide. Online course experience
    feels disjointed. It has a **4.33**-star weighted average rating over 6 reviews.
    Free.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Introduction To Data Science](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fintroduction-to-data-science%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    (Nina Zumel & John Mount/Udemy): Partial process coverage only, though good depth
    in the data preparation and modeling aspects. Okay length (six hours of content).
    Uses R. It has a **4.3**-star weighted average rating over 101 reviews. Cost varies
    depending on Udemy discounts, which are frequent.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Applied Data Science with Python](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fapplied-data-science-with-python%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    (V2 Maestros/Udemy): Full process coverage with good depth of coverage for each
    aspect of the process. Decent length (8.5 hours of content). Uses Python. It has
    a **4.3**-star weighted average rating over 92 reviews. Cost varies depending
    on Udemy discounts, which are frequent.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/5fe1f40dbd021c838fd24be790745147.png)'
  prefs: []
  type: TYPE_IMG
- en: 'V2 Maestros has two versions of their “*Applied Data Science”* course: one
    for [Python](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fapplied-data-science-with-python%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    and one for [R](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fapplied-data-science-with-r%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Want to be a Data Scientist?](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fwant-to-be-a-data-scientist%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    (V2 Maestros/Udemy): Full process coverage, though limited depth of coverage.
    Quite short (3 hours of content). Limited tool coverage. It has a **4.3**-star
    weighted average rating over 790 reviews. Cost varies depending on Udemy discounts,
    which are frequent.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data to Insight: an Introduction to Data Analysis](https://www.class-central.com/mooc/2129/futurelearn-data-to-insight-an-introduction-to-data-analysis)
    (University of Auckland/FutureLearn): Breadth of coverage unclear. Claims to focus
    on data exploration, discovery, and visualization. Not offered on demand. 24 hours
    of content (three hours per week over eight weeks). It has a **4**-star weighted
    average rating over 2 reviews. Free with paid certificate available.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Science Orientation](https://www.class-central.com/mooc/6405/edx-data-science-orientation)
    (Microsoft/edX): Partial process coverage (lacks modeling aspect). Uses Excel,
    which makes sense given it is a Microsoft-branded course. 12–24 hours of content
    (two-four hours per week over six weeks). It has a **3.95**-star weighted average
    rating over 40 reviews. Free with Verified Certificate available for $25.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Science Essentials](https://www.class-central.com/mooc/3954/edx-dat203x-data-science-and-machine-learning-essentials)
    (Microsoft/edX): Full process coverage with good depth of coverage for each aspect.
    Covers R, Python, and Azure ML (a Microsoft machine learning platform). Several
    1-star reviews citing tool choice (Azure ML) and the instructor’s poor delivery.
    18–24 hours of content (three-four hours per week over six weeks). It has a **3.81**-star
    weighted average rating over 67 reviews. Free with Verified Certificate available
    for $49.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/baa8d6681a7732a7aa8bca5d23d78dc9.png)'
  prefs: []
  type: TYPE_IMG
- en: The above two courses are from Microsoft’s [Professional Program Certificate
    in Data Science](http://www.awin1.com/awclick.php?gid=295463&mid=6798&awinaffid=301045&linkid=599979&clickref=&p=https%3A%2F%2Fwww.edx.org%2Fmicrosoft-professional-program-certficate-data-science)
    on edX.
  prefs: []
  type: TYPE_NORMAL
- en: '[Applied Data Science with R](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=323058.1&type=10&tmpid=14538&RD_PARM1=https%3A%2F%2Fwww.udemy.com%2Fapplied-data-science-with-r%2F%26u1%3Dcc-medium-career-guide-intro-to-data-science)
    (V2 Maestros/Udemy): The R companion to V2 Maestros’ Python course above. Full
    process coverage with good depth of coverage for each aspect of the process. Decent
    length (11 hours of content). Uses R. It has a **3.8**-star weighted average rating
    over 212 reviews. Cost varies depending on Udemy discounts, which are frequent.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Intro to Data Science](https://www.class-central.com/mooc/1480/udacity-intro-to-data-science)
    (Udacity): Partial process coverage, though good depth for the topics covered.
    Lacks the exploration aspect, though Udacity has a great, full [course](https://www.class-central.com/mooc/1478/udacity-data-analysis-with-r)
    on exploratory data analysis (EDA). Claims to be 48 hours in length (six hours
    per week over eight weeks), but is shorter in my experience. Some reviews think
    the set-up to the advanced content is lacking. Feels disorganized. Uses Python.
    It has a **3.61**-star weighted average rating over 18 reviews. Free.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Introduction to Data Science in Python](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&u1=cc-medium-career-guide-intro-to-data-science&tmpid=18061&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fpython-data-analysis)
    (University of Michigan/Coursera): Partial process coverage. No modeling and vizualization,
    though courses #2 and #3 in the [Applied Data Science with Python Specialization](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Fspecializations%2Fdata-science-python)
    cover these aspects. Taking all three courses would be too in depth for the purpose
    of this guides. Uses Python. Four weeks in length. It has a **3.6**-star weighted
    average rating over 15 reviews. Free and paid options available.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/0dfbf828ede285fff3874b45f933de9d.png)'
  prefs: []
  type: TYPE_IMG
- en: The University of Michigan teaches the [Applied Data Science with Python Specialization](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Fspecializations%2Fdata-science-python)
    on Coursera.
  prefs: []
  type: TYPE_NORMAL
- en: '[Data-driven Decision Making](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdecision-making)
    (PwC/Coursera): Partial coverage (lacks modeling) with a business focus. Introduces
    many tools, including R, Python, Excel, SAS, and Tableau. Four weeks in length.
    It has a **3.5**-star weighted average rating over 2 reviews. Free and paid options
    available.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[A Crash Course in Data Science](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&u1=cc-medium-career-guide-intro-to-data-science&tmpid=18061&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdata-science-course)
    (Johns Hopkins University/Coursera): An extremely brief overview of the full process.
    Too brief for the purpose of this series. Two hours in length. It has a **3.4**-star
    weighted average rating over 19 reviews. Free and paid options available.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[The Data Scientist’s Toolbox](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&u1=cc-medium-career-guide-intro-to-data-science%20&type=10&tmpid=18061&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdata-scientists-tools)
    (Johns Hopkins University/Coursera): An extremely brief overview of the full process.
    More of a set-up course for Johns Hopkins University’s [Data Science Specialization](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=479491.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science%20&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Fspecializations%2Fjhu-data-science%2F).
    Claims to have 4–16 hours of content (one-four hours per week over four weeks),
    though one reviewer noted it could be completed in two hours. It has a **3.22**-star
    weighted average rating over 182 reviews. Free and paid options available.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Data Management and Visualization](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science%20&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdata-visualization)
    (Wesleyan University/Coursera): Partial process coverage (lacks modeling). Four
    weeks in length. Good production value. Uses Python and SAS. It has a **2.67**-star
    weighted average rating over 6 reviews. Free and paid options available.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The following courses had no reviews as of January 2017.
  prefs: []
  type: TYPE_NORMAL
- en: '[CS109 Data Science](http://cs109.github.io/2015/) (Harvard University): Full
    process coverage in great depth (probably too in depth for the purpose of this
    series). A full 12-week undergraduate course. Course navigation is difficult since
    the course is not designed for online consumption. Actual Harvard lectures are
    filmed. The above data science process infographic originates from this course.
    Uses Python. No review data. Free.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/6cae61793138e7bb5bdbd2315207d925.png)'
  prefs: []
  type: TYPE_IMG
- en: The featured viz on Harvard CS109’s [homepage](http://cs109.github.io/2015/).
  prefs: []
  type: TYPE_NORMAL
- en: '[Introduction to Data Analytics for Business](http://click.linksynergy.com/fs-bin/click?id=SAyYsTvLiGQ&subid=&offerid=451430.1&type=10&tmpid=18061&u1=cc-medium-career-guide-intro-to-data-science&RD_PARM1=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fdata-analytics-business)
    (University of Colorado Boulder/Coursera): Partial process coverage (lacks modeling
    and visualization aspects) with a focus on business. The data science process
    is disguised as the “Information-Action Value chain” in their lectures. Four weeks
    in length. Describes several tools, though only covers SQL in any depth. No review
    data. Free and paid options available.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Introduction to Data Science](https://www.lynda.com/Big-Data-tutorials/Introduction-Data-Science/420305-2.html)
    (Lynda): Full process coverage, though limited depth of coverage. Quite short
    (three hours of content). Introduces both R and Python. No review data. Cost depends
    on Lynda subscription.'
