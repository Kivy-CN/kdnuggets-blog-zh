- en: 2\. PySpark Cheat Sheet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[PySpark Cheat Sheet](https://www.datacamp.com/cheat-sheet/pyspark-cheat-sheet-spark-dataframes-in-python)
    includes handy commands for handling DataFrames in Python with examples. The cheat
    covers the basic working of Apache Spark DataFrames from initializing the SparkSession
    to running queries and saving the data.'
