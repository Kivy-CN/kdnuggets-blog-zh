  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2016/11/top-facebook-groups-big-data-science-machine-learning.html](https://www.kdnuggets.com/2016/11/top-facebook-groups-big-data-science-machine-learning.html)
