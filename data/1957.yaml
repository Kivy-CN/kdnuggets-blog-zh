  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [StrataScratch 的 Chama 数据转换](https://platform.stratascratch.com/data-projects/data-transformation?utm_source=blog&utm_medium=click&utm_campaign=kdn+de+project+ideas)'
