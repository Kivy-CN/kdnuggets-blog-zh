- en: '*Description excerpt*: This class is an introduction to discrete optimization
    and exposes students to some of the most fundamental concepts and algorithms in
    the field. It covers constraint programming, local search, and mixed-integer programming
    from their foundations to their applications for complex practical problems in
    areas such as scheduling, vehicle routing, supply-chain optimization, and resource
    allocation.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述摘录*: 这门课程是离散优化的介绍，向学生展示了该领域的一些最基本的概念和算法。课程涵盖了约束编程、局部搜索和混合整数编程，从其基础知识到应用于复杂实际问题的应用，如调度、车辆路线规划、供应链优化和资源分配。'
