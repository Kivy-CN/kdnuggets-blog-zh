- en: 8 Ways to Improve Your Data Science Skills in 2 Years
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2 年内提升数据科学技能的 8 种方法
- en: 原文：[https://www.kdnuggets.com/2017/11/8-ways-improve-data-science-skills-2-years.html](https://www.kdnuggets.com/2017/11/8-ways-improve-data-science-skills-2-years.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/11/8-ways-improve-data-science-skills-2-years.html](https://www.kdnuggets.com/2017/11/8-ways-improve-data-science-skills-2-years.html)
- en: '![Improve your skills](../Images/74f89c39430091bb9bb1b3bf2ffff156.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![提高你的技能](../Images/74f89c39430091bb9bb1b3bf2ffff156.png)'
- en: Data science is one of those fields where constant growth is possible and always
    welcome. Just do a simple web search for the “top data science skills” and you’ll
    find hundreds if not thousands of blogs, articles and videos on the topic.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学是一个不断成长并始终受欢迎的领域。只需简单地搜索“顶级数据科学技能”，你就会找到数百甚至数千篇关于该主题的博客、文章和视频。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
