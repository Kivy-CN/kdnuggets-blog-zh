- en: There is a high demand for machine learning engineer jobs, but the hiring process
    is tough to crack. Companies want to hire professionals with experience in dealing
    with various machine learning problems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对机器学习工程师职位的需求很高，但招聘过程很难突破。公司希望聘用有经验处理各种机器学习问题的专业人士。
