- en: Introduction
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: 'I remember diving into the pages of “[Atomic Habits](https://jamesclear.com/atomic-habits)”
    by James Clear. It got me thinking about how psychology influences our daily lives.
    As a coder, I started to think of ways to harness these insights to create a coding
    regime that actually works. Trust me, if we can somehow master the art of our
    minds and how our brain learns, it can be a game-changer. After careful research
    and observation, I devised these 5 steps to sculpt an effective coding routine.
    Let us go through them one by one and witness how psychology can transform your
    coding experience:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我记得翻阅詹姆斯·克利尔的《[原子习惯](https://jamesclear.com/atomic-habits)》。它让我思考心理学如何影响我们的日常生活。作为一名程序员，我开始思考如何利用这些见解来创建一个真正有效的编码常规。相信我，如果我们能在某种程度上掌握我们大脑的艺术和学习方式，这将是一个游戏规则的改变者。经过仔细的研究和观察，我制定了这5个步骤来塑造一个有效的编码常规。让我们一个一个地了解这些步骤，见证心理学如何改变你的编码体验：
- en: '1\. The Power of Tiny Gains: Start with the 1% Rule'
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 小的增量效果的力量：从1%规则开始
- en: 'This strategy is great for beginners and to prevent burnout. It focuses on
    the importance of incremental progress and developing consistency over time. Inspired
    by the idea, I dedicated a mere fraction of my time (15 minutes) to coding. Although
    it seems trivial, it can pave the way for consistency. Our brain considers it
    less daunting and over a while, we start to gain confidence. It''s like planting
    the seeds of progress that grows over time. You are not chasing perfection - you
    are embracing progress. Let me explain this to you mathematically:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这个策略非常适合初学者和防止职业倦怠。它关注于逐步进步的重要性，并随着时间的发展建立一致性。受到这个理念的启发，我将仅仅一小部分时间（15分钟）用于编码。尽管看起来微不足道，但它可以铺平一致性的道路。我们的脑袋认为它不那么令人生畏，随着时间的推移，我们开始获得信心。这就像是种下了进步的种子，随着时间的推移而成长。你不是在追求完美，而是在接受进步。我将从数学上向你解释一下：
- en: 'Day 1: 15 minutes'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第1天：15分钟
- en: 'Day 2: 15 minutes + 1% = 15.15 minutes'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第2天：15分钟 + 1% = 15.15分钟
- en: 'Day 3: 15.15 minutes + 1% = 15.303 minutes'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第3天：15.15分钟 + 1% = 15.303分钟
- en: 'Day 4: 15.303 minutes + 1% = 15.45803 minutes'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第4天：15.303分钟 + 1% = 15.45803分钟
- en: '... and so on'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: …依此类推
- en: '**Cumulative Effect Over 30 Days:**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**30天累计效果：**'
- en: After 30 days, your daily coding time would be around 22.44 minutes
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 30天后，你的每日编码时间将大约为22.44分钟
- en: After 60 days, your daily coding time would be around 33.81 minutes
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 60天后，你的每日编码时间将大约为33.81分钟
- en: After 90 days, your daily coding time would be around 51.07 minutes
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 90天后，你的每日编码时间将大约为51.07分钟
- en: After 180 days, your daily coding time would be around 140.61 minutes
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 180天后，你的每日编码时间将大约为140.61分钟
- en: … and so on
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: …依此类推
- en: Taking these baby steps will help you develop the coding regime over time.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 采取这些小步骤将帮助你随着时间的推移发展编码常规。
- en: '2\. Cue, Routine, Reward: The Habit Loop'
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 提示、常规、奖励：习惯循环
- en: 'Let''s talk about building habits. It''s a loop where you start with a cue,
    do a routine, and then reap the reward. Here is how it works:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们谈谈建立习惯。这是一个循环，你从一个提示开始，进行一个常规动作，然后获得奖励。它是如何运作的：
- en: '**Cue:** Something that reminds you it''s time to work. It can be in the form
    of a particular environment, a specific time of day, or an emotional state. It
    triggers your brain and helps you get started.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示：** 让你意识到该工作的时候的东西。它可以是特定的环境、一天中的特定时间，或一种情绪状态。它会刺激你的大脑，帮助你开始。'
- en: '**Routine:** This is your actual habit and is followed by a cue.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**常规：** 这是你的实际习惯，跟在提示后面。'
- en: '**Reward:** Finally, we have a reward in the form of a positive outcome or
    feeling that you get from completing the routine motivating you to repeat this
    behavior again in the future.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**奖励：** 最终，我们得到一个奖励，这种奖励以积极的结果或完成常规动作后产生的感觉形式激励你在未来重复这种行为。'
- en: To make this work, I set up my dedicated coding space that acted as an initiator
    and my brain said "Hey, it's coding time!".  I immersed myself in the coding followed
    by the sense of progress that I got from solving the coding challenge or decoding
    a problem. It was a mini victory that made it easier for me to re-enter this coding
    cycle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让这一切奏效，我设置了一个专门的编码空间，这个空间作为启动点，我的大脑会说“嘿，现在是编码时间了！”。我沉浸在编码中，并从解决编码挑战或解码问题中获得进展的感觉。这是一种小胜利，使我更容易重新进入编码周期。
- en: '![5 Crucial Steps to Develop an Effective Coding Routine](../Images/b8146e9f37d43f65e64023ea5250a7a7.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![制定有效编码常规的5个关键步骤](../Images/b8146e9f37d43f65e64023ea5250a7a7.png)'
- en: Image by Author
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: '3\. Habit Stacking: Linking Coding with Existing Habits'
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 习惯叠加：将编码与现有习惯联系起来
- en: 'You often experience the initial resistance while starting a new habit that
    can become remarkably smoother with Habit Stacking. It involves pairing up your
    old habit with the new one. It''s easier because your brain likes patterns. There
    are 3 elements of habit stacking:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始一个新习惯时，你常常会遇到初期的阻力，但通过习惯叠加，这一过程会变得异常顺利。它涉及将旧习惯与新习惯配对。因为你的大脑喜欢模式，这样更容易。习惯叠加有3个要素：
- en: '**Anchor Habit (Existing Habit):** It is something that you already do easily'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**锚定习惯（现有习惯）**：这是你已经能够轻松做到的事情。'
- en: '**New Habit (Desired Habit)**: Habit that you want to integrate.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新习惯（期望习惯）**：你想要融入的新习惯。'
- en: '**Cue and Routine Fusion**: Anchor habit acts as a cue for the new habit creating
    a seamless fusion'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**提示与常规融合**：锚定习惯充当新习惯的提示，形成无缝融合。'
- en: For me, I connected coding with my evening tea. As I sipped my tea, my brain
    reminded me it was time to code. So, while your water boils for tea, open your
    code editor – just like that, you're on your coding journey!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对我来说，我将编码与我的晚茶联系在一起。当我品茶时，大脑会提醒我该编码了。因此，当水开了煮茶时，打开你的代码编辑器——这样，你就开始了编码之旅！
- en: '4\. Environment Design: Shape Your Coding Environment'
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 环境设计：塑造你的编码环境
- en: Guess what? Your environment has more impact on your mindset than you might
    think. They act as environmental cues subtly guiding our actions. Considering
    its importance, I dedicated a separate coding space for myself — a turning point
    in my journey. The absence of distractions and the intentional setup instantly
    put me in the coding mindset. Whenever my brain used to look at my workspace it
    knows that it's coding time now. This step heightened my concentration.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你猜怎么着？你的环境对你的心态影响比你想象的更大。它们作为环境提示，巧妙地引导我们的行动。考虑到它的重要性，我为自己设立了一个专门的编码空间——这是我旅程中的一个转折点。没有干扰和有意识的设置立刻让我进入了编码的心态。每当我的大脑看到我的工作空间，它就知道现在是编码时间了。这一步提高了我的集中力。
- en: '![5 Crucial Steps to Develop an Effective Coding Routine](../Images/24a0c0be962e9d55fa27d1b0b66605f5.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![制定有效编码常规的5个关键步骤](../Images/24a0c0be962e9d55fa27d1b0b66605f5.png)'
- en: Image by [storyset](https://www.freepik.com/free-vector/online-games-addiction-concept-illustration_8239225.htm#query=coding%20setup&position=11&from_view=search&track=ais)
    on Freepik
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由 [storyset](https://www.freepik.com/free-vector/online-games-addiction-concept-illustration_8239225.htm#query=coding%20setup&position=11&from_view=search&track=ais)
    提供
- en: '5\. The Science of Rewards: Cultivate Intrinsic Motivation'
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 奖励的科学：培养内在动机
- en: Intrinsic motivation is closely tied to rewards. Rewards trigger the brain’s
    pleasure centers releasing dopamine, a chemical known for generating the feeling
    of pleasure. To reward myself, I set up some milestones and started celebrating
    each step of my progress by having a special meal. Pick projects that excite you.
    When you're curious, coding feels like an adventure, not a chore. Also, try to
    share your progress with others and surround yourself with positive people. Their
    feedback and words of encouragement can further strengthen your coding journey.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 内在动机与奖励紧密相关。奖励会激活大脑的愉悦中心，释放多巴胺，这种化学物质以产生愉悦感而著称。为了奖励自己，我设立了一些里程碑，并开始通过享受特别的餐点来庆祝每一步的进展。选择让你兴奋的项目。当你充满好奇时，编码感觉就像是一场冒险，而不是一种工作。同时，尝试与他人分享你的进展，和积极的人在一起。他们的反馈和鼓励的话语可以进一步增强你的编码旅程。
- en: Conclusion
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: Congratulations! You've got the tools to build a good routine that rocks. As
    I conclude this article, I invite my readers to share their transformation journey.
    What coding habits have helped you out? Lastly, just remember that the effectiveness
    of the above-mentioned strategies may vary from person to person, so experiment
    and find what works best for you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你已经掌握了建立有效例行程序的工具。随着我结束这篇文章，我邀请我的读者分享他们的转变经历。哪些编码习惯对你有所帮助？最后，请记住，前面提到的策略的有效性可能因人而异，所以尝试并找到最适合你的方法。
