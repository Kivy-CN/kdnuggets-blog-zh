- en: 'Directly from the book''s website:'
  prefs: []
  type: TYPE_NORMAL
- en: The aim of this textbook is to introduce machine learning, and the algorithmic
    paradigms it offers, in a principled way. The book provides a theoretical account
    of the fundamentals underlying machine learning and the mathematical derivations
    that transform these principles into practical algorithms. Following a presentation
    of the basics, the book covers a wide array of central topics unaddressed by previous
    textbooks.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[...]'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Designed for advanced undergraduates or beginning graduates, the text makes
    the fundamentals and algorithms of machine learning accessible to students and
    non-expert readers in statistics, computer science, mathematics and engineering.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This book is explanatory in nature, and focuses on the theory of a variety of
    machine learning concepts. There is no code to see here; you aren't writing algorithms
    from scratch, nor are you using existing libraries to implement any. This is strictly
    for learning theory.
  prefs: []
  type: TYPE_NORMAL
