- en: Getting Started
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 入门指南
- en: Dolly 2.0 is 100% open-source. It comes with training code, dataset, model weights,
    and inference pipeline. All of the components are suitable for commercial use.
    You can try out the model on Hugging Face Spaces [Dolly V2 by RamAnanth1](https://huggingface.co/spaces/RamAnanth1/Dolly-v2).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Dolly 2.0 完全开源。它包括训练代码、数据集、模型权重和推理管道。所有组件都适合商业使用。你可以在 Hugging Face Spaces 上尝试该模型，[Dolly
    V2 by RamAnanth1](https://huggingface.co/spaces/RamAnanth1/Dolly-v2)。
