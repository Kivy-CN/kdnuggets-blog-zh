- en: '**4\. DataExplorer — Automate data exploration and treatment**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/b70fbc8fd8b2f0391876f0476d8b0b5a.png)'
  prefs: []
  type: TYPE_IMG
- en: '[https://github.com/boxuancui/DataExplorer](https://github.com/boxuancui/DataExplorer)'
  prefs: []
  type: TYPE_NORMAL
- en: '[Exploratory Data Analysis (EDA)](https://en.wikipedia.org/wiki/Exploratory_data_analysis) is
    an initial and important phase of data analysis/predictive modeling. During this
    process, analysts/modelers will have a first look of the data, and thus generate
    relevant hypotheses and decide next steps. However, the EDA process can be a hassle
    at times. This [R](https://cran.r-project.org/) package aims to automate most
    of data handling and visualization, so that users could focus on studying the
    data and extracting insights.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
