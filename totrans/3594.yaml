- en: 5\. Experiment Tracking
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 实验跟踪
- en: For some professionals who work with data, their end goal is to achieve model
    deployment. However, as an MLOps Engineer, experiment tracking is vital. Experiment
    tracking allows us to manage all the experiments along with their components,
    such as parameters, metrics, and more. This makes it easier for us to organize
    the component of each experiment, reproduce past results and log everything.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些数据工作者来说，他们的最终目标是实现模型部署。然而，作为一名 MLOps 工程师，实验跟踪至关重要。实验跟踪允许我们管理所有实验及其组件，如参数、指标等。这使我们更容易组织每个实验的组件，重现过去的结果并记录所有内容。
- en: 'As an MLOps engineer, you should know about the different tools you can use
    to track your experiments. I will list the most popular ones:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名 MLOps 工程师，你应该了解可以用来跟踪实验的不同工具。我将列出最受欢迎的几种：
- en: '[MLFlow](https://mlflow.org/)'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[MLFlow](https://mlflow.org/)'
- en: '[Comet ML](https://www.comet.ml/site/)'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Comet ML](https://www.comet.ml/site/)'
- en: '[Neptune](https://neptune.ai/)'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Neptune](https://neptune.ai/)'
- en: '[Weights and Biases](https://www.wandb.com/)'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Weights and Biases](https://www.wandb.com/)'
- en: '[TensorBoard](https://www.tensorflow.org/tensorboard)'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[TensorBoard](https://www.tensorflow.org/tensorboard)'
- en: 6\. Metadata Management
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 元数据管理
- en: Metadata is data about data, and the management of this type of data can help
    you gain a better understanding, group, and sort the data for other uses. Producing
    metadata from a model can be used to train parameters, evaluate metrics, test
    pipeline outputs, and more.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 元数据是关于数据的数据，管理这种数据可以帮助你更好地理解、分组和排序数据以供其他用途。从模型中生成元数据可以用于训练参数、评估指标、测试管道输出等。
- en: Poor metadata management during the workflow lifecycle can lead to conflicting
    information, a lack of trust in the data, and an increase in cost.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作流程生命周期中，糟糕的元数据管理可能导致信息冲突、对数据的不信任以及成本增加。
- en: 'Here are some resources to help better understand:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些资源可以帮助你更好地理解：
- en: '[Data Management - Metadata Management](https://www.youtube.com/watch?v=oAbHuJJTI5Y)
    - YouTube'
  id: totrans-71
  prefs:
