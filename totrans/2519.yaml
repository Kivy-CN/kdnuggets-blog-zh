- en: Despite its monumental role in advancing technology, academia is often ignorant
    of industrial achievements. By the end of my PhD I realised that there is a myriad
    of great auxiliary tools, overlooked in academia, but widely adopted in industry.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管它在推动技术进步方面发挥了重要作用，但学术界往往对工业成就无动于衷。在我博士学习结束时，我意识到有许多伟大的辅助工具，在学术界被忽视，但在工业界被广泛采用。
- en: From my personal experience I know that learning and integrating new tools can
    be boring, scary, could put back and demotivate, especially when the current set
    up is so familiar and works.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的个人经验，我知道学习和整合新工具可能是枯燥的、令人害怕的、可能会延迟进度并使人丧失动力，尤其是当当前的设置非常熟悉并且有效时。
- en: Dropping bad habits can be difficult. With every tool outlined below I had to
    accept that the way I did things was suboptimal. However, in the process I have
    also learnt that at times results not seen in the moment pay off ten fold at a
    later stage.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 摆脱不良习惯可能是困难的。对于下文中列出的每个工具，我都不得不接受我过去的做法是不理想的。然而，在这个过程中，我也学到了有时当下看不到的结果在后期会有十倍的回报。
- en: 'Below I talk about the tools that I have found very useful for researching
    and building machine learning applications, both as an academic and an AI engineer.
    I group the tools in four sections by their purpose: environment isolation, experiment
    tracking, collaboration and visualisation.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在下文中，我将讨论一些我发现对研究和构建机器学习应用程序非常有用的工具，既作为学者也作为AI工程师。我将这些工具按其目的分为四个部分：环境隔离、实验跟踪、协作和可视化。
- en: Isolating Environments
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隔离环境
- en: Machine learning is an extremly fast developing field and hence commonly used
    packages are updated very often. Despite developers efforts, newer versions are
    often not compatible with their predecessors. And that does cause a lot of pain!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习是一个发展极其迅速的领域，因此常用的包更新非常频繁。尽管开发人员努力工作，新的版本往往与旧版本不兼容。这确实带来了很多困扰！
- en: Fortunately there are tools to solve this problem!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有工具可以解决这个问题！
- en: '[Docker](https://www.docker.com/)'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Docker](https://www.docker.com/)'
- en: '![](../Images/eebbdcc0b2ecc174b62a99489a772e57.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/eebbdcc0b2ecc174b62a99489a772e57.png)'
- en: Image by Author.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：作者
- en: How many times did those NVIDIA drivers caused you trouble? During my PhD I
    had a university managed machine that was regularly updated. Updated overnight
    and without any notice. Imagine my surprise when the morning after the update
    I find out that most of my work is now incompatible with the latest drivers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 有多少次NVIDIA驱动程序给你带来了麻烦？在我攻读博士期间，我有一台由大学管理的机器，它会定期更新。更新是在一夜之间完成的，且没有任何通知。想象一下，当我发现更新后的第二天，大部分工作与最新的驱动程序不兼容时的惊讶。
- en: Although not directly meant for that, docker saves you from these especially
    stressful before the deadline misfortunes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些工具并非直接为此目的而设计，但docker可以帮助你避免这些在截止日期前尤其令人紧张的麻烦。
- en: Docker allows to wrap software in packages called containers. Containers are
    isolated units that have their own software, libraries and configuration files.
    In a simplified view a container is a separate, independent virtual operating
    system that has means to communicate with the outside world.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 允许将软件封装在称为容器的包中。容器是隔离的单元，具有自己的软件、库和配置文件。从简化的角度来看，容器是一个独立的虚拟操作系统，具有与外界通信的手段。
- en: Docker has a plethora of ready made containers for you to use, without extensive
    knowledge of how to configure everything yourself it is very easy to get started
    with the basics.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Docker 有大量现成的容器可供使用，了解如何配置一切不需要太多知识，你可以很容易地开始使用基础功能。
- en: For those wanting to have a quick start, check out this [tutorial](https://docs.docker.com/get-started/).
    Also Amazon AWS has done a great job explaining why and how to use docker for
    machine learning [here](https://aws.amazon.com/blogs/opensource/why-use-docker-containers-for-machine-learning-development/).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想要快速入门的人，可以查看这个 [教程](https://docs.docker.com/get-started/)。此外，Amazon AWS
    也做了很好的工作，解释了为什么以及如何在机器学习中使用 Docker，详见 [这里](https://aws.amazon.com/blogs/opensource/why-use-docker-containers-for-machine-learning-development/)。
- en: '[Conda](https://docs.conda.io/en/latest/)'
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Conda](https://docs.conda.io/en/latest/)'
- en: Reusing someones code became a new norm today. Someone creates a useful repository
    on github, you clone the code, install and get your solution without the need
    to write anything yourself.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 重用别人的代码已成为今天的新常态。有人在 GitHub 上创建了一个有用的仓库，你克隆代码，安装，然后得到解决方案而无需自己编写任何代码。
- en: There is a slight inconvenience though. When multiple projects are used together
    you run into package managing problem, where different projects require different
    versions of packages.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不过有一个小的不便。当多个项目一起使用时，你会遇到包管理问题，不同项目需要不同版本的包。
- en: I am glad I discovered Conda not so late in my PhD. Conda is a package and environment
    management system. It allows to create multiple environments and quickly installs,
    run and update packages and their dependencies. You can quickly switch between
    isolated environments and always be sure that your project interacts only with
    the packages you expect.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我很高兴在博士期间没有太晚发现 Conda。Conda 是一个包和环境管理系统。它允许创建多个环境，并快速安装、运行和更新包及其依赖项。你可以迅速在隔离环境之间切换，并始终确保你的项目只与预期的包互动。
- en: Conda provides their own [tutorial](https://conda.io/projects/conda/en/latest/user-guide/getting-started.html#starting-conda) on
    how to create your first environment.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Conda 提供了他们自己的 [教程](https://conda.io/projects/conda/en/latest/user-guide/getting-started.html#starting-conda)，介绍如何创建第一个环境。
- en: Running, tracking and logging experiments
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行、跟踪和记录实验
- en: Two essential pillars, without which getting a PhD in an applied field is close
    to impossible are rigour and consistency. And if you have ever tried to work with
    machine learning models you probably know how easy it is to loose track of the
    tested parameters. Back in the day parameter tracking was done in lab notebooks,
    I am certain these are still very useful in other fields, but in Computer Science
    we now have tools much more powerful than that.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 两个不可或缺的支柱，没有这两个支柱，获得应用领域的博士学位几乎是不可能的，那就是严谨性和一致性。如果你曾经尝试过处理机器学习模型，你可能知道跟踪测试参数是多么容易失去方向。以前参数跟踪是通过实验室笔记本完成的，我相信这些在其他领域仍然非常有用，但在计算机科学中，我们现在有比这更强大的工具。
- en: '[Weights and biases](https://wandb.ai/site)'
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[权重与偏差](https://wandb.ai/site)'
- en: '![](../Images/6831c60dea2746d029ded5c99b361116.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/6831c60dea2746d029ded5c99b361116.png)'
- en: Snapshot of the wandb panel for a set of simple metrics — train loss, learning
    rate and average validation loss. Notice that you can also track system parameters!
    Image by Author.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: wandb 面板的快照，显示了一组简单的指标——训练损失、学习率和平均验证损失。注意，你还可以跟踪系统参数！图片由作者提供。
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Do these names look familiar? If so, then your model tracking skills should
    be stepped up. This was me in the first year of my PhD. As an excuse, I should
    say that I had a spreadsheet where I would log the details of every experiment
    and all associated files. However, it is still very convoluted and every change
    in parameters logging would inevitably impact the post-processing scripts.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这些名字看起来熟悉吗？如果是的话，那么你的模型跟踪技能需要提升。这是我在博士第一年时的情况。作为借口，我应该说我有一个电子表格，用于记录每个实验的详细信息及所有相关文件。然而，这仍然非常复杂，每次参数变动的记录都会不可避免地影响后处理脚本。
- en: Weights and biases (W&B/wandb) is one of the gems that I found quite late, but
    now use in every project. It lets you track, compare, visualize and optimize machine
    learning experiments with just a few lines of code. It also lets you track your
    datasets. Despite a large number of options I found W&B easy to set up and use
    with a very friendly web interface.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: Weights and Biases (W&B/wandb) 是我发现得比较晚的宝藏之一，但现在我在每个项目中都使用它。它让你只需几行代码就能跟踪、比较、可视化和优化机器学习实验。它还允许你跟踪你的数据集。尽管选项众多，但我发现
    W&B 易于设置，并且具有非常友好的网页界面。
- en: For those interested check out their quick set up tutorial [here](https://docs.wandb.ai/quickstart).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对于感兴趣的人，可以查看他们的快速设置教程 [这里](https://docs.wandb.ai/quickstart)。
- en: '[MLflow](https://mlflow.org/)'
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[MLflow](https://mlflow.org/)'
- en: '![](../Images/3d43457ac771cfdf1d0ccede4941e326.png)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3d43457ac771cfdf1d0ccede4941e326.png)'
- en: Image by Author.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供。
- en: Similar to W&B, MLFlow provides functionality for logging code, models and datasets
    on which your model has been trained. Although I have used it solely for the purpose
    of logging data, models and code, it provides functionality well beyond that.
    It allows to manage the whole ML lifecycle, including experimentation, reproducibility
    and deployment.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于 W&B，MLFlow 提供了记录代码、模型和数据集的功能，这些数据集是你的模型训练所用的。虽然我仅仅是为了记录数据、模型和代码而使用它，但它提供的功能远不止于此。它还允许管理整个机器学习生命周期，包括实验、可重复性和部署。
- en: If you want to quickly integrate it into your models, check out this [tutorial](https://www.mlflow.org/docs/latest/tutorials-and-examples/tutorial.html).
    Databricks have also shared a very nice [explanation](https://databricks.com/blog/2018/06/05/introducing-mlflow-an-open-source-machine-learning-platform.html) of
    MLflow.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想快速将其集成到你的模型中，可以查看这个 [教程](https://www.mlflow.org/docs/latest/tutorials-and-examples/tutorial.html)。Databricks
    也分享了一个关于 MLflow 的非常好的 [解释](https://databricks.com/blog/2018/06/05/introducing-mlflow-an-open-source-machine-learning-platform.html)。
- en: '[Screen](https://linuxize.com/post/how-to-use-linux-screen/)'
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Screen](https://linuxize.com/post/how-to-use-linux-screen/)'
- en: Leaving the experiments running overnight and hoping that your machine won't
    go to sleep was my go to option in the first half a year of my PhD. When the work
    moved to remote I used to worry about the ssh session breaking — the code was
    running for several hours and almost converged.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 将实验留在过夜运行并希望你的机器不会进入休眠是我在博士生涯前半年常用的办法。当工作转到远程时，我曾担心 ssh 会话断开——代码运行了几个小时，几乎收敛了。
- en: I learnt about *screen* function rather late, and so couldn’t save myself from
    half backed results in the mornings. But in this case it is indeed better late
    than never.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我对 *screen* 功能了解得比较晚，因此早晨经常遇到半途而废的结果。但在这种情况下，确实是“迟做总比不做好”。
- en: '*Screen* lets you launch and use multiple shell sessions from a single ssh
    session. The process started with *screen* can be detached from session and then
    reattached at a later time. So your experiments can be run in the background,
    without the need to worry about session closing, or terminal crashing.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '*Screen* 让你可以从一个 ssh 会话中启动和使用多个 shell 会话。使用 *screen* 启动的进程可以从会话中分离出来，然后在稍后的时间重新附加。所以你的实验可以在后台运行，不用担心会话关闭或终端崩溃的问题。'
- en: The functionality is summarised [here](https://www.geeksforgeeks.org/screen-command-in-linux-with-examples/).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 功能总结可以参考 [这里](https://www.geeksforgeeks.org/screen-command-in-linux-with-examples/)。
- en: Collaboration
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 合作
- en: Academia is notorious for not having proper mechanisms for effective team management.
    To an extent this is justified by very strict requirements for personal contribution.
    Nevertheless the pace at which machine learning is progressing needs joint effort.
    Below are two rather basic tools that would be handy for effective communication,
    especially in the new realm of remote work.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 学术界以缺乏有效团队管理机制而闻名。某种程度上，这可以通过对个人贡献的严格要求来解释。然而，机器学习的进展速度需要共同努力。以下是两个相当基础的工具，对有效沟通非常有帮助，特别是在新的远程工作领域。
- en: '[GitHub](https://github.com/)'
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[GitHub](https://github.com/)'
- en: Pretty basic, huh? After seeing all the horror of how people track their code
    in accademia I cannot stress how important it is to be well versed in version
    control. No more folders named code_v1, code_v2.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 相当基础，对吧？在看到学术界人们如何追踪代码的种种困境之后，我不能强调熟练掌握版本控制的重要性。再也不会有名为 code_v1、code_v2 的文件夹了。
- en: Github provides a very useful framework for code tracking, merging and reviewing.
    Whenever a team is building a [deep image quality metric](https://towardsdatascience.com/deep-image-quality-assessment-30ad71641fac) each
    member could have its own branch of the code, working in parallel. Different parts
    of the solution can then be merged together. Whenever someone introduces a bug,
    it is dead easy to revert to the working version. Overall I rank git as the most
    important of all the tools I have mentioned in this article.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Github提供了一个非常有用的代码跟踪、合并和审查框架。每当一个团队在构建[深度图像质量度量](https://towardsdatascience.com/deep-image-quality-assessment-30ad71641fac)时，每个成员可以拥有自己独立的代码分支，进行并行工作。解决方案的不同部分可以进行合并。每当有人引入错误时，很容易回到工作的版本。总体而言，我认为git是我在这篇文章中提到的所有工具中最重要的。
- en: Check out this step by step [guide](https://guides.github.com/activities/hello-world/) on
    how to quickly start up.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 查看这个逐步[指南](https://guides.github.com/activities/hello-world/)，了解如何快速启动。
- en: '[Lucidchart](https://www.lucidchart.com/pages/)'
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Lucidchart](https://www.lucidchart.com/pages/)'
- en: Lucidchart was introduced to me recently, before that I was using [draw.io ](https://app.diagrams.net/)—
    a very simple interface for creating diagrams. Lucidchart is thousand times more
    powerful and has a much more versatile functionality. Its major strength is the
    shared space for collaboration and ability to make notes next to diagrams. Imagine
    a giant online whiteboard with a huge set of templates.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我接触到了Lucidchart，此前我一直在使用[draw.io](https://app.diagrams.net/)——一个非常简单的图表创建界面。Lucidchart的功能强大了千倍，功能也更为多样化。它的主要优势是用于协作的共享空间和在图表旁边做笔记的能力。可以想象成一个拥有大量模板的巨型在线白板。
- en: For a quick start check this [tutorial](https://www.lucidchart.com/pages/tour) page
    by Lucidchart.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 想要快速开始，请查看Lucidchart的这个[tutorial](https://www.lucidchart.com/pages/tour)页面。
- en: Visualisation
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可视化
- en: 'Numerous paper submissions, especially unsuccessful ones, have taught me that
    presentation is often as important as the results. If the reviewer, who usually
    does not have much time, does not understand the text, the work is straightaway
    rejected. Images made in haste make a poor impression. Someone once told me: “If
    you cannot make a chart, how can I trust your results?”. I disagree with this
    statement, however, I do agree that the impression does matter.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 众多的论文提交，特别是那些不成功的提交，教会了我展示往往与结果一样重要。如果审稿人通常没有太多时间，无法理解文本，工作就会被立即拒绝。匆忙制作的图像给人留下的印象很差。有人曾经告诉我：“如果你不能制作图表，我怎么能相信你的结果？”我不同意这个说法，但我同意印象确实很重要。
- en: '[Inkscape](https://inkscape.org/)'
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Inkscape](https://inkscape.org/)'
- en: A picture is worth a thousand words (in fact, [correction 84.1](https://www.cl.cam.ac.uk/~afb21/publications/Student-ESP.html) word).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一张图片胜千言（事实上，[correction 84.1](https://www.cl.cam.ac.uk/~afb21/publications/Student-ESP.html)字）。
- en: Inkscape is a FREE software for vector graphics. In fact I was taught how to
    use it in my web-development course in my undergrad. However, I learnt how to
    enjoy it in full only during my PhD — working on those pretty pictures for the
    papers.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Inkscape是一个免费的矢量图形软件。事实上，我在本科的网页开发课程中学会了如何使用它。然而，我只有在攻读博士学位期间，做那些漂亮的论文图像时，才真正学会如何充分利用它。
- en: Of all the functionality that Inkscape provides especially valuable was [TexText](https://inkscape.org/~jcwinkler/%E2%98%85textext) extension.
    With this package you can integrate your [latex](https://www.latex-project.org/) formulas
    seamlesly into an image.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在Inkscape提供的所有功能中，尤为宝贵的是[TexText](https://inkscape.org/~jcwinkler/%E2%98%85textext)扩展。使用这个包，你可以将你的[latex](https://www.latex-project.org/)公式无缝地集成到图像中。
- en: There is a myriad of tutorials, however for the basic functionality I would
    recommend the ones provided by Inkscape team [here](https://inkscape.org/learn/tutorials/).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多教程，不过对于基本功能，我推荐Inkscape团队提供的[教程](https://inkscape.org/learn/tutorials/)。
- en: '[Streamlit](https://streamlit.io/)'
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[Streamlit](https://streamlit.io/)'
- en: Did you ever need to create a simple website to showcase you results or a simple
    machine learning application? In just few lines of python code it’s possible with
    Streamlit.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否曾经需要创建一个简单的网站来展示你的结果或一个简单的机器学习应用？只需几行Python代码，就可以使用Streamlit实现。
- en: I found it particularly useful for paper supplementary materials, however it
    can be even more useful for easy deployment and showcasing project demos to clients.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现它对论文的补充材料特别有用，但它对于轻松部署和向客户展示项目演示也可能更有用。
- en: For a quick start up check out this [tutorial](https://builtin.com/machine-learning/streamlit-tutorial).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 想要快速入门，可以查看这个[tutorial](https://builtin.com/machine-learning/streamlit-tutorial)。
- en: Summary and beyond
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结及其扩展
- en: Finishing my PhD while positioning myself in industry was not easy. But it taught
    me several important lessons I wish I had at an earlier stage of my PhD.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 完成博士学位的同时在工业界定位自己并不容易。但它教会了我几个重要的教训，我希望在博士生涯的早期就能知道这些教训。
- en: The most important lesson is that curiosity and readiness to learn and change
    can greatly impact the quality of your work.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的教训是好奇心和学习与变化的准备可以极大地影响你的工作质量。
