- en: Still to this day, many people in the industry use these two terms interchangebaly.
    While some may think there is no harm, a true "Data Scientist" must understand
    the distinction between the two.
  prefs: []
  type: TYPE_NORMAL
- en: Statistical Modelling
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/cac8c2706faf54a5f1ea16558bb987dd.png)'
  prefs: []
  type: TYPE_IMG
- en: Statistical modelling is a method of mathematically approximating the world.
    Statistical models contain variables that can be used to explain relationships
    between other variables. We use hypothesis testing, confidence intervals etc to
    make inferences and validate our hypothesis.
  prefs: []
  type: TYPE_NORMAL
- en: The classic example is Regression in which we take a single or number of variables
    to find the effect of each explanatory variable to the independent variable.
  prefs: []
  type: TYPE_NORMAL
- en: A statistical model will have sampling, probability spaces, assumptions and
    diagnostics etc, to make inferences.
  prefs: []
  type: TYPE_NORMAL
- en: We use statistical models to find insights given a particular set of data. We
    can conduct modelling on a relatively small set of data just to try and understand
    the underlying nature of the data.
  prefs: []
  type: TYPE_NORMAL
- en: Inherently all statistical models are wrong or not perfect. They are used to
    approximate reality. Sometimes the underlying assumptions of the model are far
    too strict and not representative of reality.
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/a2c058ab5379625ff543dd646f541355.png)Source: https://existek.com/blog/deep-learning-vs-machine-learning/'
  prefs: []
  type: TYPE_NORMAL
- en: Machine learning is the science of getting computers to act without being explicitly
    programmed. - Andrew Ng
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Machine Learning is the method of teaching the computer to learn like humans.
    This learning has more capacity than humans so when we have an enormous amount
    of data that is beyond a normal person's comprehension or capacity to understand
    the patterns in the data, the computational and storage power of computers can
    outshine a human.
  prefs: []
  type: TYPE_NORMAL
- en: Simply, we use machine learning to make predictions and we can assess its performance
    by how well it generalizes to new data that is has not learned yet.
  prefs: []
  type: TYPE_NORMAL
- en: We conduct cross-validation to validate the integrity of our data to make sure
    we do not make the model overfit (memorize) or underfit (not enough data to learn)
    our data.
  prefs: []
  type: TYPE_NORMAL
- en: The data is cleaned and organized in a manner that the machine can understand.
    There is no or very minimal statistics that go into this process.
  prefs: []
  type: TYPE_NORMAL
- en: 'Machine Learning predictions are assessed differently depending on its type:
    ''Classification'', ''Regression'', ''Clustering'' or ''Supervised'' and ''Unsupervised''.
    We can use error measures such as RMSE, MSE etc for regression and True Positive,
    False Positive etc for classification problems.'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One cannot be done without the other. A true "Data Scientist" needs to have
    both in their arsenal. Machine learning foundations are from statistical theory
    and learning. At times it may seem Machine Learning can be done these days without
    a sound statistical background but those people are not really understanding the
    different nuances. Code written to make it easier does not negate the need for
    an in-depth understanding of the problem.
  prefs: []
  type: TYPE_NORMAL
- en: There are plenty of instances from which statistical modelling can solve the
    problem at hand without machine learning coming into the picture.
  prefs: []
  type: TYPE_NORMAL
