- en: '*Description excerpt*: Through short videos, exercises, visualizations, and
    programming assignments, you will study Vector and Matrix Operations, Linear Transformations,
    Solving Systems of Equations, Vector Spaces, Linear Least-Squares, and Eigenvalues
    and Eigenvectors.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述摘录*: 通过简短的视频、练习、可视化和编程作业，你将学习向量和矩阵运算、线性变换、解方程组、向量空间、线性最小二乘法以及特征值和特征向量。'
- en: '**7\. [Applications of Linear Algebra Part 1](https://www.edx.org/course/applications-linear-algebra-part-1-davidsonx-d003x-1)**'
  id: totrans-47
  prefs: []
