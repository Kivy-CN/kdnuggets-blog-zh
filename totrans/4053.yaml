  prefs: []
  type: TYPE_NORMAL
  zh: 相反，整个分析可以通过以下代码行在 Python 中简化：
- en: '[PRE0]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Every time new data comes in, I just need to change one line of code and re-run
    the program to get the desired result. With a Python-Excel integration, I get
    to maximize efficiency while overseeing the entire data analysis workflow within
    a single platform.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Data Visualization
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although Excel itself offers a multitude of visualization options, the tool
    is still somewhat limited in the types of charts you can build. Charts like violin
    plots, heatmaps, and pair plots aren’t readily available in Excel, making it difficult
    for data scientists to represent complex statistical relationships.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: The ability to run Python code will allow Excel users to use libraries like
    Matplotlib and Seaborn to create more complex, highly customizable charts.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: '![Python in Excel: This Will Change Data Science Forever](../Images/83dac9414630748c3d78b3f213c4f242.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
- en: 'Source: [Microsoft](https://techcommunity.microsoft.com/t5/excel-blog/announcing-python-in-excel-combining-the-power-of-python-and-the/ba-p/3893439)'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: How Can You Use Python in Excel?
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: At the time of writing this article, the Python-Excel feature is only available
    via the [Microsoft 365 Insider Program](https://insider.microsoft365.com/en-us/join/windows).
    You need to sign up and choose the Beta Channel Insider level to access this feature,
    since it hasn’t been rolled out to the public yet.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: Once you join the 365 Insider program, you will find a Python section in the
    Formulas tab. You just need to click on “Insert Python.” You can click on it to
    start writing your own Python code.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: Alternatively, you can just type =PY into any cell to get started.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: '![Python in Excel: This Will Change Data Science Forever](../Images/e6a3b3cdb4edc1ea2f2594135f72ec08.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
- en: 'Source: Anaconda'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: A Python-Excel Integration Will Democratize Data Science
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With the release of ChatGPT, along with plugins such as the Code Interpreter
    and Notable, many tasks that once required strong technical expertise have become
    easier to perform.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: This is especially true for data scientists and analysts - you can now upload
    CSV files to ChatGPT, and it will clean, analyze, and build models on your datasets.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: In my opinion, the Python-Excel integration brings us one step closer to the
    [democratization of data science and analytics](/2023/06/chatgpt-replace-data-scientists.html).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: In fields like marketing and finance, industry experts who work solely in Excel
    will now be able to execute Python code to analyze their data without even having
    to download a programming IDE.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: The ability to work with data in an interface they are familiar with, coupled
    with ChatGPT’s proficiency in writing code, will allow non-programmers to perform
    data science workflows and solve problems with Python code.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: If you are an Excel user who doesn’t know how to code, this is a great opportunity
    for you to learn Python programming within an interface that you are already comfortable
    with.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
