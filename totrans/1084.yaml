- en: Big Data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: By 2025, it is estimated that 463 exabytes of data will be created each day
    globally - [(weforum.org)](https://www.weforum.org/agenda/2019/04/how-much-data-is-generated-each-day-cf4bddf29f/).
    With that, major data companies are looking for data engineers and data scientists
    to work on big data solutions. This collection of cheat sheets can give you an
    introduction to the essential big data tools.
