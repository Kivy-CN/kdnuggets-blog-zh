- en: 'Data Science at the Command Line: Exploring Data'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学命令行：探索数据
- en: 原文：[https://www.kdnuggets.com/2018/02/data-science-command-line-book-exploring-data.html](https://www.kdnuggets.com/2018/02/data-science-command-line-book-exploring-data.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/02/data-science-command-line-book-exploring-data.html](https://www.kdnuggets.com/2018/02/data-science-command-line-book-exploring-data.html)
