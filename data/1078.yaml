  type: TYPE_NORMAL
  zh: '* * *'
- en: Searching for the cheat sheet that works for you can take some time as most
    of them are not easy to comprehend. The blog contains easy-to-follow and summarized
    sheet cheats to revise the advanced concepts of data science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找适合你的备忘单可能需要一些时间，因为大多数备忘单并不容易理解。该博客包含易于跟随和总结的备忘单，以复习数据科学的高级概念。
- en: The blog series is divided into two parts that includes easy-to-follow and summarized
    sheet cheats to revise all of the data science concepts. The two part series is
    further divided into subcategories SQL, Web Scraping, Statistics, Data Analytics,
    Business Intelligence, Big Data, Data Structures & Algorithms, Machine Learning,
    Deep Learning, Natural Language Processing, Data Engineering, Web Frameworks,
    and All in one VIP cheat sheets.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该博客系列分为两部分，包含易于跟随和总结的备忘单，以复习所有的数据科学概念。这两部分系列进一步分为子类别 SQL、网页抓取、统计学、数据分析、商业智能、大数据、数据结构与算法、机器学习、深度学习、自然语言处理、数据工程、网络框架，以及一体化VIP备忘单。
- en: '**The second blog consist of seven subcategories:**'
  id: totrans-13
  prefs: []
