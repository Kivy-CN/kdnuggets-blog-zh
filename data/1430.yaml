- en: AI, Analytics, Machine Learning, Data Science, Deep Learning Technology Main
    Developments in 2019 and Key Trends for 2020
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2019年人工智能、分析、机器学习、数据科学、深度学习技术的主要发展及2020年的关键趋势
- en: 原文：[https://www.kdnuggets.com/2019/12/predictions-ai-machine-learning-data-science-technology.html](https://www.kdnuggets.com/2019/12/predictions-ai-machine-learning-data-science-technology.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2019/12/predictions-ai-machine-learning-data-science-technology.html](https://www.kdnuggets.com/2019/12/predictions-ai-machine-learning-data-science-technology.html)
- en: '[comments](#comments)In [2019](/tag/2019-predictions) (and in previous years),
    we asked a number of top experts their predictions for 2020.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)在[2019](/tag/2019-predictions)（以及之前的几年），我们询问了一些顶级专家对2020年的预测。'
- en: 'Some of the trends predicted last year have materialized:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 去年预测的一些趋势已经显现。
- en: more attention to ethics in AI
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多关注人工智能伦理
- en: democratization of Data Science
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学的民主化
- en: Reinforcement learning advances
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强化学习的进展
- en: China growing success in AI
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中国在人工智能领域取得了成功
- en: There were also surprises in 2019 - none of the experts from last year have
    predicted the NLP Breakthroughs (such as GPT-2, and other versions of BERT and
    Transformers).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年也有惊喜 - 去年没有专家预测到自然语言处理的突破（例如GPT-2以及其他版本的BERT和Transformers）。
- en: 'We asked our experts again this year:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们今年再次向专家们询问了这些问题：
- en: '**What were the main developments in AI, Data Science, Deep Learning, and Machine
    Learning in 2019, and what key trends do you expect in 2020?**'
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**2019年人工智能、数据科学、深度学习和机器学习的主要进展是什么？你们对2020年的主要趋势有何预期？**'
- en: We received about 20 replies, and [the first part, more focused on research
    was published earlier](/2019/12/predictions-ai-machine-learning-data-science-research.html).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们收到大约20份回复，[第一部分，更侧重于研究的内容已于之前发布](/2019/12/predictions-ai-machine-learning-data-science-research.html)。
- en: 'Here is the second part, more focused on Technology, Industry, and Deployment.
    Some of the common themes were: AI Hype, AutoML, Cloud, Data, Explainable AI,
    AI Ethics.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这是第二部分，更加侧重于技术、行业和部署。一些常见的主题包括：人工智能炒作、AutoML、云计算、数据、可解释人工智能、人工智能伦理。
- en: Here are the answers from Meta Brown, Tom Davenport, Carla Gentry, Nikita Johnson,
    Doug Laney, Bill Schmarzo, Kate Strachnyi, Ronald van Loon, Favio Vazquez, and
    Jen Underwood.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Meta Brown、Tom Davenport、Carla Gentry、Nikita Johnson、Doug Laney、Bill Schmarzo、Kate
    Strachnyi、Ronald van Loon、Favio Vazquez和Jen Underwood的回答。
- en: '![Predictions 2020 Technology Experts](../Images/7633ffd9bc6a30dbdc86393804491350.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![Predictions 2020 Technology Experts](../Images/7633ffd9bc6a30dbdc86393804491350.png)'
- en: '**[Meta Brown](https://www.linkedin.com/in/metabrown/), [@metabrown312](https://twitter.com/metabrown312),
    is the author of Data Mining for Dummies and President of A4A Brown**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Meta Brown](https://www.linkedin.com/in/metabrown/)、[@metabrown312](https://twitter.com/metabrown312)
    是《傻瓜的数据挖掘》的作者和A4A Brown的总裁**'
- en: In 2018 we had a dramatic increase in the use of the term "artificial intelligence"
    to describe everything from truly sophisticated applications and increasingly
    successful such as self-driving vehicles to mundane use of propensity scores in
    direct marketing. I predicted that, in 2019, people would catch on that this was
    all just math. I was half right.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，我们看到“人工智能”这一术语的使用急剧增加，涵盖了从真正复杂的应用（如自动驾驶汽车）到在直销中使用的倾向评分等平凡用途。我预测2019年人们会意识到这一切只是数学。我对了一半。
- en: On one hand, more people are starting to see the limitations of what's now labelled
    as "AI." The public is aware that facial recognition technology can be thwarted
    by Juggalo makeup, that there's no intelligent life behind those customer service
    chatbots, and that you can spend millions trying to make software be smarter than
    doctors, and still fail.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一方面，越来越多的人开始看到现在被标记为“人工智能”的局限性。公众意识到面部识别技术可以被Juggalo化妆妨碍，那些客户服务聊天机器人背后并没有智能生命，而且你可以花费数百万美元试图让软件比医生更聪明，但仍然失败。
- en: Yet, "artificial intelligence" is still a hot buzzword, and the venture capital
    money is still rolling in. More than $13 billion went to AI startups in the first
    9 months of 2019.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，“人工智能”仍然是一个热门的流行词，风险投资资金仍在不断流入。2019年头9个月，超过130亿美元流向了人工智能初创公司。
- en: 'In 2020, look for a growing dichotomy between the two outlooks of artificial
    intelligence: a public image of growing doubt, suspicion and awareness of AI''s
    limitations, and the business and investment communities that continues to invest
    hopes, dreams and money in AI promises.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，预计会看到人工智能的两种观点之间日益加剧的对立：公众对人工智能的疑虑、怀疑和对其局限性的认知，以及商业和投资界继续对人工智能的承诺寄予希望、梦想和资金。
- en: '* * *'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Tom Davenport](https://www.linkedin.com/in/davenporttom/), [@tdav](https://twitter.com/tdav),
    is the President''s Distinguished Professor of Information Technology and Management
    at Babson College, the co-founder of the International Institute for Analytics,
    a Fellow of the MIT Initiative on the Digital Economy, and a Senior Advisor to
    Deloitte Analytics.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[汤姆·达文波特](https://www.linkedin.com/in/davenporttom/)，[@tdav](https://twitter.com/tdav)，是巴布森学院信息技术与管理的总统特别教授，国际分析学会的共同创始人，麻省理工学院数字经济计划的研究员，以及德勤分析的高级顾问。**'
- en: 'Major developments in 2019:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年的重大进展：
- en: Widespread deployment of automated machine learning tools for the more structured
    aspects of data science.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化机器学习工具在数据科学的更结构化方面得到广泛部署。
- en: Broad realization that analytics and AI have an ethical dimension that needs
    to be consciously addressed
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 广泛认识到分析和人工智能具有需要有意识解决的伦理维度
- en: Increasing recognition that most analytical and AI models aren't deployed and
    don't have value to the organizations creating them as a result
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 越来越多的认识到大多数分析和人工智能模型没有得到部署，对创建这些模型的组织没有价值
- en: 'Forthcoming developments in 2020:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年的即将发展：
- en: Availability of tools to create, manage and monitor an organization's suite
    of machine learning models, with continuous retraining of drifting models and
    a focus on model inventory management.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可用的工具可以创建、管理和监控组织的机器学习模型套件，持续对漂移模型进行再训练，并关注模型库存管理。
- en: Improved status and recognition for analytical and AI translators, who work
    with business users and leaders to translate business requirements into high-level
    specifications for models
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析和人工智能翻译人员的地位和认可提高，他们与业务用户和领导者合作，将业务需求转化为模型的高层规格
- en: Recognition that the fit of a model to data is only one consideration in whether
    it is useful or not.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认识到模型与数据的契合度只是决定其是否有用的一个考虑因素。
- en: '* * *'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Carla Gentry](https://www.linkedin.com/in/datanerd13/), [@data_nerd](https://twitter.com/data_nerd),
    is a consulting Data Scientist and Owner of Analytical-Solution.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**[卡拉·詹特里](https://www.linkedin.com/in/datanerd13/)，[@data_nerd](https://twitter.com/data_nerd)，是咨询数据科学家和分析解决方案的所有者。**'
- en: Another year of hype and buzz over what can and can't be done with AI, Machine
    Learning and Data Science, I cringe at the amount of unskilled professionals jumping
    into these fields and the colleges spitting out so called certifications and degrees
    with teachers who aren't qualified to teach these courses.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另一年关于人工智能、机器学习和数据科学的炒作和热点，我对大量非专业人士涌入这些领域以及那些不合格的老师开设所谓认证和学位的大学感到不安。
- en: Data Science and machine learning are dependent on large amounts of data but
    we face another year of misunderstandings of biases, data that needs to be interpreted
    always takes a risk with bias. Unbiased data stands alone, it's doesn't need to
    be interpreted, example - Mary increased her sales ROI by 10% verses Mary is a
    hard worker, which is an opinion and can't be measure.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和机器学习依赖大量数据，但我们面临另一年对偏见的误解，数据解释总是带有偏见的风险。无偏数据是独立存在的，不需要解释，例如 - 玛丽将她的销售投资回报率提高了10%，而玛丽是一个努力工作的人的说法则是一种观点，无法衡量。
- en: An article's title caught my eye the other day "Is Data Science dying"? My initial
    thought before even reading was "No, but all the wanna-bees and hype surely didn't
    help our field - Data Science is more than writing code". Misunderstanding about
    tech plus the lack of data and the necessary infrastructure will continue to plague
    us in 2020 but at least SOME are realizing the sexiest job of the 21st Century
    isn't so sexy after all, as we spend most of our cleansing and prepping data before
    we get to glean insight and answer business questions.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 前几天有一篇文章的标题引起了我的注意：“数据科学正在消亡吗？” 我在阅读之前的初步想法是：“不，但所有的伪专家和炒作确实没有帮助我们的领域 - 数据科学不仅仅是写代码。”
    对技术的误解加上数据和必要基础设施的缺乏将继续困扰我们，但至少有些人意识到21世纪最性感的工作其实并没有那么性感，因为我们大多数时间都在清理和准备数据，然后才能获得洞察力并回答业务问题。
- en: In 2020 let's all remember it's about the DATA and make sure we can advance
    our field with integrity and transparency, the days of the "black box" of AI has
    to be OVER for us to continue in a positive direction. Remember, the algorithms,
    models, chat bots, etc, you build may have an effect on someone's life, data points
    in a database correspond to a life, so remove your bias and let the facts speak
    for themselves...as always, have fun and play with data responsibly.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，让我们都记住，关注的是数据，并确保我们能够以诚信和透明度推进我们的领域，AI的“黑箱”时代必须结束，我们才能继续朝着积极的方向前进。记住，你构建的算法、模型、聊天机器人等，可能会对某人的生活产生影响，数据库中的数据点对应着一个生命，所以要去除偏见，让事实说话……一如既往，享受数据，负责任地使用数据。
- en: '* * *'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Nikita Johnson](https://www.linkedin.com/in/nikitaljohnson/), [@teamrework](https://twitter.com/teamrework),
    Founder, RE.WORK Deep Learning & AI**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**[尼基塔·约翰逊](https://www.linkedin.com/in/nikitaljohnson/)、[@teamrework](https://twitter.com/teamrework)、RE.WORK深度学习与AI创始人**'
- en: In 2019, we have witnessed breakthroughs in a number of areas that have allowed
    more widespread adoption of AI, on an unprecedented level. Advancing software
    techniques such as transfer learning and reinforcement learning have also helped
    to push the progression of AI breakthroughs and adoption forward, helping to separate
    system improvements with the constraints of our knowledge as humans.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年，我们见证了多个领域的突破，使AI的广泛应用达到了前所未有的水平。诸如迁移学习和强化学习等先进的软件技术也推动了AI突破和应用的进展，帮助系统改进与人类知识的限制分开。
- en: Next year in 2020, we will see a move towards 'Explainable AI' to provide more
    transparency, accountability, and reproducibility of AI models and techniques.
    We need to increase our knowledge of the limitations, as well as the advantages
    and disadvantages of each tool. Enhanced learning will increase our ability to
    build trust with the products we use, as well as allowing more justifiable decision
    making by AI!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，我们将看到向“可解释AI”的转变，以提供更多透明度、问责制和AI模型及技术的可重复性。我们需要增加对每种工具的限制、优势和劣势的了解。增强的学习将提高我们与所使用产品建立信任的能力，并允许AI进行更有理由的决策！
- en: '* * *'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Doug Laney](https://www.linkedin.com/in/douglaney/), [@Doug_Laney](https://twitter.com/Doug_Laney),
    Principal Data Strategist, Caserta, best-selling author of "Infonomics," and visiting
    professor at the University of Illinois Gies College of Business**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**[道格·拉尼](https://www.linkedin.com/in/douglaney/)、[@Doug_Laney](https://twitter.com/Doug_Laney)、Caserta首席数据策略师，《信息经济学》畅销书作者，以及伊利诺伊大学Gies商学院的访问教授**'
- en: 'The resurgence of AI from its halcyon days in the early ''90s, along with the
    mainstreaming of data science, has been fueled by nothing other than data. Today
    big data is "just data". Its magnitude, even as it continues to swell, no longer
    overwhelms storage or computing power. At least there''s no longer any excuse
    that any organization being inhibited by data''s bigness. (Hint: cloud.) Indeed,
    incrementally improved technologies and techniques have emerged, but the vast
    availability of data spewing from social media platforms, exchanged among partners,
    harvested from websites, and dribbling off connected devices has led to unforeseen
    insights, automation, and optimization. It has also spawned new data-centric business
    models.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 从90年代初的辉煌岁月复苏的AI，加上数据科学的主流化，完全是由数据推动的。今天的大数据“只是数据”。尽管其规模持续膨胀，但已不再压倒存储或计算能力。至少再也没有任何借口可以用数据的庞大来阻碍任何组织。
    （提示：云。）实际上，逐步改进的技术和方法不断涌现，但来自社交媒体平台、合作伙伴之间的交换、网站的收集以及连接设备上的数据流动，带来了意想不到的洞察、自动化和优化。它还催生了新的以数据为中心的商业模式。
- en: In 2020, I envision (no pun intended, or was it?) extended information ecosystems
    to arise, further enabling AI and data-science powered digital coordination among
    business partners. Some organizations may choose to fabricate their own data exchange
    solutions to monetize their and others' information assets. Others will fuel their
    advanced analytics capabilities via blockchain-backed data exchange platforms
    and/or data aggregators offering an array of alternative data.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，我预见到（并非开玩笑，或者说是开玩笑？）扩展的信息生态系统将出现，进一步促进AI和数据科学驱动的业务伙伴之间的数字协调。一些组织可能会选择制造自己的数据交换解决方案，以将其和他人的信息资产货币化。其他组织将通过区块链支持的数据交换平台和/或提供各种替代数据的数据聚合器来推动其高级分析能力。
- en: '* * *'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Bill Schmarzo](https://www.linkedin.com/in/schmarzo/), [@schmarzo](https://twitter.com/schmarzo),
    is CTO, IoT & Analytics Hitachi Vantara** .'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Bill Schmarzo](https://www.linkedin.com/in/schmarzo/)、[@schmarzo](https://twitter.com/schmarzo)、是
    Hitachi Vantara 的首席技术官，负责物联网和分析**。'
- en: Main 2019 Developments
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2019 年主要发展
- en: Growing "consumer proof points" with respect to AI integration into our everyday
    lives via smart phones, web sites, home devices and vehicles.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能融入我们日常生活的“消费者证明点”不断增加，通过智能手机、网站、家庭设备和车辆。
- en: Formalization of DataOps category as an acknowledgment of the growing importance
    of the Data Engineering role
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据工程角色日益重要，DataOps 类别的正式化即是对这一点的认可。
- en: Growing respect for the business potential of data science within the executive
    suite.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高管层对数据科学业务潜力的尊重不断增长。
- en: CIOs continue to struggle to deliver on the data monetization promise; Data
    Lake disillusionment leading to Data Lake "second surgeries"
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首席信息官继续面临数据货币化承诺的挑战；数据湖的失望导致数据湖的“二次手术”。
- en: Key 2020 Trends
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 2020 年关键趋势
- en: More real-world examples of industrial companies leveraging sensors, edge analytics
    and AI to create products that get more intelligent through usage; they appreciate,
    not depreciate, in value with usage
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多工业公司利用传感器、边缘分析和人工智能创建产品的实际例子，这些产品在使用过程中变得更加智能；它们随着使用而升值，而非贬值。
- en: Grandiose smart spaces projects continue to struggle to grow beyond initial
    pilots due to inability to deliver reasonable financial or operational impact.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雄心勃勃的智能空间项目因无法提供合理的财务或运营影响而继续在初期试点之外难以成长。
- en: Recession will drive chasm between "Have's" and "Have Not's" with respect to
    organizations that leverage data and analytics to drive meaningful business results
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济衰退将加剧“有”与“无”组织在利用数据和分析推动有意义的商业成果方面的差距。
- en: '* * *'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Kate Strachnyi](https://www.linkedin.com/in/kate-strachnyi-data/), [@StorybyData](https://twitter.com/StorybyData),
    DATAcated to telling stories with data | Runner | Mom of 2 | Top Voice in Data
    Science & Analytics**.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Kate Strachnyi](https://www.linkedin.com/in/kate-strachnyi-data/)、[@StorybyData](https://twitter.com/StorybyData)、致力于用数据讲故事
    | 跑步爱好者 | 两个孩子的妈妈 | 数据科学与分析领域的顶尖声音**。'
- en: In 2019, we've seen a consolidation in the data visualization/ business intelligence
    software space; with Salesforce acquiring Tableau Software, and Google acquiring
    Looker. This investment in business intelligence tools demonstrates the value
    companies place on data democratization and enabling users to more easily view
    and analyze their data.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 2019 年，我们见证了数据可视化/商业智能软件领域的整合；Salesforce 收购了 Tableau Software，Google 收购了 Looker。这些对商业智能工具的投资显示了公司对数据民主化的重视，并使用户更容易查看和分析他们的数据。
- en: What we can expect to see in 2020 is the continued shift towards automating
    data analytics / data science tasks. Data scientists and engineers require tools
    that allow them to scale and solve more problems. This need will result in the
    development of automation tools across several stages of the data science process.
    For example, some data preparation and cleaning task are partially automated;
    however, they are difficult to fully automate due to the unique needs of companies.
    Additional candidates for automation include feature engineering, model selection,
    amongst others.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以预期 2020 年将继续向自动化数据分析/数据科学任务转变。数据科学家和工程师需要能够扩展和解决更多问题的工具。这种需求将导致自动化工具在数据科学过程的多个阶段的发展。例如，一些数据准备和清理任务已经部分自动化；然而，由于公司独特的需求，这些任务难以完全自动化。其他可能的自动化候选任务包括特征工程、模型选择等。
- en: '* * *'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Ronald van Loon](https://www.linkedin.com/in/ronald-van-loon-5411a/), [@Ronald_vanLoon](https://twitter.com/Ronald_vanLoon),
    a Director of Adversitement, Helping Data Driven Companies Generating Success.
    Top10 Big Data, Data Science, IoT, AI Influencer**'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Ronald van Loon](https://www.linkedin.com/in/ronald-van-loon-5411a/)、[@Ronald_vanLoon](https://twitter.com/Ronald_vanLoon)、广告总监，帮助数据驱动型公司取得成功。Top10
    大数据、数据科学、物联网、人工智能影响者**'
- en: In 2019, the industry witnessed an increasing adoption of Explainable AI and
    augmented analytics that allowed businesses to bridge the gap between the potential
    of what AI can deliver and the technological complexity of decision making based
    on unbiased AI outcomes. The full stack approach to AI was another 2019 development
    that organizations embraced to help speed the path to innovation and support AI
    growth while improving integration and communication across different teams and
    individuals.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年，行业见证了可解释人工智能和增强分析的日益普及，这使得企业能够弥合人工智能潜力与基于公正AI结果决策的技术复杂性之间的差距。全栈AI方法是2019年的另一个发展，组织采用这一方法来加快创新进程，支持AI增长，同时改善不同团队和个人之间的集成和沟通。
- en: In 2020 we'll be seeing some customer experience improvement trends emerge due
    to Conversational AI's ease of use and intuitive interface. This automated solution
    enables companies to scale and transform the customer experience while opening
    up a 24/7 pathway to the customer, and offers opportunities for fast problem resolution
    and reliable self-service. Also, Narrow Intelligence will continue to support
    how we leverage human and machine strength most effectively as we fit AI into
    our existing processes and strive to change the questions we ask of AI.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年，我们将看到一些由于对话式人工智能的易用性和直观界面而涌现的客户体验改进趋势。这种自动化解决方案使公司能够扩大规模并转变客户体验，同时提供24/7的客户通道，并提供快速问题解决和可靠的自助服务机会。此外，窄人工智能将继续支持我们如何最有效地利用人类和机器的优势，同时将AI融入现有流程，并努力改变我们对AI的提问方式。
- en: '* * *'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Favio Vazquez](https://www.linkedin.com/in/faviovazquez/), [@FavioVaz](https://twitter.com/FavioVaz),
    CEO at Closter**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Favio Vazquez](https://www.linkedin.com/in/faviovazquez/)，[@FavioVaz](https://twitter.com/FavioVaz)，Closter的首席执行官**'
- en: In the year 2019, we saw amazing developments in the state of the art of artificial
    intelligence, mainly in deep learning. Data science has the power to use those
    advances to solve harder problems and shape the world we live in. Data science
    is the engine that using science it's catalyzing change, and transforming papers
    into products. Our field is not just "hype" anymore, it's becoming a serious field.
    We will see an increase in important online and offline education about data science
    and its friends. Hopefully, we'll become more confident in what we do and how
    we do it. Semantic technologies, decision intelligence, and knowledge data science
    will be our companions in the next years, so I recommend people to start exploring
    graph databases, ontologies, and knowledge representation systems.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年，我们看到人工智能特别是深度学习领域的惊人进展。数据科学有能力利用这些进展来解决更复杂的问题，并塑造我们所生活的世界。数据科学是利用科学催化变革的引擎，将论文转化为产品。我们的领域不再仅仅是“炒作”，而是成为一个严肃的领域。我们将看到关于数据科学及其相关领域的重要在线和离线教育的增加。希望我们会对自己所做的工作和方法更加自信。语义技术、决策智能和知识数据科学将在未来几年成为我们的伙伴，因此我建议大家开始探索图数据库、本体论和知识表示系统。
- en: '* * *'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Jen Underwood](https://www.linkedin.com/in/idigdata/), [@idigdata](https://twitter.com/idigdata),
    a force of nature taking organizations forward faster**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Jen Underwood](https://www.linkedin.com/in/idigdata/)，[@idigdata](https://twitter.com/idigdata)，推动组织更快前进的自然力量**'
- en: In 2019, we reached the tipping point for organizations to get serious about
    competing in an algorithm economy. Rather sponsor than one-off projects, market-leading
    companies elevated data science prominence by planning enterprise-wide AI strategies.
    Meanwhile, mature data science organizations launched ethics, governance and ML
    Ops initiatives. Unfortunately, while machine learning adoption rates improved
    success eluded most.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年，我们达到了组织认真对待算法经济的转折点。市场领先的公司通过规划企业范围的AI战略来提升数据科学的重要性，而不是仅仅赞助一次性项目。与此同时，成熟的数据科学组织启动了伦理、治理和机器学习运维的举措。不幸的是，尽管机器学习的采用率有所提高，但大多数人仍未获得成功。
- en: From a technology perspective, we witnessed the rise of hybrid distributed computing
    and serverless architectures. Concurrently, algorithms, frameworks, and AutoML
    solutions rapidly advanced from innovation to commoditization.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度来看，我们目睹了混合分布式计算和无服务器架构的兴起。同时，算法、框架和自动化机器学习解决方案迅速从创新阶段发展到商品化阶段。
- en: In 2020, I anticipate personal data security, regulation, algorithm bias, and
    deep fake topics to dominate headline news. On a brighter note, advances in explainable
    AI along with natural language generation and optimization techniques to enhance
    human understanding will help bridge the gap between data science and the business.
    With the further emergence of data literacy and citizen data science programs,
    machine learning practitioners should continue to thrive.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我预测2020年个人数据安全、监管、算法偏见和深度伪造将主导头条新闻。值得庆幸的是，可解释人工智能的进步以及自然语言生成和优化技术的应用将有助于弥合数据科学与商业之间的差距。随着数据素养和公民数据科学项目的进一步发展，机器学习从业者将继续蓬勃发展。
