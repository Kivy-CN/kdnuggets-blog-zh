- en: 'The p-value corresponding to the *class_size* variable is 0.011 and when comparing
    this value to the significance levels 1% or 0.01 , 5% or 0.05, 10% or 0.1, then
    the following conclusions can be made:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 对于*class_size*变量的p值是0.011，当将此值与显著性水平1%或0.01、5%或0.05、10%或0.1进行比较时，可以得出以下结论：
- en: 0.011 > 0.01 ? Null of the t-test can’t be rejected at 1% significance level
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0.011 > 0.01？t检验的零假设不能在1%的显著性水平下被拒绝。
- en: 0.011 < 0.05 ? Null of the t-test can be rejected at 5% significance level
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0.011 < 0.05？t检验的零假设可以在5%的显著性水平下被拒绝。
- en: 0.011 < 0.10 ?Null of the t-test can be rejected at 10% significance level
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 0.011 < 0.10？t检验的零假设可以在10%的显著性水平下被拒绝。
- en: So, this p-value suggests that the coefficient of the *class_size* variable
    is statistically significant at 5% and 10% significance levels. The p-value corresponding
    to the F-testis 0.0000 and since 0 is smaller than all three cutoff values; 0.01,
    0.05, 0.10, we can conclude that the Null of the F-test can be rejected in all
    three cases. This suggests that the coefficients of *class_size* and *el_pct* variables
    are jointly statistically significant at 1%, 5%, and 10% significance levels.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，这个p值表明*class_size*变量的系数在5%和10%的显著性水平下是统计上显著的。对应于F检验的p值是0.0000，由于0小于所有三个截止值；0.01、0.05、0.10，我们可以得出结论，在这三种情况下都可以拒绝F检验的零假设。这表明*class_size*和*el_pct*变量的系数在1%、5%和10%显著性水平下共同具有统计学显著性。
- en: Limitation of p-values
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: p值的局限性
- en: Although, using p-values has many benefits but it has also limitations**. **Namely,
    the p-value depends on both the magnitude of association and the sample size.
    If the magnitude of the effect is small and statistically insignificant, the p-value
    might still show a ***significant impact***because the large sample size is large.
    The opposite can occur as well, an effect can be large, but fail to meet the p<0.01,
    0.05, or 0.10 criteria if the sample size is small.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管使用p值有许多好处，但它也有局限性**。**即p值取决于关联的强度和样本大小。如果效应的大小很小且统计上不显著，p值可能仍然显示***显著影响***，因为样本量很大。相反，如果样本量很小，一个效应可能很大，但仍然未能满足p<0.01、0.05或0.10的标准。
- en: Inferential Statistics
  id: totrans-243
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推论统计
- en: Inferential statistics uses sample data to make reasonable judgments about the
    population from which the sample data originated. It’s used to investigate the
    relationships between variables within a sample and make predictions about how
    these variables will relate to a larger population.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 推论统计使用样本数据对样本数据来源的总体做出合理的判断。它用于调查样本中变量之间的关系，并对这些变量如何与更大总体相关做出预测。
- en: Both ***Law of Large Numbers (LLN)*** and ***Central Limit Theorem (CLM)*** have
    a significant role in Inferential statistics because they show that the experimental
    results hold regardless of what shape the original population distribution was
    when the data is large enough. The more data is gathered, the more accurate the
    statistical inferences become, hence, the more accurate parameter estimates are
    generated.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '***大数法则 (LLN)***和***中心极限定理 (CLM)***在推论统计中具有重要作用，因为它们表明当数据量足够大时，实验结果无论原始总体分布的形状如何都能保持稳定。收集的数据越多，统计推断就越准确，从而生成的参数估计也越准确。'
- en: Law of Large Numbers (LLN)
  id: totrans-246
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大数法则 (LLN)
