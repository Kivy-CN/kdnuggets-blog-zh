- en: We detail the list of top 50 companies in Artificial Intelligence according
    to CBInsights. This list was KDnuggets [most popular tweet recently](/2017/03/top-tweets-feb22-28.html),
    but the tweet only had the image and no company names or details. Here we list
    companies by category  and in the order of high to low equity funding in each
    group. Company overview (e.g., headquarters location and total equity funding
    raised)  is based on information as it have appeared  on [crunchbase.com](http://crunchbase.com)
    (as of 8 March 2017).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们详细列出了根据CBInsights的人工智能前50家公司。这份列表是KDnuggets最近的[最受欢迎的推文](/2017/03/top-tweets-feb22-28.html)，但推文只有图片，没有公司名称或详细信息。这里我们按类别和每组中高到低的股权融资顺序列出了公司概况（例如，总部位置和总股权融资额），信息基于[crunchbase.com](http://crunchbase.com)（截至2017年3月8日）。
