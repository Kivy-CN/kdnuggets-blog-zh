  zh: '**R 备忘单：**'
- en: The R's ecosystem has been expanding so much that a lot of referencing is needed.
    The R Reference Card covers most of the R world in few pages.The Rstudio has also
    published a series of cheatsheets to make it easier for the R community. The data
    visualization with ggplot2 seems to be a favorite as it helps when you are working
    on creating graphs of your results.
