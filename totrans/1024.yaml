- en: If you are using Facebook groups for promoting your content, the group admin
    will ban you, and if you keep posting on other groups to promote the same content,
    Facebook will block you from posting. These restrictions make these groups the
    perfect place to learn new concepts on machine learning, deep learning, data analytics,
    big data, business intelligence, and SQL. The only thing you have to do is to
    join the ever-growing groups of data science professionals and enthusiasts.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在使用 Facebook 小组推广你的内容，组管理员会禁止你，如果你继续在其他小组发布相同的内容，Facebook 会阻止你发帖。这些限制使这些小组成为学习机器学习、深度学习、数据分析、大数据、商业智能和
    SQL 的绝佳地方。你只需加入这些不断壮大的数据科学专业人士和爱好者小组即可。
- en: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    is a certified data scientist professional who loves building machine learning
    models. Currently, he is focusing on content creation and writing technical blogs
    on machine learning and data science technologies. Abid holds a Master''s degree
    in Technology Management and a bachelor''s degree in Telecommunication Engineering.
    His vision is to build an AI product using a graph neural network for students
    struggling with mental illness.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Abid Ali Awan](https://www.polywork.com/kingabzpro)** ([@1abidaliawan](https://twitter.com/1abidaliawan))
    是一名认证的数据科学专业人士，喜欢构建机器学习模型。目前，他专注于内容创作和撰写关于机器学习和数据科学技术的技术博客。Abid 拥有技术管理硕士学位和电信工程学士学位。他的愿景是利用图神经网络构建一款AI产品，帮助那些面临心理健康问题的学生。'
