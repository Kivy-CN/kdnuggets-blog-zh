- en: 1\. ls
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: The **ls** command is used to display the list of all the files and folders
    in the current directory.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 2\. pwd
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It will display the full path of the current directory.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: 3\. cd
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **cd** command stands for change directory. By typing a new directory path,
    you can change the current directory. This command is essential for exploring
    the directory with multiple folders.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '![cd command](../Images/3eead84d46c06513a9b20a33a995164a.png)'
  prefs: []
  type: TYPE_IMG
- en: 4\. wget
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **wget** allows you to download any file from the internet. In data science,
    it is use for downloading the data from data repositories.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '![wget command](../Images/efda4692adc3448734b2ffb280e61666.png)'
  prefs: []
  type: TYPE_IMG
- en: 5\. cat
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Cat(concatenate) is a frequently used command to create, connect, and view files.
    The **cat** command reads the CSV file and displays the file content as output.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: 6\. wc
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**wc** (word count) is used to get information about word count, character
    count, and lines. In our case, it displays 4 columns as an output. The first column
    is line count, the second is word count, the third is character count, and the
    fourth is a file name.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: 7\. head
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **head** command shows the top **n** lines in a file. In our case, it is
    displaying the top 5 lines in the iris.csv file.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: 8\. find
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **find** command is used to find files and folders, and by using `-exec`,
    you can execute other Linux commands on files and folders. In our case, we are
    finding all the files with “.dvc” extension.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE12]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE13]'
  prefs: []
  type: TYPE_PRE
- en: 9\. grep
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is used for filtering a particular pattern and displaying all the lines containing
    that pattern.
  prefs: []
  type: TYPE_NORMAL
- en: We are finding all the lines that contain “vir” in iris.csv
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE14]'
  prefs: []
  type: TYPE_PRE
- en: '![grep command](../Images/d3a2cdc240bd998d66ec7461a5b3b131.png)'
  prefs: []
  type: TYPE_IMG
- en: 10\. history
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: History will show the log of the past commands. We have limited the output to
    display the 5 most recent commands.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE15]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE16]'
  prefs: []
  type: TYPE_PRE
- en: 11\. zip
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**zip** is used to compress the file size and file package utility. The first
    argument in the zip command is a zip file name, and the second is a file name
    or list of file names. The zip command is primarily used to compress and package
    datasets.'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE17]'
  prefs: []
  type: TYPE_PRE
- en: 12\. unzip
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It unzips or uncompresses the files and folders. Just provide a `.zip` file
    name, and it will extract all the files and folders in the current directory.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE18]'
  prefs: []
  type: TYPE_PRE
- en: 13\. cp
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It lets you copy a file, list of files, or directory to the destination directory.
    The first argument in the **cp** command is a file, and the second argument is
    the destination directory path.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE19]'
  prefs: []
  type: TYPE_PRE
- en: 14\. mv
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Similar to **cp**, the **mv** command lets you move a file, list of files, or
    a directory to another place. It is also used for renaming files and directories.
    The first argument in the mv command is a file, and the second is the path of
    destination directory.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs: []
  type: TYPE_PRE
- en: 15\. rm
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It removes files and directories from the file system. You can add a file or
    list of files names after the **rm** command.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: 16\. mkdir
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It lets you create a directory of multiple directories at once. Just write the
    folder path after the **mkdir** command.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs: []
  type: TYPE_PRE
- en: '**Note**: The user must have permission to create a folder in the parent directory.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 17\. rmdir
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can remove a directory or multiple directories by using **rmdir**. Just
    add a folder named as the first argument.
  prefs: []
  type: TYPE_NORMAL
- en: '**Note:** The `-v` flag indicates verbose.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE24]'
  prefs: []
  type: TYPE_PRE
- en: 18\. man
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is used to display the manual of any command in the Linux system. In our
    case, we are going to learn about the **echo** command.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE25]'
  prefs: []
  type: TYPE_PRE
- en: 19\. diff
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It is used to display line-by-line differences between two files. Just add both
    files after the **diff** command to see the comparison.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE26]'
  prefs: []
  type: TYPE_PRE
- en: '**Output**'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE27]'
  prefs: []
  type: TYPE_PRE
- en: 20\. alias
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: An **alias** is a productivity tool. I have shortened all your long and repetitive
    commands. I have shortened all of my Linux and Git commands to avoid making mistakes
    while writing the same command.
  prefs: []
  type: TYPE_NORMAL
- en: In the example below, the terminal is displaying the text “i love you” whenever
    I run the **love** command.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE28]'
  prefs: []
  type: TYPE_PRE
- en: '![alias command](../Images/2ea3ae32d9cc2191d77928c8bcbd0e58.png)'
  prefs: []
  type: TYPE_IMG
