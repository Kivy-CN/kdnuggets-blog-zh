- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Today, we see applications of machine learning everywhere — in navigation systems,
    movie streaming platforms, and ecommerce applications.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我们在导航系统、电影流媒体平台和电子商务应用中都能看到机器学习的应用。
- en: In fact, from the time you wake up in the morning until you go to bed, you are
    likely to have interacted with dozens of machine learning models without even
    realizing it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，从你早上醒来到晚上睡觉，你可能已经与数十个机器学习模型互动而未曾意识到。
- en: The machine learning industry is projected to grow by over 36% between 2024
    to 2030.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 预计机器学习行业将在2024年至2030年间增长超过36%。
- en: Given that almost every large organization is actively investing in AI, you
    only stand to benefit from honing your machine learning skills.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于几乎每个大型组织都在积极投资于人工智能，你只会从提升机器学习技能中受益。
- en: 'Whether you are a data science enthusiast, developer, or an everyday person
    who wants to improve your knowledge in the subject, here are 5 commonly-used machine
    learning models you should know about:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是数据科学爱好者、开发者，还是想提升该领域知识的普通人，以下是5种你应该了解的常用机器学习模型：
- en: 1\. Linear Regression
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 线性回归
- en: Linear regression is the most popular machine learning model used to perform
    quantitative tasks.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 线性回归是最受欢迎的机器学习模型，用于执行定量任务。
- en: This algorithm is used to predict a continuous outcome (y) using one or more
    independent variables (X).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该算法用于使用一个或多个自变量(X)预测连续结果(y)。
- en: For example, you would use linear regression if given the task to predict house
    prices based on their size.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你被要求根据房屋大小预测房价，你会使用线性回归。
- en: In this case, the house size is your independent variable X which will be used
    to predict the house price, which is the independent variable.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，房屋大小是你的自变量X，用于预测房价，房价是因变量。
- en: This is done by fitting a linear equation that models the relationship between
    X and y, represented by y=mX+c.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是通过拟合一个线性方程来建模X与y之间的关系，表示为y=mX+c。
- en: 'Here is a diagram representing a linear regression that models the relationship
    between house price and size:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个表示线性回归的图示，用于建模房价与房屋大小之间的关系：
- en: '![Visual Representation of Linear Regression](../Images/c083de083144545cfd9f050fbf62edb6.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![线性回归的视觉表现](../Images/c083de083144545cfd9f050fbf62edb6.png)'
- en: Image by author
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: '**Learning Resource**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习资源**'
- en: To learn more about the intuition behind linear regression and how it works
    mathematically, I recommend watching [Krish Naik’s YouTube tutorial](https://youtu.be/1-OGRohmH2s?si=GY_8m59v-QNk310w)
    on the subject.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于线性回归的直觉以及它如何在数学上运作，我推荐观看[Krish Naik的YouTube教程](https://youtu.be/1-OGRohmH2s?si=GY_8m59v-QNk310w)。
- en: 2\. Logistic Regression
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 逻辑回归
- en: Logistic regression is a classification model used to predict a discrete outcome
    given one or more independent variables.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑回归是一种分类模型，用于预测给定一个或多个自变量的离散结果。
- en: For example, given the number of negative keywords in a sentence, logistic regression
    can be used to predict whether a given message should be classified as legitimate
    or spam.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，给定一个句子中的负面关键词数量，可以使用逻辑回归预测给定消息是否应该被分类为合法或垃圾邮件。
- en: 'Here is a chart displaying how logistic regression works:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是展示逻辑回归如何工作的图表：
- en: '![Visual Representation of the Logistic Curve](../Images/e9e72416be152eef3cd96c4d3cce3e3c.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![逻辑曲线的可视化表示](../Images/e9e72416be152eef3cd96c4d3cce3e3c.png)'
- en: Image by author
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Notice that unlike linear regression which represents a straight line, logistic
    regression is modeled as an S-shape curve.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，与表示直线的线性回归不同，逻辑回归被建模为S形曲线。
- en: As indicated in the curve above, as the number of negative keywords increases,
    so does the probability of the message being classified as spam.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 正如上面的曲线所示，负面关键词的数量增加时，消息被分类为垃圾邮件的概率也增加。
- en: The x-axis of this curve represents the number of negative keywords, and the
    y-axis shows the probability of the email being spam.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此曲线的x轴表示负面关键词的数量，y轴显示邮件被标记为垃圾邮件的概率。
- en: Typically, in logistic regression, a probability of 0.5 or greater indicates
    a positive outcome — in this context, it means that the message is spam.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在逻辑回归中，0.5或更高的概率表示正面结果——在这种情况下，这意味着消息是垃圾邮件。
- en: Conversely, a probability of less than 0.5 indicates a negative outcome, meaning
    the message is not spam.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，低于0.5的概率表示负面结果，意味着消息不是垃圾邮件。
- en: '**Learning Resource**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习资源**'
- en: If you’d like to learn more about logistic regression, [StatQuest’s logistic
    regression tutorial](https://youtu.be/yIYKR4sgzI8?si=p8j-zl4IzBe6l-dQ) is a great
    place to start.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于逻辑回归的内容，[StatQuest的逻辑回归教程](https://youtu.be/yIYKR4sgzI8?si=p8j-zl4IzBe6l-dQ)是一个很好的起点。
- en: 3\. Decision Trees
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3. 决策树
- en: Decision trees are a popular machine learning model used for both classification
    and regression tasks.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 决策树是一种流行的机器学习模型，用于分类和回归任务。
- en: They work by breaking the dataset down based on its features, creating a tree-like
    structure to model this data.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 它们通过根据数据集的特征将其分解，创建树状结构来建模这些数据。
- en: In simple terms, decision trees allow us to continuously split data based on
    specific parameters until a final decision is made.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，决策树允许我们根据特定参数持续拆分数据，直到做出最终决策。
- en: 'Here is an example of a simple decision tree determining whether a person should
    eat ice-cream on a given day:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个简单决策树的示例，用于确定一个人在某一天是否应该吃冰淇淋：
- en: '![Visual Representation of Decision Trees](../Images/2ad21c6375275ed2cbed7f8b5e141321.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![决策树的可视化表示](../Images/2ad21c6375275ed2cbed7f8b5e141321.png)'
- en: Image by author
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: The tree starts with the weather, identifying whether it is conducive to eat
    ice-cream.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 树从天气开始，识别是否适合吃冰淇淋。
- en: If the weather is warm, then you proceed to the next node, health. Otherwise,
    the decision is no and there are no more splits.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果天气温暖，则进入下一个节点，即健康。如果不是，决策为“不”，不再进行拆分。
- en: At the next node, if the person is healthy, they can eat the ice-cream. Otherwise,
    they should refrain from doing so.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在下一个节点，如果这个人健康，他们可以吃冰淇淋。否则，他们应该避免这样做。
- en: Notice how the data splits on each node in the decision tree, breaking the classification
    process down into simple, manageable questions.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 注意决策树中每个节点的数据如何拆分，将分类过程分解为简单、易管理的问题。
- en: You can draw a similar decision tree for regression tasks with a quantitative
    outcome, and the intuition behind the process would remain the same.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为回归任务绘制类似的决策树，且过程中的直觉将保持不变。
- en: '**Learning Resource**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习资源**'
- en: To learn more about decision trees, I suggest watching [StatsQuest’s video tutorial](https://youtu.be/_L39rN6gz7Y?si=GRUk4fUta-UkbtSj)
    on the topic.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于决策树的内容，我建议观看[StatsQuest的视频教程](https://youtu.be/_L39rN6gz7Y?si=GRUk4fUta-UkbtSj)。
- en: 4\. Random Forests
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4. 随机森林
- en: The random forest model combines the predictions made by multiple decision trees
    and returns a single output.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 随机森林模型结合了多个决策树的预测，并返回一个单一的输出。
- en: Intuitively, this model should perform better than a single decision tree because
    it leverages the capabilities of multiple predictive models.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 直观上，这种模型应优于单一决策树，因为它利用了多个预测模型的能力。
- en: This is done with the help of a technique known as bagging, or bootstrap aggregation.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这借助一种称为袋装法或自助聚合的技术来完成。
- en: 'Here’s how bagging works:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是袋装法的工作原理：
- en: A statistical technique called bootstrap is used to sample the dataset multiple
    times with replacement.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 一种叫做自助法的统计技术用于多次有放回地抽样数据集。
- en: Then, a decision tree is trained on each sample dataset. The output of all the
    trees are finally combined to render a single prediction.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，在每个样本数据集上训练一个决策树。所有树的输出最终合并以生成一个单一的预测。
- en: In the case of a regression problem, the final output is generated by averaging
    the predictions made by each decision tree. For classification problems, a majority
    class prediction is made.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 对于回归问题，最终输出是通过对每个决策树做出的预测进行平均来生成的。对于分类问题，则是做出多数类预测。
- en: '**Learning Resource**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习资源**'
- en: You can watch [Krish Naik’s tutorial on random forests](https://youtu.be/nxFG5xdpDto?si=0xYYqDPk6jL5W0Kt)
    to learn more about the theory and intuition behind the model.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以观看 [Krish Naik 关于随机森林的教程](https://youtu.be/nxFG5xdpDto?si=0xYYqDPk6jL5W0Kt)以深入了解模型背后的理论和直觉。
- en: 5\. K-Means Clustering
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. K-Means 聚类
- en: So far, all the machine learning models we’ve discussed fall under the umbrella
    of a method called supervised learning.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们讨论的所有机器学习模型都属于一种叫做监督学习的方法。
- en: Supervised learning is a technique that uses a labeled dataset to train algorithms
    to predict an outcome.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 监督学习是一种利用标记数据集来训练算法以预测结果的技术。
- en: In contrast, unsupervised learning is a technique that doesn’t deal with labeled
    data. Instead, it identifies patterns in data without being trained on what specific
    outcomes to look for.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，非监督学习是一种不处理标记数据的技术。它识别数据中的模式，而无需训练以确定特定的结果。
- en: K-Means clustering is an unsupervised learning model that essentially ingests
    unlabeled data and assigns each data point to a cluster.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: K-Means 聚类是一种非监督学习模型，基本上处理未标记的数据并将每个数据点分配到一个簇中。
- en: The observations belong to the cluster with the nearest mean.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 观察属于与均值最近的簇。
- en: 'Here is a visual representation of the K-Means clustering model:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是 K-Means 聚类模型的可视化表示：
- en: '![Visual Representation of K-Means Clustering](../Images/264d5a3001acd129d03bca67aea98218.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![K-Means 聚类的可视化表示](../Images/264d5a3001acd129d03bca67aea98218.png)'
- en: Image by author
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Notice how the algorithm has grouped each data point into three distinct clusters,
    each represented by a different color. These clusters are grouped based on their
    proximity to the centroid, denoted by a red X-mark.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 注意算法如何将每个数据点分组为三个不同的簇，每个簇由不同的颜色表示。这些簇是根据它们与中心点的接近程度进行分组的，中心点由一个红色的 X 标记表示。
- en: Simply put, all data points within Cluster 1 share similar characteristics,
    which is why they are grouped together. The same principle applies to Clusters
    2 and 3.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，Cluster 1 中的所有数据点都具有相似的特征，这就是它们被归为一组的原因。相同的原则也适用于 Cluster 2 和 Cluster 3。
- en: When building a K-Means clustering model, you must explicitly specify the number
    of clusters you’d like to generate.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建 K-Means 聚类模型时，你必须明确指定你想生成的簇数量。
- en: This can be accomplished using a technique called the elbow method, which simply
    plots the model’s error scores with various cluster values on a line chart. Then,
    you choose the inflection point of the curve, or its “elbow” as the optimal number
    of clusters.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以通过一种叫做肘部法的方法实现，该方法只是将模型在不同簇值下的错误分数绘制在折线图上。然后，你选择曲线的拐点，或称为“肘部”，作为最佳的簇数量。
- en: 'Here is a visual representation of the elbow method:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是肘部法的可视化表示：
- en: '![Visual Representation of the Elbow Method](../Images/c8870f7ba6873f85332eafd421f343df.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![肘部法的可视化表示](../Images/c8870f7ba6873f85332eafd421f343df.png)'
- en: Image by author
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: Notice that the inflection point on this curve is at the 3-cluster mark, which
    means that the optimal number of clusters for this algorithm is 3.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 注意到此曲线上的拐点在 3 簇标记处，这意味着该算法的最佳簇数量是 3。
