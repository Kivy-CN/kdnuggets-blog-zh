- en: 6\. Explainable AI / Explainable Machine Learning
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 可解释的人工智能 / 可解释的机器学习
- en: Many machine learning algorithms were considered “black boxes” for a long time
    because it wasn’t clear how these models derived their predictions based on their
    respective inputs. That’s now changing due to the widespread adoption of explainable
    machine learning techniques, like SHAP and LIME.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这些模型如何根据其输入生成预测并不清楚，许多机器学习算法曾经被视为“黑箱”。现在，由于可解释机器学习技术的广泛采用，如SHAP和LIME，这种情况正在改变。
- en: SHAP and LIME are two techniques that tell you not only the feature importance
    for each feature but also the impact on the model output, similar to the coefficients
    in a linear regression equation.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: SHAP和LIME是两种技术，它们不仅告诉你每个特征的重要性，还展示对模型输出的影响，类似于线性回归方程中的系数。
- en: With SHAP and LIME, you can create explanatory models and also better communicate
    the logic behind your predictive models too.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用SHAP和LIME，你可以创建解释性模型，同时更好地传达你预测模型背后的逻辑。
