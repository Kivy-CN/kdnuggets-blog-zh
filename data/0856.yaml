- en: But what if I told you that you can improve your Jupyter development experience?
    In this post, we will be learning about 10 Jupyter Notebook tips for enhancing
    the productivity and performance of data professionals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果我告诉你可以提升你的 Jupyter 开发体验呢？在这篇文章中，我们将学习 10 个 Jupyter Notebook 小技巧，以提升数据专业人员的生产力和性能。
- en: 1\. Keyboard Shortcuts
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 键盘快捷键
- en: Keyboard shortcuts are important for performing repetitive tasks and saving
    time. You can learn about all of the default keyboard shortcuts by **Help > Keyboard
    Shortcuts** or pressing the **H** key.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 键盘快捷键对于执行重复任务和节省时间非常重要。你可以通过**帮助 > 键盘快捷键**或按**H**键了解所有默认的键盘快捷键。
- en: The easiest and most popular way of accessing commands on the go is a command
    palette similar to VSCode. You can press **Ctrl + Shift + P** to invoke the command
    palette. It allows you to search and execute commands or scroll through all of
    the commands to discover the one you want to run.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 访问命令的最简单和最流行的方法是类似于 VSCode 的命令面板。你可以按**Ctrl + Shift + P** 调出命令面板。它允许你搜索和执行命令，或滚动浏览所有命令以发现你想运行的命令。
- en: '![10 Jupyter Notebook Tips and Tricks for Data Scientists](../Images/e043ed190771badd5dcc05a40198b306.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![10 个 Jupyter Notebook 小技巧和窍门](../Images/e043ed190771badd5dcc05a40198b306.png)'
- en: Gif by Author
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 动图由作者提供
- en: 2\. IPython Magic Commands
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. IPython 魔法命令
- en: You can access all of the IPython Magic commands within the Jupyter Notebook.
    These commands give you extra capabilities in executing the code.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 Jupyter Notebook 中访问所有 IPython 魔法命令。这些命令为你执行代码提供了额外的功能。
- en: For example, you can use `%%time` Magic command to display the cell execution
    time. In our case, it took the code 1.09 seconds to run 1000 iterations.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以使用`%%time` 魔法命令来显示单元格的执行时间。在我们的例子中，代码运行了 1000 次需要 1.09 秒。
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '[PRE1]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: You can learn about all of the available Magic commands by running the `%lsmagic`
    command or checking out the [Built-in magic commands](https://ipython.readthedocs.io/en/stable/interactive/magics.html).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过运行`%lsmagic`命令或查看[内置魔法命令](https://ipython.readthedocs.io/en/stable/interactive/magics.html)来了解所有可用的魔法命令。
- en: 'List of commonly used commands:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 常用命令列表：
- en: '**%env** for setting environment variables.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**%env** 用于设置环境变量。'
- en: '**%run** for executing the Python code.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**%run** 用于执行 Python 代码。'
- en: '**%store** for accessing the variables in between multiple notebooks.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**%store** 用于在多个笔记本之间访问变量。'
- en: '**%%time** gives the execution time of a cell.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**%%time** 显示单元格的执行时间。'
- en: '**%%writefile** saves the content of the cell into a file.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**%%writefile** 将单元格的内容保存到一个文件中。'
- en: '**%pycat** shows the content of the external file.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**%pycat** 显示外部文件的内容。'
- en: '**%pdb** is used for debugging.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**%pdb** 用于调试。'
- en: '**%matplotlib inline** for suppressing the output of the function in the final
    line.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**%matplotlib inline** 用于抑制函数在最后一行的输出。'
- en: 3\. Executing Shell Commands
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 执行 Shell 命令
- en: You can run Shell and Bash commands within the Jupyter Notebook cell by using
    `!` as shown below. It provides you extra ability to run Unix or Linux based commands
    and tools.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 Jupyter Notebook 单元格中使用 `!` 运行 Shell 和 Bash 命令，如下所示。这为你提供了额外的能力来运行 Unix
    或 Linux 基于的命令和工具。
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Most popular use of this command is to install Python packages on the go.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此命令最常见的用途是即时安装 Python 包。
- en: '[PRE3]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: You can also install Python packages using Magic command `%pip`
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用 Magic 命令 `%pip` 安装 Python 包
- en: '[PRE4]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 4\. Using LaTeX for Formulas
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 使用 LaTeX 公式
- en: While creating the data analytics report, you need to provide statistical or
    mathematical equations, and Jupyter Notebook lets you render complex equations
    using Latex formulas.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建数据分析报告时，你需要提供统计或数学方程式，Jupyter Notebook 允许你使用 Latex 公式呈现复杂的方程。
- en: Just create a Markdown cell and enclose your Latex formula with a dollar $ sign,
    as shown below.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 只需创建一个 Markdown 单元格，并用美元符号 $ 包围你的 Latex 公式，如下所示。
- en: '[PRE5]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '**Output:**'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出：**'
- en: '![10 Jupyter Notebook Tips and Tricks for Data Scientists](../Images/9da1a9309898fbbc43f627da39c1b316.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家的 10 个 Jupyter Notebook 小贴士和技巧](../Images/9da1a9309898fbbc43f627da39c1b316.png)'
- en: 5\. Installing Other Kernels for Jupyter Notebook
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 为 Jupyter Notebook 安装其他内核
- en: We all know about the Python Kernel, but you can also install other Kernels
    and run the code in any language.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们都知道 Python 内核，但你也可以安装其他内核，并用任何语言运行代码。
- en: For example, if you want to run the R programming language in Jupyter Notebook,
    you need to install R and install IRkernel within the R environment.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你想在 Jupyter Notebook 中运行 R 编程语言，你需要安装 R 并在 R 环境中安装 IRkernel。
- en: '[PRE6]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Or, if you have installed Anaconda, you can simply run the command below in
    the terminal to set up R for Jupyter Notebook.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果你已经安装了 Anaconda，你可以在终端中运行下面的命令来为 Jupyter Notebook 设置 R。
- en: '[PRE7]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: For Julia language lovers, I have created a simple guide on [how to set up Julia
    on Jupyter Notebook](/2022/11/setup-julia-jupyter-notebook.html).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Julia 语言爱好者，我创建了一个简单的指南 [如何在 Jupyter Notebook 中设置 Julia](/2022/11/setup-julia-jupyter-notebook.html)。
- en: 6\. Run Code from a Different Kernel
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 从不同内核运行代码
- en: 'You can also run code from multiple kernels within Python Jupyter Notebook
    by using Magic commands like:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过使用 Magic 命令在 Python Jupyter Notebook 中从多个内核运行代码，例如：
- en: '%%bash'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '%%bash'
- en: '%%html'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '%%html'
- en: '%%javascript'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '%%javascript'
- en: '%%perl'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '%%perl'
- en: '%%python3'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '%%python3'
- en: '%%ruby'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '%%ruby'
- en: In the example, we will try to run HTML code within the Python Kernel using
    `%%HTML`Magic command.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们将尝试使用 `%%HTML` Magic 命令在 Python 内核中运行 HTML 代码。
- en: '[PRE8]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '**Output:**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出：**'
- en: '![10 Jupyter Notebook Tips and Tricks for Data Scientists](../Images/3a7621c33853a6d4f034a296742bc574.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家的 10 个 Jupyter Notebook 小贴士和技巧](../Images/3a7621c33853a6d4f034a296742bc574.png)'
- en: Similar to `!`, you can run Shell script using `%%script`, which allows you
    to run all of the kernels installed on your machine. For example, you can run
    an R script.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 类似于 `!`，你可以使用 `%%script` 运行 Shell 脚本，这允许你运行安装在机器上的所有内核。例如，你可以运行 R 脚本。
- en: '[PRE9]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '**Output:**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出：**'
- en: '[PRE10]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 7\. Multicursor Support
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 多光标支持
- en: You can use multiple cursors for editing multiple variables and syntax or adding
    multiple lines of code. To create multiple cursors, you need to click and drag
    your mouse while holding down the **Alt** key.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用多个光标来编辑多个变量和语法或添加多行代码。要创建多个光标，你需要在按住 **Alt** 键的同时点击并拖动鼠标。
- en: '![10 Jupyter Notebook Tips and Tricks for Data Scientists](../Images/043f93d8a84e70064674ef0bb87f96cf.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家的 10 个 Jupyter Notebook 小贴士和技巧](../Images/043f93d8a84e70064674ef0bb87f96cf.png)'
- en: Gif by Author
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的 GIF
- en: 8\. Output Images, Videos, and Audio
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. 输出图像、视频和音频
- en: You can display Images, Videos, and Audio without installing additional Python
    packages.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在不安装额外的 Python 包的情况下显示图像、视频和音频。
- en: You just have to import `IPython.display` to get the Image, Video, and Audio
    functions. It is quite useful when you are dealing with unstructured datasets
    and machine learning applications.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需导入 `IPython.display` 即可获取图像、视频和音频功能。这在处理非结构化数据集和机器学习应用时非常有用。
- en: '![10 Jupyter Notebook Tips and Tricks for Data Scientists](../Images/f44688dadc402fa0a35953e1d4318f84.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学家的 10 个 Jupyter Notebook 小贴士和技巧](../Images/f44688dadc402fa0a35953e1d4318f84.png)'
- en: Image by Author
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图片
- en: 9\. Processing Large Data
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9\. 处理大型数据
- en: You can process and query large datasets by using the [IPython Parallel](https://github.com/ipython/ipyparallel)
    library. It is the collection of CLI scripts for controlling clusters of IPython
    processes built on the Jupyter protocol.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用 [IPython Parallel](https://github.com/ipython/ipyparallel) 库处理和查询大型数据集。它是用于控制
    IPython 进程集群的 CLI 脚本集合，基于 Jupyter 协议构建。
- en: Moreover, you can use the PySpark session with the [sparkmagic](https://github.com/jupyter-incubator/sparkmagic)
    command.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你还可以使用 [sparkmagic](https://github.com/jupyter-incubator/sparkmagic) 命令来使用
    PySpark 会话。
- en: Check out the example from the sparkmagic repository.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 sparkmagic 仓库中的示例。
- en: '[PRE11]'
  id: totrans-81
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: '**Output: **'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**输出：**'
- en: '[PRE12]'
  id: totrans-83
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: 10\. Sharing Notebooks
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10\. 分享笔记本
- en: 'Sharing the reports or code source with outputs is important, and you can do
    it in multiple ways:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 分享报告或代码源及其输出非常重要，你可以通过多种方式实现：
- en: Convert Notebooks into HTML files using the **File > Download as > HTML**.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 **文件 > 另存为 > HTML** 将笔记本转换为 HTML 文件。
- en: Save Notebooks as PDFs using **File > Download as > PDF**.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 **文件 > 另存为 > PDF** 将笔记本保存为 PDF 文件。
- en: Save Notebooks as Markdown **File > Download as > Markdown**.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将笔记本保存为 Markdown **文件 > 另存为 > Markdown**。
- en: Create blogs using [Pelican](https://www.dataquest.io/blog/how-to-setup-a-data-science-blog/).
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 [Pelican](https://www.dataquest.io/blog/how-to-setup-a-data-science-blog/)
    创建博客。
- en: Upload the .ipynb file to [Google Colab](https://colab.research.google.com/)
    and share it among colleagues.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 .ipynb 文件上传到 [Google Colab](https://colab.research.google.com/) 并在同事之间分享。
- en: Share the Notebook file with the public using [GitHub Gits](https://gist.github.com/).
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
