  type: TYPE_NORMAL
  zh: '[带有源代码的深度学习项目](https://data-flair.training/blogs/deep-learning-project-ideas/)'
- en: '[Krish Naik’s machine learning project playlist](https://www.youtube.com/watch?v=CTu0qnuMxgA&list=PLZoTAELRMXVOFnfSwkB_uyr4FT-327noK)'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Krish Naik的机器学习项目播放列表](https://www.youtube.com/watch?v=CTu0qnuMxgA&list=PLZoTAELRMXVOFnfSwkB_uyr4FT-327noK)'
- en: '[Building an age detection model from a picture of their face](https://www.thepythoncode.com/article/predict-age-using-opencv)'
