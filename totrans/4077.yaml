    All the content in the PDF document have been written to the file:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这段代码成功执行，并创建了一个名为 “output_file.txt” 的文本文件。所有 PDF 文档中的内容已被写入该文件：
