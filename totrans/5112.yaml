- en: Querying databases with SQL to answer a set of business questions might suffice
    for certain projects. However, to build robust systems and applications, you should
    be familiar with database internals, data models, database design, and the like.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 用 SQL 查询数据库以回答一组业务问题可能对某些项目来说已经足够。然而，要构建稳健的系统和应用，你应该熟悉数据库内部结构、数据模型、数据库设计等。
- en: While you can learn and practice SQL on your own, learning database concepts
    might be easier with a structured curriculum to follow. To make this easier for
    you, we’ve curated this list of free databases and SQL courses from some of the
    best universities from around the world.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以自行学习和实践 SQL，但学习数据库概念可能通过结构化课程会更容易。为了简化这个过程，我们精心整理了来自全球一些顶尖大学的免费数据库和 SQL
    课程列表。
- en: 1\. Introduction to Databases - Cornell
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 数据库简介 - 康奈尔
- en: 'The Introduction to Databases course taught by Prof. Trummer at Cornell University
    covers several important topics: from the basics of SQL to NoSQL and NewSQL systems.
    Here’s an overview of the topics:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 康奈尔大学 Trummer 教授教授的《数据库简介》课程涵盖几个重要主题：从 SQL 基础到 NoSQL 和 NewSQL 系统。以下是主题概览：
- en: SQL
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL
- en: Storing and indexing
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储和索引
- en: Relational data processing
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关系数据处理
- en: Transaction processing
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事务处理
- en: Database design
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库设计
- en: Distributed data processing
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式数据处理
- en: Beyond relational data
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 超越关系数据
- en: 'Course link: [Database Systems - Cornell University Course (SQL, NoSQL, Large-Scale
    Data Analysis)](https://www.youtube.com/watch?v=4cWkVbC2bNE) and [Part 2 of the
    course](https://www.youtube.com/watch?v=lxEdaElkQhQ&t=0s).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[数据库系统 - 康奈尔大学课程（SQL、NoSQL、大规模数据分析）](https://www.youtube.com/watch?v=4cWkVbC2bNE)
    和 [课程第 2 部分](https://www.youtube.com/watch?v=lxEdaElkQhQ&t=0s)。
- en: 2\. Introduction to Databases with SQL - Harvard
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 数据库和 SQL 简介 - 哈佛
- en: '[Introduction to Databases with SQL](https://cs50.harvard.edu/sql/2024/) or
    CS50 SQL taught at Harvard University is an excellent resource to get comfortable
    with SQL and relational database fundamentals.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[SQL 数据库简介](https://cs50.harvard.edu/sql/2024/) 或哈佛大学教授的 CS50 SQL 是一个很好的资源，可以让你对
    SQL 和关系数据库基础知识感到舒适。'
- en: 'The course has seven weeks of curriculum on working with relational databases
    with the following modules:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程包括七周的课程内容，涵盖关系数据库的工作，包含以下模块：
- en: Querying
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询
- en: Relating
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关联
- en: Designing
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计
- en: Writing
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写
- en: Viewing
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视图
- en: Optimizing
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化
- en: Scaling
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展
- en: 'Course link: [CS50''s Introduction to Databases with SQL](https://cs50.harvard.edu/sql/2024/)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[CS50 的 SQL 数据库简介](https://cs50.harvard.edu/sql/2024/)
- en: 3\. Databases Course Series - Stanford
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. 数据库课程系列 - 斯坦福
- en: The Databases course by Prof. Jennifer Widom at Stanford is now available as
    a series of five self-paced courses on edX, which you can audit for free.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 斯坦福大学的 Jennifer Widom 教授的数据库课程现在可以在 edX 上以五个自学课程的形式进行，你可以免费旁听。
- en: If you are new to databases, consider taking the first course covering the basics
    of relational databases before you proceed to the courses on more advanced topics.
    Let's look at the individual courses and what they cover.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是数据库新手，建议先学习基础关系数据库课程，然后再学习更高级的课程。让我们来看看这些单独的课程及其内容。
- en: '[Databases: Relational Databases and SQL](https://www.edx.org/learn/relational-databases/stanford-university-databases-relational-databases-and-sql)
    covers SQL and relational models. It''s recommended that you take this first course
    before proceeding to the next courses in this series.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据库：关系数据库与 SQL](https://www.edx.org/learn/relational-databases/stanford-university-databases-relational-databases-and-sql)涵盖了
    SQL 和关系模型。建议你先学习这门课程，然后再继续本系列的其他课程。'
- en: '[Databases: Advanced Topics in SQL](https://www.edx.org/learn/sql/stanford-university-databases-advanced-topics-in-sql)
    covers:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据库：SQL 高级主题](https://www.edx.org/learn/sql/stanford-university-databases-advanced-topics-in-sql)涵盖：'
- en: Query performance
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询性能
- en: Transaction and concurrency control
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事务和并发控制
- en: Database constraints
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库约束
- en: Database triggers
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库触发器
- en: Creating and updating database views
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和更新数据库视图
- en: '[Databases: OLAP and Recursion](https://www.edx.org/learn/databases/stanford-university-databases-olap-and-recursion)
    covers the following topics:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据库：OLAP 和递归](https://www.edx.org/learn/databases/stanford-university-databases-olap-and-recursion)涵盖以下主题：'
- en: OLAP cube
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OLAP 立方体
- en: Star schema
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 星型模式
- en: OLAP features
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OLAP 特性
- en: SQL queries with recursive relations
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带递归关系的 SQL 查询
- en: '[Databases: Modeling and Theory](https://www.edx.org/learn/databases/stanford-university-databases-modeling-and-theory)
    will teach you:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据库：建模与理论](https://www.edx.org/learn/databases/stanford-university-databases-modeling-and-theory)将教你：'
- en: Relation algebra
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关系代数
- en: Normal forms
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正规化形式
- en: Recursive relations
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 递归关系
- en: UML
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UML
- en: 'The final course [Databases: Semistructured Data](https://www.edx.org/learn/relational-databases/stanford-university-databases-semistructured-data)
    covers working with JSON and XML. It also covers the basics of XPath and XSLT.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 最终课程[数据库：半结构化数据](https://www.edx.org/learn/relational-databases/stanford-university-databases-semistructured-data)涵盖了
    JSON 和 XML 的处理。还涉及了 XPath 和 XSLT 的基础知识。
- en: 'Courses link:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：
- en: '[Databases: Relational Databases and SQL](https://www.edx.org/learn/relational-databases/stanford-university-databases-relational-databases-and-sql)'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[数据库：关系数据库与 SQL](https://www.edx.org/learn/relational-databases/stanford-university-databases-relational-databases-and-sql)'
- en: '[Databases: Advanced Topics in SQL](https://www.edx.org/learn/sql/stanford-university-databases-advanced-topics-in-sql)'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[数据库：SQL 高级主题](https://www.edx.org/learn/sql/stanford-university-databases-advanced-topics-in-sql)'
- en: '[Databases: OLAP and Recursion](https://www.edx.org/learn/databases/stanford-university-databases-olap-and-recursion)'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[数据库：OLAP 和递归](https://www.edx.org/learn/databases/stanford-university-databases-olap-and-recursion)'
- en: '[Databases: Modeling and Theory](https://www.edx.org/learn/databases/stanford-university-databases-modeling-and-theory)'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[数据库：建模与理论](https://www.edx.org/learn/databases/stanford-university-databases-modeling-and-theory)'
- en: '[Databases: Semistructured Data](https://www.edx.org/learn/relational-databases/stanford-university-databases-semistructured-data)'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[数据库：半结构化数据](https://www.edx.org/learn/relational-databases/stanford-university-databases-semistructured-data)'
- en: 4\. Intro to Database  Systems - CMU
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 数据库系统入门 - CMU
- en: If you want to dive deep into database internals, Intro to Database systems
    and Advanced Database Systems at Carnegie Mellon University are a great set of
    resources.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想深入了解数据库内部，卡内基梅隆大学的数据库系统入门和高级数据库系统是很好的资源。
- en: 'The [Intro to Database Systems](https://www.youtube.com/playlist?list=PLSE8ODhjZXjbj8BMuIrRcacnQh20hmY9g)
    course covers the following broad topics:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[数据库系统入门](https://www.youtube.com/playlist?list=PLSE8ODhjZXjbj8BMuIrRcacnQh20hmY9g)课程涵盖以下广泛主题：'
- en: Relational model and algebra
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关系模型和代数
- en: Database storage and compression
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库存储与压缩
- en: Database memory and disk I/O management
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库内存和磁盘 I/O 管理
- en: Data structures such as hash tables and B+trees
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哈希表和 B+树等数据结构
- en: Index concurrency control
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 索引并发控制
- en: Query execution
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询执行
- en: Query planning and optimization
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询规划与优化
- en: Sorting, aggregation, and join algorithms
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 排序、聚合和连接算法
- en: Database logging
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库日志记录
- en: Distributed database systems
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式数据库系统
- en: 'Course link: [Intro to Database Systems](https://www.youtube.com/playlist?list=PLSE8ODhjZXjbj8BMuIrRcacnQh20hmY9g)'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 课程链接：[数据库系统入门](https://www.youtube.com/playlist?list=PLSE8ODhjZXjbj8BMuIrRcacnQh20hmY9g)
- en: 5\. Advanced Database Systems - CMU
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 高级数据库系统 - CMU
- en: If you are interested in specializing in database engineering, data engineering
    or a related field it's helpful to understand the internals of modern OLAP databases.
    The [Advanced Database Systems course](https://www.youtube.com/playlist?list=PLSE8ODhjZXjYzlLMbX3cR0sxWnRM7CLFn)
    covers just that.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣专注于数据库工程、数据工程或相关领域，了解现代OLAP数据库的内部结构将非常有帮助。[高级数据库系统课程](https://www.youtube.com/playlist?list=PLSE8ODhjZXjYzlLMbX3cR0sxWnRM7CLFn)正是涉及这一点。
- en: 'This course is a deep dive into database internals: from the components that
    make up OLAP systems to the internals of modern analytical data warehouses such
    as Google BigQuery and Snowflake, this course covers white breadth of topics including:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程深入探讨数据库内部结构：从构成OLAP系统的组件到现代分析数据仓库如Google BigQuery和Snowflake的内部，本课程涵盖了广泛的话题，包括：
- en: Modern OLAP databases
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代OLAP数据库
- en: Storage models and data layout
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储模型和数据布局
- en: Query execution and scheduling
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查询执行和调度
- en: Vectorized execution
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向量化执行
- en: Advanced algorithms
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级算法
- en: Databases internals of Google BigQuery, Amazon RedShift, Databricks, Snowflake,
    and more
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google BigQuery、Amazon RedShift、Databricks、Snowflake等数据库内部
- en: 'Course link: [Advanced Database Systems](https://www.youtube.com/playlist?list=PLSE8ODhjZXjYzlLMbX3cR0sxWnRM7CLFn)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '课程链接: [高级数据库系统](https://www.youtube.com/playlist?list=PLSE8ODhjZXjYzlLMbX3cR0sxWnRM7CLFn)'
- en: Wrapping Up
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: When you start your career, the database systems course you take at the university
    generally will prove to be one of the most helpful! But even if you can’t go to
    college to get a computer science degree, these courses should teach you almost
    everything you’d ever want to learn about databases.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始职业生涯时，你在大学修读的数据库系统课程通常会证明是最有帮助的！但即使你不能上大学获得计算机科学学位，这些课程也应该教会你几乎所有你想了解的数据库知识。
- en: Whether you’re interested in learning SQL and just enough about relational database
    design. Or if you’d like to go on a deep dive into database internals, these courses
    offer it all. So happy learning!
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
