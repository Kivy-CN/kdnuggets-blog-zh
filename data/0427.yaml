- en: What’s the Difference Between Data Analysts and Data Scientists?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据分析师与数据科学家的区别
- en: 原文：[https://www.kdnuggets.com/2022/03/difference-data-analysts-data-scientists.html](https://www.kdnuggets.com/2022/03/difference-data-analysts-data-scientists.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/03/difference-data-analysts-data-scientists.html](https://www.kdnuggets.com/2022/03/difference-data-analysts-data-scientists.html)
- en: '![What’s the Difference Between Data Analysts and Data Scientists?](../Images/64176f4fbd0eeb18f000c2b8e5a3f8f7.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![数据分析师与数据科学家的区别](../Images/64176f4fbd0eeb18f000c2b8e5a3f8f7.png)'
- en: Photo by [Alexander Sinn](https://unsplash.com/@swimstaralex?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
