  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/10/debunking-myth-citizen-data-scientist.html](https://www.kdnuggets.com/2022/10/debunking-myth-citizen-data-scientist.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![Debunking the Myth of the Citizen Data Scientist](../Images/693f18a0dbee0f857d7e794f2ac2ae95.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Hunters Race](https://unsplash.com/@huntersrace?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/s/photos/model-professional?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
  prefs: []
