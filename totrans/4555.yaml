    of the Python Pro*](https://www.manning.com/books/practices-of-the-python-pro)
    today! Just enter the code **nlpropython40** at checkout when you buy from manning.com.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 今天你可以享受 [*经典计算机科学问题Python版*](https://www.manning.com/books/classic-computer-science-problems-in-python)、[*Python锻炼*](https://www.manning.com/books/python-workout)
