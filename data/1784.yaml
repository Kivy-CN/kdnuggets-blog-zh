- en: 1\. Get on [LinkedIn](https://www.linkedin.com/)
  id: totrans-4
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1\. 访问[LinkedIn](https://www.linkedin.com/)
- en: Send twenty connection requests to data scientists.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向数据科学家发送二十个连接请求。
- en: Message a connection and tell them you’re looking for a data science position.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给一个连接发消息，告诉他们你在寻找数据科学职位。
- en: Share an article from [datatau.com](http://www.datatau.com/) that taught you
    something.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享一篇来自[datatau.com](http://www.datatau.com/)的文章，这篇文章教会了你一些东西。
- en: 2\. Get on [GlassDoor](https://www.glassdoor.com/index.htm)
  id: totrans-8
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2\. 访问[GlassDoor](https://www.glassdoor.com/index.htm)
- en: Read three [data scientist job descriptions](https://www.glassdoor.com/Job/data-scientist-jobs-SRCH_KO0,14.htm).
    Note skills you need to build.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读三个[数据科学家职位描述](https://www.glassdoor.com/Job/data-scientist-jobs-SRCH_KO0,14.htm)。记录你需要建立的技能。
- en: Apply for a data scientist position, whether you are qualified for it or not.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 申请数据科学家职位，无论你是否具备资格。
- en: 3\. Build a skill
  id: totrans-11
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3\. 建立技能
- en: Pick a skill and use it to [build a small demo or tutorial](http://brohrer.github.io/one_step_program_become_data_scientist.html).
    Don’t spend more than ten hours on it.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一个技能，并用它来[创建一个小的演示或教程](http://brohrer.github.io/one_step_program_become_data_scientist.html)。不要花费超过十个小时。
- en: Put your demo/tutorial online. Add the skill to your LinkedIn profile and add
    a link to it in the Projects section.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你的演示/教程发布到网上。将技能添加到你的LinkedIn个人资料中，并在项目部分添加链接。
- en: 4\. Interview
  id: totrans-14
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4\. 面试
- en: Only answer recruiters who know your name.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只回答知道你名字的招聘人员。
- en: Take every interview you can. Note skills you need to build.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参加你能参加的每一次面试。记录你需要建立的技能。
- en: 5\. Decline the offer
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5\. 拒绝报价
- en: 6\. Go to step one
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6\. 回到第一步
- en: Eventually you’ll reach a point, where you can’t quite bring yourself to follow
    through on step five. The position isn’t exactly what you were looking for but
    it feels so right, you can’t let it go. Then you’re done.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最终你会遇到一个点，你会发现自己无法完成第五步。这个职位虽然不完全符合你的要求，但感觉非常合适，你无法放弃。那时你就完成了。
- en: Heads up
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 提示
