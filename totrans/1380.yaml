  prefs: []
  type: TYPE_NORMAL
- en: 1\. Franchising
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/020d41e33417381a17507234df152df7.png)[Source](https://www.tech4t.co.uk/franchise-territories/professional-franchise-territory-mapping/)'
  prefs: []
  type: TYPE_IMG
- en: In the world of franchising, franchisees are assigned a location and/or territory
    by their franchisor to operate their own business using the franchisor's brand.
    Using GIS analysis, franchisors can give their franchisees insights about their
    location such as a demographic profile, competitor analysis, traffic generators
    etc to market the attractiveness of franchise locations. These services can help
    businesses to have a better assessment of their site to expand while minimizing
    risk.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Education
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/d083c7842daa2703798de5719f03c950.png)[Source](https://www.youtube.com/watch?v=AcPJtA41-5Q)'
  prefs: []
  type: TYPE_IMG
- en: 'Educational institutions operate on the base of demographics. By using spatial
    data, education institutions can isolate areas of interest that have an abundance
    of their core demographic (e.g.: ages 5-19) to be closer to them, for marketing
    purposes and open new campuses for future expansion. Countries are divided by
    spatial boundaries and these spatial files can carry valuable demographic information
    that can help these institutions make decisions.'
  prefs: []
  type: TYPE_NORMAL
- en: Another application is school enrolment analysis whereby an institution's students
    (current and future) can be mapped and have their geographic distribution identified.
    This can assist with marketing and expansion plans.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Smart Cities
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/07382b6b1f8f3524c87a83d3326c6009.png)[Source](https://www.gislounge.com/how-gis-supports-the-planning-and-development-of-smart-cities/)'
  prefs: []
  type: TYPE_IMG
- en: Smart City GIS is an integrated cross-sectoral platform to collect, manage,
    compile, analyze and visualize spatio-temporal information for sustainable urban
    planning, development and management. GIS is deployed at every stage of planning
    and development of a Smart City. The underlying framework is served by ICT (Information
    and Communications Technologies), while the focus is on the ‘spatial’ or GIS.
    The common platform operates through all stages of the life cycle – from modeling,
    planning, building to managing – across the full spectrum of functionalities.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Public Health
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![figure-name](../Images/82f28ee8f4fec5e5811eb47f86fc155b.png)[Source](https://covid19.who.int/)'
  prefs: []
  type: TYPE_IMG
- en: In 2020, Public Health applications of GIS is arguably the most mainstream application
    at the moment. GIS has been used to study and visualize the spread of COVID-19
    across the globe and inform the public of what is happening. GIS was the catalyst
    for the spread of useful information for governments, businesses and the public.
    Epidemiologists are tasked with studying the spread of diseases in society and
    GIS has enabled parts of their analysis to reach the billions of people around
    the world.
  prefs: []
  type: TYPE_NORMAL
