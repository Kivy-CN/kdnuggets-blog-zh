  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '![Widgets](../Images/cbd459c97db006293092557792bbf406.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![小部件](../Images/cbd459c97db006293092557792bbf406.png)'
