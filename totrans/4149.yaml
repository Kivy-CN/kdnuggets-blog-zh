- en: Python Libraries Data Scientists Should Know in 2022
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/04/python-libraries-data-scientists-know-2022.html](https://www.kdnuggets.com/2022/04/python-libraries-data-scientists-know-2022.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: As more people enter the tech world trying to tackle Data Scientists, Data Analysts,
    Machine Learning Engineer roles, and more; the programming language Python becomes
    more popular. Due to its simplified syntax, the Python language is known to be
    one of the most accessible programming languages available.
  prefs: []
  type: TYPE_NORMAL
- en: As Data Science becomes more popular, there are new libraries that are being
    released to help solve the challenges faced in Data Science. It can be very overwhelming
    to learn the ins and outs of libraries; however, there are some that are vital
    to our learning.
  prefs: []
  type: TYPE_NORMAL
- en: Below are Python libraries that every Data Scientist should know in 2022, to
    maintain and improve their coding journey.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
