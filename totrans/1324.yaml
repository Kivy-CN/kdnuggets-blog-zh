- en: Programming is an important part of data science, as are the underlying concepts
    of computers science. If we plan to implement computational solutions to data
    science problems, it is clear that programming is an absolute necessity. To facilitate
    those looking to establish or solidify these skills, we recently shared [a great
    free course from MIT's Open Courseware to start with](/2020/09/free-mit-intro-computer-science-programming-python.html).
  prefs: []
  type: TYPE_NORMAL
- en: After one learns the basic of programming, pivoting to thinking computationally
    is a good transition step toward solving complex real world problems, including
    from a data science perspective. Today we share **[Computational Thinking and
    Data Science](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/index.htm)**,
    another top notch MIT Open Courseware offering freely-available to anyone interested
    in learning.
