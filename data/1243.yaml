- en: This post intends to strengthen your plan by providing you with a **learning
    framework, resources, and project ideas **to help you build a solid portfolio
    of work showcasing expertise in data science.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在通过提供**学习框架、资源和项目想法**来强化你的计划，帮助你建立一个展示数据科学专长的坚实作品集。
- en: 'Just a note: I''ve prepared this roadmap based on my personal experience in
    data science. This is not the be-all and end-all learning plan. You can adapt
    this roadmap to better suit any specific domain or field of study that interests
    you. Also, this was created with Python in mind, as I personally prefer it.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 仅仅说明一下：我根据自己在数据科学领域的个人经验准备了这份路线图。这不是最终的学习计划。你可以根据你的具体领域或兴趣来调整这份路线图。此外，这份路线图是以Python为基础的，因为我个人更喜欢Python。
- en: What is a learning roadmap?
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是学习路线图？
- en: A learning roadmap is an extension of a curriculum. It charts out a multi-level
    skills map with details about **what** skills you want to hone, **how** you will
    measure the outcome at each level, and **techniques** to further master each skill.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 学习路线图是课程的延伸。它绘制了一个多层次的技能图，详细说明了**你**想要磨练的技能，**如何**在每个层次上衡量结果，以及**进一步掌握每项技能的技术**。
- en: My roadmap assigns weights to each level based on the complexity and commonality
    of its application in the real-world. I have also added an estimated time for
    a beginner to complete each level with exercises and projects.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我的路线图根据复杂性和在实际应用中的普遍性为每个层级分配了权重。我还为初学者完成每个层级的练习和项目添加了预估时间。
- en: Here is a pyramid that depicts the high-level skills in order of their complexity
    and application in the industry.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个金字塔，描绘了按复杂性和行业应用顺序排列的高级技能。
- en: '![](../Images/9807f03f9625a1f385ad3a7010bde1fb.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/9807f03f9625a1f385ad3a7010bde1fb.png)'
- en: '*Data science tasks in the order of complexity.*'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*数据科学任务按复杂性排序。*'
- en: This will mark the base of our framework. We’ll now have to deep dive into each
    of these strata to complete our framework with more specific, measurable details.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这将标志着我们框架的基础。接下来，我们将深入每一层，以更具体、可测量的细节来完善我们的框架。
- en: Specificity comes from examining the critical topics in each layer and the resources
    needed to master those topics.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 特定性来自于检查每一层中的关键主题和掌握这些主题所需的资源。
- en: We’d be able to measure the knowledge gained by applying the learned topics
    to a number of real-world projects. I’ve added a few project ideas, portals, and
    platforms that you can use to measure your proficiency.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过将学到的知识应用于多个实际项目来衡量获得的知识。我添加了一些项目想法、门户和平台，你可以用来衡量你的熟练程度。
- en: '*Important NOTE:* Take it one day at a time, one video/blog/chapter a day.
    It is a wide spectrum to cover. Don’t overwhelm yourself!'
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*重要提示：* 一天学习一点，每天观看一个视频/博客/章节。这是一个广泛的范围，千万不要让自己感到压力过大！'
- en: Let’s deep dive into each of these strata, starting from the bottom.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从底层开始，深入了解这些层次。
- en: 1\. How to Learn About Programming or Software Engineering
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1. 如何学习编程或软件工程
- en: '*(Estimated time: 2-3 months)*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*(预计时间：2-3个月)*'
- en: First, make sure you have sound programming skills. Every data science job description
    will ask for programming expertise in at least one language.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，确保你有扎实的编程技能。每个数据科学职位的描述都会要求至少一种语言的编程能力。
- en: '**Specific programming topics to know include:**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**需要了解的特定编程主题包括：**'
- en: Common data structures (data types, lists, dictionaries, sets, tuples), writing
    functions, logic, control flow, searching and sorting algorithms, object-oriented
    programming, and working with external libraries.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见的数据结构（数据类型、列表、字典、集合、元组）、编写函数、逻辑、控制流、搜索和排序算法、面向对象编程以及使用外部库。
- en: 'SQL scripting: Querying databases using joins, aggregations, and subqueries'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL脚本：使用连接、聚合和子查询查询数据库。
- en: Comfort using the Terminal, version control in Git, and using GitHub
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟练使用终端、Git中的版本控制和使用GitHub。
- en: '**Resources to learn Python:**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习Python的资源：**'
- en: '[learnpython.org](https://www.learnpython.org/) [free]— a free resource for
    beginners. It covers all the basic programming topics from scratch. You get an
    interactive shell to practice those topics side-by-side.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[learnpython.org](https://www.learnpython.org/) [免费]— 这是一个为初学者提供的免费资源。它从头开始涵盖所有基本编程主题。你可以获得一个交互式的Shell来并行练习这些主题。'
- en: '[Kaggle](https://www.kaggle.com/learn/python) [free]— a free and interactive
    guide to learning python. It is a short tutorial covering all the important topics
    for data science.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kaggle](https://www.kaggle.com/learn/python) [免费] — 一个免费的互动式Python学习指南。它是一个简短的教程，涵盖了数据科学的重要主题。'
- en: '[Python certifications on freeCodeCamp](https://www.freecodecamp.org/learn/scientific-computing-with-python/python-for-everybody/) [free]
    – freeCodeCamp offers several certifications based on Python, such as scientific
    computing, data analysis, and machine learning.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[freeCodeCamp上的Python认证](https://www.freecodecamp.org/learn/scientific-computing-with-python/python-for-everybody/) [免费]
    — freeCodeCamp提供了几种基于Python的认证课程，如科学计算、数据分析和机器学习。'
- en: '[Python Course by freecodecamp on YouTube](https://www.youtube.com/watch?v=rfscVS0vtbw) [free] — This
    is a 5-hour course that you can follow to practice the basic concepts.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[YouTube上的freecodecamp Python课程](https://www.youtube.com/watch?v=rfscVS0vtbw) [免费]
    — 这是一个5小时的课程，你可以跟随该课程练习基本概念。'
- en: '[Intermediate python ](https://www.youtube.com/watch?v=HGOBQPFzWKo)[free]—
    Another free course by Patrick featured on freecodecamp.org.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[中级Python](https://www.youtube.com/watch?v=HGOBQPFzWKo)[免费] — Patrick在freecodecamp.org上提供的另一个免费课程。'
- en: '[Coursera Python for Everybody Specialization](https://www.coursera.org/specializations/python) [**fee**] **— **this
    is a specialization encompassing beginner-level concepts, python data structures,
    data collection from the web, and using databases with python.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Coursera的Python for Everybody专业化课程](https://www.coursera.org/specializations/python)
    [**收费**] — 这是一个专业化课程，涵盖了初级概念、Python数据结构、从网络收集数据以及使用Python进行数据库操作。'
- en: '**Resources for learning Git and GitHub**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习Git和GitHub的资源**'
- en: 'Guide [for Git](https://www.atlassian.com/git) and [GitHub](https://lab.github.com/) [free]:
    complete these tutorials and labs to develop a firm grip over version control.
    It will help you further in contributing to open-source projects.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Git](https://www.atlassian.com/git)和[GitHub](https://lab.github.com/)的指南[免费]：完成这些教程和实验室，以便对版本控制有一个扎实的掌握。这将帮助你进一步参与开源项目。'
- en: Here's a [Git and GitHub crash course](https://www.freecodecamp.org/news/git-and-github-crash-course/) on
    the freeCodeCamp YouTube channel
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这里有一个[Git和GitHub速成课程](https://www.freecodecamp.org/news/git-and-github-crash-course/)在freeCodeCamp的YouTube频道上。
- en: '**Resources for learning SQL**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习SQL的资源**'
- en: Here's a [course on SQL and Databases](https://www.freecodecamp.org/news/sql-and-databases-full-course/) on
    the freeCodeCamp YouTube channel
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这里有一个关于SQL和数据库的[课程](https://www.freecodecamp.org/news/sql-and-databases-full-course/)在freeCodeCamp的YouTube频道上。
- en: '[Intro to SQL](https://www.kaggle.com/learn/intro-to-sql) and [Advanced SQL](https://www.kaggle.com/learn/advanced-sql) on
    Kaggle.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[SQL入门](https://www.kaggle.com/learn/intro-to-sql)和[高级SQL](https://www.kaggle.com/learn/advanced-sql)在Kaggle上。'
- en: Treehouse offers a [good introductory SQL course here](https://teamtreehouse.com/tracks/beginning-sql).
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Treehouse提供了一个[很好的SQL入门课程](https://teamtreehouse.com/tracks/beginning-sql)。
- en: '**Measure your expertise by solving a lot of problems and building at least
    2 projects:**'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过解决大量问题和构建至少 2 个项目来衡量你的专业水平：**'
- en: Solve a lot of problems here: [HackerRank](https://www.hackerrank.com/) (beginner-friendly)
    and [LeetCode](https://leetcode.com/) (solve easy or medium-level questions)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这里解决大量问题： [HackerRank](https://www.hackerrank.com/) （适合初学者） 和 [LeetCode](https://leetcode.com/)
    （解决简单或中等难度问题）
- en: Data Extraction from a website/API endpoints — try to write Python scripts from
    extracting data from webpages that allow scraping like *soundcloud.com. *Store
    the extracted data into a CSV file or a SQL database.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从网站/API 端点中提取数据——尝试编写 Python 脚本从允许抓取的网页中提取数据，例如 *soundcloud.com*。将提取的数据存储到 CSV
    文件或 SQL 数据库中。
- en: Games like rock-paper-scissor, spin a yarn, hangman, dice rolling simulator,
    tic-tac-toe, and so on.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 像石头剪子布、旋转故事、吊死鬼、掷骰子模拟器、井字棋等游戏。
- en: Simple web apps like a YouTube video downloader, website blocker, music player,
    plagiarism checker, and so on.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单的 web 应用程序，如 YouTube 视频下载器、网站屏蔽器、音乐播放器、抄袭检测器等。
- en: Deploy these projects on GitHub pages or simply host the code on GitHub so that
    you learn to use Git.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 将这些项目部署到 GitHub Pages 上，或者简单地将代码托管在 GitHub 上，以便你学习使用 Git。
- en: 2\. How to Learn About Data Collection and Wrangling (Cleaning)
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2. 如何学习数据收集和整理（清洗）
- en: '*(Estimated time: 2 months)*'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*(预计时间：2 个月)*'
- en: A significant part of data science work is centered around finding apt data
    that can help you solve your problem. You can collect data from different legitimate
    sources — scraping (if the website allows), APIs, Databases, and publicly available
    repositories.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学工作的一个重要部分是寻找适合的数据来帮助你解决问题。你可以从不同的合法来源收集数据——抓取（如果网站允许）、API、数据库和公开可用的存储库。
- en: Once you have data in hand, an analyst will often find themself cleaning dataframes,
    working with multi-dimensional arrays, using descriptive/scientific computations,
    and manipulating dataframes to aggregate data.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你手上有了数据，分析师通常会发现自己在清洗数据框、处理多维数组、使用描述性/科学计算以及操作数据框以汇总数据。
- en: Data are rarely clean and formatted for use in the “real world”. Pandas and
    NumPy are the two libraries that are at your disposal to go from dirty data to
    ready-to-analyze data.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 数据在“现实世界”中很少是干净且格式化的。Pandas 和 NumPy 是两种库，可以帮助你将脏数据处理成可分析的数据。
- en: As you start feeling comfortable writing Python programs, feel free to start
    taking lessons on using libraries like **pandas** and [**numpy**](https://towardsdatascience.com/numpy-essentials-for-data-science-25dc39fae39).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开始感到舒适编写 Python 程序时，可以随意开始学习使用像 **pandas** 和 [**numpy**](https://towardsdatascience.com/numpy-essentials-for-data-science-25dc39fae39)
    这样的库。
- en: '**Resources to learn about data collection and cleaning:**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习数据收集和清洗的资源：**'
- en: '[freeCodeCamp course on learning Numpy, Pandas, matplotlib, and seaborn](https://www.youtube.com/watch?v=r-uOLxNrNk8) [free].'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[freeCodeCamp 学习 Numpy、Pandas、matplotlib 和 seaborn 的课程](https://www.youtube.com/watch?v=r-uOLxNrNk8)
    [免费]。'
- en: Practical tutorial on [data manipulation with NumPy and Pandas in Python](https://www.hackerearth.com/practice/machine-learning/data-manipulation-visualisation-r-python/tutorial-data-manipulation-numpy-pandas-python/tutorial/) from
    HackerEarth.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自 HackerEarth 的 [NumPy 和 Pandas 数据处理实用教程](https://www.hackerearth.com/practice/machine-learning/data-manipulation-visualisation-r-python/tutorial-data-manipulation-numpy-pandas-python/tutorial/)。
- en: '[Kaggle pandas tutorial](https://www.kaggle.com/learn/pandas) [free] — A short
    and concise hands-on tutorial that will walk you through commonly used data manipulation
    skills.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kaggle pandas 教程](https://www.kaggle.com/learn/pandas) [免费] — 一个简短而精炼的实用教程，将带你了解常用的数据处理技能。'
- en: '[Data Cleaning course by Kaggle](https://www.kaggle.com/learn/data-cleaning).'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kaggle 的数据清洗课程](https://www.kaggle.com/learn/data-cleaning)。'
- en: '[Coursera course on Introduction to Data Science in Python](https://www.coursera.org/learn/python-data-analysis?specialization=data-science-python)  — This
    is the first course in the [Applied Data Science with Python Specialization.](https://www.coursera.org/specializations/data-science-python)'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Coursera 的 Python 数据科学入门课程](https://www.coursera.org/learn/python-data-analysis?specialization=data-science-python)
    — 这是 [应用数据科学与 Python 专项课程](https://www.coursera.org/specializations/data-science-python)
    的第一门课程。'
- en: '**Data collection project Ideas:**'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据收集项目创意：**'
- en: Collect data from a website/API (open for public consumption) of your choice,
    and transform the data to store it from different sources into an aggregated file
    or table (DB). Example APIs include [TMDB](https://developers.themoviedb.org/3), [quandl](https://www.quandl.com/tools/python), [Twitter
    API](https://developer.twitter.com/en/docs), and so on.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从你选择的一个网站/API（对公众开放）收集数据，并将这些数据转化为从不同来源存储的聚合文件或表格（数据库）。示例 API 包括 [TMDB](https://developers.themoviedb.org/3)、[quandl](https://www.quandl.com/tools/python)、[Twitter
    API](https://developer.twitter.com/en/docs) 等等。
- en: Pick [any publicly available dataset](https://towardsdatascience.com/data-repositories-for-almost-every-type-of-data-science-project-7aa2f98128b) and
    define a set of questions that you’d want to pursue after looking at the dataset
    and the domain. Wrangle the data to find out answers to those questions using
    Pandas and NumPy.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择 [任何公开数据集](https://towardsdatascience.com/data-repositories-for-almost-every-type-of-data-science-project-7aa2f98128b)
    并定义一组问题，这些问题是你在查看数据集和领域后希望解决的。使用 Pandas 和 NumPy 整理数据，以找到这些问题的答案。
- en: 3\. How to Learn About Exploratory Data Analysis, Business Acumen, and Storytelling
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3. 如何学习探索性数据分析、商业敏锐度和讲故事
- en: '*(Estimated time: 2–3 months)*'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*(预计时间：2–3 个月)*'
- en: The next stratum to master is data analysis and storytelling. Drawing insights
    from the data and then communicating the same to management in simple terms and
    visualizations is the core responsibility of a Data Analyst.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个需要掌握的层次是数据分析和讲故事。从数据中提取洞察，并以简单的术语和可视化的方式向管理层传达，是数据分析师的核心责任。
- en: The storytelling part requires you to be proficient with data visualization
    along with excellent communication skills.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 故事讲述部分要求你精通数据可视化，并具备出色的沟通技巧。
- en: '**Specific exploratory data analysis and storytelling topics to learn include:**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**需要学习的具体探索性数据分析和讲故事主题包括：**'
- en: Exploratory data analysis — defining questions, handling missing values, outliers,
    formatting, filtering, univariate and multivariate analysis.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索性数据分析——定义问题、处理缺失值、异常值、格式化、过滤、单变量和多变量分析。
- en: Data visualization — plotting data using libraries like matplotlib, seaborn,
    and plotly. Know how to choose the right chart to communicate the findings from
    the data.
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据可视化——使用 matplotlib、seaborn 和 plotly 等库绘制数据。了解如何选择合适的图表来传达数据发现。
- en: Developing dashboards — a good percent of analysts only use Excel or a specialized
    tool like Power BI and Tableau to build dashboards that summarise/aggregate data
    to help management make decisions.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发仪表板——许多分析师仅使用 Excel 或 Power BI 和 Tableau 等专业工具来构建总结/聚合数据的仪表板，以帮助管理层做出决策。
- en: 'Business acumen: Work on asking the right questions to answer, ones that actually
    target the business metrics. Practice writing clear and concise reports, blogs,
    and presentations.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 商业敏锐度：努力提出正确的问题，以回答那些真正针对业务指标的问题。练习撰写清晰简洁的报告、博客和演示文稿。
- en: '**Resources to learn more about data analysis:**'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习数据分析的资源：**'
- en: Learn data analysis with Python in this [free course on the freeCodeCamp YouTube
    channel](https://www.freecodecamp.org/news/learn-data-analysis-with-python-course/).
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 [freeCodeCamp YouTube 频道上的这个免费课程](https://www.freecodecamp.org/news/learn-data-analysis-with-python-course/)
    中学习 Python 数据分析。
- en: '[Data Analysis with Python](https://www.coursera.org/learn/data-analysis-with-python) — by
    IBM on Coursera. The course covers wrangling, exploratory analysis, and simple
    model development using python.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python 数据分析](https://www.coursera.org/learn/data-analysis-with-python)——由
    IBM 在 Coursera 提供。课程涵盖了数据整理、探索性分析和使用 Python 的简单模型开发。'
- en: '[Data Visualization](https://www.kaggle.com/learn/data-visualization) — by
    Kaggle. Another interactive course that lets you practice all the commonly used
    plots.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据可视化](https://www.kaggle.com/learn/data-visualization)——由 Kaggle 提供。另一个互动课程，让你练习所有常用的图表。'
- en: Build product sense and business acumen with these books: [Measure what matters](https://www.amazon.com/Measure-What-Matters-Google-Foundation/dp/0525536221/ref=sr_1_1?crid=1A9SIXXP7S2P8&dchild=1&keywords=measure+what+matters&qid=1610323490&s=books&sprefix=measure%2Cstripbooks%2C365&sr=1-1),[Decode
    and conquer](https://www.amazon.com/Decode-Conquer-Answers-Management-Interviews/dp/0615930417/ref=sr_1_1?s=books&ie=UTF8&qid=1530848101&sr=1-1&keywords=decode+and+conquer), [Cracking
    the PM interview](https://www.amazon.com/Cracking-PM-Interview-Product-Technology/dp/0984782818/ref=sr_1_1?s=books&ie=UTF8&qid=1530848116&sr=1-1&keywords=cracking+the+pm+interview)**.**
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过这些书籍建立产品感知和商业头脑：[Measure what matters](https://www.amazon.com/Measure-What-Matters-Google-Foundation/dp/0525536221/ref=sr_1_1?crid=1A9SIXXP7S2P8&dchild=1&keywords=measure+what+matters&qid=1610323490&s=books&sprefix=measure%2Cstripbooks%2C365&sr=1-1)、[Decode
    and conquer](https://www.amazon.com/Decode-Conquer-Answers-Management-Interviews/dp/0615930417/ref=sr_1_1?s=books&ie=UTF8&qid=1530848101&sr=1-1&keywords=decode+and+conquer)、[Cracking
    the PM interview](https://www.amazon.com/Cracking-PM-Interview-Product-Technology/dp/0984782818/ref=sr_1_1?s=books&ie=UTF8&qid=1530848116&sr=1-1&keywords=cracking+the+pm+interview)**。**
- en: '**Data analysis project ideas**'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据分析项目想法**'
- en: Exploratory analysis on [movies dataset to find the formula to create profitable
    movies](https://towardsdatascience.com/hitchhikers-guide-to-exploratory-data-analysis-6e8d896d3f7e) (use
    it as inspiration), use datasets from healthcare, finance, WHO, past census, e-commerce,
    and so on.
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于[movies dataset to find the formula to create profitable movies](https://towardsdatascience.com/hitchhikers-guide-to-exploratory-data-analysis-6e8d896d3f7e)的探索性分析（作为灵感使用），使用来自医疗保健、金融、世界卫生组织、以往人口普查、电子商务等的数据集。
- en: Build dashboards (jupyter notebooks, excel, [tableau](https://public.tableau.com/en-gb/gallery/?tab=viz-of-the-day&type=viz-of-the-day))
    using the resources provided above.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用上述资源构建仪表板（jupyter notebooks、excel、[tableau](https://public.tableau.com/en-gb/gallery/?tab=viz-of-the-day&type=viz-of-the-day)）。
- en: 4\. How to Learn About Data Engineering
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 如何学习数据工程
- en: '*(Estimated time: 4–5 months)*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*(估计时间：4–5个月)*'
- en: Data engineering underpins the R&D teams by making clean data accessible to
    research engineers and scientists at big data-driven firms. It is a field in itself,
    and you may decide to skip this part if you want to focus on just the statistical
    algorithm side of the problems.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程通过使研究工程师和科学家能够访问干净的数据，支撑研发团队。它是一个独立的领域，如果你只想专注于统计算法方面的问题，可以选择跳过这一部分。
- en: Responsibilities of a data engineer comprise building an efficient data architecture,
    streamlining data processing, and maintaining large-scale data systems.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师的职责包括建立高效的数据架构、简化数据处理和维护大规模数据系统。
- en: Engineers use Shell (CLI), SQL, and Python/Scala to create ETL pipelines, automate
    file system tasks, and optimize the database operations to make them high-performance.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 工程师使用Shell（CLI）、SQL和Python/Scala创建ETL管道、自动化文件系统任务，并优化数据库操作，以提高性能。
- en: Another crucial skill is implementing these data architectures, which demand
    proficiency in cloud service providers like AWS, Google Cloud Platform, Microsoft
    Azure, and others.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个关键技能是实现这些数据架构，这要求对云服务提供商如AWS、Google Cloud Platform、Microsoft Azure等有一定的熟练度。
- en: '**Resources to learn Data Engineering:**'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习数据工程的资源：**'
- en: '[Data Engineering Nanodegree by Udacity ](https://www.udacity.com/course/data-engineer-nanodegree--nd027)— as
    far as a compiled list of resources is concerned, I have not come across a better-structured
    course on data engineering that covers all the major concepts from scratch.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Udacity的数据工程纳米学位](https://www.udacity.com/course/data-engineer-nanodegree--nd027)—就编制的资源列表而言，我还没见过比这个课程结构更好的数据工程课程，它从零开始涵盖了所有主要概念。'
- en: '[Data Engineering, Big Data, and Machine Learning on GCP Specialization](https://www.coursera.org/specializations/gcp-data-machine-learning) — You
    can complete this specialization offered by Google on Coursera that walks you
    through all the major APIs and services offered by GCP to build a complete data
    solution.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[GCP上的数据工程、大数据和机器学习专业化](https://www.coursera.org/specializations/gcp-data-machine-learning)——你可以完成这个Google在Coursera上提供的专业化课程，它带你了解GCP提供的所有主要API和服务，以构建完整的数据解决方案。'
- en: '**Data Engineering project ideas/certifications to prepare for:**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据工程项目想法/认证准备：**'
- en: '[AWS Certified Machine Learning (300 USD) ](https://aws.amazon.com/certification/certified-machine-learning-specialty/)— A
    proctored exam offered by AWS that adds some weight to your profile (doesn’t guarantee
    anything, though), requires a decent understanding of AWS services and ML.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AWS认证机器学习（300美元）](https://aws.amazon.com/certification/certified-machine-learning-specialty/)—这是由AWS提供的一个有监考的考试，能够为你的个人资料增添一些分量（但不保证任何东西），需要对AWS服务和机器学习有较好的理解。'
- en: '[Professional Data Engineer](https://cloud.google.com/certification/data-engineer) — Certification
    offered by GCP. This is also a proctored exam and assesses your abilities to design
    data processing systems, deploying machine learning models in a production environment,
    and ensure solutions quality and automation.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[专业数据工程师](https://cloud.google.com/certification/data-engineer)——由 GCP 提供的认证。这也是一项有监考的考试，评估你设计数据处理系统、在生产环境中部署机器学习模型、确保解决方案质量和自动化的能力。'
- en: 5\. How to Learn About Applied Statistics and Mathematics
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 如何学习应用统计和数学
- en: '*(Estimated time: 4–5 months)*'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '*(预计时间：4–5个月)*'
- en: Statistical methods are a central part of data science. Almost all data science
    interviews predominantly focus on descriptive and inferential statistics.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 统计方法是数据科学的核心部分。几乎所有的数据科学面试都主要集中在描述性统计和推断性统计上。
- en: People often start coding machine learning algorithms without a clear understanding
    of underlying statistical and mathematical methods that explain the working of
    those algorithms. This, of course, isn't the best way to go about it.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 人们经常在没有清晰理解底层统计和数学方法的情况下开始编写机器学习算法，而这些方法解释了算法的工作原理。当然，这不是最好的做法。
- en: '**Topics you should focus on in Applied Statistics and math:**'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**你应该关注的应用统计和数学主题：**'
- en: '**Descriptive Statistics** — to be able to summarise the data is powerful,
    but not always. Learn about estimates of location (mean, median, mode, weighted
    statistics, trimmed statistics), and variability to describe the data.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述性统计**——能够总结数据是强大的，但并不总是如此。学习位置估计（均值、中位数、众数、加权统计、修剪统计）和变异性以描述数据。'
- en: '**Inferential statistics **— designing hypothesis tests, A/B tests, defining
    business metrics, analyzing the collected data and experiment results using confidence
    interval, p-value, and alpha values.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推断性统计**——设计假设检验、A/B 测试、定义业务指标、使用置信区间、p 值和 alpha 值分析收集的数据和实验结果。'
- en: '**Linear Algebra, Single and multi-variate calculus** to understand loss functions,
    gradient, and optimizers in machine learning.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**线性代数、单变量和多变量微积分** ——以理解机器学习中的损失函数、梯度和优化器。'
- en: '**Resources to learn about Statistics and math:**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习统计学和数学的资源：**'
- en: '[Learn college-level statistics](https://www.freecodecamp.org/news/free-statistics-course/) in
    this free 8-hour course on the freeCodeCamp YouTube channel'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[在 freeCodeCamp YouTube 频道上学习大学级统计学](https://www.freecodecamp.org/news/free-statistics-course/) 的这门免费
    8 小时课程。'
- en: '[[Book] Practical statistics for data science](https://www.amazon.com/Practical-Statistics-Data-Scientists-Essential/dp/149207294X/ref=sr_1_1?crid=QOOZP96ISCU4&dchild=1&keywords=practical+statistics+for+data+scientists&qid=1610247485&s=books&sprefix=practical+stat%2Cstripbooks%2C362&sr=1-1) *(highly
    recommend) ***— **A thorough guide on all the important statistical methods along
    with clean and concise applications/examples.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[[书籍] 《数据科学的实用统计》](https://www.amazon.com/Practical-Statistics-Data-Scientists-Essential/dp/149207294X/ref=sr_1_1?crid=QOOZP96ISCU4&dchild=1&keywords=practical+statistics+for+data+scientists&qid=1610247485&s=books&sprefix=practical+stat%2Cstripbooks%2C362&sr=1-1) *(强烈推荐)*——**一本详尽的指南，涵盖了所有重要的统计方法，并附有清晰简洁的应用/示例。**'
- en: '[[Book] Naked Statistics ](https://www.amazon.com/Naked-Statistics-Stripping-Dread-Data/dp/1480590185)— a
    non-technical but detailed guide to understanding the impact of statistics on
    our routine events, sports, recommendation systems, and many more instances.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[[书籍] 《裸统计》](https://www.amazon.com/Naked-Statistics-Stripping-Dread-Data/dp/1480590185)——一本非技术性但详细的指南，帮助理解统计学对我们日常事件、体育、推荐系统等诸多领域的影响。'
- en: '[Statistical thinking in Python](https://learn.datacamp.com/courses/statistical-thinking-in-python-part-1) — a
    foundation course to help you start thinking statistically. There is a second
    part to this course as well.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python中的统计思维](https://learn.datacamp.com/courses/statistical-thinking-in-python-part-1)——一门帮助你开始进行统计思考的基础课程。该课程还有第二部分。'
- en: '[Intro to Descriptive Statistics](https://www.udacity.com/course/intro-to-descriptive-statistics--ud827)—
    offered by Udacity. Consists of video lectures explaining widely used measures
    of location and variability(standard deviation, variance, median absolute deviation).'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[描述性统计入门](https://www.udacity.com/course/intro-to-descriptive-statistics--ud827)——由
    Udacity 提供。包括视频讲座，解释广泛使用的定位和变异性度量（标准差、方差、中位数绝对偏差）。'
- en: '[Inferential Statistics, Udacity ](https://www.udacity.com/course/intro-to-inferential-statistics--ud201)— the
    course consists of video lectures that educate you on drawing conclusions from
    data that might not be immediately obvious. It focuses on developing hypotheses
    and use common tests such as t-tests, ANOVA, and regression.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[推论统计，Udacity](https://www.udacity.com/course/intro-to-inferential-statistics--ud201) — 该课程包括视频讲座，教你如何从数据中得出可能不立即显现的结论。它侧重于制定假设并使用常见的测试，如t检验、ANOVA和回归。'
- en: And here's a [guide to statistics for data science](https://www.freecodecamp.org/news/statistics-for-data-science/) to
    help you get started down the right path.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这里有一个关于数据科学的 [统计学指南](https://www.freecodecamp.org/news/statistics-for-data-science/) ，帮助你开始正确的学习路径。
- en: '**Statistics project ideas:**'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**统计项目想法：**'
- en: Solve the exercises provided in the courses above, and then try to go through
    a number of public datasets where you can apply these statistical concepts. Ask
    questions like “Is there sufficient evidence to conclude that the mean age of
    mothers giving birth in Boston is over 25 years of age at the 0.05 level of significance”?
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 解决上述课程中的练习，然后尝试通过应用这些统计概念处理一些公开数据集。提出诸如“是否有足够的证据得出波士顿母亲的平均年龄在0.05显著性水平上超过25岁”这样的问题？
- en: Try to design and run small experiments with your peers/groups/classes by asking
    them to interact with an app or answer a question. Run statistical methods on
    the collected data once you have a good amount of data after a period of time.
    This might be very hard to pull off but should be very interesting.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试设计并与同伴/小组/班级一起进行小型实验，让他们与应用程序互动或回答问题。在经过一段时间后收集到足够的数据后，运用统计方法进行分析。这可能很难实现，但应该非常有趣。
- en: Analyze stock prices, cryptocurrencies, and design hypothesis around the average
    return or any other metric. Determine if you can reject the null hypothesis or
    fail to do so using critical values.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分析股票价格、加密货币，并围绕平均收益或任何其他指标设计假设。确定是否可以使用临界值来拒绝零假设或未能拒绝。
- en: 6\. How to Learn About Machine Learning and AI
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6. 如何学习机器学习和人工智能
- en: '*(Estimated time: 4–5 months)*'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '*(预计时间：4–5个月)*'
- en: After grilling yourself and going through all the aforementioned major concepts,
    you should now be ready to get started with the fancy ML algorithms.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入理解了上述主要概念之后，你现在应该准备好开始接触那些复杂的机器学习算法。
- en: 'There are three major types of learning:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习有三种主要类型：
- en: '**Supervised Learning** — includes regression and classification problems.
    Study simple linear regression, multiple regression, polynomial regression, naive
    Bayes, logistic regression, KNNs, tree models, ensemble models. Learn about evaluation
    metrics.'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**监督学习** — 包括回归和分类问题。学习简单线性回归、多重回归、多项式回归、朴素贝叶斯、逻辑回归、KNN、树模型、集成模型。了解评估指标。'
- en: '**Unsupervised Learning** — Clustering and dimensionality reduction are the
    two widely used applications of unsupervised learning. Dive deep into PCA, K-means
    clustering, hierarchical clustering, and gaussian mixtures.'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**无监督学习** — 聚类和降维是无监督学习的两个广泛应用。深入了解PCA、K均值聚类、层次聚类和高斯混合模型。'
- en: '**Reinforcement learning **(can skip*) — helps you build self-rewarding systems.
    Learn to optimize rewards, use the TF-Agents library, create Deep Q-networks,
    and so on.'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**强化学习**（可以跳过） — 帮助你构建自我奖励系统。学习如何优化奖励，使用TF-Agents库，创建深度Q网络，等等。'
- en: The majority of the ML projects need you to master a number of tasks that I’ve
    explained in [this blog](https://towardsdatascience.com/task-cheatsheet-for-almost-every-machine-learning-project-d0946861c6d0).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数机器学习项目需要你掌握一些任务，这些任务我已经在 [这篇博客](https://towardsdatascience.com/task-cheatsheet-for-almost-every-machine-learning-project-d0946861c6d0) 中解释过。
- en: '**Resources to learn about Machine Learning:**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**学习机器学习的资源：**'
- en: Here's a free full course on [Machine learning in Python with ScikitLearn](https://www.freecodecamp.org/news/machine-learning-with-scikit-learn-full-course/) on
    the freeCodeCamp YouTube channel.
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一个关于 [Python中使用ScikitLearn的机器学习](https://www.freecodecamp.org/news/machine-learning-with-scikit-learn-full-course/) 的完整免费视频课程，来自freeCodeCamp
    YouTube频道。
- en: '[book] [Hands-On Machine Learning with Scikit-Learn, Keras, and TensorFlow,
    2nd Edition](https://www.amazon.com/Hands-Machine-Learning-Scikit-Learn-TensorFlow/dp/1492032646/ref=sr_1_1?dchild=1&keywords=Hands-On+Machine+Learning+with+Scikit-Learn%2C+Keras%2C+and+TensorFlow%2C+2nd+Edition&qid=1610253356&sr=8-1) — one
    of my all-time favorite books on machine learning. Doesn’t only cover the theoretical
    mathematical derivations but also showcases the implementation of algorithms through
    examples. You should solve the exercises given at the end of each chapter.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[书籍] [动手机器学习（第2版）](https://www.amazon.com/Hands-Machine-Learning-Scikit-Learn-TensorFlow/dp/1492032646/ref=sr_1_1?dchild=1&keywords=Hands-On+Machine+Learning+with+Scikit-Learn%2C+Keras%2C+and+TensorFlow%2C+2nd+Edition&qid=1610253356&sr=8-1) — 我最喜欢的机器学习书籍之一。它不仅涵盖了理论数学推导，还通过实例展示了算法的实现。你应该解决每章末尾给出的练习。'
- en: '[Machine Learning Course by Andrew Ng](https://www.coursera.org/learn/machine-learning) — the
    go-to course for anyone trying to learn machine learning. Hands down!'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Andrew Ng的机器学习课程](https://www.coursera.org/learn/machine-learning) — 任何想学习机器学习的人必备的课程。毫无疑问！'
- en: '[Introduction to Machine Learning](https://www.kaggle.com/learn/intro-to-machine-learning) — Interactive
    course by Kaggle.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习介绍](https://www.kaggle.com/learn/intro-to-machine-learning) — Kaggle的互动课程。'
- en: '[Intro to Game AI and Reinforcement Learning](https://www.kaggle.com/learn/intro-to-game-ai-and-reinforcement-learning) — another
    interactive course on Kaggle on reinforcement learning.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[游戏AI和强化学习简介](https://www.kaggle.com/learn/intro-to-game-ai-and-reinforcement-learning) — Kaggle上的另一个关于强化学习的互动课程。'
- en: '**[Deep Learning Specialization by deeplearning.ai](https://www.deeplearning.ai/deep-learning-specialization/)**'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**[深度学习专业课程 by deeplearning.ai](https://www.deeplearning.ai/deep-learning-specialization/)**'
- en: For those of you who are interested in further diving into deep learning, you
    can start off by completing this specialization offered by deeplearning.ai and
    the Hands-ON book. This is not as important from a data science perspective unless
    you are planning to solve a computer vision or NLP problem.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些有兴趣深入了解深度学习的人，你可以通过完成deeplearning.ai提供的专业课程和动手书籍来开始。这从数据科学的角度来看不是很重要，除非你计划解决计算机视觉或自然语言处理问题。
- en: Deep learning deserves a dedicated roadmap of its own. I’ll create that with
    all the fundamental concepts soon.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习值得拥有一个独立的路线图。我将很快创建包含所有基础概念的路线图。
