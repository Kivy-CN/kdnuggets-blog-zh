- en: The Generative AI Bubble Will Burst Soon
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式 AI 泡沫即将破裂
- en: 原文：[https://www.kdnuggets.com/the-generative-ai-bubble-will-burst-soon](https://www.kdnuggets.com/the-generative-ai-bubble-will-burst-soon)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/the-generative-ai-bubble-will-burst-soon](https://www.kdnuggets.com/the-generative-ai-bubble-will-burst-soon)
