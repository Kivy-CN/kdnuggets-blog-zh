- en: One of the most common questions that data science aspirants have is "**how
    much math do I need to know for machine learning?**" Students looking to break
    into machine learning often see math as a huge barrier to entry.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
