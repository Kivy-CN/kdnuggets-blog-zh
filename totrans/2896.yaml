- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Since you’re reading this blog, you probably already know who is *Andrew Ng*,
    one of the pioneers in the field, and you maybe interested in his advice on how
    to build a career in Machine Learning.
  prefs: []
  type: TYPE_NORMAL
- en: This blog summarizes the [career advice/reading research papers](https://www.youtube.com/watch?v=733m6qBH-jI&list=PLoROMvodv4rOABXSygHTsbvUz4G_YQhOb&index=9&t=0s) lecture
    in the CS230 Deep learning course by Stanford University on YouTube.
  prefs: []
  type: TYPE_NORMAL
- en: I would recommend watching the lecture for more details, it’s pretty informative.
    However, I thought that you might find this helpful either you watch it or not.
    Therefore, I tried to outline those recommendations here.
  prefs: []
  type: TYPE_NORMAL
- en: '**TL;DR: **Skip to the key takeaways section.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Andrew* shared two major recommendations, specifically:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Reading research papers:** efficient techniques ,that he uses, to read research
    papers when trying to master a new topic in deep learning.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Advice for navigating a career in machine learning.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Reading Research Papers:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: How can you learn efficiently and relatively quickly through reading research
    papers. So, what you should do in case you want to learn from the academic literature
    whether you want to learn to build a machine learning system/project of interest,
    or just to stay on top of things, gain more knowledge and evolve as a deep learning
    person.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here comes the list:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Compile a list of papers:** try to create a list of research papers, [medium](https://medium.com/)posts
    and whatever text or learning resource you have.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Skip around the list**: basically, you should read research papers in a parallel
    fashion; meaning try to tackle more than one paper at a time. Concretely, try
    to quickly skim and understand each of these paper and do not read it all, maybe
    you read 10–20% of each one and probably that will be enough to give you a high-level
    understanding of the paper in hand. After that, you may decide to eliminate some
    of these papers or just go over one or two them and read them fully.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'He mentioned also that if you read:'
  prefs: []
  type: TYPE_NORMAL
- en: '**5–20 papers** (in a field of choice, say speech recognition) => it may be
    probably enough knowledge for you to implement a speech recognition system, but
    maybe not enough to research or be at the cutting-edge.'
  prefs: []
  type: TYPE_NORMAL
- en: '**50–100 papers** => you probably have a very good understanding of the domain
    application (speech recognition).'
  prefs: []
  type: TYPE_NORMAL
- en: '**How do you read one paper?**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Don’t start reading the paper from the first to the last word. Instead, **take
    multiple passes through the paper**, here’s how to do it:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Read the Title, the abstract and the figures: **by reading the title, abstract,
    the key network architecture figure, and maybe the experiments section, you will
    be able to get a general sense of the concepts in the paper. In deep learning,
    there are a lot of research papers where the entire paper is summarized in one
    or two figures without the need to go hardly through the text.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Read the introduction + conclusions + figures + skim the rest: **the introduction,
    the conclusions and the abstract are the places where the author(s) try to summarize
    their work carefully to clarify for the reviewer why their paper should be accepted
    for publication.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Also, skim the related work section (if possible), this section aims to highlight
    work done by others that somehow ties in with the author(s) work. Hence, it may
    be useful to read it but if you’re not familiar with the literature, it is sometimes
    very hard to understand.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**Read the paper but skip the math****.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Read the whole thing but skip the parts that don’t make sense: **great research
    means we’re publishing things at the boundaries of our knowledge and understanding.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: He also explained that when you read papers (even the most influential ones),
    you’ll find maybe some parts that is much less used or it doesn’t make sense.
    Consequently, it’s fine if you read a paper and some of it doesn’t make sense
    (it’s not unusual), it’s okay to skim it initially. Unless, you’re trying to master
    it, then spend more time.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'When you read a paper, try to answer the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: '**What did the author(s) try to accomplish?**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**What were the key elements of the approach?**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**What can you use yourself?**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**What other references do you want to follow?**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you can answer these questions, hopefully, that will reflect that you have
    a good understanding of the paper.
  prefs: []
  type: TYPE_NORMAL
- en: It turns out as you read more papers, with practice you get faster. Because,
    a lot of authors use common formats when writing papers.
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, this is a common format that authors use to describe the network
    architecture, especially in computer vision:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/27aba93a9b2644f195ecc50990b2d20e.png)'
  prefs: []
  type: TYPE_IMG
- en: '***Reference:***[* Densely Connected Convolutional Networks.*](https://arxiv.org/abs/1608.06993)'
  prefs: []
  type: TYPE_NORMAL
- en: '**How much time it takes to understand a paper?**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s not unusual for people that are relatively new to machine learning to need
    maybe an hour to understand a relatively easy paper. But, sometimes you may stumble
    across papers that takes 3 hours or even longer to really understand it.
  prefs: []
  type: TYPE_NORMAL
- en: '**Sources of papers:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are a lot of great resources online. For example, blog posts listing the
    most important papers in speech recognition would be very useful if you’re new
    to this domain.
  prefs: []
  type: TYPE_NORMAL
- en: 'A lot of people try to keep up with the state-of-the-art of deep learning as
    it evolves rapidly. And so, here’s where you should go:'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Twitter:**](https://twitter.com/) surprisingly, Twitter is becoming an important
    place for researchers to find out about new things.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[**ML subreddit**](https://www.reddit.com/r/MachineLearning/).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Important Machine Learning Conferences: [NeurIPS](https://nips.cc/)/[ICML](https://icml.cc/)/[ICLR](https://iclr.cc/).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Friends: find a community or a group of friends ,interested in the field, that
    shares interesting research papers.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**To understand the math in papers more deeply:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Try to rederive it from scratch. Although, it takes some time but it’s a very
    good practice.
  prefs: []
  type: TYPE_NORMAL
- en: '**To practice Coding:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Download open-source code (if you can find it) and run it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Reimplement from scratch: if you can do this, that’s a strong sign that you
    have really understood the algorithm in hand.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**To keep getting better:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The most important thing to keep on learning and getting better is to learn
    more steadily rather than having a focus-intensive activity. It’s better to read
    two papers a week for the next year than cramming everything over a short period
    of time.
  prefs: []
  type: TYPE_NORMAL
- en: '**Advice for navigating a career in machine learning:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Whether your goal is to get a Job (big company, startup and faculty positions)
    or do more advanced graduate studies (maybe join a PhD program)
  prefs: []
  type: TYPE_NORMAL
- en: Just focus on doing important work and consider your job as a tactic and a chance
    to do useful work.
  prefs: []
  type: TYPE_NORMAL
- en: '**What do recruiters look for?**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Machine Learning Skills.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Meaningful work:** projects which shows that you can do the work.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A very common pattern for successful machine learning engineers ,***strong job
    candidates***, is to develop a ***T-shaped knowledge base***. Meaning to have
    a broad understanding of many different topics in AI and very deep understanding
    in at least one area.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/c3149725b8de981fc318cfb08d774cd2.png)'
  prefs: []
  type: TYPE_IMG
- en: '***Reference:***[*deeplearning.ai*](https://twitter.com/deeplearningai_/status/1153740295651020800)*.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**To build the horizontal piece:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A very efficient way to build foundational skills in these domains is through
    courses and reading research papers.
  prefs: []
  type: TYPE_NORMAL
- en: '**To build the vertical piece:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You can build it by doing related projects, open-source contributions, research
    and internships.
  prefs: []
  type: TYPE_NORMAL
- en: '**Selecting a job:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'If you want to keep learning new things, here are the things that affect your
    success:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Whether you are working with great people/projects:** being surrounded by
    hard-working people will influence you.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Focus on knowing about and evaluating the team that you will be working with
    (the 10–30 people that you will interact with the most) in addition to the manager.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Do not focus on “brand”:** the brand of the company is not that much correlated
    to what your personal experience would be like.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: So if you get a job offer, ask about which team you will be working with and
    don’t accept an offer that says “join us, and we’ll assign to a team later” because
    you might end up with a team that work on things that don’t interest you; which
    doesn’t help to evolve efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, if you can track down a good team (even in an unknown company)
    and join them, you can actually learn a lot.
  prefs: []
  type: TYPE_NORMAL
- en: '**General Advice:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Learn the most:** tend to choose things to work on that allow you to learn
    the most.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Do important work:** work on worthy projects that moves the world forward.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Try to take machine learning to traditional industries:** we’ve transformed
    a lot in the tech industry but I think one of the most exciting work to be done
    may be in traditional industries (outside the tech industry) because you can create
    much more value there.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Key Takeaways:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'I tried to summarize the key takeaways of Andrew’s advice in the following
    list:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Develop a habit of reading research papers:** maybe 2 papers a week as a
    start.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Read efficiently:** compile a list of papers, read more than one paper at
    a time and take multiple passes through each one.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**When reading a paper:** start by reading the title/abstract/figures (especially)/introduction/conclusions.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**When trying to understand an algorithm:** try to rederive the math and practice
    coding by reimplementing it.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Try to stay on top of things:** by checking papers in ML conferences and
    other online resources.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Build a T-shaped knowledge base in AI.**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Try to join a good team** (in a big company or a startup) that will help
    you grow efficiently.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Work on useful projects** that helps you learn the most and moves the world
    forward.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Try to take machine learning to other industries:** healthcare, astronomy,
    climate change, etc.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Conclusion:**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: I hope you find this blog fruitful and I wish you good luck with your machine
    learning career.
  prefs: []
  type: TYPE_NORMAL
- en: If you liked the blog, clap for it ;)
  prefs: []
  type: TYPE_NORMAL
- en: And, let me know if you have any questions down in the comments.
  prefs: []
  type: TYPE_NORMAL
- en: Cheers!
