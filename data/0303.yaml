- en: Get Practical Experience
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获取实践经验
- en: Employers want to hire people who can apply their knowledge and put it into
    practice. This entails a portfolio of real-life example projects to which employers
    will typically be drawn to. This shows that you have taken the time to learn the
    fundamentals and can apply them - to a company like theirs.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 雇主希望聘用能够将知识应用于实践的人。这意味着需要一个实际项目的作品集，雇主通常会对这些项目感兴趣。这表明你已经花时间学习基础知识并能够将其应用到像他们这样的公司中。
