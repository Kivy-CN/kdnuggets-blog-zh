- en: If you have a good foundation of the basics of data engineering or need a better
    focus on the tooling, this GitHub repository provides you with a curated list
    of the type of data engineering tools you make come across.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对数据工程的基础知识有良好的基础，或者需要更好地关注工具，这个 GitHub 仓库为你提供了一个精心策划的数据工程工具清单，涵盖了你可能遇到的工具类型。
- en: 'To become a successful data engineer, you need to be confident with the tooling.
    This repo goes through all the types of tools available for:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要成为一名成功的数据工程师，你需要对工具有信心。这个仓库涵盖了所有类型的工具，包括：
