- en: Here are six ways data science is improving higher ed now.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是数据科学正在改善高等教育的六种方式。
- en: '**1\. Increasing Graduation Rates**'
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**1\. 提高毕业率**'
- en: A primary goal of nearly all universities is increasing their graduation rates.
    There are many strategies for doing this, and data can help schools determine
    which strategy will work best for them.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有大学的主要目标之一是提高毕业率。有很多策略可以实现这一目标，数据可以帮助学校确定哪种策略最适合它们。
- en: Analyzing data about students who dropped out versus those who completed their
    programs can help schools identify characteristics of those most likely to leave.
    It can also enable them to offer resources to those students that reduce their
    risk of dropping out.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 分析关于辍学学生与完成学业学生的数据，可以帮助学校识别出最有可能离开的学生特征。它还可以使学校为这些学生提供资源，以减少他们辍学的风险。
- en: Temple University in Philadelphia has been using data to increase its graduation
    rate. It found students that were moderately low-income and received partial Pell
    Grants were most likely to drop out, even compared the lowest-income students
    who received full Pell Grants. It also discovered that students who had four years
    of a foreign language in high school were less likely to drop out.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 费城的天普大学一直在使用数据来提高其毕业率。它发现那些收入适中并获得部分佩尔助学金的学生最有可能辍学，即使与那些获得全额佩尔助学金的最低收入学生相比也是如此。它还发现，拥有四年高中外语学习经历的学生较不容易辍学。
- en: Using that data, Temple provided financial aid to at-risk students and also
    launched initiatives to help improve students' sense of belonging on campus. The
    school has since seen its four-year graduation rates [climb from 20 to 44 percent](https://www.ewa.org/blog-higher-ed-beat/colleges-experiment-new-ways-graduating-more-students)
    and its six-year rates increase from 59 to 70 percent.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些数据，天普大学向处于风险中的学生提供了经济援助，并启动了帮助改善学生校园归属感的举措。该校的四年毕业率已从20%上升到44%，六年毕业率从59%上升到70%。
- en: '**2\. Improving Recruitment Strategies**'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**2\. 改进招聘策略**'
- en: Data can also help schools get students to enroll in and attend college in the
    first place. Increasingly, schools are using data to decide which prospective
    students to target in order to develop their promotional campaigns and personalize
    their marketing content.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据还可以帮助学校吸引学生报名并入学。学校越来越多地使用数据来决定针对哪些潜在学生，从而制定他们的宣传活动和个性化的营销内容。
- en: To find potential students, many schools analyze the characteristics of those
    from the current year and then target high school pupils with similar qualities.
    Schools can also analyze data on which students graduated and were most successful
    to determine the types of people that may be the best fit for the university.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为了寻找潜在学生，许多学校会分析当前年份的学生特征，然后针对具有相似特质的高中生。学校还可以分析哪些学生毕业并取得了最成功的成绩，以确定哪些类型的人可能最适合该大学。
- en: Saint Louis University, for example, [realized it had to expand its geographic
    reach](https://www.theatlantic.com/education/archive/2017/04/how-colleges-find-their-students/522516/)
    based on a projected drop in the number of high school graduates in the region
    its students typically come from. It used information from the questionnaires
    on college preferences high school students complete when they register for the
    SAT or the ACT.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[圣路易斯大学意识到需要扩大其地理覆盖范围](https://www.theatlantic.com/education/archive/2017/04/how-colleges-find-their-students/522516/)，这是基于其学生通常来自的地区高中毕业生数量预计将下降。它使用了高中生在注册SAT或ACT时填写的大学偏好问卷中的信息。
- en: It looked for students who would be a good fit for the university and indicated
    they were willing to travel to attend school.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 它寻找那些适合该大学的学生，并表明他们愿意为上学而旅行。
- en: '**3\. Optimizing Spending**'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**3. 优化支出**'
- en: When schools track their spending and make an effort to calculate the return
    of their various investments, they generate a multitude of data points they can
    use to optimize spending. By combining data from multiple schools, the National
    Study of Instructional Costs and Productivity, also called the Delaware Cost Study,
    helps schools discover even more valuable insights.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当学校追踪支出并努力计算各种投资的回报时，它们会生成大量的数据点，用于优化支出。通过结合来自多个学校的数据，国家教学成本与生产力研究，也称为德拉华成本研究，帮助学校发现更有价值的见解。
- en: '[Around 700 colleges and universities participate](https://ire.udel.edu/descriptive-summary/)
    in the Delaware Cost Study, which enables schools to compare how much it costs
    them to deliver one hour of instruction with the costs at other institutions.
    It also provides data on other aspects, such as teaching loads and how much instruction
    is done by regular faculty.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[大约700所大学和学院参与](https://ire.udel.edu/descriptive-summary/)德拉华成本研究，该研究使学校能够将其提供一个小时的教学成本与其他机构的成本进行比较。它还提供了其他方面的数据，如教学负担以及常规教员进行的教学量。'
- en: The Delaware Cost Study program allows participating institutions to define
    their peer groups to get the comparisons that are most relevant to their goals.
    The ability to access personalized data in this clearly defined way [makes the
    information more useful](https://www.watermarkinsights.com/blog/strategies-for-assessment-professionals-for-effective-data-sharing/)
    and actionable. Educational institutions can use this data to optimize their costs
    and increase competitiveness with other universities.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 德拉华成本研究项目允许参与的机构定义其同伴群体，以获取最符合其目标的比较。以这种清晰定义的方式访问个性化数据，[使信息更具实用性](https://www.watermarkinsights.com/blog/strategies-for-assessment-professionals-for-effective-data-sharing/)和可操作性。教育机构可以利用这些数据优化成本，提高与其他大学的竞争力。
- en: '**4\. Improving Campus Safety**'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**4. 提升校园安全**'
- en: Placing more cameras around campus may help deter would-be criminals and enhance
    campus safety, but it's also time-consuming to analyze video footage manually.
    Integrating data analytics systems into security systems, however, can make it
    much easier and improve safety in other ways as well.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在校园内增加摄像头可能有助于威慑潜在的犯罪分子并提高校园安全，但手动分析视频录像也非常耗时。然而，将数据分析系统整合到安全系统中可以大大简化这一过程，并以其他方式提高安全性。
- en: An analytics-enabled security system, [such as the one at the University of
    Tulsa](https://edtechmagazine.com/higher/article/2017/10/analytics-makes-fast-work-video-surveillance-searches),
    can define search terms, like the clothing worn by a suspect. The system will
    automatically begin pulling data that matches those terms. The security team can
    also set up alerts for higher-risk situations so they know which cameras to monitor
    at what times.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 启用分析功能的安全系统，[例如塔尔萨大学的系统](https://edtechmagazine.com/higher/article/2017/10/analytics-makes-fast-work-video-surveillance-searches)，可以定义搜索条件，比如嫌疑人穿的衣物。系统会自动开始提取匹配这些条件的数据。安全团队还可以设置高风险情况的警报，以便他们知道在什么时间监控哪些摄像头。
- en: For example, if a car pulls into a parking lot at night, the security team would
    get an alert that tells them which monitor to check. Then, if they spot anything
    suspicious, they can send a team much more quickly.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果一辆车在夜间驶入停车场，保安团队会收到警报，告诉他们检查哪个监视器。然后，如果他们发现任何可疑的情况，他们可以更快地派出团队。
- en: '**5\. Closing Equity Gaps**'
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5\. 缩小公平差距**'
- en: Data science can also help academic institutions improve outcomes for groups
    that often face unique challenges in college, including minority, lower-income
    and first-generation students. Over the past few years, [Georgia State has become
    a leader in this area](https://hechingerreport.org/at-georgia-state-black-students-find-comfort-and-academic-success/),
    thanks in part to its use of data. More black students now graduate with bachelor's
    degrees from Georgia State than from any other U.S. nonprofit school.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学还可以帮助学术机构改善面临独特挑战的群体的成果，包括少数族裔、低收入和第一代学生。在过去几年中，[乔治亚州立大学在这方面已成为领军者](https://hechingerreport.org/at-georgia-state-black-students-find-comfort-and-academic-success/)，这部分归功于其对数据的使用。现在，从乔治亚州立大学毕业的黑人学生的学士学位数量超过了美国其他非营利学校。
- en: The secret to the school's success is a data-backed advising system. This program
    uses an algorithm to monitor student performance. If the system detects a student's
    work is beginning to suffer, their advisor will reach out to them to provide assistance.
    The school also offers small grants to students who find themselves struggling
    to pay tuition.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 学校成功的秘诀在于一个以数据为基础的辅导系统。该程序使用算法来监控学生的表现。如果系统检测到学生的工作开始出现问题，他们的辅导员将会主动联系他们提供帮助。学校还为那些发现自己难以支付学费的学生提供小额资助。
- en: '**6\. Increasing Student Engagement**'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**6\. 提高学生参与度**'
- en: Students who are more engaged with their school and campus are more likely to
    graduate in time and will probably have a better college experience and perception
    of their university. Tracking indicators of engagement allow schools to reach
    out to those who have not been engaging.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 与学校和校园更有互动的学生更有可能按时毕业，并且可能会有更好的大学经历和对大学的认知。跟踪参与度指标可以帮助学校联系那些没有参与的学生。
- en: Nottingham Trent University, for example, tracks card swipes into buildings,
    library use, virtual learning environment use and the electronic submission of
    coursework. The school discovered that [three-quarters of students with low engagement](http://www.qs.com/3-universities-that-are-using-big-data/)
    based on their metrics did not make typical progress from their first to their
    second year of school.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，诺丁汉特伦特大学跟踪进入建筑物的卡片刷卡记录、图书馆使用情况、虚拟学习环境使用情况和电子作业提交。学校发现，[基于这些指标参与度低的学生中有四分之三](http://www.qs.com/3-universities-that-are-using-big-data/)
    未能从第一年顺利过渡到第二年。
- en: Based on these findings, the school developed a program in which tutors reach
    out to students who have had no engagement for two weeks. This helps to move the
    students in the right direction before low engagement starts to have a more severe
    impact.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这些发现，学校开发了一个程序，辅导员会联系那些两周内没有参与的学生。这有助于在低参与度对学生产生更严重影响之前，将他们引导到正确的方向上。
- en: From improving outcomes for students to helping schools be more competitive,
    data science is playing a growing role in higher education. The trend of using
    data to improve education isn't likely to slow anytime soon.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 从改善学生成果到帮助学校变得更具竞争力，数据科学在高等教育中的作用日益增长。利用数据改善教育的趋势不会在短时间内放缓。
