  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 精通数据战略的15本书
- en: 原文：[https://www.kdnuggets.com/2022/06/top-15-books-master-data-strategy.html](https://www.kdnuggets.com/2022/06/top-15-books-master-data-strategy.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/06/top-15-books-master-data-strategy.html](https://www.kdnuggets.com/2022/06/top-15-books-master-data-strategy.html)
- en: If you’re a **data practitioner **with your eye on a **leadership role**, learning
    Data Management will be an important step toward getting you where you want to
    go. In this article, we outline 15 books on topics ranging from Data Architecture
    (highly technical) to Data Literacy (broadly nontechnical) to help you improve
    your understanding of **end-to-end best practices** related to data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位**数据从业者**，希望获得**领导角色**，学习数据管理将是实现目标的重要一步。在这篇文章中，我们列出了15本书，涵盖从数据架构（高度技术性）到数据素养（广泛非技术性）的主题，以帮助你提高对**端到端最佳实践**的理解。
