  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着其使用的不断增加，其未来看起来十分光明。但是，由于这一阶段仍处于演变过程中，最好在专家的帮助下实施这项技术，参考[移动应用开发公司](https://ripenapps.com/)。他们将帮助你成功地将数据科学集成到你的应用项目中。
