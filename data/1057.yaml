- en: The Healthcare category consists of patients and hospital records. You can find
    data on air quality, viruses, diseases, mortality statistics, and vaccination
    progress. The government and pharmaceutical industry can use this data to come
    up with a strategy for dealing with virus outbreaks or come up with standard operating
    procedures.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健类别包括患者和医院记录。你可以找到有关空气质量、病毒、疾病、死亡统计和疫苗接种进展的数据。政府和制药行业可以利用这些数据制定应对病毒爆发的策略或制定标准操作程序。
