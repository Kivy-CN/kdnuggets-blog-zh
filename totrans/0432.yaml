- en: 3\. Applied Data Science Track
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The data science track contains all necessary courses for you to master; data
    management, exploratory analysis, statistical experimentation, model development,
    programming, and reporting. The career track also provides you with a structure
    and interactive coding exercises. These courses will help you understand the core
    concepts of statistics, machine learning, and natural language processing.
  prefs: []
  type: TYPE_NORMAL
- en: '![Become a Data Science Professional in Five Steps](../Images/c1346c6e4a798aea32372674c7abfde7.png)'
  prefs: []
