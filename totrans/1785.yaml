- en: '**[Intro to Data Analysis](https://www.class-central.com/mooc/4937/udacity-intro-to-data-analysis)
    (Udacity)**'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**[数据分析入门](https://www.class-central.com/mooc/4937/udacity-intro-to-data-analysis)
    (Udacity)**'
- en: Udacity’s [Intro to Data Analysis](https://www.class-central.com/mooc/4937/udacity-intro-to-data-analysis)
    is a relatively new offering that is part of Udacity’s popular [Data Analyst Nanodegree](https://medium.com/@davidventuri/review-udacity-data-analyst-nanodegree-1e16ae2b6d12#.8uvi6hlpv).
    It covers the data science process clearly and cohesively using Python, though
    it lacks a bit in the modeling aspect. The estimated timeline is 36 hours (six
    hours per week over six weeks), though it is shorter in my experience. It has
    a 5-star rating over one review. It is free.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Udacity 的 [数据分析入门](https://www.class-central.com/mooc/4937/udacity-intro-to-data-analysis)
    是 Udacity 流行的 [数据分析师纳米学位](https://medium.com/@davidventuri/review-udacity-data-analyst-nanodegree-1e16ae2b6d12#.8uvi6hlpv)
    的一部分，相对较新。它使用 Python 清晰而有条理地覆盖了数据科学过程，但在建模方面略有不足。预计时间为 36 小时（每周六小时，共六周），但根据我的经验时间较短。它在一条评论中获得了
    5 星评价。课程免费。
- en: The videos are well-produced and the instructor (Caroline Buckey) is clear and
    personable. Lots of programming quizzes enforce the concepts learned in the videos.
    Students will leave the course confident in their new and/or improved NumPy and
    Pandas skills (these are popular Python libraries). The final project — which
    is graded and reviewed in the Nanodegree but not in the free individual course — can
    be a nice add to a portfolio.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 视频制作精良，讲师（Caroline Buckey）清晰而亲切。大量编程测验巩固了视频中学习的概念。学生将在课程结束后对他们的新技能或改进的 NumPy
    和 Pandas 技能充满信心（这些是流行的 Python 库）。最终项目——在纳米学位中评分和评审，但在免费的单独课程中没有——可以为个人作品集增添亮点。
