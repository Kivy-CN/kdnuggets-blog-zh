  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '"This book provides a beautiful exposition of the mathematics underpinning
    modern machine learning. Highly recommended for anyone wanting a one-stop shop
    to acquire a deep understanding of machine learning foundations."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Pieter Abbeel, University of California, Berkeley
