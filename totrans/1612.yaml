  prefs: []
  type: TYPE_PRE
- en: 'Reboot. Run commands to install libraries and their dependencies:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: Now we will install Tensorflow for ARM systems.
