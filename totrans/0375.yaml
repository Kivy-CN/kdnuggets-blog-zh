- en: My Data Science Six Months Success Story
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/04/data-science-six-months-success-story.html](https://www.kdnuggets.com/2023/04/data-science-six-months-success-story.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A couple of days back, I celebrated learning data science for six months and
    I can tell you that it’s the best decision I made this year.
  prefs: []
  type: TYPE_NORMAL
- en: For someone who is a master of a try by error, Data science is a career I am
    glad I decided to try as I have never been so intentional about anything as I
    have been with it.
  prefs: []
  type: TYPE_NORMAL
