- en: Summary
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In summary, we have reviewed the use of histograms for exploring data distributions.
    Using the heights dataset, we showed that it is important to generate histograms
    for each category in the dataset. We also showed how KDE plots can be used for
    smoothing the histogram to produce an approximate continuous distribution curve.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，我们回顾了使用直方图探索数据分布的方法。使用身高数据集，我们展示了为数据集中的每个类别生成直方图的重要性。我们还展示了如何使用核密度估计图（KDE）平滑直方图，以产生近似的连续分布曲线。
