- en: 'KDnuggets wants to know:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets 想知道：
- en: '**Where did you apply data science, machine learning, and analytics in the
    past 12 months?**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**你在过去 12 个月中在哪里应用了数据科学、机器学习和分析？**'
- en: Please take a few moments and participate in our survey, and share your experiences
    with the community. Together we can help each other understand how data science
    has been applied over the past 12 months, and in which domains.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 请花几分钟时间参与我们的调查，并与社区分享你的经验。我们可以一起帮助彼此了解过去 12 个月数据科学的应用情况及其领域。
- en: '*Note that sign-in is required to prevent multiple and fraudulent responses.*'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*请注意，必须登录以防止重复和虚假的响应。*'
- en: You can [view current responses here](https://bit.ly/kd-applied-ds-survey-results).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以[查看当前的响应](https://bit.ly/kd-applied-ds-survey-results)。
- en: You can [view the form directly here](https://bit.ly/kd-applied-ds-survey-220913).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以[直接查看表单](https://bit.ly/kd-applied-ds-survey-220913)。
