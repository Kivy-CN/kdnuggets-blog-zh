- en: Machine Learning Operations Specialization
  prefs: []
  type: TYPE_NORMAL
- en: This comprehensive course series is designed for individuals with programming
    knowledge and who are interested in learning MLOps. The courses will teach you
    how to use Python and Rust for MLOps tasks, GitHub Copilot to enhance productivity,
    and leverage platforms like Amazon SageMaker, Azure ML, and MLflow. You will also
    learn how to fine-tune Large Language Models (LLMs) using Hugging Face and understand
    the deployment of sustainable and efficient binary embedded models in the ONNX
    format. The courses will also prepare you for various career paths in MLOps, such
    as data science, machine learning engineering, cloud ML solutions architecture,
    and artificial intelligence (AI) product management.
  prefs: []
  type: TYPE_NORMAL
- en: This comprehensive course series is perfect, [especially for those individuals](https://www.classcentral.com/course/mlops-machine-learning-duke-184083)
    with prior programming knowledge, such as software developers, data scientists,
    and researchers.
