  prefs: []
  type: TYPE_NORMAL
  zh: ltrim 和 rtrim 分别删除字符串中的前导和尾随空格。有时数据库条目开头或结尾有很多空格——可能是用户输入的，或者程序填充了空格；我们不知道。如果你希望修剪这些并呈现数据，可以使用这些函数。示例–
