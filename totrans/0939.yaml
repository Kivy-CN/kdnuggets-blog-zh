  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: left =  Left side of the subplots of the figure
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: left = 图形子图的左侧
- en: right = Right side of the subplots of the figure
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: right = 图形子图的右侧
- en: bottom = Bottom of the subplots of the figure
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: bottom = 图形子图的底部
- en: top = Top of the subplots of the figure
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: top = 图形子图的顶部
- en: wspace = Amount of width reserved for space between subplots
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: wspace = 保留的子图之间的宽度空间
- en: hspace = Amount of height reserved for space between subplots
