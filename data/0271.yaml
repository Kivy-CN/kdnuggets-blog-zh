- en: 'All the problems discussed in [the previous posts](https://www.linkedin.com/today/author/0_1Vba-OcRDYE1f-C6okrX7s)
    can create two major cross-sectional problems: the likely event to run out of
    money before hitting relevant milestones toward the next investment, as well as
    whether pursuing specific business applications to break even instead of focusing
    on product development.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[之前的帖子](https://www.linkedin.com/today/author/0_1Vba-OcRDYE1f-C6okrX7s)中讨论的所有问题可能会产生两个主要的横向问题：即在达到相关里程碑之前可能会耗尽资金，以及是否应该追求特定的商业应用以实现盈亏平衡，而不是专注于产品开发。'
- en: 'In terms instead of classifying different companies operating in the space,
    there might be several different ways to think around machine intelligence startups
    (e.g., the classification proposed by Bloomberg Beta investor Shivon Zilis in
    2015 is very accurate and useful for this purpose). I believe though that a too
    narrow framework might be counterproductive given the flexibility of the sector
    and the facility of transitioning from one group to another, and so I preferred
    to create a four-major-clusters categorization:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在分类不同的机器智能初创公司方面，可能有几种不同的思考方式（例如，Bloomberg Beta 投资者 Shivon Zilis 在 2015 年提出的分类非常准确且有用）。不过，我认为过于狭窄的框架可能会适得其反，鉴于该领域的灵活性以及从一个组过渡到另一个组的便利性，因此我更愿意创建一个四大类的分类。
- en: '**Academic spin-offs**: these are the more long-term research-oriented companies,
    which tackle problems hard to break. The teams are usually really experienced,
    and they are the real innovators who make breakthroughs that advance the field;'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**学术衍生公司**：这些公司更加长期研究导向，解决难以突破的问题。团队通常非常有经验，他们是推动领域发展的真正创新者；'
- en: '**Data-as-a-service (DaaS)**: in this group are included companies which collect
    specific huge datasets, or create new data sources connecting unrelated silos;'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**数据即服务 (DaaS)**：这一组包括收集特定大型数据集的公司，或创建新的数据源以连接不相关的孤岛；'
- en: '**Model-as-a-service (MaaS)**: this seems to be the most widespread class of
    companies, and it is made of those firms that are commoditizing their models as
    a stream of revenues. They can appear in three different forms:'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模型即服务 (MaaS)**：这似乎是最广泛存在的公司类型，它由那些将其模型商品化以产生收入的公司组成。它们可以出现三种不同形式：'
- en: '*Narrow AI* — a company that focus on solving a specific problem through new
    data, innovative algorithms, or better interfaces;'
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*狭义人工智能*——专注于通过新数据、创新算法或更好的界面解决特定问题的公司；'
- en: '*Value extractor* — a company that uses its models to extract value and insights
    from data. The solutions usually provided might either integrate with the clients’
    stack (through APIs or building specifically on top of customers’ platform) or
    otherwise full-stacks solutions. All the models offered can *be* trained (operative
    models) or *to be* trained (raw models);'
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*价值提取者*——使用其模型从数据中提取价值和洞察的公司。提供的解决方案通常可能会集成到客户的技术栈中（通过 API 或专门构建在客户平台上）或提供完整的解决方案。所有提供的模型可以是*已训练*（操作模型）或*待训练*（原始模型）；'
- en: '*Enablers* — a company that is enabling the final user to do either her own
    analysis (all-in-one platforms), or allowing companies to make daily workflows
    more efficient, or eventually unlocking new opportunities through the creation
    of intermediate products (e.g., applications).'
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*赋能者*——使最终用户能够进行自己的分析（全功能平台），或允许公司提高日常工作流程的效率，或者通过创建中间产品（例如应用程序）来释放新的机会的公司。'
- en: '**Robot-as-a-service (RaaS)**: this class is made by virtual and physical agents
    that people can interact with. Virtual agents and chatbots cover the low-cost
    side of the group, while physical world systems (e.g., self-driving cars, sensors,
    etc.), drones, and actual robots are the capital and talent-intensive side of
    the coin.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**机器人即服务 (RaaS)**：这一类由虚拟和物理代理组成，用户可以与之互动。虚拟代理和聊天机器人覆盖了低成本的一侧，而物理世界系统（例如，自驾车、传感器等）、无人机和实际机器人则是资本和人才密集的一侧。'
