  zh: 想了解更多关于 [戴尔EMC服务](http://www.dell.com/en-us/work/learn/it-support-lifecycle)
    如何使用数据科学的信息吗？
- en: Check out the “[Decoding Customer DNA with Data Science](https://infocus.emc.com/doug_schmitt/decoding-customer-dna-with-data-science/)”
    blog by Doug Schmitt, President, Dell EMC Global Services, and watch for the upcoming
    podcasts “A Conversation with Two Data Geeks” to hear directly from the data scientists
    behind our transformative technologies.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 查看 Doug Schmitt（戴尔EMC全球服务总裁）撰写的 “[解码客户DNA与数据科学](https://infocus.emc.com/doug_schmitt/decoding-customer-dna-with-data-science/)”
    博客，并关注即将推出的播客 “与两位数据极客的对话”，直接听取我们变革性技术背后的数据科学家的见解。
- en: '![Co-author](../Images/6848e79b83bdbce1d04c351f9c466007.png)I would like to
    thank my co-author Michael Shepherd, AI Research Strategist, Dell EMC Services.
    Michael holds U.S. patents in both hardware and software and is a Technical Evangelist
    who provides vision through transformational AI data science. With experience
    in supply chain, manufacturing and services, he enjoys demonstrating real scenarios
    with the SupportAssist Intelligence Engine showing how predictive and proactive
    AI platforms running at the “speed of thought” are feasible in every industry.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '![合著者](../Images/6848e79b83bdbce1d04c351f9c466007.png) 我想感谢我的合著者迈克尔·谢泼德，戴尔EMC服务的人工智能研究战略家。迈克尔拥有硬件和软件方面的美国专利，并且是一位技术布道者，通过变革性的人工智能数据科学提供远见。凭借在供应链、制造和服务方面的经验，他喜欢展示实际场景，使用SupportAssist智能引擎展示如何在“思维速度”下运行的预测性和主动性人工智能平台在各行各业中都是可行的。'
