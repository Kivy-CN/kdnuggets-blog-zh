- en: What actually *is* a data scientist? The [broadest acceptable definition](https://www.sas.com/en_us/insights/analytics/what-is-a-data-scientist.html) may
    be one who looks to extract actionable insights from data by applying coding and
    statistics. After I completed my data science course, I covered market trend analysis,
    time series, recommender systems, A/B testing, CNNs, computer vision, natural
    language processing, categorical and continuous modeling, unstructured clustering,
    and more. I utilized mostly python coding and SQL to complete these projects.
    These skills can be applied to virtually any topic which is why companies across
    all industries are hiring data scientists who need domain knowledge.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家到底*是什么*？最广泛接受的定义可能是通过应用编码和统计学从数据中提取可操作的见解的人。在完成我的数据科学课程后，我涉及了市场趋势分析、时间序列、推荐系统、A/B
    测试、卷积神经网络、计算机视觉、自然语言处理、分类和连续建模、非结构化聚类等内容。我主要使用 Python 编程和 SQL 完成这些项目。这些技能几乎可以应用于任何主题，这也是为什么各行各业的公司都在招聘需要领域知识的数据科学家的原因。
- en: As the decade draws to a close, I thought I’d take the opportunity to discuss
    trends in the industry, popular frameworks, some helpful tools that I have had
    the opportunity to use, and tools that I look forward to using more in the future.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着十年的结束，我想借此机会讨论行业趋势、流行框架、我有机会使用的一些有用工具，以及我期待在未来更多使用的工具。
- en: Employment Outlook
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 就业前景
- en: I decided to join the data science field for several reasons. I have a business
    degree and a background in finance and real estate. Since I graduated from college,
    I noticed that the preferred qualification sections of my target jobs were more
    and more populated by knowledge of python, SQL, and machine learning. I was also
    working with large data sets that excel could no longer handle. I wanted to become
    as competitive and relevant as possible so I began to look for programs that would
    cover these skills. After a significant amount of research, I decided to explore
    data science.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定进入数据科学领域有几个原因。我拥有商业学位以及金融和房地产背景。自从大学毕业以来，我注意到目标职位的首选资格部分越来越多地出现了 Python、SQL
    和机器学习的知识。我也在处理 Excel 无法再处理的大数据集。我希望变得尽可能具有竞争力和相关性，因此我开始寻找涵盖这些技能的项目。在经过大量研究后，我决定探索数据科学。
- en: Data Scientist took the number three spot on LinkedIn’s [2020 US Emerging Jobs
    Report](https://business.linkedin.com/content/dam/me/business/en-us/talent-solutions/emerging-jobs-report/Emerging_Jobs_Report_U.S._FINAL.pdf),
    experiencing 37% annual growth in the field. According to a [Glassdoor survey](https://www.glassdoor.com/Salaries/entry-level-data-scientist-salary-SRCH_KO0,26.htm) of
    4,354 respondents in 2018, the starting salary for an Entry Level Data Scientist
    is $101,087 per year. These employment statistics should look promising to practicing
    and aspiring data scientists.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家在 LinkedIn 的 [2020 美国新兴职位报告](https://business.linkedin.com/content/dam/me/business/en-us/talent-solutions/emerging-jobs-report/Emerging_Jobs_Report_U.S._FINAL.pdf)中排名第三，该领域年增长率为
    37%。根据 [Glassdoor 调查](https://www.glassdoor.com/Salaries/entry-level-data-scientist-salary-SRCH_KO0,26.htm)
    的 4,354 名受访者数据，入门级数据科学家的起薪为每年 $101,087。这些就业统计数据对从业和有志于成为数据科学家的人员来说应该很有吸引力。
