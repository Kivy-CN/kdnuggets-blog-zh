- en: So what are the technology trends for 2024?
  prefs: []
  type: TYPE_NORMAL
- en: Software Development
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In 2023, there was a decline in software development as a whole, from learning
    about the sector to a decrease in jobs. Although this is what the data shows,
    software development is still very important and its need with the movement of
    AI remains unchanged.
  prefs: []
  type: TYPE_NORMAL
- en: Generative AI is a significant factor, and 92% of developers use AI for low-level
    coding. It raises the question about the potential of AI being used in high-level
    designs, pushing an emphasis on how humans collaborate with generation AI systems
    moving forward. This shows us the importance of software development shift in
    mastering architecture that is more suited for complex environments that are data
    intensive.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some stats from the [O’Reilly report](https://oreillymedia.pxf.io/c/2302977/1941476/15173):'
  prefs: []
  type: TYPE_NORMAL
- en: 3.9% decline in software architecture interest
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 8.9% increase in enterprise architecture interest
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 9.8% increase in functional programming interest
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 40% increase in event-driven architecture for design systems that process data
    from multiple streams
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Programming Languages
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: With generative AI tools assisting a lot of developers with their day-to-day
    tasks, such as coding tasks we are naturally seeing a decline in content usage
    of most programming languages. This has led to a decrease in more people wanting
    to go down the traditional learning pathway and career development. There has
    been a decrease in Stack overflow questions and also GitHub pull requests, suggesting
    that developers have shifted from seeking advice from other developers and are
    solely reliant on generative AI.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some stats from the [O’Reilly report](https://oreillymedia.pxf.io/c/2302977/1941476/15173):'
  prefs: []
  type: TYPE_NORMAL
- en: 92% of programmers are leveraging generative AI for coding tasks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Python remains the most popular language
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: C++ and Rust are increasing in growth due to their relevance in domains such
    as embedded systems and memory-safe programming
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Artificial Intelligence
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When we speak about AI today, the focus is on the GPT family. ChatGPT launched
    in November 2022 and has been the focus ever since. With this being said, more
    industries and organizations have a broader interest in natural language processing
    (NLP) and generative AI models such as Transformers. There has also been a shift
    in tools being used with Pytorch becoming more popular than TensorFlow.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some stats from the [O’Reilly report](https://oreillymedia.pxf.io/c/2302977/1941476/15173):'
  prefs: []
  type: TYPE_NORMAL
- en: GPT content usage 3600% increase in the past year
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: NLP interest increased by 195%
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deep learning and reinforcement learning continue to grow
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Increase in tools such as PyTorch, LangChain and vector databases.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The importance of data remains unchanged as more companies are reliant on it
    for their operational and strategic processes. Data science and business analytics
    tools continue to increase, reflecting the importance of them in business operations.
    Data engineering has also seen a minor decline, however, it remains important
    when managing large-scale data storage. There is an increasing demand for AI-driven
    real-time models, and effective data platforms that provide flexible data management
    solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some stats from the [O’Reilly report](https://oreillymedia.pxf.io/c/2302977/1941476/15173):'
  prefs: []
  type: TYPE_NORMAL
- en: An increase in Microsoft Power BI, SQL Server and R statistics toolbox
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A decrease in tools such as Kafka, Spark and Hadoop
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A decrease in data warehouses, and an increase in data lakes and data meshes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Operations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There have been a few shifts in the operations sector, with more developer and
    engineering platforms emerging. Operating systems such as Linux have seen a decrease
    in their content usage due to an increase in automation. This is the same for
    Kubernetes, as new emerging tools are making it easier to manage the complexity
    without needing in-depth knowledge. Some terminology is also being used less,
    but that does not mean it is going away, it just means that emerging technologies
    are improving the operational experience by embedding existing practices.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some stats from the [O’Reilly report](https://oreillymedia.pxf.io/c/2302977/1941476/15173):'
  prefs: []
  type: TYPE_NORMAL
- en: A decrease in the need for in-depth Linux knowledge among developers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A decrease in using terms such as DevOps and SRE
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Increase in supply chain management interest
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 14% increase in MLOps interest
