    [StrataScratch](https://www.stratascratch.com/)、一个帮助数据科学家准备面试的平台的创始人。通过 [Twitter:
    StrataScratch](https://twitter.com/StrataScratch) 或 [LinkedIn](https://www.linkedin.com/in/nathanrosidi/)
    与他联系。'
