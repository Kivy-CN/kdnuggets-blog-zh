- en: '[My learning roadmap](https://www.kdnuggets.com/2021/02/data-science-learning-roadmap-2021.html) also
    told you what to learn, and it was also loaded with resources, courses, and programs
    that one can enroll themselves in.'
  prefs: []
  type: TYPE_NORMAL
- en: But there are a few inconsistencies in the recommended resources and the roadmap
    that I had charted out.
  prefs: []
  type: TYPE_NORMAL
- en: Problems with Data Science or ML Courses
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Every data science course that I enlisted there required students to have a
    decent understanding of programming, math, or statistics. For example, [the most
    famous course on ML by Andrew Ng](https://www.youtube.com/watch?v=PPLop4L2eGk&list=PLLssT5z_DsK-h9vYZkQkYNWcItqhlRJLN)
    also relies heavily on the understanding of vector algebra and calculus.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Most courses that cover math and statistics for Data Science are just a checklist
    of concepts required for DS/ML with no explanation on how they are applied and
    how they are programmed into a machine.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There are exceptional resources to dive deep into math, but most of us are not
    made for it, and one doesn’t need to be a gold medalist to learn data science.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Bottom line:** A resource that covers just enough applied math or statistics
    or programming to get started with data science or ML is missing.'
