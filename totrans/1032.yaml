  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Risk Intelligence: How Artificial Intelligence can transform Risk Management
    (The Future of ERM Book 2) eBook](https://www.amazon.com/Risk-Intelligence-Artificial-transform-Management-ebook/dp/B09GLC3617)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Managing AI in the Enterprise: Succeeding with AI Projects and MLOps to Build
    Sustainable AI Organizations](https://www.amazon.com/Managing-Enterprise-Succeeding-Sustainable-Organizations/dp/1484278232)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Science for Executives
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The non-technical books for higher managers and executives who are responsible
    for making decisions based on ROI and growth potential. You will learn how other
    companies are getting better at managing data projects and how to leverage machine
    learning to drive business.
  prefs: []
  type: TYPE_NORMAL
- en: '[Data Science for Executives: Leveraging Machine Intelligence to Drive Business
    ROI](https://www.amazon.com/Data-Science-Executives-Leveraging-Intelligence/dp/B07PZZL3Z8/ref=sr_1_1?crid=1PBPFX9YHHDLM&keywords=Data+Science+for+Executives&qid=1651510462&s=books&sprefix=data+science+for+executives%2Cstripbooks-intl-ship%2C620&sr=1-1)'
