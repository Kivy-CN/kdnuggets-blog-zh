  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In this blog, you will learn about the top 7 applications that are using Diffusion-based
    models. I have also mentioned the link to the application demo so that you can
    test them for free.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇博客中，你将了解到使用扩散基础模型的前 7 大应用。我还提到了应用演示的链接，以便你可以免费测试它们。
- en: Nowadays, researchers are using multimodality to improve the capabilities of
    machine learning models. You can learn from these applications and come up with
    unique ideas for final-year projects, research papers, and product research.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，研究人员正使用多模态技术来提升机器学习模型的能力。你可以从这些应用中学习，并为毕业项目、研究论文和产品研究提出独特的想法。
- en: Diffuse The Rest
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Diffuse The Rest
- en: '[Diffuse The Rest](https://huggingface.co/spaces/huggingface-projects/diffuse-the-rest)
    allows you to draw the painting, and by using the prompt, it generates high-quality
    realistic art. In the example below, I have drawn two circles and wrote the prompt
    “magical snowman” to generate high-quality art.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[Diffuse The Rest](https://huggingface.co/spaces/huggingface-projects/diffuse-the-rest)
    允许你绘制图画，并通过使用提示生成高质量的逼真艺术。在下面的示例中，我绘制了两个圆圈，并写下了提示“神奇的雪人”以生成高质量的艺术作品。'
- en: You can even go deep and add more lines and color to get even better results.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以深入添加更多的线条和颜色，以获得更好的效果。
- en: '![Top 7 Diffusion-Based Applications with Demos](../Images/994e0fc785649c7206409d44327a9a54.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![前 7 大扩散基础应用及演示](../Images/994e0fc785649c7206409d44327a9a54.png)'
- en: Image from HuggingFace [Spaces](https://huggingface.co/spaces/huggingface-projects/diffuse-the-rest)
    demo
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图像来自 HuggingFace [Spaces](https://huggingface.co/spaces/huggingface-projects/diffuse-the-rest)
    演示
- en: Stable Diffusion For Videos
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Stable Diffusion For Videos
- en: '[Stable Diffusion For Videos](https://github.com/nateraw/stable-diffusion-videos)
    is an incredible project that takes two or more prompts and blends them to create
    a video. It looks so genuine. It constructs videos with Stable Diffusion by exploring
    the latent space and morphing between text prompts.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stable Diffusion For Videos](https://github.com/nateraw/stable-diffusion-videos)
    是一个令人惊叹的项目，它接收两个或更多提示并将其融合以创建视频。它看起来非常真实。它通过探索潜在空间并在文本提示之间变形来构建视频。'
- en: You can test it on [Hugging Face Space](https://huggingface.co/spaces/nateraw/stable-diffusion-for-videos),
    [Replicate](https://replicate.com/nateraw/stable-diffusion-videos), or run it
    on [Google Colab](https://colab.research.google.com/github/nateraw/stable-diffusion-videos/blob/main/stable_diffusion_videos.ipynb).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 [Hugging Face Space](https://huggingface.co/spaces/nateraw/stable-diffusion-for-videos)、[Replicate](https://replicate.com/nateraw/stable-diffusion-videos)
    上测试，或者在 [Google Colab](https://colab.research.google.com/github/nateraw/stable-diffusion-videos/blob/main/stable_diffusion_videos.ipynb)
    上运行。
- en: '![Top 7 Diffusion-Based Applications with Demos](../Images/7ac6a5b4d1379b4ff441f1e17a278d06.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![前 7 名基于扩散的应用及演示](../Images/7ac6a5b4d1379b4ff441f1e17a278d06.png)'
- en: Gif from [Replicate](https://replicate.com/nateraw/stable-diffusion-videos)
    demo
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 动图来自 [Replicate](https://replicate.com/nateraw/stable-diffusion-videos) 演示
- en: Latent Diffusion
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 潜在扩散
- en: '[Latent Diffusion](https://huggingface.co/spaces/multimodalart/latentdiffusion)
    is another version of OG text to image the Stable Diffusion model. The demo provides
    you with more configuration capabilities, such as image size, image quality, and
    diversity scale. For the starter, you need to write a descriptive prompt for it
    to generate high-quality images.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Latent Diffusion](https://huggingface.co/spaces/multimodalart/latentdiffusion)
    是另一种 OG 文本到图像的 Stable Diffusion 模型版本。演示提供了更多的配置能力，如图像大小、图像质量和多样性尺度。对于初学者，你需要写一个描述性的提示，以生成高质量的图像。'
- en: '![Top 7 Diffusion-Based Applications with Demos](../Images/19a1870c789d7840b1dad052a18b6fb3.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![前 7 名基于扩散的应用及演示](../Images/19a1870c789d7840b1dad052a18b6fb3.png)'
- en: Image from HuggingFace [Spaces](https://huggingface.co/spaces/multimodalart/latentdiffusion)
    demo
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 HuggingFace [Spaces](https://huggingface.co/spaces/multimodalart/latentdiffusion)
    演示
- en: Stable Diffusion Infinity
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Stable Diffusion Infinity
- en: '[Stable Diffusion Infinity](https://huggingface.co/spaces/lnyan/stablediffusion-infinity)
    allows you to expand your image or art using a window and prompt. As you can see,
    the creator has generated the dress and expanded the space to give more depth.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[Stable Diffusion Infinity](https://huggingface.co/spaces/lnyan/stablediffusion-infinity)
    允许你使用窗口和提示来扩展你的图像或艺术作品。如你所见，创作者生成了连衣裙，并扩展了空间以增加深度。'
- en: You should give it a try and experience it yourself.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该亲自尝试一下。
- en: It is just a single example. You can also upload multiple images and try to
    blend them. If you don’t write anything in the prompt, it will automatically fill
    the block.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是一个单一示例。你还可以上传多张图像并尝试将它们融合。如果你在提示中什么也不写，它会自动填充该区域。
- en: '![Top 7 Diffusion-Based Applications with Demos](../Images/69fee331317064391eee5c708e203e17.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![前 7 名基于扩散的应用及演示](../Images/69fee331317064391eee5c708e203e17.png)'
- en: Gif from [lkwq007/stablediffusion-infinity](https://github.com/lkwq007/stablediffusion-infinity)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 动图来自 [lkwq007/stablediffusion-infinity](https://github.com/lkwq007/stablediffusion-infinity)
- en: Stable Diffusion Conceptualizer
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Stable Diffusion Conceptualizer
- en: A [Stable Diffusion Conceptualizer](https://huggingface.co/spaces/sd-concepts-library/stable-diffusion-conceptualizer)
    uses prompts and style tags to generate the image with a particular art style.
    You can scroll through all of the various styles and copy past the tag to your
    prompt and create the masterpiece. I was having too much fun playing with diverse
    art styles.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 [Stable Diffusion Conceptualizer](https://huggingface.co/spaces/sd-concepts-library/stable-diffusion-conceptualizer)
    使用提示和风格标签生成具有特定艺术风格的图像。你可以浏览所有不同的风格，将标签复制粘贴到你的提示中，创造出杰作。我玩各种艺术风格时乐趣无穷。
- en: '![Top 7 Diffusion-Based Applications with Demos](../Images/4469fa783c6089eb901ce8f4811eb13f.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![前 7 名基于扩散的应用及演示](../Images/4469fa783c6089eb901ce8f4811eb13f.png)'
- en: Image from HuggingFace [Spaces](https://huggingface.co/spaces/sd-concepts-library/stable-diffusion-conceptualizer)
    demo
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来自 HuggingFace [Spaces](https://huggingface.co/spaces/sd-concepts-library/stable-diffusion-conceptualizer)
    演示
- en: Runway Inpainting
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Runway Inpainting
- en: '[Runway Inpainting](https://huggingface.co/spaces/runwayml/stable-diffusion-inpainting)
    is a simple but powerful tool to remove or replace objects in the image. It challenges
    the dominance of Photoshop. You can edit images by highlighting and writing prompts.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[Runway Inpainting](https://huggingface.co/spaces/runwayml/stable-diffusion-inpainting)
    是一个简单但强大的工具，可以删除或替换图像中的对象。它挑战了 Photoshop 的主导地位。你可以通过高亮和编写提示来编辑图像。'
- en: As you can see, I have changed the man's face with the lion. It is clean. You
    can remove the hat, replace shoes, and add objects in images. The possibilities
    for editing images are limitless.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，我已经将男人的脸换成了狮子。效果很干净。你可以去掉帽子、替换鞋子，或者在图像中添加对象。图像编辑的可能性是无限的。
- en: '![Top 7 Diffusion-Based Applications with Demos](../Images/1bd8c5a59e915ae5a516d239536c5fb2.png)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![前 7 名基于扩散的应用及演示](../Images/1bd8c5a59e915ae5a516d239536c5fb2.png)'
- en: Image from HuggingFace [Spaces](https://huggingface.co/spaces/runwayml/stable-diffusion-inpainting)
    demo
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 HuggingFace [Spaces](https://huggingface.co/spaces/runwayml/stable-diffusion-inpainting)
    演示
- en: Whisper To Stable Diffusion
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Whisper To Stable Diffusion
- en: '[Whisper To Stable Diffusion](https://huggingface.co/spaces/fffiloni/whisper-to-stable-diffusion)
    is a handy tool for converting speech to text and using it to generate an image.
    You can even edit the predicted text to rerun the Diffusion model inference.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[Whisper To Stable Diffusion](https://huggingface.co/spaces/fffiloni/whisper-to-stable-diffusion)
    是一个方便的工具，用于将语音转换为文本，并利用其生成图像。你甚至可以编辑预测文本以重新运行扩散模型推理。'
- en: Instead of writing long prompts, you can speak your mind, and it will produce
    a high-quality image for you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 不用编写长篇提示，你可以直接表达想法，它会为你生成高质量的图像。
- en: '![Top 7 Diffusion-Based Applications with Demos](../Images/9132c2ed4ba70894517795736034931e.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![前 7 个扩散基础应用及演示](../Images/9132c2ed4ba70894517795736034931e.png)'
- en: Image from HuggingFace [Spaces](https://huggingface.co/spaces/fffiloni/whisper-to-stable-diffusion)
    demo
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 来自 HuggingFace [Spaces](https://huggingface.co/spaces/fffiloni/whisper-to-stable-diffusion)
    演示的图像
- en: I hope you enjoyed my short but fun blog on Diffusion-based applications.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你喜欢我关于基于扩散的应用的简短但有趣的博客。
