- en: It's difficult to get a snapshot of where and how data science is being applied
    at any given point in time. We believe we are well-positioned to help facilitate
    obtaining just such a snapshot.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 要在任何特定时间获取数据科学应用的快照是非常困难的。我们相信我们能够很好地帮助获取这样的快照。
