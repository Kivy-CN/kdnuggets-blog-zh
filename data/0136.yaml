  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5 个免费的 ChatGPT 课程
- en: 原文：[https://www.kdnuggets.com/2023/07/5-free-courses-chatgpt.html](https://www.kdnuggets.com/2023/07/5-free-courses-chatgpt.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/07/5-free-courses-chatgpt.html](https://www.kdnuggets.com/2023/07/5-free-courses-chatgpt.html)
- en: '![5 Free Courses on ChatGPT](../Images/db8794210d6ea330cecdc6d7b955fbd9.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![5 个免费的 ChatGPT 课程](../Images/db8794210d6ea330cecdc6d7b955fbd9.png)'
- en: You’ve probably heard a lot about ChatGPT, used it, and have heard about the
    crazy things people have been able to do with it. You’re probably thinking to
    yourself, how do these people learn to do this with ChatGPT, and where can I learn
    it?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过很多关于 ChatGPT 的事情，使用过它，也听说过人们用它做的各种疯狂的事情。你可能会想，这些人是如何学会使用 ChatGPT 的，我该从哪里学习？
- en: Look no further. This article will go through 5 free courses where you can up
    your ChatGPT skills, and get the most out of it! So let’s start
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 不用再寻找了。本文将介绍 5 个免费课程，帮助你提升 ChatGPT 技能，并充分利用它！所以我们开始吧
- en: 1\. Introduction to ChatGPT
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. ChatGPT 入门
- en: 'Link: [Introduction to ChatGPT](https://www.datacamp.com/courses/introduction-to-chatgpt)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [ChatGPT 入门](https://www.datacamp.com/courses/introduction-to-chatgpt)'
- en: If you are playing around with ChatGPT, but do not know its full potential -
    this introduction to ChatGPT course by DataCamp may be the course for you. There
    is no prior knowledge required, therefore you can start to learn about the capabilities
    and limitations of ChatGPT and how you can make use of it in your everyday life.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在玩弄 ChatGPT，但不清楚它的全部潜力 - 这个 DataCamp 的 ChatGPT 入门课程可能适合你。无需任何先前知识，因此你可以开始了解
    ChatGPT 的能力和局限性，以及如何在日常生活中利用它。
- en: Many people struggle with prompting ChatGPT, and the first half of this course
    goes through the best practices for prompting ChatGPT to generate high quality
    relevant content. You will then learn how to translate ChatGPT into business value
    by learning about the different use cases such as text summarization and explaining
    code.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人在提示 ChatGPT 时遇到困难，本课程的前半部分将讲解提示 ChatGPT 以生成高质量相关内容的最佳实践。然后，你将学习如何通过了解文本摘要和代码解释等不同用例，将
    ChatGPT 转化为业务价值。
- en: '2\. ChatGPT for Beginners: The Ultimate Use Cases for Everyone'
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. ChatGPT 初学者指南：适用于每个人的终极用例
- en: 'Link: [ChatGPT for Beginners: The Ultimate Use Cases for Everyone](https://www.udemy.com/course/chatgpt-for-beginners-the-ultimate-use-cases-for-everyone/)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [ChatGPT 初学者指南：适用于每个人的终极用例](https://www.udemy.com/course/chatgpt-for-beginners-the-ultimate-use-cases-for-everyone/)'
- en: A lot of people are wondering how they can use ChatGPT to take their business
    to the next level. ChatGPT has been able to simplify a lot of employees' lives,
    however some are unsure of how these are possible.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人想知道如何利用 ChatGPT 将业务提升到新的水平。ChatGPT 已经简化了许多员工的生活，但仍有些人不清楚这些功能是如何实现的。
- en: This course will go through how you can skyrocket your current business using
    ChatGPT and AI by looking at the capabilities of ChatGPT from a business and personal
    point of view. You will find out how you can make money and make the most out
    of your costs by using ChatGPT to do the work for you.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程将介绍如何通过从商业和个人的角度审视 ChatGPT 的能力来大幅提升当前业务。你将了解到如何利用 ChatGPT 为你完成工作，从而赚取更多利润并最大化成本效益。
- en: 3\. Prompt Engineering for ChatGPT
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. ChatGPT 的提示工程
- en: 'Link: [Prompt Engineering for ChatGPT](https://www.coursera.org/learn/prompt-engineering)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [ChatGPT 的提示工程](https://www.coursera.org/learn/prompt-engineering)'
- en: A course designed by Dr. Jules White, an associate professor of Computer Science
    to introduce to students to the patterns and approaches on how to write effective
    prompts for LLMs. The course is available for anybody, as it only requires basic
    computer knowledge, such as using a browser and accessing ChatGPT.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由计算机科学副教授 Dr. Jules White 设计的课程，旨在向学生介绍如何为大规模语言模型（LLMs）编写有效提示的模式和方法。该课程对任何人开放，只需要基础的计算机知识，例如使用浏览器和访问
    ChatGPT。
- en: You will start off with understanding basic prompts and gradually build towards
    writing more sophisticated prompts to help you solve any type of task. ChatGPT
    has many uses such as acting as a tutor, creating meal plans, writing code for
    software applications, and more. Being able to understand how to prompt ChatGPT
    will allow you to become an expert user of these generative AI tools, with strong
    prompt engineering skills to any use case.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从理解基本提示开始，逐渐建立起编写更复杂提示的能力，帮助你解决各种任务。ChatGPT 具有许多用途，例如担任辅导员、制定餐计划、为软件应用编写代码等。能够理解如何提示
    ChatGPT 将使你成为这些生成型 AI 工具的专家用户，拥有强大的提示工程技能，适用于任何用例。
- en: 4\. ChatGPT Prompt Engineering for Developers
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. ChatGPT 提示工程师课程
- en: 'Link: [ChatGPT Prompt Engineering for Developers](https://www.deeplearning.ai/short-courses/chatgpt-prompt-engineering-for-developers/)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [ChatGPT 提示工程师课程](https://www.deeplearning.ai/short-courses/chatgpt-prompt-engineering-for-developers/)'
- en: A short 1-hour course by DeepLearning.AI and OpenAI, aimed at all - beginners
    and advanced. The instructors are Isa Fulford (OpenAI) and Andrew Ng (DeepLearning.AI),
    and the course is free for a limited time only.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 由 DeepLearning.AI 和 OpenAI 提供的 1 小时短期课程，适合所有人——初学者和高级人员。讲师是 Isa Fulford（OpenAI）和
    Andrew Ng（DeepLearning.AI），课程仅限时间免费。
- en: In the short course, you will learn how to use large language models (LLMs)
    to build new and efficient applications, understand the best practices for prompt
    engineering, and show you how LLM APIs can be used for a variety of tasks.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个短期课程中，你将学习如何使用大型语言模型（LLMs）构建新的高效应用程序，了解提示工程的最佳实践，并展示如何将 LLM API 用于各种任务。
- en: For example, you will learn how to summarize user evaluations, determine sentiments,
    identify subjects, improve grammar, and more. Within the course, you will learn
    how to create a unique chatbot and write strong prompts. This all helps to provide
    developers with the knowledge on how to use LLMs most effectively.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你将学习如何总结用户评价，确定情感，识别主题，改善语法等。在课程中，你将学习如何创建一个独特的聊天机器人，并编写强有力的提示。这些都有助于为开发人员提供如何最有效使用
    LLMs 的知识。
- en: Regardless of what experience in programming you have, this course is important
    for a world where LLMs are getting released left right and center.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你有什么样的编程经验，这门课程在 LLMs 如雨后春笋般涌现的世界中都至关重要。
- en: 5\. Building Systems with the ChatGPT API
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 使用 ChatGPT API 构建系统
- en: 'Link: [Building Systems with the ChatGPT API](https://www.deeplearning.ai/short-courses/building-systems-with-chatgpt/)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '链接: [使用 ChatGPT API 构建系统](https://www.deeplearning.ai/short-courses/building-systems-with-chatgpt/)'
- en: Another short course by DeepLearning.AI and OpenAI where you will learn more
    about the ChatGPT APIs and how you can use these to automate complex workflows
    using chain calls to LLMs. The instructors are Isa Fulford and Andrew Ng, and
    the course is free for a limited time only.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个由 DeepLearning.AI 和 OpenAI 提供的短期课程，你将深入了解 ChatGPT API 以及如何使用这些 API 通过链式调用
    LLMs 来自动化复杂的工作流程。讲师是 Isa Fulford 和 Andrew Ng，课程仅限时间免费。
- en: It is a beginner-friendly course, where you will need basic Python understanding
    to complete the course. The course can also cater to intermediate or advanced
    machine learning engineers who wish to learn about cutting-edge prompt engineering
    skills for LLMs.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个适合初学者的课程，你需要具备基础的 Python 知识来完成课程。该课程也适合中级或高级的机器学习工程师，他们希望了解关于 LLMs 的前沿提示工程技能。
- en: You will learn how to build chains of prompts in regards to prior prompts, systems
    that interact with both completions and new prompts, and also a customer service
    chatbot from what you have learnt in the course.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何构建与之前提示相关的提示链，创建与完成和新提示交互的系统，以及从课程中学到的知识制作一个客户服务聊天机器人。
- en: Wrapping it up
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Going through all the above free courses will provide you with a proficient
    understanding of ChatGPT, how to use it in different use cases, tailor prompts
    to your needs, and also make use of the ChatGPT APIs to create chatbots, and more.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 完成上述所有免费课程后，你将能够熟练理解 ChatGPT，学习如何在不同的应用场景中使用它，定制符合你需求的提示，并利用 ChatGPT API 创建聊天机器人等。
- en: If you know of any other free ChatGPT course, please drop them in the comments
    below for others to learn!
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你知道其他免费的 ChatGPT 课程，请在下方评论中分享，以便其他人学习！
