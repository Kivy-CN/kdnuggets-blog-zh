- en: MLOps, short for Machine Learning Operations, is a practice for collaboration
    and communication between data scientists and operations professionals to help
    manage production ML lifecycle. It blends machine learning, DevOps, and data engineering
    to standardize and streamline the deployment, testing, and monitoring of AI models
    in production.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: MLOps，即机器学习操作，是一种促进数据科学家和运营专业人员之间协作和沟通的实践，旨在帮助管理生产环境中的 ML 生命周期。它结合了机器学习、DevOps
    和数据工程，以标准化和简化 AI 模型在生产中的部署、测试和监控。
