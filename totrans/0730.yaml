  type: TYPE_NORMAL
  zh: 2\. 数据库和 SQL
- en: SQL (Structured Query Language) is a query language used to manage and manipulate
    relational databases, which are crucial for data storage, retrieval, and analysis.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: SQL（结构化查询语言）是一种用于管理和操作关系数据库的查询语言，这对数据存储、检索和分析至关重要。
