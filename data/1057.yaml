  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 时间序列
- en: You now have access to all kinds of time series data such as energy consumption,
    weather, geographical anomalies, transport, sports, stock price. In short, all
    the categories mentioned in this collection have some sort of time series data.
    You can use them to forecast events and detect anomalies or events.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以访问各种时间序列数据，如能源消耗、天气、地理异常、交通、体育、股票价格。简而言之，本收藏中提到的所有类别都有某种时间序列数据。你可以用它们来预测事件和检测异常或事件。
