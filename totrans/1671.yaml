- en: Sure, no data scientist role is the same, and that's the reason for the inquiry.
    So many potential data scientists are interested in knowing what it is that those
    on the other side keep themselves busy with all day, and so I thought that having
    a few connections provide their insight might be a useful endeavor.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，没有两个数据科学家的角色是相同的，这也是我们进行调查的原因。许多潜在的数据科学家对那些在另一方整天忙碌的工作内容感兴趣，因此我认为让一些连接提供他们的见解可能是一个有用的尝试。
