- en: 'Data scientists are now considered to be among the most popular STEM (Science,
    Technology, Engineering, and Mathematics) professions. As information technology
    and AI becomes more important in our lives, the field of data science will continue
    to grow. The [US Bureau of Labor Statistics](https://www.bls.gov/ooh/math/data-scientists.htm)
    projects a 36% increase in the demand for data scientists from 2021 - 2031\. The
    demand for data scientists will continue to grow. For data science aspirants interested
    in the field, one important question to ask is: how much do data scientists make?'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家现在被认为是最受欢迎的STEM（科学、技术、工程和数学）职业之一。随着信息技术和人工智能在我们生活中的重要性增加，数据科学领域将继续增长。[美国劳工统计局](https://www.bls.gov/ooh/math/data-scientists.htm)预测，2021年至2031年间对数据科学家的需求将增长36%。数据科学家的需求将继续增长。对于有意从事数据科学领域的
    aspirants 来说，一个重要的问题是：数据科学家的薪资是多少？
