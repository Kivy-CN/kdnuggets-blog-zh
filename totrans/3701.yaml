- en: Learning ChatGPT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: ChatGPT (Generative Pre-trained Transformer) is a chatbot launched by the [OpenAI](https://openai.com/)
    project in November 2022\. A chatbot is a software used to conduct an on-line
    chat conversation via text or text-to-speech, in lieu of providing direct contact
    with a live human agent. ChatGPT is trained using reinforcement learning and NLP
    (natural language processing) to assist with generating human-like text based
    on the input prompt provided by the user.
  prefs: []
  type: TYPE_NORMAL
