- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Key features:**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**主要特点：**'
- en: Fast authentication.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速认证。
- en: View repositories, pull requests, commit, and a file on a web browser.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在网页浏览器上查看仓库、拉取请求、提交和文件。
- en: Create, view and manage [codespaces](https://github.com/features/codespaces).
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建、查看和管理 [codespaces](https://github.com/features/codespaces)。
- en: Create, publish, and manage GitHub repositories.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建、发布和管理 GitHub 仓库。
- en: Create, view, publish, and manage GitHub gits.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建、查看、发布和管理 GitHub gits。
- en: Check the status of the issues, create new issues, and view issues in the terminal.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查问题的状态、创建新问题以及在终端中查看问题。
- en: Create pull request, Review it, and merge it by using command line.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用命令行创建拉取请求、审查它并合并。
- en: View list of [GitHub Actions](https://docs.github.com/en/actions) workflow and
    manage both workflows and runs.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看 [GitHub Actions](https://docs.github.com/en/actions) 工作流列表，并管理工作流和运行。
- en: View the global status of your githUb profile.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看你的 GitHub 个人资料的全局状态。
- en: Quick Setup
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快速设置
- en: Installation
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装
- en: First, we need to install the CLI tool and it is available for all operating
    systems.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们需要安装 CLI 工具，它适用于所有操作系统。
- en: '**macOS**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**macOS**'
- en: GitHub CLI can be installed easily using the Homebrew CLI tool. It is also available
    on [MacPorts](https://www.macports.org/), [Conda](https://docs.conda.io/en/latest/),
    [Spack](https://spack.io/), and as a downloadable binary.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub CLI 可以通过 Homebrew CLI 工具轻松安装。它也可以在 [MacPorts](https://www.macports.org/)、[Conda](https://docs.conda.io/en/latest/)、[Spack](https://spack.io/)
    和可下载的二进制文件上找到。
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: OR
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 或
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Windows**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**Windows**'
- en: GitHub CLI can be installed easily using the Winget CLI tool. It is also available
    on [scoop](https://scoop.sh/), [Chocolatey](https://chocolatey.org/), [Conda](https://github.com/cli/cli#conda),
    and as downloadable MSI.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub CLI 可以通过 Winget CLI 工具轻松安装。它也可以在 [scoop](https://scoop.sh/)、[Chocolatey](https://chocolatey.org/)、[Conda](https://github.com/cli/cli#conda)
    和可下载的 MSI 上找到。
- en: '[PRE2]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: OR
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 或
- en: '[PRE3]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**Linux**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**Linux**'
- en: GitHub CLI can be installed using apt in Ubuntu and binary installation from
    [Releases · cli/cli](https://github.com/cli/cli/releases).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub CLI 可以通过 apt 在 Ubuntu 中安装，也可以从 [Releases · cli/cli](https://github.com/cli/cli/releases)
    进行二进制安装。
- en: '[PRE4]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Authentication
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 认证
- en: After Installation you need to authenticate with a GitHub host..
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 安装后，你需要与 GitHub 主机进行认证。
- en: 'Launch a browser to authenticate, use:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 启动浏览器进行认证，使用：
- en: '[PRE5]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: After completion, an authentication token will be stored internally.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，认证令牌将被内部存储。
- en: You can also authenticate against github.com by reading the token from a file
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过从文件中读取令牌来对github.com进行身份验证。
- en: '[PRE6]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'Note: you might need additional authentication for launching codespace for
    the first time. It is quite easy, just like browser authentication.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：首次启动代码空间时，你可能需要额外的认证。这非常简单，就像浏览器认证一样。
- en: GitHub CLI commands
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: GitHub CLI 命令
- en: 'After successful authentication, you can try to write a simple command to check
    the status:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 认证成功后，你可以尝试写一个简单的命令来检查状态：
- en: '[PRE7]'
  id: totrans-47
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: The above command will show Assigned Issues, Assigned Pull Requests, Review
    Requests, Mentions, and Repository Activity.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 上述命令将显示分配的 Issues、分配的 Pull Requests、审查请求、提及和仓库活动。
- en: 'Or type:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 或者输入：
- en: '[PRE8]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: To see the list of the public and private repositories.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 查看公共和私有仓库的列表。
- en: '![Getting Started with GitHub CLI](../Images/3281ca4cf8422faaa362b526c18f6498.png)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![开始使用 GitHub CLI](../Images/3281ca4cf8422faaa362b526c18f6498.png)'
- en: Gif by Author
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的 Gif
- en: GitHub CLI is evolving and now you can access everything that is available on
    the GitHub ecosystem.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub CLI 正在不断发展，现在你可以访问 GitHub 生态系统中提供的所有内容。
- en: 'Here is the list of what you can do with GitHub CLI:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这是使用 GitHub CLI 可以做的事情的列表：
- en: Create shortcuts for gh commands using alias.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用别名创建 gh 命令的快捷方式。
- en: Browse almost everything on Github website using a single command.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用单个命令浏览几乎所有的 GitHub 网站内容。
- en: Create, view, interact, and manage codespaces, gits, repositories, and GitHub
    actions.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建、查看、交互和管理 codespaces、gits、repositories 和 GitHub actions。
- en: Adding and managing gh extensions.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 添加和管理 gh 扩展。
- en: Reviewing, editing, and merging Pull requests and Issues.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审查、编辑和合并 Pull requests 和 Issues。
- en: Setting secrets, ssh-key, and gpg-key.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置秘密、ssh-key 和 gpg-key。
- en: Experience interactive search.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 体验交互式搜索。
- en: And configurations.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以及配置。
- en: Learn all about GitHub commands and examples by reading the [manual](https://cli.github.com/manual/gh_codespace).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 通过阅读 [手册](https://cli.github.com/manual/gh_codespace)了解所有 GitHub 命令和示例。
- en: Conclusion
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: If you are new and want to learn everything about Git and GitHub, read [Github
    and Git](https://www.datacamp.com/tutorial/github-and-git-tutorial-for-beginners)
    Tutorial for Beginners. You will learn how Git works, basic commands, and how
    you can use it in data science projects. Moreover, you will learn about the GitHub
    collaborative platform and how you can create your first githUb repository by
    following a few steps.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是新手并希望了解有关 Git 和 GitHub 的所有内容，请阅读 [Github 和 Git](https://www.datacamp.com/tutorial/github-and-git-tutorial-for-beginners)
    初学者教程。你将学习 Git 的工作原理、基本命令，以及如何在数据科学项目中使用它。此外，你将了解 GitHub 协作平台，以及如何通过几个步骤创建你的第一个
    GitHub 仓库。
- en: GitHub CLI is for professionals and beginners. It just makes your life easy
    by providing commands to all of the GitHub features. You can also automate your
    setup using the commands and create aliases for repetitive commands.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub CLI 适合专业人士和初学者。它通过提供 GitHub 功能的命令使你的生活更轻松。你还可以使用命令自动化设置，并为重复的命令创建别名。
- en: With GitHub CLI you can build, test, deploy, and collaborate on the project
    without leaving the IDE which makes it a super tool.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 GitHub CLI，你可以在不离开 IDE 的情况下构建、测试、部署和协作，使其成为一个超级工具。
