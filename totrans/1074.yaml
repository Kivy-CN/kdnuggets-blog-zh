- en: Jupyter notebook
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Jupyter Notebook](https://jupyter.org/) was developed to provide a document-centric
    experience. It is a web application that supports all the major programming languages.
    This tool is famous among all levels of data scientists, if you are a beginner
    or expert this would be a tool for creating scientific reports. You can run the
    web server locally or use a cloud platform such as [Google Colab](https://colab.research.google.com/notebooks/intro.ipynb).'
  prefs: []
  type: TYPE_NORMAL
- en: Deepnote
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Deepnote](https://deepnote.com/) is one of my favorite tools to perform all
    the data tasks. It is a cloud notebook platform that comes with multiple integrations
    such as GitHub and PostgreSQL. The platform provides you with free CPU hours and
    allows you to publish your notebooks in the form of articles. Recently, they have
    allowed publishing interactive data apps which can be used to develop dashboards
    or machine learning front-end applications. You can run your notebook on Python,
    R, Julia, Java or any preferred programming language. Deepnote is fast, interactive,
    and used by thousands of data scientists.'
  prefs: []
  type: TYPE_NORMAL
- en: Dash
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Dash](https://dash.plotly.com/) is ideal for building and deploying data apps
    with interactive user interfaces. You can create a dashboard and use it for model
    performance monitoring or to monitor company''s operations. The Dash API was built
    on Plotly.js and React.js. It is available for Python, R, and Julia for you to
    create user inference within 10 minutes.'
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The data science field is still growing and people are learning the latest tools
    to perform multiple tasks. Most companies want you to perform; data engineering,
    machine leaving, and MLOps tasks daily. Sometimes, they will advertise they are
    looking for data scientists but in reality, they are looking for someone to automate
    their workflow.
  prefs: []
  type: TYPE_NORMAL
- en: In this blog, we have learned about databases, web scraping, data analytics,
    machine learning, and reporting tools. In the field of data science, there is
    no one-stop solution for all problems, you need to keep looking for better tools
    to be considered as a viable employee. So, If you are looking to get productive
    and want to impress your bosses then start learning these tools to excel in the
    field.
  prefs: []
