  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data Preprocessing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We can employ ChatGPT to identify missing fields and determine outliers. Effective
    prompts can also be designed to impute missing data using mean and median values.
  prefs: []
  type: TYPE_NORMAL
- en: Data Visualization
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As data practitioners, we can compose context-driven prompts to generate code
    for creating various plots, charts, and graphs. Plot formatting and annotation
    with relevant labels, legends, and titles to improve data representation is also
    possible through prompting ChatGPT.
  prefs: []
  type: TYPE_NORMAL
