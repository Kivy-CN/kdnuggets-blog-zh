  zh: AI生成的体育精彩片段：不同的方法
- en: 原文：[https://www.kdnuggets.com/2022/03/aigenerated-sports-highlights-different-approaches.html](https://www.kdnuggets.com/2022/03/aigenerated-sports-highlights-different-approaches.html)
