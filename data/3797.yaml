  zh: 随着对程序员需求的增加，供应自然会因更多人进入行业而增加。然而，这个行业竞争激烈。为了持续提升自己，提升技能并增加薪资——你需要证明自己是一个高效的程序员。你可以通过学习那些别人通常不知道的东西来做到这一点。
