    is not free), and — of particular note — [lecture videos](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/lecture-videos/).
    In this sense, the course being freely-offered can truly be thought of as complete.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程的开放课程版本包括 [讲义和所需文件](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/lecture-slides-and-files/)、[问题集](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/assignments/)、阅读材料（不幸的是，[课程教材](https://www.amazon.ca/dp/0262529629/ref=nosim?linkCode=gs2&tag=miop-20)
    并不免费），以及——特别值得注意的—— [讲座视频](https://ocw.mit.edu/courses/electrical-engineering-and-computer-science/6-0002-introduction-to-computational-thinking-and-data-science-fall-2016/lecture-videos/)。从这个意义上说，免费提供的课程可以真正被视为完整的。
- en: This material also forms the basis of the [edX course of the same name](https://www.edx.org/course/introduction-to-computational-thinking-and-data-4).
    If you are interested in a more structured learning environment or a verified
    certificate when you are finished with the course material, you can enroll there
    and pursue this option.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些材料还构成了 [同名edX课程](https://www.edx.org/course/introduction-to-computational-thinking-and-data-4)
    的基础。如果你对更有结构的学习环境或在课程完成时获得认证证书感兴趣，你可以在那里注册并选择此选项。
- en: When paired with MIT's [Intro to Computer Science and Programming in Python](/2020/09/free-mit-intro-computer-science-programming-python.html),
    these free courses offer a powerful start to someone learning the fundamentals
    of programming, computer science, Python, computation, statistics, and machine
    learning — many of the ingredients to a successful data science career.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 与麻省理工学院的 [计算机科学与Python编程入门课程](/2020/09/free-mit-intro-computer-science-programming-python.html)
    配对，这些免费课程为学习编程、计算机科学、Python、计算、统计学和机器学习的基础提供了强有力的开端——这些都是成功的数据科学职业的关键要素。
