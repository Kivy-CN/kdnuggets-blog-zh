- en: Statistics is a very broad field, and only part of it is relevant to data science.
    This book is extremely good at only covering the areas related to data science.
    So if you are looking for a book that will quickly give you just enough understanding
    to be able to practice data science then this book is definitely the one to choose.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学是一个非常广泛的领域，只有其中一部分与数据科学相关。这本书非常好地只涵盖了与数据科学相关的领域。所以，如果你在寻找一本能快速让你具备足够的理解以便实践数据科学的书籍，这本书绝对是首选。
- en: It is filled with a lot of practical coded examples (written in R), gives very
