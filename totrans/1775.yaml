- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: If you find yourself unable to answer some of the questions below, consider
    checking out a [course](http://www.learndatasci.com/best-data-science-online-courses/)
    or a [book](http://www.learndatasci.com/free-data-science-books/) on the subject.
  prefs: []
  type: TYPE_NORMAL
- en: If you’d like to share your answer(s) to any of the questions, leave a comment
    and I’ll add the top ones to the post. Just make sure to comment with your real
    name so I can give you credit!
  prefs: []
  type: TYPE_NORMAL
- en: Also, if you don’t see a particular question on this list that you’ve been asked,
    or you know of one that’s asked a lot, comment below. I’d love to add it.
  prefs: []
  type: TYPE_NORMAL
- en: 'General Questions:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Apple
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Suppose you’re given millions of users that each have hundreds of transactions
    and these millions of transactions are for tens of thousands of products. How
    would you group the users together in meaningful segments?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Microsoft
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Describe a project you’ve worked on and how it made a difference.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How would you approach a categorical feature with high-cardinality?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What would you do to summarize a Twitter feed?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are the steps for wrangling and cleaning data before applying machine learning
    algorithms?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you measure distance between data points?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Define variance.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Describe the differences between and use cases for box plots and histograms.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Twitter](../Images/73e99544ab46a8efcfbd04a812e301d7.png)'
  prefs: []
  type: TYPE_IMG
- en: Twitter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What features would you use to build a recommendation algorithm for users?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uber
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Pick any product or app that you really like and describe how you would improve
    it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How would you find an anomaly in a distribution ?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How would you go about investigating if a certain trend in a distribution is
    due to an anomaly?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How would you estimate the impact Uber has on traffic and driving conditions?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What metrics would you consider using to track if Uber’s paid advertising strategy
    to acquire new customers actually works? How would you then approach figuring
    out an ideal customer acquisition cost?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: LinkedIn
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Big Data Engineer Can you explain what REST is?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Machine Learning Questions:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Google
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Why do you use feature selection?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What is the effect on the coefficients of logistic regression if two predictors
    are highly correlated? What are the confidence intervals of the coefficients?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What’s the difference between Gaussian Mixture Model and K-Means?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you pick k for K-Means?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you know when Gaussian Mixture Model is applicable?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Assuming a clustering model’s labels are known, how do you evaluate the performance
    of the model?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Microsoft
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What’s an example of a machine learning project you’re proud of?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Choose any machine learning algorithm and describe it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Describe how Gradient Boosting works.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Mining Describe the decision tree model.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Mining What is a neural network?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Explain the Bias-Variance Tradeoff
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you deal with unbalanced binary classification?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What’s the difference between L1 and L2 regularization?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uber
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What sort features could you give an Uber driver to predict if they will accept
    a ride request or not? What supervised learning algorithm would you use to solve
    the problem and how would compare the results of the algorithm?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: LinkedIn
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Name and describe three different kernel functions and in what situation you
    would use each.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Describe a method used in machine learning.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you deal with sparse data?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: IBM
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: How do you prevent overfitting?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you deal with outliers in your data?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you analyze the performance of the predictions generated by regression
    models versus classification models?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you assess logistic regression versus simple linear regression models?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What’s the difference between supervised learning and unsupervised learning?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What is cross-validation and why would you use it?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What’s the name of the matrix used to evaluate predictive models?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What relationships exist between a logistic regression’s coefficient and the
    Odds Ratio?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What’s the relationship between Principal Component Analysis (PCA) and Linear
    & Quadratic Discriminant Analysis (LDA & QDA)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you had a categorical dependent variable and a mixture of categorical and
    continuous independent variables, what algorithms, methods, or tools would you
    use for analysis?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Business Analytics What’s the difference between logistic and linear regression?
    How do you avoid local minima?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Salesforce
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What data and models would would you use to measure attrition/churn? How would
    you measure the performance of your models?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Explain a machine learning algorithm as if you’re talking to a non-technical
    person.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Capital One
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: How would you build a model to predict credit card fraud?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you handle missing or bad data?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How would you derive new features from features that already exist?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you’re attempting to predict a customer’s gender, and you only have 100 data
    points, what problems could arise?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Suppose you were given two years of transaction history. What features would
    you use to predict credit risk?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Design an AI program for Tic-tac-toe
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Zillow
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Explain overfitting and what steps you can take to prevent it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why does SVM need to maximize the margin between support vectors?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Hadoop:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Twitter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: How would you use Map/Reduce to split a very large graph into smaller pieces
    and parallelize the computation of edges according to the fast/dynamic change
    of data?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Engineer Given a list of followers in the format:123, 345234, 678345, 123…Where
    column one is the ID of the follower and column two is the ID of the followee.
    Find all mutual following pairs (the pair 123, 345 in the example above). How
    would you use Map/Reduce to solve the problem when the list does not fit in memory?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Capital One
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Engineer What is Hadoop serialization?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Explain a simple Map/Reduce problem.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Hive:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: LinkedIn
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Engineer Write a Hive UDF that returns a sentiment score. For example,
    if good = 1, bad = -1, and average = 0, then a review of a restaurant states “Good
    food, bad service,” your score might be 1 – 1 = 0.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Spark:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Capital One
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Engineer Explain how RDDs work with Scala in Spark
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Statistics & Probability Questions:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Google
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Explain Cross-validation as if you’re talking to a non-technical person.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Describe a non-normal probability distribution and how to apply it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Microsoft
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Mining Explain what heteroskedasticity is and how to solve it
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Twitter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Given Twitter user data, how would you measure engagement?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uber
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What are some different Time Series forecasting techniques?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Explain Principle Component Analysis (PCA) and equations PCA uses.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you solve Multicollinearity?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Analyst Write an equation that would optimize the ad spend between Twitter and
    Facebook.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Facebook
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What’s the probability you’ll draw two cards of the same suite from a single
    deck?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: IBM
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What are p-values and confidence intervals?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Capital One
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Analyst If you have 70 red marbles, and the ratio of green to red marbles
    is 2 to 7, how many green marbles are there?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What would the distribution of daily commutes in New York City look like?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Given a die, would it be more likely to get a single 6 in six rolls, at least
    two 6s in twelve rolls, or at least one-hundred 6s in six-hundred rolls?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: PayPal
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What’s the Central Limit Theorem, and how do you prove it? What are its applications?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Programming & Algorithms:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Google
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Analyst Write a program that can determine the height of an arbitrary binary
    tree
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Microsoft
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Create a function that checks if a word is a palindrome.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Twitter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Build a power set.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you find the median of a very large dataset?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uber
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Data Engineer Code a function that calculates the square root (2-point precision)
    of a given number. Follow up: Avoid redundant calculations by now optimizing your
    function with a caching mechanism.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Facebook
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Suppose you’re given two binary strings, write a function adds them together
    without using any builtin string-to-int conversion or parsing tools. For example,
    if you give your function binary strings 100 and 111, it should return 1011\.
    What’s the space and time complexity of your solution?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Write a function that accepts two already sorted lists and returns their union
    in a sorted list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: LinkedIn
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Engineer Write some code that will determine if brackets in a string are
    balanced
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you find the second largest element in a Binary Search Tree?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Write a function that takes two sorted vectors and returns a single sorted vector.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you have an incoming stream of numbers, how would you find the most frequent
    numbers on-the-fly?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Write a function that raises one number to another number, i.e. the pow() function.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Split a large string into valid words and store them in a dictionary. If the
    string cannot be split, return false. What’s your solution’s complexity?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Salesforce
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: What’s the computational complexity of finding a document’s most frequently
    used words?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you’re given 10 TBs of unstructured customer data, how would you go about
    finding extracting valuable information from it?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Capital One
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Engineer How would you ‘disjoin’ two arrays (like JOIN for SQL, but the
    opposite)?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a function that does addition where the numbers are represented as two
    linked lists.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Create a function that calculates matrix sums.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How would you use Python to read a very large tab-delimited file of numbers
    to count the frequency of each number?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: PayPal
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Write a function that takes a sentence and prints out the same sentence with
    each word backwards in O(n) time.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Write a function that takes an array, splits the array into every possible set
    of two arrays, and prints out the max differences between the two array’s minima
    in O(n) time.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Write a program that does merge sort.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'SQL Questions:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Microsoft
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Analyst Define and explain the differences between clustered and non-clustered
    indexes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Analyst What are the different ways to return the rowcount of a table?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Facebook
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Engineer If you’re given a raw data table, how would perform ETL (Extract,
    Transform, Load) with SQL to obtain the data in a desired format?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How would you write a SQL query to compute a frequency table of a certain attribute
    involving two joins? What changes would you need to make if you want to ORDER
    BY or GROUP BY some attribute? What would you do to account for NULLS?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: LinkedIn
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data Engineer How would you improve ETL (Extract, Transform, Load) throughput?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Brain Teasers & Word Problems:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Google
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Suppose you have ten bags of marbles with ten marbles in each bag. If one bag
    weighs differently than the other bags, and you could only perform a single weighing,
    how would you figure out which one is different?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Facebook
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You are about to hop on a plane to Seattle and want to know if you should carry
    an umbrella. You call three friends of yours that live in Seattle and ask each,
    independently, if it’s raining.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Each of your friends will tell you the truth ⅔ of the time and mess with you
    by lying ⅓ of the time. If all three friends answer “Yes, it’s raining,” what
    is the probability that is it actually raining in Seattle?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Uber
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Imagine you are working with a hospital. Patients arrive at the hospital in
    a Poisson Distribution, and the doctors attend to the patients in a Uniform Distribution.
    Write a function or code block that outputs the patient’s average wait time and
    total number of patients that are attended to by doctors on a random day.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Facebook
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Imagine there are three ants in each corner of an equilateral triangle, and
    each ant randomly picks a direction and starts traversing the edge of the triangle.
    What’s the probability that none of the ants collide? What about if there are
    N ants sitting in N corners of an equilateral polygon?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How many trailing zeros are in 100 factorial (i.e. 100!)?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: LinkedIn
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Imagine you’re climbing a staircase that contains n stairs, and you can take
    any number k steps. How many distinct ways can you reach the top of the staircase?
    (This is a modification of the original stair step problem)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
