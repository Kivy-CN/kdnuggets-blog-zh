- en: 1\. Always Consult with a Domain Expert
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1\. 始终咨询领域专家
- en: By ‘Always’ I mean if you have the luxury of doing so.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所谓“总是”，是指如果你有这样做的余地。
- en: This was one of the first things learned. We were introduced to this guy which
    is like a rock star when it comes to the world of data, churn modeling to be more
    precise. And hearing that sentence was probably when the first myth I had had
    about data science got destroyed.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是学到的第一件事之一。我们被介绍到这个在数据世界中如同摇滚明星般的人物，具体来说是流失建模。听到那句话的时候，可能是我对数据科学的第一个误解被打破的时候。
- en: 'You can read more about him and the whole case here:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里阅读更多关于他和整个案例的信息：
- en: '**[Attribute Relevance Analysis in Python — IV and WoE](https://towardsdatascience.com/attribute-relevance-analysis-in-python-iv-and-woe-b5651443fc04?source=post_page-----bd89fdbab769----------------------)**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Python 中的属性相关性分析 — IV 和 WoE](https://towardsdatascience.com/attribute-relevance-analysis-in-python-iv-and-woe-b5651443fc04?source=post_page-----bd89fdbab769----------------------)**'
- en: Recently I’ve written about Recursive Feature Elimination — one of many feature
    selection techniques I use most often…
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最近我写了关于递归特征消除——我最常用的特征选择技术之一……
- en: Originally I thought that data scientists are this rare species which can do
    almost anything provided the right data. But for most cases, that **can’t be further
    from the truth**. Yes, you can analyze everything with everything, and you will
    find something interesting by doing so, but is it really the best use of your
    time?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最初我认为数据科学家是一种稀有的物种，只要有合适的数据，就可以做几乎任何事情。但在大多数情况下，**事实远非如此**。是的，你可以用任何东西分析一切，通过这样做你会发现一些有趣的东西，但这真的是你时间的最佳利用吗？
- en: Ask yourself,
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 问问自己，
- en: What is the Question? How X connects to Y? Why?
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问题是什么？X 如何与 Y 连接？为什么？
- en: Knowing the will lead you in a good general direction for solving the problem.
    And that’s when domain experts come in handy.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这些将引导你朝着解决问题的正确方向前进。这时领域专家就派上用场了。
- en: Another really important thing is **feature engineering**. The same professor
    stressed out that you can use domain experts for feature engineering process.
    It makes sense if you take a minute to think about it.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个非常重要的事情是**特征工程**。这位教授强调，你可以利用领域专家来进行特征工程过程。如果你稍微思考一下，这就会变得合理。
- en: 2\. You’ll Spend Most of the Time Preparing Data
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2\. 你将大部分时间花在准备数据上
- en: Yes, you’ve read that right.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你没看错。
- en: One of the top reasons for me to involve in Data Science masters was **machine
    learning** — I didn’t care much what the data was about, and how it was gathered
    and prepared. Due to this attitude, I was a bit shocked and disappointed when
    the semester started.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定从事数据科学硕士课程的主要原因之一是**机器学习**——我不太关心数据的内容以及它是如何收集和准备的。由于这种态度，当学期开始时，我感到有些震惊和失望。
- en: Of course, If you work in a bigger company which has both data engineers and
    machine learning engineers this probably won’t apply to you, because you’ll be
    doing machine learning for the most of the day. But if that isn’t the case, you’ll
    spend only about 15% of the time doing machine learning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你在一家有数据工程师和机器学习工程师的大公司工作，这可能不会适用于你，因为你大部分时间都在做机器学习。但如果情况不是这样，你将只有大约15%的时间用于机器学习。
- en: Which is actually great. **Machine learning isn’t all that interesting**. Hear
    me out on this before you jump to the comment section with your big F-words.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这其实是很好的。**机器学习并不是特别有趣**。在你带着大批F字词跳到评论区之前，请听我说完。
- en: '[via GIPHY](https://giphy.com/gifs/breaking-bad-huh-say-what-l41YkFIiBxQdRlMnC)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[via GIPHY](https://giphy.com/gifs/breaking-bad-huh-say-what-l41YkFIiBxQdRlMnC)'
- en: The reason I think machine learning isn’t all that interesting is that, for
    the most projects, it boils down to trying out several learning algorithms and
    then optimizing on the best one.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为机器学习并不是特别有趣的原因是，对于大多数项目来说，它归结为尝试几个学习算法，然后对最好的那个进行优化。
- en: If you didn’t do a good job prior to this, ergo on the data preparation process,
    your model will most probably suck and there won’t be much you can do about it—
    except to tweak hyperparameters, adjust threshold and similar.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在这之前的工作没有做好，即在数据准备过程中，你的模型很可能会很糟糕，而且你也很难对此做出太多改进——只能调整超参数、调整阈值等。
- en: That’s why **data preparation and exploratory analysis is the king**, and machine
    learning is just something that comes naturally after it.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么**数据准备和探索性分析才是王道**，而机器学习只是自然出现的结果。
- en: Once I’ve realized that I’ve lost most of the hype for machine learning. I’ve
    found out that I enjoy in data gathering and visualization more because I learn
    the most about your data there.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我意识到自己对机器学习的大部分兴奋感已经消失，我发现我更喜欢数据收集和可视化，因为在这些过程中我学到了最多的关于数据的知识。
- en: 'In particular, I really enjoy web scraping, because a relevant dataset is hard
    to find. If that sound like something you would enjoy, please check out this article:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我特别喜欢网络爬虫，因为相关的数据集很难找到。如果这听起来是你会喜欢的事情，请查看这篇文章：
- en: '[**No Dataset? No Problem. Scrape one Yourself.**](https://towardsdatascience.com/no-dataset-no-problem-scrape-one-yourself-57806dea3cac?source=post_page-----bd89fdbab769----------------------)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[**没有数据集？没问题。自己抓取一个。**](https://towardsdatascience.com/no-dataset-no-problem-scrape-one-yourself-57806dea3cac?source=post_page-----bd89fdbab769----------------------)'
- en: Use the Power of Python and BeautifulSoup to Scrape Data that Matters to You.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Python和BeautifulSoup的强大功能来抓取对你重要的数据。
- en: 3\. Don’t Reinvent the Wheel
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3. 不要重新发明轮子
- en: Libraries are made for a reason. **Google before you act**.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 库的存在是有原因的。**在行动之前先谷歌一下**。
- en: I’ll show you a very trivial example of a ‘mistake’ you probably haven’t done,
    but it will help you to understand this point.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我会给你展示一个你可能没有犯的非常简单的‘错误’，但它会帮助你理解这一点。
- en: 'It’s about two ways to calculate the median. Median is defined as:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这涉及到计算中位数的两种方法。中位数定义为：
- en: The middle of a sorted list of numbers.
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 排序列表中的中间位置。
- en: 'So to calculate it you would have to implement the following logic:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 所以要计算它，你需要实现以下逻辑：
- en: Sort the input list
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对输入列表进行排序
- en: Check if the length of the list is even or odd
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查列表的长度是偶数还是奇数
- en: If even, the median is the average of two middle numbers
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果是偶数，中位数就是两个中间数字的平均值
- en: If odd, the median is the middle number
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果是奇数，中位数就是中间的数字
- en: 'Luckily, there exist libraries such as [Numpy](https://numpy.org/), which does
    all the heavy lifting for you. Just take a look at the code below, the first 17
    rows refer to calculating the median by yourself, and the last two rows use the
    power of Numpy to achieve the same:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，存在像[Numpy](https://numpy.org/)这样的库，它们为你完成了所有繁重的工作。只需看一下下面的代码，前17行是自己计算中位数，而最后两行则使用Numpy的强大功能来实现相同的结果：
- en: Median calculation — [https://gist.github.com/dradecic/7f295913c01172ffebe84052c8158703](https://gist.github.com/dradecic/7f295913c01172ffebe84052c8158703)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 中位数计算 — [https://gist.github.com/dradecic/7f295913c01172ffebe84052c8158703](https://gist.github.com/dradecic/7f295913c01172ffebe84052c8158703)
- en: As I said, this is only a trivial example you probably haven’t done yourself.
    But just imagine how many lines of code you have written in vain because you didn’t
    realize that there’s already a library for that.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所说，这只是一个你可能没有亲身经历过的微不足道的例子。但是想象一下，你可能因为没有意识到已经有相关的库而徒劳地写了多少行代码。
- en: 4\. Master lambdas and List Comprehensions
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4\. 精通 lambdas 和列表推导式
- en: Although not something data science specific, I would say that I use ***list
    comprehensions*** all of the time for stuff like feature engineering, and ***lambda ***functions
    for data cleaning and preparation.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这并不是数据科学特有的，但我会说我一直在使用***列表推导式***来进行特征工程，而使用***lambda*** 函数来进行数据清理和准备。
- en: 'Down below is a simple example of feature engineering. Given a list of strings,
    you need to create a variable that will equal to 1 if the given string contains
    a question mark (?) and 0 otherwise. You can see how you could achieve this with
    and without list comprehensions (***hint****: they are a massive time saver*):'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个简单的特征工程示例。给定一个字符串列表，你需要创建一个变量，如果给定的字符串包含问号（?），则该变量等于1，否则为0。你可以看到如何使用和不使用列表推导式来实现这一点（***提示***：它们节省了大量时间*）：
- en: List Comprehension Example — [https://gist.github.com/dradecic/9f23eb0c8073ecc8957f8fd533388cef](https://gist.github.com/dradecic/9f23eb0c8073ecc8957f8fd533388cef)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 列表推导式示例 — [https://gist.github.com/dradecic/9f23eb0c8073ecc8957f8fd533388cef](https://gist.github.com/dradecic/9f23eb0c8073ecc8957f8fd533388cef)
- en: 'And now for the ***lambdas***, let’s say you have a list of phone numbers in
    a format you don’t like. Basically you want to replace ‘**/**’ with ‘**-**’. This
    is an almost trivial process, provided that your dataset is in *Pandas ***DataFrame **format:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在来说说***lambdas***，假设你有一个电话号码列表，格式你不喜欢。基本上，你想用‘**-**’替换‘**/**’。这是一个几乎微不足道的过程，前提是你的数据集是*Pandas***DataFrame**格式：
- en: Lambdas — [https://gist.github.com/dradecic/68e81f6610b26fe8da68e25d217c5052](https://gist.github.com/dradecic/68e81f6610b26fe8da68e25d217c5052)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: Lambdas — [https://gist.github.com/dradecic/68e81f6610b26fe8da68e25d217c5052](https://gist.github.com/dradecic/68e81f6610b26fe8da68e25d217c5052)
- en: Take a moment to think about how you could apply those to your dataset. Cool,
    right?
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 花一点时间考虑一下你如何将这些应用到你的数据集上。很酷，对吧？
- en: 5\. Know your Stats
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5\. 了解你的统计学
- en: If you haven’t been living under a rock, you know the importance of statistics
    in data science. It’s a fundamental skill you **must **develop.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有一直生活在石头下，你会知道统计学在数据科学中的重要性。这是你**必须**发展的基本技能。
- en: 'Let me quote [Edureka](https://www.edureka.co/):'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 让我引用 [Edureka](https://www.edureka.co/)：
- en: Statistics is used to process complex problems in the real world so that Data
    Scientists and Analysts can look for meaningful trends and changes in Data. In
    simple words, Statistics can be used to derive meaningful insights from data by
    performing mathematical computations on it.[1]
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 统计学用于处理现实世界中的复杂问题，以便数据科学家和分析师可以寻找数据中的有意义的趋势和变化。简单来说，统计学可以通过对数据进行数学计算来得出有意义的见解。[1]
- en: From what I’ve learned on my masters so far with regards to statistics, is that
    it is necessary for you to know it to be able to ask the right question.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我在硕士学习统计学过程中学到的知识，你需要了解统计学，以便能够提出正确的问题。
- en: 'If your stat skills are rusty, I would strongly suggest you check out [StatQuest ](https://www.youtube.com/user/joshstarmer)channel
    on YouTube, more precisely this playlist on the basis of statistics:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的统计技能有些生疏，我强烈建议你查看 YouTube 上的 [StatQuest](https://www.youtube.com/user/joshstarmer)
    频道，更准确地说，是这个关于统计学基础的播放列表：
- en: Statistics Playlist
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学播放列表
- en: 6\. Learn Algorithms and Data Structures
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6\. 学习算法和数据结构
- en: There’s no point in being able to ask the right question (see point 5) if you
    can’t deliver the solution — right?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不能提供解决方案，那么提出正确的问题（见第5点）也没有意义——对吧？
- en: I’ve been guilty of neglecting algorithms and data structures because I thought
    that only software engineers should worry about those. I was terribly wrong, to
    say at least.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾经忽视了算法和数据结构，因为我认为只有软件工程师才需要关注这些内容。说实话，我的想法完全错误。
- en: Now I’m not saying that you must know in your sleep how to code out Binary search
    algorithm, but just a basic understanding will help you to see a clearer picture
    of how to think in code — ergo how to write code that gets the job done, but also
    get’s the job done as fast as possible.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我不是说你必须熟练掌握如何实现二分查找算法，但基本的理解会帮助你更清楚地看到如何在代码中思考——也就是说，如何编写既能完成任务又能尽可能快地完成任务的代码。
- en: 'For a person without a computer science background, I would strongly recommend
    this course:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 对于没有计算机科学背景的人，我强烈推荐这门课程：
- en: '[**Learn Python for Data Structures, Algorithms & Interviews**](https://www.udemy.com/course/python-for-data-structures-algorithms-and-interviews/?source=post_page-----bd89fdbab769----------------------)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '[**学习Python以进行数据结构、算法与面试**](https://www.udemy.com/course/python-for-data-structures-algorithms-and-interviews/?source=post_page-----bd89fdbab769----------------------)'
- en: 'PLEASE NOTE: IF YOU ARE A COMPLETE BEGINNER TO PYTHON, CHECK OUT MY OTHER COURSE:
    COMPLETE PYTHON BOOTCAMP TO LEARN…'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意：如果你是完全的Python初学者，请查看我的另一门课程：**完整Python培训营**以学习……
- en: Also, make sure to check out the interview questions — they help, A LOT!
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，一定要查看面试问题——它们帮助很大！
- en: 7\. Go Beyond the Scope
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7\. 超越范围
- en: Always be that person who works the harders. **It pays off**.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 永远要成为那个工作最努力的人。**这会得到回报**。
- en: At least in my case, my group was evaluated based on the initial performance
    on one of the classes. It wasn’t about who knows the most, because it would be
    a stupid thing to do in the first semester, but it was about who will show work
    ethics and discipline.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 至少在我的案例中，我的团队是根据在一个课程中的初始表现进行评估的。评估标准不是谁知道得最多，因为在第一学期这样做是愚蠢的，而是看谁展现出工作伦理和纪律。
- en: As I wasn’t working full time then, I worked my ass off for this project. Because
    I did, and others didn’t, I was appointed to a full-scale data science project,
    which will last for two years and will serve for my master’s thesis.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 由于那时我没有全职工作，我为这个项目拼尽了全力。因为我这样做了，而其他人没有，所以我被指派到一个为期两年的全面数据科学项目，该项目将作为我的硕士论文。
- en: And yeah, **I’m able to put that on my CV.**
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 对了，**我能够把这个放到我的简历上**。
- en: So, was sacrificing a couple of weeks of my personal life worth it? Judge for
    yourself, but I would say that it was.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，牺牲了几周的个人生活是否值得？自己判断吧，但我会说是值得的。
