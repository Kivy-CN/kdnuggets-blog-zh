- en: About Me
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 关于我
- en: I have spent my career focused on all forms of data. I have focused on developing
    algorithms to detect fraud, reduce patient readmission and redesign insurance
    provider policy to help reduce the overall cost of healthcare. I have also helped
    develop analytics for marketing and IT operations in order to optimize limited
    resources such as employees and budget. I privately consults on data science and
    engineering problems both solo as well as with a company called Acheron Analytics.
    I have experience both working hands-on with technical problems as well as helping
    leadership teams develop strategies to maximize their data.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我在职业生涯中专注于各种形式的数据。我致力于开发算法以检测欺诈、减少患者再入院率以及重新设计保险公司政策，以帮助降低整体医疗成本。我还帮助开发了营销和IT运营的分析，以优化员工和预算等有限资源。我在数据科学和工程问题上提供私人咨询，既可以单独工作，也可以与名为
    Acheron Analytics 的公司合作。我有处理技术问题的实践经验，同时也帮助领导团队制定战略，以最大化他们的数据。
