  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学与大数据：两种截然不同的事物
- en: 原文：[https://www.kdnuggets.com/2015/07/data-science-big-data-different-beasts.html](https://www.kdnuggets.com/2015/07/data-science-big-data-different-beasts.html)
