- en: — Jensen Harris (@jensenharris) [May 16, 2018](https://twitter.com/jensenharris/status/996608487609196544?ref_src=twsrc%5Etfw)
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — Jensen Harris (@jensenharris) [2018年5月16日](https://twitter.com/jensenharris/status/996608487609196544?ref_src=twsrc%5Etfw)
- en: '**Have questions ready**: each interviewer should leave time for questions
    at the end. If they don’t, that’s a bad sign! Interviewing is a two-way matching
    process: you’re evaluating them as much as they’re evaluating you. If you don’t
    know what to ask, check out [Julia Evans’ list](https://jvns.ca/blog/2013/12/30/questions-im-asking-in-interviews/).
    She splits them into categories such as quality of life, culture, and management
    practices; think about what matters most to you! You can ask each interviewer
    different questions to maximize how many you can get answered, but you could also
    try to ask multiple people the same questions to see if and how their answers
    differ. If it’s a start-up, I highly recommend checking out [this list](https://twitter.com/jensenharris/status/988967889330819072)
    of questions to ask.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**准备好问题**：每位面试官应该在最后留时间提问。如果没有，那是个坏兆头！面试是一个双向匹配的过程：你在评估他们，就像他们在评估你一样。如果你不知道问什么，可以查看[Julia
    Evans的列表](https://jvns.ca/blog/2013/12/30/questions-im-asking-in-interviews/)。她将问题分为生活质量、文化和管理实践等类别；考虑一下对你来说什么最重要！你可以向每位面试官提出不同的问题，以最大化你能获得的答案数量，也可以尝试向多个人提相同的问题，看看他们的回答是否不同。如果是初创公司，我强烈推荐查看[这个列表](https://twitter.com/jensenharris/status/988967889330819072)以获取提问的建议。'
- en: '**Never name a salary number**: don’t tell them either your current salary
    or your expectation for this one. In some places, including New York City and
    California, it is actually illegal for them to ask you your current salary. If
    you name a number, you risk them giving you a lower offer than they would have
    otherwise. Their offer should not depend on your current salary or expectations;
    it should be your worth in the market and similar to the salary of your peers
    there! If there’s question on the application form, put “NA” or “flexible;” if
    forced to write a number, put 0 and add somewhere else [“Note: I entered $0 on
    the salary question because I am flexible on salary if we determine there is a
    mutual fit.”](https://www.themuse.com/advice/answer-illegal-salary-question-right-way)
    If you’re asked in an interview, redirect the conversation by saying something
    like, “Before discussing salary, I’d like to learn more about the position and
    focus on what value I can bring to the company. I’m sure if it’s a good fit we
    can reach an agreement on a competitive overall package.” If it’s about your current
    salary and you’re in a different job type/industry with a lower salary, you can
    say something like, [“Since this position is a large change from my current job,
    let’s discuss what my responsibilities at this company will be and work together
    at the end of the process to determine a fair salary for this position.”](https://biginterview.com/blog/2015/10/salary-expectations.html)
    If they insist on knowing your expectation, give a large range based on research
    into what’s standard in the industry and at that company. For example, you can
    say, “From my research and past experience, my understanding is a base salary
    of $95k to $120k is standard, but I’m most interested in the fit with the position
    and overall compensation package.” You can look at the [H1B visa data](http://h1bdata.info/index.php),
    [Glassdoor](https://www.glassdoor.com/), and [paysa](https://www.paysa.com/salaries/)
    to give yourself a ballpark. And talk to friends! Knowledge is power. Some friendly
    folks will also do a salary information exchange:'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**绝不要提及薪资数字**：不要告诉他们你目前的薪资或对这份工作的期望。在一些地方，包括纽约市和加利福尼亚，询问你当前薪资实际上是违法的。如果你给出一个数字，你可能会面临他们提供的报价低于本来应该给出的水平。你的报价不应依赖于你当前的薪资或期望；它应该基于你在市场上的价值，并且与同行的薪资类似！如果申请表上有相关问题，填“NA”或“flexible”；如果被迫写一个数字，填0，并在其他地方加上[“注意：我在薪资问题上填了$0，因为如果我们确定有相互匹配的地方，我在薪资上是灵活的。”](https://www.themuse.com/advice/answer-illegal-salary-question-right-way)如果在面试中被问到，试着将话题引导到“在讨论薪资之前，我希望更多了解这个职位，并专注于我可以为公司带来的价值。我相信，如果适合的话，我们可以就一个具有竞争力的整体薪资包达成一致。”如果谈论的是你当前的薪资而你在一个薪资较低的不同职位/行业中，你可以说[“由于这个职位与我当前的工作有很大的变化，让我们讨论一下我在公司中的职责，并在过程中共同确定一个公平的薪资。”](https://biginterview.com/blog/2015/10/salary-expectations.html)如果他们坚持要知道你的期望，可以根据对行业和公司标准的研究给出一个大的范围。例如，你可以说，“根据我的研究和过去的经验，我了解到的标准基础薪资范围是$95k到$120k，但我更关心的是与职位的匹配程度和整体薪酬包。”你可以查看[H1B签证数据](http://h1bdata.info/index.php)、[Glassdoor](https://www.glassdoor.com/)和[paysa](https://www.paysa.com/salaries/)来给自己一个大致的了解。并且，和朋友们聊聊！知识就是力量。一些友好的朋友也会进行薪资信息交换：'
