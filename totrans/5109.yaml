- en: 5 Free SQL Courses for Data Science Beginners
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/5-free-sql-courses-for-data-science-beginners](https://www.kdnuggets.com/5-free-sql-courses-for-data-science-beginners)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![5 Free SQL Courses for Data Science Beginners](../Images/e03c4b4be7b483a2463392c777a6b64f.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: If you’re interested in pivoting to a data career, you probably know that *using
    data effectively to answer business questions* is at the core of most data professions—regardless
    of the tools you use. By building the right skill set, you can land a job as a
    data analyst and gradually explore other roles such as those of a data scientist,
    BI analyst and the like. So where should you start?
  prefs: []
  type: TYPE_NORMAL
- en: Should you learn a programming language like Python or R? Or should you dive
    right into learning a BI tool like Tableau? Or is it SQL?
  prefs: []
  type: TYPE_NORMAL
- en: Well, SQL is THAT tool you should know—and inarguably the most important skill—across
    multiple data professions from data analyst to data scientist and data engineer.
    That’s why we’ve put together this list of beginner-friendly courses to learn
    the basics of SQL in a few hours.
  prefs: []
  type: TYPE_NORMAL
- en: '1\. Intro to SQL: Querying and Managing Data'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Intro to SQL: Querying and Managing Data](https://www.khanacademy.org/computing/computer-programming/sql)
    is a course you can take for free on Khan Academy. You’ll learn how to query and
    manipulate data within relational database tables.'
  prefs: []
  type: TYPE_NORMAL
- en: 'This course has several bite-sized lessons followed by challenges that test
    your understanding. The course is organized into sections as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: The **SQL Basics** section covers basics like creating tables and inserting
    data, querying data and aggregating.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **More Advanced SQL Queries** section covers logical operators, the IN and
    LIKE operators and HAVING.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The section **Relational Queries in SQL** focuses on using the different types
    of joins to use data from multiple tables to answer questions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Modifying Databases with SQL** section teaches you how to modify table
    schemas with SQL.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Link: [Intro to SQL: Querying and Managing Data](https://www.khanacademy.org/computing/computer-programming/sql)'
  prefs: []
  type: TYPE_NORMAL
- en: 2\. SQL and Database for Beginners
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you prefer learning from instructor-led video tutorials, then the [SQL Tutorial
    - Full Database Course for Beginners](https://www.youtube.com/watch?v=HXV3zeQKqGY&t=2s)
    is a good introduction to SQL.
  prefs: []
  type: TYPE_NORMAL
- en: In about 4.5 hours, you’ll learn both the fundamentals of database design as
    well as querying databases with SQL. You’ll use MySQL, one of the most widely
    used relational database management systems (RDBMS).
  prefs: []
  type: TYPE_NORMAL
- en: First, you’ll explore database schema design and performing CRUD operations
    with SQL. You’ll then get to learn about aggregations, nested queries, joins,
    unions, functions, and triggers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Link: [SQL Tutorial - Full Database Course for Beginners](https://www.youtube.com/watch?v=HXV3zeQKqGY&t=2s)'
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Intro to SQL
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The [Intro to SQL](https://www.kaggle.com/learn/intro-to-sql) course on Kaggle
    is also a good option if you prefer text-based tutorials followed by exercises.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this introductory SQL course, you’ll learn how to query datasets with SQL
    using the BigQuery Python client. The topics covered include:'
  prefs: []
  type: TYPE_NORMAL
- en: SQL fundamentals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Filtering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aggregations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Joins
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Writing readable SQL queries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Link: [Intro to SQL](https://www.kaggle.com/learn/intro-to-sql)'
  prefs: []
  type: TYPE_NORMAL
- en: 4\. SQL Tutorial – W3Schools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[SQL Tutorial](https://www.w3schools.com/sql/) by W3Schools is another great
    beginner-friendly resource to learn the basics of SQL commands and functions.
    The tutorial is organized into multiple bite-sized lessons, each focusing on a
    specific command or function. So you’ll learn what the commands are, how they
    work, followed by examples.'
  prefs: []
  type: TYPE_NORMAL
- en: You can solve the examples in the online editor—without having to install anything
    in your local environment. This tutorial covers the basics of SQL as well as the
    different logical operators, window functions, and much more. Further, this also
    covers modifying database tables, constraints, and more.
  prefs: []
  type: TYPE_NORMAL
- en: This tutorial is not only a learning resource but also a concise reference.
    So if you want to quickly look up the syntax and example usage of a particular
    function, this SQL tutorial is a reference you may probably want to bookmark.
  prefs: []
  type: TYPE_NORMAL
- en: 'Link: [SQL Tutorial](https://www.w3schools.com/sql/)'
  prefs: []
  type: TYPE_NORMAL
- en: 5\. SQLZoo
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[SQLZoo](https://sqlzoo.net/wiki/SQL_Tutorial) is another beginner-friendly
    platform to learn and practice SQL. From basic SELECT statements to advanced concepts
    like window functions, SQLZoo offers bite-sized lessons with quick practice exercises
    in each of them.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The topics covered include:'
  prefs: []
  type: TYPE_NORMAL
- en: SELECT statement
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aggregate functions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Types of JOINs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding NULLs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Window functions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You also have a set of assessment questions with slightly more difficult SQL
    questions. Which you can take to test yourself.
  prefs: []
  type: TYPE_NORMAL
- en: 'Link: [SQLZoo](https://www.sqlzoo.net/wiki/SQL_Tutorial)'
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping Up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I hope you found this compilation of free SQL courses useful. These courses
    have been designed to get you up to speed with SQL fundamentals in a few hours.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you’re looking for free learning resources with a more expansive curriculum,
    here are a couple of round-ups you may find helpful:'
  prefs: []
  type: TYPE_NORMAL
- en: '[5 Free Courses to Master SQL for Data Science](/5-free-courses-to-master-sql-for-data-science)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[5 Free University Courses to Learn Databases and SQL](/5-free-university-courses-to-learn-databases-and-sql)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These courses also require more effort from your end and will typically take
    a few weeks to work through. So keep learning and practicing!
  prefs: []
  type: TYPE_NORMAL
