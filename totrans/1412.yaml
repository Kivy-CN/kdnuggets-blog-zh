- en: Frameworks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Data Science is statistics merged with computer science, among other things.
    The Python coding language has a growing number of packages that enable data scientists
    to wrangle data and create models. The libraries I’ve used most often are (in
    no particular order):'
  prefs: []
  type: TYPE_NORMAL
- en: '[Pandas](https://pandas.pydata.org/)— Structures your raw data as a data frame
    and performs summary statistics'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[NumPy](https://numpy.org/)— Numerous calculations that can be efficiently
    performed on n-dimensional arrays'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Scikit-learn](https://scikit-learn.org/stable/)— Numerous machine learning
    models and evaluation metrics'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Matplotlib](https://matplotlib.org/)— Standard and highly customizable statistics
    visualizations'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Seaborn](https://seaborn.pydata.org/)— Statistical visualizations, simpler
    to implement than Matplotlib'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Plotly](https://plot.ly/) and [Plotly Express](https://plot.ly/python/plotly-express/)—
    Interactive and statistical visualizations, simpler to implement than Matplotlib'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Folium](https://python-visualization.github.io/folium/)— Geospatial visualizations,
    i.e., a [choropleth map](https://python-visualization.github.io/folium/quickstart.html)'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[TensorFlow](https://www.tensorflow.org/) and its [Keras](https://www.tensorflow.org/guide/keras) implementation—
    Deep learning libraries that enable model development and transfer learning. Can
    be applied to numerous types of data, i.e., text, image, audio, etc.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Cloud-Based Tools**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Google Colab](https://colab.research.google.com/notebooks/basic_features_overview.ipynb), [Amazon
    EMR](https://docs.aws.amazon.com/emr/latest/ManagementGuide/emr-managed-notebooks.html),
    and [IBM Watson Studio](https://www.ibm.com/cloud/watson-studio) all allow you
    to run Jupyter Notebook style files remotely. These platforms also enable you
    to store and access data in the cloud to build models, in addition to utilizing
    powerful GPUs to train models faster than you would be able to on your local machine’s
    CPU. These GPUs can be rented on a per hour basis. [Postman](https://www.getpostman.com/) is
    another service that enables you to rent GPUs.'
  prefs: []
  type: TYPE_NORMAL
- en: Helpful Tools
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**AST Literal Evaluation**'
  prefs: []
  type: TYPE_NORMAL
- en: 'In numerous projects, I would create a column of arrays in a pandas data frame.
    I would then need to save the data frame and retrieve the data later on. No matter
    what file type I used, whenever I read in the saved file the arrays column would
    load as a string type with literal spaces (*\n*) between each element. This is
    an especially frustrating problem when you’ve spent hours web scraping or obtaining
    embeddings from a model and you have a deadline approaching. Fortunately, python’s [Abstract
    Syntax Trees](https://docs.python.org/3/library/ast.html) (ast) module’s *literal_eval()* method
    is there to solve this issue. I used a series of* .replace()* statements on the
    malformed array to replace the *\n* and other abnormal characters with literal
    spaces. I then added brackets to the string to make it look like an array. Once
    the string reads like an array I applied the ast method to the string and obtained
    an actual array. The statement which returned the array is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '*asarray(ast.literal_eval(embedding_as_string)).astype(‘float32’)*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Breaking down the above statement:'
  prefs: []
  type: TYPE_NORMAL
- en: '*embedding_as_string *— The retrieved string that should be an array with all
    irregular characters removed (i.e., *\n*). Normally appears when reading a file
    into a pandas data frame where the original data type was an array.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*literal_eval() *— The method for reading the string syntax'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*asarray()* — A [NumPy method](https://docs.scipy.org/doc/numpy/reference/generated/numpy.asarray.html) for
    converting the string syntax to an array'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '*.astype(‘float32’)* — The array in this scenario contained elements that are
    floating-point decimals, this converts the individual elements to the *float32 *type.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: All together this statement takes in a malformed string representation of an
    array and returns an actual array.
  prefs: []
  type: TYPE_NORMAL
- en: '**TQDM**'
  prefs: []
  type: TYPE_NORMAL
- en: Speed matters, especially during live demonstrations. I completed a facial similarity
    program that compared a user’s face embeddings to a database of embeddings of
    celebrities and politicians. I used the cosine similarity metric to compare the
    users to the database in a live demonstration. I originally utilized [Scikit-learn’s
    method](https://scikit-learn.org/stable/modules/generated/sklearn.metrics.pairwise.cosine_similarity.html),
    but the live demonstration was far too slow. I searched for the bottleneck by
    putting text print statements after each function. I soon discovered that the
    calculation of cosine similarity was taking far too long. I read about the speed
    of NumPy calculations and decided to switch to a pure NumPy implementation of
    the calculation after reading Danushka Bollegala’s [article](http://danushka.net/lect/dm/Numpy-basics.html).
    Out of curiosity, I searched for a way to time the difference between the two
    functions and my colleague suggested the [TQDM project](https://tqdm.github.io/).
  prefs: []
  type: TYPE_NORMAL
- en: I use [Jupyter Notebooks](https://jupyter.org/) to build functions because I
    like to test the output before I build a python script. TQDM creates a visible
    status bar which enables us to view the progress of loops.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/99e2d3389503bc40c5748887f513cd8f.png)'
  prefs: []
  type: TYPE_IMG
- en: '*An example of a TQDM status bar on a lambda function iterating over a Pandas
    data frame.*'
  prefs: []
  type: TYPE_NORMAL
- en: The TQDM status bar tells you which iteration the function is completing, the
    total number of expected iterations (helpful for locating problems if the function
    breaks), the total time spent, the expected remaining time, and the number of
    iterations per second. TQDM works well with Jupyter Notebooks. The NumPy implementation
    of cosine similarity was 75% faster than the Scikit-learn implementation on my
    data set.
  prefs: []
  type: TYPE_NORMAL
- en: What I’m Looking Forward To Using
  prefs:
