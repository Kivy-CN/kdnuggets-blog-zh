- en: Artificial Intelligence Books to Read in 2020
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2020年值得阅读的人工智能书籍
- en: 原文：[https://www.kdnuggets.com/2020/01/artificial-intelligence-books-read-2020.html](https://www.kdnuggets.com/2020/01/artificial-intelligence-books-read-2020.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/01/artificial-intelligence-books-read-2020.html](https://www.kdnuggets.com/2020/01/artificial-intelligence-books-read-2020.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: Artificial intelligence (AI) is being talked about everywhere these days, and
    it impacts our lives whether we realize it or not. This will continue to increase,
    so now’s a great time to learn more about the subject.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 目前人工智能（AI）被广泛讨论，无论我们是否意识到，它都在影响我们的生活。这种影响将会继续增加，所以现在是学习这一主题的好时机。
- en: Here are some AI-related books that I’ve read and recommend for you to add to
    your 2020 reading list!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些我读过并推荐你添加到2020年阅读清单中的与AI相关的书籍！
- en: '[*AI for People and Business*](https://www.aipbbook.com/) by Alex Castrounis'
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[*《AI for People and Business》*](https://www.aipbbook.com/) 由Alex Castrounis著'
- en: '![Oreilly_Master.png](../Images/dca8f88c6bbf0a6fc59e8c2218ab8398.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![Oreilly_Master.png](../Images/dca8f88c6bbf0a6fc59e8c2218ab8398.png)'
- en: A shameless plug given that I wrote this book, although I believe it will provide
    significant value to a wide-ranging audience. It’s becoming imperative for business
    leaders to understand artificial intelligence and machine learning at an appropriate
    level in order to build great data-centric products and solutions.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这本书是我写的，但我相信它将为广泛的读者提供重要价值。商业领导者必须在适当的层次上理解人工智能和机器学习，以便构建出色的数据驱动产品和解决方案。
- en: I wrote *AI for People and Business* for executives, managers, and non-technical
    folks interested in leveraging AI successfully within their organization, and
    to help readers understand the many benefits of AI for both people and business.
    I also wrote the book for practitioners interested in a business perspective around
    AI, and to provide simplified frameworks and models to help readers understand
    and explain complex concepts related to AI.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我写了 *《AI for People and Business》* 是为高管、经理和对成功利用AI感兴趣的非技术人员编写的，旨在帮助读者了解AI对人类和商业的众多好处。我还为那些对AI的商业视角感兴趣的实践者编写了这本书，提供简化的框架和模型，以帮助读者理解和解释与AI相关的复杂概念。
- en: Download chapter 1 for free [here](https://www.aipbbook.com/?utm_campaign=author-bio&utm_content=articlelink&utm_medium=article&utm_source=innoarchitech)!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 免费下载第1章 [点击这里](https://www.aipbbook.com/?utm_campaign=author-bio&utm_content=articlelink&utm_medium=article&utm_source=innoarchitech)!
- en: '[*The Master Algorithm*](https://www.amazon.com/Master-Algorithm-Ultimate-Learning-Machine-ebook/dp/B012271YB2)
    by Pedro Domingos'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[*《大师算法》*](https://www.amazon.com/Master-Algorithm-Ultimate-Learning-Machine-ebook/dp/B012271YB2)
    由Pedro Domingos著'
- en: '![Master Algorithm.jpg](../Images/843bea73078abc3adf42fdb42e5d3cf6.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![Master Algorithm.jpg](../Images/843bea73078abc3adf42fdb42e5d3cf6.png)'
- en: '*The Master Algorithm* presents a great history and overview of machine learning
    and AI for a non-technical or non-expert reader.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*《大师算法》* 为非技术或非专家读者提供了机器学习和AI的伟大历史和概述。'
- en: The book really helps the reader understand the many different types of algorithmic
    approaches to data and computer-based learning and intelligence, along with the
    advantages and limitations of each algorithmic approach. It also helps develop
    ideas and concepts around what is needed for computers to truly exhibit human-like
    intelligence, which is much harder than most people realize.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书确实帮助读者理解各种不同类型的数据和计算机学习及智能算法方法，以及每种算法方法的优缺点。它还帮助发展有关计算机真正展现类人智能所需的想法和概念，这比大多数人意识到的要困难得多。
- en: '[*The Hundred-Page Machine Learning Book*](https://www.amazon.com/Hundred-Page-Machine-Learning-Book-ebook/dp/B07MGCNKXB)
    by Andriy Burkov'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[*《一百页机器学习书》*](https://www.amazon.com/Hundred-Page-Machine-Learning-Book-ebook/dp/B07MGCNKXB)
    由Andriy Burkov著'
- en: '![100 Page ML Book.jpg](../Images/4aaf5e2d4451bb79822ac7351a2e6fed.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![100 Page ML Book.jpg](../Images/4aaf5e2d4451bb79822ac7351a2e6fed.png)'
- en: '*The Hundred-Page Machine Learning Book* provides an excellent overview of
    machine learning for practitioners. The book covers most areas that a practitioner
    should know about, and includes an appropriate amount of theory and math without
    being overly technical or mathematically rigorous.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*《一百页机器学习书》* 为实践者提供了机器学习的出色概述。这本书涵盖了实践者应知的多数领域，并包含适量的理论和数学内容，不会过于技术化或数学严谨。'
- en: I think all practitioners should have this book on their bookshelf, and it would
    also benefit non-practitioners that want to take a deeper dive into all aspects
    of machine learning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为所有从业者都应该将这本书放在书架上，同时它也会对那些想深入了解机器学习各个方面的非从业者有所裨益。
- en: '[*Machine Learning Yearning*](https://www.deeplearning.ai/machine-learning-yearning/)
    by Andrew Ng'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[*机器学习的渴望*](https://www.deeplearning.ai/machine-learning-yearning/) 由 Andrew
    Ng 编著'
- en: '![MLY.png](../Images/6df4864a1fa30299bdbce83913d0dfc4.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![MLY.png](../Images/6df4864a1fa30299bdbce83913d0dfc4.png)'
- en: '*Machine Learning Yearning* is a great book for practitioners. It is similar
    to the hundred-page machine learning book in its broad coverage of machine learning
    and its application to artificial intelligence, but is written more in a *how-to*
    or *cookbook* style.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*机器学习的渴望* 是一本非常适合从业者的书籍。它在广泛覆盖机器学习及其应用于人工智能方面与那本百页的机器学习书籍类似，但以更为*实用*或*食谱*风格的写作方式呈现。'
- en: The book is also written in a very logical order that closely mimics the typical
    process that a data scientist or machine learning engineer would follow when working
    on an end-to-end machine learning project, along with discussing relevant key
    considerations and tradeoffs.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的编排也非常逻辑化，紧密模拟了数据科学家或机器学习工程师在处理端到端机器学习项目时通常遵循的流程，同时讨论了相关的关键考量和权衡。
- en: '[*Neural Networks and Deep Learning*](http://neuralnetworksanddeeplearning.com/)
    by Michael Nielsen (Online Book)'
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[*神经网络与深度学习*](http://neuralnetworksanddeeplearning.com/) 由 Michael Nielsen
    编著（在线书籍）'
- en: '![neural-networks-and-deep-learning-ai-books.png](../Images/fbf86caaa89ec9d01a79435270122b77.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![neural-networks-and-deep-learning-ai-books.png](../Images/fbf86caaa89ec9d01a79435270122b77.png)'
- en: '*Neural Networks and Deep Learning* is a very easy to read and understand online
    book specifically about neural networks and deep learning. It includes a lot of
    helpful and great looking images, visualizations, and even videos.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*神经网络与深度学习* 是一本非常易于阅读和理解的在线书籍，专注于神经网络和深度学习。书中包含了许多有用且美观的图像、可视化以及视频。'
- en: I love the author's writing style and I think that people can learn a lot by
    reading this book.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢作者的写作风格，我认为读这本书可以让人学到很多东西。
- en: '[*Deep learning*](https://www.amazon.com/Deep-Learning-NONE-Ian-Goodfellow-ebook/dp/B01MRVFGX4)
    by Ian Goodfellow et al.'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[*深度学习*](https://www.amazon.com/Deep-Learning-NONE-Ian-Goodfellow-ebook/dp/B01MRVFGX4)
    由 Ian Goodfellow 等人编著'
- en: '![Deep Learning.jpg](../Images/5a52b94d8ab92ab94c9337de4690066f.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![Deep Learning.jpg](../Images/5a52b94d8ab92ab94c9337de4690066f.png)'
- en: '*Deep learning* is a great book on neural networks and deep learning that provides
    significant technical rigor around these subjects.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*深度学习* 是一本关于神经网络和深度学习的优秀书籍，提供了这些主题的显著技术严谨性。'
- en: It was written primarily for university students and software engineers interested
    in learning more about machine learning and artificial intelligence, and is definitely
    not for those averse to mathematics or statistics.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 该书主要为有兴趣了解机器学习和人工智能的大学生和软件工程师编写，绝对不适合那些对数学或统计学感到厌恶的人。
- en: Conclusion
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: There you have it — a reading list for anyone interested in learning more about
    artificial intelligence and AI-related subjects in 2020.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一份阅读清单，适合那些希望在2020年进一步了解人工智能及相关主题的人。
- en: I hope you enjoy!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你喜欢！
- en: '[Alex Castrounis](https://www.whyofai.com/alex-castrounis) is the founder and
    CEO of [Why of AI](https://www.whyofai.com/) and the author of [AI for People
    and Business](https://www.whyofai.com/ai-book). He is also an adjunct for Northwestern
    University’s Kellogg / McCormick MBAi program.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[Alex Castrounis](https://www.whyofai.com/alex-castrounis) 是 [Why of AI](https://www.whyofai.com/)
    的创始人兼首席执行官，同时也是 [AI for People and Business](https://www.whyofai.com/ai-book)
    的作者。他还担任西北大学 Kellogg / McCormick MBAi 课程的兼职讲师。'
