- en: It was the magic of the phrase “Big Data” that determined what I'm doing now
    (this [link](https://aws.amazon.com/big-data/what-is-big-data/) provides a well-established
    definition of Big Data with the triad “Volume, Variety, Velocity” + an informative
    video from Amazon AWS). For me, the Big Data field looked like a challenge that
    I had to accept.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 正是“大数据”这一术语的魅力决定了我现在所做的事情（这个 [链接](https://aws.amazon.com/big-data/what-is-big-data/)
    提供了大数据的一个成熟定义，包含“三位一体：体量、种类、速度”+ 亚马逊AWS的一个信息性视频）。对我而言，大数据领域看起来像是一个我必须接受的挑战。
- en: I became more interested in distributed systems, scalable technologies, and
    clouds, and went to conferences where relevant Big Data products like Hadoop,
    Kafka, Spark, etc. were analyzed. Colleagues who worked with Big Data appeared
    around me, and I flooded them with questions. Sometimes the answers I received
    weren't entirely clear, which further fueled my curiosity.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我对分布式系统、可扩展技术和云计算越来越感兴趣，并参加了分析相关大数据产品（如Hadoop、Kafka、Spark等）的会议。周围出现了与大数据相关的同事，我向他们提出了很多问题。有时我收到的回答并不完全清楚，这进一步激发了我的好奇心。
- en: '![11 Questions About Data Engineers: What''s the profession about, and where''s
    it heading?](../Images/4f2904e6120b12a8c96507b8c72c6a7d.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![11个关于数据工程师的问题：职业的内容是什么？未来的发展方向如何？](../Images/4f2904e6120b12a8c96507b8c72c6a7d.png)'
- en: '*The first release of Hadoop — the first publicly available platform for storing
    and processing arrays of data from distributed sources, calculated in petabytes
    — took place in 2006\. Soon, business began to consider Big Data to be something
    applicable in practice. Over the next decade, most* [*business media*](https://hbr.org/2012/10/big-data-the-management-revolution)
    *called Big Data nothing less than a "revolution" and a "coup."*'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*Hadoop的首次发布——这是一个公开可用的平台，用于存储和处理来自分布式来源的数据阵列，计算量达到PB级——发生在2006年。很快，商业界开始认为大数据在实践中是适用的。接下来的十年，大多数*
    [*商业媒体*](https://hbr.org/2012/10/big-data-the-management-revolution) *称大数据无异于一场“革命”和“一次政变”。*'
- en: 'Yet over the last two or three years, the magical influence of Big Data has
    weakened: data engineering has actually absorbed and made this area commonplace,
    at least among IT specialists. Big Data is everywhere, and if business data is
    not Big today, it will become Big tomorrow. At the same time, attention to data
    professions has only grown, and they are in no less demand than, say, Java developers.
    Furthermore, data engineers earn more on average than backend developers (data
    scientists are valued even higher, and we''ll understand why later in this article).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在过去的两三年里，大数据的神奇影响力减弱了：数据工程实际上已经吸收了这个领域，并使其在IT专家中变得普遍。大数据无处不在，如果今天商业数据不是“大数据”，那么明天它将变成“大数据”。与此同时，对数据职业的关注只增不减，它们的需求量不亚于例如Java开发人员。此外，数据工程师的平均薪资高于后端开发人员（数据科学家更被重视，为什么我们稍后会在本文中理解）。
- en: Today I see developers and other IT specialists around me who have the same
    questions about data engineering that I had 6-7 years ago. Here I've tried to
    answer the most popular ones, and in an accessible way. I don't pretend to be
    inclusive, and I understand perfectly well that other people have already written
    more fully and more interestingly about some aspects of the profession — that's
    why there are so many links in the text.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，我看到身边的开发人员和其他IT专家对数据工程有着与我6-7年前相同的问题。在这里，我试图以一种易于理解的方式回答最常见的问题。我不假装涵盖所有内容，并且完全理解其他人已经更全面和有趣地描述了某些职业方面——这就是为什么文本中有这么多链接。
- en: I hope my answers will be useful to novice data engineers and anyone interested
    in data engineering.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望我的回答对初学数据工程的人员和任何对数据工程感兴趣的人有所帮助。
- en: 'In a Nutshell: Who is a Data Engineer?'
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简而言之：谁是数据工程师？
- en: 'A data engineer is a person who makes data accessible to the customer. To do
    this, the data engineer understands exactly how to collect the necessary data,
    and sets up a process that may include:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师是一个使数据对客户可用的人。为此，数据工程师准确了解如何收集所需的数据，并设置一个可能包括以下内容的流程：
- en: 'data collection: bank transactions, loyalty system registrations, customer
    geolocation, sensor readings on airplanes, etc.;'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据收集：银行交易、忠诚度系统注册、客户地理位置、飞机上的传感器读数等；
- en: clearing data from errors and repetitions — ensuring the required data quality;
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 清理数据中的错误和重复——确保所需的数据质量；
- en: data transformation and aggregation;
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据转换和聚合；
- en: data storage;
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据存储；
- en: correct and fast delivery at the request of the customer.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按客户要求的正确和快速交付。
- en: 'The key concept here is a data warehouse: we upload data to it, transform it
    there, and unload it from there for analysis. As a rule, the storage is relational,
    but, unlike [transactional database management systems](https://cloud.google.com/learn/what-are-transactional-databases),
    it is used for analytical loads ([OLAP](https://www.guru99.com/online-analytical-processing.html)).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的关键概念是数据仓库：我们将数据上传到其中，在那里进行转换，然后从中卸载以进行分析。通常，存储是关系型的，但与[事务数据库管理系统](https://cloud.google.com/learn/what-are-transactional-databases)不同，它用于分析负载（[OLAP](https://www.guru99.com/online-analytical-processing.html)）。
- en: 'What does this mean? Transactional loads are characterized by relatively small
    portions of written data and reading, along with a potentially large number of
    users. With analytical loads, the situation is the opposite: there are large portions
    of written data and reading, along with a limited number of users. This is one
    of the nuances of the profession.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这是什么意思？事务负载的特点是写入和读取的数据量相对较小，同时用户数量可能较多。分析负载的情况正好相反：写入和读取的数据量很大，同时用户数量有限。这是职业的一个细微差别。
- en: There are many options for modeling repositories, such as classical, [Kimball
    or Inmon organization](https://www.geeksforgeeks.org/difference-between-kimball-and-inmon/),
    or more modern methods, like [Data Vault](https://en.wikipedia.org/wiki/Data_vault_modeling).
    There are also non-strictly relational storage options, such as Data Lake or [Lakehouse](https://www.databricks.com/blog/2020/01/30/what-is-a-data-lakehouse.html#:~:text=A%20lakehouse%20is%20a%20new,cloud%20storage%20in%20open%20formats.)
    — for them you need to build separate pipelines for data collection, and for their
    pre-formation and loading into storage.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 建模仓库有很多选项，例如经典的、[Kimball 或 Inmon 组织](https://www.geeksforgeeks.org/difference-between-kimball-and-inmon/)，或更现代的方法，如
    [Data Vault](https://en.wikipedia.org/wiki/Data_vault_modeling)。还有一些非严格关系型的存储选项，如数据湖或
    [Lakehouse](https://www.databricks.com/blog/2020/01/30/what-is-a-data-lakehouse.html#:~:text=A%20lakehouse%20is%20a%20new,cloud%20storage%20in%20open%20formats.)——对于这些，您需要建立独立的数据收集管道，并进行预处理和加载到存储中。
- en: The choice of storage, tools for working with data, data processing speed, and
    scaling capabilities are all the concern of a data engineer. The data administrator
    is usually the one responsible for ensuring that the configured pipeline works
    without interruptions for a month, a year and beyond. This person fixes problems
    and improves productivity. Most data engineers can do this too, but ideally it's
    not their responsibility.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 存储的选择、数据处理工具、数据处理速度和扩展能力都是数据工程师的关注点。数据管理员通常负责确保配置的管道在一个月、一年及更长时间内无中断地运行。这个人解决问题并提高生产力。大多数数据工程师也能做到这一点，但理想情况下这并不是他们的责任。
- en: How exactly the data will be used after being provided should also not, ideally,
    be the concern of a data engineer. The main thing is to adapt the storage to the
    daily load and type of data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 数据在提供后如何使用，理想情况下也不应该是数据工程师的关注点。主要的任务是将存储适应于日常负载和数据类型。
- en: How is a Data Engineer Related to Data Analysts?
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据工程师与数据分析师有何关系？
- en: 'Remember, data engineers make data accessible. They collect data from various
    sources, systematize it, process it, and say: "Here''s the data, who needs it
    — take it from here." For example, business users, such as managers, can take
    the data. But ideally, a data analyst would take the data first.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，数据工程师使数据可访问。他们从各种来源收集数据，系统化数据，处理数据，并说：“这是数据，需要的人请从这里取。”例如，业务用户，如经理，可以获取这些数据。但理想情况下，数据分析师会首先获取数据。
- en: A data analyst's task is to interpret and visualize data, to figure out what
    business value can be extracted. Data analysts use patterns in data to answer
    business questions, make forecasts, and make recommendations. We can say that
    data analysts directly influence business decision-making.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师的任务是解读和可视化数据，以找出可以提取的商业价值。数据分析师利用数据中的模式来回答业务问题，做出预测并提供建议。我们可以说数据分析师直接影响商业决策。
- en: Accordingly, data analysts set tasks for the data engineer, such as where to
    get the data for analysis, what to clean up, and what to correct. Sometimes a
    data engineer conducts the primary interpretation of data, and a data analyst
    prepares his or her own data. But often these powers do not overlap. Nevertheless,
    a highly qualified data analyst understands unstructured data, knows how to write
    complex SQL queries, and writes a little code in R or Python.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 相应地，数据分析师为数据工程师设定任务，例如从哪里获取分析数据、需要清理什么、需要修正什么。有时数据工程师会进行数据的初步解读，而数据分析师会准备自己的数据。但通常这些职能并不重叠。然而，高级数据分析师理解非结构化数据，知道如何编写复杂的SQL查询，并用R或Python编写少量代码。
- en: In general, a data engineer can be a bit of a data analyst, and vice versa.
    If the data analyst works only with Excel pivot tables, then he or she has nothing
    to do with data engineering.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，数据工程师可以稍微像数据分析师，反之亦然。如果数据分析师仅使用Excel数据透视表，那么他或她与数据工程没有关系。
- en: How about Data Engineering vs. BI Engineers?
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据工程师与BI工程师相比如何？
- en: 'The focus of a BI engineer is reporting. For large clients, the BI engineer
    determines which BI tools to use, such as Tableau, Qlik, Power BI, Looker, Sisense,
    etc., and configures them. Thanks to a BI engineer, the company managers get a
    visual dashboard showing how things are going in the company in real time: it''s
    clear within 10 seconds where the company''s weaknesses are. If the manager wants,
    they can transform the report into a presentation.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: BI 工程师的重点是报告。对于大型客户，BI 工程师决定使用哪些 BI 工具，如 Tableau、Qlik、Power BI、Looker、Sisense
    等，并进行配置。多亏了 BI 工程师，公司经理可以实时查看公司情况的可视化仪表盘：在 10 秒内就能清楚地了解公司的弱点。如果经理希望，他们可以将报告转换为演示文稿。
- en: And who will configure delivery of the necessary data to the BI system? That's
    right, a data engineer.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，谁来配置必要数据的交付到 BI 系统呢？没错，是数据工程师。
- en: 'However, in small companies with a small data set —  without a platform or
    a base platform such as MySQL or Oracle — the BI engineer configures the pipeline
    independently. In general, from the skills point of view, a BI engineer is a mix
    between a data engineer and a data analyst: this person understands the basics
    of data integration, processing, and data analysis, and can apply knowledge in
    practice.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在数据集较小的小公司中——没有像 MySQL 或 Oracle 这样的平台或基础平台——BI 工程师独立配置数据管道。总的来说，从技能角度来看，BI
    工程师是数据工程师和数据分析师的混合体：这个人理解数据集成、处理和数据分析的基础知识，并能将知识应用于实践。
- en: On the other hand, almost any data engineer will build a dashboard in Tableau,
    for example, even though he or she does not have enough experience to know all
    the possibilities of even the most common BI systems. In addition, any system
    has a life cycle, including BI systems — they are evolving, and they need to be
    monitored and updated. A data engineer usually doesn't have time for this, but
    monitoring and updating the system is a priority for a BI engineer.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，几乎任何数据工程师都会在 Tableau 中构建仪表盘，即使他或她没有足够的经验来了解即使是最常见的 BI 系统的所有可能性。此外，任何系统都有生命周期，包括
    BI 系统——它们在不断演变，需要监控和更新。数据工程师通常没有时间处理这些，但监控和更新系统是 BI 工程师的优先任务。
- en: What do Data Engineers have in Common with Data Scientists?
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据工程师与数据科学家有什么共同点？
- en: In short, they have practically nothing in common, except that the data engineer
    (now you'll get deja vu) sets up a pipeline of data needed by the data scientist.
    The data scientist needs this data primarily for training models using neural
    networks and machine learning algorithms.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，他们几乎没有共同之处，除了数据工程师（现在你会有既视感）设置了数据科学家所需的数据管道。数据科学家主要需要这些数据来训练使用神经网络和机器学习算法的模型。
- en: Models are used in business for forecasting and making automatic responses.
    For example, they can give an answer to a brokerage company to buy or sell Apple
    shares.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 模型在商业中用于预测和自动响应。例如，它们可以为经纪公司提供买卖苹果股票的建议。
- en: A data scientist's subject matter includes AI, ML, and DL. Even a senior data
    engineer rarely touches these things in his or her work. In addition to programming
    skills, data scientists must also have strong mathematical skills and knowledge
    of statistics.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的专业领域包括 AI、ML 和 DL。即使是高级数据工程师也很少在工作中接触这些。除了编程技能，数据科学家还必须具备强大的数学技能和统计知识。
- en: 'So, a data engineer is a bit of a data administrator, a data analyst and a
    BI engineer. A data analyst, a BI engineer, and a data administrator can also
    be a bit of a data engineer. And data scientists are a separate universe: they
    have a different production cycle, a different theoretical base and qualification
    requirements.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，数据工程师既有点数据管理员、数据分析师，又有点 BI 工程师。数据分析师、BI 工程师和数据管理员也可以有点数据工程师的特质。而数据科学家则是一个独立的领域：他们有不同的生产周期、不同的理论基础和资格要求。
- en: What Abilities does a Data Engineer Trainee Need? How about a Junior?
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据工程师实习生需要具备什么能力？初级工程师呢？
- en: I advise novice data engineers not to neglect the theoretical basis — relational
    algebra and distributed computing.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议新手数据工程师不要忽视理论基础——关系代数和分布式计算。
- en: 'Beginners need to figure out what ETL and ELT are, and [what the differences](https://www.qlik.com/us/etl/etl-vs-elt)are
    between them, besides a different order of the words Extract, Transform and Load.
    They need to understand the [difference between SQL and NoSQL](https://www.mongodb.com/nosql-explained/nosql-vs-sql).
    They must get acquainted with the classes of data engineering tasks, and disassemble
    at the basic level at least one mainstream tool from each class:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者需要弄清楚什么是 ETL 和 ELT，以及它们之间的 [区别](https://www.qlik.com/us/etl/etl-vs-elt)，除了“提取、转换和加载”这几个词的不同顺序。他们还需要理解
    [SQL 和 NoSQL 的区别](https://www.mongodb.com/nosql-explained/nosql-vs-sql)。他们必须熟悉数据工程任务的类别，并至少在每一类别中拆解一个主流工具：
- en: data storage;
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据存储；
- en: distributed data processing;
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式数据处理；
- en: orchestration.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编排。
- en: 'It''s also useful to know the [software development lifecycle](https://www.guru99.com/software-development-life-cycle-tutorial.html):
    how requirements are collected and documented, and how the software is developed,
    tested and implemented. Looking ahead, many data engineers write code and write
    autotests, in other words they get by without testers.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 了解 [软件开发生命周期](https://www.guru99.com/software-development-life-cycle-tutorial.html)
    也很有用：需求如何收集和文档化，以及软件如何开发、测试和实施。展望未来，许多数据工程师编写代码和自动化测试，换句话说，他们在没有测试人员的情况下完成工作。
- en: 'Data engineers communicate quite a lot with customers directly, bypassing business
    analysts. This is what''s happening in my current project: the data engineers
    are independently translating tasks from the language of business into the language
    of technology. This means that right from the start there should be a common understanding
    of what data businesses need, and how banks, medicine, retail, telecom, insurance
    companies, and the tourism business use them. You can''t get by without advanced
    soft skills and good spoken English. You''ll need an English level no lower than
    Intermediate.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师与客户直接沟通的频率相当高，绕过了业务分析师。这就是我目前项目中的情况：数据工程师独立将任务从业务语言翻译成技术语言。这意味着从一开始就应对数据业务需求有共同的理解，以及银行、医疗、零售、电信、保险公司和旅游业如何使用这些数据。没有高级的软技能和良好的英语口语是不行的。你的英语水平至少需要达到中级。
- en: Where can I Find Information about Data Engineering?
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我在哪里可以找到有关数据工程的信息？
- en: To begin with, you can read the English-language blogs of the creators of technologies
    and tools for data engineering. In this article, most of the links just lead to
    blogs like MongoDB, Qlik, AWS, etc.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 开始时，你可以阅读数据工程技术和工具创建者的英文博客。本文中的大多数链接都指向像 MongoDB、Qlik、AWS 等博客。
- en: If you have already chosen a platform that you're going to master, it makes
    sense to look at the vendor's training materials. Such mainstream, self-sufficient
    platforms as [Snowflake](https://www.snowflake.com/) and [Databricks](https://www.databricks.com/)
    have plenty of high-quality materials of various levels of complexity for beginners,
    middles, and architects. They do, of course, emphsize their own products.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经选择了一个要精通的平台，查看供应商的培训材料是有意义的。像 [Snowflake](https://www.snowflake.com/) 和
    [Databricks](https://www.databricks.com/) 这样的主流、自给自足的平台提供了大量高质量的各种复杂程度的材料，适合初学者、中级人员和架构师。当然，它们也会强调自己的产品。
- en: Data engineers have their own bible — [DMBOK](https://www.amazon.com/DAMA-DMBOK-Data-Management-Body-Knowledge/dp/1634622340)
    (Data Management Body of Knowledge). Standardized data management methods and
    best practices are described here.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师有自己的宝典 — [DMBOK](https://www.amazon.com/DAMA-DMBOK-Data-Management-Body-Knowledge/dp/1634622340)（数据管理知识体系）。这里描述了标准化的数据管理方法和最佳实践。
- en: '![11 Questions About Data Engineers: What''s the profession about, and where''s
    it heading?](../Images/4f2904e6120b12a8c96507b8c72c6a7d.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![11个关于数据工程师的问题：这份职业是干什么的，未来发展方向如何？](../Images/4f2904e6120b12a8c96507b8c72c6a7d.png)'
- en: This serious and, perhaps, boring book is designed for the senior level and
    above. It is useful for beginners to use as a reference. DMBOK will highlight
    areas that are worth exploring — then you can go to the vendor blogs, where everything
    is described in a more fun and accessible way.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这本严肃且可能有些枯燥的书适用于高级及以上水平。初学者可以将其作为参考。DMBOK 将突出值得探索的领域 —— 然后你可以去供应商的博客，那里以更有趣和易懂的方式描述了所有内容。
- en: Does a Data Engineer need to be able to Program?
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据工程师是否需要会编程？
- en: 'Many data engineers know how to write code. The vast majority of customers
    expect that the data engineer knows SQL and one of these languages perfectly,
    at least at the script level: Python, Scala, Java, JavaScript, C#.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据工程师懂得编写代码。绝大多数客户期望数据工程师至少在脚本层面上熟练掌握SQL和这些语言中的一种：Python、Scala、Java、JavaScript、C#。
- en: Some of us use low-code platforms to assemble a data pipeline from ready-made
    tools ([data integration tools](https://www.gartner.com/reviews/market/data-integration-tools)).
    In this case, they are sometimes called ETL developers, Data Integration Engineers,
    or something else. Basically these people are also data engineers, just with a
    specialization in data integration.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们中的一些人使用低代码平台，通过现成工具组装数据管道（[数据集成工具](https://www.gartner.com/reviews/market/data-integration-tools)）。在这种情况下，他们有时被称为ETL开发人员、数据集成工程师或其他称谓。基本上，这些人也是数据工程师，只是专注于数据集成。
- en: 'They may not know some of the nuances of the profession. For example, if you
    need to increase productivity by 10 times, there will certainly be difficulties
    if you don''t give a specific tool for scaling and say: "Do this."'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能不知道一些职业的细节。例如，如果需要将生产力提高10倍，如果没有提供具体的扩展工具并说：“做这个”，将会遇到困难。
- en: In a word, you can be a data engineer even if you are only able to program at
    a minimum level. At the same time, a data engineer who knows only C# scripts can
    still reach a senior level and higher — just like a QA engineer who doesn't know
    how to program (unlike a QAA).
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 总而言之，即使你只会最低水平的编程，也可以成为数据工程师。同时，一个只会C#脚本的数据工程师仍然可以达到高级水平甚至更高——就像一个不懂编程的QA工程师（与QAA不同）一样。
- en: Where do People come from before they go into Data Engineering? Which Fields
    have it easiest when Becoming a Data Engineer?
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人们在进入数据工程领域之前来自哪里？哪些领域在成为数据工程师时最容易？
- en: I can only talk here about the experiences of my personal friends and colleagues,
    which doesn't necessarily reflect the situation in general. I've only rarely met
    people who entered the profession completely "from scratch" — most were developers
    or data specialists. Furthermore, I don't know of any cases where DevOps engineers
    migrated to data engineering. Perhaps they love their work more than other professions
    in IT on average, and are incredibly in demand at the same time.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我只能谈论我个人朋友和同事的经历，这并不一定反映整体情况。我只偶尔遇到完全“从零”进入这个职业的人——大多数人都是开发人员或数据专家。此外，我不知道DevOps工程师转行做数据工程师的案例。也许他们比其他IT职业更热爱自己的工作，并且同样非常受欢迎。
- en: Many data engineers started out as database administrators or data analysts.
    They already knew SQL, BI, and understood how to handle data. You can fully solve
    the tasks of a data engineer in a number of areas in just six months with a background
    like that.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 许多数据工程师起初是数据库管理员或数据分析师。他们已经知道SQL、BI，并且理解如何处理数据。以这样的背景，在多个领域中，你可以在六个月内完全解决数据工程师的任务。
- en: I can assume that it's easier and faster to become a data engineer for a backend
    developer who knows Java and/or Python. If you know Scala, Airflow, or Spark then
    you're really in a good spot.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以假设，对于一个了解Java和/或Python的后端开发人员来说，成为数据工程师更容易、更快。如果你了解Scala、Airflow或Spark，那么你真的很有优势。
- en: What's an Example of Working with the Customer? But a Simple One.
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与客户工作的一个简单例子是什么？
- en: 'Almost all companies have databases that they work with from time to time:
    they upload something there, unload something else, and somehow use the database,
    depending on their needs. For example, a Python developer writes a platform, a
    business analyst and a marketer analyze data, and sometimes connect a system administrator.
    When it becomes clear that a systematic approach is needed and there''s enough
    work for one whole person, then a data engineer is called for help.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有公司都有数据库，他们时不时地使用它：他们在其中上传某些内容，卸载其他内容，并根据需求以某种方式使用数据库。例如，一个Python开发人员编写平台，一个业务分析师和市场营销人员分析数据，有时还需要连接系统管理员。当显然需要系统化的方法并且工作量足够多到需要一个整个人时，就会呼叫数据工程师来帮忙。
- en: 'They come to us and say: "We have our own database, but it can''t withstand
    this load. We want a storage solution where we can put everything, and make big,
    heavy requests" (by the way, there are also reverse cases: there''s not enough
    load on the storage space, and you need to figure out what to do with it).'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 他们来找我们，说：“我们有自己的数据库，但它承受不了这种负载。我们需要一个存储解决方案，可以放置所有内容，并进行大而重的请求”（顺便提一下，还有反向情况：存储空间负载不足，你需要找出如何处理它）。
- en: 'Alright, we understand that the data needs to be transferred to internal storage
    and made available. To make the permissible load higher, you need to scale. We
    clarify the nuances: do we need to validate the data, or do they come to us clean?
    How often do we need to update/process data — is it enough to do so once a day,
    or is the process continuous? There may be dozens of similar requirements.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，我们理解数据需要转移到内部存储并使其可用。为了提高允许的负载，你需要进行扩展。我们澄清细节：我们需要验证数据，还是数据本身已经是干净的？我们需要多频繁地更新/处理数据——一天做一次就足够，还是这个过程是持续的？可能会有几十个类似的要求。
- en: After collecting the requirements, we proceed to system design. We show how
    we will solve the problem technologically, with which stack. Sometimes the customer
    isn't sure about their decision — in this case we show alternative options, and
    describe the pros and cons of each. It happens that the customer is ready to go
    beyond the designated budget if they see an option that is more useful for business.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 收集需求后，我们进入系统设计阶段。我们展示将如何在技术上解决问题，使用哪种技术栈。有时客户对自己的决定不确定——这种情况下，我们会展示备选方案，并描述每个方案的优缺点。也有可能客户愿意超出预算，只要他们看到对业务更有用的选项。
- en: 'We must be understandable to business, and speak its language. If the customer
    is technologically savvy, and understands perfectly well [how Data Warehouse differs
    from Data Lake](https://www.mongodb.com/databases/data-lake-vs-data-warehouse-vs-database),
    then we give more technical details. If not, we focus on fundamental things: how
    much it costs, how secure the storage is, and how easy it is to switch to another
    vendor''s solution.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们必须让业务方能够理解，并使用他们的语言。如果客户在技术上很成熟，并且非常了解[数据仓库与数据湖的区别](https://www.mongodb.com/databases/data-lake-vs-data-warehouse-vs-database)，那么我们就提供更多的技术细节。如果不是，我们则关注基本问题：成本是多少，存储的安全性如何，以及切换到其他供应商解决方案的难易程度。
- en: We'll definitely talk about how we'll act in emergency situations, and how long
    such a response will take.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一定会讨论在紧急情况下的行动方案，以及这种响应所需的时间。
- en: What does a Data Engineer's the Career Track Look Like? Where can one Grow?
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据工程师的职业轨迹是什么样的？在哪些方面可以成长？
- en: As in almost any profession, growth can be either expansive (growing out), or
    within (greater depth). You can master one stack so much that you will be perceived
    as a demigod, go on a bow and ask to set something up, when no one else can figure
    it out. You can also pump up your managerial skills, become a team leader, etc.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 和几乎所有职业一样，成长可以是扩展性的（横向增长），也可以是深入性的（纵向深入）。你可以精通一个技术栈，成为一个被视为半神般的专家，求助时大家都找你。当其他人无法解决时，你可以被求助。你也可以提升你的管理技能，成为团队领导等。
- en: '![11 Questions About Data Engineers: What''s the profession about, and where''s
    it heading?](../Images/0a0c02e1666d1e110cd7f63ee015cdc2.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![关于数据工程师的11个问题：这个职业是什么，未来会发展到哪里？](../Images/0a0c02e1666d1e110cd7f63ee015cdc2.png)'
- en: '*Career track of a data engineer in the USA,* [*according to Glassdoor*](https://www.glassdoor.com/Career/how-to-become-big-data-engineer_KO14,31.htm)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*美国数据工程师的职业发展轨迹，* [*根据 Glassdoor*](https://www.glassdoor.com/Career/how-to-become-big-data-engineer_KO14,31.htm)'
- en: 'The ways in which a data engineer develops, along with the list of requirements
    made of tthe data engineer, varies from company to company. In my company the
    career ladder looks like this: Data Engineer ? Team Lead Data Engineer ? Data
    Technical Architect ? Data Solutions Architect (DSA).'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 数据工程师的发展路径以及对数据工程师的要求因公司而异。在我的公司，职业阶梯如下：数据工程师？团队领导数据工程师？数据技术架构师？数据解决方案架构师（DSA）。
- en: '**Data Engineer.** Knows the basics of data management: data modeling, ELT/ETL,
    data quality, data warehouse/lake models, distributed systems. Confidently works
    with at least one stack: AWS, Azure, Snowflake, Apache Hadoop, etc. SQL is required,
    plus at least one language: Scala, Python, Java, C#.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据工程师。** 了解数据管理的基础知识：数据建模、ELT/ETL、数据质量、数据仓库/湖模型、分布式系统。能熟练使用至少一种技术栈：AWS、Azure、Snowflake、Apache
    Hadoop 等。要求掌握 SQL，并至少掌握一种编程语言：Scala、Python、Java、C#。'
- en: '**Team Lead Data Engineer.** This person knows the basics of data management
    and engineering at a high level. Strong communication and problem-solving skills.
    Knows how to manage projects, deliveries and changes.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '**团队领导数据工程师。** 此人对数据管理和工程的基础知识有较高的了解。具备较强的沟通和解决问题的能力。知道如何管理项目、交付和变更。'
- en: '**Data Technical Architect.** As a rule, this is a person who aspires to a
    DSA position, but lacks experience and technological erudition. He or she knows
    at least one stack well, and can work out the technical details of the solution
    implementation under the guidance of the DSA.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据技术架构师。** 通常，这个人是渴望担任 DSA 职位的人，但缺乏经验和技术博学。他或她至少精通一个技术栈，并且能够在 DSA 的指导下处理解决方案实施的技术细节。'
- en: '**Data Solutions Architect.** An expert in data management and data engineering.
    This person knows the current technologies of working with data at the architect
    level, and can quickly master new technologies. This person has leadership, project
    and change management skills, plus engineering management,such as team and technical
    department management.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据解决方案架构师。** 数据管理和数据工程的专家。此人了解当前的数据处理技术，能够快速掌握新技术。此人具备领导力、项目和变更管理技能，以及工程管理能力，如团队和技术部门管理。'
- en: Large IT companies often create competence centers for the development of hard
    and soft skills. For example, there are now almost 200 data specialists in DataArt,
    of which several people are in the Center of Excellence (including me). Our main
    goal is to help colleagues choose the direction in which they want to grow professionally,
    and help them master new technologies. We give data specialists the opportunity
    to reach full potential as a mentor, speaker, technical expert, and customer service
    specialist.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 大型 IT 公司经常创建技能中心来发展硬技能和软技能。例如，现在 DataArt 中几乎有 200 名数据专家，其中几个人在卓越中心（包括我）。我们的主要目标是帮助同事选择他们希望在职业上成长的方向，并帮助他们掌握新技术。我们为数据专家提供机会，通过担任导师、演讲者、技术专家和客户服务专家，充分发挥他们的潜力。
- en: How is the Profession Changing? What are the Trends?
  id: totrans-84
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 职业在如何变化？有什么趋势？
- en: 'It seems to me that more and more attention is being paid to data management,
    or [Data Governance](https://blog.hubspot.com/website/data-governance). Previously,
    a company could dump data into Data Lakes, which eventually turned into "swamps
    of data": some incomprehensible data, where it''s difficult to figure out who
    put what, and why. Now, at the architecture level, this company considers data
    management from different points of view, and describes how to ensure [Data Quality](https://www.sisense.com/glossary/data-quality/),
    and how to deal with metadata, master data, and reference data, etc. This is much
    more difficult than building, say, an ETL pipeline.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，越来越多的关注被放在数据管理上，即 [数据治理](https://blog.hubspot.com/website/data-governance)。以前，公司可以将数据倾倒到数据湖中，最终这些数据湖变成了“数据沼泽”：一些难以理解的数据，很难搞清楚是谁放了什么，以及为什么。现在，在架构层面，这家公司从不同的角度考虑数据管理，并描述如何确保
    [数据质量](https://www.sisense.com/glossary/data-quality/)，以及如何处理元数据、主数据和参考数据等。这比建立一个
    ETL 流水线要困难得多。
- en: One of the trends is the transition to cloud managed systems. That is, we do
    not deploy a system at home, but buy a ready-made one, assembled in the cloud.
    We can have a pool of requests for at least 10 thousand machines, but we don't
    need to think at all about how everything is distributed and scaled there.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个趋势是转向云管理系统。也就是说，我们不在本地部署系统，而是购买一个已经组装好的云系统。我们可以拥有至少 10,000 台机器的请求池，但完全不需要考虑如何分配和扩展。
- en: Such a serverless trend is a very significant thing for data engineering. Due
    to that, Big Data loses its magical charm because Big Data is primarily about
    horizontal scaling. Thanks to the clouds, the focus of data engineers is shifting
    from scaling to data management. **Conceptually, the more correct query now is
    not how to work with big data, but how to manage data in general**.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 这种无服务器的趋势对数据工程来说是非常重要的。因此，大数据失去了它的神奇魅力，因为大数据主要涉及水平扩展。由于云技术，数据工程师的重点从扩展转向了数据管理。**从概念上讲，现在更正确的提问不是如何处理大数据，而是如何全面管理数据**。
- en: The number of technologies is inflated, and there are more and more analogues
    of different tools. It is almost impossible to find a specialist with a 100% match
    on the technical stack. This means, for example, that a data engineer of any level
    has to acquire the necessary knowledge in practice, and this is normal.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 技术的数量被夸大了，类似工具的数量越来越多。几乎不可能找到技术栈完全匹配的专家。这意味着，例如，任何级别的数据工程师都必须在实践中获取必要的知识，这很正常。
