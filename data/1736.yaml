- en: The picture below shows the steps necessary for scientific research, corresponding
    data analysis and simulation. In fact, it is a sketch of what I did in my PhD
    thesis. In a few words, I studied the past 27 years of Business Management literature
    and I tried to develop an epistemologically disruptive approach to measure and
    predict service quality, mixing Business Administration with Electrical Engineering
    concepts. Over the course of 4 years I performed quali-quantitative longitudinal
    research and developed a simulation using Agent-Based Modeling to try to find
    a 5 State Cellular Automata rule that could mimic human behavior. I approached
    Complexity concepts, self-organizing systems, emergence of order, and social networks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了进行科学研究、数据分析和模拟所需的步骤。实际上，这是我在博士论文中所做的草图。简而言之，我研究了过去27年的商业管理文献，尝试开发一种认识论上颠覆性的服务质量测量和预测方法，将商业管理与电气工程概念相结合。在4年的时间里，我进行了定性-定量的纵向研究，并开发了一个基于代理模型的模拟，试图找到一个可以模拟人类行为的5状态细胞自动机规则。我探讨了复杂性概念、自组织系统、秩序的出现和社会网络。
- en: 'A paper was published at Elsevier, [Electronic Notes in Theoretical Computer
    Science](http://www.sciencedirect.com/science/journal/15710661?sdc=1) (2009),
    titled [**Dynamics of Quality Perception in a Social Network: A Cellular Automaton
    Based Model in Aesthetics Services**](http://www.sciencedirect.com/science/article/pii/S1571066109003740).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一篇论文发表于Elsevier，[电子笔记在理论计算机科学](http://www.sciencedirect.com/science/journal/15710661?sdc=1)（2009年），标题为
    [**社交网络中质量感知的动态：基于细胞自动机的美学服务模型**](http://www.sciencedirect.com/science/article/pii/S1571066109003740)。
- en: '[![](../Images/fef3ef07f0eaefc12a3946667d882389.png)](https://i.imgur.com/YxhIQhM.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](../Images/fef3ef07f0eaefc12a3946667d882389.png)](https://i.imgur.com/YxhIQhM.jpg)'
- en: One of the things I learned with the scientific method was to get rid of *a
    priori* and *a posteriori* bias when working on a solution to a problem. *A priori*
    bias happens when you start analyzing something with a preconceived idea. In this
    case, your findings will only confirm what you initially stated, because the whole
    research process was biased. *A posteriori* bias happens when you start analyzing
    something, but in fact you already know what the outcome is, then the whole process
    is biased too.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我通过科学方法学到的一件事是，在解决问题时去除*先验*和*后验*偏见。*先验*偏见发生在你开始分析某事时已有 preconceived idea。在这种情况下，你的发现只会确认你最初的陈述，因为整个研究过程是有偏的。*后验*偏见发生在你开始分析某事时，实际上你已经知道结果是什么，这样整个过程也会有偏差。
- en: Once you get rid of your pre-conceived ideas about the problem, you find new
    ways to solve it. In the Data Science process this is vital, because creativity
    allows you to have a clear picture of the whole environment.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你摆脱了对问题的先入为主的观念，你就会找到解决问题的新方法。在数据科学过程中，这一点至关重要，因为创造力可以让你对整个环境有一个清晰的认识。
- en: First, what is the business problem? What do you want to achieve? Do you want
    to leverage profit, return on investment? Do you know exactly HOW your business
    adds value to the customer? What is value? Who exactly is the customer? What are
    the needs and perceptions of the customers? How are you going to get all these
    data? Is there market research you can use along with the business data?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，什么是业务问题？你想要达成什么？你想利用利润，投资回报吗？你是否确切知道**你的业务如何**为客户创造价值？什么是价值？客户具体是谁？客户的需求和感知是什么？你打算如何获取所有这些数据？是否有市场研究可以结合业务数据使用？
- en: 'To start building a scientific approach to your problem, first define the problem,
    the gap in the literature (in case you are a Master''s or PhD student) or the
    business need: WHAT is going on, WHAT do we want to achieve, WHO are the beneficiaries
    (stakeholders) of the strategy and data analysis, WHEN you are going to start
    and finish, with what kind of resources and algorithms, HOW are you going to achieve
    your goals and WHY?'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始建立科学的方法解决你的问题，首先定义问题、文献中的空白（如果你是硕士或博士生）或业务需求：**发生了什么，**我们想要达成什么，**谁**是策略和数据分析的受益者（利益相关者），**你**什么时候开始和结束，使用什么资源和算法，**如何**实现目标以及**为什么**？
- en: 'After assessing all these variables and making a mind map, ask yourself: What
    kind of knowledge is involved in the problem? Suppose you are dealing with customer
    churn. What is making people leave your business? Of course, anyone can have the
    intuition about the causes, but remember that there are scientific articles that
    are a valuable source of knowledge, more so than random guesses.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在评估所有这些变量并制作思维导图之后，问自己：问题涉及什么样的知识？假设你正在处理客户流失问题。是什么让人们离开你的业务？当然，任何人都可以对原因有直觉，但要记住，有科学文章是有价值的知识来源，比随机猜测更可靠。
- en: Let’s say customers are leaving because they don’t see VALUE in the business.
    Value is something unique, usually brought by human resources, that cannot be
    copied and no competitor can offer. This leads to competitive advantage, more
    profits, loyalty, word-of-mouth advertising and repurchase.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 假设客户离开是因为他们看不到业务中的**价值**。价值是独特的，通常由人力资源带来，无法被复制，竞争对手也无法提供。这导致了竞争优势、更多的利润、忠诚度、口碑广告和重复购买。
- en: Note that so far we didn’t even thought about hypotheses and algorithms. Only
    after knowing exactly which are the variables involved in the problem, we develop
    hypotheses. Let’s say you suppose that profit is leveraged by a positive customer
    perception of product quality and high word-of-mouth advertising about your firm.
    This is the nomological network, where you draw correlations and causalities.
    In Data Science, you need to know what the customer perception is and also if
    there is word-of-mouth advertising. Then you realize you are working with different
    datasets, one Market Research and other Social Media referrals. You also have
    another dataset with the financial data of your company (contains profit data).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，到目前为止，我们还没有考虑假设和算法。只有在明确了涉及问题的变量后，我们才会制定假设。假设你认为利润受到客户对产品质量的正面感知和对公司高度口碑广告的推动。这是名义网络，你可以在其中绘制相关性和因果关系。在数据科学中，你需要了解客户感知是什么，以及是否有口碑广告。然后你意识到你正在处理不同的数据集，一个是市场研究数据集，另一个是社交媒体推荐。你还拥有另一个包含公司财务数据（包括利润数据）的数据集。
- en: 'Now it’s time to choose: do you opt for a quantitative approach, structured
    data in Market Research dataset and in Financial Data? But Social Media is unstructured,
    so you have to make a qualitative approach using Natural Language Processing.
    Even worse, you want to make a longitudinal analysis, converting data into time
    series to analyze with ARIMA. Ah, profit call be predicted using Deep Neural Networks
    using data from Market Research, Financial Data and word embeddings from Social
    Media as features!'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是选择的时候了：你是选择定量方法，结构化的市场研究数据和财务数据？但社交媒体是非结构化的，所以你必须采用定性方法，使用自然语言处理。更糟糕的是，你想进行纵向分析，将数据转化为时间序列，使用ARIMA进行分析。啊，利润可以通过使用市场研究、财务数据和社交媒体的词嵌入作为特征的深度神经网络进行预测！
- en: 'NOW we got into the pleasure of Data Scientists: algorithms, classification,
    regression, deep learning, unsupervised learning, accuracy, overfitting, bias-variance
    trade-off, hyperparameter tuning. The fun begins!'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们进入了数据科学家的乐趣所在：算法、分类、回归、深度学习、无监督学习、准确性、过拟合、偏差-方差权衡、超参数调整。乐趣开始了！
- en: Yes, the fun has begun, but note that in this specific case it was a long journey
    before we reached the algorithms. There was an entire aspect of planning on the
    research problem. One cannot simply “apply the algorithm“ and check measures of
    fit and overfit. Another big issue is that when you have a complete picture of
    what is going on, you usually will find out there is data you need, and it simply
    does not exist.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，乐趣已经开始，但请注意，在这个特定的案例中，我们在达到算法之前经历了一段漫长的过程。研究问题的规划是整个过程中的一个重要方面。不能仅仅“应用算法”并检查拟合和过拟合的度量。另一个大问题是，当你对发生的事情有一个完整的了解时，你通常会发现需要的数据并不存在。
- en: 'Then comes the validation process of your algorithm. Lots is being said about
    the **external validity** of models (power of generalization): Your model performs
    well on the training set and test set, with little or no overfitting, but do the
    findings apply to new situations? Does your test set distribution replicate real
    world scenarios? Yes, but we cannot forget other types of validation, like:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来是算法的验证过程。关于模型的**外部有效性**（泛化能力）有很多讨论：你的模型在训练集和测试集上的表现良好，几乎没有过拟合，但这些发现是否适用于新情况？你的测试集分布是否能复制现实世界场景？是的，但我们不能忘记其他类型的验证，例如：
- en: '**Empirical Validation:** success in comparison with reality'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经验验证：**与现实的比较成功'
- en: '**Conceptual Validation:** your Machine Learning model successfully translates
    the natural system into Mathematical language'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**概念验证：**你的机器学习模型是否成功地将自然系统转换为数学语言'
- en: '**Internal Validation:** there are no errors in your code'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内部验证：**你的代码没有错误'
- en: and also your model presents ergodicity (stability in different time steps when
    artificial intelligence and complex behavior are not present) and homoscedasticity
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 并且你的模型还表现出遍历性（在没有人工智能和复杂行为存在的情况下，在不同时间步长中的稳定性）和同方差性
- en: After validating your data analysis result, you will confirm or reject the hypotheses
    and suggest strategic moves to upper management. Note that Data Scientists need
    the complete involvement of Business Managers to succeed. Findings from data analysis
    and modeling must generate insights for strategic decisions, market positioning,
    product launch, brand image and so many other areas.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在验证你的数据分析结果后，你将确认或拒绝假设，并向高层管理提出战略建议。请注意，数据科学家需要业务经理的全面参与才能成功。数据分析和建模的发现必须为战略决策、市场定位、产品发布、品牌形象等许多领域提供洞察。
- en: So, the SCIENCE in Data Science is not only about Machine Learning, Deep Learning,
    Natural Language Processing, A.I. algorithms and formulas. It’s not only STEM.
    It’s about an interdisciplinary and rigorous approach we borrow from academia
    to bring profits above average for businesses, frequently involving Psychology,
    Game Theory, Business Administration, Complexity, Non linear effects and complex
    causality.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，数据科学中的科学不仅仅涉及机器学习、深度学习、自然语言处理、人工智能算法和公式。这不仅仅是STEM领域的内容。它是一个我们借鉴自学术界的跨学科和严谨的方法，旨在为企业带来超出平均水平的利润，通常涉及心理学、博弈论、工商管理、复杂性、非线性效应和复杂因果关系。
- en: '**Bio: [Rubens Zimbres](https://www.linkedin.com/in/rubens-zimbres/)** is a
    Data Scientist, and has both a Master''s and PhD in Business Administration with
    focus in Electrical Engineering. His research focuses are Machine Learning, Deep
    Learning and NLP.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**个人简介：[鲁本斯·津布雷斯](https://www.linkedin.com/in/rubens-zimbres/)**是一名数据科学家，拥有工商管理硕士和博士学位，重点研究电气工程。他的研究领域包括机器学习、深度学习和自然语言处理。'
