  prefs: []
  type: TYPE_NORMAL
- en: Knowing data science to the core will help your machine learning career excel.
    As you’re trying to work towards your machine learning goals this new year, you
    may be tempted by the online courses and BootCamps that are popping up. It can
    be difficult to choose the right one, and it can be costly when you keep on choosing
    the wrong one.
  prefs: []
  type: TYPE_NORMAL
- en: Another option, which provides valuable resources and comes at no to little
    cost is using GitHub repositories.GitHub is easy to use, supports both public
    and private repositories, and the major plus is that it's free on small-scale
    projects.
  prefs: []
  type: TYPE_NORMAL
- en: Below is a list of GitHub repositories that can help you in your machine learning
    journey.
  prefs: []
  type: TYPE_NORMAL
- en: GitHub community
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [GitHub community](https://github.com/community/community)'
  prefs: []
  type: TYPE_NORMAL
- en: I will start off with the GitHub community. It was built to help support GitHub
    users with their educational journey. We all know that when taking on a new skill,
    you will have questions and problems that need to be resolved.
  prefs: []
  type: TYPE_NORMAL
- en: Data scientists and machine learning engineers frequently use GitHub, therefore
    it would be valuable for you to know how it operates. This GitHub community will
    provide you with access to valuable resources, learn from other users, as well
    as ask questions and be part of an inspirational community.
  prefs: []
  type: TYPE_NORMAL
- en: Awesome Machine Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [Awesome Machine Learning](https://github.com/josephmisiti/awesome-machine-learning)'
  prefs: []
  type: TYPE_NORMAL
- en: An amazing curated list of machine learning frameworks, libraries and software
    to help you kickstart your career in machine learning. The good thing about this
    repository is that it is split up by language - making it easier to find the resources
    needed for your chosen programming language.
  prefs: []
  type: TYPE_NORMAL
- en: It is one of the most popular learning resources as it dives deep into the technical
    side of machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning Tutorials
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [Machine Learning Tutorials](https://github.com/ujjwalkarn/Machine-Learning-Tutorials)'
  prefs: []
  type: TYPE_NORMAL
- en: If you are the type of person that needs a tutorial in order to help you process
    and learn effectively - this GitHub repository is for you. This repository provides
    you with a list of tutorials broken down by topic. Topics include Interview Resources,
    Artificial Intelligence, Statistics, Classification, Deep Learning, Computer Vision,
    Random Forest, and more.
  prefs: []
  type: TYPE_NORMAL
- en: If you need a brush on some topics in data science, they also have a collection
    of Data Science Tutorials using [R](https://github.com/ujjwalkarn/DataScienceR)
    and [Python](https://github.com/ujjwalkarn/DataSciencePython).
  prefs: []
  type: TYPE_NORMAL
- en: Best of ML with Python
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [Best of ML with Python](https://github.com/ml-tooling/best-of-ml-python)'
  prefs: []
  type: TYPE_NORMAL
- en: I mentioned this repository in [Learn Data Science From These GitHub Repositories](/2022/12/learn-data-science-github-repositories.html)
    as it was valuable to data science learning.
  prefs: []
  type: TYPE_NORMAL
- en: The Best of ML with Python GitHub repository has 910 open-source projects that
    are grouped into 34 categories. The projects are ranked by a project-quality score,
    allowing you to easily navigate towards the popular projects. You have a variety
    of projects to work through and test your skills, understand your strength and
    focus on your weaknesses.
  prefs: []
  type: TYPE_NORMAL
- en: TensorFlow Examples
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [TensorFlow Examples](https://github.com/aymericdamien/TensorFlow-Examples)'
  prefs: []
  type: TYPE_NORMAL
- en: If you’re thinking about getting into machine learning, you will hear a lot
    about TensorFlow, and you will be using it. TensorFlow is one of the most popular
    machine learning frameworks out there and is vital to your skillset as a machine
    learning engineer.
  prefs: []
  type: TYPE_NORMAL
- en: 'There is a Prerequisite section, to help you start and then there are 6 sections:
    introduction, Basic Models, Neural Networks, Utilities, Data Management, and Hardware.'
  prefs: []
  type: TYPE_NORMAL
- en: Projects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Applying your skills to projects will test how well your machine learning journey
    has been going. Projects are important for your personal learning growth but are
    also vital during the job search/interview stage. Recruiters and employers will
    want to see your skills executed in real-world projects in order for them to gauge
    if you’re a suitable candidate for their company.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are two GitHub repositories that provide a list of machine learning-related
    projects:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://github.com/lukas/ml-class](https://github.com/lukas/ml-class)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://github.com/rhiever/Data-Analysis-and-Machine-Learning-Projects](https://github.com/rhiever/Data-Analysis-and-Machine-Learning-Projects)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Machine Learning Interview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Repository link: [Machine Learning Interview](https://github.com/khangich/machine-learning-interview)'
  prefs: []
  type: TYPE_NORMAL
- en: When you’re feeling confident with your machine learning skillset and have applied
    it to a variety of projects - your next step is to prepare for an interview. This
    GitHub repository is a study plan for machine learning interviews.
  prefs: []
  type: TYPE_NORMAL
- en: Knowing the type of topics that will pop up in an interview is a better way
    to prepare for them, rather than going over interview questions again and again
    till you memorise them. This helps you learn the context and be prepared for any
    question surrounding that topic.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: These GitHub repositories mentioned will provide you will the resources you
    require in order to become a machine learning engineer.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you need some guidance and structure to your learning roadmap, have a read
    of this:'
  prefs: []
  type: TYPE_NORMAL
- en: '[The Complete Machine Learning Study Roadmap](/2022/12/complete-machine-learning-study-roadmap.html).'
  prefs: []
  type: TYPE_NORMAL
- en: 'If you’re a bookworm and prefer to learn this way, have a read of this: [15
    Free Machine Learning and Deep Learning Books](/2022/10/15-free-machine-learning-deep-learning-books.html)'
  prefs: []
  type: TYPE_NORMAL
