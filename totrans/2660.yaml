- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: And while there are literally [hundreds of documents describing and prescribing
    AI principles, frameworks](https://cyber.harvard.edu/publication/2020/principled-ai),
    and other good things, there haven’t been any practical tools that could help
    with implementing transparency. Until now.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有大量的 [描述和规定 AI 原则、框架](https://cyber.harvard.edu/publication/2020/principled-ai)
    的文档，但直到现在，还没有实际工具能帮助实施透明度。
- en: On September 28, 2020, the Cities of Helsinki and Amsterdam jointly announced
    the launch of their public AI registers. The two registers were developed in collaboration
    with [Saidot.ai](https://www.saidot.ai/), an innovative Finnish company that specializes
    in “bringing transparency to consumer services” (*ibid*) and which, to the best
    of my knowledge, is the only vendor in this space.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年9月28日，赫尔辛基和阿姆斯特丹两市共同宣布启动他们的公共AI注册表。这两个注册表是与 [Saidot.ai](https://www.saidot.ai/)
    合作开发的，这是一家创新的芬兰公司，专注于“为消费者服务带来透明度”（*同上*），据我所知，是该领域唯一的供应商。
- en: The idea for the company grew from the personal frustration of its founder and
    CEO, Meeri Haataja, who was [“seeing how important transparency of AI is for the
    future of each one of us, and not being able to find too many meaningful ways
    to act on it.”](https://medium.com/saidot/story-of-saidot-and-my-personal-pivot-to-ai-responsibility-2af05ba447)
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的创意源于其创始人兼首席执行官 Meeri Haataja 的个人挫折，她 [“看到透明度在 AI 未来中的重要性，却找不到太多有意义的行动方式。”](https://medium.com/saidot/story-of-saidot-and-my-personal-pivot-to-ai-responsibility-2af05ba447)
- en: What is an AI register?
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是 AI 注册表？
- en: The City of Helsinki defines it as [“a window into the artificial intelligence
    systems used by the City.”](https://ai.hel.fi/en/ai-register/) The City of Amsterdam
    calls their system The Algorithm Register and [“an overview of the artificial
    intelligence systems and algorithms used by the City of Amsterdam.”](https://algoritmeregister.amsterdam.nl/en/ai-register/)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 赫尔辛基市将其定义为 [“一个可以查看城市使用的人工智能系统的窗口。”](https://ai.hel.fi/en/ai-register/) 阿姆斯特丹市称他们的系统为算法注册表，及
    [“阿姆斯特丹市使用的人工智能系统和算法的概述。”](https://algoritmeregister.amsterdam.nl/en/ai-register/)
- en: '![](../Images/86531dd4c4ead55834bc939b3cbad4d4.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/86531dd4c4ead55834bc939b3cbad4d4.png)'
- en: '*Source: [https://algoritmeregister.amsterdam.nl/en/ai-register/](https://algoritmeregister.amsterdam.nl/en/ai-register/)*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：[https://algoritmeregister.amsterdam.nl/en/ai-register/](https://algoritmeregister.amsterdam.nl/en/ai-register/)*'
- en: '![](../Images/84942a4152b849f047021aa6b3f42990.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/84942a4152b849f047021aa6b3f42990.png)'
- en: '*Source: [https://ai.hel.fi/en/ai-register/](https://ai.hel.fi/en/ai-register/)*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：[https://ai.hel.fi/en/ai-register/](https://ai.hel.fi/en/ai-register/)*'
- en: Both registers describe where and how the cities are using AI/ML, how these
    applications impact citizens and their everyday lives, how they were built, which
    data and algorithms they use,  what kinds of decisions and assumptions were made
    in the design, build, and deployments of the apps, and which ethical principles
    were employed to mitigate biases and risks. The registers also include contact
    information, including email addresses, phone numbers, and persons or teams to
    contact for further inquiries or provide feedback.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 两个登记册都描述了城市如何使用人工智能/机器学习，这些应用程序如何影响公民及其日常生活，它们是如何构建的，使用了哪些数据和算法，在应用程序的设计、构建和部署过程中做出了哪些决策和假设，以及采用了哪些伦理原则来减轻偏见和风险。登记册还包括联系信息，包括电子邮件地址、电话号码，以及进一步询问或反馈的联系人或团队。
- en: '![](../Images/dfb7260b798f737145a28973d106c5fd.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/dfb7260b798f737145a28973d106c5fd.png)'
- en: '*Source: [https://algoritmeregister.amsterdam.nl/en/reporting-issues-in-public-space/](https://algoritmeregister.amsterdam.nl/en/reporting-issues-in-public-space/)*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：[https://algoritmeregister.amsterdam.nl/en/reporting-issues-in-public-space/](https://algoritmeregister.amsterdam.nl/en/reporting-issues-in-public-space/)*'
- en: The language in the AI registers is clear and easy to understand, aimed at an
    average citizen without any technical background in AI/ML. (Some technical information
    is provided as well, and while it is limited, one could probably obtain more via
    the contact information mentioned above.)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能登记册中的语言清晰易懂，面向没有任何人工智能/机器学习技术背景的普通公民。（一些技术信息也提供了，尽管有限，但可以通过上述联系信息获得更多信息。）
- en: 'So far, only a small number of AI applications have been documented in the
    city registers: five by the City of Helsinki and four by the City of Amsterdam,
    but more are in the works.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，城市登记册中记录的人工智能应用程序数量较少：赫尔辛基市五个，阿姆斯特丹市四个，但更多的应用程序正在开发中。
- en: Benefits of AI registers for governments and citizens
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人工智能登记册对政府和公民的好处
- en: By disclosing information behind their apps, the governments improve transparency
    and accountability around their use of AI. This helps to increase citizen trust
    because trust is the foundation of any government; [“the government can only function
    when there is trust between the government and people.”](https://uploads-ssl.webflow.com/5c8abedb10ed656ecfb65fd9/5f6f334b49d5444079726a79_AI%20Registers%20-%20White%20paper%201.0.pdf) 
    Or, as the City of Helsinki Chief Digital Officer Mikko Rusama says, [“Without
    trust, there is no use for AI.”](https://uploads-ssl.webflow.com/5c8abedb10ed656ecfb65fd9/5f6f334b49d5444079726a79_AI%20Registers%20-%20White%20paper%201.0.pdf)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过公开其应用程序背后的信息，政府提升了对人工智能使用的透明度和问责制。这有助于增加公民的信任，因为信任是任何政府的基础；[“政府只有在政府和人民之间存在信任时才能运作。”](https://uploads-ssl.webflow.com/5c8abedb10ed656ecfb65fd9/5f6f334b49d5444079726a79_AI%20Registers%20-%20White%20paper%201.0.pdf)
    或者，正如赫尔辛基市首席数字官Mikko Rusama所说，[“没有信任，人工智能就没有用处。”](https://uploads-ssl.webflow.com/5c8abedb10ed656ecfb65fd9/5f6f334b49d5444079726a79_AI%20Registers%20-%20White%20paper%201.0.pdf)
- en: For citizens, AI registers help to increase AI/ML literacy. They promote citizens’
    awareness, participation, and public debate, which are cornerstones of democratic
    governments. They build trust by increasing transparency in how, where, and why
    the governments use their data, taxpayers’ money, and new technologies, such as
    AI/ML.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 对于公民而言，人工智能登记册有助于提高人工智能/机器学习素养。它们促进了公民的意识、参与和公共辩论，这些都是民主政府的基石。它们通过提高政府使用数据、纳税人资金以及新技术（如人工智能/机器学习）的透明度来建立信任。
- en: Because, ultimately, what we all want is [responsible AI that benefits all of
    us, respects diversity and human rights, encourages human flourishing, sustains
    human agency, and promotes societal, economic and environmental sustainability](https://unesdoc.unesco.org/ark:/48223/pf0000373434).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 因为，*最终*，我们都希望[负责任的人工智能能够使我们所有人受益，尊重多样性和人权，促进人类繁荣，维护人类自主性，并推动社会、经济和环境的可持续性](https://unesdoc.unesco.org/ark:/48223/pf0000373434)。
- en: Benefits of AI registers for AI teams
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人工智能登记册对人工智能团队的好处
- en: For AI teams, AI registers offer a mechanism to [“standardize transparency across
    your AI portfolio”;](https://uploads-ssl.webflow.com/5c8abedb10ed656ecfb65fd9/5f6f334b49d5444079726a79_AI%20Registers%20-%20White%20paper%201.0.pdf)
    a “searchable and archivable way to document the decisions and assumptions that
    were made in the process of developing, implementing, managing, and ultimately
    dismantling an algorithm,” (*ibid*).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于AI团队来说，AI注册表提供了一种[“在你的AI组合中标准化透明度”的机制；](https://uploads-ssl.webflow.com/5c8abedb10ed656ecfb65fd9/5f6f334b49d5444079726a79_AI%20Registers%20-%20White%20paper%201.0.pdf)
    一种“可以搜索和存档的方式来记录在开发、实施、管理和最终拆解算法过程中做出的决策和假设”，(*同上*)。
- en: Saidot’s software comes with [“pre-defined modular metadata models which are
    adaptable to organisation and sector-specific requirements while securing interoperability
    between different versions.”](https://www.saidot.ai/platform) Its offering consists
    of a backend platform, the register itself, and an interface for publishing the
    registers (which the company hosts).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Saidot的软件提供了[“预定义的模块化元数据模型，这些模型可以适应组织和行业特定的要求，同时确保不同版本之间的互操作性。”](https://www.saidot.ai/platform)
    其产品包括一个后端平台、注册表本身以及一个用于发布注册表的界面（由公司托管）。
- en: '![](../Images/582bcfec6cbe0e15699feabf950708b8.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/582bcfec6cbe0e15699feabf950708b8.png)'
- en: In addition to the Cities of Amsterdam and Helsinki, the company lists Finnair,
    the City of Espoo, Finland’s Ministry of Finance, Social Insurance Institute,
    and the Ministry of Justice among its customers and partners.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 除了阿姆斯特丹和赫尔辛基市，公司还将芬兰航空、埃斯波市、芬兰财政部、社会保险机构以及司法部列为其客户和合作伙伴。
- en: 'Saidot continues to actively develop its platform. [New features and directions
    it is considering](https://uploads-ssl.webflow.com/5c8abedb10ed656ecfb65fd9/5f6f334b49d5444079726a79_AI%20Registers%20-%20White%20paper%201.0.pdf)
    include:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Saidot继续积极开发其平台。[它正在考虑的新功能和方向](https://uploads-ssl.webflow.com/5c8abedb10ed656ecfb65fd9/5f6f334b49d5444079726a79_AI%20Registers%20-%20White%20paper%201.0.pdf)包括：
- en: Integrating AI registers into their clients’ AI development processes, which
    would help expand it beyond communications and into solution governance, solidifying
    accountability;
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将AI注册表集成到客户的AI开发过程中，这将有助于将其扩展到通信之外，进入解决方案治理领域，从而巩固问责制；
- en: Using AI registers to capture citizen feedback early on in the design and ideation
    process, to confirm desirability and enable co-design and co-creation;
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用AI注册表在设计和构思过程中早期捕捉公民反馈，以确认需求并实现共同设计和共同创作；
- en: Facilitating information sharing between government organizations, for example,
    to help with vendor selection. (The registers disclose whether external vendors
    were engaged and who they are.)
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进政府组织之间的信息共享，例如，帮助选择供应商。（注册表会披露是否有外部供应商参与以及他们是谁。）
- en: 'Beyond government: Why you should adopt an AI Register for your AI/ML and data
    science apps'
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超越政府：为什么你应该为你的AI/ML和数据科学应用程序采用AI注册表
- en: Trust is not just a fundamental prerequisite for a government to exist. Trust
    is equally fundamental in business. The entire reason your organization exists
    is because of your customers, consumers, employees, and partners. So whether you
    are just getting your feet wet with AI/ML or are running your whole business on
    the foundation of AI and machine learning, let’s follow Amsterdam’s and Helsinki’s
    examples – let’s document and make public/ share with employees and partners what
    we are using AI/ML and data science for and how. We’ll all benefit from this disclosure.
    And the AI register software from Saidot.ai has just made implementing transparency
    much, much easier.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 信任不仅是政府存在的基本前提。在商业中，信任同样至关重要。你的组织存在的全部原因是因为你的客户、消费者、员工和合作伙伴。因此，无论你是刚开始涉足AI/ML，还是在整个业务基础上运行AI和机器学习，让我们跟随阿姆斯特丹和赫尔辛基的例子——让我们记录并公开/与员工和合作伙伴分享我们如何使用AI/ML和数据科学。我们都将从这种公开中受益。而Saidot.ai的AI注册表软件使得实现透明度变得更加、更加容易。
- en: 'To learn more about AI registers and Saidot’s platform:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于AI注册表和Saidot平台的信息：
- en: 'Read this short white paper “[Public AI Registers: Realizing AI transparency
    and civic participation in government use of AI.”](https://uploads-ssl.webflow.com/5c8abedb10ed656ecfb65fd9/5f6f334b49d5444079726a79_AI%20Registers%20-%20White%20paper%201.0.pdf)'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读这份简短的白皮书“[公共AI注册表：实现AI透明性和政府使用AI中的公民参与](https://uploads-ssl.webflow.com/5c8abedb10ed656ecfb65fd9/5f6f334b49d5444079726a79_AI%20Registers%20-%20White%20paper%201.0.pdf)”。
- en: Check out the [City of Amsterdam’s Algorithm Register](https://algoritmeregister.amsterdam.nl/en/ai-register/)
    and the [City of Helsinki’s AI Register](https://ai.hel.fi/en/ai-register/).
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看 [阿姆斯特丹市算法登记册](https://algoritmeregister.amsterdam.nl/en/ai-register/) 和 [赫尔辛基市
    AI 登记册](https://ai.hel.fi/en/ai-register/)。
- en: Contact Saidot to join their beta program.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联系 Saidot 参加他们的测试计划。
- en: If you are in the public sector, you can get free access to their backend system
    for one year. (The offer is valid until December 31, 2020, per my conversation
    with the company’s CEO.)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在公共部门，你可以免费获得他们后台系统的一年访问权限。（根据我与公司 CEO 的对话，此优惠有效期至 2020 年 12 月 31 日。）
- en: '**Bio:** [Natalia Modjeska](https://www.linkedin.com/in/nataliamodjeska/) is
    a Research Director at Info-Tech Research Group where she advises clients on how
    to deploy AI/ML ethically and responsibly.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介：** [娜塔莉亚·莫杰斯卡](https://www.linkedin.com/in/nataliamodjeska/) 是 Info-Tech
    Research Group 的研究主任，她为客户提供有关如何伦理和负责任地部署 AI/ML 的建议。'
- en: '**Related:**'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**相关：**'
- en: '[Interpretability, Explainability, and Machine Learning – What Data Scientists
    Need to Know](https://www.kdnuggets.com/2020/11/interpretability-explainability-machine-learning.html)'
  id: totrans-47
  prefs:
