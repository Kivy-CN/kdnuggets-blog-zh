- en: '![Skills](../Images/d148738d1d32c44877be61597b10e380.png)When I wrote about
    how I [mostly just use arithmetic](https://m.signalvnoise.com/data-scientists-mostly-just-do-arithmetic-and-that-s-a-good-thing-c6371885f7f6#.spcfjporf),
    a lot of people asked me about what skills or tools a data scientist needs if
    not fancy algorithms. What is this mythical “basic math” that I mentioned? Here’s
    my take on what skills are actually needed for the sort of work that I do at [Basecamp](https://basecamp.com/?source=svn):
    simple analyses focused on solving actual business problems.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '![技能](../Images/d148738d1d32c44877be61597b10e380.png)当我写到我[主要只用算术](https://m.signalvnoise.com/data-scientists-mostly-just-do-arithmetic-and-that-s-a-good-thing-c6371885f7f6#.spcfjporf)时，很多人问我如果没有复杂的算法，数据科学家需要哪些技能或工具。我提到的这种神秘的“基础数学”是什么？这是我对实际工作所需技能的看法，我在[Basecamp](https://basecamp.com/?source=svn)的工作主要是进行简单分析，以解决实际的业务问题。'
- en: 'The most important skill: being able to understand the business and the problem'
  id: totrans-5
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 最重要的技能：能够理解业务和问题
- en: 'I’ll get to actual practical skills that you can learn in a textbook in a minute,
    but first I have to belabor one point: **the real essential skill of a data scientist
    is the ability to understand the business and the problem, and the intellectual
    curiosity to want to do so****.** What are you actually trying to achieve as a
    business? Who are your customers? When are you selling your product? What are
    the underlying economics of the business? Are profit margins high or modest? Do
    you have many small customers or a few large customers? How wide is your product
    range? Who are you competing with? What challenge is the business facing that
    you’re trying to solve or provide input towards a decision on? What’s the believable
    range of answers? Who is involved in solving this problem? Can analysis actually
    make a difference? How much time is worth investing in this problem?'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我会在一会儿讨论你可以在教科书中学习的实际技能，但首先我必须强调一点：**数据科学家的真正核心技能是理解业务和问题的能力，以及强烈的知识好奇心**。你作为一个业务要实现什么？你的客户是谁？你什么时候销售你的产品？业务的基本经济是什么？利润率高还是适中？你有很多小客户还是少数大客户？你的产品范围有多广？你在与谁竞争？业务面临的挑战是什么，你在解决这个问题或为决策提供意见时的作用是什么？可信的答案范围是什么？谁参与解决这个问题？分析是否真的能带来不同？在这个问题上投入多少时间是值得的？
- en: Understanding the data
  id: totrans-7
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 理解数据
- en: 'Before you look at any data or do any math, a data scientist needs to understand
    the underlying data sources, structure, and meaning. Even if someone else goes
    out and gets the data from wherever it’s stored and gives it to you, you still
    need to understand the origin and what each part of the data means. Data quality
    varies dramatically across and within organizations; in some cases you’ll have
    a well documented data dictionary, and in other cases you’ll have nothing. Regardless,
    you’ll want to be able to answer the following questions:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在你查看任何数据或进行任何数学计算之前，数据科学家需要理解数据的来源、结构和意义。即使其他人去获取存储数据的地方并将数据提供给你，你仍然需要理解数据的来源及其各个部分的含义。数据质量在组织之间和内部之间差异很大；在某些情况下，你会有一个详尽的数据字典，而在其他情况下你可能什么都没有。无论如何，你都需要能够回答以下问题：
- en: What data do I need to solve the problem?
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我解决问题需要哪些数据？
- en: Where is that data located? In a relational database? In a log file on disk?
    In a third party service?
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 那些数据在哪里？在关系数据库中？在磁盘上的日志文件中？在第三方服务中？
- en: How comprehensive (time and scope) is the data? Are there gaps in coverage or
    retention?
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据有多全面（时间和范围）？是否存在覆盖或保留的漏洞？
- en: What does each field in the data mean in terms of actual behavior of humans
    or computers?
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据中的每个字段在实际的人类或计算机行为中是什么意思？
- en: How accurate is each field in the data? Does it come from something that’s directly
    observed, self-reported, third-party sourced, or imputed?
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据中的每个字段有多准确？它来自直接观察、自我报告、第三方来源还是推测？
- en: How can I use this data in a way that minimizes the risk of violating someone’s
    privacy?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我如何以最小化违反他人隐私的风险的方式使用这些数据？
- en: SQL skills
  id: totrans-15
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: SQL 技能
- en: For better or worse, most of the data that data scientists need live in relational
    databases that quack SQL, whether that’s MySQL, Postgres, Hive, Impala, Redshift,
    BigQuery, Teradata, Oracle, or something else. Your mission is to free the data
    from the confines of that relational database without crashing the database instance,
    pulling more or less data than you need to, getting inaccurate data, or waiting
    a year for a query to finish.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是好是坏，大多数数据科学家需要的数据都存在于使用 SQL 的关系数据库中，无论是 MySQL、Postgres、Hive、Impala、Redshift、BigQuery、Teradata、Oracle
    还是其他什么。你的使命是将数据从这些关系数据库中解放出来，而不使数据库实例崩溃，拉取过多或过少的数据，获取不准确的数据，或等待一年才能完成查询。
- en: 'Virtually every query a data scientist writes to get data to analyze to solve
    business problems will be a SELECT statement. The essential SQL concepts and functions
    that I find necessary are:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个数据科学家编写的查询，用于获取数据以分析以解决业务问题的，将是一个 SELECT 语句。我认为必需的 SQL 基本概念和函数有：
- en: DESCRIBE and EXPLAIN
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DESCRIBE 和 EXPLAIN
- en: WHERE clauses, including IN (…)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WHERE 子句，包括 IN（…）
- en: GROUP BY
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GROUP BY
- en: Joins, mostly left and inner
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接，主要是左连接和内连接
- en: Using already indexed fields
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用已索引的字段
- en: LIMIT and OFFSET
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LIMIT 和 OFFSET
- en: LIKE and REGEXP
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LIKE 和 REGEXP
- en: if()
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: if()
- en: String manipulation, primarily left() and lower()
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字符串操作，主要是 left() 和 lower()
- en: 'Date manipulation: date_add, datediff, to and from UNIX timestamps, time component
    extraction'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日期操作：date_add、datediff、到和从 UNIX 时间戳、时间组件提取
- en: regexp_extract (if you’re lucky to use a database that supports it) or substring_index
    (if you’re less lucky)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: regexp_extract（如果你运气好使用支持它的数据库）或 substring_index（如果运气稍差）
- en: Subqueries
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子查询
- en: Basic math skills
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基本数学技能
- en: 'Once you have some data, you can do some maths. The list of what I consider
    to be the essential list of math skills and concepts is not a long one:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了一些数据，你就可以进行一些数学运算。我认为的必备数学技能和概念的清单不长：
- en: Arithmetic (addition, subtraction, multiplication, division)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 算术（加法、减法、乘法、除法）
- en: Percentages (of total, difference vs. another value)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 百分比（总量、差异与其他值的比较）
- en: Mean and median (and mean vs. median)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 均值和中位数（以及均值与中位数的比较）
- en: Percentiles
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 百分位数
- en: Histograms and cumulative distribution functions
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 直方图和累积分布函数
- en: An understanding of probability, randomness, and sampling
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对概率、随机性和抽样的理解
- en: Growth rates (simple and compound)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增长率（简单和复合）
- en: Power analysis (for proportions and means)
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 幂分析（用于比例和均值）
- en: Significance testing (for proportions and means)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显著性检验（用于比例和均值）
- en: This isn’t a very complicated set of things. **It’s not about the math, it’s
    about the problem you’re solving.**
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是一组非常复杂的内容。**这不是关于数学，而是关于你解决的问题。**
- en: Slightly more advanced math concepts
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 稍微高级一点的数学概念
- en: 'On occasion, some more advanced mathematical or SQL concepts or skills are
    of value to common business problems. A handful of the more common things I use
    include:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，一些更高级的数学或 SQL 概念或技能对常见的业务问题是有价值的。我常用的一些较常见的内容包括：
- en: Analytic functions if supported by your database (lead(), lag(), rank(), etc.)
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你的数据库支持，使用分析函数（lead()、lag()、rank() 等）
- en: Present and future value and discount rates
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现值和未来值以及折现率
- en: Survival analysis
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生存分析
- en: Linear and logistic regression
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 线性和逻辑回归
- en: Bag of Words textual representations
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 词袋模型文本表示
- en: There are some problems that require more advanced techniques, and I don’t mean
    to disparage or dismiss those. **If your business can truly benefit from things
    like deep learning, congratulations!** That probably means you’ve solved all the
    easy problems that your business is facing.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 有些问题需要更高级的技术，我并不是想贬低或忽视这些技术。**如果你的业务确实可以从深度学习等技术中受益，恭喜你！** 那可能意味着你已经解决了业务面临的所有简单问题。
