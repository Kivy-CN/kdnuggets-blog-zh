- en: Creating a KDnuggets Bot in 2 minutes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To create a chatbot using the online version of OpenChat, the process is simple:'
  prefs: []
  type: TYPE_NORMAL
- en: Create an account using your Google credentials.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select your desired data source, which can include a website link, PDF, codebase,
    Notion, and more.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add the website URL, and wait for a few seconds while OpenChat scans your website
    for relevant content.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Your chatbot is now ready to use and embed into your website.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It's important to note that for the online version of OpenChat, the scanning
    process is limited to the first 15 pages of your website. If you want to scan
    more pages or have greater control over the scanning process, you can use the
    self-hosted version of OpenChat.
  prefs: []
  type: TYPE_NORMAL
