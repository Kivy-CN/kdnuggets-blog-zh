- en: 7\. Large Scale Machine Learning - University of Toronto
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Course Link:** [https://lnkd.in/dv8-7EFE](http://www.cs.toronto.edu/~rsalakhu/STA4273_2015/)'
  prefs: []
  type: TYPE_NORMAL
- en: The seventh course on our list is the Large Scale Machine Learning Course by
    the University of Toronto. This course is more advanced and is designed for graduate
    students who have a reasonable degree in mathematical maturity. The course starts
    with basic machine learning methods such as linear methods for regression and
    classification and then it dives more into statistical machine learning methods
    such as Bayesian networks, Markov random fields, and more advanced methods.
  prefs: []
  type: TYPE_NORMAL
- en: '**Estimated duration: 20 hours**'
  prefs: []
  type: TYPE_NORMAL
