- en: Data Science Books you should start reading in 2021
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2021 年你应该开始阅读的数据科学书籍
- en: Beginner Data Science Level
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 初学者数据科学水平
- en: 'If you are just beginning your quest on data science, you can check all these
    books out:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚刚开始探索数据科学，可以查看以下这些书籍：
- en: '![](../Images/5f0780f14c8153a3be112ffbb371cd7d.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5f0780f14c8153a3be112ffbb371cd7d.png)'
- en: Data Science from scratch book
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 从零开始的数据科学书籍
- en: In the [Data Science from Scratch](https://www.amazon.com/gp/product/149190142X/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=149190142X&linkCode=as2&tag=petacrunch-20&linkId=edf06af7b6694a8bc86289c37f4378e4) book,
    the concepts are presented to the unfamiliar learners in Data Science. You don’t
    even have to know something about Python to start. I will strongly recommend that
    you get started with this book.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [《从零开始的数据科学》](https://www.amazon.com/gp/product/149190142X/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=149190142X&linkCode=as2&tag=petacrunch-20&linkId=edf06af7b6694a8bc86289c37f4378e4) 这本书中，数据科学的概念是以易于理解的方式呈现给陌生的学习者的。你甚至不需要了解
    Python 就可以开始。我强烈推荐你从这本书开始。
- en: '![](../Images/8dd6c59e9a9ec546734bdd8ad680b5cc.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/8dd6c59e9a9ec546734bdd8ad680b5cc.png)'
- en: Introduction to Machine Learning with Python
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 《Python 机器学习简介》
- en: If you are willing to learn about machine learning from a novice level and eager
    to read more about it, this book entitled “[Introduction to Machine Learning with
    Python](https://www.amazon.com/gp/product/1449369413/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1449369413&linkCode=as2&tag=petacrunch-20&linkId=8669cacfe298d25c2832d9062642dd44)”
    is an excellent pick. Keep in mind that it is not expected that you already know
    Python.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意从初学者水平学习机器学习，并渴望了解更多内容，那么这本名为《[Python 机器学习简介](https://www.amazon.com/gp/product/1449369413/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1449369413&linkCode=as2&tag=petacrunch-20&linkId=8669cacfe298d25c2832d9062642dd44)》的书是一个绝佳选择。请记住，你不需要已经掌握
    Python。
- en: '![](../Images/631d4df67245dc642abd66515b2c6ace.png)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/631d4df67245dc642abd66515b2c6ace.png)'
- en: Data Science Job
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学职位
- en: 'Then, to be an adequately qualified Data Scientist, you can take a look at
    my book named [Data Science Job: How to Become a Data Scientist](https://amzn.to/3aQVTjs) that
    goes through a comprehensive step-by-step guide of the entire procedure.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，为了成为一名合格的数据科学家，你可以看看我写的书《[数据科学职位：如何成为数据科学家](https://amzn.to/3aQVTjs)》，这本书提供了一个全面的逐步指南。
- en: 'Through my knowledge of collaborating for several organizations as a project
    manager, a data science analyst, or a CTO, I was able to see the process of recruiting
    data scientists and developing data science teams. This book will inform you:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 通过我在多个组织担任项目经理、数据科学分析师或首席技术官的经验，我能够看到招聘数据科学家和发展数据科学团队的过程。本书将告知你：
- en: what is necessary to secure your first job as a data scientist,
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成为数据科学家首份工作的必备条件，
- en: what skills you should learn,
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应学习的技能，
- en: what you should demonstrate during a job interview,
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你在面试中应展示的内容，
- en: and much more.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以及更多内容。
- en: Intermediate Data Science Level
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中级数据科学水平
- en: If you’ve read 1 or 2 data science books, and if you’ve done a few data science
    assignments yourself and now you are used to dealing with data, here are books
    that will deepen your knowledge of data science.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你读过一两本数据科学书籍，并且自己做过一些数据科学任务，现在你习惯于处理数据，这里有一些书籍可以深化你对数据科学的理解。
- en: '![](../Images/a280b61d8c580c731354e37e1fdb25b0.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/a280b61d8c580c731354e37e1fdb25b0.png)'
- en: Python for Data Analysis
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 《Python 数据分析》
- en: '[Python for Data Analysis](https://www.amazon.com/gp/product/1491957662/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1491957662&linkCode=as2&tag=petacrunch-20&linkId=7664d523f4c3d5195b201dc219efdd15) suggests
    the usage of NumPy and pandas. Also, Python for Data Analysis is a marvelous resource
    that knowledgeable data scientists may appreciate. It gives an appropriate tour
    of Python from describing how the language functions too.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '[《Python 数据分析》](https://www.amazon.com/gp/product/1491957662/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1491957662&linkCode=as2&tag=petacrunch-20&linkId=7664d523f4c3d5195b201dc219efdd15)
    建议使用 NumPy 和 pandas。此外，《Python 数据分析》是一个知识渊博的数据科学家可能会欣赏的绝妙资源。它也对 Python 语言的功能进行了适当的介绍。'
- en: '![](../Images/cdc6c2e97af9e0e3ce0e0716f01a7d55.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/cdc6c2e97af9e0e3ce0e0716f01a7d55.png)'
- en: Python Data Science handbook
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Python 数据科学手册
- en: '[The Python Data Science Handbook](https://www.amazon.com/gp/product/1491912057/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1491912057&linkCode=as2&tag=petacrunch-20&linkId=3882a97fd104467b624bad3e5ff5431b) is
    a perfect guide to all the standard Python libraries. The Pandas library, the
    Scikit-Learn library, and the NumPy math library are strongly recommended.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[《Python 数据科学手册》](https://www.amazon.com/gp/product/1491912057/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1491912057&linkCode=as2&tag=petacrunch-20&linkId=3882a97fd104467b624bad3e5ff5431b)
    是所有标准 Python 库的完美指南。强烈推荐 Pandas 库、Scikit-Learn 库和 NumPy 数学库。'
- en: This detailed workbook will provide data scientists and data miners with active
    methods for dealing with data. Data scientists will enjoy the inclusion of multiple
    illustrations, the concise clarification of the algorithms behind each process,
    and the tools available on the companion website. This is hands down, the only
    detailed, up-to-date resource for scientific computation in Python.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这本详尽的工作手册将为数据科学家和数据挖掘人员提供处理数据的有效方法。数据科学家会喜欢其中的多种插图、对每个过程背后算法的简明解释，以及附属网站上的工具。这无疑是目前唯一详尽且最新的
    Python 科学计算资源。
- en: 'You’ll learn how to use the following:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何使用以下内容：
- en: '**Jupyter and iPython** are frameworks in which Python can be used for data
    processing.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Jupyter 和 iPython** 是可以用来进行数据处理的 Python 框架。'
- en: '**Numpy:** requires the construction of a data array that is dense and effective
    for data processing in Python.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Numpy:** 需要构建一个密集且有效的数据数组，用于 Python 中的数据处理。'
- en: '**Pandas **combine robust vectors with the DataFrame to analyze and retrieve
    labeled/columnar data in Python.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Pandas** 结合了强大的向量和 DataFrame，以便在 Python 中分析和检索带标签/列的数据。'
- en: '**Matplotlib** is a plotting library in Python that provides versatile functionality
    in plots and data visualizations.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Matplotlib** 是一个 Python 绘图库，提供了多种功能用于绘图和数据可视化。'
- en: '**Scikit-learn: **a popular machine learning library for Python that offers
    too complicated machine learning algorithms with very efficient implementations.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Scikit-learn:** 是一个流行的 Python 机器学习库，提供了复杂的机器学习算法和高效的实现。'
- en: '![](../Images/b71b949198bc1d7a8814ef5bc526b8e1.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b71b949198bc1d7a8814ef5bc526b8e1.png)'
- en: Python Machine Learning book
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 《Python 机器学习》书籍
- en: '[Python Machine Learning](https://www.amazon.com/gp/product/1789955750/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1789955750&linkCode=as2&tag=petacrunch-20&linkId=cc65892b0564ce32cee20536fb70b29c) is
    somewhere between the intermediate and advanced stages of Machine Learning. It
    would cater to all the individuals who are specialists in the area and others
    who are not. It starts with a gentle introduction to machine learning and deep
    learning and then moves to more advanced ways. A fantastic book!'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '[Python 机器学习](https://www.amazon.com/gp/product/1789955750/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1789955750&linkCode=as2&tag=petacrunch-20&linkId=cc65892b0564ce32cee20536fb70b29c)
    介于中级和高级机器学习阶段之间。它适合所有该领域的专家以及其他人。它从机器学习和深度学习的温和介绍开始，然后转向更高级的方法。一本了不起的书！'
- en: '![](../Images/fe02cb9a2ac231ef9443304d9cbe04aa.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fe02cb9a2ac231ef9443304d9cbe04aa.png)'
- en: '[Hands-on Machine Learning with Scikit-Learn and TensorFlow](https://amzn.to/3d3tpE7) (2nd
    edition)'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[动手实践机器学习：Scikit-Learn 和 TensorFlow](https://amzn.to/3d3tpE7) (第2版)'
- en: '[Hands-on Machine Learning with Scikit-Learn and TensorFlow](https://amzn.to/3d3tpE7) (2nd
    edition) is a treasure trove to get more results! It is a book that discusses
    all basics (classification processes, dimensionality reduction) and even gets
    into neural networks and deep learning.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '[动手实践机器学习：Scikit-Learn 和 TensorFlow](https://amzn.to/3d3tpE7) (第2版) 是一本宝贵的资源，能够获得更多成果！这本书讨论了所有基础知识（分类过程、降维），甚至涉及神经网络和深度学习。'
- en: '![](../Images/5331b8074f7ad4035767c0d6ef3d9ab8.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/5331b8074f7ad4035767c0d6ef3d9ab8.png)'
- en: Python for Finance book
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Python for Finance 书籍
- en: If you are into finance and data science, [Python for Finance](https://www.amazon.com/gp/product/1492024333/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1492024333&linkCode=as2&tag=petacrunch-20&linkId=f763a23bdaf3d4d920df947f1380c32c) is
    essential reading. The book emphasizes utilizing such data science methods to
    evaluate capital markets, and several excellent examples can be found demonstrating
    this. It is an incredibly realistic product that would often cater to those who
    do not regularly work in finance.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对金融和数据科学感兴趣，[Python for Finance](https://www.amazon.com/gp/product/1492024333/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1492024333&linkCode=as2&tag=petacrunch-20&linkId=f763a23bdaf3d4d920df947f1380c32c)
    是必读书籍。这本书强调了利用数据科学方法来评估资本市场，并且提供了几个出色的示例来证明这一点。它是一个极其现实的产品，通常适合那些不经常从事金融工作的人。
- en: Expert Data Science Level
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 专家级数据科学水平
- en: For those who are a little more experience with Data Science, you’d be best
    off reading many science research articles instead of reading books. This is because
    the approach is more realistic and incorporate deep learning in your programs
    to move beyond classical statistics.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些在数据科学方面有一定经验的人来说，阅读大量的科学研究文章比阅读书籍更为合适。这是因为这种方法更为现实，并且可以将深度学习融入到你的程序中，以超越传统统计学。
- en: '![](../Images/98ea6b7938f750b4b4614292fcd56715.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/98ea6b7938f750b4b4614292fcd56715.png)'
- en: Deep Learning with Python
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习与 Python
- en: '[The Deep Learning with Python](https://www.amazon.com/gp/product/1617294438/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1617294438&linkCode=as2&tag=petacrunch-20&linkId=fa7304c5324df649a4ba536bd74927d2) book
    was authored by one of the Keras library developers, one of Python’s most famous
    machine learning libraries. The book begins with a practical approach because
    you can learn several helpful techniques straight away. It is often incredibly
    realistic because you will adopt it right away to activities right after the read.
    This is an utter must-read in deep learning.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[深度学习与 Python](https://www.amazon.com/gp/product/1617294438/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN=1617294438&linkCode=as2&tag=petacrunch-20&linkId=fa7304c5324df649a4ba536bd74927d2)
    这本书的作者是 Keras 库的开发者之一，Keras 是 Python 最著名的机器学习库之一。这本书以实用的方法开始，因为你可以立即学习几种有用的技巧。它通常非常实际，因为你可以在阅读后立即应用于活动中。这是深度学习的终极必读书籍。'
- en: '![](../Images/b4752718037f67014eb586d2f5c88ecc.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b4752718037f67014eb586d2f5c88ecc.png)'
- en: Deep Learning
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习
