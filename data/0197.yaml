- en: Let’s do a quick overview of Generative AI.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速概述一下生成式人工智能。
- en: What is Generative AI?
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是生成式人工智能？
- en: Generative AI (Artificial Intelligence) is a type of artificial intelligence
    technology that can create various types of content for users such as text, imagery,
    audio and synthetic data. Artificial intelligence has been able to achieve this
    by training the model to study and identify patterns linked to the input, and
    produce similar content.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能（Artificial Intelligence）是一种能够为用户创建各种类型内容（如文本、图像、音频和合成数据）的人工智能技术。人工智能通过训练模型来学习和识别与输入相关的模式，从而生成类似的内容。
- en: Generative AI uses unsupervised and semi-supervised machine learning algorithms
    and inputs a large amount of data. The neural network used in generative AI will
    learn patterns on the inputted data, where only a limited number of parameters
    are given so that the generative AI models can learn to make their own conclusions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式人工智能使用无监督和半监督的机器学习算法，并输入大量数据。生成式人工智能使用的神经网络将学习输入数据上的模式，给定的参数有限，以便生成式人工智能模型能够学会做出自己的结论。
- en: They are used to create design art, produce code, write blogs, and generate
    high-quality content. You may have already heard of popular generative AI tools
    such as ChatGPT, DALL-E 2, and Bing AI.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具用于创建设计艺术、生成代码、撰写博客和生成高质量内容。你可能已经听说过一些流行的生成式人工智能工具，如ChatGPT、DALL-E 2和Bing
    AI。
- en: So what does Google have planned?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 那么谷歌有什么计划？
- en: Googles Generative AI Docs
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 谷歌生成式人工智能文档
- en: Google is on a mission to connect people across their Workspace, so they can
    create, build and grow together. They will be incorporating AI across Gmail, Docs,
    Slides, Sheets, Meet, and Chat.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌致力于在其工作区内连接用户，以便他们可以共同创建、构建和成长。他们将把人工智能整合到Gmail、Docs、Slides、Sheets、Meet和Chat中。
- en: They are not currently publicly available, but Google plans to roll the service
    out to trusted testers throughout the year. They will start their trusted tester
    program with English in the United States, and then refine the tooling so that
    it is more catering to consumers, enterprises, and educational institutions in
    different countries and languages.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 目前这些工具尚未公开提供，但谷歌计划在全年内向受信任的测试者推出该服务。他们将首先在美国以英语开始受信任的测试者计划，然后优化工具，使其更适合不同国家和语言的消费者、企业和教育机构。
- en: 'The features include:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些功能包括：
- en: 'Gmail: draft, reply, and summarize'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gmail：草拟、回复和总结
- en: 'Docs: brainstorm, proofread, write, and rewrite'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Docs：头脑风暴、校对、撰写和重写
- en: 'Slides: Auto-generated images, audio, and videos'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Slides：自动生成图像、音频和视频
- en: 'Sheets: data analysis, formula generation, and contextual categorization'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表格：数据分析、公式生成和上下文分类
- en: 'Meet: generate new backgrounds and capture notes'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会面：生成新的背景并记录笔记
- en: 'Chat: enable workflows'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 聊天：启用工作流程
- en: They will kickstart their new venture with Docs and Gmail. With Docs and Gmail,
    you will be able to create customized job descriptions, summaries of an email,
    draft an invitation, and more.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 他们将从 Docs 和 Gmail 开始他们的新业务。使用 Docs 和 Gmail，你将能够创建定制的职位描述、电子邮件摘要、起草邀请函等等。
- en: Rather than just seeing a blank Google Docs or new email, you will see a prompt
    which says ‘*Help me write*’. The aim is to take that initial workload of people
    and businesses, providing them with an instant draft to work with.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到一个提示，显示“*帮助我写作*”，而不仅仅是看到一个空白的 Google 文档或新的电子邮件。其目的是减轻人们和企业的初始工作负担，为他们提供一个即时的草稿进行处理。
- en: 'An example is shown below:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一个示例：
- en: '![Google Answer to ChatGPT by Adding Generative AI into Docs and Gmail](../Images/7ab04523a0d5f254aeb27ad99f3ba920.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![Google 通过将生成式 AI 添加到 Docs 和 Gmail 来回应 ChatGPT](../Images/7ab04523a0d5f254aeb27ad99f3ba920.png)'
- en: Image by [Google Workspace Blogs](https://workspace.google.com/blog/product-announcements/generative-ai)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Google Workspace 博客](https://workspace.google.com/blog/product-announcements/generative-ai)
- en: The Generative AI will also help you to rewrite what you’ve already started.
    This can simply be a few bullet points on your phone that you jotted down to prepare
    for a meeting. The Generative AI can then transform these bullet points into a
    well-written detailed summary, for you to provide to your team. You will be able
    to formalize, elaborate, shorten, bulletin, write a draft and find the right style
    or voice.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式 AI 还将帮助你重写你已经开始的内容。这可以仅仅是你在手机上记下的几个要点，用于准备会议。生成式 AI 可以将这些要点转化为详细的总结，供你提供给团队。你将能够规范、详细化、简化、概括、撰写草稿，并找到合适的风格或声音。
- en: 'To learn more about what to expect, watch this quick video:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多期待的内容，请观看这个简短的视频：
- en: 'Although these features are amazing and will help save a lot of people time.
    Google highlights that:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些功能很棒，将帮助节省大量时间。Google 强调：
- en: '*“AI is no replacement for the ingenuity, creativity, and smarts of real people.
    Sometimes the AI gets things wrong, sometimes it delights you with something offbeat,
    and oftentimes it requires guidance.”*'
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“AI 不能替代真实人的聪明才智、创造力和智慧。有时候 AI 会出错，有时候它会以一些古怪的方式让你惊喜，而且通常它需要指导。”*'
- en: Google is prompting users to still review, accept and edit to ensure that the
    user is in full control. They will also be working on corresponding administrative
    controls to provide to IT teams to set the right policies for their organization.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Google 提示用户仍需审核、接受和编辑，以确保用户完全控制。他们还将致力于提供相应的行政控制，供 IT 团队为其组织制定正确的政策。
- en: Wrapping it up
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: Over the past few weeks, we’ve been getting news about technology releases left
    right and center. At this point, it’s quite hard to keep up.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几周里，我们接收到的技术发布新闻络绎不绝。现在很难跟上这些信息。
