  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五届国际夏季学校2020年资源感知机器学习（REAML）
- en: 原文：[https://www.kdnuggets.com/2020/07/tu-dortmund-summer-school-2020-reaml.html](https://www.kdnuggets.com/2020/07/tu-dortmund-summer-school-2020-reaml.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2020/07/tu-dortmund-summer-school-2020-reaml.html](https://www.kdnuggets.com/2020/07/tu-dortmund-summer-school-2020-reaml.html)
- en: Sponsored Post.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 赞助帖子。
- en: The summer school on Resource-aware Machine Learning provides lectures on the
    latest research in machine learning, typically with the twist on resource consumption
    and how these can be reduced. This year’s summer school will be held online and
    free of charge between 31st of August and 4th of September. The events will be
    a mixture of pre-recorded and live sessions, including a dedicated space for presenting
    PhD/PostDoc research and a hackathon featuring real world ML tasks.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 资源感知机器学习的夏季学校提供有关机器学习最新研究的讲座，通常侧重于资源消耗及其减少。今年的夏季学校将于8月31日至9月4日在线免费举办。活动将包括预录和直播环节，涵盖展示博士/博士后研究的专门空间，以及一个包含现实世界机器学习任务的黑客马拉松。
- en: '[![Phone](../Images/d7e58253578bb9e11189e96c410f681d.png)](https://www-ai.cs.tu-dortmund.de/summer-school-2020/)'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![电话](../Images/d7e58253578bb9e11189e96c410f681d.png)](https://www-ai.cs.tu-dortmund.de/summer-school-2020/)'
- en: '**A selection of course topics**: Deep Learning, Graph Neural Networks, Large
    Models on Small Devices, Power Consumption of ML, Deep generative modeling, Memory
    challenges in DNN...'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**课程主题精选**: 深度学习、图神经网络、小设备上的大模型、机器学习的功耗、深度生成建模、深度神经网络中的记忆挑战……'
- en: '**More info and registration:** [https://www-ai.cs.tu-dortmund.de/summer-school-2020/](https://www-ai.cs.tu-dortmund.de/summer-school-2020/)'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**更多信息和注册:** [https://www-ai.cs.tu-dortmund.de/summer-school-2020/](https://www-ai.cs.tu-dortmund.de/summer-school-2020/)'
- en: During registration you may express your interest in joining the hackathon and/or
    presenting at the students’ corner.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在注册期间，您可以表达对加入黑客马拉松和/或在学生角落展示的兴趣。
- en: '[![Room](../Images/5e730416b27dfe8e32bbaeb4bd95ed57.png)](https://www-ai.cs.tu-dortmund.de/summer-school-2020/hackathon)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![房间](../Images/5e730416b27dfe8e32bbaeb4bd95ed57.png)](https://www-ai.cs.tu-dortmund.de/summer-school-2020/hackathon)'
- en: '**Hackathon - Positioning prediction and robot control**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**黑客马拉松 - 位置预测与机器人控制**'
- en: As a practical example to leverage your ML skills we host a challenge on indoor
    location prediction based on floor-integrated sensor data. Real world data is
    gathered in a warehouse scenario, where free roaming robots perform transportation
    of goods. Your first task will be to use sensor data (vibration, magnetic fields…)
    with position ground truth to build a position prediction. The best teams will
    get the chance for live control of the robots on the final day of the summer school.
    The winner will be invited for research cooperations to Dortmund.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个实际示例，我们举办了一个基于楼层集成传感器数据的室内位置预测挑战。真实世界的数据是在一个仓库场景中收集的，在那里，自由移动的机器人进行货物运输。您的第一个任务是使用传感器数据（振动、磁场等）与位置真实数据建立位置预测。表现最好的团队将在夏季学校最后一天获得实时控制机器人的机会。获胜者将被邀请到多特蒙德进行研究合作。
- en: '**Details about the hackathon:** [https://www-ai.cs.tu-dortmund.de/summer-school-2020/hackathon](https://www-ai.cs.tu-dortmund.de/summer-school-2020/hackathon)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于黑客马拉松的详细信息:** [https://www-ai.cs.tu-dortmund.de/summer-school-2020/hackathon](https://www-ai.cs.tu-dortmund.de/summer-school-2020/hackathon)'
- en: '**Students’ Corner - Share and discuss your work**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**学生角落 - 分享和讨论您的工作**'
- en: The summer school will be accompanied by an exchange platform for participants,
    the Students' Corner, which will allow them to network and share their research.
    During the registration you may express your interest in participation at the
    student’s corner and we will keep you updated.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 夏季学校将配备一个参与者交流平台——学生角落，允许他们建立网络并分享他们的研究。在注册期间，您可以表达对学生角落的兴趣，我们将随时更新您相关信息。
- en: '**Details about the Student''s Corner**: [https://www-ai.cs.tu-dortmund.de/summer-school-2020/students-corner](https://www-ai.cs.tu-dortmund.de/summer-school-2020/students-corner)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于学生角落的详细信息**: [https://www-ai.cs.tu-dortmund.de/summer-school-2020/students-corner](https://www-ai.cs.tu-dortmund.de/summer-school-2020/students-corner)'
- en: '*The summer school is organised by the competence center for Machine Learning
    Rhine-Ruhr, ML2R, the collaborative research center SFB 876 and the artificial
    intelligence group at TU Dortmund University.*'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*夏季学校由莱茵-鲁尔机器学习能力中心（ML2R）、协作研究中心SFB 876和多特蒙德工业大学人工智能组组织。*'
