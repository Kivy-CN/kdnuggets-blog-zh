- en: Not [Optimus Prime or Bumblebee](https://i.imgur.com/G0wiCyI.jpeg) (80s kids
    stand up!) but the neural network architecture that has turned the world of NLP
    on its head over the past couple of years.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不是 [擎天柱或大黄蜂](https://i.imgur.com/G0wiCyI.jpeg)（80年代的小伙伴们站起来！），而是这种神经网络架构，在过去几年里彻底改变了NLP领域。
- en: 'There are many resources for learning about transformers and how they apply
    to SOTA NLP, but there seems to literally be only this one courses that takes
    a methodical, academic approach to really understanding transforms inside out,
    and that class is Stanford''s [CS25: Transformers United](https://web.stanford.edu/class/cs25/).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '有很多资源可以学习变换器及其在SOTA NLP中的应用，但似乎只有这门课程采用了系统的、学术的方法来真正理解变换器的内在，而这门课程就是斯坦福大学的
    [CS25: Transformers United](https://web.stanford.edu/class/cs25/)。'
- en: 'Let me get this out of the way right away: this is not a course you can enroll
    in and receive credit for. This is the freely-available content of the first university
    course on transformers (as far as I can tell), from Stanford instructors, under
    the tutelage of renowned NLP researcher and faculty member, Chris Manning. But
    don''t get upset; all of the course''s material is available, from readings to
    videos and beyond. If you are really interested in understanding transformers
    under the hood, this is the course for you.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 让我立刻说明：这不是一个你可以报名并获得学分的课程。这是第一门关于变换器的大学课程的免费内容（据我了解），由斯坦福大学的讲师提供，在著名自然语言处理（NLP）研究员和教职工克里斯·曼宁的指导下进行。但不要灰心；所有课程材料都可以获得，包括阅读资料、视频等。如果你真的对深入理解变换器感兴趣，这门课程就是为你准备的。
- en: And while transformers may be most closely associated with NLP applications,
    there's more than meets the eye.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管变换器可能最常与NLP应用相关，但还有更多内容值得关注。
- en: Since their introduction in 2017, transformers have revolutionized Natural Language
    Processing (NLP). Now, transformers are finding applications all over Deep Learning,
    be it computer vision (CV), reinforcement learning (RL), Generative Adversarial
    Networks (GANs), Speech or even Biology. Among other things, transformers have
    enabled the creation of powerful language models like GPT-3 and were instrumental
    in DeepMind's recent AlphaFold2, that tackles protein folding.
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自2017年推出以来，变换器已经彻底改变了自然语言处理（NLP）。现在，变换器正在深度学习领域得到应用，无论是计算机视觉（CV）、强化学习（RL）、生成对抗网络（GANs）、语音还是生物学等。变换器不仅促进了强大语言模型如GPT-3的创建，还在DeepMind最近的AlphaFold2中发挥了重要作用，该模型解决了蛋白质折叠问题。
- en: ''
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'From Stanford''s [CS25: Transformers United](https://web.stanford.edu/class/cs25/)
    course homepage'
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '来自斯坦福大学的 [CS25: Transformers United](https://web.stanford.edu/class/cs25/)
    课程主页'
- en: This course covers it all, spread out over 10 weekly lectures. You first start
    with attention, the concept that gave way to transformers, and move on to transformers
    themselves, then on to their NLP applications, vision transformers, pretrained
    transformers, switch transformers, and much more. You get lectures by Geoff Hinton.
    Chris Olah, Aidan Gomez, and many other knowledgeable researchers in the field.
    The course instructors are Div Garg, Chetanya Rastogi, Advay Pal, with Chris Manning,
    as previously mentioned, serving as faculty advisor.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程内容全面，分为10周的讲座。你将首先学习注意力机制，这一概念催生了变换器，然后学习变换器本身，接着是它们在自然语言处理中的应用、视觉变换器、预训练变换器、开关变换器等等。课程包括Geoff
    Hinton、Chris Olah、Aidan Gomez及许多该领域的知识渊博的研究人员的讲座。课程讲师为Div Garg、Chetanya Rastogi、Advay
    Pal，Chris Manning，如前所述，担任教师顾问。
- en: You can find the lecture videos below, as well as on [YouTube](https://www.youtube.com/playlist?list=PLoROMvodv4rNiJRchCzutFw5ItR_Z27CM).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在下面找到讲座视频，也可以在 [YouTube](https://www.youtube.com/playlist?list=PLoROMvodv4rNiJRchCzutFw5ItR_Z27CM)
    上观看。
- en: This seems to be the current pinnacle of transformer courseware available anywhere,
    so if you are serious about learning transformers in depth, head over to the [course
    page](https://web.stanford.edu/class/cs25/) and get started right now.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这似乎是目前任何地方可以获得的变换器课程中的巅峰之作，因此，如果你认真想要深入学习变换器，请访问 [课程页面](https://web.stanford.edu/class/cs25/)
    并立即开始学习。
- en: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    is a Data Scientist and the Editor-in-Chief of KDnuggets, the seminal online Data
    Science and Machine Learning resource. His interests lie in natural language processing,
    algorithm design and optimization, unsupervised learning, neural networks, and
    automated approaches to machine learning. Matthew holds a Master''s degree in
    computer science and a graduate diploma in data mining. He can be reached at editor1
    at kdnuggets[dot]com.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Matthew Mayo](https://www.linkedin.com/in/mattmayo13/)** ([**@mattmayo13**](https://twitter.com/mattmayo13))
    是数据科学家以及KDnuggets的主编，KDnuggets是开创性的在线数据科学和机器学习资源。他的兴趣包括自然语言处理、算法设计与优化、无监督学习、神经网络以及机器学习的自动化方法。Matthew拥有计算机科学硕士学位和数据挖掘研究生文凭。他可以通过
    editor1 at kdnuggets[dot]com 联系到。'
