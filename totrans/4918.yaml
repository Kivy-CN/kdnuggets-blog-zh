- en: '**The Rankings**'
  prefs: []
  type: TYPE_NORMAL
- en: Below is a ranking of 23 open-source deep learning libraries that are useful
    for Data Science, based on Github and Stack Overflow activity, as well as Google
    search results. The table shows standardized scores, where a value of 1 means
    one standard deviation above average (average = score of 0). For example, Caffe
    is one standard deviation above average in Github activity, while deeplearning4j
    is close to average. See below for methods.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/43d766d411a32c95b4acc73842d5379e.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Results and Discussion**'
  prefs: []
  type: TYPE_NORMAL
- en: 'The ranking is based on equally weighing its three components: Github (stars
    and forks), Stack Overflow (tags and questions), and Google Results (total and
    quarterly growth rate). These were obtained using available APIs. Coming up with
    a comprehensive list of deep learning toolkits was tricky - in the end, we scraped
    five different lists that we thought were representative (see methods below for
    details). Computing standardized scores for each metric allows us to see which
    packages stand out in each category. The [full ranking is here](https://github.com/thedataincubator/data-science-blogs/blob/master/output/DL_libraries_final_Rankings.csv),
    while the [raw data is here](https://github.com/thedataincubator/data-science-blogs/blob/master/output/deep_learning_data.csv).'
  prefs: []
  type: TYPE_NORMAL
- en: '**TensorFlow** **dominates the field with the largest active community**'
  prefs: []
  type: TYPE_NORMAL
- en: TensorFlow is at least two standard deviations above the mean on all calculated
    metrics. TensorFlow has almost three times as many Github forks and more than
    six times as many Stack Overflow questions than the second most popular framework,
    Caffe. First open-sourced by the Google Brain team in 2015, TensorFlow has climbed
    over more senior libraries such as Theano (4) and Torch (8) for the top spot on
    our list. While TensorFlow is distributed with a Python API running on a C++ engine,
    several of the libraries on our list can utilize TensorFlow as a back-end and
    offer their own interfaces. These include Keras (2), which will [soon be part
    of core TensorFlow](https://twitter.com/fchollet/status/820746845068505088) and
    Sonnet (6). The popularity of TensorFlow is likely due to a combination of its
    general-purpose deep learning framework, flexible interface, good-looking computational
    graph visualizations, and Google’s significant developer and community resources.
  prefs: []
  type: TYPE_NORMAL
- en: '**Caffe has yet to be replaced by Caffe2**'
  prefs: []
  type: TYPE_NORMAL
- en: Caffe takes a strong third place on our list with more Github activity than
    all of its competitors (excluding TensorFlow). Caffe is traditionally thought
    of as more specialized than Tensorflow and was developed with a focus on image
    processing, objection recognition, and pre-trained convolutional neural networks.
    Facebook released Caffe2 (11) in April 2017, and it already ranks in the top half
    the deep learning libraries. Caffe2 is a more lightweight, modular, and scalable
    version of Caffe that includes recurrent neural networks. Caffe and Caffe2 are
    separate repos, so data scientists can continue to use the original Caffe. However,
    there are migration tools such as [Caffe Translator](https://github.com/caffe2/caffe2/blob/master/caffe2/python/caffe_translator.py)
    that provide a means of using Caffe2 to drive existing Caffe models.
  prefs: []
  type: TYPE_NORMAL
- en: '**Keras is the most popular front-end for deep learning**'
  prefs: []
  type: TYPE_NORMAL
- en: Keras (2) is highest ranked non-framework library. Keras can be used as a front-end
    for TensorFlow (1), Theano (4), MXNet (7), CNTK (9), or deeplearning4j (14). Keras
    performed better than average on all three metrics measured. The popularity of
    Keras is likely due to its simplicity and ease-of-use. Keras allows for fast prototyping
    at the cost of some of the flexibility and control that comes from working directly
    with a framework. Keras is favorited by data scientists experimenting with deep
    learning on their data sets. The development and popularity of Keras continues
    with R Studio recently releasing [an interface](https://keras.rstudio.com/) in
    R for Keras.
  prefs: []
  type: TYPE_NORMAL
- en: '**Theano continues to hold a top spot even without large industry support**'
  prefs: []
  type: TYPE_NORMAL
- en: In a sea of new deep learning frameworks, Theano (4) has the distinction of
    the oldest library in our rankings. Theano pioneered the use of the computational
    graph and remains popular in the research community for deep learning and machine
    learning in general. Theano is essentially a numerical computation library for
    Python, but can be used with high-level deep learning wrappers like Lasagne (15).
    While Google supports TensorFlow (1) and Keras (2), Facebook backs PyTorch (5)
    and Caffe2 (11), MXNet (7) is the official deep learning framework of Amazon Web
    Services, and Microsoft designed and maintains CNTK (9), Theano remains popular
    without official support from a technology industry giant.
  prefs: []
  type: TYPE_NORMAL
- en: '**Sonnet is the fastest growing library**'
  prefs: []
  type: TYPE_NORMAL
- en: Early in 2017 Google's DeepMind publicly released the code for Sonnet (6), a
    high-level object oriented library built on top of TensorFlow. The number of pages
    returned in Google search results for Sonnet has grown by 272% from this quarter
    compared to the last, the largest of all the libraries we ranked. Although Google
    acquired the British artificial intelligence company in 2014, DeepMind and Google
    Brain have remained mostly independent teams. DeepMind has a focus on artificial
    general intelligence and Sonnet can help a user build on top of their specific
    AI ideas and research.
  prefs: []
  type: TYPE_NORMAL
- en: '**Python is the language of deep learning interfaces**'
  prefs: []
  type: TYPE_NORMAL
- en: 'PyTorch (5), a framework whose sole interface is in Python, is the second fastest
    growing library on our list. Compared to last quarter, PyTorch had 236% more Google
    search results. Out of the 23 open-source deep learning frameworks and wrappers
    we ranked, only three did not have interfaces in Python: Dlib (10), MatConvNet
    (20), and OpenNN (23). C++ and R interfaces were available in just seven and six
    of the 23 libraries, respectively. While the data science community is somewhat
    close to a consensus when it comes to using Python, there are still many options
    for deep learning libraries.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Limitations**'
  prefs: []
  type: TYPE_NORMAL
- en: As with any analysis, decisions were made along the way. All source code and
    data is on [our Github Page](https://github.com/thedataincubator/data-science-blogs).
    The full list of deep learning libraries came from a few sources.
  prefs: []
  type: TYPE_NORMAL
- en: Naturally, some libraries that have been around longer will have higher metrics,
    and therefore higher ranking. The only metric that takes this into account is
    the Google search quarterly growth rate.
  prefs: []
  type: TYPE_NORMAL
- en: 'The data presented a few difficulties:'
  prefs: []
  type: TYPE_NORMAL
- en: neural designer and Wolfram Mathematica are proprietary and were removed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: cntk is also called microsoft cognitive toolkit, but we only used the original
    ctnk name
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: neon was changed to nervana neon
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: paddle was changed to paddlepaddle
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some libraries were obviously derivatives of other libraries, such as Caffe
    and Caffe2\. We decided to treat libraries individually if they had unique github
    repositories.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Methods**'
  prefs: []
  type: TYPE_NORMAL
- en: All source code and data is on [our Github Page](https://github.com/thedataincubator/data-science-blogs).
  prefs: []
  type: TYPE_NORMAL
- en: We first generated a list of 23 open-source deep learning libraries [from](https://svds.com/understanding-ai-toolkits/)
    [each of](https://en.wikipedia.org/wiki/Comparison_of_deep_learning_software)
    [five](https://www.packtpub.com/books/content/top-10-deep-learning-frameworks)
    [different](https://twitter.com/fchollet/status/882995652233371648) [sources](https://svds.com/wp-content/uploads/2017/02/Deep_learning_ratings_final-1024x563.png),
    and then collected metrics for all of them, to come up with the ranking. Github
    data is based on both stars and forks, Stack Overflow data is based on tags and
    questions containing the package name, and Google Results are based on total number
    of Google search results over the last five years and the quarterly growth rate
    of results calculated over the past three months as compared to the prior three
    months.
  prefs: []
  type: TYPE_NORMAL
- en: 'A few other notes:'
  prefs: []
  type: TYPE_NORMAL
- en: Several of the libraries were common words (caffe, chainer, lasagne), for this
    reason the search terms used to determine the number of google search results
    included the library name and the term "deep learn
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ing".
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Any unavailable Stack Overflow counts were converted to zero count.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Counts were standardized to mean 0 and deviation 1, and then averaged to get
    Github and Stack Overflow scores, and, combined with Serch Results, the Overall
    score.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some manual checks were done to confirm Github repository location.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All data was downloaded on September 14, 2017.
  prefs: []
  type: TYPE_NORMAL
