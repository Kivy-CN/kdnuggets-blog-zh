- en: This is where Business Intelligence (BI) comes into the picture. The conventional
    definition of BI is broad, encompassing tools and techniques to transform raw
    data into meaningful and useful information.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是商业智能（BI）发挥作用的地方。传统的BI定义较宽泛，包括将原始数据转化为有意义和有用信息的工具和技术。
- en: '![Key Factors Affecting the Time to Insights](../Images/10a8b44e0d97c0f7bafa53fa86c33a26.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![影响洞察时间的关键因素](../Images/10a8b44e0d97c0f7bafa53fa86c33a26.png)'
- en: Image from [Freepik](https://www.freepik.com/free-photo/businesswoman-using-tablet-analysis-graph-company-finance-strategy-statistics-success-concept-planning-future-office-room_16068533.htm#query=insights&position=3&from_view=search&track=sph)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源于 [Freepik](https://www.freepik.com/free-photo/businesswoman-using-tablet-analysis-graph-company-finance-strategy-statistics-success-concept-planning-future-office-room_16068533.htm#query=insights&position=3&from_view=search&track=sph)
- en: Especially when it comes to large volumes of data and diverse data sources,
    achieving effective BI soon becomes an expensive and time-consuming task requiring
    significant computing resources and advanced software capabilities. As a result,
    organizations looking to reap the benefits of BI must invest in BI infrastructure,
    software, and maintenance. Additionally, it takes significant expertise to process,
    analyze, and interpret the data accurately. These costs become compounded when
    working with large data sets, which place higher demands on computing infrastructure.
    Because of the significant investment necessary to make BI useful for a business,
    it’s essential to understand the potential return on investment clearly.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是当涉及大量数据和多样化的数据来源时，实现有效的BI很快就会成为一项昂贵且耗时的任务，需大量的计算资源和先进的软件能力。因此，寻求获得BI收益的组织必须投资于BI基础设施、软件和维护。此外，需要相当的专业知识来准确处理、分析和解释数据。当处理大型数据集时，这些成本会更高，对计算基础设施的要求也更大。由于使BI对企业有用所需的重大投资，清晰了解潜在的投资回报率至关重要。
- en: Standard vs. Tailor-made BI Solutions
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标准化与定制BI解决方案
- en: Existing techniques and tools have long provided standard procedures to generate
    insights. Every organization faces unique challenges. They often resort to customized
    BI solutions that cater to their industry and help them stay ahead of the competition.
    TailoreAs a result, tailored solutions generate maximum business value from the
    most actionable insights and accelerate innovation and growth.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现有技术和工具长期以来提供了生成洞察的标准程序。每个组织面临独特的挑战。他们通常依赖定制的商业智能解决方案，以适应其行业并帮助他们在竞争中保持领先。因此，量身定制的解决方案能够从最具行动性的洞察中创造最大商业价值，并加速创新和增长。
- en: Not Just Insights, Time to Insight Matters as Well
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不仅仅是洞察，洞察时间也很重要
- en: User behavior is changing dynamically, making it both mandatory and challenging
    to make timely and appropriate business decisions. Success hinges on timely insights
    in identifying key issues affecting business growth, areas of opportunity, emerging
    market trends, or new revenue streams. With this in mind, it’s no surprise that
    data analysis proves to be most effective and helpful to the business only when
    the insights are generated quickly.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 用户行为正在动态变化，使得及时做出适当的商业决策既成为必需也充满挑战。成功依赖于及时洞察关键问题、机会领域、新兴市场趋势或新的收入来源。考虑到这一点，洞察的产生越快，数据分析对业务的有效性和帮助性越大。
- en: The duration to turn data into actionable insights is an important KPI to gauge
    the efficacy of analytics functions, commonly called Time to Insight. It is also
    vital to underpin the meaning of insights since data analysis must always be accompanied
    by the value generation that enables business decisions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据转化为可操作洞察的时间是衡量分析功能有效性的一个重要关键绩效指标，通常称为洞察时间。洞察的意义也至关重要，因为数据分析必须始终伴随着能够推动业务决策的价值生成。
- en: Various factors can slow down the time it takes to make sense of the data, such
    as
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 各种因素可能会减慢理解数据所需的时间，例如
- en: '**Data Volume and Complexity**: The larger and more complex the data set is,
    the more time it will take to clean, process, and analyze it.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据量和复杂性**：数据集越大越复杂，清洗、处理和分析所需的时间就越长。'
- en: '**Data Quality**: Poor quality data, such as missing or inconsistent information,
    slows down the process of turning it into insights.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据质量**：数据质量差，如信息缺失或不一致，会减慢将其转化为洞察的过程。'
- en: '**Availability of Tools and Infrastructure**: The availability and effectiveness
    of tools used for data analysis, such as software and hardware, impact the time
    to insight.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工具和基础设施的可用性**：用于数据分析的工具，如软件和硬件的可用性和有效性，影响洞察的时间。'
- en: '**Skills of the Individuals Involved**: A BI expert can speed up the time to
    generate insights compared to a newbie.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**涉及人员的技能**：与新手相比，商业智能专家可以加快生成洞察的时间。'
- en: '**Efficacy of Experiments**: Inefficient and outdated methods of logging experiments
    face the risk of missing necessary details or being unrecorded, leading to a longer
    insights cycle.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实验的有效性**：低效和过时的实验记录方法可能会面临遗漏必要细节或未被记录的风险，导致洞察周期延长。'
- en: '**Quick Iteration Ability**: An organization’s ability to quickly iterate through
    experiments spurs growth by giving birth to innovative ideas.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快速迭代能力**：一个组织通过快速进行实验的能力，能通过产生创新想法来推动增长。'
- en: 'Other non-technical factors can also hinder the speed of generating insight
    for any organization, such as:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 其他非技术因素也可能阻碍任何组织生成洞察的速度，例如：
- en: '**Organizational culture**: The culture and practices of an organization may
    facilitate or hinder the ability to turn data into insights quickly.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组织文化**：组织的文化和实践可能会促进或阻碍快速将数据转化为洞察的能力。'
- en: '**Data Governance**: Policies and processes that govern data access, data quality,
    data security, data lineage, or data retention can also impede the rate at which
    insights come to life.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据治理**：管理数据访问、数据质量、数据安全、数据来源或数据保留的政策和流程也可能阻碍洞察的生成速度。'
- en: These factors are often organization-specific, but some industry-wide trends
    affect analytics and BI on a much broader scale.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些因素通常是特定于组织的，但一些行业范围内的趋势在更广泛的范围内影响分析和商业智能（BI）。
- en: Industry Examples
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行业示例
- en: To speed up BI initiatives, an ideal platform should allow users to extract
    insights quickly by facilitating automated data cleaning and analysis. It must
    spare the developers from dealing with performance-related issues that come with
    the data-processing platforms necessary for effective BI so that they can focus
    on the features.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了加速商业智能（BI）计划，一个理想的平台应当允许用户通过自动化数据清理和分析迅速提取见解。它必须让开发者免于处理与数据处理平台相关的性能问题，从而能够专注于功能开发。
- en: 'Let’s look at some examples of where businesses benefit from blazing-fast BI
    results:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看一些企业从快速BI结果中受益的例子：
- en: Retail Company
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 零售公司
- en: Let’s say a medium-sized retail business is interested in gaining insights into
    customer behavior and preferences to improve its sales and marketing strategies.
    They have a large amount of data from multiple sources, including sales, customer,
    inventory, and social media data. BI tools can help this retail business process
    and analyze its large data sets to determine, for example, which products are
    most popular among different customer segments or which store locations have the
    most loyal customer base. These powerful insights will help the company make informed
    decisions on product development, marketing, and store operations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一个中型零售企业希望获得关于客户行为和偏好的见解，以改善其销售和营销策略。他们从多个来源（包括销售、客户、库存和社交媒体数据）收集了大量数据。BI工具可以帮助该零售企业处理和分析这些大数据集，以确定例如哪些产品在不同客户群体中最受欢迎，或者哪些店铺位置拥有最忠诚的客户群。这些强大的见解将帮助公司在产品开发、营销和店铺运营方面做出明智的决策。
- en: Healthcare Provider
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 医疗保健提供者
- en: A family doctor and their support staff get data from disparate sources like
    electronic health records (EHRs), lab results, and insurance claims. They aim
    to identify data patterns that can predict and prevent chronic diseases. By its
    very nature, the healthcare domain falls under the high-risk category and requires
    extensive experimentation to build robust models. The data insights can help the
    healthcare staff identify high-risk patients, find cost-effective treatments,
    and pinpoint patients most likely to be readmitted to the hospital. These valuable
    insights help the practitioner make informed decisions about patient care, treatment
    plans, and preventative measures.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭医生及其支持人员从电子健康记录（EHR）、实验室结果和保险索赔等不同来源获取数据。他们的目标是识别可以预测和预防慢性疾病的数据模式。由于其固有特性，医疗领域属于高风险类别，需要广泛的实验来构建稳健的模型。数据见解可以帮助医疗人员识别高风险患者、找到具有成本效益的治疗方案，并确定最可能重新入院的患者。这些宝贵的见解有助于医生做出有关患者护理、治疗计划和预防措施的明智决策。
- en: Conclusion
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The ever-increasing need for BI in the modern world is not enough to help businesses
    stay ahead of the competition if it takes a long time to generate insights from
    data. The post discussed the challenges and trends affecting the pace at which
    insights are generated. An effective BI strategy that includes data processing
    automation, custom data analysis, and the maintenance of scalable solutions can
    prove useful in generating insights timely.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现代世界对商业智能的需求日益增加，但如果从数据中生成见解需要很长时间，这种需求并不足以帮助企业保持竞争优势。文章讨论了影响见解生成速度的挑战和趋势。包括数据处理自动化、定制数据分析和维护可扩展解决方案在内的有效BI策略，可以证明在及时生成见解方面的有效性。
