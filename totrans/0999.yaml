- en: TabPy
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[TabPy](https://github.com/tableau/TabPy) allows users to run Python scripts
    within Tableau. You can install it using `pip install tabpy` and run the server
    by typing `tabpy` in the terminal. Learn more about Tabpy installation by following
    [TabyPy Tutorial](https://www.datacamp.com/tutorial/getting-started-with-tabpy).'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can use:'
  prefs: []
  type: TYPE_NORMAL
- en: SCRIPT_BOOL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SCRIPT_INT
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SCRIPT_REAL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: SCRIPT_STR
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: And each command requires Python scripts with placeholders for arguments and
    lists of arguments.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE20]'
  prefs: []
  type: TYPE_PRE
- en: '**Example:**'
  prefs: []
  type: TYPE_NORMAL
- en: We are going to create a correlation function that takes **Sales** and **Profit**
    fields and returns the correlation coefficient. As you can see, the **_arg1**
    and **_arg2** are placeholders for **Sales** and **Profit**.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE21]'
  prefs: []
  type: TYPE_PRE
- en: 'Similarly, you can deploy the Python function to the TabPy server and access
    it using the same script. Read [TabPy Tutorial: Deploying Python Functions and
    Prophet Forecasting Model](https://www.datacamp.com/tutorial/tabpy-tutorial-deploying-python-functions-and-prophet-forecasting-model)
    to learn more about deploying Python functions.'
  prefs: []
  type: TYPE_NORMAL
- en: The TabPy query script which starts with **“return tabpy.query(<function name>,
    lists or arguments)[‘response’]”**
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE22]'
  prefs: []
  type: TYPE_PRE
- en: '**Example:**'
  prefs: []
  type: TYPE_NORMAL
- en: We are accessing the Pearson Correlation Coefficient function by adding the
    function name (**pcc**), arguments placeholders, and arguments.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE23]'
  prefs: []
  type: TYPE_PRE
- en: Learn more about Tableau functions by reading the official [documentation](https://help.tableau.com/current/pro/desktop/en-us/functions.htm).
