- en: Data-oriented Professional
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is the best description I could come up with for what could otherwise be
    referred to as the "real" data scientist. You know, the unicorns. Except, there
    are no unicorns, and anyone who says differently is lying.
  prefs: []
  type: TYPE_NORMAL
- en: The data management professional and data engineer were concerned with the infrastructure
    which houses the data. The business analytics professional is concerned with pulling
    facts from the data as it exists. The machine learning researcher and practitioner
    are concerned with advancing and employing the tools available to leverage data
    for predictive and correlative capabilities, with both roles being algorithm-based
    (either developing, or utilizing, or both). The data-oriented professional is
    concerned primarily with the data, and the stories it can tell, regardless of
    what technologies or tools are needed to carry out that task.
  prefs: []
  type: TYPE_NORMAL
- en: The data-oriented professional **may** use any of the technologies listed in
    any of the roles above, depending on their exact role. And this is one of the
    biggest problems related to "data science;" the term means nothing specific, but
    everything in general. This role is the Jack Of All Trades of the data world,
    knowing (perhaps) how to get a Hadoop ecosystem up and running; how to execute
    queries against the data stored within; how to extract data and house in a non-relational
    database; how to take that non-relational data and extract it to a flat file;
    how to wrangle that data in R or Python; how to engineer features after some initial
    exploratory descriptive analysis; how to select an appropriate machine learning
    algorithm to perform some predictive analytics on the data; how to statistically
    analyze the results of said predictive task; how to visualize the results for
    easy consumption by non-technical folks; and how to tell a compelling story to
    executives with the end result of the data processing pipeline just described.
  prefs: []
  type: TYPE_NORMAL
- en: And this is but one possible set of skills a data scientist may possess. Regardless,
    however, the emphasis in this role is on the **data**, and what can be gleaned
    from it. Domain knowledge is often a very large component of such a role as well,
    which is obviously not something that can be taught here.
