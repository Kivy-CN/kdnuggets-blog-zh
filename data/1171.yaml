- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '![](../Images/b42ee8ad918fbc61e5b65b44b975bd5a.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/b42ee8ad918fbc61e5b65b44b975bd5a.png)'
- en: '*Source: Glassdoor.*'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：Glassdoor。*'
- en: To get such a prestigious job, you have to go through rigorous job interviews.
    Data science questions asked can be very broad and complex. This is expected,
    considering the role of a data scientist usually incorporates so many areas. 
    To help you prepare for the data science job interviews, I have reviewed all the
    applicable questions and separated them into different question categories. Here’s
    how I did that.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要获得如此高端的职位，你必须经过严格的面试。数据科学的问题可以非常广泛和复杂。考虑到数据科学家通常涉及多个领域，这种情况是可以预见的。为了帮助你准备数据科学的面试，我审查了所有相关的问题，并将它们分为不同的类别。以下是我的分类方法。
- en: Description and Methodology of the Analysis
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分析的描述和方法论
- en: I gathered data from various job search boards and websites and company review
    platforms such as Glassdoor, Indeed, Reddit, and Blind App. To be more precise,
    there are 903 questions collected over the past four years.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我从各种招聘网站和公司评价平台如Glassdoor、Indeed、Reddit和Blind App收集了数据。更准确地说，过去四年收集了903个问题。
- en: The questions are sectioned into pre-determined categories. These categories
    are the result of an expert analysis of the interview experience description taken
    from our sources.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题被分成预定的类别。这些类别是根据专家对面试经历描述的分析结果而得出的。
- en: 'The categories are:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类别包括：
- en: Coding
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编程
- en: Modelling
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 建模
- en: Algorithms
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 算法
- en: Statistics
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 统计
- en: Probability
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 概率
- en: Product
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 产品
- en: Business case
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 商业案例
- en: System design
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统设计
- en: Technical
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 技术
- en: What types of interview questions should you expect?
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你应该期待什么类型的面试问题？
- en: This chart shows you the question type per category according to the collected
    data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 该图表显示了根据收集的数据，每个类别的问题类型。
- en: '![](../Images/7706db0c4857a84c80250aa66478b5e5.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/7706db0c4857a84c80250aa66478b5e5.png)'
- en: 'Translated to percentages, the chart looks like this:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 转换为百分比后，图表如下所示：
- en: '![](../Images/1e42af0a3aa9ebde97cdc2bbac9464f0.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/1e42af0a3aa9ebde97cdc2bbac9464f0.png)'
- en: As you can see, the coding and modelling questions are most dominant. More than
    half of all questions come from that area. It’s not surprising when you think
    about it. Coding and modelling are probably the two most important skills for
    a data scientist. Coding-type questions are widespread, comprising more than one-third
    of all questions. Other question types, such as algorithms and statistics, are
    also fairly significant; 24% of all questions come from these two categories.
    Other categories are not as represented. I find that reasonable, considering the
    nature of a data scientist role.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，编程和建模问题占据了主导地位。超过一半的问题来自这两个领域。考虑到这一点，也不奇怪。编程和建模可能是数据科学家最重要的两个技能。编程类型的问题很普遍，占所有问题的三分之一以上。其他问题类型，如算法和统计，也相当重要；24%的问题来自这两个类别。其他类别的代表性则较少。考虑到数据科学家的角色性质，我认为这是合理的。
- en: Now I want to guide you through every question category and show you some examples
    of the questions being asked.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我想引导你了解每个问题类别，并展示一些被问到的问题示例。
- en: The most tested concepts on data science interview questions
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据科学面试中最常考察的概念
- en: Coding​
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编程
- en: As you already saw, coding questions are the single most important topic in
    data science. Such questions will require some sort of data manipulation using
    the code to identify insights. The questions are designed to test coding ability,
    problem-solving skills, and creativity. You’ll usually do that on a computer or
    a whiteboard.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所见，编程问题是数据科学中最重要的话题。这类问题通常需要通过代码对数据进行某种形式的操作，以识别洞察力。这些问题旨在测试编码能力、解决问题的技巧和创造力。你通常会在计算机或白板上完成这些任务。
- en: '**Coding interview question example**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**编程面试问题示例**'
- en: 'One [example from Microsoft](https://platform.stratascratch.com/coding-question?id=2028&python=)
    is this one:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一个来自[微软的示例](https://platform.stratascratch.com/coding-question?id=2028&python=)是这样的：
- en: '**QUESTION**: *“Calculate the share of new and existing users. Output the month,
    share of new users, and share of existing users as a ratio. New users are defined
    as users who started using services in the current month. Existing users are users
    who started using services in the current month and used services in any previous
    month. Assume that the dates are all from the year 2020.”*'
  id: totrans-39
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**问题**：*“计算新用户和现有用户的比例。输出月份、新用户比例和现有用户比例。新用户定义为在当前月份开始使用服务的用户。现有用户是指在当前月份开始使用服务并且在之前任何月份也使用过服务的用户。假设所有日期都来自2020年。”*'
- en: 'You’ll be using the table *fact_events*, with the sample data looking like
    this:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你将使用*fact_events*表，样本数据如下：
- en: '![](../Images/468df8dde9cc75f6fd1d30c08fa8a65f.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/468df8dde9cc75f6fd1d30c08fa8a65f.png)'
- en: 'To get the desired output, you should write this code:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得所需的输出，你应该编写以下代码：
- en: '[PRE0]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Writing a code in SQL is the most often tested concept when it comes to coding.
    It’s no surprise since SQL has been the most used tool in data science. One of
    the concepts you almost can’t avoid in the interviews is the joins. So make sure
    you know the difference between different joins and how to use them to get the
    required result.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 编写SQL代码是编程中最常考察的概念。这也不奇怪，因为SQL是数据科学中使用最广泛的工具。你几乎无法避免的一个概念就是连接（joins）。所以请确保你了解不同连接的区别以及如何使用它们来获得所需的结果。
- en: Also, you can expect to group data using the GROUP BY clause very often. Some
    other concepts that are usually asked are filtering data using the WHERE and/or
    HAVING clause. You’ll also be asked to select distinct data. And also, make sure
    that you know the aggregate functions, such as SUM(), AVG(), COUNT(), MIN(), MAX().
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你可以预期经常使用GROUP BY子句对数据进行分组。其他常被询问的概念包括使用WHERE和/或HAVING子句过滤数据。你还会被要求选择不同的数据。此外，确保你了解聚合函数，如SUM()、AVG()、COUNT()、MIN()、MAX()。
- en: Some concepts don’t occur that much often, but it’s worth mentioning them and
    being prepared for such questions. For example, Common Table Expressions or CTEs
    is one such topic. The other one is the CASE() clause. Also, don’t forget to refresh
    your memory on handling the string data types and dates.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一些概念出现的频率不高，但值得提及并为这些问题做好准备。例如，公用表表达式（CTEs）就是一个这样的主题。另一个是CASE()子句。此外，别忘了复习一下字符串数据类型和日期的处理方法。
- en: Modeling
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 建模
- en: Modelling was the second-largest category in our research data, with 20% of
    all questions coming from here. These questions are designed to test your knowledge
    of building statistical models and implementing machine learning models.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的研究数据中，建模是第二大类别，占所有问题的20%。这些问题旨在测试你构建统计模型和实现机器学习模型的知识。
- en: '**Modelling interview question example**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**建模面试问题示例**'
- en: Regression, the most common technical data science concept asked in interviews.
    It’s not surprising, considering the nature of the statistical modelling.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 回归是面试中最常见的技术数据科学概念。考虑到统计建模的性质，这也就不足为奇了。
- en: 'One [example from Galvanise](https://platform.stratascratch.com/technical/2167-regularization)
    would be the following:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[来自Galvanise的示例](https://platform.stratascratch.com/technical/2167-regularization)是如下的：
- en: '**QUESTION**: *“What is regularisation in regression?”*'
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**问题**：*“回归中的正则化是什么？”*'
- en: 'Here is how you could answer this question:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是你可以回答这个问题的方式：
- en: '**ANSWER**: *“A regularisation is a special type of regression where the coefficient
    estimates are constrained (or regularised) to zero. By doing this, it is possible
    to reduce the variance of the model while at the same time decreasing the sampling
    error. Regularisation is used to avoid or reduce overfitting. Overfitting happens
    when the model learns training data so well it undermines the model’s performance
    on new data. To avoid overfitting, Ridge or Lasso regularisations are usually
    used.”*'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**回答**：*“正则化是一种特殊的回归类型，其中系数估计值被约束（或正则化）为零。通过这样做，可以减少模型的方差，同时降低采样误差。正则化用于避免或减少过拟合。过拟合发生在模型过于完美地学习训练数据，从而影响模型在新数据上的表现。为了避免过拟合，通常使用Ridge或Lasso正则化。”*'
- en: Some of the concepts tested regularly are, again, other regression analysis
    concepts, such as logistic regression, Bayesian logistic regression, and naive
    Bayes classifiers. You can also be asked about the random forests, as well as
    testing and evaluating models.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一些经常测试的概念包括其他回归分析概念，如逻辑回归、贝叶斯逻辑回归和朴素贝叶斯分类器。你也可能会被问到随机森林，以及测试和评估模型。
- en: Algorithms
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 算法
- en: Questions on algorithms are all questions that require solving a mathematical
    problem, mainly through code by using one of the programming languages. These
    questions involve a step-by-step process, usually requiring adjustment or computation
    to produce an answer. These questions test the basic knowledge of problem-solving
    and data manipulation, which can be implemented for complex problems at work.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 算法相关的问题都是需要通过编程语言解决数学问题的问题。这些问题涉及逐步过程，通常需要调整或计算以得出答案。这些问题测试了问题解决和数据处理的基础知识，这些知识可以应用于工作中的复杂问题。
- en: '**Algorithm interview question example**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**算法面试问题示例**'
- en: The technical concept tested most under algorithms is solving a mathematical
    or syntax problem with a programming language.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在算法方面，最常测试的技术概念是用编程语言解决数学或语法问题。
- en: 'Here is [one example you can find on Leetcode](https://leetcode.com/problems/add-two-numbers/):'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是[你可以在Leetcode上找到的一个示例](https://leetcode.com/problems/add-two-numbers/)：
- en: '**QUESTION**: *“You are given two non-empty linked lists representing two non-negative
    integers. The digits are stored in reverse order, and each of their nodes contains
    a single digit. Add the two numbers and return the sum as a linked list."*'
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**问题**：*“给定两个非空链表，表示两个非负整数。数字以逆序存储，每个节点包含一个数字。将两个数字相加，并将和作为链表返回。”*'
- en: 'The example of the data could be something like this:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 数据示例可能如下所示：
- en: '![](../Images/bf8132ea9da182c5312a6864345ae6c2.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/bf8132ea9da182c5312a6864345ae6c2.png)'
- en: '*Source: Leetcode.*'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：Leetcode。*'
- en: '**ANSWER**: The code written in Java should be:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**回答**：用Java编写的代码应该是：'
- en: '[PRE1]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The other general concepts often tested by this type of question are arrays,
    dynamic programming, strings, greedy algorithm, depth-first search, tree, hash
    table, and binary search.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 其他类型问题经常测试的常见概念包括数组、动态规划、字符串、贪心算法、深度优先搜索、树、哈希表和二分搜索。
- en: Statistics
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 统计
- en: The statistics interview questions are questions testing the knowledge of statistical
    theory and associated principles. These questions intend to try how familiar you
    are with the founding theoretical principles in data science. Being able to understand
    the theoretical and mathematical background of analyses being done is important.
    Answer those questions well, and every interviewer will appreciate you.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 统计面试问题是测试统计理论及其相关原则的知识的问题。这些问题旨在考察你对数据科学基础理论原则的熟悉程度。理解分析所依据的理论和数学背景非常重要。回答好这些问题，每位面试官都会对你刮目相看。
- en: '**Statistics interview question example**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**统计面试题例子**'
- en: The most mentioned technical concept is sampling and distribution. For a data
    scientist, this is one of the most commonly used statistics principles the data
    scientist implements daily.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 最常提到的技术概念是抽样和分布。对于数据科学家来说，这是数据科学家每天实施的最常用的统计原则之一。
- en: 'For example, [an interview question from IBM](https://platform.stratascratch.com/technical/2048-non-gaussian-distribution)
    asks:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，[IBM 的面试题](https://platform.stratascratch.com/technical/2048-non-gaussian-distribution)问道：
- en: '**QUESTION**: *“What is an example of a data type with a non-Gaussian distribution?”*'
  id: totrans-73
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**问题**：*“一个非高斯分布的数据类型的例子是什么？”*'
- en: 'To answer the question, you could first define a Gaussian distribution. Then
    you could follow this by giving examples of the non-Gaussian distribution. Something
    like this:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 要回答这个问题，你可以先定义高斯分布。然后可以给出非高斯分布的例子。像这样：
- en: '**ANSWER**: *“A Gaussian distribution is a distribution where a certain known
    percentage of the data can be found when examining standard deviations from the
    mean, otherwise known as a normal distribution. Some of the examples of the non-Gaussian
    distribution can be exponential distribution or binomial distribution.”*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：*“高斯分布是一个分布，其中在检查从均值的标准差时，可以找到一定已知百分比的数据，也称为正态分布。非高斯分布的一些例子可以是指数分布或二项分布。”*'
- en: 'When preparing for the job interview, make sure you also cover the following
    topics: variance and standard deviation, covariance and correlation, the p-value,
    mean and median, hypothesis testing, and Bayesian statistics. These are all concepts
    you’ll need as a data scientist, so expect them in the job interviews too.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 准备面试时，确保你还涵盖以下主题：方差和标准差、协方差和相关性、p值、均值和中位数、假设检验和贝叶斯统计。这些都是数据科学家需要掌握的概念，所以在面试中也要有所准备。
- en: Probability
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 概率
- en: These questions require theoretical knowledge only on probability concepts.
    Interviewers ask these questions to get a deep understanding of your knowledge
    on the methods and uses of probability to complete the complex data studies usually
    performed in the workplace.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题只需要对概率概念的理论知识。面试官提出这些问题是为了深入了解你对概率方法和用途的知识，以完成通常在工作场所进行的复杂数据研究。
- en: '**Probability interview question example**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**概率面试题例子**'
- en: It’s highly probable, pun intended, that the question you’ll get is to calculate
    the probability of getting a certain card/number from a set of dice/cards. This
    seems to be the most common element of questioning for most companies in our research,
    as many of them have asked these types of questions.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 很有可能，你得到的问题是计算从一组骰子/卡片中抽到某张卡片/数字的概率。这似乎是我们研究中大多数公司最常问的问题，因为许多公司都提出过这些问题。
- en: 'An example of such a [probability question from Facebook](https://platform.stratascratch.com/technical/2003-two-cards-same-suite):'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这样一个[来自 Facebook 的概率问题](https://platform.stratascratch.com/technical/2003-two-cards-same-suite)的例子：
- en: '**QUESTION**: *“What is the probability of getting a pair by drawing two cards
    separately in a 52-card deck?”*'
  id: totrans-82
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**问题**：*“在一副52张牌的牌堆中，分别抽取两张牌得到一对的概率是多少？”*'
- en: 'Here is how you can answer this:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是你可以回答的方式：
- en: '**ANSWER**: *“This first card you draw can be whatever, so it does not impact
    the result other than that there is one card less left in the deck. Once the first
    card is drawn, there are three remaining cards in the deck that can be drawn to
    get a pair. So, the chance of matching your first card with a pair is 3 out of
    51 (remaining cards). This means that the probability of this event occurring
    is 3/51 or 5.89%.”*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：*“你抽的第一张卡片可以是任意一张，所以它不会影响结果，除了在牌堆中少了一张卡片。抽出第一张卡片后，剩下的牌堆中有三张卡片可以组成一对。所以，与第一张卡片匹配成对的几率是51张剩余卡片中的3张。也就是说，这个事件发生的概率是3/51或5.89%。”*'
- en: Since this is a kind of “specialised” question that deals only with probability,
    no other concepts are asked. The only difference is how imaginative the question
    is. But basically, you’ll always have to calculate the probability of some event
    and show your thinking.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是一个只涉及概率的“专业”问题，没有其他概念被提问。唯一的区别是问题的想象力。然而，基本上，你总是需要计算某个事件的概率并展示你的思考过程。
- en: Product
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 产品
- en: Product interview questions will ask you to evaluate the performance of a product/service
    through data. These questions test your knowledge of adapting and using data science
    principles in any environment, as is the case with daily work.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 产品面试问题将要求你通过数据评估产品/服务的表现。这些问题测试你在任何环境中适应和使用数据科学原则的知识，就像日常工作一样。
- en: '**Product interview question example**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**产品面试问题示例**'
- en: The most prominent technical concept in this category is identifying a company’s
    product and proposing improvements from a data scientist’s perspective. The high
    variance in technical concepts tested on the product side can be explained by
    the nature of product questions and the higher level of creativity required to
    answer these.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这一类别中最突出的技术概念是从数据科学家的角度识别公司的产品并提出改进建议。产品方面测试的技术概念差异大，可以通过产品问题的性质和回答这些问题所需的更高创造性来解释。
- en: 'An example of a [product question from Facebook](https://platform.stratascratch.com/technical/2192-favorite-product-or-app)
    would be:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 一个来自 [Facebook 的产品问题示例](https://platform.stratascratch.com/technical/2192-favorite-product-or-app)
    是：
- en: '**QUESTION**: *“What is your favourite Facebook product, and how would you
    improve it?”*'
  id: totrans-91
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**问题**: *“你最喜欢的 Facebook 产品是什么？你会如何改进它？”*'
- en: '**ANSWER**: *Due to the nature of the question, we will let you answer this
    one yourself.*'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**回答**: *由于问题的性质，我们将让你自己回答这个问题。*'
- en: The general concepts tested heavily depend on the company that’s interviewing
    you. Just make sure you are familiar with the company’s business and their products
    (ideally, you’re their user, as well), and you’ll be fine.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 测试的常见概念很大程度上依赖于面试公司的具体情况。只要你熟悉公司的业务和他们的产品（理想情况下，你也是他们的用户），你就会没问题。
- en: Business Case
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 业务案例
- en: This category includes case studies and generic questions related to the business
    that would test a data science skill. The significance of knowing how to answer
    these questions can be enormous as some interviewers would like the candidates
    to know how to apply data science principles to solve a company’s specific problems
    before hiring them.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这一类别包括案例研究和与业务相关的通用问题，这些问题将测试数据科学技能。了解如何回答这些问题的意义可能是巨大的，因为一些面试官希望候选人在被聘用之前能知道如何将数据科学原则应用于解决公司特定问题。
- en: '**Business case question example**'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**业务案例问题示例**'
- en: Due to the nature of the question type, I could not identify a single technical
    concept that stands out. Since most of the questions categorised here are case
    studies, they are unique in a certain way.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 由于问题类型的性质，我无法确定一个突出的技术概念。由于这里分类的大多数问题都是案例研究，它们在某种程度上都是独特的。
- en: 'However, here is an example of a [business case question from Uber](https://platform.stratascratch.com/technical/2014-determining-origin-city):'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，以下是一个来自 [Uber 的业务案例问题示例](https://platform.stratascratch.com/technical/2014-determining-origin-city)：
- en: '**QUESTION**: *“There is a pool of people who took Uber rides from two cities
    that were close in proximity, for example, Menlo Park and Palo Alto, and any data
    you could think of could be collected. What data would you collect so that the
    city the passenger took a ride from could be determined?”*'
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**问题**: *“有一组人从两个相近的城市乘坐了 Uber，比如 Menlo Park 和 Palo Alto，你可以收集的任何数据都可以被考虑。你会收集什么数据，以便确定乘客的出发城市？”*'
- en: '**ANSWER**: *“To determine the city, we need to have access to the location/geographical
    data. The data collected could be GPS coordinates, longitude/latitude, and ZIP
    code.”*'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**回答**: *“要确定城市，我们需要访问位置/地理数据。收集的数据可以是 GPS 坐标、经度/纬度和邮政编码。”*'
- en: System Design
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 系统设计
- en: System design questions are all questions related to designing technology systems.
    They are asked to analyse the candidate’s process in solving problems, creating,
    and designing systems to help customers/clients. Knowing system design can be
    quite important for a data scientist; even if your role is not to design a system,
    you will most likely play a role in an established system and need to know how
    it works in order to do your work.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 系统设计问题是所有与设计技术系统相关的问题。提出这些问题是为了分析候选人在解决问题、创建和设计系统以帮助客户/客户的过程中。对于数据科学家来说，了解系统设计非常重要；即使你的角色不是设计系统，你也很可能在已建立的系统中扮演角色，需要知道它是如何工作的，以便完成你的工作。
- en: '**System design interview question example**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统设计面试问题示例**'
- en: These questions cover different topics and tasks. But the one that stands out
    is building a database. Data scientists deal heavily with databases daily, so
    it makes sense to ask this question to see whether you can build a database from
    scratch.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题涵盖了不同的主题和任务。但最突出的是构建数据库。数据科学家每天都大量处理数据库，因此询问这个问题以了解你是否能从零开始构建一个数据库是有意义的。
- en: 'Here is one [question example from Audible](https://platform.stratascratch.com/technical/2148-build-a-recommendation-system)
    uncovered in our research:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个 [来自 Audible 的问题示例](https://platform.stratascratch.com/technical/2148-build-a-recommendation-system)，在我们的研究中揭示：
- en: '**QUESTION**: *“Can you walk us through how you would build a recommendation
    system?”*'
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**问题**：“*你能详细说明一下你将如何构建推荐系统吗？*”'
- en: '**ANSWER**: *Since there is such a variety of approaches to answer this question,
    we will leave you to come up with your own way of building one.*'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：*由于回答这个问题有各种不同的方法，我们将留给你自己想出构建一个的方法。*'
- en: Again, to answer these questions, it’s essential to know the company’s business.
    Think a little about databases that the company most probably needs, and try to
    elaborate your approach a little before the interview.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，为了回答这些问题，了解公司的业务至关重要。考虑一下公司最可能需要的数据库，并在面试前稍微展开你的方法。
- en: Technical
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 技术
- en: Technical questions are all questions that are asking about the explanation
    of various data science technical concepts. The technical questions are theoretical
    and require knowledge of the technology you will be using at the company. Due
    to nature, they can seem similar to coding questions. Knowing the theory behind
    what you are doing is quite important, so technical questions can often be asked
    in interviews.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 技术问题是所有询问各种数据科学技术概念解释的问题。技术问题是理论性的，需要了解你将在公司使用的技术。由于其性质，它们可能看起来与编码问题相似。了解你所做事情的理论是非常重要的，因此技术问题在面试中经常被提问。
- en: '**Technical interview question example**'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**技术面试问题示例**'
- en: The most tested area is theoretical knowledge of Python and SQL. Not surprising,
    since these two languages are dominant in data science, along with R to complement
    Python.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 最常被考察的领域是 Python 和 SQL 的理论知识。不足为奇，因为这两种语言在数据科学中占据主导地位，R 语言则补充了 Python。
- en: 'An example of a [real-world technical question from Walmart](https://platform.stratascratch.com/technical/2072-data-structures-in-python)
    would be:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 [来自 Walmart 的实际技术问题示例](https://platform.stratascratch.com/technical/2072-data-structures-in-python)
    是：
- en: '**QUESTION**: “*What are the data structures in Python?*”'
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**问题**：“*Python 中的数据结构有哪些？*”'
- en: '**ANSWER**: *“The data structures are used for storing data. There are four
    data structures in Python: List, Dictionary, Tuple, and Set. Those are the built-in
    data structures. Lists are used for creating lists that can contain different
    types of data. Dictionary is basically a set of keys; they are used to store a
    value with a key and getting the data using the same key. Tuples are the same
    as lists. The difference is that in a tuple, the data can’t be changed. Set contains
    the unordered elements with no duplicates. Along with the built-in data structures,
    there are also the user-defined data structures.”*'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**答案**：*“数据结构用于存储数据。Python 中有四种数据结构：列表、字典、元组和集合。这些是内置的数据结构。列表用于创建可以包含不同类型数据的列表。字典基本上是一组键；它们用于存储带有键的值，并使用相同的键获取数据。元组与列表相同。不同之处在于在元组中数据不能更改。集合包含无序的元素且没有重复。除了内置的数据结构，还有用户定义的数据结构。”*'
- en: These are catch-all types of questions. It’s a category for all the questions
    that can’t cleanly fit into other categories. Due to that, there are no specific
    concepts that occur more or less often.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是包含所有无法干净地归入其他类别的问题的类别。因此，没有特定的概念出现得更多或更少。
- en: Conclusion
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: This data science interview guide has been written to support the research undertaken
    to understand the types of questions being asked at a data science interview.
    The interview questions’ data are taken from dozens of companies over a four-year
    period and analysed. The questions have been categorised under nine different
    question types (algorithms, business case, coding, modelling, probability, product,
    statistics, system design, and technical questions).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 本数据科学面试指南旨在支持理解数据科学面试中提出的问题类型的研究。面试问题的数据来自于四年期间几十家公司并进行了分析。这些问题被分类为九种不同的问题类型（算法、商业案例、编码、建模、概率、产品、统计、系统设计和技术问题）。
- en: As part of the analysis, I talked about some of the most common technical concepts
    from each question type category. For example, the most asked statistics questions
    have to do with sampling and distribution. Every question category is supported
    by one practical example of the real question.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在分析过程中，我讨论了每种问题类型类别中一些最常见的技术概念。例如，最常被问及的统计问题涉及采样和分布。每个问题类别都有一个实际问题的示例。
- en: The article is intended to serve you as an important guide for interview preparation
    or simply learning more about data science. I hope I have helped you to feel more
    comfortable about the data science interview process. Good luck with your interviews!
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在为你提供重要的面试准备指南或简单地了解更多关于数据科学的知识。希望我能帮助你在数据科学面试过程中更加自信。祝你面试顺利！
