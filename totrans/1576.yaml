- en: '[Our last collection](/2018/11/10-free-must-see-courses-machine-learning-data-science.html)
    of free machine learning and data science courses was well received, so why not
    compile another? Here are 10 more courses to help with your winter learning season.
    Courses range from introductory machine learning to deep learning to natural language
    processing and beyond.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[我们之前的免费机器学习和数据科学课程合集](/2018/11/10-free-must-see-courses-machine-learning-data-science.html)获得了好评，所以为何不再编纂一个新的呢？这里有10门额外的课程，助力您的冬季学习季节。这些课程涵盖从入门机器学习到深度学习、自然语言处理及更多领域。'
- en: This collection comes courtesy of Columbia University, Krakow Technical University,
    MIT, UC Berkeley, University of Washington, University of Wisconsin–Madison, and
    Yandex Data School.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 该系列课程由哥伦比亚大学、克拉科夫理工大学、麻省理工学院、加州大学伯克利分校、华盛顿大学、威斯康星大学麦迪逊分校和Yandex数据学校提供。
