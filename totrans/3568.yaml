- en: 10 GitHub Repositories to Master MLOps
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/10-github-repositories-to-master-mlops](https://www.kdnuggets.com/10-github-repositories-to-master-mlops)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![10 GitHub Repositories to Master MLOps](../Images/75eefa573aa298eeafd2df2d57ca1f5b.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: It is becoming more important to master MLOps (Machine Learning Operations)
    for those who want to effectively deploy, monitor, and maintain their ML models
    in production. MLOps is a set of practices that aims to merge ML system development
    (Dev) and ML system operation (Ops). Luckily, the open-source community has created
    numerous resources to assist beginners in mastering these concepts and tools.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
