  type: TYPE_NORMAL
- en: On Google, it's easy to find information about OLAP (online analytical processing)
    and OLAP-related concepts, such as multi-dimensional analysis, and OLAP cubes.
    That is because OLAP is a well-known and mature concept; but in this age of high-powered
    analytics, is it "yesterday's technology," or even obsolete?  That question seems
    to be on the minds of many, as a search for "OLAP is dead" returns more than 2
    million results (See Fig. 1).
