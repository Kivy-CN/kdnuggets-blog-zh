- en: 'On behalf of all of us who were not able to temporarily append "**@ #NIPS2017**"
    to our Twitter display names, David, I thank you for your efforts. If you are
    interested in reading a discussion of these notes on Hacker News, [you can find
    that here](https://news.ycombinator.com/item?id=15909710).'
  prefs: []
  type: TYPE_NORMAL
- en: Also of note, David presented a paper titled "[Toward Good Abstractions for
    Lifelong Learning](https://cs.brown.edu/~dabel/papers/nips_hrl_good_abstr.pdf)"
    (David Abel, Dilip Arumugam, Lucas Lehnert, Michael L. Littman) at the NIPS [Hierarchical
    RL Workshop](https://sites.google.com/view/hrlnips2017/home?authuser=0).
  prefs: []
  type: TYPE_NORMAL
- en: A few of the highlights from David's notes follow (emphasis added), along with
    a couple of videos of referenced talks.
  prefs: []
  type: TYPE_NORMAL
- en: '**Ali Rahimi’s test of time talk.** This had lots of conversation buzzing throughout
    the conference. In the second half, he presented some thoughts on the current
    state of machine learning research, calling for more rigor in our methods. This
    was heavily discussed throughout the conference, (most) folks supporting Ali’s
    point (at least those I talked to), and a few others saying that his point isn’t
    grounded since some of the methods he seemed to be targeting(primarily deep learning)
    work so well in practice. My personal take is that he wasn’t necessarily calling
    for theory to back up our methods so much as rigor I take the call for rigor to
    be a poignant one. I think it’s uncontroversial to say that effective experimentation
    is a good thing for the ML community. What exactly that entails is of course up
    for debate (see next bullet).'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Joelle Pineau’s talk on Reproducibility in Deep RL.** One experiment showed
    that two approaches, let’s call them A and B, dominated one another on the exact
    same task depending on the random seed chosen. That is, A achieved statistically
    significant superior performance over B with one random seed, while this dominance
    was flipped with a different random seed. I really like this work, and again take
    it to be at just the right time. Particularly in Deep RL, where most results are
    of the form: “our algorithm did better on tasks X and Y”.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**Josh Tenenbaum is giving a talk on reverse engineering intelligence from
    human behavior.**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Paper from Warneken and Tomasello [55] on emergent helping behavior in infants.
    He showed a video where a baby comes over and helps an adult without being told
    to do so. Cute!
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Goal: Reverse-engineering common sense.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Tool: probabilistic programs. Models that can generate next states of the worlds
    that act as an approximate “game engine in your head” is really powerful. Potentially
    the piece missing. A mixture of intuitive physics and intuitive psychology.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Engineering common sense with probabilistic programs:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What? Modeling programs (game engine in your head).
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: How? Meta-programs for inference and model building, working at multiple timescales,
    trading off speed, reliability, and flexibility.
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Kate Crawford: The Trouble with Bias**'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Kate is amazing! Today she’s talking about bias in AI/ML.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Takeaway: Bias is a highly complex issue that permeates every aspect of machine
    learning. We have to ask: who is going to benefit from our work, and who might
    be harmed? To put'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: fairness first, we must ask this question.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
