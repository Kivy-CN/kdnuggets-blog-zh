  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据分析师 返回表格行数的不同方法有哪些？
- en: Facebook
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Facebook
