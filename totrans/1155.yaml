- en: '**By [Aaron Wang](https://www.linkedin.com/in/axw/), Master of Business Analytics
    @ MIT | Data Science**.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 [Aaron Wang](https://www.linkedin.com/in/axw/)，麻省理工学院商业分析硕士 | 数据科学**。'
- en: This Data Science cheat sheet covers over a semester of introductory machine
    learning and is based on MIT's Machine Learning courses 6.867 and 15.072\. You
    should have at least a basic understanding of statistics and linear algebra, although
    beginners may still find this resource helpful.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这个数据科学备忘单涵盖了一个学期的初级机器学习内容，基于麻省理工学院的机器学习课程 6.867 和 15.072。你应该至少具备基本的统计学和线性代数知识，尽管初学者仍然会发现这个资源有用。
