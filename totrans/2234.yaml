- en: The most obvious answer is to get up and running with [Scikit-learn](https://scikit-learn.org/stable/).
    Scikit-learn is an open-source Python library for all kinds of predictive data
    analysis. You can perform classification, regression, clustering, dimensionality
    reduction, model tuning, and data preprocessing tasks.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最明显的答案是开始使用[Scikit-learn](https://scikit-learn.org/stable/)。Scikit-learn是一个开源的Python库，用于各种预测数据分析任务。你可以执行分类、回归、聚类、降维、模型调优和数据预处理等任务。
- en: Scikit-learn's unified API interface makes learning how to implement a variety
    of algorithms and tasks much easier than it would otherwise be. Once you learn
    the pattern of how to make Scikit-learn calls, you are off and running. The only
    thing you need after this, beyond your imagination and determination, is a handy
    reference.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-learn的统一API接口使得学习如何实现各种算法和任务变得比其他方法更容易。一旦你掌握了如何调用Scikit-learn的方法，你就能顺利开展。除此之外，你所需要的就是一个实用的参考资料，再加上你的想象力和决心。
- en: KDnuggets has put together just the thing you need. This cheat sheet covers
    the basics of what is needed to learn how to use Scikit-learn for machine learning,
    and provides a reference for moving ahead with your machine learning projects.
    Much of the most common functionality that you will be using over and over again
    is covered. Have a look below for confirmation.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets整理了你所需的一切。这个备忘单涵盖了学习如何使用Scikit-learn进行机器学习所需的基础知识，并为你推进机器学习项目提供了参考。备忘单中包含了你将反复使用的最常见功能。请看下面以确认。
- en: You can [download the cheatsheet here](https://www.kdnuggets.com/publications/sheets/Scikit-Learn_Cheatsheet_for_Machine_Learning.pdf).
  id: totrans-13
