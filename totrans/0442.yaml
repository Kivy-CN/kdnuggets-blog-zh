- en: How To Design Your Data Science Portfolio
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何设计你的数据科学作品集
- en: 原文：[https://www.kdnuggets.com/2022/01/design-data-science-portfolio.html](https://www.kdnuggets.com/2022/01/design-data-science-portfolio.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/01/design-data-science-portfolio.html](https://www.kdnuggets.com/2022/01/design-data-science-portfolio.html)
- en: Having a well put-together portfolio is important to highlight your work and
    your ability to tell your story. A curated selection of your projects is the best
    way to showcase your expertise and share your experience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个整理得当的作品集对于突出你的工作和讲述你的故事能力至关重要。精心挑选的项目是展示你专业知识和分享经验的最佳方式。
- en: I personally had challenges consolidating my projects and also figuring out
    the best way to share my passion. Data science and engineering projects are usually
    vague and can be difficult to present which in my case, comes in two flavors,
    code and content. I have my source codes sitting on my Github page and my write-ups
    on my medium or somewhere on the web .
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人在整合我的项目和找出最佳分享我激情的方式上遇到了一些挑战。数据科学和工程项目通常比较模糊，可能很难展示，在我的情况下，主要分为代码和内容。我将我的源代码放在
    Github 页面上，将我的文章放在 Medium 或其他网络上。
