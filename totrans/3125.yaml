- en: Top 16 Open Source Deep Learning Libraries and Platforms
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 顶级 16 个开源深度学习库和平台
- en: 原文：[https://www.kdnuggets.com/2018/04/top-16-open-source-deep-learning-libraries.html](https://www.kdnuggets.com/2018/04/top-16-open-source-deep-learning-libraries.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2018/04/top-16-open-source-deep-learning-libraries.html](https://www.kdnuggets.com/2018/04/top-16-open-source-deep-learning-libraries.html)
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](#comments)'
- en: Deep Learning is an continuously-growing, popular part of a broader family of
    machine learning methods, based on data representations. As a relatively new concept,
    the vast amount of resources can be a touch overwhelming for those either looking
    to get into the field, or those already engraved in it. A good way of staying
    updated with the latest trends is to interact with the community by engaging and
    interacting with the deep learning open source projects that are currently available.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习是一个持续增长的、流行的机器学习方法家族中的一部分，基于数据表示。作为一个相对较新的概念，大量的资源可能会让那些刚入门或已经深入其中的人感到有些不知所措。与深度学习社区互动，参与目前可用的开源项目是保持最新趋势的好方法。
- en: '![Top 16 deep learning libraries](../Images/4994f223a07036a95421dc36824158fc.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![Top 16 deep learning libraries](../Images/4994f223a07036a95421dc36824158fc.png)'
- en: '**Fig. 1: Top 16 open source deep learning libraries by Github stars and contributors,**
    using log scale for both axes. The color of the circle shows the age in days (greener
    - younger, bluer - older), computed from Start date given on github under Insights
    / Contributors.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1: 按 GitHub 星数和贡献者排序的顶级 16 个开源深度学习库**，两个轴均使用对数尺度。圆圈的颜色表示天数（绿色 - 较年轻，蓝色
    - 较旧），根据 GitHub 上的“洞察力/贡献者”提供的开始日期计算。'
