- en: '**Note:** The data regarding funding was gathered from [ai-startups.org](https://www.ai-startups.org/country/India/)
    while the ratings were obtained from [Glassdoor](https://www.glassdoor.com/Reviews/Uniphore-Software-Systems-Reviews-E924913.htm).'
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**注意：** 关于融资的数据来自于[ai-startups.org](https://www.ai-startups.org/country/India/)，而评分则来自于[Glassdoor](https://www.glassdoor.com/Reviews/Uniphore-Software-Systems-Reviews-E924913.htm)。'
- en: Uniphore
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Uniphore
- en: 'Funding: **$620.9M** (+/-)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 融资：**$620.9M** (+/-)
- en: 'Glassdoor Rating: **3.9**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Glassdoor 评分：**3.9**
- en: '[Uniphore](https://www.uniphore.com/about-us/) is an Indian startup that embeds
    AI in every facet of business operations, making complex tasks simpler. Their
    enterprise-class multimodal machine learning models and data platform unifies
    all elements of voice, video, text and data. Uniphore also leverages Generative
    AI, Knowledge AI, Emotion AI and workflow automation together as a trusted co-pilot
    for enterprises. This combination of advanced AI technologies acts as a catalyst
    to create the world''s most engaging customer and employee experiences.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Uniphore](https://www.uniphore.com/about-us/) 是一家印度初创公司，将AI嵌入到商业运营的每个方面，使复杂任务变得简单。他们的企业级多模态机器学习模型和数据平台统一了语音、视频、文本和数据的所有元素。Uniphore
    还将生成式AI、知识AI、情感AI和工作流自动化结合起来，作为企业的可靠副驾驶。这些先进的AI技术的结合，作为催化剂，创造了世界上最具吸引力的客户和员工体验。'
- en: Yellow.ai
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Yellow.ai
- en: 'Funding: **$102.2M** (+/-)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 融资：**$102.2M** (+/-)
- en: 'Glassdoor Rating: **3.8**'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Glassdoor 评分：**3.8**
- en: '[Yellow.ai](https://yellow.ai/) is the no-code platform that combines Generative
    AI with Enterprise-level LLMs to accelerate chat and voice automation from days
    to minutes. Its proprietary DAP technology is built on a multi-LLM architecture
    and continuously trains on billions of conversations to deliver scale, speed,
    and accuracy.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Yellow.ai](https://yellow.ai/) 是一个无代码平台，将生成式AI与企业级LLMs结合，能够将聊天和语音自动化的时间从几天缩短至几分钟。其专有的DAP技术基于多LLM架构，并不断在数十亿次对话中进行训练，以提供规模、速度和准确性。'
- en: Yellow.ai offers a Conversational Service Cloud to automate customer support,
    a Conversational Commerce Cloud to enable conversational commerce, and a Conversational
    EX Cloud to enrich employee experience.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Yellow.ai 提供了一个对话服务云来自动化客户支持，一个对话商务云来实现对话商务，以及一个对话EX云来丰富员工体验。
- en: Razorpay
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Razorpay
- en: 'Funding: **$74.7M** (+/-)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 融资：**$74.7M** (+/-)
- en: 'Glassdoor Rating: **3.8**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Glassdoor 评分：**3.8**
- en: '[Razorpay](https://razorpay.com/) is an Indian startup that powers finance
    and business growth. Their all-powerful payment gateway enables businesses to
    accept payments from 100+ methods with industry-leading success rates and a superior
    checkout experience. Easy integration, instant settlements from day one, and in-depth
    reporting provide a seamless payment experience.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[Razorpay](https://razorpay.com/) 是一家印度初创公司，推动财务和业务增长。他们强大的支付网关使企业能够接受100多种支付方式，具有行业领先的成功率和卓越的结账体验。轻松集成、从第一天起即刻结算以及深入的报告功能提供了无缝的支付体验。'
- en: Beyond payments, Razorpay helps businesses never run out of working capital
    by automating payouts to vendors and employees. By supercharging business finance,
    Razorpay allows companies to focus on their core operations. As a leading fintech,
    Razorpay is helping Indian businesses scale by solving their payment and payout
    needs.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 除了支付服务，Razorpay 还通过自动化向供应商和员工支付款项，帮助企业保持充足的运营资金。通过提升企业财务管理，Razorpay 使公司能够专注于核心业务。作为领先的金融科技公司，Razorpay
    正在通过解决支付和结算需求来帮助印度企业扩展规模。
- en: Qure.ai
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Qure.ai
- en: 'Funding: **$60.3M** (+/-)'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 融资：**60.3百万美元**（+/-）
- en: 'Glassdoor Rating: **4.0**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Glassdoor评分：**4.0**
- en: '[Qure AI](https://www.qure.ai/) is an Indian startup that has gained recognition
    as one of the world''s most adopted healthcare AI companies. They specialize in
    AI solutions for lung, heart, neuro, and musculoskeletal (MSK) conditions. Qure.ai
    offers a range of products to improve medical diagnoses and patient care.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[Qure AI](https://www.qure.ai/) 是一家印度初创公司，已被认可为全球最广泛采用的医疗AI公司之一。他们专注于肺部、心脏、神经和肌肉骨骼（MSK）疾病的AI解决方案。Qure.ai
    提供一系列产品以改善医学诊断和患者护理。'
- en: 'These include:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 包括以下内容：
- en: Chest X-ray reporting
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 胸部X光报告
- en: TB Care Cascades
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结核病护理层级
- en: Lung Nodule Management
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 肺结节管理
- en: Stroke & TBI
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中风与创伤性脑损伤
- en: MSK X-Ray Reporting
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MSK X光报告
- en: Heart Failure
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 心力衰竭
- en: By driving efficiency and accuracy, Qure.ai is improving patient diagnosis while
    reducing the cost of care delivery.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提高效率和准确性，Qure.ai 改善了患者诊断，同时降低了护理成本。
- en: Avaamo
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Avaamo
- en: 'Funding: **$30.5M** (+/-)'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 融资：**30.5百万美元**（+/-）
- en: 'Glassdoor Rating: **4.4**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Glassdoor评分：**4.4**
- en: '[Avaamo](https://avaamo.ai/) is an Indian startup that has developed a cloud-based
    Conversational AI platform powered by the latest innovations in neural networks,
    speech synthesis, and deep learning. Their technology enables enterprises to automate
    customer interactions across voice, text, and other channels with unprecedented
    speed and accuracy. With pre-built enterprise connectors, conversation analytics,
    and rapid deployment capabilities, Avaamo allows organizations to execute conversational
    AI projects in just weeks.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[Avaamo](https://avaamo.ai/) 是一家印度初创公司，开发了一个基于云的对话AI平台，利用最新的神经网络、语音合成和深度学习技术。他们的技术使企业能够在语音、文本和其他渠道上以空前的速度和准确性自动化客户互动。凭借预构建的企业连接器、对话分析和快速部署能力，Avaamo
    使组织能够在短短几周内执行对话AI项目。'
- en: Mad Street Den
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mad Street Den
- en: 'Funding: **$30M** (+/-)'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 融资：**30百万美元**（+/-）
- en: 'Glassdoor Rating: **4.2**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Glassdoor评分：**4.2**
- en: '[Mad Street Den®](https://www.madstreetden.com/) has developed an enterprise
    AI platform called “Vue.ai” that claims to be "The Only AI Stack You Will Ever
    Need." Their platform focuses on delivering business outcomes and emphasizes rapid
    implementation and productivity. Mad Street Den encourages businesses to ditch
    lengthy AI transformation plans and instead go live with their platform today.
    They offer a zero-lag enterprise AI platform that enables quick roll-offs, allowing
    businesses to demonstrate value within 30 days of accessing data.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '[Mad Street Den®](https://www.madstreetden.com/) 开发了一个名为“Vue.ai”的企业AI平台，宣称“这是你将来唯一需要的AI堆栈”。他们的平台专注于提供业务成果，强调快速实施和生产力。Mad
    Street Den 鼓励企业摒弃冗长的AI转型计划，立即使用他们的平台。他们提供一个零延迟的企业AI平台，支持快速上线，使企业能够在访问数据后的30天内展示价值。'
- en: Wysa
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Wysa
- en: 'Funding: **$29.5M** (+/-)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 融资：**29.5百万美元**（+/-）
- en: 'Glassdoor Rating: **3.4**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Glassdoor评分：**3.4**
- en: '[Wysa](https://www.wysa.com/) is an Indian (Global) startup that offers a revolutionary
    approach to mental health support. Their clinically validated AI technology provides
    immediate assistance as the first step of care, followed by human coaching for
    those who require additional help. This innovative approach has already made a
    significant impact, with over half a billion AI chat conversations conducted with
    more than five million people across 95 countries.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '[Wysa](https://www.wysa.com/) 是一个印度（全球）初创企业，提供了一种革命性的心理健康支持方法。他们的临床验证 AI 技术提供了作为护理第一步的即时帮助，随后为需要额外帮助的用户提供人工辅导。这种创新的方法已经产生了显著的影响，超过五亿次
    AI 聊天对话与来自 95 个国家的超过五百万人的交流。'
- en: In response to growing concerns about employee mental health, Wysa undertook
    extensive research in the US, UK, and its own user base, revealing the need for
    early, anonymous, and unlimited care.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 针对员工心理健康日益增长的关注，Wysa 在美国、英国以及其自身用户群体中进行了广泛的研究，揭示了对早期、匿名和无限护理的需求。
- en: Haptik
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Haptik
- en: 'Funding: **$11.2M** (+/-)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 融资：**$11.2M** (+/-)
- en: 'Glassdoor Rating: **3.5**'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: Glassdoor 评分：**3.5**
- en: '[Haptik](https://www.haptik.ai/) is an Indian conversational AI startup that
    builds lasting customer relationships using generative AI. Their platform powers
    support through cross-channel customer conversations, enables personalized marketing
    engagement, and ignites sales for higher conversions. With a holistic customer
    experience suite optimized at every stage, Haptik drives exponential value rapidly.
    Its proprietary NLU leads the industry in human-like conversations with maximum
    accuracy to reduce bot failures. Advanced industry-specific NLP and ML ensure
    high precision. AI-driven analytics uncover real-time insights from conversation
    data through features like Smart Funnels.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '[Haptik](https://www.haptik.ai/) 是一个印度会话 AI 初创企业，利用生成式 AI 建立持久的客户关系。他们的平台通过跨渠道客户对话提供支持，启用个性化的营销互动，并激发销售以提高转化率。凭借在每个阶段都经过优化的全面客户体验套件，Haptik
    能够迅速带来指数级的价值。其专有的 NLU 在人类般对话的准确性方面领先行业，以减少机器人失败。先进的行业特定 NLP 和 ML 确保了高精度。AI 驱动的分析通过
    Smart Funnels 等功能从对话数据中发现实时洞察。'
- en: Rephrase.ai
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Rephrase.ai
- en: 'Funding: **$10.6M** (+/-)'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 融资：**$10.6M** (+/-)
- en: 'Glassdoor Rating: **3.9**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Glassdoor 评分：**3.9**
- en: '[Rephrase.ai](https://www.rephrase.ai/) is a pioneering text-to-video generation
    powered by generative AI. Their platform Rephrase Studio eliminates the complexity
    of video production by enabling users to create professional-looking videos with
    a digital avatar in minutes. The 3-step process involves picking a digital avatar,
    adding the desired message, and rendering the video. Leveraging the power of AI,
    Rephrase converts text to photorealistic video seamlessly. As an innovative Indian
    startup, Rephrase.ai is transforming communication and creativity through its
    text-to-video platform that makes producing engaging video content easy and accessible
    to everyone.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[Rephrase.ai](https://www.rephrase.ai/) 是一个由生成式 AI 驱动的开创性文本转视频生成平台。他们的平台 Rephrase
    Studio 通过使用户能够在几分钟内用数字化头像创建专业外观的视频，消除了视频制作的复杂性。这一三步流程包括选择数字化头像、添加所需的信息和渲染视频。利用
    AI 的强大功能，Rephrase 能够无缝地将文本转换为逼真的视频。作为一个创新的印度初创企业，Rephrase.ai 正在通过其文本转视频平台改变沟通和创意，使制作引人入胜的视频内容变得简单且对每个人都可及。'
- en: Synapsica
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Synapsica
- en: 'Funding: **$4.2M** (+/-)'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 融资：**$4.2M** (+/-)
- en: 'Glassdoor Rating: **4.6**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Glassdoor 评分：**4.6**
- en: '[Synapsica](https://synapsica.com/) is leveraging AI to revolutionize spine
    reporting and radiology. Their FDA-cleared solutions provide end-to-end, visual,
    and quantitative spine reporting for MRIs, X-rays, and more. Synapsica''s AI assistants
    automate repetitive tasks, standardize measurements, and generate evidence-based
    reports to boost radiologist productivity and reporting accuracy. This helps doctors
    make a more confident diagnosis. With up to 99% precision, Synapsica''s algorithms
    deliver intelligent, platform-agnostic reporting with predictive analytics and
    automatic quantification for reliable tracking. As an innovative Indian health
    tech startup, Synapsica is enabling radiologists to report more cases efficiently
    while empowering physicians with detailed, illustrative analyses for improved
    patient care.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[Synapsica](https://synapsica.com/) 正在利用人工智能来革新脊柱报告和放射学。他们获得FDA批准的解决方案提供了针对MRI、X光等的端到端视觉和定量脊柱报告。Synapsica的AI助手自动化重复任务、标准化测量，并生成基于证据的报告，从而提升放射科医生的生产力和报告准确性。这有助于医生做出更有信心的诊断。Synapsica的算法具有高达99%的精确度，提供智能的、平台无关的报告，并通过预测分析和自动量化实现可靠的跟踪。作为一家创新的印度健康科技初创公司，Synapsica使放射科医生能够更高效地报告更多病例，同时为医生提供详细的、说明性的分析，以改善患者护理。'
- en: Conclusion
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: The rapid growth of AI in India has given rise to many promising startups that
    are at the forefront of bringing innovative AI solutions to enterprises globally.
    Companies like Uniphore, Yellow.ai, and Haptik are pioneers in conversational
    AI, while startups such as Qure.ai and Synapsica are driving change in healthcare
    through AI-powered radiology and diagnostics. Players like Razorpay and Mad Street
    Den are leading the way in applying AI to transform business operations and outcomes.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能在印度的快速增长催生了许多有前景的初创公司，它们处于将创新的人工智能解决方案带到全球企业的前沿。像Uniphore、Yellow.ai和Haptik这样的公司是对话式人工智能的先锋，而Qure.ai和Synapsica等初创公司则通过人工智能驱动的放射学和诊断推动医疗行业的变革。像Razorpay和Mad
    Street Den这样的公司则在应用人工智能以转变商业操作和结果方面领先。
- en: With their cutting-edge technology and rapid go-to-market capabilities, these
    startups offer exciting opportunities to work on impactful projects. Their encouraging
    work culture and emphasis on innovation also make them sought-after AI employers.
    As India continues its tech momentum, these startups are poised to disrupt industries
    worldwide while nurturing top tech talent within the country.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这些初创公司凭借其尖端技术和快速市场进入能力，提供了令人兴奋的机会来参与具有影响力的项目。他们鼓励的工作文化和对创新的重视也使他们成为备受追捧的人工智能雇主。随着印度在科技领域的持续发展，这些初创公司有望在全球范围内颠覆各个行业，同时培养国内顶尖科技人才。
