- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The question is, where to find this frigging data? Fortunately, numerous websites
    are offering a wealth of data for various purposes.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，在哪里找到这些该死的数据？幸运的是，许多网站提供了丰富的数据，适用于各种目的。
- en: '![Top 16 Technical Data Sources for Advanced Data Science Projects](../Images/911833bdefa544df1af82e490f251cfb.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![高级数据科学项目的16个顶级技术数据源](../Images/911833bdefa544df1af82e490f251cfb.png)'
- en: Image by Author
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图片由作者提供
- en: 1\. Kaggle
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. Kaggle
- en: You heard about [Kaggle](https://www.kaggle.com), probably the most well-known
    platform in the data science community. It hosts a vast array of datasets in various
    formats (CSV, JSON, SQLite, BigQuery) and from multiple industries and topics,
    such as health, automotive, arts & entertainment, biology, social science, investing,
    social networks, sports, and so on. You can also search for datasets depending
    on their technical focus, e.g., computer science, classification, computer vision,
    NLP, or data visualization.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你听说过[Kaggle](https://www.kaggle.com)，它可能是数据科学社区中最知名的平台。它托管了各种格式（CSV、JSON、SQLite、BigQuery）和来自多个行业及主题的数据集，如健康、汽车、艺术与娱乐、生物学、社会科学、投资、社交网络、体育等。你也可以根据数据集的技术焦点进行搜索，例如计算机科学、分类、计算机视觉、NLP或数据可视化。
- en: Currently, there are 274,855 datasets available, so you won’t be lacking data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，提供274,855个数据集，你不会缺少数据。
- en: Kaggle’s user-friendly interface and active community forums make it an excellent
    resource for both beginners and professionals.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Kaggle的用户友好界面和活跃的社区论坛使其成为初学者和专业人士的绝佳资源。
- en: 2\. UCI Machine Learning Repository
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. UCI机器学习库
- en: If you’re a machine learning enthusiast, the [UCI Machine Learning Repository](https://archive.ics.uci.edu)
    should be your go-to site . As the name says, this repository is created by the
    University of California, Irvine (UCI). They collected an extensive collection
    of datasets tailored for machine learning. As the datasets cover various topics,
    they are especially useful These datasets cover a wide range of topics and are
    particularly useful for those wanting to practice and improve their machine-learning
    skills.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是机器学习爱好者，[UCI 机器学习库](https://archive.ics.uci.edu)应该是你的首选网站。顾名思义，这个库是由加州大学欧文分校（UCI）创建的。他们收集了大量针对机器学习的数据集。这些数据集覆盖了各种主题，因此对那些希望练习和提升机器学习技能的人特别有用。
- en: There are currently 653 datasets; you can browse them by data type, subject
    area, task, number of features & instances, and feature type.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有 653 个数据集；你可以通过数据类型、主题领域、任务、特征数量和实例、以及特征类型来浏览它们。
- en: 3\. StrataScratch
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. StrataScratch
- en: '[StrataScratch](https://platform.stratascratch.com/data-projects?utm_source=blog&utm_medium=click&utm_campaign=kdn+16+websites+for+ds+projects)
    provides 49 datasets and projects sourced from actual companies. This is particularly
    beneficial for those preparing for data science interviews, as it helps users
    develop their technical skills and ability to derive business insights from data.
    This allows for a practical and industry-relevant approach to data science projects.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[StrataScratch](https://platform.stratascratch.com/data-projects?utm_source=blog&utm_medium=click&utm_campaign=kdn+16+websites+for+ds+projects)
    提供了 49 个来自实际公司的数据集和项目。这对于那些准备数据科学面试的人特别有益，因为它帮助用户提升技术技能并从数据中提取商业洞察。这允许数据科学项目以实用且与行业相关的方式进行。'
- en: The projects cover various topics, such as data exploration, data engineering,
    business analysis, regression, classification, NLP, and clustering.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目涵盖了各种主题，如数据探索、数据工程、商业分析、回归、分类、自然语言处理（NLP）和聚类。
- en: 4\. Google Dataset Search
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. Google 数据集搜索
- en: '[Google Dataset Search](https://datasetsearch.research.google.com) is a tool
    whose purpose is to find datasets across the web. You already know how to use
    it, even if you never heard about it until now. Why? Well, it looks and works
    like a regular Google search, only it’s focused exclusively on finding datasets.
    It’s extremely useful if you’re looking for data from various sources, academic
    papers, and government databases.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[Google 数据集搜索](https://datasetsearch.research.google.com) 是一个旨在在网络上查找数据集的工具。即使你之前没有听说过它，你也已经知道如何使用它。为什么？因为它看起来和工作方式都像是普通的
    Google 搜索，只不过它专注于查找数据集。如果你在寻找来自各种来源的数据、学术论文和政府数据库，它非常有用。'
- en: 5\. Amazon Web Services (AWS) Public Datasets
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 亚马逊网络服务（AWS）公共数据集
- en: Amazon’s [AWS Public Datasets](https://registry.opendata.aws) program is another
    site where you can find a lot of open data. With 494 datasets currently available,
    it’s a precious resource for data scientists. The datasets you find there can
    be integrated with AWS cloud services. This might be helpful if your projects
    require more computing resources.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊的 [AWS 公共数据集](https://registry.opendata.aws) 计划是另一个你可以找到大量开放数据的网站。目前有 494
    个数据集可用，它是数据科学家非常宝贵的资源。你在那里找到的数据集可以与 AWS 云服务集成。如果你的项目需要更多计算资源，这可能会有所帮助。
- en: The range of data available includes genomics, meteorology, and astronomy, among
    others.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 可用的数据范围包括基因组学、气象学和天文学等。
- en: 6\. Data.gov
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. Data.gov
- en: '[Data.gov](https://data.gov) is a data repository sponsored by the US government
    and contains data from various US organizations. It includes 283,935 datasets
    from 132 US organizations. There’s a wide array of data, such as agriculture,
    public health, finance, education, demographics, economics, and environmental
    data.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[Data.gov](https://data.gov) 是一个由美国政府赞助的数据仓库，包含来自各种美国组织的数据。它包括来自 132 个美国组织的
    283,935 个数据集。数据种类繁多，包括农业、公共卫生、金融、教育、人口统计、经济学和环境数据。'
- en: The datasets come in almost 50 different formats, with the most popular including
    HTML, XML, ZIP, CSV, PDF, ArcGIS GeoServices REST API, KML, GeoJSON, JSON, and
    TEXT.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据集几乎有 50 种不同格式，其中最受欢迎的包括 HTML、XML、ZIP、CSV、PDF、ArcGIS GeoServices REST API、KML、GeoJSON、JSON
    和 TEXT。
- en: 7\. FiveThirtyEight
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. FiveThirtyEight
- en: '[FiveThirtyEight](https://data.fivethirtyeight.com) by ABC News is their articles''
    and graphics'' data and code repository. It’s a perfect resource for data journalists
    and anyone interested in statistical storytelling. If you’re interested in doing
    projects that involve current events, politics, sports, and more, this is your
    source.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[FiveThirtyEight](https://data.fivethirtyeight.com)由ABC新闻提供，是他们文章和图表的数据与代码库。它是数据记者和对统计故事讲述感兴趣的人的完美资源。如果你对涉及时事、政治、体育等项目感兴趣，这里是你的数据来源。'
- en: It offers more than 160 datasets from 2014 until today.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 它提供了从2014年至今的超过160个数据集。
- en: 8\. The World Bank Open Data
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 8\. 世界银行开放数据
- en: The [World Bank Open Data](https://data.worldbank.org) offers extensive datasets
    revolving around global development data. This data includes indicators on the
    economy, environment, and social issues from countries around the world. If you’re
    interested in global development and socio-economic topics, you might find a lot
    of interesting data here.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[世界银行开放数据](https://data.worldbank.org)提供了围绕全球发展数据的广泛数据集。这些数据包括来自世界各国的经济、环境和社会问题的指标。如果你对全球发展和社会经济话题感兴趣，你可能会在这里找到很多有趣的数据。'
- en: 9\. GitHub
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9\. GitHub
- en: '[GitHub](https://github.com) isn’t only a platform for sharing code. It can
    also be used for finding datasets for data projects. Lots of organizations and
    individual users host their datasets on GitHub repositories. This data covers
    a wide range of topics, often supported by extensive documentation and code for
    analysis.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[GitHub](https://github.com)不仅是一个分享代码的平台。它也可以用来寻找数据项目的数据。许多组织和个人用户在GitHub仓库中托管他们的数据集。这些数据覆盖了广泛的话题，通常附有详尽的文档和分析代码。'
- en: 10\. OpenML
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 10\. OpenML
- en: '[OpenML](https://www.openml.org) is an online platform for machine learning.
    This also means giving you access to a lot of data. More specifically, almost
    5,400 datasets. It''s designed for sharing, organizing, and discussing data and
    results of machine learning experiments. OpenML can be integrated with popular
    machine learning environments, which is a bonus for your data science learning.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '[OpenML](https://www.openml.org)是一个在线机器学习平台。这也意味着你可以访问大量数据。更具体地说，几乎有5,400个数据集。它旨在分享、组织和讨论数据以及机器学习实验的结果。OpenML可以与流行的机器学习环境集成，这对你的数据科学学习是一个加分项。'
- en: 11\. Reddit Datasets
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 11\. Reddit 数据集
- en: The [Datasets subreddit](https://www.reddit.com/r/datasets/) is a community-driven
    source of data. People share everything on reddit. Well, they also share and request
    datasets for data projects. Sometimes it’s difficult to find data there. But not
    because of the lack of data. On the contrary! The place brims with data, which
    can make the search for data quite chaotic sometimes. The data ranges from highly
    specific and unusual to more traditional datasets. As this is basically a forum,
    you can also participate in discussions and ask for assistance with datasets.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '[Datasets subreddit](https://www.reddit.com/r/datasets/)是一个由社区驱动的数据来源。人们在reddit上分享各种信息。好吧，他们也分享和请求数据集用于数据项目。有时候在那里找到数据比较困难。但这不是因为数据的缺乏。恰恰相反！这个地方充满了数据，这可能使得数据搜索有时显得相当混乱。数据范围从高度特定和不寻常的到更传统的数据集。由于这基本上是一个论坛，你也可以参与讨论并请求对数据集的帮助。'
- en: 12\. Eurostat
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12\. Eurostat
- en: The statistical office of the European Union is called [Eurostat](https://ec.europa.eu/eurostat),
    and it’s a comprehensive source of data. If you’re interested in high-quality
    statistical data about EU member countries, this should be your main data source.
    Data on EU countries includes topics such as economy, population, health, and
    trade.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲联盟的统计办公室叫做[Eurostat](https://ec.europa.eu/eurostat)，这是一个全面的数据来源。如果你对关于欧盟成员国的高质量统计数据感兴趣，这应该是你的主要数据来源。关于欧盟国家的数据包括经济、人口、健康和贸易等主题。
- en: 13\. The Humanitarian Data Exchange (HDX)
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 13\. 人道主义数据交换平台（HDX）
- en: '[HDX](https://data.humdata.org) is an open platform where you can find humanitarian
    data. It is managed by the United Nations Office for the Coordination of Humanitarian
    Affairs. This platform provides data revolving around humanitarian crises and
    emergencies in every country in the world. You could find this useful if you’re
    into projects focusing on global issues, disaster response, and human welfare.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[HDX](https://data.humdata.org)是一个开放平台，你可以在这里找到人道主义数据。该平台由联合国人道主义事务协调办公室管理。这个平台提供围绕全球每个国家的人道主义危机和紧急情况的数据。如果你对关注全球问题、灾害响应和人类福利的项目感兴趣，你可能会发现这很有用。'
- en: There are 20,344 active and 2,570 archived datasets with various features and
    formats.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有20,344个活跃的数据集和2,570个归档的数据集，具有各种特征和格式。
- en: 14\. The Centers for Disease Control and Prevention (CDC)
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 14\. 疾病控制与预防中心 (CDC)
- en: On the [CDC](https://www.cdc.gov/datastatistics/index.html), you can find health-related
    data. The datasets are focused on various health conditions, risk factors, and
    public health. So, if these are the topics you’re interested in, you’ll find a
    lot of useful data here.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在[CDC](https://www.cdc.gov/datastatistics/index.html)上，你可以找到与健康相关的数据。这些数据集专注于各种健康状况、风险因素和公共卫生。如果这些是你感兴趣的话题，你会在这里找到很多有用的数据。
- en: 15\. The Bureau of Labor Statistics (BLS)
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15\. 劳工统计局 (BLS)
- en: The [BLS](https://www.bls.gov/data/) site has lots of data on the US economic
    conditions, labor market, price changes, quality of life, etc. You’ll find lots
    of quality datasets if you’re into those topics.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[BLS](https://www.bls.gov/data/)网站上有大量关于美国经济状况、劳动市场、价格变化、生活质量等的数据。如果你对这些话题感兴趣，你会找到很多优质的数据集。'
- en: 16\. The National Aeronautics and Space Administration (NASA)
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 16\. 国家航空航天局 (NASA)
- en: The last source of data I’ll mention is [NASA](https://data.nasa.gov). There’s
    lots of data on aerospace, applied science, apps, Earth science, management/operations,
    raw data, software, and space science.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到的最后一个数据来源是[NASA](https://data.nasa.gov)。那里有大量关于航空航天、应用科学、应用程序、地球科学、管理/操作、原始数据、软件和空间科学的数据。
- en: It has more than 10,000 datasets, so don’t get lost in its universe of data!
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 它有超过10,000个数据集，所以不要在其数据宇宙中迷失方向！
- en: Conclusion
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: These 16 websites will, I’m sure, give you enough data to work with until the
    end of time, which was precisely my goal! However, the amount of data is not everything.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
