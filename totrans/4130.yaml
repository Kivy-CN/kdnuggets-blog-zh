- en: 7 Tips for Python Beginners
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/09/7-tips-python-beginners.html](https://www.kdnuggets.com/2022/09/7-tips-python-beginners.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![7 Tips for Python Beginners](../Images/f28593d91222f8708b8e28d6ed323e13.png)'
  prefs: []
  type: TYPE_IMG
- en: Gif by Author
  prefs: []
  type: TYPE_NORMAL
- en: Learning a new language can be confusing and challenging. You are bombarded
    with YouTube videos claiming to teach you Python in 10 minutes. In the end, you
    get more confused and give up.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '"Don’t chase the hype. Find out ways that work for you."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Even if you understand the basics, you will get more confused in selecting and
    learning new tools. Furthermore, without structured learning, you will fail to
    pass any coding interview or test.
  prefs: []
  type: TYPE_NORMAL
- en: Just like any skill, you need persistence and practice. In this blog, I have
    converted my Python learning experience into 7 easy to follow tips.
  prefs: []
  type: TYPE_NORMAL
- en: Let's start the journey of becoming an expert Python programmer.
  prefs: []
  type: TYPE_NORMAL
- en: Learn Basics
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learning everything about Python is not necessary, but you need to build a base.
    For that, you need to understand the basics.
  prefs: []
  type: TYPE_NORMAL
- en: '**Learn:**'
  prefs: []
  type: TYPE_NORMAL
- en: Data Types
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Math and augmented assignment operators
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Variables
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Comments
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Print
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Builtin functions
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Control flow
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Functions
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: List, tuples, dictionaries, and sets
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Reading and writing files
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There are plenty more things to learn, but for the starter stick to basics and
    practice.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Tips for Python Beginners](../Images/04e6c27d459bb5c03b1eb943610d27af.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: It is ok to make mistakes, forget the syntax, and get stuck in simple things.
    It will come naturally. Do not force yourself to memorize. The most important
    thing is that you learn these things one at a time.
  prefs: []
  type: TYPE_NORMAL
- en: Don't assume that you know everything and start working on the project. Trust
    me, you will spend hours on Google in figuring out simple things.
  prefs: []
  type: TYPE_NORMAL
- en: Interactive Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I am a strong believer in learning through interactive exercises, quiz, assessment
    tests, and projects.
  prefs: []
  type: TYPE_NORMAL
- en: In an interactive learning environment, you will see a description section,
    code editor, ipython shell, and lessons. The only way you can move to the next
    task is when you have successfully typed the correct code and run it. In the description
    section, you will read the instructions and try to replicate them into Python
    code.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Tips for Python Beginners](../Images/861424c9a465385db185520bbb6296bd.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author from DataCamp’s Python course
  prefs: []
  type: TYPE_NORMAL
- en: I have used DataCamp and Codecademy to learn SQL, Python, R, and JavaScript.
    These platforms are gamified and addictive. Apart from gamification, it forces
    you to learn by doing, which is quite different from YouTube tutorials.
  prefs: []
  type: TYPE_NORMAL
- en: Following a video tutorial and replicating the results is the worst way of learning
    Python. You will eventually get frustrated. On other hand, the interactive learning
    platform provides you with hints, descriptions, a code editor, and lesson slides.
  prefs: []
  type: TYPE_NORMAL
- en: Setup IDE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Setting up your developing environment is crucial for success. You want the
    IDE (Integrated Development Environment) to work for you, not against you.
  prefs: []
  type: TYPE_NORMAL
- en: First, install and set up a code editor on your local machine. Then, add plugins
    to enhance the user experience and update the terminal.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Tips for Python Beginners](../Images/744a6cd6ac74d95e5ef50660048cbfe3.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: First, I have installed Anaconda. It comes with all the required software and
    libraries.
  prefs: []
  type: TYPE_NORMAL
- en: Then, I installed VSCode as my primary workspace. It is fast, lightweight, intuitive,
    and comes with all kinds of extensions and plugins.
  prefs: []
  type: TYPE_NORMAL
- en: After that, I installed extensions to improve my Python development experiences,
    such as Pylance, GitHub Copilot, Gitlens, material icons, Python indent, and Jupyter.
  prefs: []
  type: TYPE_NORMAL
- en: Code Everyday
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Code every day. You will learn something and forget it the next day. To reinforce
    your learning, you need to practice every day. You can try coding challenges,
    interactive exercises, review previous lessons and practice on your own.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Tips for Python Beginners](../Images/03bf33c4498f5f4a6d7fac168f6e9299.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Author | Canva Pro
  prefs: []
  type: TYPE_NORMAL
- en: I have learned the most from practicing and debugging the code. I used to code
    for at least 1 hour every day. It has helped me a lot in achieving my goals and
    retaining previously learned concepts.
  prefs: []
  type: TYPE_NORMAL
- en: I will suggest you to code for an hour every day and split it into 30 minutes
    sessions. Try to modify the code, experiment with new things, learn new concepts,
    and work on your typing skills.
  prefs: []
  type: TYPE_NORMAL
- en: Work on a Project
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After getting the necessary practice, dive into the project. Pick up any beginner
    project and try either to create it from scratch or replicate results using your
    knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: You can also contribute to the open-source project or even volunteer to work
    on an NGO project.
  prefs: []
  type: TYPE_NORMAL
- en: By working on a project, you will learn the development life cycle, learn necessary
    professional skills, and the experience that you can add to your resume.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Tips for Python Beginners](../Images/696302658e34e8eff8ff71110144a4e6.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Author | [DAGsHub](https://dagshub.com/kingabzpro)
  prefs: []
  type: TYPE_NORMAL
- en: After finishing the course, I worked on interactive projects. Most of them were
    guided. Then, I used to read a tutorial and try to replicate the results. Finally,
    I started participating in competitions to learn more about Python and various
    tools to improve data processing and analytics.
  prefs: []
  type: TYPE_NORMAL
- en: Share the Knowledge
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: After working on a project, share your experience and the lessons learned. You
    will learn more by writing blogs on a new topic than you will learn by taking
    a course. You can start by writing on Medium and with time, start writing for
    high-tier publications such as Better programming and KDnuggets.
  prefs: []
  type: TYPE_NORMAL
- en: '![7 Tips for Python Beginners](../Images/8cb79abd1adc46067f7b7aeba2b109ae.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author | [KDnuggets](/2022/07/parallel-processing-large-file-python.html)
  prefs: []
  type: TYPE_NORMAL
- en: I have written blogs and coding tutorials on Python basics, multiprocessing,
    data science, machine learning, MLOps, and NLP. Majority of my success came from
    teaching complex tools and methodologies. In my blogs, I share my experience,
    technical concepts, code for interactive learning, and suggestions to improve
    my work.
  prefs: []
  type: TYPE_NORMAL
- en: '"Put yourself out there and let the world teach you."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Keep Learning
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: To stay competitive, you need to keep learning. Even companies want their employees
    to learn new skills, tools, and concepts.
  prefs: []
  type: TYPE_NORMAL
- en: 'To stay competitive, you can learn from:'
  prefs: []
  type: TYPE_NORMAL
- en: Blogs and code-based tutorials
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Books
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Twitter, LinkedIn, and Facebook
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Read the documentation of the new tools
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Watch Youtube Video
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Take workshops and courses
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Participate in coding challenges
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Surround yourself with Python developers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![7 Tips for Python Beginners](../Images/2bc7970a51cfbbf070027497e75373ac.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from [Python Cheatsheet](https://www.pythoncheatsheet.org/cheatsheet/virtual-environments)
  prefs: []
  type: TYPE_NORMAL
- en: I am a lifelong learner. I usually feel excited about learning new tools or
    concepts. It challenges my brain, and I spend multiple hours just debugging and
    discovering the API.
  prefs: []
  type: TYPE_NORMAL
- en: '"If you imagine a new tool as a toy, you will learn to enjoy the learning process.
    You will break and fix things."'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Getting past the first few steps is hard as you are in a dilemma to put more
    time or quiet. Trust me, Python is the most popular language, and it is driving
    futuristic technologies such as robotics, artificial intelligence, data science,
    and fintech. It has a high demand in the tech industry, and if you are good enough
    to clear coding challenges, you are good enough to get hired.
  prefs: []
  type: TYPE_NORMAL
- en: Keep learning and improving. There are no shortcuts. Make mistakes and debug
    your program. Through hardship, you will become a shining star.
  prefs: []
  type: TYPE_NORMAL
