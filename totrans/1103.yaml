- en: Early in my career, working as a data analyst, I, like many people, dreamed
    of doing something significant and valuable for people. I wanted to be creative.
    I wanted to feel the results of my work, not just study the data. I worked at
    several startup companies for ten years before co-founding an e-commerce recommendation
    services company in 2012\. In 2020, during the COVID pandemic, I went on sabbatical
    for a year — wrote a book, released it on Amazon, and left the successful company
    (positive cash flow, 150+ employees in Russia, Europe, and South America) entirely
    in the summer of 2021\. Now I am developing my next project from scratch.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我的职业生涯早期，作为数据分析师的我，像许多人一样，梦想做一些对人们有重大价值的事情。我想要有创意。我想要感受到自己工作的成果，而不仅仅是研究数据。我在几家初创公司工作了十年，然后于2012年共同创办了一家电子商务推荐服务公司。在2020年疫情期间，我休假了一年——写了一本书，在亚马逊上发布，并在2021年夏天完全离开了那家成功的公司（正现金流，150多名员工分布在俄罗斯、欧洲和南美）。现在我正在从零开始开发下一个项目。
- en: I decided to share some tips that came in handy for me when I first started
    my startup. This post complements chapter 12 (“Challenges and Startups”) of my [book](https://topdatalab.com/book)
    [3].
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我决定分享一些对我当初创业时非常有用的技巧。此帖补充了我书中的第12章（“挑战与创业”）。[书籍](https://topdatalab.com/book)
    [3]。
- en: '**Create a product idea for one client.** First, there was the idea, then the
    product. If you have an idea, the best way to test it is to implement it in your
    current work for the company''s benefit. For example, my project was born many
    years before my partners and I started our company. I was developing recommendation
    systems as a side project when I was still employed. So I knew right away what
    to do and how to do it, especially initially. I could create a minimum viable
    product (MVP) with my eyes closed.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**为一个客户创建一个产品创意。** 首先，有了创意，然后是产品。如果你有一个创意，最好的测试方法是将其实施在你当前的工作中，为公司带来利益。例如，我的项目在我和我的伙伴们创建公司之前就已经诞生。我在还在职时就作为副业开发了推荐系统。所以我立刻知道该怎么做，特别是在最初阶段。我可以闭着眼睛创建一个最小可行产品（MVP）。'
- en: '**Find a way to scale the product cheaply to thousands of customers** (understanding
    engineering). It is essential to be able to scale a product with minimal effort.
    To do this, you need to learn the practice of putting models into production.
    In addition to Python and SQL, it is a good idea to know some compiled programming
    languages (Java, Scala, C#, C++). Understanding how to use different types of
    databases and Hadoop is helpful. I found it very helpful to visit the Netflix
    office, where I received some advice about open source software and Hadoop. It
    took me about six months to learn and implement Hadoop. I also heard about Spark
    at an O''Reilly STRATA conference video. We were among the first to implement
    Spark in production.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**找到廉价地将产品扩展到成千上万客户的方法**（理解工程）。能够以最小的努力扩展产品至关重要。为此，你需要学习将模型投入生产的实践。除了Python和SQL，了解一些编译编程语言（Java,
    Scala, C#, C++）是个好主意。了解如何使用不同类型的数据库和Hadoop也很有帮助。我发现参观Netflix办公室非常有帮助，在那里我获得了一些关于开源软件和Hadoop的建议。我花了大约六个月的时间来学习和实施Hadoop。我还在O''Reilly
    STRATA会议的视频中听说了Spark。我们是最早在生产中实施Spark的团队之一。'
- en: '**Do less long-term research, more business**. In a startup, you have to act
    very quickly and still get guaranteed results. Suppose you have a choice between
    two ML algorithms. In that case, the first is difficult to develop and theoretically
    gives better results. The second is simple, but its metrics are average — I will
    always choose the easier one as step number one. Yes, you can put the first algorithm
    in the backlog of hypotheses, but you’ll probably change it in a few months.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**做少些长期研究，多做些业务**。在初创公司，你必须非常迅速地行动，同时获得保证的结果。假设你在两个机器学习算法之间做选择。第一个算法难以开发，但理论上能提供更好的结果。第二个算法简单，但指标一般——作为第一步，我总是会选择简单的那个。是的，你可以将第一个算法放在假设的待办事项中，但你可能会在几个月后改变它。'
- en: I spent two years on one short-term recommendation algorithm [4]. We did many
    complicated things. Ultimately the simplest version of the algorithm won all A/B
    tests. Trying to find the perfect algorithm was a waste of time in my case.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了两年时间在一个短期推荐算法上 [4]。我们做了很多复杂的事情。最终，最简单的算法版本赢得了所有的A/B测试。尝试找到完美的算法对我来说是浪费时间。
- en: '**The theory is not always the same as practice.** I’ve spent the last ten
    years developing recommendation algorithms for e-commerce. Scientific articles
    on the subject use standard metrics (Precision, Recall, Novelty, Diversity [2]).
    It would seem, take a scientific paper and do it. This approach works well in
    computer vision, for example, but not in my field. A purchase is a deferred event.
    The buyer can make it in a few hours or even days. So there is no direct correlation
    between accuracy metrics [1] and visitor conversion to buyers.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**理论与实践并不总是相同的。** 我过去十年一直在为电子商务开发推荐算法。关于这个主题的科学文章使用标准指标（Precision, Recall,
    Novelty, Diversity [2]）。看起来，拿一篇科学论文然后去做。这种方法在计算机视觉领域效果很好，但在我的领域却不适用。购买是一个延迟事件。买家可能在几个小时甚至几天后才进行购买。因此，准确性指标
    [1] 与访客转化为买家的之间没有直接的关联。'
- en: Another point — the recommendation algorithm changes user behavior. When you
    do offline testing on users’ past actions in logs — you don’t consider this. This
    factor also contributes to the error in predicting online performance in A/B tests
    with offline testing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是 — 推荐算法会改变用户行为。当你在用户的过去行为日志上进行离线测试时 — 你没有考虑这一点。这一因素也对在A/B测试中预测在线表现的误差有所贡献。
- en: '**Getting the metrics right is key to success.** It would seem, pick a standard
    metric for your ML model, and everything will work out. Unfortunately, it doesn’t.
    Have you heard about the problems of classification metrics in healthcare? For
    example, you have two different COVID PCR tests:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**正确获取指标是成功的关键。** 看起来，选择一个标准指标来衡量你的机器学习模型，一切都会顺利。然而，事实并非如此。你听说过医疗保健中的分类指标问题吗？例如，你有两种不同的COVID
    PCR测试：'
- en: test A yields more false positives
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: test A yields more false positives
- en: test B yield more false negatives
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: test B yield more false negatives
- en: Test A will send more healthy people to quarantine, which will cause economic
    harm. Test B will miss more sick people, and they will spread the disease. The
    choice of the test is a complicated question; it will depend on the circumstances.
    You will face the same choice after A/B testing two different algorithms. For
    example, I’ve encountered situations in recommendation systems where the algorithm
    improved the commercial metric, but the recommendations themselves visually looked
    worse. Such an “improvement” is hard to sell to customers.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 测试 A 将把更多健康的人送入隔离，这将造成经济损害。测试 B 将漏掉更多病人，他们会传播疾病。测试的选择是一个复杂的问题，这将取决于具体情况。在 A/B
    测试两个不同算法后，你也会面临同样的选择。例如，我在推荐系统中遇到过这样的情况：算法改进了商业指标，但推荐内容的视觉效果却变差了。这样的“改进”很难向客户推销。
- en: '**A full-time focus is better than doing a startup in the evenings**. I used
    to program in the evenings and weekends myself. I even bought myself a second
    laptop, which I carried with me to my current job, so that I could sometimes program
    there as well. In the evenings after work, I was getting tired, so there were
    a lot of mistakes in the code I was writing. I had to fix them all the next day.
    I found even some of them several years later. So try to find an opportunity to
    devote yourself fully to your project. It will save you a lot of effort and time
    in the future.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**全职专注比在晚上做初创公司更好**。我曾经在晚上和周末编程。我甚至买了第二台笔记本电脑，带到现在的工作中，以便有时也能在那里编程。工作后的晚上我很疲倦，所以写的代码中有很多错误。第二天我不得不修复这些错误。有些错误我甚至是在几年后才发现的。因此，尽量找到全身心投入项目的机会。这将为你节省大量精力和时间。'
- en: '**The importance of professional experience.** With it, it is easier to succeed
    without attracting significant investments. But for the lack of experience, you
    will have to pour out money. That is why it is good to work in actively developing
    companies to learn a lot. My former boss once gave me this advice. And if you
    have also worked on the side of your potential client, it will be much easier
    for you to understand their needs. It''s common knowledge that a customer won''t
    tell you everything during a product interview. Many issues are difficult to understand,
    even for a client himself. My experience as an analyst in e-commerce has helped
    me a lot. I created my first startup based on the knowledge gained there.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**专业经验的重要性**。有了它，成功更容易而不需要吸引大量投资。但如果缺乏经验，你将不得不花费更多的钱。因此，最好在积极发展的公司中工作以学习更多。我以前的老板曾给过我这样的建议。如果你也曾在潜在客户的另一侧工作过，你将更容易理解他们的需求。大家都知道，客户在产品访谈中不会告诉你所有事情。许多问题甚至对客户自己来说都很难理解。我在电子商务中作为分析师的经验对我帮助很大。我基于在那里获得的知识创建了我的第一个初创公司。'
- en: '**A B2B startup is more likely to take off than a B2C startup.** B2B will require
    less investment, fewer employees, and the average transaction check is much higher
    there. You need to get far fewer customers to break even in B2B than if you did
    it in B2C.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**B2B 初创公司比 B2C 初创公司更有可能成功**。B2B 需要的投资较少，员工数量也较少，而且平均交易额要高得多。在 B2B 中，你需要获得的客户数量远少于
    B2C 才能实现盈亏平衡。'
- en: '**No cargo cult.** It''s easy to copy what others are doing, especially FAANG
    companies. Your company and internal culture are unique. Simply stringing together
    templates of any standards such as development, ML model deployment, or product
    will not work. Any of them are in question; you''re more likely to create your
    rules based on common sense and appropriate for you.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要盲目模仿**。复制其他公司，尤其是 FAANG 公司的做法很容易。你的公司和内部文化是独特的。简单地将任何标准如开发、ML 模型部署或产品的模板拼凑在一起是不行的。你更可能根据常识和适合你的情况制定自己的规则。'
- en: '**Clouds are better for getting started**. Now the cloud is like a Lego constructor - you
    don''t have to think about hardware and software issues, and it''s relatively
    easy to scale. I did my first project on rented hardware. I deployed Hadoop there
    and set up all the computation algorithms. I immediately started creating the
    second project in the cloud, spending much less time on it.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**云计算更适合初创阶段**。现在云计算就像一个乐高构建器——你不必考虑硬件和软件问题，而且扩展相对简单。我在租用的硬件上做了第一个项目，部署了 Hadoop
    并设置了所有计算算法。我立即在云中开始了第二个项目，花费的时间少得多。'
- en: '**Clients want to increase their sales rather than get data analytics**. An
    analytical product is much more complex to sell than a system that raises a client''s
    sales. And suppose this effect is also easy to check, for example, in Google Analytics.
    In that case, your product will sell like hotcakes. That''s why I did not create
    an analytics project but went straight to where the data increases sales directly ---for
    example, to recommender systems.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**客户希望增加销售额而不是获得数据分析**。分析产品比起提升客户销售的系统要复杂得多。如果这种效果也容易检查，例如在Google Analytics中，那么你的产品将会非常畅销。这就是为什么我没有创建一个分析项目，而是直接去数据能够直接增加销售的地方——例如推荐系统。'
- en: '**Self-service analytics.** Try to instill a culture of self-service analytics
    in your company. No one likes to be bombarded with a deluge of tasks that can
    be done on a "calculator." These are elementary tasks that employees can do with
    two or three mouse clicks. You need three conditions to get rid of them:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**自助分析。** 尝试在公司中培养自助分析的文化。没有人喜欢被一连串可以用“计算器”完成的任务轰炸。这些是员工可以通过两三次鼠标点击完成的基本任务。你需要满足三个条件才能摆脱这些任务：'
- en: A user-friendly interactive analytics system (OLAP, Tableau, Metabase).
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户友好的互动分析系统（OLAP、Tableau、Metabase）。
- en: Minimal level of data quality.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最低的数据质量水平。
- en: Trained users.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经过培训的用户。
- en: Put effort into these three areas. It will pay off well, even in a startup environment
    where development happens very quickly.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这三个领域投入努力。即使在发展非常迅速的初创环境中，这也会获得很好的回报。
