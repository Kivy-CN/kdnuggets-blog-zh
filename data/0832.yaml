  zh: 其中，参数 **?** (mu) 是分布的均值，也称为***位置参数***，参数 **?** (sigma) 是分布的标准差，也称为 *尺度参数*。数字
    [**?**](https://www.mathsisfun.com/numbers/pi.html) (π) 是一个数学常数，约等于 3.14。
