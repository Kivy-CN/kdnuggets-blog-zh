- en: A histogram chart is one of the most common yet useful graphs. The histogram
    is a chart with bars representing the frequency of data divided into certain bins.
    It’s often used to visualize numerical data to understand the data distribution
    and identify the trend.
  prefs: []
  type: TYPE_NORMAL
- en: How do we create a beautiful histogram chart? Let’s learn how to do it.
  prefs: []
  type: TYPE_NORMAL
- en: Histogram Visualization with Seaborn
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For our dataset example, we would use the MPG open data from the Seaborn package.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: '![Creating Beautiful Histograms with Seaborn](../Images/5e34da9d33dfc4547c21463dc8870b9c.png)'
  prefs: []
  type: TYPE_IMG
- en: From our dataset example, we would quickly develop a simple histogram chart
    using the Seaborn package. To do that, we need to use the histplot function.
  prefs: []
  type: TYPE_NORMAL
- en: The function would default take the numerical data variable as an argument,
    and the output is the histogram of the passed values. Let’s try the function.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '![Creating Beautiful Histograms with Seaborn](../Images/960308601a3d5e50d1ed2060f9239d8e.png)'
  prefs: []
  type: TYPE_IMG
- en: From one line of code, we end up with a nice histogram visualization. The “mpg”
    variable distribution was skewed right as many values fall between 15-25\. This
    is the kind of information we could get with a histogram.
  prefs: []
  type: TYPE_NORMAL
- en: Customized the Histogram Visualization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Seaborn histogram default visualization is good, but we might want to change
    the histogram graph to make it more beautiful.
  prefs: []
  type: TYPE_NORMAL
- en: In this case, there are various customize options using the Seaborn package.
  prefs: []
  type: TYPE_NORMAL
- en: Multiple histogram plots based on categorical columns
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sometimes, we want to compare the variable numerical distribution based on the
    other variable value. To do that, we can pass the variable name to compare in
    the hue parameter.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '![Creating Beautiful Histograms with Seaborn](../Images/d6f04bf8fd7d57ac0722b04f2d866606.png)'
  prefs: []
  type: TYPE_IMG
- en: Show Kernel Density Estimate (KDE) curve
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Kernel Density Estimate or KDE is a non-parametric way to estimate the probability
    of the data using density function. Basically, KDE smoothes the histogram to show
    the distribution. To show the KDE curve, we could use the following code.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: '![Creating Beautiful Histograms with Seaborn](../Images/c92d7954100dd6791e12c509ce27f18b.png)'
  prefs: []
  type: TYPE_IMG
- en: Change the bins number
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Histogram plot depends on the interval number for binning the variable values.
    If we want to change the bin number, it is possible to do that by passing the
    bins parameter using the following code.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE4]'
  prefs: []
  type: TYPE_PRE
- en: '![Creating Beautiful Histograms with Seaborn](../Images/87f3cebabae2d6d6e95e32f690fb1af1.png)'
  prefs: []
  type: TYPE_IMG
- en: It is also possible to change the bin number based on the width using the binwidth
    parameter.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE5]'
  prefs: []
  type: TYPE_PRE
- en: '![Creating Beautiful Histograms with Seaborn](../Images/24275d0baab5de60611f52e8da61aa93.png)'
  prefs: []
  type: TYPE_IMG
- en: Furthermore, it is possible to limit the minimum and the maximum bin range using
    the binrange parameter.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE6]'
  prefs: []
  type: TYPE_PRE
- en: '![Creating Beautiful Histograms with Seaborn](../Images/fdb13ae2a3eac955958cc896dc746400.png)'
  prefs: []
  type: TYPE_IMG
- en: Change the aggregate statistic
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'By default, Seaborn assumed the histogram was used to count the values that
    fall in each bin. However, we could change the aggregate statistic. A few options
    are available in seaborn, including:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Frequency**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Show the number of observed values divided by the bin width.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE7]'
  prefs: []
  type: TYPE_PRE
- en: '![Creating Beautiful Histograms with Seaborn](../Images/4aec33e9e836dcd04151f135658d4ad8.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Probability**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Show the normalized values so the bar height sum is 1.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE8]'
  prefs: []
  type: TYPE_PRE
- en: '![Creating Beautiful Histograms with Seaborn](../Images/d54bea9d1cc1a79951c6352619145be3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Density**'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Show the normalized values so the total area of the histogram is 1.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE9]'
  prefs: []
  type: TYPE_PRE
- en: '![Creating Beautiful Histograms with Seaborn](../Images/8d27d1597b174d9648c6a4df3640521b.png)'
  prefs: []
  type: TYPE_IMG
- en: Tweaking histogram aesthetic
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is possible to change the color and transparency of the histogram plot. For
    a single histogram plot, we could pass the color string value to the color parameter
    and the transparent value to the alpha parameter.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE10]'
  prefs: []
  type: TYPE_PRE
- en: '![Creating Beautiful Histograms with Seaborn](../Images/23b86572f3decedb4596385941309a75.png)'
  prefs: []
  type: TYPE_IMG
- en: If we have multiple histogram plots, we could change the overall color theme
    by changing the palette parameter. To know which values to use in the palette
    parameter, we could find them in the [documentation](https://seaborn.pydata.org/tutorial/color_palettes.html).
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE11]'
  prefs: []
  type: TYPE_PRE
- en: '![Creating Beautiful Histograms with Seaborn](../Images/6adcd1406c469719a5799cfcdb910a3a.png)'
  prefs: []
  type: TYPE_IMG
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Histogram is a plot to visualize numerical variables and acquire the distribution
    trend information. It is a helpful visualization when we need to present what
    happens in our data. Using the Seaborn Python package, we could easily create
    a beautiful histogram plot and tweak them as required.
  prefs: []
  type: TYPE_NORMAL
