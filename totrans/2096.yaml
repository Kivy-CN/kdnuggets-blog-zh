- en: This article compares the battle between these two fascinating technologies,
    comparing their features, strengths, and real-world applications. If you are an
    AI developer or an enthusiast, this analysis will help you understand which tool
    might fit your needs.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文比较了这两种引人入胜的技术之间的较量，比较了它们的功能、优势和实际应用。如果您是 AI 开发人员或爱好者，这一分析将帮助您了解哪种工具可能适合您的需求。
- en: LangChain
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LangChain
- en: '[LangChain](https://www.langchain.com) is a comprehensive framework designed
    for building applications driven by LLMs. Its primary objective is to simplify
    and enhance the entire lifecycle of LLM applications, making it easier for developers
    to create, optimize, and deploy AI-driven solutions. LangChain achieves this by
    offering tools and components that streamline the development, productionisation,
    and deployment processes.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[LangChain](https://www.langchain.com) 是一个全面的框架，旨在构建由 LLM 驱动的应用程序。其主要目标是简化和增强
    LLM 应用程序的整个生命周期，使开发者更容易创建、优化和部署 AI 驱动的解决方案。LangChain 通过提供工具和组件来实现这一目标，从而简化了开发、生产化和部署过程。'
- en: Tools LangChain Offers
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LangChain 提供的工具
- en: 'LangChain''s tools include model I/O, retrieval, chains, memory, and agents.
    All these tools are explained in detail below:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: LangChain 的工具包括模型输入/输出、检索、链、记忆和代理。所有这些工具将在下面详细解释：
- en: '**Model I/O:** At the heart of LangChain''s capabilities lies the Module Model
    I/O (Input/Output), a crucial component for leveraging the potential of LLMs.
    This feature offers developers a standardized and user-friendly interface to interact
    with LLMs, simplifying the creation of LLM-powered applications to address real-world
    challenges.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**模型输入/输出：** LangChain 功能的核心在于模块模型输入/输出（Input/Output），这是利用 LLM 潜力的关键组成部分。该功能为开发者提供了一个标准化且用户友好的接口，用于与
    LLM 进行交互，简化了创建 LLM 驱动的应用程序的过程，以应对现实世界的挑战。'
- en: '**Retrieval**: In many LLM applications, personalized data must be incorporated
    beyond the models'' original training scope. This is achieved through Retrieval
    Augmented Generation (RAG), which involves fetching external data and supplying
    it to the LLM during the generation process.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**检索：** 在许多 LLM 应用中，必须纳入超出模型原始训练范围的个性化数据。这是通过检索增强生成（RAG）实现的，该过程涉及提取外部数据并在生成过程中提供给
    LLM。'
- en: '**Chains:** While standalone LLMs suffice for simple tasks, complex applications
    demand the intricacy of chaining LLMs together in collaboration or with other
    essential components. LangChain offers two overarching frameworks for this enchanting
    process: the traditional Chain interface and the modern [LangChain Expression
    Language (LCEL)](https://python.langchain.com/v0.1/docs/expression_language/).
    While LCEL reigns supreme for composing chains in new applications, LangChain
    also provides invaluable pre-built Chains, ensuring the seamless coexistence of
    both frameworks.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chains:** 虽然独立的 LLM 适用于简单任务，但复杂应用需要将 LLM 进行链式协作或与其他关键组件结合。LangChain 提供了两个主要框架来进行这一迷人的过程：传统的
    Chain 接口和现代的 [LangChain 表达语言 (LCEL)](https://python.langchain.com/v0.1/docs/expression_language/)。虽然
    LCEL 在新应用中的链式组合中占据主导地位，LangChain 也提供了宝贵的预构建 Chains，确保这两个框架的无缝共存。'
- en: '**Memory**: Memory in LangChain refers to storing and recalling past interactions.
    LangChain provides various tools to integrate memory into your systems, accommodating
    simple and complex needs. This memory can be seamlessly incorporated into chains,
    enabling them to read from and write to stored data. The information held in memory
    guides LangChain Chains, enhancing their responses by drawing on past interactions.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**Memory**：在 LangChain 中，Memory 指的是存储和回忆过去的互动。LangChain 提供了多种工具，将 Memory 集成到你的系统中，满足简单和复杂的需求。此
    Memory 可以无缝地融入链条中，使它们能够读取和写入存储的数据。保存在 Memory 中的信息指导 LangChain Chains，通过借鉴过去的互动来提升响应。'
- en: '**Agents**: Agents are dynamic entities that utilize the reasoning capabilities
    of LLMs to determine the sequence of actions in real-time. Unlike conventional
    chains, where the sequence is predefined in the code, Agents use the intelligence
    of language models to decide the next steps and their order dynamically, making
    them highly adaptable and powerful for orchestrating complex tasks.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**Agents**：Agents 是动态实体，利用 LLM 的推理能力实时决定行动顺序。与传统链条中预定义的序列不同，Agents 使用语言模型的智能动态决定下一步及其顺序，使其在协调复杂任务时非常适应和强大。'
- en: '![This image shows the architecture of the LangChain framework](../Images/07f8c25b8f1999566af76c601ee0eb16.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![此图显示了 LangChain 框架的架构](../Images/07f8c25b8f1999566af76c601ee0eb16.png)'
- en: 'This image shows the architecture of the LangChain framework | source: [Langchain
    documentation](https://python.langchain.com/v0.2/docs/introduction/)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此图显示了 LangChain 框架的架构 | 来源：[Langchain 文档](https://python.langchain.com/v0.2/docs/introduction/)
- en: 'The LangChain ecosystem comprises the following:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: LangChain 生态系统包括以下内容：
- en: '[LangSmith](https://docs.smith.langchain.com/): This helps you trace and evaluate
    your language model applications and intelligent agents, helping you move from
    prototype to production.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LangSmith](https://docs.smith.langchain.com/): 这帮助你追踪和评估你的语言模型应用程序和智能代理，助你从原型阶段过渡到生产阶段。'
- en: '[LangGraph](https://langchain-ai.github.io/langgraph): is a powerful tool for
    building stateful, multi-actor applications with LLMs. It is built on top of (and
    intended to be used with) LangChain primitives.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LangGraph](https://langchain-ai.github.io/langgraph): 是一个强大的工具，用于构建具有状态的多参与者应用程序。它建立在
    LangChain 原语之上（并且旨在与之配合使用）。'
- en: '[LangServe](https://python.langchain.com/v0.2/docs/langserve/): Using this
    tool, you can deploy LangChain runnables and chains as REST APIs.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LangServe](https://python.langchain.com/v0.2/docs/langserve/): 使用此工具，你可以将
    LangChain 可执行模块和链条部署为 REST API。'
- en: LlamaIndex
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LlamaIndex
- en: '[LlamaIndex](https://www.llamaindex.ai/) is a sophisticated framework designed
    to optimize the development and deployment of LLMs-powered applications. It provides
    a structured approach to integrating LLMs into application software, enhancing
    their functionality and performance through a unique architectural design.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[LlamaIndex](https://www.llamaindex.ai/) 是一个复杂的框架，旨在优化 LLM 驱动应用程序的开发和部署。它提供了一种结构化的方法来将
    LLM 集成到应用软件中，通过独特的架构设计提升其功能和性能。'
- en: Formerly known as the GPT Index, LlamaIndex emerged as a dedicated data framework
    tailored to bolster and elevate the functionalities of LLMs. It concentrates on
    ingesting, structuring, and retrieving private or domain-specific data, presenting
    a streamlined interface for indexing and accessing pertinent information within
    vast textual datasets.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 曾被称为 GPT Index 的 LlamaIndex 作为一个专门的数据框架出现，旨在提升和强化 LLM 的功能。它专注于摄取、结构化和检索私有或特定领域的数据，提供了一个简化的界面，用于在庞大的文本数据集中索引和访问相关信息。
- en: Tools LlamaIndex Offers
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: LlamaIndex 提供的工具
- en: 'Some of the tools LlamaIndex offers include data connectors, engines, data
    agents, and application integrations. All these tools are explained in detail
    below:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: LlamaIndex 提供的一些工具包括数据连接器、引擎、数据代理和应用集成。所有这些工具在下面有详细解释：
- en: '**Data connectors:** Data connectors play a crucial role in data integration,
    simplifying the complex process of linking your data sources to your data repository.
    They eliminate the need for manual data extraction, transformation, and loading
    (ETL), which can be cumbersome and prone to errors. These connectors streamline
    the process by ingesting data directly from its native source and format, saving
    time on data conversion. Additionally, data connectors automatically enhance data
    quality, secure data through encryption, boost performance via caching, and reduce
    the maintenance required for your data integration solution.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据连接器**：数据连接器在数据集成中发挥着关键作用，简化了将数据源链接到数据仓库的复杂过程。它们消除了手动数据提取、转换和加载（ETL）的需求，这些操作可能繁琐且容易出错。这些连接器通过直接从原始来源和格式摄取数据来简化过程，从而节省了数据转换的时间。此外，数据连接器自动提升数据质量，通过加密保障数据安全，通过缓存提升性能，并减少了数据集成解决方案所需的维护。'
- en: '**Engines**:  LlamaIndex Engines enable seamless collaboration between data
    and LLMs. They provide a flexible framework that connects LLMs to various data
    sources, simplifying access to real-world information. These engines feature an
    intuitive search system that understands natural language queries, facilitating
    easy data interaction. They also organize data for quicker access, enrich LLM
    applications with additional information, and assist in selecting the appropriate
    LLM for specific tasks. LlamaIndex Engines are essential for creating various
    LLM-powered applications, bridging the gap between data and LLMs to address real-world
    challenges.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**引擎**：LlamaIndex 引擎实现了数据与 LLMs 之间的无缝协作。它们提供了一个灵活的框架，将 LLMs 连接到各种数据源，简化了对现实世界信息的访问。这些引擎具备直观的搜索系统，能够理解自然语言查询，方便数据互动。它们还会组织数据以便更快访问，丰富
    LLM 应用程序的附加信息，并帮助选择适合特定任务的 LLM。LlamaIndex 引擎在创建各种 LLM 驱动的应用程序时至关重要，弥合了数据与 LLMs
    之间的差距，以应对现实世界的挑战。'
- en: '**Data agents**: Data agents are intelligent, LLM-powered knowledge workers
    within LlamaIndex who are adept at managing your data. They can intelligently
    navigate through unstructured, semi-structured, and structured data sources and
    interact with external service APIs in an organized manner, handling both "**read**"
    and "**write**" operations. This versatility makes them indispensable for automating
    data-related tasks. Unlike query engines limited to reading data from static sources,
    Data Agents can dynamically ingest and modify data from various tools, making
    them highly adaptable to evolving data environments.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据代理**：数据代理是 LlamaIndex 内部智能的、由 LLM 驱动的知识工作者，擅长管理你的数据。它们能够智能地导航未结构化、半结构化和结构化的数据源，并以有序的方式与外部服务
    API 互动，处理“**读取**”和“**写入**”操作。这种多功能性使得它们在自动化数据相关任务中不可或缺。与仅限于从静态来源读取数据的查询引擎不同，数据代理可以动态地摄取和修改来自各种工具的数据，使其对不断变化的数据环境具有高度适应性。'
- en: '**Application integrations**: LlamaIndex excels in building LLM-powered applications,
    with its full potential realized through extensive integrations with other tools
    and services. These integrations facilitate easy connections to a wide range of
    data sources, observability tools, and application frameworks, enabling the development
    of more powerful and versatile LLM-powered applications.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用集成**：LlamaIndex 在构建 LLM 驱动的应用程序方面表现卓越，通过与其他工具和服务的广泛集成发挥其全部潜力。这些集成简化了与各种数据源、观察工具和应用框架的连接，推动了更强大和多样化的
    LLM 驱动应用程序的开发。'
- en: Implementation Comparison
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实现比较
- en: 'These two technologies can be similar when it comes to building applications.
    Let''s take a chatbot as an example. Here is how you can build a local chatbot
    using LangChain:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种技术在构建应用程序时可能会有相似之处。以聊天机器人为例。以下是如何使用 LangChain 构建本地聊天机器人的方法：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'This is how you build a local chatbot using LlamaIndex:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这是如何使用 LlamaIndex 构建本地聊天机器人的方法：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Main Differences
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主要区别
- en: 'While LangChain and LlamaIndex may exhibit certain similarities and complement
    each other in constructing resilient and adaptable LLM-driven applications, they
    are quite different. Below are notable distinctions between the two platforms:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 LangChain 和 LlamaIndex 在构建强健和适应性强的 LLM 驱动应用程序方面可能表现出某些相似性并互相补充，但它们之间存在相当大的不同。以下是两个平台的显著区别：
- en: '| **Criteria** | **LangChain** | **LlamaIndex** |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
- en: '| Framework Type | Development and deployment framework. | Data framework for
    enhancing LLM capabilities. |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
- en: '| Core Functionality | Provides building blocks for LLM applications. | Focuses
    on ingesting, structuring, and accessing data. |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
- en: '| Modularity | Highly modular with various independent packages. | Modular
    design for efficient data management. |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
- en: '| Performance | Optimized for building and deploying complex applications.
    | Excels in text-based search and data retrieval. |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
- en: '| Development | Uses open-source components and templates. | Offers tools for
    integrating private/domain-specific data |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
- en: '| Productionisation | LangSmith for monitoring, debugging, and optimization.
    | Emphasizes high-quality responses and precise queries. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
- en: '| Deployment | LangServe to turn chains into APIs. | No specific deployment
    tool mentioned. |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
- en: '| Integration | Supports third-party integrations through langchain-community.
    | Integrates with LLMs for enhanced data handling. |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
- en: '| Real-World Applications | Suitable for complex LLM applications across industries.
    | Ideal for document management and precise information retrieval. |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
- en: '| Strengths | Versatile, supports multiple integrations, strong community.
    | Accurate responses, efficient data handling, robust tools. |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
- en: Final Thoughts
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Depending on its specific needs and project goals, any application powered by
    LLMs can benefit from using either LangChain or LlamaIndex. LangChain is known
    for its flexibility and advanced customization options, making it ideal for context-aware
    applications.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: LlamaIndex excels in rapid data retrieval and generating concise responses,
    making it perfect for knowledge-driven applications such as chatbots, virtual
    assistants, content-based recommendation systems, and question-answering systems.
    Combining the strengths of both LangChain and LlamaIndex can help you build highly
    sophisticated LLM-driven applications.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
