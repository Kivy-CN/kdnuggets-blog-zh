  zh: OpenSynthetics社区
- en: Synthetic data is a promising technology and is in its early adoption phase.
    To bridge to mainstream adoption, the research community needs a place where they
    can learn about it, discuss the latest innovations and experiment.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 合成数据是一项有前景的技术，目前正处于早期采用阶段。为了过渡到主流采用，研究社区需要一个可以了解、讨论最新创新和进行实验的地方。
