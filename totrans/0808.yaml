  zh: '图8: [数据分析职位趋势](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew)
    用于探索主题建模结果'
- en: 'Presented in Figure 8, this Data App offers you a choice between two distinct
    views: the “Topic” and the “Document” view.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图8中展示的这个数据应用程序提供了两个不同的视图选择：“主题”和“文档”视图。
- en: The “Topic” view employs a Multi-Dimensional Scaling algorithm to portray topics
