- en: It's no secret that this a profession with a very low barrier to entry - grab
    a certificate on Udemy or Coursera and you're set! It's also common knowledge
    that data science is hard - after all, a solid grounding in statistics and agnostic
    programming skills don't come easy - not to mention the need to round it out with
    a good dose of business acumen. It doesn't quite add up...
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是什么秘密，这个职业的入门门槛非常低——在Udemy或Coursera上拿到一个证书就可以了！大家也都知道数据科学很难——毕竟，扎实的统计基础和无偏的编程技能不容易获得，更不用说需要再加上一些商业头脑了。这些似乎不太匹配...
- en: Enter the Association of Data Science Professionals. With guarantees on the
    credibility of chartered candidates, companies can now be safe in the knowledge
    that their data scientists are the real deal.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 进入数据科学专业协会。由于对认证候选人信誉的保证，公司现在可以放心，知道他们的数据科学家是真正的专家。
- en: '![](../Images/1a0a7c0bab3d56bb97feed402905c546.png)You legally can''t hire
    an accountant or actuary who isn''t a member of a professional body (in most cases),
    and you wouldn''t want to. The Institute of Chartered Accountants (for example),
    the Actuaries Institute and countless others have rigorous qualification criteria
    and require members to uphold professional and ethical standards. An Association
    of Data Science Professionals can provide the same guarantees.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/1a0a7c0bab3d56bb97feed402905c546.png)在大多数情况下，您在法律上不能雇佣不是专业机构成员的会计师或精算师，而且您也不愿意这样做。例如，特许会计师协会、精算师协会以及无数其他组织都有严格的资格标准，并要求会员遵守专业和道德标准。数据科学专业协会可以提供同样的保证。'
- en: Except there's **one problem.** *Few data scientists worth their salt would
    join such a thing.*
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 只是有 **一个问题。** *很少有值得信赖的数据科学家会加入这样的组织。*
- en: 'Consider some of the things that make a good data scientist:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下成为优秀数据科学家的条件：
- en: The focus in the majority of data science courses is on the final point. Granted,
    there are some courses that also focus on communication, but the fact remains
    that data science is an applied discipline, and is learnt best by doing. The above reasons
    are why aspiring data scientists are encouraged to share their work online (via
    blog, github, kaggle, etc) - it's a far stronger signal than a degree or an accreditation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据科学课程的重点是最后一点。确实，有一些课程也关注沟通，但事实是数据科学是一门应用学科，最好的学习方式是实践。以上原因就是为什么有志的数据科学家被鼓励在线分享他们的工作（通过博客、GitHub、Kaggle等）——这是比学位或认证更强的信号。
- en: 'A focus on the technical also has other limitations:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 对技术的关注也有其他限制：
- en: Who will administer such a program? Even experts in this field have knowledge
    that is obsolete in many areas, and even then there are few agreed-upon "unicorns"
    around.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谁将管理这样的程序？即使是该领域的专家也在许多方面有过时的知识，而且，即使如此，公认的“独角兽”也很少。
- en: Can it keep up? The pace of innovation is frantic, and the best education programs
    are constantly revised.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它能跟上吗？创新的速度非常快，最好的教育项目不断被修订。
- en: Will it stifle innovation? Data science is a young field, consisting of practitioners
    with wildly varied backgrounds. Conforming to a homogeneous syllabus could limit
    the ability for certain areas and applications to reach their potential.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它会扼杀创新吗？数据科学是一个年轻的领域，由背景各异的从业者组成。遵循单一的课程可能会限制某些领域和应用达到其潜力的能力。
- en: The assumption in the above paragraphs is that technical qualification is a
    requirement for such a body. Certainly, there are other industry groups that have
    no such requirement, but few could argue that membership of such a group provides
    much of a signal. The field is far too large for any operator to hope to license members
    with any objectivity apart from standardised testing, and thus we are drawn to
    this mechanism as a foundational plinth.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 上述段落的假设是，技术资格是该机构的要求。当然，还有其他行业团体没有这样的要求，但很少有人能争辩说，加入这样的团体能提供太多信号。该领域过于庞大，任何运营者都不可能在没有标准化测试的情况下，客观地认证成员，因此我们倾向于将这一机制作为基础支柱。
- en: You could argue that the reasons provided above are just a feature of the youthfulness of
    the profession. Certainly, as data science matures many of the methods used commonly
    today will be seen as standard practice. The pace of innovation in certain areas
    will undoubtedly plateau. But the "data scientist" of the future will have quite
    a different skillset to data scientists today. What we now call data science will
    splinter into various sub-fields, each with its own set of standards and archetypes.
    Perhaps some of these may be well-suited to institutional representation. Today
    - not so much.**Bio:** [Anthony Tockar](https://www.linkedin.com/in/anthony-tockar-474a7252/)
    is a director at Verge Labs and an organiser of several meetups in the Sydney
    data science community.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以辩称，上述原因只是该职业年轻的一个特征。随着数据科学的成熟，许多今天常用的方法将被视为标准实践。某些领域的创新速度无疑会趋于平稳。但未来的“数据科学家”将拥有与今天的数据科学家截然不同的技能。我们现在称之为数据科学的领域将分裂成各种子领域，每个子领域都有其自身的标准和原型。也许其中一些可能适合于机构代表。今天——不那么适合。**简介：**
    [安东尼·托卡尔](https://www.linkedin.com/in/anthony-tockar-474a7252/)是Verge Labs的总监，并且是悉尼数据科学社区若干见面会的组织者。
