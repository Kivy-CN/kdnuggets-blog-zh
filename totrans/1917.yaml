  type: TYPE_NORMAL
  zh: '*日期*: 存档材料（任何时间）'
- en: '*Description excerpt*: This course is part 1 of a 2-part course. In this part,
    we''ll learn basics of matrix algebra with an emphasis on application. This class
    has a focus on computer graphics while also containing examples in data mining.
    We''ll learn to make an image transparent, fade from one image to another, and
    rotate a 3D wireframe model. We''ll also mine data; for example, we will find
    similar movies that one might enjoy seeing.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*描述摘录*: 本课程是2部分课程的第1部分。在这一部分，我们将学习矩阵代数的基础，重点是应用。本课程专注于计算机图形学，同时包含数据挖掘的示例。我们将学习如何使图像透明、从一张图像渐变到另一张图像，以及旋转3D线框模型。我们还将进行数据挖掘；例如，我们将找到可能喜欢的类似电影。'
