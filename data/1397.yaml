- en: How do I start?
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我该如何开始？
- en: ''
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What questions do I answer with data?
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我可以用数据回答哪些问题？
- en: ''
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What components should the solution framework comprise?
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 解决方案框架应该包含哪些组件？
- en: In my experience as an analytics manager/mentor, I often get this question.
    We handle a quantum of new projects in the analytics and data science space. **Problem
    definition and solution development are key ingredients of being a consultant**.
    Structuring the problem definition phase is critical to project success but may
    seem like a creative process.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我作为分析经理/导师的经验，我经常会被问到这个问题。我们处理大量新的分析和数据科学项目。**问题定义和解决方案开发是成为顾问的关键因素**。结构化问题定义阶段对于项目成功至关重要，但可能看起来像是一个创意过程。
- en: Start with a framework,
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从一个框架开始，
- en: my marketing professor had said, when a student inquired on how a case study
    should begin. A plethora of projects, clients and roles later, I still find this
    advice relevant.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我的市场营销教授曾经说过，当一位学生询问如何开始案例研究时。他的建议在经历了大量的项目、客户和角色后，我仍然认为非常适用。
- en: The start is often the toughest and business **frameworks can help make project
    kick-offs and ad-hoc analytics easier**. A lot can be achieved by starting with
    one or more frameworks and then customizing them. There is a high chance that
    your clients are aware of these and hence consuming the analytical piece is easier.
    Story-telling also becomes easier.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 开始阶段往往是最艰难的，业务**框架可以帮助使项目启动和临时分析变得更加容易**。通过从一个或多个框架开始，然后进行定制，可以实现很多目标。你的客户很可能已经了解这些框架，因此理解分析内容会更容易。讲故事也会变得更简单。
- en: 'While a detailed set can be viewed at this [link](https://www.business-to-you.com/frameworks/),
    here is a starting laundry list of frameworks that can be used:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然详细的集合可以在这个[链接](https://www.business-to-you.com/frameworks/)中查看，这里是一个可以使用的框架的起始清单：
- en: 'Analytics: RFM, Hypothesis testing, Ishikawa/Fishbone (Cause & Effect)'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分析：RFM、假设检验、石川/鱼骨图（因果关系）
- en: 'Marketing: AIDA(Customer Buying Journey), 4P, PLC, CLV, Segmentation : Any
    2*2 or 3*3 matrix like BCG, Ansoff matrix and others like Pareto'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 市场营销：AIDA（客户购买旅程）、4P、PLC、CLV、细分：任何2*2或3*3矩阵，如BCG、安索夫矩阵以及其他如帕累托矩阵
- en: 'General Business: SWOT (Internal), PESTLE (External), Porter’s 5/6 forces,
    3Cs'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一般业务：SWOT（内部）、PESTLE（外部）、波特的5/6力、3Cs
- en: '**While Ishikawa and 4P can be leveraged for root-cause, cohort/life-cycle
    analysis can be done well with AIDA and PLC. Optimization is another common analytics
    area and Pareto and Quadrant analysis can be very helpful.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**虽然石川图和4P可以用于根本原因分析，AIDA和PLC可以很好地进行队列/生命周期分析。优化是另一个常见的分析领域，帕累托分析和象限分析非常有帮助。**'
- en: 'Let''s use some examples to demonstrate 4P usage, among the simplest, and my
    favorite root-cause framework. This framework can be effectively leveraged for
    corrective actions for weekly or monthly business health monitoring, like in case
    1 :'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用一些例子来演示4P的使用，它是最简单的，也是我最喜欢的根本原因框架之一。这个框架可以有效地用于每周或每月的业务健康监测的纠正措施，比如在案例1中：
- en: '![No alt text provided for this image](../Images/2f02c489414780c109aebaab13397de6.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![此图像未提供替代文本](../Images/2f02c489414780c109aebaab13397de6.png)'
- en: We find from the above analysis, that the ROAS of overall spends has reduced
    over the years. On further analysis we find that offline channel has decreasing
    contribution. Basis these customer behavior patterns, your organization decides
    to **divert marketing budget from offline to online**. Offline spends have to
    be reduced by a third and you need to decide how to still keep the lift maximum
    possible.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 从上述分析中，我们发现整体支出的ROAS在逐年下降。进一步分析表明，线下渠道的贡献在减少。基于这些客户行为模式，你的组织决定**将营销预算从线下转移到线上**。线下支出需要减少三分之一，你需要决定如何最大限度地保持提升效果。
- en: We use Pareto next - **Pareto is among the most intuitive frameworks**, with
    focus on the concept of 'Vital Few'. Though it is also called the 80-20 rule,
    i.e. 20% of drivers should cover 80% of the values, feel free to- change the numeric
    thresholds.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们接下来使用帕累托 - **帕累托是最直观的框架之一**，重点在于“少数重要”的概念。虽然它也被称为80-20法则，即20%的驱动因素应涵盖80%的价值，但你可以随意-
    更改数值阈值。
- en: '![No alt text provided for this image](../Images/ba1be55df2a85261ea3d8643d295d48f.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![未提供此图片的替代文本](../Images/ba1be55df2a85261ea3d8643d295d48f.png)'
- en: 'A few weeks later we decide to optimize spends further. Let''s say that we
    find that different locations have differing response to offline promotions. Let''s
    see how we fine-tune every marketing dollar to the maximum using quadrant analysis:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 几周后，我们决定进一步优化支出。假设我们发现不同地点对线下促销的反应不同。让我们看看如何通过象限分析将每一笔营销资金优化到极致：
- en: '![Quadrant analysis for reallocating spends](../Images/48139c314b3a64d6bbaa2c416e06ed60.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![支出重新分配的象限分析](../Images/48139c314b3a64d6bbaa2c416e06ed60.png)'
- en: One or more business frameworks can be used in conjunction and further tuned
    as per business drivers for effective output. From easy to the most complicated,
    business frameworks can be leveraged in analytics and in other walks of life.
    Some of my earliest interviews were cracked through a BCG as part of a self-analytics,
    with my 'Personal life' as a star, 'academics' as my cash cow, My 'clean' cupboard
    (sarcastically of-course!) as my dog, and professional career as my question mark.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一个或多个商业框架可以结合使用，并根据业务驱动因素进一步调整以获得有效的输出。从简单到最复杂，商业框架可以在分析及其他生活领域中发挥作用。我最早的几次面试是通过BCG的自我分析破解的，将我的“个人生活”作为明星，将“学术”作为现金牛，将我的“干净”橱柜（当然是讽刺的！）作为我的狗，而职业生涯则是问号。
- en: Do write back about your views, experiences or challenges in problem solving
    for analytics and data science projects.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 请回信分享你在解决分析和数据科学项目中的观点、经验或挑战。
