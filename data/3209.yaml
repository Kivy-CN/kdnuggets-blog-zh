- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Even working in the industry day in and day out, there are still ways to fall
    out of touch with the current trends.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是天天在行业中工作，也有可能与当前趋势脱节。
- en: The best way to stay in touch is to continue brushing up on your knowledge while
    also maintaining experience. It’s the perfect storm or combination of skills to
    help you succeed in the industry.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 保持联系的最佳方式是继续更新你的知识，同时保持经验。这是帮助你在行业中成功的完美风暴或技能组合。
- en: And while there are plenty of resources spread across the Internet, we’re going
    to specifically take a look at some of the best printed materials out there.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然互联网上有很多资源，但我们将特别查看一些最好的印刷材料。
- en: '**1\.** ***Machine Learning Yearning,*** **by Andrew Ng**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\.** ***机器学习渴望,*** **作者 Andrew Ng**'
- en: 'It’s no secret: Modern data, big data and the data science processes develop
    and produce accurate machine learning systems. While they are not necessarily
    synonymous, they are related, so it’s a great idea to brush up on your understanding
    and knowledge of machine learning if you work in the data industry.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是秘密：现代数据、大数据和数据科学流程的发展生成了准确的机器学习系统。虽然它们不一定是同义的，但它们是相关的，因此如果你在数据行业工作，更新对机器学习的理解和知识是个好主意。
- en: Some insights you can learn from this excellent resource are how often you should
    be collecting training data, how to use end-to-end deep learning and how to facilitate
    the sharing of data and stats with a system you are creating.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个出色的资源中你可以学到的一些见解包括你应该多频繁地收集训练数据、如何使用端到端深度学习以及如何促进与你创建的系统共享数据和统计信息。
- en: '[*Machine Learning Yearning*](http://www.mlyearning.org/)| free'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*机器学习渴望*](http://www.mlyearning.org/)| 免费'
- en: '**2\.** ***Hadoop: The Definitive Guide,*** **by Tom White**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\.** ***Hadoop: The Definitive Guide,*** **作者 Tom White**'
- en: Apache Hadoop is the primary framework used to process and manage large quantities
    of data. Anyone working in programming or data science will be familiar with the
    platform, because it’s necessary. In fact, it’s one of the most efficient ways
    to develop a scalable system.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Hadoop 是用于处理和管理大量数据的主要框架。任何从事编程或数据科学的人都会对这个平台非常熟悉，因为它是必需的。事实上，这是开发可扩展系统的最有效方法之一。
- en: It just so happens Tom White, an expert Hadoop consultant and Apache Software
    Foundation member, wrote the definitive guide, so it’s filled to the brim with
    insights and useful resources. More importantly, it will walk you through the
    entire process and setup of working with Hadoop clusters.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 正好，Hadoop 专家和 Apache 软件基金会成员 Tom White 写了这本权威指南，因此它充满了见解和有用的资源。更重要的是，它将带你完成与
    Hadoop 集群一起工作的整个过程和设置。
- en: '*Apache Spark is another important platform you might want to spend time learning.*'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*Apache Spark 是另一个你可能想要花时间学习的重要平台。*'
- en: '*[Hadoop: The Definitive Guide](https://www.amazon.com/Hadoop-Definitive-Tom-White-Author/dp/9352130677/ref=dp_ob_title_bk?dpID=51fVZEynm8L&preST=_SX218_BO1,204,203,200_QL40_&dpSrc=detail)*
    | $40+'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*[Hadoop: 权威指南](https://www.amazon.com/Hadoop-Definitive-Tom-White-Author/dp/9352130677/ref=dp_ob_title_bk?dpID=51fVZEynm8L&preST=_SX218_BO1,204,203,200_QL40_&dpSrc=detail)*
    | $40+'
- en: '**3\. *Predictive Analytics,* by Eric Siegel**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. *预测分析*，由埃里克·西格尔著**'
- en: 'Titled *Predictive Analytics: The Power to Predict Who Will Click, Buy, Lie,
    or Die,* this book explains in painstaking detail how you can take most forms
    of data and information, and turn them into actionable predictions or insights.
    The key is to help professionals better understand their audience. You will learn
    how to identify what products and services they buy, what locations they visit,
    what content resonates with them and much more.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 名为*预测分析：预测谁会点击、购买、撒谎或死亡的力量*的这本书详细解释了如何将大多数形式的数据和信息转化为可操作的预测或洞见。关键在于帮助专业人士更好地了解他们的受众。你将学习如何识别他们购买的产品和服务、他们访问的地点、他们喜欢的内容等等。
- en: It is the job of a data scientist to look at raw, unfiltered data and identify
    usable trends and patterns. This book will not only help you do that, but come
    up with the necessary predictive algorithms to improve future operations and processes.
    Consider it the Bible of predictive analytics.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家的工作是查看原始、未筛选的数据，并识别可用的趋势和模式。这本书不仅帮助你做到这一点，还提出了必要的预测算法，以改善未来的操作和流程。可以把它视为预测分析的圣经。
- en: '[*Predictive Analytics: The Power to Predict Who Will Click, Buy, Lie, or Die*](http://www.predictiveanalyticsworld.com/book/overview.php)
    | $16+'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*预测分析：预测谁会点击、购买、撒谎或死亡的力量*](http://www.predictiveanalyticsworld.com/book/overview.php)
    | $16+'
- en: '**4\. *Storytelling With Data*, by Kole Nussbaumer Knaflic**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. *用数据讲故事*，由科尔·努斯鲍默·克纳夫利克著**'
- en: '*Storytelling With Data: A Data Visualization Guide for Business Professionals*
    is a crucial read for anyone in the industry, even those who may not be directly
    connected to the enterprise or business world. Why?'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*用数据讲故事：商业专业人士的数据可视化指南* 是行业内任何人的重要读物，即使是那些可能与企业或商业世界没有直接联系的人也应阅读。为什么？'
- en: Simply put, the book deals with the organization and extraction of vast quantities
    of data. That means getting rid of excess and unclear data, improving data collection
    processes and coming up with relevant, practical data visualizations.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，这本书涉及到大规模数据的组织和提取。这意味着要去除多余和不清晰的数据，改进数据收集过程，并提出相关的、实用的数据可视化方案。
- en: It’s the definitive guide to learning what you should do with all the useful
    data you collect and how to go about doing it. Many of the insights apply to tech
    in general, and would be helpful even for those outside the profession.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是学习你应如何处理所有有用数据的权威指南，以及如何去做。许多见解适用于一般技术领域，即使对那些不在这个行业中的人也会有帮助。
- en: '[*Storytelling With Data*](http://www.storytellingwithdata.com/book/) | $20+'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*用数据讲故事*](http://www.storytellingwithdata.com/book/) | $20+'
- en: '**5\.** ***Inflection Point,*** **by Scott Stawski**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\.** ***拐点，*** **由斯科特·斯塔夫斯基著**'
- en: Also titled *How the Convergence of Cloud, Mobility, Apps and Data Will Shape
    the Future of Business*, this guide is necessary to understand the evolution of
    the current data analytics and cloud computing industries.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 同样题为*云计算、移动性、应用程序和数据的融合将如何塑造商业未来*的这本指南，对于理解当前数据分析和云计算行业的发展是必不可少的。
- en: Of particular note is Stawski’s direct focus on raw data storage and mining
    systems, how they can be deployed and how they are in use in the real world.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 特别值得注意的是斯塔夫斯基直接关注原始数据存储和挖掘系统，它们如何部署以及它们在现实世界中的应用。
- en: More than just a theoretical guide, it reveals actual working systems and describes
    how you can adapt them to fit your business or enterprise.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是理论指南，它揭示了实际的工作系统，并描述了如何将它们调整以适应你的商业或企业。
- en: The important part is that you come away from the book with a clear understanding
    of how to deploy these tools and platforms within your organization.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，你从这本书中得到的明确理解是如何在你的组织内部署这些工具和平台。
- en: '[*Inflection Point: How the Convergence of Cloud, Mobility, Apps and Data Will
    Shape the Future of Business*](https://www.scottstawski.com/publications)| $40+'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[*拐点：云计算、移动性、应用程序和数据的融合将如何塑造商业未来*](https://www.scottstawski.com/publications)|
    $40+'
- en: '**6\.** ***An Introduction to Statistical Learning With Applications in R,***
    **by Gareth James et al.**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\.** ***统计学习导论：R语言应用，*** **由加雷斯·詹姆斯等人著**'
- en: Statistical learning and related methods are necessary to work in data science.
    This textbook is designed to help anyone and everyone, from an undergraduate to
    a Ph.D. student, understand the concepts.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学习及相关方法在数据科学工作中是必不可少的。这本教科书旨在帮助任何人，从本科生到博士生，都能理解这些概念。
- en: Of course, it also offers a great selection of R labs and practices, with detailed
    explanations and walkthroughs. The idea is that you can use it as a direct resource
    while practicing data science, especially during the educational phase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，它还提供了丰富的 R 实验室和实践活动，包含详细的解释和演示。其理念是，你可以在进行数据科学实践时，特别是在教育阶段，直接利用这些资源。
- en: Plus, it’s a great resource to have around and look back at regularly. The concepts
    and information are practical for daily applications.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它是一个很好的资源，可以随时查看并经常回顾。其概念和信息对日常应用非常实用。
- en: '[*An Introduction to Statistical Learning With Applications in R*](http://www-bcf.usc.edu/~gareth/ISL/)
    | free'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[*应用 R 的统计学习简介*](http://www-bcf.usc.edu/~gareth/ISL/) | 免费'
- en: '**Bio: [Kayla Matthews](http://productivitybytes.com/subscribe-to-productivity-bytes/)**
    discusses technology and big data on publications like The Week, The Data Center
    Journal and VentureBeat, and has been writing for more than five years. To read
    more posts from Kayla, [**subscribe to her blog Productivity Bytes**](http://productivitybytes.com/subscribe-to-productivity-bytes/).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介: [凯拉·马修斯](http://productivitybytes.com/subscribe-to-productivity-bytes/)**
    在《The Week》、《The Data Center Journal》和《VentureBeat》等出版物上讨论技术和大数据，并且已经撰写了超过五年。要阅读凯拉的更多帖子，[**订阅她的博客
    Productivity Bytes**](http://productivitybytes.com/subscribe-to-productivity-bytes/)。'
