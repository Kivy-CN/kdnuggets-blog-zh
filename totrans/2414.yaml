- en: A Machine Learning (ML) Engineer is a programmer proficient in building and
    designing software to automate predictive models. They have a deeper focus on
    computer science, in comparison to Data Scientists.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）工程师是一个精通构建和设计软件以自动化预测模型的程序员。他们的计算机科学背景相较于数据科学家更为深入。
- en: The majority of ML Engineers come from one of two backgrounds. The first is
    those with a Ph.D. in Data Science, Software Engineering, Computer Science, and/or
    Artificial Intelligence. The other is people who have prior experience as either
    a Data Scientist or Software Engineer who has transitioned into the role.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数机器学习工程师来自两个背景之一。第一个是拥有数据科学、软件工程、计算机科学和/或人工智能博士学位的人。另一个是那些有过数据科学家或软件工程师经验并转型到这一角色的人。
- en: What Does an ML Engineer Do?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 机器学习工程师的工作是什么？
- en: A Data Scientist and ML Engineer both work with dynamic data sets, carry out
    complex modeling, and have exceptional data management skills.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家和机器学习工程师都处理动态数据集，进行复杂建模，并具备卓越的数据管理技能。
- en: The main role of an ML engineer is to design software to automate predictive
    models which help carry out future predictions. This is how the ‘machine’ ‘learns’
    from ‘engineering’.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程师的主要职责是设计软件来自动化预测模型，这些模型有助于进行未来预测。这就是‘机器’如何从‘工程’中‘学习’的过程。
- en: 'The sub-tasks included in doing this include:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 执行此操作的子任务包括：
- en: Researching ML algorithms and tools and how they can be implemented.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 研究机器学习算法和工具及其实施方式。
- en: Selecting the appropriate data sets
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择适当的数据集
- en: Selecting data representation methods
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择数据表示方法
- en: Verifying the quality of the data
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证数据的质量
- en: Identifying the distribution in the data and how it affects model performance.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别数据中的分布以及它如何影响模型性能。
- en: Iterating training on ML systems and models
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对机器学习系统和模型进行迭代训练
- en: Perform statistical analysis
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行统计分析
- en: Fine-tuning the model
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 微调模型
- en: Improving existing ML frameworks and libraries
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改进现有的机器学习框架和库
- en: What Skills Do You Need To Be A Successful ML Engineer?
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成为成功的机器学习工程师需要哪些技能？
- en: There are a variety of skills required to become an ML Engineer.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 成为机器学习工程师需要多种技能。
- en: Programming Skills
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编程技能
- en: You need to have knowledge in multiple programming languages such as C++, Python,
    and Java with other programming languages such as R and Prolog which have become
    important elements in Machine Learning. The more programming languages you know,
    the better; however that can require a lot of studying.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要掌握多种编程语言，如 C++、Python 和 Java，以及 R 和 Prolog 等在机器学习中变得重要的编程语言。你掌握的编程语言越多越好；然而，这可能需要大量的学习。
- en: Statistics
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 统计学
- en: Machine Learning has a heavier focus on computer science, using probability
    and other statistical tools to help build and validate models. Machine learning
    algorithms are an extension of statistical modeling procedures therefore having
    a good understanding of the foundations of statistics and maths is important.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习更侧重于计算机科学，利用概率和其他统计工具来构建和验证模型。机器学习算法是统计建模程序的延伸，因此理解统计学和数学的基础是重要的。
- en: Problem Solvers
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题解决者
- en: There are going to be times when models fail and it can become very complicated,
    therefore ML Engineers need to be good problem solvers. Instead of giving up,
    solving the problem efficiently by understanding the issue at hand and developing
    these approaches to help you save time and reach your goal faster.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 模型失败的情况是常有的，这可能变得非常复杂，因此 ML 工程师需要具备良好的问题解决能力。不要轻易放弃，通过理解问题并开发相应的方法来高效解决问题，这样可以节省时间并更快地实现目标。
- en: Understand Data
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解数据
- en: ML Engineers quickly gander through large data sets being able to identify patterns
    to help them understand what next steps to take to produce meaningful outcomes.
    Using tools such as Excel, Tableau, and Plotly can also be used to provide greater
    insight into the data.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: ML 工程师能够迅速浏览大型数据集，识别模式，帮助他们了解下一步采取哪些措施以产生有意义的结果。使用 Excel、Tableau 和 Plotly 等工具也可以提供更深入的数据洞察。
- en: How To Start Your Career as an ML Engineer
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何开始你的 ML 工程师职业生涯
- en: '![How to start your career as an ML Engineer](../Images/356ac9ab801c880c7afaa8caa15cb505.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![如何开始你的 ML 工程师职业生涯](../Images/356ac9ab801c880c7afaa8caa15cb505.png)'
- en: '[David Iskander](https://unsplash.com/@diskander) via Unsplash'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[David Iskander](https://unsplash.com/@diskander) via Unsplash'
- en: 'Traditional route: University'
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 传统途径：大学
- en: Desirable degrees for ML engineers include Mathematics, Data Science, Computer
    Science, Statistics, and Physics. These degrees provide ML Engineers with the
    foundations, aswell as skills in programming, statistical tools, and analysis.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 对 ML 工程师来说，理想的学位包括数学、数据科学、计算机科学、统计学和物理学。这些学位为 ML 工程师提供了基础知识以及编程、统计工具和分析技能。
- en: 'If you would like to get a better insight on the type of content you will learn
    at University, have a read of this article: [Free University Data Science Resources](/2022/05/free-university-data-science-resources.html).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想更好地了解大学课程内容，可以阅读这篇文章：[免费大学数据科学资源](/2022/05/free-university-data-science-resources.html)。
- en: Once you have completed a degree, you will need to build your skills and experience
    in fields such as Software Engineering, Data Scientist, etc. ML Engineers require
    a few years of experience with a high level of proficiency in programming to be
    successful.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成学位，你需要在软件工程、数据科学等领域积累技能和经验。ML 工程师需要几年高水平的编程经验才能获得成功。
- en: You can further increase your knowledge by getting a Master's degree in Data
    Science, Software Engineering, and/or a Ph.D. in Machine Learning.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过获得数据科学、软件工程的硕士学位，或在机器学习领域攻读博士学位来进一步增加知识。
- en: 'Modern tech route: e-Learning'
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代技术途径：电子学习
- en: With the demand for tech experts in this day and age, another possibility is
    independent and/or e-learning. This can be done through BootCamps, online courses,
    Youtube, and more.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今对技术专家需求量大的情况下，另一种可能性是独立学习和/或电子学习。这可以通过 BootCamps、在线课程、YouTube 等途径实现。
- en: 'If you are looking to learn through YouTube, there are a variety of YouTube
    channels that can help you get there. There are YouTubers such as John Starmer,
    Krish Naik, and more. If you would like to know more, have a read of this article:
    [Top YouTube Channels for Learning Data Science](/2022/04/top-youtube-channels-learning-data-science.html).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想通过 YouTube 学习，有很多 YouTube 频道可以帮助你实现目标。像 John Starmer、Krish Naik 等 YouTuber
    都可以提供帮助。如果你想了解更多，可以阅读这篇文章：[学习数据科学的顶级 YouTube 频道](/2022/04/top-youtube-channels-learning-data-science.html)。
- en: There are also a variety of online courses, some of which are provided by Universities.
    This shows the demand for tech experts as Universities have taken the time to
    create courses to help meet this demand. With the new remote lifestyle, online
    courses are becoming more and more popular to help accelerate people's careers.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 还有各种在线课程，其中一些是由大学提供的。这显示了对技术专家的需求，因为大学已经投入时间创建课程来满足这一需求。随着新的远程生活方式的出现，在线课程变得越来越受欢迎，有助于加速人们的职业发展。
- en: 'An excellent platform that has recently interested me is [Great Learning](https://www.mygreatlearning.com/),
    which provides courses in Data Science & Business Analytics, AI & Machine Learning,
    Cloud Computing, Software Development, and more. One of their most popular Machine
    Learning courses is: [Data Science and Machine Learning: Making Data-Driven Decisions
    Program](https://www.mygreatlearning.com/mit-data-science-machine-learning-program).'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最近令我感兴趣的一个优秀平台是 [Great Learning](https://www.mygreatlearning.com/)，提供数据科学与商业分析、人工智能与机器学习、云计算、软件开发等课程。他们最受欢迎的机器学习课程之一是：[数据科学与机器学习：数据驱动决策课程](https://www.mygreatlearning.com/mit-data-science-machine-learning-program)。
- en: 'ML Engineers have to know a lot of knowledge surrounding Machine Learning,
    and the different types of algorithms. If you would like to know more about the
    type of algorithms you will learn in Machine Learning, have a read of this article:
    [Popular Machine Learning Algorithms](/2022/05/popular-machine-learning-algorithms.html).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程师需要掌握大量与机器学习相关的知识以及不同类型的算法。如果你想了解更多关于你将在机器学习中学习的算法类型，可以阅读这篇文章：[流行的机器学习算法](/2022/05/popular-machine-learning-algorithms.html)。
- en: Books
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 书籍
- en: Although many things have moved online, fewer and fewer people read books. Books
    are a great way to learn, however, it can be difficult to know which book to choose.
    I would highly recommend the book [Machine Learning for Absolute Beginners](https://www.amazon.in/dp/B06VXKBLNG?tag=hackr0df-21)
    by Oliver Theobald.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多东西已经转移到在线，但越来越少的人阅读书籍。书籍是学习的绝佳方式，然而，选择哪本书可能很困难。我强烈推荐 Oliver Theobald 的书籍
    [机器学习入门](https://www.amazon.in/dp/B06VXKBLNG?tag=hackr0df-21)。
- en: 'If you would like more Machine Learning book recommendations for different
    levels of learning; beginners, intermediate, and experts, have a read of this
    article: [Machine Learning Books You Need To Read In 2022](/2022/04/machine-learning-books-need-read-2022.html)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要更多针对不同学习水平的机器学习书籍推荐；初学者、中级和专家，可以阅读这篇文章：[2022 年你需要阅读的机器学习书籍](/2022/04/machine-learning-books-need-read-2022.html)
- en: It’s Not An Easy Route, But It’s Worth It
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这不是一条容易的道路，但值得付出
- en: Becoming an ML Engineer won’t happen overnight, but once you have obtained the
    correct qualifications, skills, and experience, you will be in a field that provides
    you with a solid future. It requires a lot of hard work and determination, all
    you need to do is put in the work.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 成为机器学习工程师不会一蹴而就，但一旦你获得了正确的资格、技能和经验，你将进入一个为你提供稳固未来的领域。这需要大量的努力和决心，你需要做的就是付出努力。
