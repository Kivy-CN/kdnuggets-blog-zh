    retail industry is on a rise. The retail industry focuses on consumers and their
    needs to continue to thrive and remain competitive.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管疫情导致许多零售店关闭，并且市场行业整体发生了变化，但零售行业对数据科学家的需求却在上升。零售行业关注消费者及其需求，以继续蓬勃发展并保持竞争力。
- en: Data Scientists help the retail industry by analyzing the consumer's behavior
    and pattern through data, to then use this in the decision-making process for
    pricing, marketing, etc.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家通过分析消费者的行为和模式来帮助零售行业，然后将这些数据用于定价、营销等决策过程中。
