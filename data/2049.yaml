- en: At the start of the 2010s, the hype around Big Data really took off. As the
    expectations around advanced analytics and analyzing unstructured data grew, the
    role of “Data Scientist” appeared on the upward slope of the Gartner hype-cycle
    (see figure below).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在2010年代初期，大数据的炒作真正起飞。随着对高级分析和分析非结构化数据的期望增加，“数据科学家”这一角色出现在Gartner炒作周期的上升阶段（见下图）。
- en: '![](../Images/3743ef23af5bde22d7291ab1bdc59361.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3743ef23af5bde22d7291ab1bdc59361.png)'
- en: At the same time, challenges with implementing various important new data platforms
    referenced in the Gartner graphic were starting to become apparent (i.e., Map
    Reduce and other distributed systems and Database Platform as a Service), and
    these start to appear on the downward slope of the same Gartner hype-cycle. These
    platforms didn’t magically provide the Data Scientists with the data they required,
    and it became clear that a lot of design and engineering was required to align
    these data-platforms with what the Data Scientists needed. Also, a huge amount
    of hype and expectation was developing around NoSQL databases, but this mainly
    focused on the needs of web-scale applications and agile development rather than
    the needs of data analysis.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，实施Gartner图表中提到的各种重要新数据平台（例如Map Reduce和其他分布式系统及数据库平台即服务）的挑战开始显现，这些挑战也开始出现在Gartner炒作周期的下滑阶段。这些平台并没有神奇地为数据科学家提供所需的数据，而且显然需要大量的设计和工程工作来将这些数据平台与数据科学家的需求对齐。此外，围绕NoSQL数据库的巨大炒作和期望也在发展，但这主要集中在Web规模应用和敏捷开发的需求上，而不是数据分析的需求上。
- en: Where most people have got to — halfway there
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大多数人已经达到的阶段 — 一半的路程
- en: This disconnect between the Data and the Analytics led to disillusionment, frustration,
    and inability to deliver many data science and analytics projects as the data
    part was missing.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据与分析之间的脱节导致了幻灭、挫败感，并且无法完成许多数据科学和分析项目，因为数据部分缺失。
- en: By 2015 Big Data had been dropped off the hype-cycle (i.e., see [https://www.datasciencecentral.com/profiles/blogs/big-data-falls-off-the-hype-cycle](https://www.datasciencecentral.com/profiles/blogs/big-data-falls-off-the-hype-cycle)),
    and the world of analytics and data science was pinning its hope on new data platform
    technologies such as** Apache Spark** and **Data Lakes**.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 到2015年，大数据已经被从炒作周期中移除（参见 [https://www.datasciencecentral.com/profiles/blogs/big-data-falls-off-the-hype-cycle](https://www.datasciencecentral.com/profiles/blogs/big-data-falls-off-the-hype-cycle)），分析和数据科学的世界将希望寄托在新的数据平台技术上，如**Apache
    Spark**和**数据湖**。
- en: '![](../Images/d7c37ba5cd647ee7fb3607c3f27249f7.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/d7c37ba5cd647ee7fb3607c3f27249f7.png)'
- en: Enter the Data Engineer
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据工程师的登场
- en: 'As a result, the role of the Data Engineer was born, and demand for this position
    soared — by 2020, according to [https://www.itjobswatch.co.uk/](https://www.itjobswatch.co.uk/),
    1.5% of all IT jobs in the UK were related to Data Engineering — to put this in
    perspective, 1.2% of all IT jobs were advertised for Web Development:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，数据工程师的角色应运而生，对这一职位的需求猛增——到2020年，根据[https://www.itjobswatch.co.uk/](https://www.itjobswatch.co.uk/)，英国所有IT职位中有1.5%与数据工程相关——为了对比，所有IT职位中有1.2%是为网页开发而招聘的：
- en: Interestingly at the same time, back in 2015, hopes and expectations for **Machine
    Learning** were judged to be at a peak. Machine Learning offered a way to put
    all this data to work.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，同时在2015年，对**机器学习**的期望和希望被认为达到了顶峰。机器学习提供了一种利用所有这些数据的方法。
- en: A new problem to solve — how do we get this into production?
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 需要解决的新问题——我们如何将其投入生产？
- en: '![](../Images/79523b1b8e8ce1f59228454808204d6d.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/79523b1b8e8ce1f59228454808204d6d.png)'
- en: '*Heath Robinson’s pancake-making machine.*'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*赫斯·罗宾逊的煎饼机。*'
- en: As the role of the data engineer matured and these experts got to work fixing
    all the data sourcing and processing problems for the data scientists, a new issue
    arose — how to get all those machine learning models deployed into production
    (i.e., get them running real parts of the business), now that the Data Scientists
    had access to the data they needed?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 随着数据工程师角色的成熟，这些专家开始解决数据科学家所有的数据来源和处理问题，一个新的问题出现了——如何将所有这些机器学习模型部署到生产中（即，让它们运行实际的业务部分），现在数据科学家已经获得了他们所需的数据？
- en: By 2019 the focus on Machine Learning had moved up a level and on to a whole
    separate Gartner Hype-Cycle with multiple types of machine learning and AI techniques
    and use-cases considered: [https://twitter.com/kdnuggets/status/1234871536391245824](https://twitter.com/kdnuggets/status/1234871536391245824)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 到2019年，对机器学习的关注提升到了一个新的水平，并进入了一个完全不同的Gartner Hype-Cycle，其中考虑了多种类型的机器学习和人工智能技术及应用场景：[https://twitter.com/kdnuggets/status/1234871536391245824](https://twitter.com/kdnuggets/status/1234871536391245824)
- en: Enter the Machine Learning Engineer
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 进入机器学习工程师的角色
- en: 'To have a machine learning solution that is valuable to the business or research
    institute or NGO where it is deployed, it needs to:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要让机器学习解决方案对其部署的业务、研究机构或非政府组织具有价值，它需要：
- en: Integrate with live data sources
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与实时数据源集成
- en: Be reliable, robust, and accurate
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持可靠、稳健和准确
- en: Actually be usable by other people — probably many other people and applications.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际上能够被其他人使用——可能是许多其他人和应用。
- en: Ultimately a machine learning or “AI” solution is just a software product that
    applies algorithms or maths to some data.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上说，机器学习或“人工智能”解决方案只是一种应用算法或数学于数据的软件产品。
- en: To achieve an integrated robust and scalable software product, software source
    control and automated test frameworks for merging changes and updates into releases
    will be required. This allows a team of people to collaborate on a complete product
    that goes beyond a concept that is demonstrated by a data-scientist in a Jupyter
    (IPython) notebook.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现一个集成的、稳健且可扩展的软件产品，将需要软件源代码控制和自动化测试框架，用于将更改和更新合并到发布版本中。这使得团队成员能够在一个超越数据科学家在Jupyter（IPython）笔记本中演示的概念的软件产品上进行协作。
- en: Also, this needs to be underpinned by an architecture that can cater for hardware
    and network failures and scale to meet demand.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这需要一个能够应对硬件和网络故障并且能够扩展以满足需求的架构作为支持。
- en: Finally, the nature of the domain means that the application will be heavily
    data-centric with more complex requirements in this area than the typical web
    application or transactional system. There are likely to be many bulk data aggregation
    requirements and complex data-feature engineering aspects, perhaps coupled with
    a high-volume data-streaming context.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，由于领域的性质，应用将会高度依赖数据，这方面的要求比典型的网络应用或事务系统更为复杂。很可能会有许多大规模数据聚合需求和复杂的数据特征工程方面的要求，或许还会结合高吞吐量的数据流环境。
- en: 'To achieve this, someone must straddle the multiple disciplines of *Data Architecture
    and Engineering*, *Data Science and Statistics* and *DevOps or Software Engineering* —
    the role of Machine Learning Engineer is born:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这一点，必须跨越多个学科——*数据架构和工程*、*数据科学和统计*以及*DevOps或软件工程*——机器学习工程师的角色由此诞生：
- en: '![](../Images/3e7ac2222ba8b8fc8e82512a050ed0cc.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/3e7ac2222ba8b8fc8e82512a050ed0cc.png)'
- en: A Machine Learning Engineer doesn’t just Build, they also Design.
  id: totrans-38
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 机器学习工程师不仅仅是构建，他们还需要设计。
- en: With a hybrid knowledge across multiple domains, the machine learning engineer
    is a critical part of the design process, not just the implementation.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习工程师具备多个领域的混合知识，是设计过程中的关键部分，而不仅仅是实现部分。
- en: Often small compromises at the data science and modelling stage can lead to
    huge efficiencies at the data-layer. Also, understanding the context of the coding
    approach taken by the data scientist will help with translation into the production-code
    deployment. Conversely, being able to feed back the constraints of the code deployment
    platform and the data-processing platform to the data scientist in language that
    makes sense to the data scientist allows this to be factored into the analysis
    and modelling approach.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学和建模阶段的微小妥协通常会在数据层面带来巨大的效率提升。同时，了解数据科学家采用的编码方法的背景将有助于将其转化为生产代码的部署。相反，将代码部署平台和数据处理平台的约束以数据科学家能够理解的语言反馈给数据科学家，可以使这些因素融入到分析和建模方法中。
- en: In this way, the introduction of the machine learning engineer breaks down the
    inter-disciplinary silos and finally leads to the promised land of a machine learning
    application delivering value from the data provided by the data engineer and analysed
    by the data scientist.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方式，机器学习工程师的引入打破了跨学科的壁垒，最终将数据工程师提供的数据和数据科学家分析的数据转化为有价值的机器学习应用。
