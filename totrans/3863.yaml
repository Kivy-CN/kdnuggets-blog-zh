- en: How to Use NVIDIA GPU Accelerated Libraries
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2021/07/nvidia-gpu-accelerated-libraries.html](https://www.kdnuggets.com/2021/07/nvidia-gpu-accelerated-libraries.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[comments](#comments)'
  prefs: []
  type: TYPE_NORMAL
- en: '![blog-nv-gpu-for-ai.png](../Images/6e31ff9f16623e779500246952a05f3a.png)'
  prefs: []
  type: TYPE_IMG
- en: How to Use NVIDIA GPU Accelerated Libraries for AI
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you are working on an AI project, then it's time to take advantage of [NVIDIA
    GPU](https://www.sabrepc.com/NVIDIA-GPU-Solutions) accelerated libraries if you
    aren't doing so already. It wasn't until the late 2000s when AI projects became
    viable with the assistance of [neural networks](https://www.sabrepc.com/blog/Deep-Learning-and-AI/6-types-of-neural-networks-to-know-about) trained
    by GPUs to drastically speed up the process. Since that time, NVIDIA has been
    creating some of the best GPUs for deep learning, allowing GPU accelerated libraries
    to become a popular choice for AI projects.
  prefs: []
  type: TYPE_NORMAL
- en: If you are wondering how you can take advantage of NVIDIA GPU accelerated libraries
    for your AI projects, this guide will help answer questions and get you started
    on the right path.
  prefs: []
  type: TYPE_NORMAL
- en: Why Use NVIDIA GPU Accelerated Libraries For AI?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/78bfd6190a9f396ba17d1af8df1448ec.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Presentation on NVIDIA CUDA-X libraries, [Image Source](https://www.hardwarezone.com.sg/feature-how-cuda-x-ai-and-supporting-hardware-will-power-data-science-new-pillar-discovery)*'
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to AI or, more broadly, machine learning, using GPU accelerated
    libraries is a great option. GPUs have significantly higher numbers of cores with
    plenty of memory bandwidth. This allows the GPU to perform parallel processing
    at high speeds – a must for the majority of machine learning projects.
  prefs: []
  type: TYPE_NORMAL
- en: Using GPUs for AI and deep learning has become the norm for incredibly complex
    mathematical matrices needing to be parsed. The parallel processing power of NVIDIA
    GPUs allow them to effortlessly break down these matrices. Taking advantage of
    GPU accelerated libraries for your next AI project will ultimately be the quickest
    and most efficient solution.
  prefs: []
  type: TYPE_NORMAL
- en: '**In the end, a CPU *****can***** be used for operating neural networks for
    deep learning projects, but they simply cannot outpace GPU accelerated libraries.**'
  prefs: []
  type: TYPE_NORMAL
- en: Which NVIDIA GPU is Best For AI?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/d848a5b3611fb8cdc9f334fb4937a71c.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Coding on computer screen, [Image Source](https://unsplash.com/photos/Skf7HxARcoc)*'
  prefs: []
  type: TYPE_NORMAL
- en: To keep it simple, the best GPU for graphic rendering will typically be the
    best GPU for AI projects. However, the GPU will need to be a powerful one. The
    more processing capabilities of the GPU, the more parsing a neural network can
    do.
  prefs: []
  type: TYPE_NORMAL
- en: 'Realistically, there are a few factors to keep in mind when selecting an [NVIDIA
    GPU](https://www.sabrepc.com/Video-Cards?filters=manufacturer::NVIDIA):'
  prefs: []
  type: TYPE_NORMAL
- en: '**Compatibility**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Thermal Design Power (TDP) Value**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Memory**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**CUDA**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Compatibility
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While this is a basic factor, it may well be one of the most important factors.
    If your GPU isn’t **compatible **with the rest of your PC setup, then it was all
    for nothing. Double check and triple check to make sure the GPU you purchase fits
    within your PC’s requirements.
  prefs: []
  type: TYPE_NORMAL
- en: TDP (Thermal Design Power) Value
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/3698ab4ae8dbe1945320d440ea76d16a.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Fan for cooling computer, [Image Source](https://commons.wikimedia.org/wiki/File:Silent_PC-CPU_fan.JPG)*'
  prefs: []
  type: TYPE_NORMAL
- en: GPUs can become hot with all the data processing happening. The **TDP Value** indicated
    by the manufacturer will let you know what the safe range should be. In many cases,
    a [cooling system](https://www.sabrepc.com/Processor-Accessories) will be needed
    to reduce the heat and increase performance.
  prefs: []
  type: TYPE_NORMAL
- en: Memory
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A neural network can include a massive amount of data that needs to be processed
    and stored (if only temporarily). You will need a GPU with a decent **memory **capacity
    to run as smoothly as possible.
  prefs: []
  type: TYPE_NORMAL
- en: CUDA
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/f4882cb28d117bece2bb0e4fd894ac16.png)'
  prefs: []
  type: TYPE_IMG
- en: '*CUDA Ecosystem chart, [Image Source](https://developer.nvidia.com/blog/cuda-refresher-the-gpu-computing-ecosystem/)*'
  prefs: []
  type: TYPE_NORMAL
- en: '**[CUDA](https://developer.nvidia.com/cuda-zone) **is the parallel computing
    platform designed by NVIDIA. It is the industry standard for machine learning,
    deep learning, and AI. The more **CUDA **cores, the higher the processing capabilities.'
  prefs: []
  type: TYPE_NORMAL
- en: What GPUs To Use For Artificial Intelligence (AI)?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[NVIDIA GeForce RTX 2080 Ti Founders Edition](https://www.sabrepc.com/900-1G150-2530-000-NVIDIA-S1847353)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/83eea56e557f82425ce752c67510bc9e.png)'
  prefs: []
  type: TYPE_IMG
- en: '*GeForce RTX 2080 Ti Founders Edition in box, [Image Source](https://www.pcgamer.com/nvidia-geforce-rtx-2080-ti-founders-edition-review/)*'
  prefs: []
  type: TYPE_NORMAL
- en: To give you an idea of what to look for in a NVIDIA GPU, we highly recommend
    the [GeForce RTX 2080 Ti Founders Edition](https://www.sabrepc.com/900-1G150-2530-000-NVIDIA-S1847353).
    This GPU over-delivers at every benchmark! Although it's not the newest GPU from
    NVIDIA and has only half the CUDA cores that the [RTX 3080 Ti](https://www.sabrepc.com/ZT-A30810F-10P-ZOTAC-S136215957) boasts,
    the price is significantly less making it a great entry level GPU. However, if
    you can afford the newer GPU and it will fit in your PC configuration, then definitely
    go with the newer model!
  prefs: []
  type: TYPE_NORMAL
- en: '[Tom''s Guide](https://www.tomsguide.com/news/nvidia-Rrtx-3080-vs-rtx-2080-ti) has
    a good comparison between the RTX 2080 Ti and the RTX 3080 Ti.'
  prefs: []
  type: TYPE_NORMAL
- en: In terms of **compatibility**, it is a little wider and longer than some other
    GPUs, and the **TDP Value** is 260 W, making it a little higher than standard
    GPUs.
  prefs: []
  type: TYPE_NORMAL
- en: It has plenty of **memory** with 11BG and 616 GB/s **memory bandwidth** and
    the **CUDA** boasts a whopping *4352 cores*. There is a lot of parallel processing
    power packed into the [RTX 2080 Ti Founders Edition](https://www.sabrepc.com/900-1G150-2530-000-NVIDIA-S1847353) GPU.
  prefs: []
  type: TYPE_NORMAL
- en: What Are the Different Types of NVIDIA GPU Accelerated Libraries?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Figure](../Images/8fd547ec52e0903becfc5533dfb971af.png)'
  prefs: []
  type: TYPE_IMG
- en: '*Various Python libraries, [Image Source](https://towardsdatascience.com/best-python-libraries-for-machine-learning-and-deep-learning-b0bd40c7e8c)*'
  prefs: []
  type: TYPE_NORMAL
- en: NVIDIA has released **CUDA-X** which is the same as **CUDA**, mentioned above,
    but with drastically higher performance. The GPU accelerated libraries that are
    accessible with **CUDA-X** range from High Performance Computing (HPC) to AI and
    everything in between.
  prefs: []
  type: TYPE_NORMAL
- en: 6 NVIDIA GPU Accelerated Libraries For AI & Deep Learning
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'NVIDIA says it best when talking about their GPU accelerated libraries:'
  prefs: []
  type: TYPE_NORMAL
- en: '*NVIDIA® CUDA-X, built on top of NVIDIA CUDA®, is a collection of libraries,
    tools, and technologies that deliver dramatically higher performance—**compared
    to CPU-only alternatives**— across multiple application domains, from artificial
    intelligence (AI) to high performance computing (HPC)…**Libraries provide highly-optimized
    algorithms and functions you can incorporate into your new or existing applications...Many
    of the GPU-accelerated libraries are designed to very easily replace existing
    CPU libraries, minimizing the impacts on existing code.*'
  prefs: []
  type: TYPE_NORMAL
- en: Here are **six** NVIDIA GPU accelerated libraries you can incorporate into your
    deep learning or AI projects.
  prefs: []
  type: TYPE_NORMAL
- en: '[Math Libraries](https://developer.nvidia.com/cuda-math-library)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When you are using high performance computing for complex or intensive mathematics,
    then taking advantage of GPU accelerated libraries can be incredibly useful. These **Math
    Libraries** can be used to build basic, intermediate, and complex algorithms and
    equations into your project, which can be useful for chemistry, medical imaging,
    fluid dynamics, seismic exploration, and a whole host of other popular use cases.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is a list of current Math Libraries:'
  prefs: []
  type: TYPE_NORMAL
- en: '[cuBLAS](https://developer.nvidia.com/cublas): GPU-accelerated basic linear
    algebra (BLAS) library'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[cuFFT](https://developer.nvidia.com/cufft): GPU-accelerated library for Fast
    Fourier Transforms'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[CUDA Math Library](https://developer.nvidia.com/cuda-math-library): GPU-accelerated
    standard mathematical function library'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[cuRAND](https://developer.nvidia.com/curand): GPU-accelerated random number
    generation (RNG)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[cuSOLVER](https://developer.nvidia.com/cusolver): GPU-accelerated dense and
    sparse direct solvers'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[cuSPARSE](https://developer.nvidia.com/cusparse): GPU-accelerated BLAS for
    sparse matrices'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'cuTENSOR: GPU-accelerated tensor linear algebra library'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[AmgX](https://developer.nvidia.com/amgx): GPU-accelerated linear solvers for
    simulations and implicit unstructured methods'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How to Use NVIDIA Math Libraries?**'
  prefs: []
  type: TYPE_NORMAL
- en: This collection of standard mathematical computations and functions are easy
    to add to your source code by using “#include math.h” and are even easier to install.
    NVIDIA has a great [quick start guide](https://docs.nvidia.com/cuda/cuda-quick-start-guide/index.html) to
    help you get started.
  prefs: []
  type: TYPE_NORMAL
- en: '[Parallel Algorithm Libraries](https://developer.nvidia.com/gpu-accelerated-libraries#parallel-alg)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Parallel Algorithm Libraries** are efficient algorithms for generating graphs
    and studying relationships between data points for complicated data. These libraries
    are great options for various observable sciences, logistics, and any other projects
    that require drawing conclusions on high quantities of data points.'
  prefs: []
  type: TYPE_NORMAL
- en: '**How to Use NVIDIA Parallel Algorithm Libraries**'
  prefs: []
  type: TYPE_NORMAL
- en: If you are studying relationships between data points in C++ operations, then
    NVIDIA **Parallel Algorithm Libraries** are perfect, high-efficiency solutions
    for your data structure needs.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following is the Parallel Algorithm Library that is currently available:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Thrust](https://developer.nvidia.com/thrust): Thrust is a powerful library
    of parallel algorithms that dramatically enhances your productivity as a developer
    with high-quality and flexible GPU programming and programming interfaces.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: NVIDIA has a [quick start guide](http://docs.nvidia.com/cuda/thrust/index.html) to
    get you started with using the **Parallel Algorithm** sequences provided by Thrust.
  prefs: []
  type: TYPE_NORMAL
- en: '[Image and Video Libraries](https://developer.nvidia.com/gpu-accelerated-libraries#signal)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you are working on a deep learning or AI project that will be interpreting
    visual data, then **Image and Video Libraries** are going to be a vital aspect
    of your project. These libraries are used to decode image and video so it can
    be processed, re-encoded, and utilized by various programs, including neural networks.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the Image and Video Libraries that are currently available:'
  prefs: []
  type: TYPE_NORMAL
- en: '[nvJPEG](https://developer.nvidia.com/nvjpeg): High performance GPU-accelerated
    library for JPEG decoding'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NVIDIA Performance Primitives](https://developer.nvidia.com/npp): Provides
    GPU-accelerated image, video, and signal processing functions'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NVIDIA Video Codec SDK](https://developer.nvidia.com/nvidia-video-codec-sdk):
    A complete set of APIs, samples, and documentation for hardware-accelerated video
    encode and decode on Windows and Linux'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NVIDIA Optical Flow SDK](https://developer.nvidia.com/opticalflow-sdk): Exposes
    the latest hardware capability of NVIDIA Turing™ GPUs dedicated to computing the
    relative motion of pixels between images'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How to Use NVIDIA Image and Video Libraries**'
  prefs: []
  type: TYPE_NORMAL
- en: To leverage your GPU with **CUDA** processing power NVIDIA has plenty of libraries
    to choose from. These libraries provide for all your image and video decoding,
    encoding, and processing projects.
  prefs: []
  type: TYPE_NORMAL
- en: To dive in with **Image and Video Libraries** you can explore [nvJPEG documents](https://docs.nvidia.com/cuda/nvjpeg/index.html) to
    get started.
  prefs: []
  type: TYPE_NORMAL
- en: '[Communication Libraries](https://developer.nvidia.com/gpu-accelerated-libraries#comm)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: These libraries can have a little bit more niche use, but **Communication Libraries** are
    a great example of what GPU accelerated libraries can do. They optimize the ability
    of multiple GPUs to talk to one another, dramatically increasing the speed, performance,
    and efficacy of your other NVIDIA libraries.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the Communication Libraries that are currently available:'
  prefs: []
  type: TYPE_NORMAL
- en: '[NVSHMEM](https://developer.nvidia.com/nvshmem): OpenSHMEM standard for GPU
    memory, with extensions for improved performance on GPUs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NCCL](https://developer.nvidia.com/nccl): Open-source library for fast multi-GPU,
    multi-node communications that maximizes bandwidth while maintaining low latency.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How to Use NVIDIA Communication Libraries**'
  prefs: []
  type: TYPE_NORMAL
- en: If you are utilizing multiple GPUs, then these libraries will optimize functions
    across all your GPUs and multi-node communications.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to explore more about these **Communication Libraries**, then check
    out this [NVSHMEM documentation](https://docs.nvidia.com/hpc-sdk/nvshmem/index.html).
  prefs: []
  type: TYPE_NORMAL
- en: '[Deep Learning Libraries](https://developer.nvidia.com/gpu-accelerated-libraries#deep-learning)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now, for this article, **deep learning Libraries** are the most important library
    being discussed. These libraries leverage **CUDA** for optimal use and performance
    while also taking advantage of some of the more specialized components of GPUs.
    Doing this allows for optimal flexibility between parallel processing and runtime.
  prefs: []
  type: TYPE_NORMAL
- en: The majority of **deep learning Libraries** used for AI projects will employ
    multiple other libraries to perform all the functions required within the neural
    network you are creating.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the Deep Learning Libraries that are currently available:'
  prefs: []
  type: TYPE_NORMAL
- en: '[NVIDIA cuDNN](https://developer.nvidia.com/cudnn): GPU-accelerated library
    of primitives for deep neural networks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NVIDIA TensorRT™](https://developer.nvidia.com/tensorrt): High-performance
    deep learning inference optimizer and runtime for production deployment.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NVIDIA Jarvis](https://developer.nvidia.com/nvidia-jarvis): Platform for developing
    engaging and contextual AI-powered conversation apps.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NVIDIA DeepStream SDK](https://developer.nvidia.com/deepstream-sdk): Real-time
    streaming analytics toolkit for AI-based video understanding and multi-sensor
    processing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[NVIDIA DALI](https://developer.nvidia.com/DALI): Portable, open-source library
    for decoding and augmenting images and videos to accelerate deep learning applications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How to Use NVIDIA Deep Learning Libraries**'
  prefs: []
  type: TYPE_NORMAL
- en: From real-time streaming of analytics to optimization these GPU accelerated
    libraries for **deep learning** are designed to utilize **CUDA** and the specifics
    of your hardware in your GPUs for the best neural network performance possible.
  prefs: []
  type: TYPE_NORMAL
- en: Look over this [NVIDIA DALI documentation](https://docs.nvidia.com/deeplearning/dali/user-guide/docs/index.html) to
    familiarize yourself with the possible deliverables of these **deep learning Libraries**.
  prefs: []
  type: TYPE_NORMAL
- en: '[Partner Libraries](https://developer.nvidia.com/gpu-accelerated-libraries#partner-libraries)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: These are open source libraries that NVIDIA has incorporated into **CUDA** and **CUDA-X** to
    expand the usefulness and adaptability of NVIDIA GPU accelerated libraries. **Partner
    Libraries** give you more options and ability to get the best results out of your
    deep learning or AI projects.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the Partner Libraries that are currently available:'
  prefs: []
  type: TYPE_NORMAL
- en: '[OpenCV](https://developer.nvidia.com/opencv): GPU-accelerated open-source
    library for computer vision, image processing, and machine learning, now supporting
    real-time operation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[FFmpeg](https://developer.nvidia.com/ffmpeg): Open-source multimedia framework
    with a library of plugins for audio and video processing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[ArrayFire](https://developer.nvidia.com/arrayfire): GPU-accelerated open source
    library for matrix, signal, and image processing.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[MAGMA](https://developer.nvidia.com/magma): GPU-accelerated linear algebra
    routines for heterogeneous architectures, by Magma.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[IMSL Fortran Numerical Library](https://developer.nvidia.com/imsl-fortran-numerical-library):
    GPU-accelerated open-source Fortran library with functions for math, signal, and
    image processing, statistics, by RogueWave.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Gunrock](https://gunrock.github.io/docs/): Library for graph-processing designed
    specifically for the GPU.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[CHOLMOD](https://developer.nvidia.com/cholmod): GPU-accelerated functions
    for sparse direct solvers, included in the SuiteSparse linear algebra package,
    authored by Prof.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Triton Ocean SDK](https://developer.nvidia.com/triton-ocean-sdk): Real-time
    visual simulation of oceans, water bodies in games, simulation, and training applications,
    by Triton.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[CUVIlib](https://cuvilib.com/): Primitives for accelerating imaging applications
    from medical, industrial, and defense domains.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**How to Use NVIDIA Partner Libraries**'
  prefs: []
  type: TYPE_NORMAL
- en: These **Partner Libraries** offer the flexibility of open-source projects with
    the power behind **CUDA**, giving you the best options for your projects.
  prefs: []
  type: TYPE_NORMAL
- en: The list of available **Partner Libraries** is ever-expanding, so be sure to
    check out the growing list [here](https://developer.nvidia.com/gpu-accelerated-libraries#partner-libraries) and
    find the perfect partner library for your specific project and needs!
  prefs: []
  type: TYPE_NORMAL
- en: Get More Helpful Insights in Other Articles
  prefs:
