- en: Data analytics is relatively new, but it has dozens of use cases. Companies
    have collected information for generations. More recently, though, tech tools
    let them evaluate that info and make informed decisions based on what it indicates.
    Since data science is an emerging field, some business leaders hesitate to adopt
    it or want to do so at a frustratingly slow pace.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析相对较新，但有许多应用场景。公司已经收集信息好几代了。然而，最近技术工具让他们能够评估这些信息，并根据其指示做出明智的决策。由于数据科学是一个新兴领域，一些商业领袖对采纳它有所犹豫，或者希望以令人沮丧的慢速推进。
