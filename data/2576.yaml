    of what I did to get to where I am today. I’m not suggesting that you will achieve
    the same thing by following the same steps, but I figured that this might provide
    you with a unique perspective that you might not have thought about before.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我只是想先说一下，这篇文章更多的是反映了我如何达到今天的状态。我并不是建议你通过相同的步骤取得相同的成果，但我觉得这可能会给你提供一种你之前没有考虑过的独特视角。
