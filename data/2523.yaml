    and the [StateOfMLOps.com](http://www.stateofmlops.com/). He is a lead data scientist
    at New Relic TLV, doing machine and deep learning research in the field of AIOps
    & MLOps.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**简介：** [Ori Cohen 博士](https://www.oricohen.com/) 拥有计算机科学博士学位，专注于机器学习。他是 ML
    & DL 汇编以及 [StateOfMLOps.com](http://www.stateofmlops.com/) 的作者。他是 New Relic TLV
    的首席数据科学家，从事 AIOps & MLOps 领域的机器学习和深度学习研究。'
