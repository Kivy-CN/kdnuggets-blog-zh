- en: Training is the weights optimizing process in which the error of predictions
    is minimized and the network reaches a specified level of accuracy. The method
    mostly used to determine the error contribution of each neuron is called [backpropagation](https://en.wikipedia.org/wiki/Backpropagation) that
    calculates the gradient of the loss function.
  prefs: []
  type: TYPE_NORMAL
- en: It is possible to make the system more flexible and more powerful by using additional
    hidden layers. Artificial neural networks with multiple hidden layers between
    the input and output layers are called [deep neural networks (DNNs)](https://en.wikipedia.org/wiki/Deep_learning#Deep_neural_networks),
    and they can model complex nonlinear relationships.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Multilayer perceptron (MLP)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/6c3b8e2989766dd5eccb71fd62c9be89.png)'
  prefs: []
  type: TYPE_IMG
- en: A perceptron ([https://upload.wikimedia.org/wikipedia/ru/d/de/Neuro.PNG](https://upload.wikimedia.org/wikipedia/ru/d/de/Neuro.PNG))
  prefs: []
  type: TYPE_NORMAL
- en: A multilayer perceptron (MLP) has three or more layers. It utilizes a nonlinear
    activation function (mainly hyperbolic tangent or logistic function) that lets
    it classify data that is not linearly separable. Every node in a layer connects
    to each node in the following layer making the network fully connected. For example,
    multilayer perceptron natural language processing (NLP) applications are speech
    recognition and machine translation.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Convolutional neural network (CNN)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/017e3a9b13ae5681e603adfe8c148c8b.png)'
  prefs: []
  type: TYPE_IMG
- en: Typical CNN architecture ([https://en.wikipedia.org/wiki/Convolutional_neural_network#/media/File:Typical_cnn.png](https://en.wikipedia.org/wiki/Convolutional_neural_network#/media/File:Typical_cnn.png))
  prefs: []
  type: TYPE_NORMAL
- en: A convolutional neural network (CNN) contains one or more convolutional layers,
    pooling or fully connected, and uses a variation of multilayer perceptrons discussed
    above. Convolutional layers use a [convolution operation](https://en.wikipedia.org/wiki/Convolution) to
    the input passing the result to the next layer. This operation allows the network
    to be deeper with much fewer parameters.
  prefs: []
  type: TYPE_NORMAL
- en: Convolutional neural networks show outstanding results in image and speech applications.
    Yoon Kim in [Convolutional Neural Networks for Sentence Classification](http://www.aclweb.org/anthology/D14-1181) describes
    the process and the results of text classification tasks using CNNs [[1]](http://www.aclweb.org/anthology/D14-1181).
    He presents a model built on top of [word2vec](https://en.wikipedia.org/wiki/Word2vec),
    conducts a series of experiments with it, and tests it against several benchmarks,
    demonstrating that the model performs excellent.
  prefs: []
  type: TYPE_NORMAL
- en: In [Text Understanding from Scratch](https://arxiv.org/pdf/1502.01710.pdf),
    Xiang Zhang and Yann LeCun, demonstrate that CNNs can achieve outstanding performance
    without the knowledge of words, phrases, sentences and any other syntactic or
    semantic structures with regards to a human language [[2]](https://arxiv.org/pdf/1502.01710.pdf).
    Semantic parsing [[3]](http://www.aclweb.org/anthology/P15-1128), paraphrase detection [[4]](https://www.aclweb.org/anthology/K15-1013),
    speech recognition [[5]](https://www.microsoft.com/en-us/research/wp-content/uploads/2016/02/CNN_ASLPTrans2-14.pdf) are
    also the applications of CNNs.
  prefs: []
  type: TYPE_NORMAL
