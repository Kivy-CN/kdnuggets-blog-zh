  type: TYPE_NORMAL
  zh: 训练大纲
- en: The training has 4 short modules that introduce you to Large Language Models
    and teach you to train your own large language model and deploy it to the server.
    Apart from that, you will learn about the commercial value that comes with LLMs.
  id: totrans-13
