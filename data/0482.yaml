- en: With more and more data being collected every day and virtually every company
    priding itself on making data-driven decisions, data is at everyone’s fingertips.
    Data Science is becoming a hotter and hotter field by the day. You are here reading
    this probably because you are enthusiastic about data and want to be able to develop
    expertise in the field. With all the boot camps and online classes nowadays, everyone
    can *feel* *like* a data expert in months or even weeks; but being a truly helpful,
    likable, and credible “data partner” to co-workers and other stakeholders takes
    more than just familiarity with SQL and Python and basic stats knowledge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 随着每天收集的数据越来越多，几乎每家公司都以做出数据驱动的决策为荣，数据已经触手可及。数据科学正变得越来越热门。你之所以阅读这篇文章，可能是因为你对数据充满热情，想在这个领域获得专业知识。如今有许多训练营和在线课程，每个人在几个月甚至几周内都可以*感到*
    *像* 一个数据专家；但要成为真正有用、受欢迎且可信的“数据伙伴”，不仅仅是对 SQL 和 Python 以及基本统计知识的熟悉。
- en: There are noticeable differences between people who are new to the data world
    and those who truly understand how to handle data and be helpful data partners.
    I have observed people who demonstrate behaviors that amount to no less than waving
    your arms in the air and screaming, “I’m new to this, I have no idea what I’m
    doing…”. And I had done most of these things myself when I first started as a
    data scientist. These behaviors can diminish your credibility as a data partner
    quickly and make people question your understanding of the subject matter. So
    hopefully, I can provide some advice for what NOT to do and what to do instead,
    so you don’t become THAT data person.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 新手和真正懂得如何处理数据并成为有用数据伙伴的人之间存在明显差异。我观察到一些人表现出的行为无异于在空中挥舞双手并大喊：“我对这完全陌生，我不知道自己在做什么……”我自己在刚开始做数据科学家时也做过大部分这些事情。这些行为会迅速降低你作为数据伙伴的信誉，让人怀疑你对主题的理解。所以，希望我能提供一些避免做这些事的建议，以及应该做些什么，以免你成为那种数据新手。
- en: '#1 Over-interpreting results and trying to make up stories out of nothingness.'
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#1 过度解读结果，试图从虚无中编造故事。'
- en: “We have deduced that there’s a positive correlation between X and Y… based
    on 30 data points, and we believe it’s due to…” I die a little whenever I hear
    people make statements like the one above. When it comes to trend analysis and
    generating insights, the sample size is always the number one thing to consider.
    Unless it’s a focus group with people that are representative of your customer
    base (I even have doubts about survey results from focus groups, but that’s another
    topic), 30 data points usually won’t give you any robust insights.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “我们已经推断出X和Y之间有正相关……基于30个数据点，我们相信这是因为……”每当我听到类似上述的陈述时，我都会略感不安。在趋势分析和生成洞察时，样本量始终是首要考虑的因素。除非是一个具有代表性的客户群体的焦点小组（我甚至对焦点小组的调查结果存有疑虑，但那是另一个话题），否则30个数据点通常不会给你任何可靠的洞察。
- en: Is there anything more embarrassing than deducing “trends” from extremely small
    datasets? Yes, coming up with theories for why these “trends” are happening. I
    have seen people come up with all sorts of wild theories to explain why the results
    from tiny datasets are “counter-intuitive”; they lose their credibility along
    with most of the audience in the process when the real explanation is simple…
    it’s simply noise.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有没有比从极小的数据集中推测“趋势”更尴尬的事情？有的，就是为这些“趋势”出现的原因提出理论。我见过人们提出各种荒谬的理论来解释为什么来自微小数据集的结果是“违反直觉”的；当真正的解释很简单……那就是噪声时，他们会失去可信度以及大部分听众。
- en: '**Try this instead: **Instead of jumping into trend analyses when the sample
    is small, focus on setting up structures to collect more data with better quality
    going forward to enable those analyses in the future. If you REALLY want to have
    some insights coming out of the small sample, caveat your finding with the lack
    of sample quantity and add a confidence interval to metrics that you report.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**试试这个：** 与其在样本量小的时候急于进行趋势分析，不如专注于建立结构，以便未来能收集到更多高质量的数据，从而进行这些分析。如果你真的希望从小样本中获得一些洞察，请注明样本量的不足，并在报告的指标中添加置信区间。'
- en: '#2 Not quality checking (QC) the data/query before using it.'
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#2 未在使用数据/查询之前进行质量检查（QC）。'
- en: There are no perfect datasets out there; anyone who tells you otherwise is either
    lying or doesn’t know better. So as a data expert, you should know better than
    trusting data quality at face value. EVERY SINGLE PIECE of data you query and
    analyze needs to be quality checked — make sure tables are ACTUALLY deduped as
    they should be, check that timestamps are in the timezone you THINK they are,
    and so on. Not performing QC on the data before using it can cause unintended
    results and misleading insights and make people doubt your ability to deal with
    complicated data.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 没有完美的数据集；任何告诉你其他情况的人要么在撒谎，要么是无知。因此，作为数据专家，你应该比仅凭数据质量表面现象更了解。你查询和分析的每一份数据都需要经过质量检查——确保表格实际去重，检查时间戳是否在你认为的时区等等。在使用数据之前不进行质量检查可能会导致意外结果和误导性的洞察，并使人们对你处理复杂数据的能力产生怀疑。
- en: '**Try this instead: **Develop a QC framework (i.e., a list of tests you perform)
    and go through it every time you work with a new dataset. For example, check for
    (unexpected) duplicates; if you expect the data set in question to have one row
    per customer order, write a quick query to group by order id and count the number
    of rows — you will be surprised how many “order-level” tables have 1,000 records
    for some order ids. Always, always, always sanity-check your work, and double
    sanity-check with your stakeholders and subject matter experts.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**试试这个：** 制定一个质量检查框架（即你执行的测试列表），每次处理新数据集时都要遵循。例如，检查（意外的）重复项；如果你预计数据集中每个订单只有一行，写一个快速查询按订单ID分组并统计行数——你会惊讶于有多少“订单级”表在某些订单ID下有1,000条记录。始终，始终，始终检查你的工作，并与利益相关者和主题专家双重检查。'
- en: '#3\. Over-engineering things.'
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#3. 过度工程化。'
- en: I still remember the excitement after I learned about fancy models like the
    Random Forest or XGBoost; when you have a hammer, especially a shiny cool one,
    everything looks like a nail. But in reality, unless you are an ML engineer, you
    rarely need 10-layer neural networks in your day-to-day data work. Using fancy
    ML models when a simple linear regression suffices is not only inefficient but
    also counter-productive. As I mentioned in my article about [data science lessons
    I learned from working at McKinsey](https://towardsdatascience.com/5-lessons-mckinsey-taught-me-that-will-make-you-a-better-data-scientist-66cd9cc16aba),
    making a business impact is the number one goal when it comes to working as a
    data scientist in the industry, not showing off how much ML knowledge you have.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然记得当我学到像随机森林或XGBoost这样的复杂模型后的兴奋；当你有了锤子，尤其是一个闪亮的酷锤子时，所有东西都像钉子。但实际上，除非你是机器学习工程师，否则你在日常数据工作中很少需要10层神经网络。使用复杂的机器学习模型，而简单的线性回归足矣，不仅效率低下，还适得其反。正如我在关于[data
    science lessons I learned from working at McKinsey](https://towardsdatascience.com/5-lessons-mckinsey-taught-me-that-will-make-you-a-better-data-scientist-66cd9cc16aba)的文章中提到的，作为行业中的数据科学家，产生商业影响是首要目标，而不是炫耀你掌握了多少机器学习知识。
- en: Over-engineering models and analyses is a surefire way to make yourself the
    unpopular and ineffective data partner people want to avoid working with.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 过度工程化模型和分析是一种让自己成为人们不愿意合作的、效果不佳的数据合作伙伴的可靠方法。
- en: '**Try this instead: **Start simple, and only apply more complex methods if
    it’s truly necessary. Make very conscious decisions about the methodology you
    use in analyses, and apply the 80/20 rule to avoid unnecessary efforts that only
    bring marginal benefits, if at all.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**试试这个方法：**从简单开始，只有在确实必要时才使用更复杂的方法。对你在分析中使用的方法要做出非常明确的决策，并应用80/20原则，以避免那些带来边际效益的、不必要的努力。'
- en: '#4\. Buzz word dropping.'
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#4\. 使用流行词汇。'
- en: This one is very common among people who have just entered the data world. Similar
    to having the tendency to over-engineer things out of excitement about the new
    modeling skills, a lot of new data practitioners like to use all the new concepts
    and new words they learned whenever possible. When communicating, we tend to make
    up for our lack of understanding of things with complexity — the more buzz words
    a person uses when talking about ML and analytics, the less analytics he/she usually
    knows. A seasoned data practitioner should be able to explain the methodology
    and analytical details in plain English; if someone’s explanation of data work
    is as hard to understand as reading a Wikipedia page, it’s probably because they
    just read about it on Wikipedia too.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况在刚进入数据领域的人中很常见。类似于因为对新建模技能的兴奋而倾向于过度工程化，很多新的数据从业者喜欢在可能的情况下使用他们学到的所有新概念和新词汇。在沟通时，我们往往用复杂性来弥补对事物的理解不足——一个人谈论机器学习和分析时使用的流行词汇越多，通常他/她的分析知识就越少。一个经验丰富的数据从业者应该能够用简单的英语解释方法论和分析细节；如果某人的数据工作解释难以理解，就像阅读维基百科页面一样，很可能是因为他们也是刚从维基百科上读到的。
- en: '**Try this instead: **When learning about a new analytical concept, really
    try to understand it to the point that you can easily explain it to your friends
    who are not data scientists… in plain English. This level of understanding will
    also help you decide when to apply the fancy but complicated approach and when
    to use the good old-fashioned linear regression.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**试试这个方法：**当学习一个新的分析概念时，真正努力理解到你能够用简单的英语轻松地向不懂数据科学的朋友解释它。这样的理解水平也将帮助你决定何时应用复杂的高级方法，何时使用传统的线性回归。'
- en: '#5\. Ignoring stakeholders’ needs when creating data products.'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#5\. 忽视利益相关者在创建数据产品时的需求。'
- en: Occasionally I meet new data practitioners who don’t only suffer from symptoms
    3 and 4 above but carry their overzealousness so far as to create data pet projects
    at work that nobody appreciates but themselves. Don’t get me wrong, I think all
    enthusiasm in data should be encouraged, and pet projects are fun and helpful
    in developing skills… just not at your day job, where a business is counting on
    you to use data products to drive impact.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我偶尔遇到一些新的数据从业者，他们不仅仅遭受上述症状3和4的困扰，还过度热衷于在工作中创建没人欣赏的“数据宠物项目”。别误会，我认为所有的数据热情都应该受到鼓励，宠物项目对技能发展有帮助……只是在你的日常工作中，商业对你使用数据产品来推动影响有很高的期望。
- en: Data products (e.g., dashboards) are just like any other product, the number
    one design rule for them should be user-centricity. They should be born out of
    needs… not ***just*** passion.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 数据产品（例如，仪表盘）就像任何其他产品一样，其设计的首要规则应该是以用户为中心。它们应该基于需求而生……而不是***仅仅***基于激情。
- en: '**Try this instead: **Talk to your stakeholders before building any data product.
    Understand the business’ needs at the current stage: If it’s a startup, I bet
    your stakeholder won’t care too much about the format and color of the data visualizations
    you build but wants to instead focus on the accuracy of the data behind the visualizations
    and insights from them. Similarly, truly understand the audience and use case;
    for example, you would spend more time on a polished and simple user interface
    if the data product is intended to be used regularly by non-technical audiences.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**试试这个方法：**在构建任何数据产品之前，与利益相关者沟通。了解当前阶段业务的需求：如果是初创公司，我敢打赌你的利益相关者不会过于关心你构建的数据可视化的格式和颜色，而是更关注可视化背后的数据准确性及其洞察。同样，真正了解受众和使用场景；例如，如果数据产品是打算由非技术受众定期使用的，你可能会花更多时间在打磨和简化用户界面上。'
- en: Develop your pet projects on the side, and maybe it will come in handy someday;
    just don’t let them get in the way of you being an effective and likable data
    partner.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 发展你自己的副项目，也许有一天会派上用场；只要不让它们妨碍你成为一个高效且受欢迎的数据合作伙伴。
- en: '*Key takeaways*'
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*关键要点*'
- en: Don’t over-complicate or over-engineer things; it will NOT make you look smart,
    but will make you look like you don’t know what’s the most effective way of doing
    things.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要把事情搞得过于复杂或过度工程化；这不会让你显得聪明，反而会让你看起来不知道做事的最有效方式。
- en: Make sure to QC your data and sanity-check your insights, and always caveat
    findings when data quality or the sample size is a concern.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保对数据进行质量检查并审查你的见解，并在数据质量或样本大小存在疑虑时总是要说明发现结果的局限性。
- en: Have your stakeholders in mind when creating data products.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在创建数据产品时要考虑利益相关者的需求。
