- en: I asked both ChatGPT and HuggingChat to generate code to solve a similar problem.
    ChatGPT generated bug-free code with additional functionality, while HuggingChat
    generated code with several errors, missing libraries, and security vulnerabilities.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我让 ChatGPT 和 HuggingChat 生成代码来解决类似的问题。ChatGPT 生成了无错误的代码，并且功能更多，而 HuggingChat
    生成的代码有几个错误，缺少库，并存在安全漏洞。
- en: '![XXXXX](../Images/0b41083532fa5cc3eb762297d3840b5c.png)'
