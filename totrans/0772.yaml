- en: What is Lightning AI Studio?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Lightning AI Studio](https://lightning.ai/) is a cloud-based AI development
    platform (similar to Google Colab) that aims to eliminate the hassle of setting
    up local environments for machine learning projects.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are the key features of Lightning AI Studio:'
  prefs: []
  type: TYPE_NORMAL
- en: It integrates popular machine learning tools into a single interface, so you
    don't have to context switch between different tools. This allows for building
    scalable AI apps and endpoints more easily.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There is no environment setup required. You can code in the browser or connect
    your local IDE (VSCode or PyCharm). You can also easily switch between CPU and
    GPU with no environment changes.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It allows hosting and sharing AI apps built with Streamlit, Gradio, React JS,
    etc. It also enables multi-user collaboration by coding together.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It provides unlimited storage and the ability to upload and share files as well
    as connect S3 buckets.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It enables training models at a massive scale using thousands of GPUs (Paid
    option). You can run hyperparameter sweeps, data preprocessing, and model deployment
    massively in parallel.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It delivers a local development experience while leveraging the power of cloud
    infrastructure.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Discover community templates (Studios) for deploying, fine-tuning, and training
    models quickly on your cloud with your data in minutes, requiring no setup.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Your Jupyter Notebook / VSCode on the cloud provides scalable hardware for training
    large language models and running fast inference.
  prefs: []
  type: TYPE_NORMAL
- en: Getting Started
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can create a free account at lightning.ai/sign-up. To get instant verification,
    make sure to use an official company or .edu email. I have signed up with @kdnuggets.com
    email, and I got instant access.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have created your account, follow a few simple steps to customize your
    Studio experience. To get 7 hours of free GPU, you will need to verify your phone
    number.
  prefs: []
  type: TYPE_NORMAL
- en: '![XXXXX](../Images/cc44c8b981d11e1d88520a4e178a0ac9.png)'
  prefs: []
  type: TYPE_IMG
- en: Once you complete the initial steps, you will be directed to a sample project
    that includes a basic Python file. In just a few minutes, your Studio will be
    ready to process images and fine-tune the Renest model. To get started, simply
    write your code and execute the file.
  prefs: []
  type: TYPE_NORMAL
- en: '![XXXXX](../Images/83c470f10cf37f88952bab9f317af97d.png)'
  prefs: []
  type: TYPE_IMG
- en: The user interface (UI) is quite similar to that of VSCode but with additional
    options available on the right panel.
  prefs: []
  type: TYPE_NORMAL
- en: Lightning AI Studios
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Lighting AI platform offers Studios that are project templates designed
    by users. These templates include code, environment settings, and data to help
    you commence your project. You can find various Studios on the platforms such
    as training, fine-tuning, preprocessing, inference, and hyperparameters sweep
    templates. You can easily search and scroll through these templates to find the
    one that suits your requirements.
  prefs: []
  type: TYPE_NORMAL
- en: '![XXXXX](../Images/97187a9e6dde2a880e111395cb5b5e7b.png)'
  prefs: []
  type: TYPE_IMG
- en: For example, accessing Mistral 7B API. You click on the “Get” and wait for it
    to complete.
  prefs: []
  type: TYPE_NORMAL
- en: '![XXXXX](../Images/55d352056f95f9a006b536cf6b970a9e.png)'
  prefs: []
  type: TYPE_IMG
- en: Click on the `run.ipynb` file and run the first cell.
  prefs: []
  type: TYPE_NORMAL
- en: '![XXXXX](../Images/97b295dded03ec323b147bbc31cc2415.png)'
  prefs: []
  type: TYPE_IMG
- en: After accessing the Mistral 7B API, the code returns the result. To review the
    client code, go to the server folder and open the `client.py` file.
  prefs: []
  type: TYPE_NORMAL
- en: '![XXXXX](../Images/1f18a76341833d13204076ff3f59c365.png)'
  prefs: []
  type: TYPE_IMG
- en: I use VSCode regularly and found it easy to get started with Lightning AI Studio.
  prefs: []
  type: TYPE_NORMAL
- en: Lightning AI Studio Plugins
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are comfortable with the Jupyter Notebook UI, you can switch the IDE
    by clicking on the Jupyter Notebook button on the right panel. The right panel
    is the place where you will find all kinds of Lightning AI Studio plugins.
  prefs: []
  type: TYPE_NORMAL
- en: '![XXXXX](../Images/a2e4e03e90cc7bdeebe15c69fc7ab722.png)'
  prefs: []
  type: TYPE_IMG
- en: To add a new plugin, click the “+” button and choose from IDE, AI Agents, Training,
    Serving, and Webapps plugins.
  prefs: []
  type: TYPE_NORMAL
- en: '![XXXXX](../Images/6b3c38a750ff80ade295fc5459c40d88.png)'
  prefs: []
  type: TYPE_IMG
- en: It's that simple. You can now enjoy Studio plugins with VSCode and Jupyter Notebook
    extensions.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Lightning AI Studio provides a complete platform for your machine learning needs
    - from experimenting with model architectures to deploying applications. This
    user-friendly platform comes equipped with all the necessary features, eliminating
    the need to piece together various tools.
  prefs: []
  type: TYPE_NORMAL
- en: You can leverage the power and scale of the cloud without learning the intricacies
    of cloud computing or infrastructure management. The developers have abstracted
    away the complexity, allowing even data scientists with no cloud expertise to
    develop and deploy solutions independently.
  prefs: []
  type: TYPE_NORMAL
- en: Whether you're looking to prototype an idea or build a production-grade application,
    Lightning AI Studio has you covered. The free tier grants access to all the core
    functionality, including Studio GPUs, to accelerate training. This makes Lightning
    AI Studio a no-brainer for both learning and creating impactful machine learning
    applications.
  prefs: []
  type: TYPE_NORMAL
