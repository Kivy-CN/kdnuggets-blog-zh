  type: TYPE_NORMAL
  zh: 数据科学中最常用、最令人困惑和滥用的术语
- en: 原文：[https://www.kdnuggets.com/2015/02/data-science-confusing-jargon-abused.html](https://www.kdnuggets.com/2015/02/data-science-confusing-jargon-abused.html)
  id: totrans-1
  prefs:
