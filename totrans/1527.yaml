  zh: 亚洲，18.8%
- en: Latin America, 6.1%
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 拉丁美洲，6.1%
- en: Australia/NZ, 2%
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 澳大利亚/新西兰，2%
- en: Africa/Middle East, 4.2%
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 非洲/中东，4.2%
- en: Other, 3.2%
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 其他，3.2%
- en: '![Figure](../Images/e65fa302021e1ea97b467290ce891196.png)**Fig. 3: Regional
    Participation, 2018/2019**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '![图](../Images/e65fa302021e1ea97b467290ce891196.png)**图3：地区参与情况，2018/2019**'
