  type: TYPE_NORMAL
- en: Wrapping Up
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you're a beginner feeling confused about where to start, these books are
    your go-to resources to prepare for your next system design interview. From covering
    the basic concepts behind data systems to the highly detailed decisions behind
    popular software systems, these books cover it all. If you feel overwhelmed by
    the hype around system design, starting here will make it less intimidating.
  prefs: []
