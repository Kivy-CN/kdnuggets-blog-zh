- en: 'To meet this growing demand, DataTalks.Club has launched an exceptional opportunity
    for both aspiring and seasoned professionals: the MLOps Zoomcamp course. This
    comprehensive course is designed to equip you with the practical knowledge and
    skills needed to excel in the field of MLOps. And the best part? It''s completely
    free!'
  prefs: []
  type: TYPE_NORMAL
- en: Course Highlights
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Objective and Target Audience
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '[MLOps course](https://github.com/DataTalksClub/mlops-zoomcamp) from DataTalks.Club
    teaches the practical aspects of productionizing machine learning services — from
    training and experimenting to model deployment and monitoring. The course is tailored
    for data scientists, ML engineers, software engineers, and data engineers who
    are keen on learning about putting ML into production.'
  prefs: []
  type: TYPE_NORMAL
- en: Pre-requisites
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To get the most out of this course, participants should have a basic understanding
    of Python and Docker and be comfortable with the command line tools. This is an
    advanced course requiring one year of experience in both machine learning and
    programming. If you are new to machine learning or data science, try checking
    out [5 Free Courses to Master Data Science](/5-free-courses-to-master-data-science).
  prefs: []
  type: TYPE_NORMAL
- en: Key Features
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Self-paced Learning:** All course materials are freely available for you
    to progress at your own pace.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Community Support:** Join DataTalks.Club''s Slack and the #course-mlops-zoomcamp
    channel for peer and instructor support.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Hands-on Experience:** The course emphasizes practical knowledge with a project
    that covers all the learned concepts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Earn Certificate:** You must complete a final project to get a certificate.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**It is Free:** All resources are available for free, without any restrictions.
    You can access the full experience without any paywalls.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Expert Instructors:** Learn from experienced instructors including Cristian
    Martinez, Jeff Hale, Alexey Grigorev, Emeli Dral, and Sejal Vaidya.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[![The Only Free Course You Need To Become a MLOps Engineer](../Images/73d68019ca4b138108553e603c472c06.png)](https://github.com/DataTalksClub/mlops-zoomcamp)'
  prefs: []
  type: TYPE_NORMAL
- en: Syllabus Overview
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Each module includes a combination of video lectures, practical exercises, homework
    assignments, and further reading materials to deepen understanding and application
    of the concepts. This course aims to provide participants with a solid foundation
    in MLOps, preparing you to handle real-world challenges in deploying and managing
    machine learning models efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: '[**Module 1:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/01-intro)
    Introduction to MLOps, MLOps maturity model, and course overview.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Module 2:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/02-experiment-tracking)
    Experiment tracking and model management with MLflow.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Module 3:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/03-orchestration)
    Orchestration and ML Pipelines using Prefect 2.0.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Module 4:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/04-deployment)
    Model Deployment including web service, streaming, and batch processes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Module 5:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/05-monitoring)
    Model Monitoring with Prometheus, Evidently, and Grafana.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[**Module 6:**](https://github.com/DataTalksClub/mlops-zoomcamp/blob/main/06-best-practices)
    Best Practices in testing, Python linting, CI/CD, and more.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Final Project
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Throughout the duration of this course, we have gained a comprehensive understanding
    of machine learning concepts, techniques, and best practices. Now, the ultimate
    objective of this project is to apply all the knowledge and skills we have acquired
    so far and work towards developing a complete end-to-end machine learning solution.
  prefs: []
  type: TYPE_NORMAL
- en: We will first select the dataset and then train our model while tracking the
    model metrics. To streamline the process, we will create the model pipeline and
    deploy the model in batch, web service, or streaming. We will monitor the model
    in production and improve our project by following best practices.
  prefs: []
  type: TYPE_NORMAL
- en: How to Get Started
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Sign Up:** Register for the course here: https://airtable.com/shrCb8y6eTbPKwSTL'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Slack Community:** Register in DataTalks.Club''s Slack and join the #course-mlops-zoomcamp
    channel for support and discussion.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Course Videos:** Start the course at your own pace by watching the videos
    provided in the playlist.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stay Updated:** To stay updated with the upcoming events, please subscribe
    to the public [Google Calendar](https://calendar.google.com/calendar/?cid=M3Jzbmg0ZDA2aHVsY2M1ZjcyNDJtODNyMTRAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The MLOps Zoomcamp by DataTalks.Club is a course collection containing exercises,
    video tutorials, homework, and practical examples. You will learn how to build,
    deploy, and monitor machine learning models alongside professionals in the field
    of data and machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: Whether you're looking to switch careers, upskill, or solidify your understanding
    of MLOps, this course stands as the only free resource you'll need to achieve
    your goals. So why wait? Sign up today and venture on your MLOps journey.
  prefs: []
  type: TYPE_NORMAL
- en: '[](https://www.polywork.com/kingabzpro)****[Abid Ali Awan](https://www.polywork.com/kingabzpro)****
    ([@1abidaliawan](https://www.linkedin.com/in/1abidaliawan)) is a certified data
    scientist professional who loves building machine learning models. Currently,
    he is focusing on content creation and writing technical blogs on machine learning
    and data science technologies. Abid holds a Master''s degree in technology management
    and a bachelor''s degree in telecommunication engineering. His vision is to build
    an AI product using a graph neural network for students struggling with mental
    illness.'
