  prefs: []
  type: TYPE_NORMAL
- en: My biggest concern was the lack of a programming language. I always discounted
    math, statistics, and probability. I even considered machine learning as a trial
    and error experiment where you combine a bunch of algorithms to improve model
    performance without knowing how it works or what value I bring to the company.
  prefs: []
  type: TYPE_NORMAL
- en: In this post, I will share 3 things that I was completely wrong about and how
    you can use them to navigate the data science career path.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. You Can’t be Data Science Generalist
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I used to think that my goal was to become a “Data Scientist”. So, I worked
    on it and ignored other specialties such as Computer Vision, NLP, time-series,
    BI, and ML engineering.
  prefs: []
  type: TYPE_NORMAL
- en: I thought data science was all about data ingestion, cleaning, analysis, visualization,
    models, and reporting.
  prefs: []
  type: TYPE_NORMAL
- en: “I was completely wrong”
  prefs: []
  type: TYPE_NORMAL
- en: '![3 Things I Wish I Knew When I Started Data Science](../Images/3951c2acbb91cb356fbabda4b8db0113.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: In the field of data science, you can’t be a generalist. The companies want
    people with expertise in a certain field of data science or agile data scientists
    that can work on multiple tasks such as experiment tracking, business intelligence,
    reporting, and model deployment and monitoring.
  prefs: []
  type: TYPE_NORMAL
- en: If you look at any “Data Scientist” job posting, you will see how companies
    are looking for people with expertise in a specific field.
  prefs: []
  type: TYPE_NORMAL
- en: For example, A Truck tracking company will always be looking for data scientists
    who can work with modern ML stack and have experience with complex Computer Vision
    models.
  prefs: []
  type: TYPE_NORMAL
- en: '**Lesson:** You must learn about the entire data science life cycle and find
    what works best for you and get good at it.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. You must Understand Statistics and Machine Learning Algorithms
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Even after several years of working as a Data Scientist, I am constantly learning
    about new types of algorithms, especially reinforcement learning algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: But I was not like that.
  prefs: []
  type: TYPE_NORMAL
- en: Lack of knowledge about statistics and machine learning algorithms has caused
    me embarrassment during job interviews and at work. Moreover, I was walking blind,
    trying various things to come up with a solution without understanding how to
    improve the current model or process.
  prefs: []
  type: TYPE_NORMAL
- en: '![3 Things I Wish I Knew When I Started Data Science](../Images/a3b8d420c042b72eb6ca77fcdc6cf30f.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Andrea Piacquadio](https://www.pexels.com/photo/woman-holding-books-3768126/)
  prefs: []
  type: TYPE_NORMAL
- en: I just wish that If I worked on the basics, I could have saved a lot of time
    and embarrassing situations. Furthermore, I could have gotten better jobs early,
    as companies are always looking for individuals who have a strong grip on deep
    learning algorithms and architectures.
  prefs: []
  type: TYPE_NORMAL
- en: '**Lesson:** It is hard to learn all of the basics, but you have to start somewhere.
    So, when you are starting your career, focus on math and programming. Both are
    essential for career success.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3\. Knowing your Worth in the Industry
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Knowing your worth is the most important thing, and It took me longer to understand
    where I stand.
  prefs: []
  type: TYPE_NORMAL
- en: 'Knowing your worth includes two things:'
  prefs: []
  type: TYPE_NORMAL
- en: Knowing your skills and skill levels.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowing how much your time is worth.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![3 Things I Wish I Knew When I Started Data Science](../Images/479ea2e67a3389b5b9f700f48fa0c076.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Knowing your skills and skill level
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I know, Imposter syndrome is real. It will stop you from jumping on to better
    opportunities. You will always think that you're not good enough. So, you better
    start understating how many skills you have and your expertise. To do that, you
    can take assessment tests and certification exams, work on an open-source project,
    or participate in competitions.
  prefs: []
  type: TYPE_NORMAL
- en: Knowing how much your time is worth
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: At the start, I was exploited, I was paid $12 per article, and I thought it
    was industrial standard until I stumbled upon another opportunity that was paying
    me $100.
  prefs: []
  type: TYPE_NORMAL
- en: After understanding your skill level, you need to figure out how much your time
    is worth. You can work with multiple companies, talk to your peers, talk to professionals
    in the industry, and read blogs to assess your value.
  prefs: []
  type: TYPE_NORMAL
- en: It took me longer to understand my worth, and I am still learning new skills
    to improve my current value. The learning process never stops if you want constant
    growth in your career.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I love sharing my journey of becoming a data scientist and how things could
    have been better if I knew a few things before starting the career.
  prefs: []
  type: TYPE_NORMAL
- en: The process is hard and repetitive, and it requires your patients. It is not
    glamorized at all. It is a stressful job where you are always dealing with unique
    problems.
  prefs: []
  type: TYPE_NORMAL
- en: You can ease your journey by focusing on one field of study, learning math behind
    algorithms, and knowing your worth.
  prefs: []
  type: TYPE_NORMAL
- en: I am sure anyone from any background can learn data science. It’s all about
    hard work, persistence, and curiosity. Do follow me on [socials](https://www.linkedin.com/in/1abidaliawan/)
    if you want to learn about data science, machine learning, MLOps, and my journey.
