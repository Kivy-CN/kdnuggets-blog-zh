  - PREF_H1
  type: TYPE_NORMAL
  zh: 5门免费斯坦福大学数据科学课程
- en: 原文：[https://www.kdnuggets.com/5-free-stanford-university-courses-to-learn-data-science](https://www.kdnuggets.com/5-free-stanford-university-courses-to-learn-data-science)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/5-free-stanford-university-courses-to-learn-data-science](https://www.kdnuggets.com/5-free-stanford-university-courses-to-learn-data-science)
- en: '![5 Free Stanford University Courses to Learn Data Science](../Images/e06d98c06e0c54446a579c6af8f4d9e8.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![5门免费斯坦福大学数据科学课程](../Images/e06d98c06e0c54446a579c6af8f4d9e8.png)'
