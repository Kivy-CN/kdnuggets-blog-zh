- en: In Stephen Covey’s masterful *7 Habits of Highly Effective People*, the seventh
    habit is “sharpen the saw.” This refers to enhancing our assets to seek continuous
    improvement in our work. As Abe Lincoln said,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在斯蒂芬·柯维的杰作 *高效能人士的七个习惯* 中，第七个习惯是“磨练工具”。这指的是提升我们的资产，以寻求工作中的持续改进。正如亚伯拉罕·林肯所说，
- en: Give me eight hours to chop down a tree, and I will spend the first six sharpening
    the saw.
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 给我八小时砍倒一棵树，我会用前六小时来磨练工具。
- en: Better tools to **structure, simplify, and broaden** our Data Science work will
    make us more effective thinkers, decisionmakers, and practitioners.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的工具可以 **结构化、简化和扩展** 我们的数据科学工作，使我们成为更有效的思考者、决策者和实践者。
- en: In this article, we’ll explore how to sharpen our Data Science saws — and also
    investigate the unanswered question of who is handing out saws to so many motivational
    speakers.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们将探讨如何提升我们的数据科学技能——同时调查一个未解答的问题：谁在给这么多激励讲师发放工具？
- en: Here are five tools for the practice of effortless Data Science.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有五个轻松进行数据科学的工具。
- en: '#1 — Cookiecutter'
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#1 — Cookiecutter'
- en: '**Usecase**: structure the repository of your Data Science project with this
    pre-built file structure setup.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**用例**：使用这个预构建的文件结构设置来构建你的数据科学项目存储库。'
- en: Data scientists should be organized in order to gather insights through repeatable
    projects. [Cookiecutter by DrivenData](https://drivendata.github.io/cookiecutter-data-science/) helps
    us share and execute Data Science tasks with an organized repository structure.
    To get started, simply run `cookiecutter [https://github.com/drivendata/cookiecutter-data-science](https://github.com/drivendata/cookiecutter-data-science)` from
    the command line. This creates the Cookiecutter file structure.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家需要有条理，以便通过可重复的项目获取洞察。 [DrivenData 的 Cookiecutter](https://drivendata.github.io/cookiecutter-data-science/)
    帮助我们通过有组织的存储库结构分享和执行数据科学任务。要开始使用，只需在命令行运行 `cookiecutter [https://github.com/drivendata/cookiecutter-data-science](https://github.com/drivendata/cookiecutter-data-science)`。这将创建
    Cookiecutter 文件结构。
- en: Beginners benefit from the expertise of the DrivenData team in building best
    practices into this repo structure. Experts can use this template as a flexible
    jump-start to their projects.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 初学者可以从 DrivenData 团队在构建最佳实践方面的专业知识中受益。专家们可以使用这个模板作为他们项目的灵活起点。
- en: '![Figure](../Images/e3c7e43e2b0a04641eb00fb5aa7c1c32.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![图示](../Images/e3c7e43e2b0a04641eb00fb5aa7c1c32.png)'
- en: via [DrivenData](https://drivendata.github.io/cookiecutter-data-science/)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 [DrivenData](https://drivendata.github.io/cookiecutter-data-science/)
- en: Ultimately, Cookiecutter promotes logical standardization. That makes it easy
    for you, your collaborators, and project stakeholders to find data, notebooks,
    reports, visualizations, etc. Cookiecutter promotes reproducibility and code quality.
    Setting up your Data Science experiment with Cookiecutter is fast and supremely
    useful.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，Cookiecutter促进了逻辑上的标准化。这使得你、你的合作者和项目利益相关者可以轻松找到数据、笔记本、报告、可视化等。Cookiecutter促进了可重现性和代码质量。使用Cookiecutter设置数据科学实验非常快速且极其有用。
- en: 'Two additional tools referenced in the directory structure:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 目录结构中提到的两个附加工具：
- en: '[Sphinx](https://www.sphinx-doc.org/en/master/) — documentation generator that
    will translate a set of plain text source files into various output formats, automatically
    generating cross-references'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Sphinx](https://www.sphinx-doc.org/en/master/) — 文档生成器，可以将一组纯文本源文件转换成各种输出格式，自动生成交叉引用'
- en: '[Tox](https://tox.readthedocs.io/en/latest/) —[ virtualenv](https://towardsdatascience.com/10-underrated-python-skills-dfdff5741fdf) management
    and test command line tool to ensure that packages will install correctly with
    different Python versions and interpreters; it can also act as a frontend to Continuous
    Integration servers'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Tox](https://tox.readthedocs.io/en/latest/) — [virtualenv](https://towardsdatascience.com/10-underrated-python-skills-dfdff5741fdf)
    管理和测试命令行工具，确保包在不同的Python版本和解释器中正确安装；它还可以作为持续集成服务器的前端'
- en: '**How to use: **start your next project with `cookiecutter [https://github.com/drivendata/cookiecutter-data-science](https://github.com/drivendata/cookiecutter-data-science)`.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何使用：** 从 `cookiecutter [https://github.com/drivendata/cookiecutter-data-science](https://github.com/drivendata/cookiecutter-data-science)`
    开始你的下一个项目。'
- en: '#2 — Deon'
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#2 — Deon'
- en: '**Usecase**: address ethical considerations of your Data Science project and
    document your findings.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**用例：** 解决数据科学项目的伦理考量并记录你的发现。'
- en: Checklists are a proven way to limit blindspots and reduce errors. As an ethics
    checklist for responsible Data Science, [Deon](https://deon.drivendata.org/) represents
    a promising starting point for any project. Teams should use this tool to evaluate
    considerations ranging from data collection through machine learning model deployment.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 检查表是一种限制盲点和减少错误的有效方法。作为负责任的数据科学伦理检查表，[Deon](https://deon.drivendata.org/) 代表了任何项目的一个有前景的起点。团队应使用此工具评估从数据收集到机器学习模型部署的各项考量。
- en: Running `deon -o ETHICS.md` from the root of your project file structure will
    generate a markdown file where you can document your review of the ethical considerations
    of your model.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 运行 `deon -o ETHICS.md` 从项目文件结构的根目录将生成一个markdown文件，你可以在其中记录你对模型伦理考量的审查。
- en: '![Figure](../Images/718dcc7a86ae3f739e8c42a3cf0065a8.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图](../Images/718dcc7a86ae3f739e8c42a3cf0065a8.png)'
- en: via [DrivenData](https://www.drivendata.org/)
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 通过 [DrivenData](https://www.drivendata.org/)
- en: 'The nuanced discussions spurred by Deon can ensure that risks inherent to machine
    learning technology do not adversely impact the subjects of the model or the reputation
    of the organization. *Read more*:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Deon引发的细致讨论可以确保机器学习技术固有的风险不会对模型的对象或组织的声誉产生不利影响。*阅读更多*
- en: '[**3 Open Source Tools for Ethical AI**](https://medium.com/atlas-research/ethical-ai-tools-b9d276a49fea)'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '[**3种开源工具用于伦理AI**](https://medium.com/atlas-research/ethical-ai-tools-b9d276a49fea)'
- en: Before integrating artificial intelligence into your organization’s workflow,
    consider these tools to prevent machine…
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在将人工智能集成到组织工作流程之前，考虑这些工具以防止机器…
- en: '**How to use: **add the checklist markdown file to your root folder by running `deon
    -o ETHICS.md`, then schedule conversations with your stakeholders to fill out
    the checklist.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何使用：** 通过运行 `deon -o ETHICS.md` 将检查表markdown文件添加到根文件夹，然后安排与利益相关者的对话以填写检查表。'
- en: '#3 — PyCaret'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#3 — PyCaret'
- en: '**Usecase: **in just a few lines of code, exponentiate your potential with
    the PyCaret library for simplified Data Science.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**用例：** 仅需几行代码，即可利用PyCaret库简化数据科学工作，提升潜力。'
- en: Pycaret is great for beginners or seasoned coders looking to increase their
    efficiency. This library helps you implement the typical steps of a Data Science
    workflow in fewer lines of code.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Pycaret对于初学者或有经验的编码者来说都非常棒，它可以帮助你在更少的代码行数中实现数据科学工作流的典型步骤。
- en: '**How to use:** leverage PyCaret’s functionality for preprocessing and modeling
    — e.g.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何使用：** 利用PyCaret的功能进行预处理和建模 — 例如。'
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '#4 — ktrain'
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#4 — ktrain'
- en: '**Usecase: **a low-code wrapper for Keras that enshines machine learning best
    practices into the hyperparameter and model training pipeline.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用案例：** 一个低代码封装器，用于 Keras，将机器学习最佳实践融入到超参数和模型训练流程中。'
- en: '[Arun Maiya](https://medium.com/u/4581d07591d5?source=post_page-----f16ecd91c95d--------------------------------),
    a machine learning researcher and data science team lead, has compiled the recent
    advancements from arXiv into functions that can be effortlessly deployed across
    computer vision, natural language processing, and graph-based approaches.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '[Arun Maiya](https://medium.com/u/4581d07591d5?source=post_page-----f16ecd91c95d--------------------------------)，一位机器学习研究员和数据科学团队负责人，将
    arXiv 上的最新进展整理成可以轻松部署到计算机视觉、自然语言处理和基于图的方法中的函数。'
- en: '**How to use:** simplify the training, inspection, and application of state-of-the-art
    machine learning models — e.g.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何使用：** 简化最先进的机器学习模型的训练、检查和应用 — 例如。'
- en: '[PRE1]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '#5 — MLFlow'
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '#5 — MLFlow'
- en: '**Usecase: **move your experiment tracking from manual Excel logs to this automated
    platform.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用案例：** 将你的实验跟踪从手动 Excel 日志迁移到这个自动化平台。'
- en: '[ML Flow](https://mlflow.org/docs/latest/index.html) enables the automatic
    tracking of parameters, code versions, metrics, and output files. The MlflowClient
    function creates and manages experiments, pipeline runs, and model versions. Log
    artifacts (e.g. datasets), metrics, and hyperparameters with `mlflow.log_artifact`, `.log_metric()` and `.log_param()`.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[ML Flow](https://mlflow.org/docs/latest/index.html) 支持自动跟踪参数、代码版本、指标和输出文件。MlflowClient
    函数用于创建和管理实验、管道运行和模型版本。使用 `mlflow.log_artifact`、`.log_metric()` 和 `.log_param()`
    记录工件（例如数据集）、指标和超参数。'
- en: You can easily view all metadata and results across experiments in a local host
    browser with the `mlflow ui`command.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过 `mlflow ui` 命令轻松查看所有实验的元数据和结果。
- en: '**How to use:** set up MLFlow with…'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**如何使用：** 设置 MLFlow...'
- en: '[PRE2]'
  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: …then run existing projects with the `mlflow run` command, which runs a project
    from either a local directory or a GitHub URL.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: …然后使用 `mlflow run` 命令运行现有项目，该命令可以从本地目录或 GitHub URL 运行项目。
