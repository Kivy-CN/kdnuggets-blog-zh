- en: Agilience mission is to find people and stories that matter to you, to your
    community, to your business. Their ambition is to nurture communities by pointing
    out key authorities who inspire and educate, and they do with [Agilience Authority
    Index](https://blog.agilience.com/category/all/authority-index/). Here we review
    their list of top 10 social media authorities in Artificial Intelligence and Machine
    Learning.[![agilience-top-10-artificial-intelligence](../Images/80996fe937cad70d042edf8aea28e27b.png)](/wp-content/uploads/agilience-top-10-artificial-intelligence.png)
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Agilience 的使命是寻找对您、您的社区、您的业务有意义的人和故事。他们的愿景是通过指出激励和教育的关键权威来培养社区，他们通过 [Agilience
    权威指数](https://blog.agilience.com/category/all/authority-index/) 实现这一目标。这里我们回顾了他们的人工智能和机器学习领域前10名社交媒体权威。[![agilience-top-10-artificial-intelligence](../Images/80996fe937cad70d042edf8aea28e27b.png)](/wp-content/uploads/agilience-top-10-artificial-intelligence.png)
