- en: Geographic Information Systems are seeing a new popularity in recent times partly
    thanks to the COVID-19 Outbreak that has prompted may people to use spatial analysis
    to showcase the spread of the virus. GIS has mostly been behind more popular buzzwords
    like machine learning and deep learning. GIS has always been around us in the
    background being used in government, business, medicine, real estate, transport,
    manufacturing etc.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 地理信息系统（GIS）近年来因COVID-19疫情而受到新的关注，疫情促使许多人使用空间分析来展示病毒传播情况。GIS在机器学习和深度学习等更流行的 buzzwords
    背后一直存在。GIS 一直在我们身边，在政府、商业、医疗、房地产、交通、制造业等领域被使用。
