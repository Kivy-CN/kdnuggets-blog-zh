- en: Analyzing Tweets with NLP in Minutes with Spark, Optimus and Twint
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用 Spark、Optimus 和 Twint 在几分钟内分析推文的 NLP
- en: 原文：[https://www.kdnuggets.com/2019/05/analyzing-tweets-nlp-spark-optimus-twint.html](https://www.kdnuggets.com/2019/05/analyzing-tweets-nlp-spark-optimus-twint.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://www.kdnuggets.com/2019/05/analyzing-tweets-nlp-spark-optimus-twint.html](https://www.kdnuggets.com/2019/05/analyzing-tweets-nlp-spark-optimus-twint.html)'
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](/2019/05/analyzing-tweets-nlp-spark-optimus-twint.html?page=2#comments)![figure-name](../Images/158845770b9097a4963776d6c8df466e.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [评论](/2019/05/analyzing-tweets-nlp-spark-optimus-twint.html?page=2#comments)
