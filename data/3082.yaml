- en: 'Cartoon: Machine Learning takes a vacation'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 卡通：机器学习度假
- en: 原文：[https://www.kdnuggets.com/2018/08/cartoon-machine-learning-vacation.html](https://www.kdnuggets.com/2018/08/cartoon-machine-learning-vacation.html)
