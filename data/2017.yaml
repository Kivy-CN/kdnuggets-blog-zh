  type: TYPE_NORMAL
  zh: '[终极 MySQL 实战营：从 SQL 初学者到专家](https://www.udemy.com/course/the-ultimate-mysql-bootcamp-go-from-sql-beginner-to-expert/)
    - Udemy'
- en: '[Complete SQL Mastery](https://codewithmosh.com/p/complete-sql-mastery) - CodeWithMosh'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[完整的 SQL 精通课程](https://codewithmosh.com/p/complete-sql-mastery) - CodeWithMosh'
- en: The Essentials
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基础知识
- en: '[Data Engineering Essentials using SQL, Python, and PySpark](https://www.udemy.com/course/data-engineering-essentials-sql-python-and-spark/)
    - Udemy'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[使用 SQL、Python 和 PySpark 的数据工程基础](https://www.udemy.com/course/data-engineering-essentials-sql-python-and-spark/)
    - Udemy'
- en: 2\. Mathematics and Statistics
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 数学和统计学
- en: Just like any other career that involves the use of data analytics and the engineering
    of it - Maths is always needed. It will allow you to understand your day-to-day
    tasks much better as well as be able to apply your skills more effectively.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 就像任何涉及数据分析和工程的职业一样，数学总是必需的。它将帮助你更好地理解日常任务，并更有效地运用你的技能。
- en: 'Here are some other resources to help you:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些其他的资源来帮助你：
- en: '[Statistics Fundamental by Josh Starmer](https://www.youtube.com/playlist?list=PLblh5JKOoLUK0FLuzwntyYI10UQFUhsY9)
    - YouTube'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Josh Starmer 的统计学基础](https://www.youtube.com/playlist?list=PLblh5JKOoLUK0FLuzwntyYI10UQFUhsY9)
    - YouTube'
- en: '[Mathematical Foundations of Machine Learning](https://www.udemy.com/course/machine-learning-data-science-foundations-masterclass/)
    - Udemy'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器学习的数学基础](https://www.udemy.com/course/machine-learning-data-science-foundations-masterclass/)
    - Udemy'
- en: '[Statistics for Data Science and Business Analysis](https://www.udemy.com/course/statistics-for-data-science-and-business-analysis/)
    - Udemy'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据科学与商业分析的统计学](https://www.udemy.com/course/statistics-for-data-science-and-business-analysis/)
    - Udemy'
- en: 2\. Database Management Systems
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 数据库管理系统
- en: As a Data Engineer, you will be working with Database Management Systems a lot
    - as they assist in handling large datasets. There are a lot of Database Management
    Systems out there, so don’t feel the pressure of needing to know all of them.
    That depends on the company you work for, or what you prefer working with.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据工程师，你将频繁使用数据库管理系统——它们帮助处理大型数据集。市面上有很多数据库管理系统，因此不必感到需要掌握所有系统。这取决于你工作的公司或你偏好的工具。
- en: '[Principles of Database Management](https://www.youtube.com/watch?v=o36Z_OqC2ac&list=PLdQddgMBv5zHcEN9RrhADq3CBColhY2hl)
    - YouTube'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据库管理原则](https://www.youtube.com/watch?v=o36Z_OqC2ac&list=PLdQddgMBv5zHcEN9RrhADq3CBColhY2hl)
    - YouTube'
- en: '[Database Management System (DBMS) & SQL : Complete Pack 2022](https://www.udemy.com/course/relational-database-management-systemrdbms-complete-pack/)
    - Udemy'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据库管理系统（DBMS）与SQL：2022完整包](https://www.udemy.com/course/relational-database-management-systemrdbms-complete-pack/)
    - Udemy'
- en: '[Introduction of DBMS](https://www.geeksforgeeks.org/introduction-of-dbms-database-management-system-set-1/)
    - Article/Documentation'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DBMS简介](https://www.geeksforgeeks.org/introduction-of-dbms-database-management-system-set-1/)
    - 文章/文档'
- en: '[Top 30 Most Popular Database Management Software](https://www.softwaretestinghelp.com/database-management-software/)
    - Blog'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[前30名最受欢迎的数据库管理软件](https://www.softwaretestinghelp.com/database-management-software/)
    - 博客'
- en: 'If you would also like to know more about a FREE course about SQL & Database,
    have a read of this: [Free SQL and Database Course](/2022/09/free-sql-database-course.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还想了解更多关于SQL和数据库的免费课程，可以查看这个：[免费SQL和数据库课程](/2022/09/free-sql-database-course.html)
- en: 4\. Data Warehousing and Data Pipelines
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 数据仓储与数据管道
- en: This area of focus is what differentiates Data Engineers from Data Scientists.
    Both learn the same fundamentals and use the same programming languages, SQL,
    etc. But data warehousing and data pipelines are what sets Data Engineers aside
    - making them good Data Engineers.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这一领域的重点是区分数据工程师和数据科学家的关键。两者都学习相同的基础知识并使用相同的编程语言、SQL等。但数据仓储和数据管道是使数据工程师与众不同的因素——使他们成为优秀的数据工程师。
- en: 'The resource I would recommend for Data Warehouse are:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我推荐的数据仓库资源有：
- en: '[The Data Warehouse Toolkit](https://aatinegar.com/wp-content/uploads/2016/05/Kimball_The-Data-Warehouse-Toolkit-3rd-Edition.pdf)
    - PDF Book. This book was written by one of the people who built a part of the
    foundations for data warehouses - Ralph Kimball.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据仓库工具包](https://aatinegar.com/wp-content/uploads/2016/05/Kimball_The-Data-Warehouse-Toolkit-3rd-Edition.pdf)
    - PDF书籍。这本书由建立数据仓库基础之一的Ralph Kimball所著。'
- en: '[Data Warehousing Tutorial](https://www.tutorialspoint.com/dwh/dwh_data_warehousing.htm)
    - Articles'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据仓储教程](https://www.tutorialspoint.com/dwh/dwh_data_warehousing.htm) - 文章'
- en: '[Database vs Data Warehouse vs Data Lake](https://www.youtube.com/watch?v=-bSkREem8dM)
    - YouTube'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据库与数据仓库与数据湖的比较](https://www.youtube.com/watch?v=-bSkREem8dM) - YouTube'
- en: 'Below are some resources to learn about Data Pipelines:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是学习数据管道的一些资源：
- en: '[Data Pipelines Explained](https://www.youtube.com/watch?v=6kEGUCrBEU0) - YouTube'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据管道解释](https://www.youtube.com/watch?v=6kEGUCrBEU0) - YouTube'
- en: '[ETL vs ELT](https://blog.hubspot.com/website/etl-vs-elt) - Article'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ETL与ELT](https://blog.hubspot.com/website/etl-vs-elt) - 文章'
- en: '[Building Data Engineering Pipelines in Python](https://www.datacamp.com/courses/building-data-engineering-pipelines-in-python?hl=GB)
    - DataCamp'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[用Python构建数据工程管道](https://www.datacamp.com/courses/building-data-engineering-pipelines-in-python?hl=GB)
    - DataCamp'
- en: 5\. Cloud Computing
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 云计算
- en: Last but not least, Cloud Computing. You won't need to know everything, but
    you should have a decent understanding of different providers, their capabilities,
    limitations, etc.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是云计算。你不需要了解所有内容，但你应该对不同的服务提供商、他们的能力、局限性等有一个不错的了解。
- en: You will need to know the basics of cloud computing, such as IAAS, PAAS, and
    SAAS as well as the architecture of cloud computing.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解云计算的基础知识，如IAAS、PAAS和SAAS，以及云计算的架构。
- en: 'Here are some resources on cloud computing:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一些关于云计算的资源：
- en: '[Cloud Computing Tutorials and Resources](https://www.w3schools.in/category/cloud-computing/)'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[云计算教程和资源](https://www.w3schools.in/category/cloud-computing/)'
- en: '[Cloud Data Engineering](https://gb.coursera.org/learn/cloud-data-engineering-duke)
    - Coursera'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[云数据工程](https://gb.coursera.org/learn/cloud-data-engineering-duke) - Coursera'
- en: '[Cloud Courses](https://cloudacademy.com/library/) - cloudacacemy'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[云计算课程](https://cloudacademy.com/library/) - cloudacademy'
- en: 6\. Analytics Engineering
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 分析工程
- en: 'Analytics engineering is also important to learn. It consists of:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 分析工程也很重要。它包括：
- en: ETL (Extract Transform and Load)
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ETL（提取、转换和加载）
- en: Creating data models (dbt model)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建数据模型（dbt 模型）
- en: Testing and documenting
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试和文档编制
- en: Deployment to the cloud and locally
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 部署到云端和本地
- en: Visualizing the data with analytical application (google data studio and metabase)
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用分析应用（Google Data Studio 和 Metabase）可视化数据
- en: You can learn all of these concepts through the [DataTalksClub YouTube playlist](https://www.youtube.com/watch?v=uF76d5EmdtU&list=PL3MmuxUbc_hJed7dXYoJw8DoCuVHhGEQb&index=33).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过 [DataTalksClub YouTube 播放列表](https://www.youtube.com/watch?v=uF76d5EmdtU&list=PL3MmuxUbc_hJed7dXYoJw8DoCuVHhGEQb&index=33)
    学习所有这些概念。
- en: 'Here are some additional resources to help you:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些额外的资源可以帮助你：
- en: '[dbt Free Courses](https://courses.getdbt.com/collections) - dbt'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[dbt 免费课程](https://courses.getdbt.com/collections) - dbt'
- en: '[Analytics Engineering Bootcamp](https://www.udemy.com/course/analytics-engineering-bootcamp/?utm_source=adwords&utm_medium=udemyads&utm_campaign=BusinessAnalysis_v.PROF_la.EN_cc.UK&utm_content=deal4584&utm_term=_._ag_124679819482_._ad_634068702928_._kw__._de_c_._dm__._pl__._ti_dsa-1243351521355_._li_1006886_._pd__._&matchtype=&gclid=Cj0KCQiA4OybBhCzARIsAIcfn9kXW5C8aUX2iQ3H0txw72gYfeEvsheRnAToM36uQ29OoN3xWGxSCkAaAlCjEALw_wcB)
    - Udemy'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '[分析工程训练营](https://www.udemy.com/course/analytics-engineering-bootcamp/?utm_source=adwords&utm_medium=udemyads&utm_campaign=BusinessAnalysis_v.PROF_la.EN_cc.UK&utm_content=deal4584&utm_term=_._ag_124679819482_._ad_634068702928_._kw__._de_c_._dm__._pl__._ti_dsa-1243351521355_._li_1006886_._pd__._&matchtype=&gclid=Cj0KCQiA4OybBhCzARIsAIcfn9kXW5C8aUX2iQ3H0txw72gYfeEvsheRnAToM36uQ29OoN3xWGxSCkAaAlCjEALw_wcB)
    - Udemy'
- en: '[Learn DBT from Scratch](https://www.udemy.com/course/learn-dbt-from-scratch/?utm_source=adwords&utm_medium=udemyads&utm_campaign=LongTail_la.EN_cc.UK&utm_content=deal4584&utm_term=_._ag_76288949676_._ad_634068702436_._kw__._de_c_._dm__._pl__._ti_dsa-787269366885_._li_1006886_._pd__._&matchtype=&gclid=Cj0KCQiA4OybBhCzARIsAIcfn9lPYsktBQIoL2g_uDHGNluneQov0txTkqFzgguIpx_UDEsgoXy5BUsaAgMYEALw_wcB)
    - Udemy'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '[从零开始学习 DBT](https://www.udemy.com/course/learn-dbt-from-scratch/?utm_source=adwords&utm_medium=udemyads&utm_campaign=LongTail_la.EN_cc.UK&utm_content=deal4584&utm_term=_._ag_76288949676_._ad_634068702436_._kw__._de_c_._dm__._pl__._ti_dsa-787269366885_._li_1006886_._pd__._&matchtype=&gclid=Cj0KCQiA4OybBhCzARIsAIcfn9lPYsktBQIoL2g_uDHGNluneQov0txTkqFzgguIpx_UDEsgoXy5BUsaAgMYEALw_wcB)
    - Udemy'
- en: 7\. Projects
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7. 项目
- en: It seems like that’s a lot of learning - it is. That’s why it is imperative
    that you feel proficient in each of those areas to be a successful Data Engineer.
    You can do this stage during your learning or after - it is up to you. Some people
    prefer to apply their knowledge and skill after all the learning, some prefer
    to do it during, in order to test themselves.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来这需要大量学习 - 的确如此。这就是为什么你在这些领域感到熟练至关重要，才能成为一名成功的数据工程师。你可以在学习过程中或之后完成这一阶段 - 由你决定。有些人喜欢在所有学习之后应用他们的知识和技能，有些人则喜欢在学习过程中应用，以测试自己。
