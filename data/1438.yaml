- en: Are you looking for a career where you can change the face of an entire industry?
    If so, then the fields of [data science](https://www.kdnuggets.com/2018/09/what-is-data-science.html)
    and analysis provide many opportunities to impact just about any type of business,
    from retail to healthcare.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否在寻找一个能改变整个行业面貌的职业？如果是，那么[数据科学](https://www.kdnuggets.com/2018/09/what-is-data-science.html)和分析领域提供了许多影响几乎所有类型商业的机会，从零售到医疗保健。
- en: The need for new data scientists and data analysts is growing by the year, and
    bright minds are needed to fill the gaps. These fields are complex and sophisticated,
    but any individual who can harness the necessary skills will have many career
    options from which to choose. To better understand the possibilities, let’s look
    at the nuances of these positions and where you could work in the future.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 对新数据科学家和数据分析师的需求逐年增长，聪明才智的填补这些空缺至关重要。这些领域复杂而精细，但任何能掌握必要技能的个人都有很多职业选择。为了更好地理解这些可能性，让我们深入探讨这些职位的细微差别以及你未来可能工作的地方。
- en: Data Scientist vs. Data Analyst
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据科学家 vs. 数据分析师
- en: While there is a slew of new careers for both data analysts and scientists across
    many industries, those interested in these highly sought after positions must
    first decide which job they are most interested in. At its most basic, the [difference
    between these two positions](https://online.maryville.edu/online-bachelors-degrees/data-science/careers/data-scientist-vs-analyst/)
    is that the data scientist understands the need for data and mines for it, while
    the analyst uses the data they found to understand trends. Both jobs are showing
    [big potential](https://www.kdnuggets.com/2019/09/future-analytics-data-science.html),
    with some predictions stating that the need for these positions [will elevate
    by 28% by 2020](https://www.forbes.com/sites/louiscolumbus/2017/05/13/ibm-predicts-demand-for-data-scientists-will-soar-28-by-2020/#244bb3d17e3b).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在许多行业中数据分析师和科学家都有大量的新职业，但对这些备受追捧职位感兴趣的人首先必须决定他们最感兴趣的工作。最基本的，[这两个职位之间的区别](https://online.maryville.edu/online-bachelors-degrees/data-science/careers/data-scientist-vs-analyst/)在于数据科学家理解数据的需求并进行挖掘，而分析师利用他们找到的数据来理解趋势。这两个职位都显示出[巨大潜力](https://www.kdnuggets.com/2019/09/future-analytics-data-science.html)，有些预测称对这些职位的需求[到2020年将提升28%](https://www.forbes.com/sites/louiscolumbus/2017/05/13/ibm-predicts-demand-for-data-scientists-will-soar-28-by-2020/#244bb3d17e3b)。
- en: '[Those interested in the data science](https://www.kdnuggets.com/2018/12/should-i-become-a-data-scientist.html)
    field will need to have an advanced understanding of math, including [statistics
    and probability theory](https://elitedatascience.com/learn-math-for-data-science),
    which will be needed to interpret the data. An understanding of programming languages,
    including [Python and C/C++](https://www.kdnuggets.com/2018/05/simplilearn-9-must-have-skills-data-scientist.html),
    is also a requirement because coding is necessary to mine and organize the data
    properly.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[对数据科学感兴趣的人](https://www.kdnuggets.com/2018/12/should-i-become-a-data-scientist.html)需要对数学有深入的理解，包括[统计学和概率论](https://elitedatascience.com/learn-math-for-data-science)，这些知识对于解释数据至关重要。此外，还需要掌握编程语言，包括[Python
    和 C/C++](https://www.kdnuggets.com/2018/05/simplilearn-9-must-have-skills-data-scientist.html)，因为编程是挖掘和整理数据所必需的。'
- en: The scientist is responsible for understanding how data could help any particular
    field. Once they understand which data they need to find, models are created,
    and systems are programmed so that this data can be unearthed. Finally, they must
    know how to separate and interpret the data to verify that what they found is
    as useful as they hope.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家的职责是理解数据如何帮助特定领域。一旦他们了解需要寻找哪些数据，就会创建模型和编程系统，以便挖掘这些数据。最后，他们必须知道如何分离和解释数据，以验证所发现的数据是否如他们所期望的那样有用。
- en: On the other side, [the data analyst comes in after the fact](https://taxandbusinessonline.villanova.edu/blog/demand-for-big-data-professionals-drives-job-openings/)
    to make sense of the data created by the scientist. They work in a variety of
    industries to either solve problems or predict trends and then provide their statistical
    analysis to management and stakeholders in an easily digestible format. Data analysts
    need to understand numbers. They need to be able to use critical thinking and
    see through the details to come up with logical conclusions, and if they need
    more info, they have to communicate their needs clearly to the data scientist.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，[数据分析师在数据产生后介入](https://taxandbusinessonline.villanova.edu/blog/demand-for-big-data-professionals-drives-job-openings/)，对科学家生成的数据进行分析。他们在各种行业中工作，解决问题或预测趋势，然后以易于理解的格式向管理层和利益相关者提供统计分析。数据分析师需要理解数字，具备批判性思维能力，透视细节得出合理结论，并在需要更多信息时，能够清晰地向数据科学家沟通需求。
