- en: Why Schools Are Banning ChatGPT
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学校为什么禁止 ChatGPT
- en: It’s important to understand both sides of this issue. To start, here are some
    of the most significant reasons behind school bans on ChatGPT.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 理解这个问题的两个方面很重要。首先，这里列出了学校禁止 ChatGPT 的一些主要原因。
- en: Plagiarism Concerns
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 抄袭问题
- en: The most prevalent concern over ChatGPT in schools is its tendency towards plagiarism.
    Like all AI models, ChatGPT doesn’t necessarily create new content but rather
    compiles, summarizes and rephrases existing work. Students can easily use it to
    finish their work for them, to the same effect as stealing someone else’s paper
    and turning it in.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对 ChatGPT 在学校中的最普遍担忧是它的抄袭倾向。像所有 AI 模型一样，ChatGPT 并不一定创造新内容，而是编译、总结和重新表述现有工作。学生可以轻松地使用它来完成他们的作业，就像偷别人的论文并交上去一样。
- en: Many tools [can detect ChatGPT-generated content](/2023/05/top-10-tools-detecting-chatgpt-gpt4-bard-llms.html),
    so catching students trying to cheat is relatively easy. However, even if students
    only use it as a research tool, they may be unable to find the original sources
    for the information they get from ChatGPT, leading to accidental plagiarism. The
    lack of consent from the people behind the model’s training data introduces further
    plagiarism concerns.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 许多工具[可以检测到 ChatGPT 生成的内容](/2023/05/top-10-tools-detecting-chatgpt-gpt4-bard-llms.html)，因此发现试图作弊的学生相对容易。然而，即使学生只是将其作为研究工具，他们也可能无法找到
    ChatGPT 提供的信息的原始来源，从而导致意外抄袭。模型训练数据背后人员缺乏同意也引发了进一步的抄袭问题。
- en: Questionable Accuracy
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准确性存疑
- en: Using ChatGPT in schools may also hinder the quality of students’ education.
    The answers ChatGPT provides [are not always accurate](/2023/05/chatgpt-trusted-educational-resource.html),
    even if they’re convincing, which could lead students to believe misleading or
    outright false information.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在学校使用 ChatGPT 也可能妨碍学生教育的质量。ChatGPT 提供的答案[并不总是准确的](/2023/05/chatgpt-trusted-educational-resource.html)，即使它们很有说服力，这可能导致学生相信误导性或完全错误的信息。
- en: These factual inaccuracies may be harder to detect than plagiarism, especially
    if they’re about topics teachers are less familiar with. As a result, using it
    in research or as a teaching tool could spread misinformation.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些事实上的不准确性可能比抄袭更难检测，尤其是当涉及教师不太熟悉的话题时。因此，在研究或作为教学工具中使用它可能会传播错误信息。
- en: Privacy Issues
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 隐私问题
- en: ChatGPT also carries some privacy concerns. The platform collects a considerable
    amount of user data, and its privacy controls are minimal and not immediately
    evident. Considering the education sector was the [most likely to suffer ransomware
    attacks](https://assets.sophos.com/X24WTUEQ/at/c949g7693gsnjh9rb9gr8/sophos-state-of-ransomware-2023-wp.pdf)
    last year, that’s a significant issue.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT还存在一些隐私问题。该平台收集了大量用户数据，其隐私控制有限且不明显。考虑到教育行业在去年[最容易遭受勒索软件攻击](https://assets.sophos.com/X24WTUEQ/at/c949g7693gsnjh9rb9gr8/sophos-state-of-ransomware-2023-wp.pdf)，这确实是一个重大问题。
- en: Students may not know how much personal information they’re giving away or how
    the site uses it when using ChatGPT. That puts a lot of highly sensitive data
    at risk.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可能不知道在使用ChatGPT时，他们正在提供多少个人信息或该网站如何使用这些信息。这使大量高度敏感的数据面临风险。
- en: Uses for ChatGPT Outside of Cheating
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ChatGPT的作弊以外的用途
- en: Despite these concerns, there are several positives to ChatGPT in schools. Here’s
    how the education system can use the chatbot to benefit students and teachers
    alike.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在这些担忧，但ChatGPT在学校中有几个积极方面。以下是教育系统如何利用这个聊天机器人来使学生和教师都受益。
- en: Streamlining Administration
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 简化行政管理
- en: Teachers and other staff members can use ChatGPT to automate some administrative
    tasks like scheduling and data entry. This automation would give them more time
    to spend with students, improving educational outcomes.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 教师和其他员工可以使用ChatGPT来自动化一些行政任务，比如安排时间表和数据录入。这种自动化将使他们有更多时间与学生互动，从而改善教育成果。
- en: Nearly [50% of independent schools](https://www.tads.com/why-your-school-needs-a-technology-checklist/)
    use five or more online solutions to manage administrative duties. That creates
    a lot of disconnect, inefficiency and unnecessary costs. Streamlining these behind-the-scenes
    workflows with tools like ChatGPT would help minimize that time and expense.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 近[50%的独立学校](https://www.tads.com/why-your-school-needs-a-technology-checklist/)使用五种或更多在线解决方案来管理行政工作。这会导致很多断层、低效和不必要的成本。利用像ChatGPT这样的工具来简化这些幕后工作流程，将有助于减少时间和费用。
- en: Boosting Engagement
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提高参与度
- en: Educators could also use ChatGPT to make lessons more engaging for students.
    Studies have found that students [are more engaged and comfortable](https://files.eric.ed.gov/fulltext/EJ1290791.pdf)
    when technology plays a role in their learning, and tech as new and exciting as
    ChatGPT could be particularly useful.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 教育工作者还可以使用ChatGPT来使课程对学生更具吸引力。研究发现，当技术在他们的学习中发挥作用时，学生[会更加投入和舒适](https://files.eric.ed.gov/fulltext/EJ1290791.pdf)，而像ChatGPT这样的新技术可能特别有用。
- en: Students could use ChatGPT to form the outlines for research papers they flesh
    out themselves, helping them learn what makes a quality essay. Alternatively,
    teachers could use ChatGPT as a way to show how AI works or to highlight the importance
    of watching for bias and misinformation in online resources.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 学生可以使用ChatGPT来制定他们自己充实的研究论文大纲，这有助于他们学习什么是高质量的文章。或者，教师可以使用ChatGPT来展示AI的工作原理，或强调在在线资源中关注偏见和虚假信息的重要性。
- en: Preparing Students for an AI Future
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为AI未来做准备
- en: Schools may also consider teaching students how to use ChatGPT and similar tools.
    Generative AI will doubtlessly play a role in many future businesses, so learning
    how to use AI responsibly is an essential skill for the upcoming generation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 学校也可以考虑教学生如何使用ChatGPT及类似工具。生成性AI无疑将在许多未来的业务中发挥作用，因此学习如何负责任地使用AI是即将到来的这一代的关键技能。
- en: Some experts predict [58% of the current workforce](https://www.gartner.com/en/newsroom/press-releases/2021-02-03-gartner-hr-research-finds-fifty-eight-percent-of-the-workforce-will-need-new-skill-sets-to-do-their-jobs-successfully)
    will need upskilling to work effectively as new technologies change their roles
    and responsibilities. Education systems can get ahead of that trend by equipping
    students with AI literacy before they enter the workforce. ChatGPT’s ease of use
    makes it an ideal tool to that end.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一些专家预测[58%的现有劳动力](https://www.gartner.com/en/newsroom/press-releases/2021-02-03-gartner-hr-research-finds-fifty-eight-percent-of-the-workforce-will-need-new-skill-sets-to-do-their-jobs-successfully)将需要提升技能，以便在新技术改变他们的角色和职责时有效工作。教育系统可以通过在学生进入职场前为他们提供AI素养来领先于这一趋势。ChatGPT的易用性使其成为实现这一目标的理想工具。
- en: Generative AI Could Forever Change Education
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成性AI可能永远改变教育
- en: Generative AI platforms like ChatGPT will change how many industries operate.
    The same is likely true for education, whether that means adopting new policies
    to restrict the technology or embracing it.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式 AI 平台如 ChatGPT 将改变许多行业的运作方式。教育领域可能也会发生类似变化，无论是通过采纳新政策来限制技术，还是积极拥抱它。
- en: Using ChatGPT in schools has many advantages, but significant obstacles remain.
    If school systems can approach it with care and consider these downsides, they
    can capitalize on the positives to improve future education.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在学校使用 ChatGPT 有许多好处，但仍面临重大障碍。如果学校系统能以谨慎的态度对待，并考虑这些缺点，他们可以利用这些优势来改善未来的教育。
