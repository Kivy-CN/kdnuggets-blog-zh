- en: Efficiency in data science workflow
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data science and machine learning can be practiced with varying degrees of efficiency
    and productivity. Irrespective of the application area or specialization, a data
    scientist — beginner or seasoned professional — should strive to **enhance his/her
    efficiency** at all aspects of typical data science tasks,
  prefs: []
  type: TYPE_NORMAL
- en: statistical analysis,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: visualization,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: model selection, feature engineering,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: code quality testing, modularization,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: parallel processing,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: easy web-app deployment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/8ada2b0b9f53bbc3ba0342340780e507.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Image source**: [Pixabay](https://pixabay.com/photos/time-businessman-tablet-gears-2676366/) (Free
    image)'
  prefs: []
  type: TYPE_NORMAL
- en: This means performing all of these tasks,
  prefs: []
  type: TYPE_NORMAL
- en: at higher speed
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: with faster debugging
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: in a synchronized manner
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: by taking full advantage of any and all available hardware resources
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What should you expect to learn in this process?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Let’s imagine somebody is teaching a "*Productive Data Science*" course or writing
    a book about it — using Python as the language framework. What should the typical
    expectations be from such a course or book?
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1f525b6c773a355711df3464d5cc0879.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Image source**: [Pixabay](https://pixabay.com/vectors/books-education-female-girl-1297707/) (Free
    image)'
  prefs: []
  type: TYPE_NORMAL
- en: The course/book should be intended for those who wish to **leapfrog beyond the
    standard way** of performing data science and machine learning tasks and utilize
    the full spectrum of the Python data science ecosystem for a much higher level
    of productivity.
  prefs: []
  type: TYPE_NORMAL
- en: Readers should be taught how to look out for inefficiencies and bottlenecks
    in the standard process and how to think beyond the box.
  prefs: []
  type: TYPE_NORMAL
- en: '**Automation of repetitive data science tasks** is a key mindset that the readers
    will develop from reading this book. In many cases, they will also learn how to
    extend the existing coding practice to handle larger datasets with high efficiency
    with the help of advanced software tools that already exist in the Python ecosystem
    but are not taught in any standard data science.'
  prefs: []
  type: TYPE_NORMAL
- en: This should not be a regular Python cookbook teaching standard libraries like
    Numpy or Pandas.
  prefs: []
  type: TYPE_NORMAL
- en: Rather, it should focus on useful techniques such as how to** measure the memory
    footprint and execution speed** of ML models, **quality test** a data science
    pipeline, **modularize** a data science pipeline for app development, etc. It
    should also cover Python libraries which come in very handy for **automating** and **speeding
    up** the day-to-day tasks of any data scientist.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, it should touch upon tools and packages which help a data scientist **tackling
    large and complex datasets** in a far more optimal way than what would have been
    possible by following standard Python data science technology wisdom.
  prefs: []
  type: TYPE_NORMAL
- en: Some specific skills to master
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/1a6cacd7eb37e39dc769148d99ebb7bd.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Image source**: [Pixabay](https://pixabay.com/illustrations/training-businessman-suit-manager-2874597/) (Free
    image)'
  prefs: []
  type: TYPE_NORMAL
- en: To put things in concrete terms, let us summarize some specific skills to master
    for learning and practicing *Productive Data Science*. I have also tried to throw
    in the links to some representative articles to go with each skill as a reference.
  prefs: []
  type: TYPE_NORMAL
- en: How to [write fast and efficient code for data science](https://medium.com/productive-data-science/speed-up-your-numpy-and-pandas-with-numexpr-package-25bd1ab0836b)/ML
    and how to measure their speed and efficiency ([**see this article**](https://towardsdatascience.com/how-much-memory-is-your-ml-code-consuming-98df64074c8f))
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How to build modularized and expressive data science pipelines to improve productivity
    ([**see this article**](https://towardsdatascience.com/object-oriented-programming-for-data-scientists-build-your-ml-estimator-7da416751f64))
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How to write testing modules for data science and ML models ([**see this article**](https://towardsdatascience.com/pytest-for-machine-learning-a-simple-example-based-tutorial-a3df3c58cf8))
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How to handle large and complex datasets efficiently (which would have been
    difficult with traditional DS tools)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How to fully utilize GPU and multi-core processors for all kinds of data science
    and analytics tasks, and not just for specialized deep learning modeling ([**see
    this article**](https://medium.com/dataseries/gpu-powered-data-science-not-deep-learning-with-rapids-29f9ed8d51f3))
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How to whip up quick GUI apps for the demo of a data science/ML idea or model
    tuning ([**see this article**](https://towardsdatascience.com/building-data-science-gui-apps-with-pysimplegui-179db54a9a15)),
    or how to easily (and quickly) deploy ML models and data analysis code at an app-level
    ([**see this article**](https://towardsdatascience.com/pywebio-write-interactive-web-app-in-script-way-using-python-14f50155af4e))
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An ideal book on this topic will…
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![](../Images/c06ab1740234b0a79454e47a719a9d8c.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Image source**: [Pixabay](https://pixabay.com/illustrations/fairy-tale-fantasy-dream-night-1077863/) (Free
    image)'
  prefs: []
  type: TYPE_NORMAL
- en: Teach how to look out for **inefficiencies and bottlenecks** in the standard
    data science code and how to think beyond the box to solve those problems.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Teach how to write modularized, efficient data analysis and machine learning
    code to improve productivity in a variety of situations — exploratory data analysis,
    visualization, deep learning, etc.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cover a wide range of side topics such as software testing, module development, **GUI
    programming**, **ML model deployment** as web-app, which are invaluable skillsets
    for budding data scientists to possess and which are hard to find collectively
    in any one standard data science book.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cover parallel computing (e.g., **Dask, Ray**), scalability (e.g, **Vaex, Modin**),
    and GPU-powered data science stack (**RAPIDS**) with hands-on examples.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Expose and guide the readers to a larger and ever-expanding Python ecosystem
    of data science tools that are connected to the broader aspects of **software
    engineering** and production-level deployment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'A concrete example: GPU-powered and distributed data science'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While the use of GPUs and distributed computing is widely discussed in the academic
    and business circles for core AI/ML tasks, they have found less coverage in their
    utility for regular data science and data engineering tasks. However, using GPUs
    for regular day-to-day statistical analyses or other data science tasks can go
    a long way towards becoming the proverbial *"Productive Data Scientist*".
  prefs: []
  type: TYPE_NORMAL
- en: For example, the [RAPIDS suite of software libraries and APIs](https://rapids.ai/) give
    you — a regular data scientist (and not necessarily a deep learning practitioner)
    — the option and flexibility to execute **end-to-end data science and analytics
    pipelines entirely on GPUs.**
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0829816c3ae29c222246fdfa91aae184.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Image source**: Author created collage'
  prefs: []
  type: TYPE_NORMAL
- en: When used even with a modest GPU, these libraries show remarkable improvement
    in speed over their regular Python counterparts. Naturally, we should embrace
    these whenever we can for *Productive Data Science *workflow.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/d786b1ea054a46cf0cd66a2605704ceb.png)'
  prefs: []
  type: TYPE_IMG
- en: '![](../Images/07701b247ae51d3eb20313ba2cb684c2.png)'
  prefs: []
  type: TYPE_IMG
- en: Similarly, there are excellent open-source opportunities to go beyond the limits
    of the single-core nature of Python language and embrace the parallel computing
    paradigm without shifting away from the quintessential data scientist persona.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a4e4c8b5bcb1c126d6cd23a5029e6698.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Image source**: Author created collage'
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We discussed the utilities and core components of a *Productive Data Science* workflow.
    We imagined what an ideal course or book on this topic would offer to the readers.
    We touched upon some concrete examples and illustrated the benefits. Some related
    resources were also provided in the context of skills to master.
  prefs: []
  type: TYPE_NORMAL
- en: You can check the author’s [**GitHub**](https://github.com/tirthajyoti?tab=repositories)** repositories **for
    code, ideas, and resources in machine learning and data science. If you are, like
    me, passionate about AI/machine learning/data science, please feel free to [add
    me on LinkedIn](https://www.linkedin.com/in/tirthajyoti-sarkar-2127aa7/) or [follow
    me on Twitter](https://twitter.com/tirthajyotiS).
