- en: 15 Mathematics MOOCs for Data Science
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 15门数学MOOCs用于数据科学
- en: 原文：[https://www.kdnuggets.com/2015/09/15-math-mooc-data-science.html](https://www.kdnuggets.com/2015/09/15-math-mooc-data-science.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2015/09/15-math-mooc-data-science.html](https://www.kdnuggets.com/2015/09/15-math-mooc-data-science.html)
- en: '**By [Matthew Mayo](https://twitter.com/mattmayo13).**'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**作者 [马修·梅奥](https://twitter.com/mattmayo13).**'
- en: '![Mathematical Thinking](../Images/2a86760e28328232920f5ab7567e29d8.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![数学思维](../Images/2a86760e28328232920f5ab7567e29d8.png)'
- en: Most of the mathematics required for Data Science lie within the realms of statistics
    and algebra, which explains the disproportionate number of these courses listed
    below. A few other areas are included to round out the list, including calculus,
    finite mathematics, and a few more advanced offerings; however, the essence of
    the skills on parade here are statistical and algebraic in nature.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学所需的大多数数学都属于统计学和代数领域，这也解释了下面列出的这些课程的不成比例的数量。还包括一些其他领域，以完善列表，包括微积分、有限数学和一些更高级的课程；然而，这里展示的技能的本质是统计和代数的。
- en: Statistics, in particular, is at the very foundation of Data Science, and is
    the collection of tools which helps us separate significance from randomness.
    Algebra is quite often at the heart of the analysis itself. The further quantitative
    skills facilitate intuition, which is essential in analytics.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学，特别是在数据科学的基础上，是帮助我们区分重要性与随机性的工具集合。代数通常是分析的核心。进一步的定量技能可以促进直觉，这在分析中至关重要。
- en: Whether you lack formal quantitative education, or are simply looking to brush
    up on these skills, the following MOOCs can help you achieve your goals.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否缺乏正式的定量教育，还是仅仅希望复习这些技能，以下MOOCs都能帮助你实现目标。
