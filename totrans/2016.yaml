- en: 3\. dbt commands Cheat Sheet
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The [dbt(data built tool) commands](https://datacaffee.com/dbt-data-built-tool-commands-cheat-sheet/)
    cheat sheet provides simple examples of various commands that you can use to transform
    the data. dbt is a transformation tool, it doesn't perform loading or extracting.
