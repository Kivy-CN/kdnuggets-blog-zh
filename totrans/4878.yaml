  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](#comments)'
  prefs: []
  type: TYPE_IMG
- en: '**By [Eliot Andres](http://ndres.me/), Freelance Machine Learning Engineer**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Notebook extensions are plug-ins that you can easily add to your Jupyter notebooks.
    The best way to install them is to use [Jupyter NbExtensions Configurator](https://github.com/Jupyter-contrib/jupyter_nbextensions_configurator).
    It will add a tab to let you enable/disable extensions:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Screenshot of NbExtensions Configurator](../Images/d0e1d98ada7f4335a10ed644af1cdebd.png)'
  prefs: []
  type: TYPE_IMG
- en: Screenshot of NbExtensions Configurator
  prefs: []
  type: TYPE_NORMAL
- en: Installation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Installation with conda:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Or with pip:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Find more info about installation [here](https://github.com/Jupyter-contrib/jupyter_nbextensions_configurator#installation)
  prefs: []
  type: TYPE_NORMAL
- en: 1 - Collapsible headings
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Very useful when dealing with large notebooks, collapsible headings allow you
    to collapse some parts of the notebooks.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using collapsible headings](../Images/7ee97803b45f4f7da0fb34d48996b319.png)'
  prefs: []
  type: TYPE_IMG
- en: Using collapsible headings
  prefs: []
  type: TYPE_NORMAL
- en: 2 - Notify
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For long running task, the notify extension sends a notification when the notebook
    becomes idle.
  prefs: []
  type: TYPE_NORMAL
- en: '![Using notify](../Images/7b1059cadc9158658961d267db51f5ce.png)Using notify'
  prefs: []
  type: TYPE_NORMAL
- en: '*To use it, enable the extension and then enable it in the button bar. The
    number you select is the minimum time the notebook has to run for you to get a
    notification (Note that you have to keep the notebook open in the browser for
    the notification to work)*'
  prefs: []
  type: TYPE_NORMAL
- en: 3 - Code folding
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '![Using code folding](../Images/62788bbedf6c672c403a202ecef1ed66.png)'
  prefs: []
  type: TYPE_IMG
- en: Using code folding
  prefs: []
  type: TYPE_NORMAL
- en: 4 - tqdm_notebook
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This one is not really an notebook extension. TQDM is a progress bar library.
    But it sometimes fails to work properly on Jupyter Notebooks. Thanks to [Randy
    Olson](https://twitter.com/randal_olson) for the tip:'
  prefs: []
  type: TYPE_NORMAL
- en: 'TIL: tqdm (the [#Python](https://twitter.com/hashtag/Python?src=hash&ref_src=twsrc%5Etfw)
    progress bar library) has a specialized "tqdm_notebook" function for use in Jupyter
    Notebooks.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: No more messed up progress bars in my notebooks - hooray![https://t.co/r0jAQXQ6TM](https://t.co/r0jAQXQ6TM)
    [pic.twitter.com/FyYBRm2qE1](https://t.co/FyYBRm2qE1)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Randy Olson (@randal_olson) [March 2, 2018](https://twitter.com/randal_olson/status/969657169342734336?ref_src=twsrc%5Etfw)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 5 - %debug
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Not a notebook extension but an [IPython magic](http://ipython.readthedocs.io/en/stable/interactive/magics.html) command.
    For a great explanation, I suggest reading the [full twitter thread](https://twitter.com/radekosmulski/status/945739571735748609) from [Radek
    Osmulski](https://twitter.com/radekosmulski)
  prefs: []
  type: TYPE_NORMAL
- en: 'Favorite recent jupyter notebook discovery - the %debug magic:'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. Get an exception.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. Insert a new cell, type %debug and run it.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An interactive debugger will open bringing you to where the exception occurred
    and allowing you to look around! [pic.twitter.com/9DSnSbpu15](https://t.co/9DSnSbpu15)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: — Radek (@radekosmulski) [December 26, 2017](https://twitter.com/radekosmulski/status/945739571735748609?ref_src=twsrc%5Etfw)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 6 - Smaller extensions and other tips
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**%lsmagic**: Run this in a cell to list all available IPython magics'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Zen mode extension**: removes the menus for less distractions'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Execute time extension**: shows how long a cell took to run'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**autoreload**: Autoreloads external files without having to restart the notebook.
    To enable it:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: You know a must-have notebook extension? Hit me on twitter or make a pull request
    on this blog post!
  prefs: []
  type: TYPE_NORMAL
- en: 'Edit on Wed, Mar 7, 2018:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Some people [on Reddit](https://www.reddit.com/r/MachineLearning/comments/82fcw0/d_top_5_best_jupyter_notebook_extensions/) suggested
    a few more:'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Variable inspector](http://jupyter-contrib-nbextensions.readthedocs.io/en/latest/nbextensions/varInspector/README.html)**:
    displays all variables in a floating window'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**CodeMirror Keymap**: lets you choose between key bindings, such as vim'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scratchpad**: executes code against the current kernel without modifying
    the notebook document'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Splitcells**: splits cells vertically'
  prefs:
  - PREF_UL
