  zh: '| 深度学习 | 25.9% | 49.6% | **1.92** |'
- en: '| No-SQL Databases | 14.0% | 23.2% | **1.65** |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| No-SQL 数据库 | 14.0% | 23.2% | **1.65** |'
- en: '| NLP - Text Processing | 25.0% | 33.8% | **1.35** |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| NLP - 文本处理 | 25.0% | 33.8% | **1.35** |'
- en: '| Kaggle | 14.5% | 18.4% | **1.27** |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
