- en: You can learn all this with the 2023 Gartner Hype Cycle for Artificial Intelligence.
    The Gartner Hype Cycle provides you with graphic representations of technologies
    and applications, and what this means for real business problems and future opportunities.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过2023年Gartner Hype Cycle了解所有这些内容。Gartner Hype Cycle为你提供技术和应用的图形表示，以及这些意味着实际业务问题和未来机会的内容。
- en: The 2023 Gartner Hype Cycle™ for Artificial Intelligence (AI) identifies innovations
    and techniques that are currently providing us with significant benefits while
    also taking into consideration the risks that come with it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2023年Gartner Hype Cycle™对人工智能（AI）的评估识别了当前为我们提供显著好处的创新和技术，同时考虑了相关风险。
- en: Many of you have probably been wondering what will happen with technology now,
    especially since the rise of large language models (LLMs) such as ChatGPT. GenerativeAI
    is taking over, and we all want to know more! So what has the Gartner Hype Cycle
    informed us?
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 你们中的许多人可能一直在想，现在技术会发生什么，特别是自从大型语言模型（LLMs）如ChatGPT兴起以来。生成式AI正在主导，我们都想了解更多！那么Gartner
    Hype Cycle告诉了我们什么？
- en: 'To start, Gartner suggests that there are two sides of Generative AI:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，Gartner建议生成式AI有两个方面：
- en: Innovations that will be fueled by Generative AI
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生成式AI将推动的创新
- en: Innovations that will fuel advances in Generative AI
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推动生成式AI进步的创新
- en: Innovation Fueled by Generative AI
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式AI推动的创新
- en: 'Generative AI will change a lot of things, and some of the areas that it will
    fuel innovation in are:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 生成式AI将改变很多事物，它将推动创新的一些领域包括：
- en: Artificial General Intelligence
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工通用智能
- en: AI Engineering
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI工程
- en: Autonomic Systems
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自主系统
- en: Cloud AI Services
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云AI服务
- en: Composite AI
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复合AI
- en: Computer Vision
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算机视觉
- en: Data-centric AI
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据中心AI
- en: Edge AI
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 边缘AI
- en: Intelligent Applications
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能应用程序
- en: Model Operationalization
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型操作化
- en: Operational AI Systems
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 操作性AI系统
- en: Prompt Engineering
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示工程
- en: Smart Robots
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能机器人
- en: Synthetic data
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合成数据
- en: Innovation Fueling Advances in Generative AI
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推动生成式AI进步的创新
- en: 'So what are the areas that will fuel advances in Generative AI? They are:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 那么哪些领域将推动生成式AI的进步？它们是：
- en: AI Simulation
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI模拟
- en: AI trust, risk and security management (AI TRiSM)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI信任、风险和安全管理（AI TRiSM）
- en: Causal AI
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因果AI
- en: Data Labeling and Annotation
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据标记和注释
- en: First-principles AI (FPAI)
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原理性AI（FPAI）
- en: Foundation Models
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础模型
- en: Knowledge Graphs
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 知识图谱
- en: Multiagent Systems (MAS)
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多智能体系统（MAS）
- en: Neurosymbolic AI
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 神经符号AI
- en: Responsible AI
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 负责任的AI
- en: 'Want to know how long it will take for these innovations to trigger and plateau.
    Have a deeper look into the Gartner Hype Cycle visualization below:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 想知道这些创新需要多长时间才能引发并达到高峰。请深入查看下面的Gartner Hype Cycle可视化图：
- en: '![Gartner Hype Cycle for AI in 2023](../Images/07bc1c7e34f2b41847c36340265bff10.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![2023年Gartner Hype Cycle对AI的评估](../Images/07bc1c7e34f2b41847c36340265bff10.png)'
- en: Image by [Gartner Hype Cycle](https://www.gartner.com/en/articles/what-s-new-in-artificial-intelligence-from-the-2023-gartner-hype-cycle)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：[Gartner Hype Cycle](https://www.gartner.com/en/articles/what-s-new-in-artificial-intelligence-from-the-2023-gartner-hype-cycle)
- en: Wrapping it up
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结一下
- en: Gartner has provided us with a new way to look at what Generative AI can do
    for us and how it is going to shape our future. The visualizations give us an
    estimated time frame on what to expect in the future. Based on what you’ve learned
    in this article, would you challenge anything? Let us know in the comments.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Gartner 为我们提供了一种全新的视角，了解生成型 AI 能为我们做什么以及它将如何塑造我们的未来。这些可视化图给出了对未来期望的估计时间框架。根据你在本文中学到的内容，你会提出挑战吗？在评论中告诉我们。
- en: '**[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)** is a Data Scientist,
