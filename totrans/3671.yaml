  zh: 你现在可以开始了。如果有任何问题，请参考官方文档：[Auto-GPT 设置](https://significant-gravitas.github.io/Auto-GPT/setup/)
- en: Limitations
  id: totrans-70
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 限制
- en: Although AutoGPT can generate content with minimal human intervention, it has
    some major downsides such as high costs, limited functionality, inadequate understanding
    of context, data bias, limited creativity, and security risks. It is not yet capable
    of achieving the AGI (Artificial General Intelligence) due to data quality, generalization,
    and explainability issues. Despite the shortcomings, it has huge potential to
    revolutionize our daily lives and the way we work. I hope you enjoyed reading
    the article and do let me know in the comment section about what you think about
    AutoGPT.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 AutoGPT 可以在最小化人工干预的情况下生成内容，但它有一些主要缺点，如高成本、功能有限、对上下文的理解不足、数据偏差、创意有限和安全风险。由于数据质量、泛化和解释性问题，它尚未能够实现
    AGI（通用人工智能）。尽管存在这些不足，但它有巨大的潜力来彻底改变我们的日常生活和工作方式。希望你喜欢阅读这篇文章，也请在评论区告诉我你对 AutoGPT
    的看法。
