- en: A Big Data World is full of so many job profiles, including data engineers,
    data scientists, data analysts, business analysts, and many more. There is no
    doubt that data scientists are the most popular job profile in the field, which
    is why there is so much confusion around it, especially among beginners. When
    they try to explore this job profile, they get confused because of the random
    content available on the Internet that is very confusing, they are unable to decide
    whether this field is a good fit for them, and they are unable to decide the resources
    and why this is happening because of random postings and random myths across the
    globe for the data science profile and that is why we will be busting those top
    10 myths related to data science and will help you to debunk them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据世界充满了各种职位，包括数据工程师、数据科学家、数据分析师、业务分析师等等。毫无疑问，数据科学家是这个领域中最受欢迎的职位，这也是为什么在初学者中存在如此多的混淆。当他们尝试探索这个职位时，由于互联网上的随机内容非常混乱，他们无法确定这个领域是否适合自己，也无法决定资源的选择，这一切的混乱来自于全球各地关于数据科学的随机帖子和神话。因此，我们将揭穿这10大数据科学神话，帮助你解开这些误解。
- en: '![Top 10 Data Science Myths Busted](../Images/5c8fe5d41735c469660c915980051561.png)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![打破前10大数据科学神话](../Images/5c8fe5d41735c469660c915980051561.png)'
- en: Infographic by the Author
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的信息图
- en: Myth 1\. All Data Roles are the same
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神话1\. 所有数据角色都相同
- en: Data analysts, data engineers, and data scientists are all doing the same thing,
    which is completely wrong because their jobs, roles, and responsibilities are
    all very different. We understand this creates confusion because all of these
    people work under the same big data umbrella. First, let’s see what data engineers
    do. Their responsibility is to work on the basic engineering stuff and build those
    scalable data pipelines so that raw data can be extracted from multiple sources,
    transformed, and dumped into downstream systems. Data scientists and data analysts
    rely on this process because they transform data into something that matters —
    the process of transforming data into information. That is the key to representing
    meaningful insight in data and constructing accurate machine-learning models for
    data scientists. While these people should appear to be doing the same thing,
    their skills may overlap, but their duties are fundamentally distinct, which is
    why companies recruit people for different job profiles. If not, they would have
    hired a data specialist who does it all.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 数据分析师、数据工程师和数据科学家都在做相同的事情，这完全是错误的，因为他们的工作、角色和职责都非常不同。我们理解这会造成混淆，因为所有这些人都在同一个大数据的伞下工作。首先，让我们看看数据工程师的工作。他们的职责是从事基础工程工作，构建可扩展的数据管道，以便从多个来源提取原始数据，对其进行转换，并将其存储到下游系统中。数据科学家和数据分析师依赖于这个过程，因为他们将数据转化为有意义的信息——将数据转化为信息的过程。这是将有意义的洞察呈现在数据中并为数据科学家构建准确的机器学习模型的关键。虽然这些人看起来似乎在做相同的事情，他们的技能可能有重叠，但他们的职责在根本上是不同的，这就是为什么公司会招聘不同职位的人。如果不是这样，他们会雇佣一个能够做所有事情的数据专家。
- en: Myth 2\. Ph.D. or Master’s Degree is required to become a Data Scientist
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神话 2\. 成为数据科学家需要博士学位或硕士学位
- en: This is also completely wrong, however, it also depends a lot on the type of
    job role you want to get. If we are looking for a role in research, for example,
    we need a master’s or Ph.D., but if you want to solve complex data problems and
    work around deep learning or machine learning, then you will be the one to work
    on the data science stuff using the libraries and using the data analysis approaches
    in order to create those complex data mysteries. Therefore, you don’t need to
    hold a Master’s Degree. Nowadays everything is all about skills so if you have
    the right skill set for the data scientist then you can definitely get into it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是完全错误的，不过，这也很大程度上取决于你想要的职位类型。例如，如果我们寻求的是研究领域的角色，我们需要硕士或博士学位，但如果你想解决复杂的数据问题并处理深度学习或机器学习相关的工作，那么你将需要处理数据科学的任务，使用库和数据分析方法来揭示那些复杂的数据谜题。因此，你不需要拥有硕士学位。如今，一切都与技能有关，所以如果你拥有数据科学家所需的技能集，那么你绝对可以进入这个领域。
- en: Myth 3\. Data Scientists need to be a Pro Coder
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神话 3\. 数据科学家需要成为专业编码员
- en: This is also completely wrong because as a data scientist your job is to work
    on data extensively and when we talk about pro coding it means working too much
    on the competitive programming side or having a very in-depth knowledge of typical
    data structures and algorithms. Surely a data scientist must have good complex
    problem-solving skills and in the world of data science, we have languages ??like
    Python and R which provide very important support through multiple libraries that
    can be used to solve complex data problems. Your goal as a data scientist should
    be to understand how to use those libraries and their modules so that you can
    create the best data models and models related to machine learning. The data scientist
    must have these skills in order not to waste too much time on competitive programming
    or practicing typical data structures and algorithms.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是完全错误的，因为作为数据科学家，你的工作是广泛地处理数据。当我们谈到专业编码时，这意味着要在竞争编程方面投入大量精力，或对典型的数据结构和算法有非常深入的了解。确实，数据科学家必须具备良好的复杂问题解决能力，在数据科学领域，我们有如
    Python 和 R 这样的语言，通过多个库提供了非常重要的支持，可以用来解决复杂的数据问题。作为数据科学家，你的目标应该是了解如何使用这些库及其模块，以便创建最佳的数据模型和与机器学习相关的模型。数据科学家必须具备这些技能，以免在竞争编程或练习典型的数据结构和算法上浪费过多时间。
- en: Myth 4\. Data Science is only for CS Graduates
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神话 4\. 数据科学仅适用于计算机科学专业毕业生
- en: This is one of the most important myths that must be debunked. Although more
    and more young people decide to study science subjects, mainly attracted by the
    growing offer of jobs in the technological field, to date the majority of people
    do not have a technical background. Companies tend to hire candidates for the
    data science profile, and those with non-tech and non-technical backgrounds are
    selected because they are really good at problem-solving and understanding business
    use cases. These are the important things to understand in order to be successful
    in data science interviews. Companies do not focus on the typical technical skills
    of a programmer, but they want to understand if the candidates are good in the
    aptitude part, if they are able to understand the case studies, if they are able
    to understand what kind of business matrices they can extract from the data and
    what kinds of complex data-related problems they can solve. So never think that
    coming from a non-CS or non-tech background you cannot enter the data science
    profile. By the way for CS graduates, their first priority is still software engineering
    and they want to make that career out of their career. That is why in this domain
    of data science, there are more and more job opportunities for non-tech people.
    So nowadays it doesn’t matter if you have a specific degree related to CS, you
    will still have the chance to work as a data scientist if you can acquire the
    right skills for the data science profile.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这是必须揭穿的最重要的神话之一。尽管越来越多的年轻人决定学习科学科目，主要是因为科技领域工作机会的不断增加，但到目前为止，大多数人仍然没有技术背景。公司倾向于招聘数据科学领域的候选人，那些没有技术背景的候选人因为在解决问题和理解业务用例方面非常出色而被选中。这些都是在数据科学面试中取得成功的重要因素。公司不关注程序员的典型技术技能，而是希望了解候选人在能力方面的表现，是否能够理解案例研究，是否能够从数据中提取商业矩阵以及解决哪些复杂的数据相关问题。因此，永远不要认为来自非计算机科学或非技术背景的人不能进入数据科学领域。顺便提一下，对于计算机科学毕业生来说，他们的首要任务仍然是软件工程，他们希望在这一领域发展职业。因此，在数据科学领域，非技术人员的工作机会越来越多。所以现在即使你没有计算机科学相关的特定学位，只要你能获得数据科学领域所需的正确技能，你仍然有机会成为数据科学家。
- en: Myth 5\. Data Science is only about predictive modeling
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神话 5\. 数据科学仅仅关于预测建模
- en: Not everyone knows that data scientists invest 80% of their time in cleaning
    and transforming data and 20% of their time is dedicated to the data modeling
    part, so a data scientist who wants to create very accurate data as well as a
    machine learning model, he needs to clean and transformed data. We know that when
    we work on a particular Big Data solution, there are multiple steps involved in
    it and the first and very important part is transforming the data. Nowadays, we
    receive data from multiple sources, and the raw data sometimes contains errors,
    as well as junk records. If we cannot clean our data, we will not be able to obtain
    meaningful transformation data, and we will not be able to create machine learning
    models that are very accurate. That’s why data science is not just about building
    the predictive model and regression models, it’s a good mix of cleaning and transforming
    the data, and then building accurate machine learning models.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是每个人都知道数据科学家将80%的时间花在数据清洗和转换上，只有20%的时间用于数据建模。因此，想要创建非常准确的数据以及机器学习模型的数据科学家，需要对数据进行清洗和转换。我们知道，当我们处理一个特定的大数据解决方案时，涉及多个步骤，而第一步也是非常重要的一步就是数据转换。如今，我们从多个来源获取数据，而原始数据有时包含错误以及垃圾记录。如果我们无法清洗数据，我们将无法获得有意义的转换数据，也无法创建非常准确的机器学习模型。这就是为什么数据科学不仅仅是建立预测模型和回归模型，它是清洗和转换数据与建立准确的机器学习模型的良好结合。
- en: Myth 6\. Data Science Requires a Strong Mathematical Background
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神话 6\. 数据科学需要强大的数学背景
- en: This is also completely not true because being good at math is one of the important
    parts of your day-to-day activities as a data scientist. While analyzing the data
    we would need those mathematical concepts, let’s say aggregating the data statistics
    part, probability part, but that is something which is and not a must to have
    a skill set to become a data scientist. As we know in data science, we have amazing
    programming languages like Python and R which provides great support for amazing
    libraries as well which we can directly use in order to perform that typical mathematical
    calculation and computation so unless you need to innovate something, or you need
    to create any new algorithm you don’t need to be a mathematics expert.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是完全不正确的，因为擅长数学是作为数据科学家日常活动中的一个重要部分。在分析数据时，我们需要这些数学概念，比如数据统计部分、概率部分，但这并不是成为数据科学家的必备技能。正如我们所知，在数据科学中，我们有像
    Python 和 R 这样出色的编程语言，它们提供了很棒的库支持，我们可以直接使用这些库来进行典型的数学计算和运算。因此，除非你需要创新某些东西或创建新的算法，否则你不需要成为数学专家。
- en: Myth 7\. Learning a Tool is enough to become a Data Scientist
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神话 7\. 学习一种工具就足以成为数据科学家
- en: A good data science profile is a combination of multiple skills, technical skills
    plus non-technical skills. Both are required to become good data scientists. In
    order to become a good data scientist, you cannot just rely on programming or
    any specific tool you think is being used in data science. If you are a good expert
    in both stuff, you are likely to become a good data scientist. As data scientists,
    we have to interact with multiple stakeholders when working on complex data problems,
    and we must work directly with the business to gather all the requirements. Understanding
    the data domain, why we are processing it, what insights we can gain from the
    transform data, how to solve it, and what is relevant and what is irrelevant,
    are all necessary for this data science domain. Don’t think that only technical
    stuff or any specific tool like a language or a database is just enough to crack
    the data science profile. You need to use your non-technical skills and soft skills
    as your support system to become a good data scientist.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的数据科学档案是多种技能的结合，包括技术技能和非技术技能。成为一个优秀的数据科学家需要这两种技能。要成为一个好的数据科学家，你不能仅仅依赖编程或你认为在数据科学中使用的特定工具。如果你在这两方面都很优秀，你可能会成为一个出色的数据科学家。作为数据科学家，我们在解决复杂数据问题时必须与多个利益相关者互动，并且必须直接与业务合作，以收集所有需求。了解数据领域、我们为何处理数据、从转换后的数据中可以获得什么洞察、如何解决问题、什么是相关的和什么是不相关的，都是数据科学领域所需的。不要以为仅有技术方面的东西或任何特定工具如语言或数据库就足够破解数据科学档案。你需要利用非技术技能和软技能作为你的支持系统，以成为一个好的数据科学家。
- en: Myth 8\. Companies are not Hiring Freshers for the Data Science Role
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神话 8\. 公司不招聘应届生担任数据科学角色
- en: So this is a common question. If we would have discussed this topic five-six
    years back, then this was completely true. Companies were not focusing on the
    freshers for the data science role, but now in 2022, this has changed a lot because
    freshers nowadays are self-aware and self-motivated, and they are very interested
    in exploring fields such as data science, and data engineering. Instead of depending
    on others, they are putting their own effort into exploring these positions. They
    are also taking participation actively in competitions in hackathons open source
    contributions and trying to build cool projects on their own. That’s how they
    are able to acquire the right skill sets for the data science profile and also
    amazing dev skills. That’s why now companies are preferring freshers to join them
    to cope with the vacancies in data science roles.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个常见的问题。如果我们五六年前讨论这个话题，那确实是完全正确的。公司当时不关注应届生的数据科学角色，但现在在2022年，这种情况发生了很大变化，因为现在的应届生自我意识强，自我激励，并且非常有兴趣探索数据科学和数据工程等领域。他们不再依赖他人，而是投入自己的努力去探索这些职位。他们还积极参与黑客马拉松、开源贡献等比赛，并尝试自己构建酷炫的项目。这就是他们如何获得适合数据科学角色的正确技能组合和出色的开发技能。因此，现在公司更倾向于招聘应届生，以应对数据科学角色的空缺。
- en: Myth 9\. Transitioning into Data Science Domain is Impossible from the different
    Job Profile
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神话 9\. 从不同的工作领域转行到数据科学领域是不可能的
- en: If you come from a data-related background, let’s say you worked as a data engineer,
    data analyst, or business analyst then this transition will be easy for you because
    you already know about the data and how to work with it different tools and tech
    frameworks. On the other hand, if you are coming from a different job profile
    as a testing profile or a software engineering profile then transitioning into
    data science will be challenging but not impossible. You need to work on a skill
    set you need to acquire and then work on some realistic projects that can help
    you in acquire new capabilities and develop your interest in the data science
    domain to understand how you really can add value to the company as a data scientist.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你来自数据相关的背景，比如你曾担任过数据工程师、数据分析师或业务分析师，那么这个转型对你来说会很容易，因为你已经了解数据及如何使用不同的工具和技术框架来处理数据。另一方面，如果你来自于测试职位或软件工程职位，那么转型到数据科学将会有挑战，但并非不可能。你需要努力掌握所需的技能，然后进行一些实际的项目，这将有助于你获得新能力，并培养你对数据科学领域的兴趣，以了解你如何真正为公司作为数据科学家创造价值。
- en: Myth 10\. Data Science Competitions are going to make you an Expert
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 神话 10. 数据科学竞赛会让你成为专家
- en: Data science competitions are a good idea to acquire the right skills and also
    to get an idea of the data science environment and even acquire development skills,
    but if you think that by only participating in hackathons, and creating projects
    in competitions, you can help you become a data science expert then this is not
    true. You will improve and add value to your resume, so that you can showcase
    your work and what kind of results you have achieved, but if you really want to
    be an expert you need to work on some realistic use cases or a production-level
    application. For this reason, it is advisable that freshmen are directed toward
    a good internship.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学竞赛是获取正确技能的好方法，同时也可以了解数据科学环境，甚至提升开发技能，但如果你认为仅仅通过参与黑客马拉松和创建竞赛项目就能成为数据科学专家，那是不准确的。你将提升并增加简历的价值，以便展示你的工作和所取得的成果，但如果你真的想成为专家，你需要参与一些实际的用例或生产级应用。因此，建议新人们应参加良好的实习。
- en: Conclusions
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结论
- en: If you’re interested in data science, don’t let these myths discourage you.
    Data science is a field that is open to people of all backgrounds. With the right
    skills and knowledge, anyone can become a data scientist.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对数据科学感兴趣，不要让这些误区让你灰心。数据科学是一个对各种背景的人开放的领域。只要具备正确的技能和知识，任何人都可以成为数据科学家。
