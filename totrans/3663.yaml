- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This is great! But, if you want to get better at using LLMs and go beyond just
    *using* these apps and start building your own, the free **LLM Bootcamp** from
    the Full Stack team is for you.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这很棒！但是，如果你想更好地使用LLMs，超越仅仅*使用*这些应用程序，开始构建自己的应用，那么来自全栈团队的免费**LLM训练营**适合你。
- en: From prompt engineering for effectively using LLMs to building your own applications
    and designing optimal user interfaces for LLM apps, this bootcamp covers it all.
    Let's learn more about what the bootcamp offers.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 从有效使用LLMs的提示工程到构建自己的应用程序和设计LLM应用的最佳用户界面，本次训练营涵盖了所有内容。让我们了解更多关于训练营提供的内容。
- en: What Is the Full Stack LLM Bootcamp?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是全栈LLM训练营？
- en: The [Full Stack LLM Bootcamp](https://fullstackdeeplearning.com/llm-bootcamp/)
    was originally taught as an in-person event at San Francisco in April 2023\. And
    now, the materials from the bootcamp—lectures, slides, source code for projects—are
    all accessible for free.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[全栈LLM训练营](https://fullstackdeeplearning.com/llm-bootcamp/)最初作为2023年4月在旧金山的现场活动进行授课。现在，训练营的所有材料——讲座、幻灯片、项目源代码——都可以免费获取。'
- en: '![Free Full Stack LLM Bootcamp](../Images/3929680094fcbee90581765010be2110.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![免费全栈LLM训练营](../Images/3929680094fcbee90581765010be2110.png)'
- en: LLM Bootcamp | [Image Source](https://fullstackdeeplearning.com/llm-bootcamp/)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: LLM训练营 | [图片来源](https://fullstackdeeplearning.com/llm-bootcamp/)
- en: The LLM bootcamp aims at providing a well-rounded approach. It covers prompt
    engineering techniques, fundamentals of LLMs, to building and shipping LLM apps
    to production.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: LLM训练营旨在提供全面的学习方法。它涵盖了提示工程技术、LLM基础知识，以及构建和发布LLM应用程序到生产环境。
- en: 'This bootcamp is taught by instructors: Charles Frye, Josh Torbin, and Sergey
    Karayev—who are all UC Berkeley alumni. And their goal is getting everyone up
    to speed on the recent advances in LLM:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本次训练营由以下讲师授课：查尔斯·弗莱、乔希·托宾和谢尔盖·卡拉耶夫——他们都是加州大学伯克利分校的校友。他们的目标是让每个人掌握LLM的最新进展：
- en: “Our goal is to get you 100% caught up to state-of-the-art and ready to build
    and deploy LLM apps, no matter what your level of experience with machine learning
    is.” – The Full Stack Team
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “我们的目标是使你100%跟上最新的技术，并准备好构建和部署LLM应用程序，无论你对机器学习的经验如何。” – 全栈团队
- en: A Closer Look at the Full Stack LLM Bootcamp
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更深入了解全栈LLM训练营
- en: Now that we know what the LLM bootcamp is about, let’s delve deeper into the
    course contents.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道LLM训练营的内容了，让我们*深入探讨*课程内容。
- en: Prerequisites
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 先决条件
- en: 'Though there are no mandatory prerequisites—except for a genuine interest in
    learning about LLMs, some relevant programming experience can make your journey
    simpler. Here are a couple of such prerequisites:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管没有强制性的先决条件——除了对学习LLMs的真正兴趣，相关的编程经验可以使你的学习过程更为顺畅。以下是一些这样的先决条件：
- en: Experience with programming in Python
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有Python编程经验
- en: Familiarity with machine learning, front-end, or back-end development will be
    helpful
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解机器学习、前端或后端开发将会有所帮助
- en: 'Learning to Spell: Prompt Engineering'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习拼写：提示工程
- en: For language models to produce desirable results it's important to get better
    at prompting.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让语言模型产生理想的结果，提高提示的能力非常重要。
- en: 'The *Learning to Spell: Prompt Engineering* module covers the following:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*学习拼写：提示工程*模块涵盖了以下内容：'
- en: Thinking probabilistically about LLM outputs
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对LLM输出进行概率思考
- en: The basics of prompting in pretrained models like GPT-3 and LLaMa, instruction-tuned
    models like ChatGPT, and agents that mimic personas
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在预训练模型如GPT-3和LLaMa、指令调整模型如ChatGPT以及模拟角色的代理中提示的基础知识
- en: Prompt engineering techniques and best practices such as decomposition, ensembling
    outputs from different LLMs, using randomness, and more
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提示工程技巧和最佳实践，如分解、整合不同LLM的输出、使用随机性等
- en: LLMOps
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LLMOps
- en: Let alone LLM apps, even for simple machine learning applications, building
    the model is just the tip of the iceberg. The real challenge lies in deploying
    the model to production and monitoring and maintaining its performance over time.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是简单的机器学习应用，构建模型也只是冰山一角。真正的挑战在于将模型部署到生产环境，并持续监控和维护其性能。
- en: 'The *LLMOps* module of the bootcamp covers:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*LLMOps*模块涵盖了：'
- en: Choosing the best LLM for your application by factoring in the speed, cost,
    customizability, and the availability of open-source and restricted licenses
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过考虑速度、成本、自定义能力以及开源和限制性许可证的可用性，为你的应用选择最佳LLM
- en: Managing prompts better by integrating prompt tracking into the workflow (using
    Git or other version control systems)
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过将提示跟踪整合到工作流程中（使用Git或其他版本控制系统）来更好地管理提示
- en: Testing LLMs
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试LLM
- en: The challenges of implementing test-driven development (TDD) in LLM apps
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在LLM应用中实施测试驱动开发（TDD）的挑战
- en: Evaluation metrics for LLM
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LLM的评估指标
- en: Monitoring performance metrics, collecting user feedback and making requisite
    updates
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控性能指标、收集用户反馈并进行必要的更新
- en: UX For Language User Interfaces
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 语言用户界面UX
- en: In addition to accounting for the infrastructure and focusing on model choice,
    the success of the application depends on the user experience.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 除了考虑基础设施和模型选择，应用的成功还依赖于用户体验。
- en: 'The module on *UX for Language User Interfaces* covers:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '*语言用户界面UX*模块涵盖：'
- en: Design principles for humans-centric and empathetic design of that and product
    interfaces
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人本和同理设计的设计原则及产品接口
- en: Accounting for convenience factors like autocomplete, low latency, and more
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 考虑如自动补全、低延迟等便利因素
- en: Case studies to delve deeper into what works (and what doesn’t)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 案例研究以深入探讨有效的方法（以及无效的方法）
- en: Importance of UX research
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: UX研究的重要性
- en: Augmented Language Models
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 增强型语言模型
- en: Augmented language models are at the core of all LLM-powered applications. Often,
    we’d need language models to have better reasoning capabilities, work with custom
    datasets, and use up-to-date information to answer queries.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 增强型语言模型是所有LLM驱动应用的核心。我们通常需要语言模型具备更好的推理能力，能够处理自定义数据集，并使用最新信息来回答查询。
- en: 'The module on *Augmented Language Models* covers the concepts:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*增强型语言模型*模块涵盖了以下概念：'
- en: AI-powered information retrieval
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: AI驱动的信息检索
- en: All about embeddings
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 嵌入的全部内容
- en: Chaining LLM calls to multiple language models
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将LLM调用链式连接到多个语言模型
- en: Effective use of tools like LangChain
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效使用LangChain等工具
- en: Launch an LLM App in One Hour
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一小时内启动LLM应用
- en: 'This module teaches you how to quickly build LLM apps including:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本模块教你如何快速构建LLM应用，包括：
- en: Going about the processes of prototyping, iteration, and deployment to build
    an MVP application
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行原型制作、迭代和部署的过程，以构建MVP应用
- en: 'Using different tech stacks to build a useful product: from OpenAI’s language
    models to leveraging serverless infrastructure'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用不同的技术栈构建有用的产品：从OpenAI的语言模型到利用无服务器基础设施
- en: LLM Foundations
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LLM基础
- en: 'If you are interested in understanding the foundations of large language models
    along with breakthroughs over the years, the *LLM foundations* module will help
    you understand the following:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣了解大型语言模型的基础及多年来的突破，*LLM基础*模块将帮助你理解以下内容：
- en: Foundations of machine learning
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习基础
- en: Transformers and attentions
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Transformers和注意力机制
- en: Important LLMs such as GPT-3 family of LLMs and LLaMA important breakthrough
    elements
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重要的LLM，如GPT-3系列和LLaMA的重要突破元素
- en: 'Project Walkthrough: askFSDL'
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 项目演示：askFSDL
- en: The bootcamp also has a dedicated section that walks you through project [askFSDL](https://github.com/the-full-stack/ask-fsdl),
    an LLM-powered application that is built over the corpus from Full Stack Deep
    Learning course.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 该训练营还专门设置了一个部分，带你逐步了解项目[askFSDL](https://github.com/the-full-stack/ask-fsdl)，这是一个基于Full
    Stack Deep Learning课程语料库构建的LLM驱动应用程序。
- en: The [Full Stack Deep Learning course](https://fullstackdeeplearning.com/course/)
    by the team is another excellent resource to learn the best practices to build
    and ship deep learning models to production.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 该团队的[全栈深度学习课程](https://fullstackdeeplearning.com/course/)是学习最佳实践以构建和部署深度学习模型的另一个优秀资源。
- en: From data collection and cleaning,  ETL and data processing steps, up to building
    the front and back ends, deploying and setting up model monitoring—this is a full
    stack project that you can try to replicate and learn a ton along the way.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 从数据收集和清理、ETL和数据处理步骤，到构建前端和后端、部署和设置模型监控——这是一个完整的项目，你可以尝试复制并在过程中学到很多东西。
- en: 'Here’s an (inexhaustive) overview of what the project uses:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这是项目所使用的（不完全）概述：
- en: OpenAI’s LLMs
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenAI的LLM
- en: MongoDB to store the cleaned document corpus
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用MongoDB存储清理后的文档语料库
- en: '[FAISS index](https://engineering.fb.com/2017/03/29/data-infrastructure/faiss-a-library-for-efficient-similarity-search/)
    for faster search through the corpus'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[FAISS索引](https://engineering.fb.com/2017/03/29/data-infrastructure/faiss-a-library-for-efficient-similarity-search/)以更快地搜索语料库'
- en: '[LangChain](https://python.langchain.com/en/latest/index.html) for chaining
    LLM calls and prompt management'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[LangChain](https://python.langchain.com/en/latest/index.html)用于链式调用LLM和管理提示'
- en: Hosting the application’s backend on [Modal](https://modal.com/)
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在[Modal](https://modal.com/)上托管应用程序的后台
- en: Model monitoring with Gantry
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Gantry进行模型监控
- en: Wrapping Up
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Hope you’re excited to learn more about LLMs by working through the LLM bootcamp.
    Happy learning!
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你对通过LLM训练营学习更多关于LLM的内容感到兴奋。祝学习愉快！
- en: You can also interact with other learners and members of the community by joining
    [this Discord server](https://fsdl.me/join-discord). There are invited talks from
    industry experts (from the likes of OpenAI and Repl.it) and creators of tools
    in the LLM space. These talks will also be uploaded shortly to the bootcamp’s
    website.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过加入[这个Discord服务器](https://fsdl.me/join-discord)与其他学习者和社区成员互动。这里有来自行业专家（如OpenAI和Repl.it）的邀请讲座，以及LLM领域工具的创造者。这些讲座也将很快上传到训练营的网站。
- en: Interested in checking out other courses on LLMs? Here’s a list of [top free
    courses on LLMs](/2023/03/top-free-courses-large-language-models.html).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 想了解更多关于LLM的课程吗？这里有一个[LLM顶级免费课程列表](/2023/03/top-free-courses-large-language-models.html)。
- en: '**[Bala Priya C](https://www.linkedin.com/in/bala-priya/)** is a developer
    and technical writer from India. She likes working at the intersection of math,
    programming, data science, and content creation. Her areas of interest and expertise
    include DevOps, data science, and natural language processing. She enjoys reading,
    writing, coding, and coffee! Currently, she''s working on learning and sharing
    her knowledge with the developer community by authoring tutorials, how-to guides,
    opinion pieces, and more.'
