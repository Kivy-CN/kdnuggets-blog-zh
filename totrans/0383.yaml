- en: The second course is also an introductory machine learning course by Carnegie
    Mellon University. This course covers more machine learning algorithms in both
    theoretical and practical ways. The course covers the most important machine learning
    algorithms such as Bayesian networks, decision tree learning, SVM, statistical
    learning methods, unsupervised learning algorithms, introduction to deep learning,
    and reinforcement learning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第二门课程也是由卡内基梅隆大学提供的入门级机器学习课程。这门课程以理论和实践两种方式涵盖了更多的机器学习算法。课程内容包括最重要的机器学习算法，如贝叶斯网络、决策树学习、支持向量机、统计学习方法、无监督学习算法、深度学习简介和强化学习。
- en: In addition to that the course also covers important concepts such as the PAC
    learning framework, Bayesian learning methods, margin-based learning, and Occam’s
    Razor.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，课程还涵盖了重要概念，如PAC学习框架、贝叶斯学习方法、基于边际的学习和奥卡姆剃刀。
- en: This course is designed to give you a thorough grounding in the methodologies,
    technologies, mathematics, and algorithms that are currently needed by people
    who do research or work in machine learning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这门课程旨在为你提供在机器学习领域研究或工作的人员目前所需的全面基础，包括方法论、技术、数学和算法。
