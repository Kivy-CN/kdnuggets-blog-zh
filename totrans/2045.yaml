- en: If our understanding of data is changing, the role of the data team and DataOps
    is being modernized and modified faster. A thorough understanding of modern DataOps
    is necessary to fully grasp the current value and role of data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们对数据的理解正在改变，那么数据团队和DataOps的角色也在更快地现代化和修改。深入理解现代DataOps是完全掌握数据当前价值和角色的必要条件。
- en: Our recent survey of over 130 top data engineers, data architects, and executives
    uncovered details and trends of the current state of data engineering and DataOps.
    We identified popular trends like adoption of cloud data platforms and gained
    insight into winning and emerging platforms, data engineering challenges, and
    how organizations are handling sensitive data.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最近对130多位顶级数据工程师、数据架构师和高管的调查揭示了数据工程和DataOps当前状态的细节和趋势。我们识别出流行的趋势，如云数据平台的采用，并深入了解了成功和新兴平台、数据工程挑战，以及组织如何处理敏感数据。
- en: '[**Read our survey report**](https://www.immuta.com/downloads/data-engineering-survey-report-2021/?utm_medium=Paid&utm_source=Paid-KDnuggets&utm_term=DB_KDnuggets&utm_campaign=WW-Awareness-Sponsored_Content-DB_KDnuggets-WP_Data_Engineering_Survey-Paid-KDnuggets)
    **to learn more about these trends as well as our predictions for future obstacles
    and our recommendations for avoiding them.**'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[**阅读我们的调查报告**](https://www.immuta.com/downloads/data-engineering-survey-report-2021/?utm_medium=Paid&utm_source=Paid-KDnuggets&utm_term=DB_KDnuggets&utm_campaign=WW-Awareness-Sponsored_Content-DB_KDnuggets-WP_Data_Engineering_Survey-Paid-KDnuggets)
    **以了解更多关于这些趋势的信息，以及我们对未来障碍的预测和避免它们的建议。**'
