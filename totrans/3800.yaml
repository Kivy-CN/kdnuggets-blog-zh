- en: 3\. F#
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. F#
- en: '**Medium Yearly Salary:** $99,311'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**中等年薪：** $99,311'
- en: '[F#](https://fsharp.org/) is a general-purpose, cross-platform programming
    language designed for functionality, interoperability and performance. Its main
    goals are to help developers write:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '[F#](https://fsharp.org/) 是一种通用的跨平台编程语言，旨在实现功能性、互操作性和性能。其主要目标是帮助开发人员编写：'
- en: Succinct code:  It focuses on writing code that is clear, concise and self-documenting
    by default.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简洁的代码：默认关注于编写清晰、简洁且自文档化的代码。
- en: 'Robust code: It uses powerful type providers and an advanced type system to
    catch errors at compile-time.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 稳健的代码：使用强大的类型提供程序和先进的类型系统来在编译时捕捉错误。
- en: 'Performant code: Under the hood, F# code compiles to efficient .NET IL or JavaScript.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高性能代码：F# 代码在底层编译为高效的 .NET IL 或 JavaScript。
- en: F# runs on the .NET Framework and offers seamless interoperability with other
    .NET languages like C# while also allowing you to target web and mobile through
    JavaScript compilation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: F# 运行在 .NET 框架上，并提供与其他 .NET 语言如 C# 的无缝互操作，同时还允许通过 JavaScript 编译来面向网页和移动端。
- en: '**Key Feature: **'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键特性：**'
- en: Minimal syntax makes code more readable.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 简约的语法使代码更易读。
- en: Variables are immutable by default, reducing bugs and making code easier to
    reason about.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 变量默认是不可变的，减少了错误，使代码更易于推理。
- en: The compiler infers types for most variables, reducing boilerplate.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编译器为大多数变量推断类型，从而减少了样板代码。
- en: Piping data between functions reduces intermediate variables.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在函数之间传递数据可以减少中间变量。
- en: Asynchronous workflows make scalable, asynchronous code natural to write.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 异步工作流使得编写可扩展的异步代码变得自然。
- en: Powerful pattern matching on unions, tuples, arrays, strings and more.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 强大的模式匹配功能，支持对联合、元组、数组、字符串等的操作。
- en: Supports inheritance, interface implementation and encapsulation.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 支持继承、接口实现和封装。
- en: Learn more features on the [F# docs - get started, tutorials, reference.](https://learn.microsoft.com/en-us/dotnet/fsharp/)
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解更多功能，请访问 [F# 文档 - 入门、教程、参考。](https://learn.microsoft.com/en-us/dotnet/fsharp/)
