- en: Data Management Interview Questions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据管理面试问题
- en: For a data scientist, data management skill is a pulse point. You will be asked
    questions on data governance, software analysis and design tools, litmus test,
    SQL, java, and big data management tools. A Data manager’s job is to create and
    enforce policies for effective data management.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于数据科学家来说，数据管理技能是核心点。你将被问及数据治理、软件分析和设计工具、试金石、SQL、Java和大数据管理工具。数据经理的工作是制定并执行有效的数据管理政策。
- en: '**Sample Question:** “Why is a disaster recovery plan vital for all companies
    using data systems?”'
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**示例问题：** “为什么灾难恢复计划对所有使用数据系统的公司至关重要？”'
