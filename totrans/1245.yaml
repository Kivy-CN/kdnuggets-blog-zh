  zh: 上述网络是经常使用的[悲惨世界网络数据集](http://networkrepository.com/lesmis.php)的图形表示。我们的子图是Myriel的自我网络（Myriel及其所有连接）。事实证明，图中只有5个个体有10个连接。这有助于显著缩小候选匹配的范围。列出连接最多的个体按降序排列如下：
