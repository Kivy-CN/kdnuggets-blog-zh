- en: 'Synthetic Data Generation: A must-have skill for new data scientists'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2018/12/synthetic-data-generation-must-have-skill.html](https://www.kdnuggets.com/2018/12/synthetic-data-generation-must-have-skill.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![c](../Images/3d9c022da2d331bb56691a9617b91b90.png) [comments](/2018/12/synthetic-data-generation-must-have-skill.html?page=2#comments)'
  prefs: []
  type: TYPE_IMG
- en: '![Header image](../Images/efc790d3b811df046cb4f7b2eda1c9ff.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Introduction**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: '[Data is the new oil](https://www.economist.com/leaders/2017/05/06/the-worlds-most-valuable-resource-is-no-longer-oil-but-data) and
    truth be told only a few big players have the strongest hold on that currency.
    Googles and Facebooks of this world are so generous with their latest machine
    learning algorithms and packages (they give those away freely) because the **entry
    barrier to the world of algorithms is pretty low right now**. Open source has
    come a long way from being [christened evil by the likes of Steve Ballmer](https://www.quora.com/Why-did-Steve-Ballmer-call-Linux-a-cancer) to
    being an integral part of Microsoft. And [plenty of open source initiatives are
    propelling the vehicles of data science](https://insidebigdata.com/2015/03/16/open-source-software-fuels-a-revolution-in-data-science/),
    digital analytics, and machine learning.'
  prefs: []
  type: TYPE_NORMAL
- en: Standing in 2018 we can safely say that, [**algorithm, programming frameworks,
    and machine learning packages (or even tutorials and courses how to learn these
    techniques) are not the scarce resource but high-quality data is**.](https://hbr.org/2015/03/data-monopolists-like-google-are-threatening-the-economy)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This often creates a complicated issue for the beginners in data science and
    machine learning. I faced it myself years back when I started my journey in this
    path.
  prefs: []
  type: TYPE_NORMAL
- en: Let me also be very clear that in this article, **I am only talking about the
    scarcity of data for learning the purpose and not for running any commercial operation. **It
    is not a discussion about how to get quality data for the cool travel or fashion
    app you are working on. That kind of consumer, social, or behavioral data collection
    presents its own issue. However, even something as simple as having access to
    quality datasets for starting one’s journey into data science/machine learning
    turns out, not so simple, after all.
  prefs: []
  type: TYPE_NORMAL
- en: '**Critical for self-driven data science**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[Data science is hot and selling](https://www.forbes.com/sites/quora/2017/10/25/why-data-science-is-such-a-hot-career-right-now/#3b003c35106b).
    And, [people are moving into data science](https://www.infoworld.com/article/3233275/data-science/thinking-about-a-career-switch-to-data-science.html).
    They are changing careers, paying for boot-camps and online MOOCs, building network
    on LinkedIn. But many such new entrants face difficulty maintaining the momentum
    of learning the new trade-craft once they are past the regularized curricula of
    their course and into uncertain zone.'
  prefs: []
  type: TYPE_NORMAL
- en: What problem to solve? [Which MOOC to focus on](https://towardsdatascience.com/how-to-choose-effective-moocs-for-machine-learning-and-data-science-8681700ed83f)?
    What Kaggle competition to take part in? What new ML package to learn? [What kind
    of projects to showcase on the Github](https://www.quora.com/What-should-a-data-scientists-GitHub-account-look-like)? [How
    much mathematics skill to acquire](https://towardsdatascience.com/essential-math-for-data-science-why-and-how-e88271367fbd)?
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Basically, **how to build a great data science portfolio**? — [As per a highly
    popular article, the answer is by doing public work](https://towardsdatascience.com/how-to-build-a-data-science-portfolio-5f566517c79c) e.g.
    contributing to open source and showcasing innovative thinking and original contribution
    with data modeling, wrangling, visualization, or machine learning algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: '[**How to Build a Data Science Portfolio**'
  prefs: []
  type: TYPE_NORMAL
- en: '*How do you get a job in data science? Knowing enough statistics, machine learning,
    programming, etc to be able to get a…*towardsdatascience.com](https://towardsdatascience.com/how-to-build-a-data-science-portfolio-5f566517c79c)'
  prefs: []
  type: TYPE_NORMAL
- en: But sadly, often there is no benevolent guide or mentor and often, one has to
    self-propel.
  prefs: []
  type: TYPE_NORMAL
- en: The person who can successfully navigate this grey zone, is said to have found
    his/her mojo in the realm of **self-driven data science**. That person is going
    to go far. But to make that journey fruitful, (s)he has to have access to high-quality
    dataset for practice and learning.
  prefs: []
  type: TYPE_NORMAL
- en: '**What kind of data may be needed for a rich learning experience?**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Imagine you are tinkering with a cool machine learning algorithm like SVM or
    a deep neural net. What kind of dataset you should practice them on? If you are
    learning from scratch, the advice is to start with simple, small-scale datasets
    which you can plot in two dimensions to understand the patterns visually and see
    for yourself the working of the ML algorithm in an intuitive fashion. For example,
    here is an [excellent article on various datasets you can try at various level
    of learning](https://www.analyticsvidhya.com/blog/2018/05/24-ultimate-data-science-projects-to-boost-your-knowledge-and-skills/).
  prefs: []
  type: TYPE_NORMAL
- en: '[**24 Ultimate Data Science Projects To Boost Your Knowledge and Skills (&
    can be accessed freely)**'
  prefs: []
  type: TYPE_NORMAL
- en: www.analyticsvidhya.com](https://www.analyticsvidhya.com/blog/2018/05/24-ultimate-data-science-projects-to-boost-your-knowledge-and-skills/)
  prefs: []
  type: TYPE_NORMAL
- en: This is a great start. But it is not all.
  prefs: []
  type: TYPE_NORMAL
- en: Sure, you can go up a level and find yourself a real-life large dataset to practice
    the algorithm on.
  prefs: []
  type: TYPE_NORMAL
- en: But that is still a fixed dataset, with a fixed number of samples, a fixed pattern,
    and a fixed degree of class separation between positive and negative samples (if
    we assume it to be a classification problem).
  prefs: []
  type: TYPE_NORMAL
- en: Are you learning all the intricacies of the algorithm in terms of
  prefs: []
  type: TYPE_NORMAL
- en: '[sample complexity](https://en.wikipedia.org/wiki/Sample_complexity),'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: computational efficiency,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ability to handle [class imbalance](https://machinelearningmastery.com/tactics-to-combat-imbalanced-classes-in-your-machine-learning-dataset/),
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: robustness of the metrics in the face of varying degree of class separation
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[bias-variance trade-off](https://towardsdatascience.com/understanding-the-bias-variance-tradeoff-165e6942b229) as
    a function of data complexity'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Probably not. No single dataset can lend all these deep insights for a given
    ML algorithm. But, these are extremely important insights to master for you to
    become a true expert practitioner of machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: So, you will need an extremely rich and sufficiently large dataset, which is
    amenable enough for all these experimentation.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '**What can you do?**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: So, what can you do in this situation? Scour the internet for more datasets
    and just hope that some of them will bring out the limitations and challenges,
    associated with a particular algorithm, and help you learn?
  prefs: []
  type: TYPE_NORMAL
- en: '**Yes, it is a possible approach but may not be the most viable or optimal
    one in terms of time and effort**. Good datasets may not be clean or easily obtainable.
    You may spend much more time looking for, extracting, and wrangling with a suitable
    dataset than putting that effort to understand the ML algorithm.'
  prefs: []
  type: TYPE_NORMAL
- en: The experience of searching for a real life dataset, extracting it, running
    exploratory data analysis, and wrangling with it to make it suitably prepared
    for a machine learning based modeling is invaluable. [I am currently working on
    a course/book just on that topic.](https://www.packtpub.com/application-development/data-wrangling-python)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: But that can be taught and practiced separately. In many situations, however,
    you may just want to have access to a flexible dataset (or several of them) to
    ‘teach’ you the ML algorithm in all its gory details.
  prefs: []
  type: TYPE_NORMAL
- en: Surprisingly enough, in many cases, such teaching can be done with synthetic
    datasets.
  prefs: []
  type: TYPE_NORMAL
- en: '**What is a synthetic dataset?**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As the name suggests, quite obviously, a synthetic dataset is a repository of
    data that is generated programmatically. So, it is not collected by any real-life
    survey or experiment. Its main purpose, therefore, is to be flexible and rich
    enough to help an ML practitioner conduct fascinating experiments with various
    classification, regression, and clustering algorithms. Desired properties are,
  prefs: []
  type: TYPE_NORMAL
- en: It can be numerical, binary, or categorical (ordinal or non-ordinal),
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **number of features and length of the dataset** should be arbitrary
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It should preferably be **random** and the user should be able to choose a wide
    variety of **statistical distribution** to base this data upon i.e. the underlying **random
    process can be precisely controlled and tuned**,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If it is used for classification algorithms, then the **degree of class separation** should
    be controllable to make the learning problem easy or hard,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Random noise** can be interjected in a controllable manner'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: For a regression problem, a complex, **non-linear generative process** can be
    used for sourcing the data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Although in this article, we keep our discussions limited to synthetic data
    for better ML algorithms, its purpose can be far reaching in cases where it **helps
    get around security and privacy concerns with real datasets**, that cannot be
    used or acquired for learning purpose. For example, think about medical or military
    data. [Here is an excellent summary article about such methods](https://www.ijstr.org/final-print/mar2017/A-Review-Of-Synthetic-Data-Generation-Methods-For-Privacy-Preserving-Data-Publishing.pdf).
  prefs: []
  type: TYPE_NORMAL
- en: In the next few sections, we show some quick methods to generate synthetic dataset
    for practicing statistical modeling and machine learning.
  prefs: []
  type: TYPE_NORMAL
- en: The demo notebook can be found [**here in my Github repository**](https://github.com/tirthajyoti/Machine-Learning-with-Python/blob/master/Synthetic_data_generation/Synthetic-Data-Generation.ipynb).
  prefs: []
  type: TYPE_NORMAL
- en: '**Data generation with scikit-learn methods**'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Scikit-learn is an amazing Python library for classical machine learning tasks
    (i.e. if you don’t care about deep learning in particular). However, although
    its ML algorithms are widely used, what is less appreciated is its offering of
    cool synthetic data generation functions.
  prefs: []
  type: TYPE_NORMAL
- en: '[**scikit-learn: machine learning in Python**scikit-learn.org](https://scikit-learn.org/stable/)'
  prefs: []
  type: TYPE_NORMAL
- en: Here is a quick rundown,
  prefs: []
  type: TYPE_NORMAL
- en: '[**Regression problem generation**](https://scikit-learn.org/stable/modules/generated/sklearn.datasets.make_regression.html):
    Scikit-learn’s `**dataset.make_regression**`function can create random regression
    problem with arbitrary number of input features, output targets, and controllable
    degree of informative coupling between them. It can also mix Gaussian noise.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0bc690033731842204a0c602bf98cb90.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Fig**: Random regression problem generation using scikit-learn with varying
    degree of noise.'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Classification problem generation**](https://scikit-learn.org/stable/modules/generated/sklearn.datasets.make_classification.html#sklearn.datasets.make_classification):
    Similar to the regression function above, `**dataset.make_classification**` generates
    a random multi-class classification problem (dataset) with controllable class
    separation and added noise. You can also randomly flip any percentage of output
    signs to create a harder classification dataset if you want.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/7de9b85a3338a1bc169618f991b06178.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Fig**: Random classification problem generation using scikit-learn with varying
    class separation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Clustering problem generation**](https://scikit-learn.org/stable/modules/generated/sklearn.datasets.make_blobs.html#sklearn.datasets.make_blobs):
    There are quite a few functions for generating interesting clusters. The most
    straightforward one is `datasets.make_blobs`, which generates arbitrary number
    of clusters with controllable distance parameters.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/586cc2772bbd0087827a7971c506762a.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Fig**: Simple cluster data generation using scikit-learn.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Anisotropic cluster generation**: With a simple transformation using matrix
    multiplication, you can generate clusters which is aligned along certain axis
    or anisotropically distributed.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/a0342b5ebd4f23d2628e3630ae3d59a2.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Fig**: Anisoproically aligned cluster data generation using scikit-learn.'
  prefs: []
  type: TYPE_NORMAL
- en: '[**Concentric ring cluster data generation**](https://scikit-learn.org/stable/modules/generated/sklearn.datasets.make_circles.html#sklearn.datasets.make_circles):
    For testing affinity based clustering algorithm or Gaussian mixture models, it
    is useful to have clusters generated in a special shape. We can use `**datasets.make_circles**` function
    to accomplish that.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/838ef03e3a3116849d522691b90b4d7f.png)'
  prefs: []
  type: TYPE_IMG
- en: And, of course we can mix a little noise to the data to test the robustness
    of the clustering algorithm,
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/dc20d13fbf864bb507951c35927cda2d.png)'
  prefs: []
  type: TYPE_IMG
- en: '[**Moon-shaped cluster data generation**](https://scikit-learn.org/stable/modules/generated/sklearn.datasets.make_moons.html#sklearn.datasets.make_moons):
    We can also generate moon-shaped cluster data for testing algorithms, with controllable
    noise using `**datasets.make_moons**` function.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/fd6d9a8f3c4d66c94a0ba69cad0ec68b.png)'
