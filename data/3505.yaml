- en: This post aims to take a newcomer from minimal knowledge of machine learning
    in Python all the way to knowledgeable practitioner in 7 steps, all while using
    freely available materials and resources along the way. The prime objective of
    this outline is to help you wade through the numerous free options that are available;
    there are many, to be sure, but which are the best? Which complement one another?
    What is the best order in which to use selected resources?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本文旨在将新手从对 Python 机器学习的最基本知识，带到掌握实践的阶段，整个过程使用的是免费提供的材料和资源。此大纲的主要目标是帮助你在众多可用的免费选项中找到适合的；确实有很多选择，但哪些是最好的？哪些相辅相成？选择资源的最佳顺序是什么？
- en: 'Moving forward, I make the assumption that you are not an expert in:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的内容中，我假设你不是以下方面的专家：
- en: Machine learning
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习
- en: Python
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Python
- en: Any of Python's machine learning, scientific computing, or data analysis libraries
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何 Python 的机器学习、科学计算或数据分析库
- en: It would probably be helpful to have some basic understanding of one or both
    of the first 2 topics, but even that won't be necessary; some extra time spent
    on the earlier steps should help compensate.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于前两个话题中的一个或两个有一些基本了解可能会有所帮助，但即便如此，也不是必须的；在早期步骤上花些额外的时间应该有助于弥补这一点。
- en: 'Step 1: Basic Python Skills'
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤 1：基础 Python 技能
- en: If we intend to leverage Python in order to perform machine learning, having
    some base understanding of Python is crucial. Fortunately, due to its widespread
    popularity as a general purpose programming language, as well as its adoption
    in both scientific computing and machine learning, coming across beginner's tutorials
    is not very difficult. Your level of experience in both Python and programming
    in general are crucial to choosing a starting point.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们打算利用 Python 来进行机器学习，掌握 Python 的基础知识是至关重要的。幸运的是，由于 Python 作为一种通用编程语言的广泛流行，以及它在科学计算和机器学习中的应用，找到初学者教程并不困难。你在
    Python 和编程方面的经验水平对选择起点至关重要。
- en: First, you need Python installed. Since we will be using scientific computing
    and machine learning packages at some point, I suggest that you [install Anaconda](http://docs.continuum.io/anaconda/install).
    It is an industrial-strength Python implementation for Linux, OSX, and Windows,
    complete with the required packages for machine learning, including numpy, scikit-learn,
    and matplotlib. It also includes iPython Notebook, an interactive environment
    for many of our tutorials. I would suggest Python 2.7, for no other reason than
    it is still the dominant installed version.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要安装 Python。由于我们将使用科学计算和机器学习包，我建议你[安装 Anaconda](http://docs.continuum.io/anaconda/install)。这是一个适用于
    Linux、OSX 和 Windows 的工业级 Python 实现，配备了机器学习所需的包，包括 numpy、scikit-learn 和 matplotlib。它还包括
    iPython Notebook，一个互动环境，供我们进行许多教程。我建议使用 Python 2.7，仅仅因为它仍然是主流的安装版本。
- en: 'If you have no knowledge of programming, my suggestion is to start with the
    following free online book, then move on to the subsequent materials:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对编程没有任何了解，我建议你从以下免费在线书籍开始，然后再继续学习其他材料：
- en: '[Python The Hard Way](http://learnpythonthehardway.org/book/), by Zed A. Shaw'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Python The Hard Way](http://learnpythonthehardway.org/book/)，作者 Zed A. Shaw'
- en: '![learn-python](../Images/96d9859578de55564dcaafaec00779f4.png)If you have
    experience in programming but not with Python in particular, or if your Python
    is elementary, I would suggest one or both of the following:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![learn-python](../Images/96d9859578de55564dcaafaec00779f4.png)如果你有编程经验但对 Python
    不熟悉，或者你的 Python 技能还很初级，我建议你参考以下一个或两个资源：'
- en: '[Google Developers Python Course](https://www.youtube.com/playlist?list=PLfZeRfzhgQzTMgwFVezQbnpc1ck0I6CQl)
    (highly recommended for visual learners)'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Google 开发者 Python 课程](https://www.youtube.com/playlist?list=PLfZeRfzhgQzTMgwFVezQbnpc1ck0I6CQl)（非常推荐给视觉学习者）'
- en: '[An Introduction to Python for Scientific Computing (from UCSB Engineering)](http://www.engr.ucsb.edu/~shell/che210d/python.pdf),
    by M. Scott Shell (a great scientific Python intro ~60 pages)'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[科学计算 Python 入门（来自 UCSB 工程学院）](http://www.engr.ucsb.edu/~shell/che210d/python.pdf)，作者
    M. Scott Shell（一本很好的科学 Python 入门书籍，大约 60 页）'
- en: 'And for those looking for a 30 minute crash course in Python, here you go:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想要快速入门 Python 的人，这里有一个 30 分钟的速成课程：
- en: '[Learn X in Y Minutes (X = Python)](http://learnxinyminutes.com/docs/python/)'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[在 Y 分钟内学习 X（X = Python）](http://learnxinyminutes.com/docs/python/)'
- en: Of course, if you are an experienced Python programmer you will be able to skip
    this step. Even if so, I suggest keeping the very readable [Python documentation](https://www.python.org/doc/)
    handy.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你是一位经验丰富的 Python 程序员，你可以跳过这一步。即使如此，我建议你随时查阅非常易读的[Python 文档](https://www.python.org/doc/)。
- en: 'Step 2: Foundational Machine Learning Skills'
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 2 步：基础机器学习技能
- en: KDnuggets' own Zachary Lipton has pointed out that [there is a lot of variation
    in what people consider a "data scientist](/2015/05/data-science-machine-learning-scientist-definition-jargon.html)."
    This actually is a reflection of the field of machine learning, since much of
    what data scientists do involves using machine learning algorithms to varying
    degrees. Is it **necessary** to intimately understand [kernel methods](https://en.wikipedia.org/wiki/Kernel_method)
    in order to efficiently create and gain insight from a support vector machine
    model? Of course not. Like almost anything in life, required depth of theoretical
    understanding is relative to practical application. Gaining an intimate understanding
    of machine learning algorithms is beyond the scope of this article, and generally
    requires substantial amounts of time investment in a more academic setting, or
    via intense self-study at the very least.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: KDnuggets 的 Zachary Lipton 指出，[人们对“数据科学家”的定义有很多不同看法](/2015/05/data-science-machine-learning-scientist-definition-jargon.html)。这实际上反映了机器学习领域的现状，因为数据科学家所做的许多工作涉及使用不同程度的机器学习算法。为了高效地创建和从支持向量机模型中获得洞察，是否**必须**深入理解[核方法](https://en.wikipedia.org/wiki/Kernel_method)？当然不是。就像生活中的几乎所有事情一样，理论理解的深度相对于实际应用是相对的。对机器学习算法的深入理解超出了本文的范围，通常需要在更学术的环境中投入大量时间，或至少通过强度自学。
- en: The good news is that you don't need to possess a PhD-level understanding of
    the theoretical aspects of machine learning in order to practice, in the same
    manner that not all programmers require a theoretical computer science education
    in order to be effective coders.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，你不需要具备博士级别的机器学习理论知识才能实践，就像并非所有程序员都需要理论计算机科学教育才能成为有效的编码人员一样。
- en: Andrew Ng's Coursera course often gets rave reviews for its content; my suggestion,
    however, is to browse the course notes compiled by a former student of the online
    course's previous incarnation. Skip over the Octave-specific notes (a Matlab-like
    language unrelated to our Python pursuits). Be warned that these are not "official"
    notes, but do seem to capture the relevant content from Andrew's course material.
    Of course, if you have the time and interest, now would be the time to take [Andrew
    Ng's Machine Learning course on Coursera](https://www.coursera.org/learn/machine-learning).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Andrew Ng 的 Coursera 课程常常因其内容获得高度评价；然而，我的建议是浏览一位曾经是在线课程前身的学生编写的课程笔记。跳过 Octave
    特定的笔记（这是一种与我们的 Python 追求无关的 Matlab 类语言）。请注意，这些并不是“官方”笔记，但似乎捕捉了 Andrew 课程材料中的相关内容。当然，如果你有时间和兴趣，现在可以考虑参加
    [Andrew Ng 的 Coursera 机器学习课程](https://www.coursera.org/learn/machine-learning)。
- en: '[Unofficial Andrew Ng course notes](http://www.holehouse.org/mlclass/)'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[非官方 Andrew Ng 课程笔记](http://www.holehouse.org/mlclass/)'
- en: 'There all sorts of video lectures out there if you prefer, alongside Ng''s
    course mentioned above. I''m a fan of Tom Mitchell, so here''s a link to his recent
    lecture videos (along with Maria-Florina Balcan), which I find particularly approachable:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢，还有各种视频讲座可供选择，除了上面提到的 Ng 课程。我是 Tom Mitchell 的粉丝，所以这里有一个链接到他最近的讲座视频（与 Maria-Florina
    Balcan 一起），我发现这些视频特别易于理解：
- en: '[Tom Mitchell Machine Learning Lectures](http://www.cs.cmu.edu/~ninamf/courses/601sp15/lectures.shtml)'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Tom Mitchell 机器学习讲座](http://www.cs.cmu.edu/~ninamf/courses/601sp15/lectures.shtml)'
- en: You don't need all of the notes and videos at this point. A valid strategy involves
    moving forward to particular exercises below, and referencing applicable sections
    of the above notes and videos when appropriate. For example, when you come across
    an exercise implementing a regression model below, read the appropriate regression
    section of Ng's notes and/or view Mitchell's regression videos at that time.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 此时你不需要所有的笔记和视频。一个有效的策略是向下移动到特定的练习，并在适当的时候参考上述笔记和视频的相关部分。例如，当你遇到一个实现回归模型的练习时，可以阅读
    Ng 的笔记中的相关回归部分和/或观看 Mitchell 的回归视频。
- en: 'Step 3: Scientific Python Packages Overview'
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 3 步：科学 Python 包概述
- en: 'Alright. We have a handle on Python programming and understand a bit about
    machine learning. Beyond Python there are a number of open source libraries generally
    used to facilitate practical machine learning. In general, these are the main
    so-called *scientific Python libraries* we put to use when performing elementary
    machine learning tasks (there is clearly subjectivity in this):'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 好了，我们已经掌握了 Python 编程，并对机器学习有了一些了解。在 Python 之外，还有许多开源库通常用于促进实际机器学习。一般来说，这些是我们在执行基础机器学习任务时使用的主要
    *科学 Python 库*（这显然存在主观性）：
- en: '[**numpy**](http://www.numpy.org/) - *mainly* useful for its *N*-dimensional
    array objects'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**numpy**](http://www.numpy.org/) - *主要* 用于其 *N* 维数组对象'
- en: '[**pandas**](http://pandas.pydata.org/) - Python data analysis library, including
    structures such as dataframes'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**pandas**](http://pandas.pydata.org/) - Python 数据分析库，包括数据框等结构'
- en: '[**matplotlib**](http://matplotlib.org/) - 2D plotting library producing publication
    quality figures'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**matplotlib**](http://matplotlib.org/) - 生成出版质量图形的 2D 绘图库'
- en: '[**scikit-learn**](http://scikit-learn.org/stable/) - the machine learning
    algorithms used for data analysis and data mining tasks'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[**scikit-learn**](http://scikit-learn.org/stable/) - 用于数据分析和数据挖掘任务的机器学习算法'
- en: 'A good approach to learning these is to cover this material:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 学习这些的一个好方法是涵盖这些材料：
- en: '[Scipy Lecture Notes](http://www.scipy-lectures.org/), by Gaël Varoquaux, Emmanuelle
    Gouillart, and Olav Vahtras'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Scipy 讲义](http://www.scipy-lectures.org/)，作者：Gaël Varoquaux、Emmanuelle Gouillart
    和 Olav Vahtras'
- en: 'This pandas tutorial is good, and to the point:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这个 pandas 教程很好且直截了当：
- en: '[10 Minutes to Pandas](http://pandas.pydata.org/pandas-docs/stable/10min.html)'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[10 分钟了解 Pandas](http://pandas.pydata.org/pandas-docs/stable/10min.html)'
- en: You will see some other packages in the tutorials below, including, for example,
    Seaborn, which is a data visualization library based on matplotlib. The aforementioned
    packages are (again, subjectively) the core of a wide array of machine learning
    tasks in Python; however, understanding them should let you adapt to additional
    and related packages without confusion when they are referenced in the following
    tutorials.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 你将在下面的教程中看到一些其他的包，例如 Seaborn，它是一个基于 matplotlib 的数据可视化库。前面提到的这些包（再次强调，这是主观观点）是
    Python 中广泛机器学习任务的核心；然而，理解它们应该能让你在遇到后续教程中提到的附加和相关包时，毫不困惑地进行适应。
- en: Now, on to the good stuff...
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，进入重点内容...
