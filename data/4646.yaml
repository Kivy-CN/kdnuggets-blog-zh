- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Luckily I found that [MatrixDS](https://matrixds.com/) has all of that and more
    for free! In this article I’ll be testing almost all the tools they have so you
    don’t have to.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，我发现 [MatrixDS](https://matrixds.com/) 提供了所有这些功能，并且是免费的！在这篇文章中，我将测试几乎所有他们提供的工具，这样你就不必这样做了。
- en: 'The project is public in the platform, you can see it here:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 项目在平台上是公开的，你可以在这里查看：
- en: '[**MatrixDS | The Data Project Workbench**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[**MatrixDS | 数据项目工作台**](https://matrixds.com/)'
- en: '*MatrixDS is a place to build, share and manage data projects at any scale.*community.platform.matrixds.com](https://community.platform.matrixds.com/community/project/5cb72e2478de19f638a914b9)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*MatrixDS 是一个用于构建、分享和管理各种规模的数据项目的平台。* [community.platform.matrixds.com](https://community.platform.matrixds.com/community/project/5cb72e2478de19f638a914b9)'
