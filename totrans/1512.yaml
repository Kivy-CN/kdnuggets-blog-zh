- en: Introduction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you are immerse in the data world it’s probable that you’ve seen a bunch
    of articles, blog posts and news about what’s going to happen this and the upcoming
    years, the trends and expectations.
  prefs: []
  type: TYPE_NORMAL
