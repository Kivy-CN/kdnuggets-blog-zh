  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/11/5-ways-filtering-python-lists.html](https://www.kdnuggets.com/2022/11/5-ways-filtering-python-lists.html)
