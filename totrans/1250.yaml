- en: There are two basic pathways to data science, the traditional college degree
    pathway and the self-study pathway.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学有两条基本路径：传统的大学学位路径和自学路径。
- en: '**Traditional College Degree Pathway:** Several top universities offer traditional
    graduate-level programs in data science. Because these are graduate-level programs,
    most will require an undergraduate degree in an analytical field such as physics,
    mathematics, accounting, business, computer science, or engineering. These programs
    typically have a duration of 3 to 4 semesters for those who pursue full-time enrollment.
    Traditional programs come in different flavors, such as: Data Science Master’s,
    Data Analytics Master’s, or Business Analytics Masters. The cost of tuition for
    traditional face-to-face programs could be anywhere in the range of $15,000 to
    $40,000, not including living expenses. For online data science master’s programs,
    the cost could be anywhere from $12,000 to $40,000.  The links below examine top
    MS degrees, online, in Europe, and US/Canada, with ranking, tuition, and more.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**传统大学学位路径：** 一些顶级大学提供传统的研究生级数据科学项目。由于这些是研究生级项目，大多数将要求具有物理学、数学、会计、商业、计算机科学或工程等分析领域的本科学位。对于全日制入学者，这些项目的通常学制为3到4个学期。传统项目有不同的类型，例如：数据科学硕士、数据分析硕士或商业分析硕士。传统面授项目的学费范围从15,000美元到40,000美元不等，不包括生活费用。对于在线数据科学硕士项目，费用范围从12,000美元到40,000美元不等。下面的链接探讨了顶级的硕士学位，包括欧洲和美国/加拿大的在线项目，涵盖排名、学费等信息。'
- en: '[Top Online Masters in Analytics, Business Analytics, Data Science – Updated](https://www.kdnuggets.com/2020/09/best-online-masters-data-science-analytics-online.html)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[顶级在线数据分析、商业分析、数据科学硕士课程 – 更新版](https://www.kdnuggets.com/2020/09/best-online-masters-data-science-analytics-online.html)'
