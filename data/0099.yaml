- en: 7 Beginner-Friendly Projects to Get You Started with ChatGPT
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7个初学者友好的项目，帮助你开始使用ChatGPT
- en: 原文：[https://www.kdnuggets.com/2023/08/7-beginnerfriendly-projects-get-started-chatgpt.html](https://www.kdnuggets.com/2023/08/7-beginnerfriendly-projects-get-started-chatgpt.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2023/08/7-beginnerfriendly-projects-get-started-chatgpt.html](https://www.kdnuggets.com/2023/08/7-beginnerfriendly-projects-get-started-chatgpt.html)
- en: '![7 Beginner-Friendly Projects to Get You Started with ChatGPT](../Images/7368bde7008965c5e33018cf6ba23ebe.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![7个初学者友好的项目，帮助你开始使用ChatGPT](../Images/7368bde7008965c5e33018cf6ba23ebe.png)'
- en: Image by Author
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 作者提供的图像
- en: In an era where technology is advancing at an unprecedented pace, **Artificial
    Intelligence?—?or AI for friends 🤓 stands out as one of the most transformative
    forces.**
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术以空前速度发展的时代，**人工智能？——还是朋友们称之为AI 🤓，作为最具变革性的力量之一脱颖而出。**
- en: From automating mundane tasks to predicting complex patterns, AI is reshaping
    industries and redefining possibilities.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 从自动化日常任务到预测复杂模式，AI正在重塑行业并重新定义可能性。
- en: And as we stand on this AI revolution, **it’s imperative for us to understand
    its potential and integrate it into our daily workflow.**
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们站在这场AI革命的前沿，**理解其潜力并将其融入我们的日常工作流中是至关重要的。**
- en: '*However… I know it can be overwhelming to get started with these new technologies.*'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*然而……我知道开始使用这些新技术可能会令人感到不知所措。*'
- en: So, if you are wondering how to get started with AI, especially with models
    like ChatGPT…
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你在考虑如何开始使用AI，特别是像ChatGPT这样的模型……
- en: '**Today I am bringing a set of 7 projects to learn from scratch how to deal
    with it.**'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**今天我带来了一套7个项目，以从零开始学习如何处理这些项目。**'
- en: Let’s discover them all together! 👇🏻
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起探索这些项目吧！ 👇🏻
- en: 1\. Generate a language translator using the OpenAI API
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 1\. 使用OpenAI API生成语言翻译器
- en: LLMs present a wide variety of applications. And one of the most useful?—?and
    easiest?—?to apply is precisely its ability to translate from any language to
    any other one.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs展示了广泛的应用场景。而最有用的——也是最容易应用的——正是它将任何语言翻译成另一种语言的能力。
- en: In the tutorial [*Building a Multilingual Translation Tool with OpenAI ChatGPT*](https://medium.com/@kaushaltrivedi/building-a-multilingual-translation-tool-with-openai-chatgpt-api-84922c971e95)
    *API* by [Kaushal Trivedi](https://medium.com/@kaushaltrivedi), readers are guided
    through creating an AI-driven translation application using OpenAI’s gpt-3.5-turbo
    model via its API.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在教程[*使用OpenAI ChatGPT构建多语言翻译工具*](https://medium.com/@kaushaltrivedi/building-a-multilingual-translation-tool-with-openai-chatgpt-api-84922c971e95)
    *API* 中，由[Kaushal Trivedi](https://medium.com/@kaushaltrivedi)指导读者使用OpenAI的gpt-3.5-turbo模型通过API创建AI驱动的翻译应用程序。
- en: '![7 Beginner-Friendly Projects to Get You Started with ChatGPT](../Images/ebfb347a8705347050d13b09d5f3f23f.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![7个初学者友好的项目，帮助你开始使用ChatGPT](../Images/ebfb347a8705347050d13b09d5f3f23f.png)'
- en: Screenshot of the tutorial.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 教程的截图。
- en: 'The process involves the following steps:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 过程包括以下步骤：
- en: Setting up OpenAI API credentials.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置OpenAI API凭证。
- en: Defining a translation function using Python and the OpenAI API.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Python和OpenAI API定义翻译功能。
- en: Testing the function.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试功能。
- en: Creating a user interface with Python’s Tkinter library.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Python的Tkinter库创建用户界面。
- en: Testing the user interface.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试用户界面。
- en: The key lesson is the potential of the GPT-3.5 Chat API in building powerful
    AI-powered tools. In this case, used for creating a translation tool.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关键的课程是GPT-3.5 Chat API在构建强大的AI工具中的潜力。在这个案例中，用于创建一个翻译工具。
- en: 2\. Use ChatGPT to build a sentiment analysis AI system for your business
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. 使用ChatGPT构建一个用于你业务的情感分析AI系统
- en: Another common application for LLM is dealing with huge amounts of text. Imagine
    you run an e-commerce that receives thousands of comments every single day?—?you
    could take advantage of AI-powered tools to deal with them.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: LLM的另一个常见应用是处理大量文本。想象一下你经营一家电商，每天收到成千上万的评论？——你可以利用AI驱动的工具来处理这些评论。
- en: This is precisely what [Courtlin Holt-Nguyen](https://medium.com/@courtlinholt?source=user_profile-------------------------------------)
    shows us throughout his tutorial [*Sentiment Analysis with ChatGPT, OpenAI, and
    Python?—?Use ChatGPT to build a sentiment analysis AI system for your business*](https://medium.com/data-and-beyond/sentiment-analysis-with-chatgpt-openai-and-python-use-chatgpt-to-build-a-sentiment-analysis-ai-2b89158a37f6)*.*
    He performs the whole tutorial on Google Colab and tries to emphasize the versatility
    of ChatGPT in handling various NLP tasks, the importance of structured data for
    effective analysis, and the capability of ChatGPT to reason and explain its responses.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这正是 [Courtlin Holt-Nguyen](https://medium.com/@courtlinholt?source=user_profile-------------------------------------)
    在他的教程 [*Sentiment Analysis with ChatGPT, OpenAI, and Python?—?Use ChatGPT to build
    a sentiment analysis AI system for your business*](https://medium.com/data-and-beyond/sentiment-analysis-with-chatgpt-openai-and-python-use-chatgpt-to-build-a-sentiment-analysis-ai-2b89158a37f6)*.*
    中展示的内容。他在 Google Colab 上完成了整个教程，并试图强调 ChatGPT 在处理各种 NLP 任务中的多功能性、结构化数据在有效分析中的重要性，以及
    ChatGPT 理解和解释其回应的能力。
- en: '![7 Beginner-Friendly Projects to Get You Started with ChatGPT](../Images/b1a252d545f591c085e677d561d6ebe5.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![7 个适合初学者的 ChatGPT 入门项目](../Images/b1a252d545f591c085e677d561d6ebe5.png)'
- en: Screenshot of the tutorial.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 教程截图。
- en: 'Here are the key steps:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关键步骤如下：
- en: Describes the dataset to be used. You can use his dataset or choose any other
    one you prefer.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 描述要使用的数据集。你可以使用他的数据集，也可以选择你喜欢的其他数据集。
- en: Introduces the OpenAI API.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 介绍了 OpenAI API。
- en: Installation of required libraries in Google Colab and starts using ChatGPT
    OpenAI API for Sentiment Analysis.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Google Colab 中安装所需库，并开始使用 ChatGPT OpenAI API 进行情感分析。
- en: Specific applications of the GPT model dealing with reviews.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: GPT 模型处理评论的具体应用。
- en: ChatGPT’s powerful AI capabilities can be harnessed for comprehensive sentiment
    analysis, summarization, and actionable insights from customer reviews.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 强大的 AI 能力可以用于全面的情感分析、摘要生成以及从客户评论中提取可操作的见解。
- en: 3\. Basic usage of LangChain and OpenAI
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 3\. LangChain 和 OpenAI 的基本使用
- en: 'Last month I wrote an easy-to-follow basic introduction to LangChain called
    [*Transforming AI with LangChain: A Text Data Game Changer*](/2023/08/transforming-ai-langchain-text-data-game-changer.html),
    a Python library designed to maximize the potential of Large Language Models for
    text data processing.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '上个月我写了一篇易于理解的 LangChain 基础介绍文章，标题为 [*Transforming AI with LangChain: A Text
    Data Game Changer*](/2023/08/transforming-ai-langchain-text-data-game-changer.html)，这是一个旨在最大限度发挥大型语言模型在文本数据处理潜力的
    Python 库。'
- en: '![7 Beginner-Friendly Projects to Get You Started with ChatGPT](../Images/100373f2e4a7445f1ba3cdcb5951bf10.png)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![7 个适合初学者的 ChatGPT 入门项目](../Images/100373f2e4a7445f1ba3cdcb5951bf10.png)'
- en: Screenshot of the tutorial
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 教程截图
- en: The versatility of LangChain when handling large text data and its capability
    to provide structured output has allowed it to become one of the most used Python
    libraries to deal with LLM and create real-live tools.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: LangChain 处理大文本数据的多功能性及其提供结构化输出的能力使其成为处理大型语言模型并创建实际工具的最常用 Python 库之一。
- en: The tutorial explains two simple use cases of this library that can be applied
    in multiple applications.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程解释了该库的两个简单用例，这些用例可以应用于多种应用程序中。
- en: 'Summarization:'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 摘要：
- en: 'Short Text Summarization: Using LangChain and ChatGPT to summarize short texts.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 短文本摘要：使用 LangChain 和 ChatGPT 来总结短文本。
- en: 'Long Text Summarization: Handling longer texts by splitting them into smaller
    chunks and summarizing each chunk.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长文本摘要：通过将长文本分割成较小的块并总结每个块来处理较长的文本。
- en: 'Extraction:'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提取：
- en: 'Extracting Specific Words: Identifying specific words within a text.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提取特定词汇：在文本中识别特定词汇。
- en: 'Using LangChain’s Response Schema: Structuring the output from the LLM into
    a Python object.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 LangChain 的响应模式：将大型语言模型的输出结构化为 Python 对象。
- en: LangChain offers a robust framework for text summarization and extraction, simplifying
    the process of natural language processing applications.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: LangChain 提供了一个强大的框架用于文本摘要和提取，简化了自然语言处理应用程序的过程。
- en: 4\. Automating PDF Interaction with LangChain and ChatGPT
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4\. 使用 LangChain 和 ChatGPT 自动化 PDF 交互
- en: Following the previous tutorial, there is a more advanced article that teaches
    how to ingest a PDF and interact with it using the GPT model of OpenAI.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一篇教程的基础上，还有一篇更高级的文章，讲解如何导入 PDF 并使用 OpenAI 的 GPT 模型与其交互。
- en: '![7 Beginner-Friendly Projects to Get You Started with ChatGPT](../Images/77f374ed6157e051690b96dc1b84d50c.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![7 个适合初学者的 ChatGPT 入门项目](../Images/77f374ed6157e051690b96dc1b84d50c.png)'
- en: Screenshot of the tutorial.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 教程截图。
- en: '[Lucas Soares](https://medium.com/@lucas-soares?source=post_page-----e723337f26a6--------------------------------)
    shows us throughout his tutorial [*Automating PDF Interaction with LangChain and
    ChatGPT*](https://medium.com/geekculture/automating-pdf-interaction-with-langchain-and-chatgpt-e723337f26a6)
    how to leverage ChatGPT and the LangChain framework to interact with PDFs. The
    process is divided into three main steps:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[Lucas Soares](https://medium.com/@lucas-soares?source=post_page-----e723337f26a6--------------------------------)
    在他的教程 [*使用 LangChain 和 ChatGPT 自动化 PDF 互动*](https://medium.com/geekculture/automating-pdf-interaction-with-langchain-and-chatgpt-e723337f26a6)
    中向我们展示了如何利用 ChatGPT 和 LangChain 框架与 PDF 互动。这个过程分为三个主要步骤：'
- en: Loading the document.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加载文档。
- en: Generating embeddings and vectorizing the content.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生成嵌入和向量化内容。
- en: Querying the PDF for specific information.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查询 PDF 中的特定信息。
- en: This approach allows users to ask questions directly to a PDF, streamlining
    information retrieval. You can either follow his written article or [watch his
    YouTube channel.](https://www.youtube.com/watch?v=v2i1YDtrIwk&t=189s) Whatever
    you prefer!
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法允许用户直接向 PDF 提问，从而简化信息检索。你可以选择阅读他的文章或 [观看他的 YouTube 频道。](https://www.youtube.com/watch?v=v2i1YDtrIwk&t=189s)
    根据你的喜好来选择！
- en: The key lesson is the potential of AI in simplifying interactions with traditionally
    static documents, making data access more dynamic and intuitive.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关键的教训是 AI 在简化与传统静态文档的互动中的潜力，使数据访问变得更加动态和直观。
- en: 5\. Building up a Resume parser with ChatGPT
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 5\. 使用 ChatGPT 构建简历解析器
- en: '[Reo Ogusu](https://hashnode.com/@Oggreo) brings an easy-to-follow project
    to end up with a Resume Parser using the OpenAI API and LangChain. Throughout
    the tutorial [*Transforming Unstructured Documents to Standardized Formats with
    GPT: Building a Resume Parser*](https://seeai.hashnode.dev/transforming-unstructured-documents-to-standardized-formats-with-gpt-building-a-resume-parser)
    he demonstrates how to transform unstructured documents, specifically resumes,
    into a standardized YAML format using GPT.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[Reo Ogusu](https://hashnode.com/@Oggreo) 带来了一个易于跟随的项目，通过使用 OpenAI API 和 LangChain
    来完成一个简历解析器。在教程 [*使用 GPT 将非结构化文档转换为标准化格式：构建简历解析器*](https://seeai.hashnode.dev/transforming-unstructured-documents-to-standardized-formats-with-gpt-building-a-resume-parser)
    中，他演示了如何使用 GPT 将非结构化文档，特别是简历，转换为标准化的 YAML 格式。'
- en: '![7 Beginner-Friendly Projects to Get You Started with ChatGPT](../Images/15b8758279b35747ff4938eb70654413.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![7 个适合初学者的项目，让你快速上手 ChatGPT](../Images/15b8758279b35747ff4938eb70654413.png)'
- en: Screenshot of the tutorial
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 教程截图
- en: 'Here are the key steps:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 主要步骤如下：
- en: Extract text from PDFs using the PyPDF2 library.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 PyPDF2 库从 PDF 中提取文本。
- en: Utilize LangChain, a community-driven framework, to streamline the development
    of Language Model-powered applications.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用 LangChain 这个由社区驱动的框架来简化语言模型驱动应用程序的开发。
- en: Define a YAML template for structuring the resume data.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义一个 YAML 模板来构建简历数据。
- en: Call the OpenAI API using LangChain to instruct GPT to format the data according
    to the YAML template.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 LangChain 调用 OpenAI API 指示 GPT 按照 YAML 模板格式化数据。
- en: GPT proves to be a powerful tool for converting unstructured data into structured
    formats, offering the potential for various data conversion applications.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: GPT 证明了它在将非结构化数据转换为结构化格式方面的强大功能，提供了各种数据转换应用的潜力。
- en: 6\. Generating a simple chatbot using OpenAI API
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 6\. 使用 OpenAI API 生成一个简单的聊天机器人
- en: To generate a simple ChatBot we can follows [Avra](https://medium.com/@avra42?source=post_page-----8d856cda4542--------------------------------)
    tutorial called [*How to build a Chatbot with ChatGPT API and a Conversational
    Memory in Python*](https://medium.com/@avra42/how-to-build-a-chatbot-with-chatgpt-api-and-a-conversational-memory-in-python-8d856cda4542),
    where he explains how to build a chatbot implementation using the ChatGPT API
    and the GPT-3.5-Turbo model.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要生成一个简单的聊天机器人，我们可以遵循 [Avra](https://medium.com/@avra42?source=post_page-----8d856cda4542--------------------------------)
    的教程 [*如何使用 ChatGPT API 和 Python 中的对话记忆构建聊天机器人*](https://medium.com/@avra42/how-to-build-a-chatbot-with-chatgpt-api-and-a-conversational-memory-in-python-8d856cda4542)，他在其中解释了如何使用
    ChatGPT API 和 GPT-3.5-Turbo 模型构建聊天机器人实现。
- en: It integrates LangChain AI’s ConversationChain memory module and features a
    Streamlit front-end.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 它集成了 LangChain AI 的 ConversationChain 记忆模块，并具备 Streamlit 前端。
- en: '![7 Beginner-Friendly Projects to Get You Started with ChatGPT](../Images/ed32db2293a8cb42d6c13db3b12d606b.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![7 个适合初学者的项目，让你快速上手 ChatGPT](../Images/ed32db2293a8cb42d6c13db3b12d606b.png)'
- en: Screenshot of the tutorial.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 教程截图。
- en: The article emphasizes the importance of conversational memory in chatbots,
    highlighting that traditional chatbots, being stateless, lack the ability to remember
    past interactions.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 文章强调了对话记忆在聊天机器人的重要性，指出传统的无状态聊天机器人缺乏记忆过去互动的能力。
- en: By incorporating memory, chatbots can offer a more seamless and natural conversational
    experience, resembling human-like interactions.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 通过融入记忆，聊天机器人可以提供更无缝和自然的对话体验，类似于人类互动。
- en: The key takeaway is the significance of context retention in enhancing chatbot-human
    communication.
  id: totrans-74
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关键要点是上下文保留在增强聊天机器人与人类沟通中的重要性。
- en: 7\. An End-to-End Data Science Project with ChatGPT
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7\. 一个完整的数据科学项目与 ChatGPT
- en: As a final project, I am bringing a really interesting data science tutorial
    that uses the ChatGPT interface directly.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 作为最终项目，我带来一个非常有趣的数据科学教程，直接使用 ChatGPT 界面。
- en: '[Abid Ali Awan](https://www.datacamp.com/portfolio/kingabzpro) teaches us through
    his tutorial [*A Guide to Using ChatGPT For Data Science Projects*](https://www.datacamp.com/tutorial/chatgpt-data-science-projects)
    on integrating ChatGPT into various stages of a data science project. It showcases
    the power of ChatGPT in the realm of data science.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[Abid Ali Awan](https://www.datacamp.com/portfolio/kingabzpro) 通过他的教程 [*使用
    ChatGPT 进行数据科学项目的指南*](https://www.datacamp.com/tutorial/chatgpt-data-science-projects)
    教我们如何将 ChatGPT 集成到数据科学项目的各个阶段。它展示了 ChatGPT 在数据科学领域的强大功能。'
- en: From project planning and exploratory data analysis to feature engineering,
    model selection, and deployment, ChatGPT can assist in every step.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 从项目规划和探索性数据分析到特征工程、模型选择和部署，ChatGPT 可以协助每一个步骤。
- en: '*The end product? *'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '*最终产品是什么？*'
- en: A fully functional web app for loan approval classification!
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 一个完全功能的贷款审批分类网页应用！
- en: '![7 Beginner-Friendly Projects to Get You Started with ChatGPT](../Images/a9cf867b21d2b6e21c5a6f776c9fe0c4.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![7 个适合初学者的 ChatGPT 项目](../Images/a9cf867b21d2b6e21c5a6f776c9fe0c4.png)'
- en: Screenshot of the tutorial.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 教程截图。
- en: 'the tutorial covers:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 教程涵盖：
- en: '**Project Planning:** Engaging with ChatGPT to outline the project.'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**项目规划：** 与 ChatGPT 互动以概述项目。'
- en: '**Exploratory Data Analysis (EDA):** Leveraging Python for data visualization
    and understanding.'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**探索性数据分析 (EDA)：** 利用 Python 进行数据可视化和理解。'
- en: '**Feature Engineering:** Enhancing data by creating new features.'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**特征工程：** 通过创建新特征来增强数据。'
- en: '**Preprocessing:** Cleaning data, handling class imbalances, and scaling features.'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**预处理：** 清理数据、处理类别不平衡以及特征缩放。'
- en: '**Model Selection:** Training various models and evaluating their performance.'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**模型选择：** 训练各种模型并评估其性能。'
- en: '**Hyperparameter Tuning:** Optimizing the chosen model.'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**超参数调优：** 优化所选择的模型。'
- en: '**Web App Creation:** Designing a Gradio-based web app for the loan data classifier.'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**网页应用创建：** 设计一个基于 Gradio 的贷款数据分类器网页应用。'
- en: '**Deployment:** Launching the app on Hugging Face Spaces.'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**部署：** 在 Hugging Face Spaces 上发布应用。'
- en: The tutorial emphasizes the power of ChatGPT in automating and enhancing various
    data science tasks, especially in project planning and code generation.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 教程强调了 ChatGPT 在自动化和增强各种数据科学任务中的强大作用，特别是在项目规划和代码生成方面。
- en: The key takeaway is the synergy between AI tools like ChatGPT and human expertise,
    where both complement each other to achieve optimal results.
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 关键要点是 AI 工具如 ChatGPT 与人类专业知识之间的协同作用，两者相辅相成，以实现最佳结果。
- en: Concluding Thoughts
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结思考
- en: The set of projects described above is just the tip of the iceberg when it comes
    to the potential of ChatGPT.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 上述项目集只是 ChatGPT 潜力的冰山一角。
- en: The open-source community is actively working to develop new tools and improve
    existing ones that can help you craft anything you can think of. LangChain is
    only one of the many examples out there.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 开源社区正在积极开发新工具和改进现有工具，以帮助你创造你能想到的一切。LangChain 只是众多例子之一。
- en: This is why whether you’re still a learner of ChatGPT or a senior pro, always
    remember that in the world of AI, the only limit is your imagination!
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么无论你是 ChatGPT 的初学者还是高级专家，都要记住在 AI 的世界里，唯一的限制就是你的想象力！
- en: '*So, why wait? *'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '*那么，为什么还要等待？*'
- en: '**Dive in, experiment, and let the world of generative AI models open doors
    to endless possibilities!**'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '**深入探索，进行实验，让生成式 AI 模型的世界为你打开无限可能的大门！**'
