  prefs: []
  type: TYPE_NORMAL
  zh: 所以下一版的学习路线图是 MLOps - 机器学习、DevOps 和数据工程的结合体。目标是以可靠和高效的方式部署和维护机器学习系统。那么，如何成为一名
    MLOps 工程师呢？
