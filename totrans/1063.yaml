- en: 8 Free MIT Courses to Learn Data Science Online
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2022/03/8-free-mit-courses-learn-data-science-online.html](https://www.kdnuggets.com/2022/03/8-free-mit-courses-learn-data-science-online.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![8 Free MIT Courses to Learn Data Science Online](../Images/b06c61c6dc4213d66abf7f899ee474d1.png)'
  prefs: []
  type: TYPE_IMG
- en: Photo by [Fotis Fotopoulos](https://unsplash.com/@ffstop?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
    on [Unsplash](https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText)
