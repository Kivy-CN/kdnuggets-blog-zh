- en: The significant issues with hand labeling include the introduction of bias (and
    hand labels are neither interpretable nor explainable), the prohibitive costs
    (both financial costs and the time of subject matter experts), and the fact that
    there is no such thing as gold labels (even the most well-known hand labeled datasets
    have label error rates of at least 5%!).
  prefs: []
  type: TYPE_NORMAL
- en: Shayan Mohanty, CEO of Watchful, joins Hugo Bowne-Anderson, Head of Data Science
    Evangelism at Coiled, to discuss why hand labeling, a fundamental part of human-mediated
    machine intelligence, is naive, dangerous, and expensive. He will share the ever-growing
    world of alternatives, which includes semi-supervised learning, weak supervision,
    and active learning. Hand labeling in the age of these other technologies is akin
    to scribes hand-copying books post-Gutenberg.
  prefs: []
  type: TYPE_NORMAL
