- en: 'Step 5: Share your work via a blog post or web app'
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第五步：通过博客帖子或 Web 应用分享你的工作
- en: Once you are done with those steps, you can go one step further and create a
    model that classifies or predicts certain data points. For this project, I did
    not attempt further to use machine learning in a specific way, although I had
    some interesting ideas about classifying the sentiment of posts in connection
    with certain airlines.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 完成这些步骤后，你可以进一步创建一个模型，用于分类或预测某些数据点。对于这个项目，我没有尝试以特定方式使用机器学习，尽管我对将帖子情感与特定航空公司关联进行分类有一些有趣的想法。
- en: In another project, however, I modeled a price prediction algorithm that allows
    a user to get a price estimate for any type of tractor. The model was then deployed
    with the awesome [streamlit framework](https://www.streamlit.io/), which can be
    found [here](https://traktorpreis.herokuapp.com/) (be patient with loading, as
    it might load a bit slower).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个项目中，我建模了一个价格预测算法，使用户能够获得任何类型拖拉机的价格估算。该模型随后通过强大的 [streamlit 框架](https://www.streamlit.io/)
    部署，您可以在 [这里](https://traktorpreis.herokuapp.com/) 找到它（请耐心等待加载，可能会稍慢）。
- en: 'Another way to share your work is like me through blog posts on Medium, [Hackernoon](https://hackernoon.com/tagged/python), [KDNuggets](https://www.kdnuggets.com/),
    or other popular websites. When writing blog posts about portfolio projects or
    other topics, such as [awesome interactive AI applications](https://medium.com/@felix.vemmer/5-awesome-interactive-ai-apps-for-you-to-try-77bac8ab7554),
    I always try to make them as** fun, visual, and interactive **as possible. Here
    are some of my top tips:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种分享你工作的方式是像我一样通过 Medium、[Hackernoon](https://hackernoon.com/tagged/python)、[KDNuggets](https://www.kdnuggets.com/)
    或其他流行网站的博客帖子。当写关于作品集项目或其他主题的博客帖子时，例如 [精彩的互动 AI 应用](https://medium.com/@felix.vemmer/5-awesome-interactive-ai-apps-for-you-to-try-77bac8ab7554)，我总是尽力让它们**有趣、直观和互动**。以下是我的一些顶级建议：
- en: Include nice pictures for **easy understanding and to break up some of the long
    text.**
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括漂亮的图片，以便于**理解和打破长文本。**
- en: Include interactive elements, like tweets or videos that **let the user interact.**
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包括互动元素，比如**让用户互动**的推文或视频。
- en: Change boring tables or charts for **interactive ones** through tools and frameworks
    like airtable or plotly**.**
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 airtable 或 plotly 等工具和框架，将枯燥的表格或图表改为**互动式的**。
- en: Conclusion & TLDR
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论与总结
- en: Come up with a blog post idea that answers a burning question you had or solves
    your own problem. Ideally, the timing of the topic is relevant and has not been
    analysed by anyone else before. Based on your experience, website structure, and
    complexity, choose a framework that matches the scraping job best. During data
    cleaning, leverage existing libraries to solve painful data cleaning tasks like
    parsing timestamps or cleaning text. Finally, choose how you can best share your
    work. Both an interactive deployed model/dashboard or a well written medium blog
    post can differentiate you from other applicants on the journey to become a data
    scientist.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 想出一个博客帖子点子，回答你曾经有过的迫切问题或解决你自己的问题。理想情况下，主题的时效性相关，并且之前没有人分析过。根据你的经验、网站结构和复杂性，选择最适合抓取工作的框架。在数据清洗过程中，利用现有的库来解决像解析时间戳或清理文本等棘手的数据清洗任务。最后，选择最佳的方式分享你的工作。无论是一个互动部署的模型/仪表板还是一个写得很好的
    Medium 博客帖子，都可以让你在成为数据科学家的道路上与其他申请者区分开来。
