- en: 'A frequent challenge faced by beginners in machine learning is the extensive
    background requirement in linear algebra and optimization. This makes the learning
    curve very steep. This book, therefore, reverses the focus by teaching linear
    algebra and optimization as the primary topics of interest, and solutions to machine
    learning problems as applications of these methods. Therefore, the book also provides
    significant exposure to machine learning. The chapters of this book belong to
    two categories:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习初学者常面临的一个挑战是对线性代数和优化的广泛背景要求，这使得学习曲线非常陡峭。因此，本书通过将线性代数和优化作为主要研究主题，将机器学习问题的解决方案作为这些方法的应用，从而逆转了焦点。因此，本书还提供了对机器学习的显著了解。此书的章节属于两个类别：
- en: '**Linear algebra and its applications:** These chapters focus on the basics
    of linear algebra together with their common applications to singular value decomposition,
    similarity matrices (kernel methods), and graph analysis. Numerous machine learning
    applications have been used as examples, such as spectral clustering, kernel-based
    classification, and outlier detection.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**线性代数及其应用：** 这些章节重点介绍线性代数的基础知识及其在奇异值分解、相似性矩阵（核方法）和图分析中的常见应用。许多机器学习应用被用作示例，如谱聚类、基于核的分类和异常检测。'
- en: '**Optimization and its applications:** Basic methods in optimization such as
    gradient descent, Newton''s method, and coordinate descent are discussed. Constrained
    optimization methods are introduced as well. Machine learning applications such
    as linear regression, SVMs, logistic regression, matrix factorization, recommender
    systems, and K-means clustering are discussed in detail. A general view of optimization
    in computational graphs is discussed together with its applications to backpropagation
    in neural networks.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**优化及其应用：** 讨论了优化中的基本方法，如梯度下降、牛顿法和坐标下降。还介绍了约束优化方法。详细讨论了机器学习应用，如线性回归、支持向量机、逻辑回归、矩阵分解、推荐系统和
    K-means 聚类。还讨论了计算图中的优化的一般视图及其在神经网络反向传播中的应用。'
- en: Exercises are included both within the text of the chapters and at the end of
    the chapters. The book is written for a diverse audience, including graduate students,
    researchers, and practitioners. The book is available in both hardcopy (hardcover)
    and electronic versions. In case an electronic version is desired, it is strongly
    recommended to buy the PDF version (as opposed to the Kindle version for which
    it is hard for Springer to control layout and formatting of equations) at the
    following **[Springerlink pointer](https://rd.springer.com/book/10.1007/978-3-030-40344-7)**.
    For subscribing institutions **click from a computer directly connected to your
    institution network to download the book for free**. Springer uses the domain
    name of your computer to regulate access. To be eligible, your institution must
    subscribe to "e-book package english (Computer Science)" or "e-book package english
    (full collection)". If your institution is eligible, you will see a (free) `Download
    Book' button.
