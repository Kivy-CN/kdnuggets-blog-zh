- en: 'Data cleansing is a topic very close to me. I’ve been working with my team
    at [Iron-AI](https://iron-ai.com/) to create a tool for Python called Optimus.
    You can see more about it here:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 数据清理是我非常关注的主题。我和我的团队在[Iron-AI](https://iron-ai.com/)合作创建了一个名为Optimus的Python工具。你可以在这里查看更多信息：
- en: '[**Data cleansing and exploration with Python and Apache Spark — Big Data and
    Data Science — Optimus**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '[**使用Python和Apache Spark进行数据清理和探索 — 大数据和数据科学 — Optimus**'
- en: '*The group of BBVA Data & Analytics in Mexico has been using Optimus for the
    past months and we have boosted our…*hioptimus.com](http://hioptimus.com/)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '*墨西哥BBVA数据与分析团队在过去几个月一直在使用Optimus，我们提升了我们的…*hioptimus.com](http://hioptimus.com/)'
- en: But this tool I’m showing you is a very cool package with simple functions for
    data cleaning.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 但我给你展示的这个工具是一个非常酷的包，具有简单的数据清理功能。
- en: 'It has three main functions:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 它有三个主要功能：
- en: perfectly format `data.frame` column names;
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完美地格式化`data.frame`列名称；
- en: create and format frequency tables of one, two, or three variables (think an
    improved `table()`; and
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和格式化一个、两个或三个变量的频率表（类似于改进版的`table()`）；以及
- en: isolate partially-duplicate records.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隔离部分重复记录。
- en: Oh, and it’s a [tidyverse](https://github.com/hadley/tidyverse/blob/master/vignettes/manifesto.Rmd)-oriented
    package. Specifically, it works nicely with the `%>%` pipe and is optimized for
    cleaning data brought in with the [readr](https://github.com/tidyverse/readr) and [readxl](https://github.com/tidyverse/readxl) packages.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，它是一个[tidyverse](https://github.com/hadley/tidyverse/blob/master/vignettes/manifesto.Rmd)导向的包。特别是，它与`%>%`管道配合良好，并且针对使用[readr](https://github.com/tidyverse/readr)和[readxl](https://github.com/tidyverse/readxl)包导入的数据进行了优化。
- en: '**Installation**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装**'
- en: '[PRE7]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: '**Usage**'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**用法**'
- en: I’m using the example from the repo, and the data `dirty_data.xlsx`.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我正在使用来自库的示例和数据`dirty_data.xlsx`。
- en: '[PRE8]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: 'With this:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个：
- en: '[PRE9]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: With the `clean_names()` function, we’re telling R that we’re about to use janitor.
    Then we clean the empty rows and columns, and then using dplyr we change the format
    for the dates, create a new column with the information of `certification`and `certification_1`,
    and then drop them.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`clean_names()`函数，我们告诉 R 我们将使用 janitor。然后，我们清理空行和空列，接着使用 dplyr 修改日期格式，创建一个包含`certification`和`certification_1`信息的新列，然后删除它们。
- en: And with this piece of code…
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 以及这段代码……
- en: '[PRE10]'
  id: totrans-68
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: we can find duplicated records that have the same name and last name.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以找到具有相同名字和姓氏的重复记录。
- en: 'The package also introduces the *tabyl *function that tabulates the data, like *table *but
    pipe-able, data.frame-based, and fully featured. For example:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 该包还引入了*tabyl*函数，用于制表数据，类似于*table*，但可以管道处理，基于 data.frame，并且功能全面。例如：
