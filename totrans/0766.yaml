- en: I'm excited to share with you another degree program that is similar to the
    [Computer Science Degree Program](/enroll-in-a-4-year-computer-science-degree-program-for-free)
    we discussed earlier. This program is offered by the Open Source Society University
    and is completely free.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
