  prefs: []
  type: TYPE_PRE
- en: 'You will check your connections via IoT Core dashboard:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../Images/3315e307f68baac8f4eaef3f30b8d64c.png)'
