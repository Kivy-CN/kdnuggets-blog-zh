- en: 3\. Uncertainty
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Probability is one of the most important concepts when learning machine learning.
    This module teaches you essential concepts in probability and random variables.
    You'll get to build two interesting projects to wrap up this module.
