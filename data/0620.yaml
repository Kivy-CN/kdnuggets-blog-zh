- en: 'Major changes: Where Analytics, Data Science, Machine Learning were applied
    in 2020/21'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 主要变化：2020/21年分析、数据科学和机器学习的应用领域
- en: 原文：[https://www.kdnuggets.com/2021/06/poll-where-analytics-data-science-ml-applied.html](https://www.kdnuggets.com/2021/06/poll-where-analytics-data-science-ml-applied.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2021/06/poll-where-analytics-data-science-ml-applied.html](https://www.kdnuggets.com/2021/06/poll-where-analytics-data-science-ml-applied.html)
- en: '[comments](#comments)One of the advantages of having a long-running site like
    KDnuggets is the ability to examine trends and to compare poll results to similar
    polls we have done in the past. The comparison of the latest poll results with
    previous ones shows major changes, with big declines in many traditional Data
    Science application areas like CRM, and growth in other areas, including Computer
    Vision, Agriculture, COVID, and Education.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)拥有像KDnuggets这样长期运行的网站的一个优势是能够审视趋势并将调查结果与我们过去进行的类似调查结果进行比较。最新的调查结果与之前的结果进行比较显示了重大变化，许多传统的数据科学应用领域如CRM出现了大幅下降，而计算机视觉、农业、COVID和教育等领域则有所增长。'
- en: The latest KDnuggets Poll has asked
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的KDnuggets调查询问了
- en: '**Where Did You Apply Analytics, Data Science, Machine Learning in 2020/21?**'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**你在2020/21年应用了哪些分析、数据科学和机器学习？**'
- en: This poll has shown significant changes in application areas. The top area is
    Computer Vision (not asked in 2018 poll), followed by Finance (no in 2018). The
    long-time top application area of CRM/Consumer has moved to the 3rd place.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这项调查显示了应用领域的显著变化。排名第一的是计算机视觉（2018年的调查中没有涉及），其次是金融（2018年没有涉及）。长期排名第一的CRM/消费者应用领域已降至第三位。
- en: 'Here are the top application areas with more than 10% share:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是份额超过10%的主要应用领域：
- en: '**Computer Vision / Image Recognition**, 15.0%'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**计算机视觉 / 图像识别**，15.0%'
