- en: The field of artificial intelligence continues advancing rapidly, with new frameworks
    and tools constantly emerging to make AI more accessible. One particularly exciting
    development of the recent LLM explosion is [LangChain](https://www.langchain.com/),
    an open-source Python library that simplifies building AI applications using large
    language models.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能领域持续快速发展，不断出现新的框架和工具，使 AI 更加易于获取。最近 LLM 爆炸性发展的一个特别令人兴奋的进展是 [LangChain](https://www.langchain.com/)，这是一个开源
    Python 库，简化了使用大型语言模型构建 AI 应用程序的过程。
- en: LangChain provides an intuitive interface for connecting to state-of-the-art
    models like GPT-4 and optimizing them for custom applications. It supports chains
    combining multiple models and modular prompt engineering for more impactful interaction.
    The library also includes tools for equipping your application with external knowledge
    through document loaders, vector stores for similarity search, and more.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 'LangChain 提供了一个直观的接口，用于连接最先进的模型，如 GPT-4，并优化它们以适应定制应用程序。它支持结合多个模型的链条和模块化提示工程，实现更有影响力的互动。该库还包括通过文档加载器、相似性搜索的向量存储等工具，为你的应用程序提供外部知识。 '
- en: With LangChain, developers can build capable AI language-based apps without
    reinventing the wheel. Its composable structure makes it easy to mix and match
    components like LLMs, prompt templates, external tools, and memory. This accelerates
    prototyping and allows seamless integration of new capabilities over time. Whether
    you're looking to create a chatbot, QA bot, or multi-step reasoning agent, LangChain
    provides the building blocks to assemble advanced AI rapidly.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 LangChain，开发者可以构建强大的基于语言的 AI 应用程序，无需重新发明轮子。其可组合结构使得轻松混合和匹配组件，如 LLMs、提示模板、外部工具和记忆。这加快了原型制作，并允许随着时间的推移无缝集成新功能。无论你是想创建聊天机器人、问答机器人还是多步骤推理代理，LangChain
    都提供了快速组装先进 AI 的构建模块。
- en: For more on getting started with LangChain, [check out our latest cheat sheet](https://www.kdnuggets.com/wp-content/uploads/LangChain_Cheat_Sheet_KDnuggets.pdf).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于开始使用 LangChain 的信息，[请查看我们的最新备忘单](https://www.kdnuggets.com/wp-content/uploads/LangChain_Cheat_Sheet_KDnuggets.pdf)。
