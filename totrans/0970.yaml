- en: The Mistake Every Data Scientist Has Made at Least Once
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 每个数据科学家至少犯过一次的错误
- en: 原文：[https://www.kdnuggets.com/2022/09/mistake-every-data-scientist-made-least.html](https://www.kdnuggets.com/2022/09/mistake-every-data-scientist-made-least.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2022/09/mistake-every-data-scientist-made-least.html](https://www.kdnuggets.com/2022/09/mistake-every-data-scientist-made-least.html)
- en: If you use a tool where it hasn’t been verified safe, any mess you make is *your* fault… [AI](http://bit.ly/quaesita_donttrust) is
    a tool like any other, so the same rule applies. Never trust it blindly.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用一个工具，而这个工具没有被验证为安全，那么你制造的任何混乱都是*你*的错…… [AI](http://bit.ly/quaesita_donttrust)
    是一种工具，就像其他工具一样，因此同样的规则适用。绝不要盲目相信它。
- en: Instead, force [machine learning and AI](http://bit.ly/quaesita_emperorm) systems
    to ***earn*** your trust.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，让 [机器学习和 AI](http://bit.ly/quaesita_emperorm) 系统通过***赢得***你的信任。
