  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: “主题”视图使用多维尺度算法将主题绘制在二维图上，有效地展示了它们之间的语义关系。在左侧面板中，你可以方便地选择感兴趣的主题，系统会显示其相应的顶级关键词。
- en: To venture into the exploration of individual job postings, simply opt for the
    “Document” view. The “Document” view presents a condensed portrayal of all documents
    across two dimensions. Utilize the box selection method to pinpoint documents
    of significance, and at the bottom, an overview of your selected documents awaits
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 要深入探讨个别职位发布，请选择“文档”视图。 “文档”视图以两个维度对所有文档进行简化呈现。利用框选方法定位重要文档，底部将显示你所选择文档的概述。
- en: Exploring Data Analytics job market using NLP
  id: totrans-81
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用NLP探索数据分析职位市场
- en: We have provided here a summary of the “Data Analytics Job Trends” application,
    that was implemented and used to explore the most recent skill requirements and
    job roles in the data science job market. For this blog, we restricted our area
    of action to job descriptions for the US, written in English, from February to
    April 2023.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里提供了“数据分析职位趋势”应用程序的总结，该程序已实施并用于探索数据科学职位市场中最新的技能要求和职位角色。在这篇博客中，我们将行动范围限制在2023年2月至4月期间以英语书写的美国职位描述。
- en: To understand the job trends and provide a review, the “[Data Analytics Job
    Trends](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew)” 
    crawls job agency sites, extracts text from online job postings, extracts topics
    and keywords after performing a series of NLP tasks, and finally visualizes the
    results by topic and by document to discern the patterns in the data.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解工作趋势并提供审查， “[数据分析职位趋势](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew)”
    爬取招聘网站，提取在线职位发布的文本，通过执行一系列自然语言处理（NLP）任务提取主题和关键词，最后通过主题和文档对结果进行可视化，以识别数据中的模式。
- en: The application consists of a set of four KNIME workflows to run sequentially
    for web scraping, data processing, topic modeling, and then interactive visualizations
    to allow the user to spot the job trends.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序包含一组四个KNIME工作流，按顺序运行进行网页抓取、数据处理、主题建模，然后是交互式可视化，以帮助用户发现职位趋势。
- en: 'We deployed the workflow on [KNIME Business Hub](https://www.knime.com/knime-business-hub)
    and made it public, so everyone can access it. You can check it out at: [Data
    Analytics Job Trends](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew).'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[KNIME Business Hub](https://www.knime.com/knime-business-hub)上部署了该工作流并使其公开，所有人都可以访问。你可以在以下链接查看：[数据分析职位趋势](https://communityserver.knime.com/knime/webportal/space/Users/paolotamag/job_listings_data_app?exec&embed&knime:access_token=eyJhbGciOiJIUzI1NiJ9..5Vo10tEa1KpX0SJ7jHJ92Z77jiBfRR0zs6fUhl0s7ew)。
- en: The full set of workflows is available and free to download from KNIME Community
    Hub at [Data Analytics Job Trends](https://hub.knime.com/-/spaces/-/latest/~wX_j15juFbQ_-vWC/).
    The workflows can easily be changed and adapted to discover trends in other fields
    of the job market. It is enough to change the list of search keywords in the Excel
    file, the website, and the time range for the search.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 完整的工作流集可以从KNIME Community Hub免费下载，链接为[数据分析职位趋势](https://hub.knime.com/-/spaces/-/latest/~wX_j15juFbQ_-vWC/)。这些工作流可以轻松修改和适应，以发现其他领域的市场趋势。只需更改Excel文件中的搜索关键词、网站和搜索时间范围即可。
- en: What about the results? Which are the skills and the professional roles most
    sought after in today’s data science job market? In our next blog post, we will
    guide you through the exploration of the outcomes of this topic modeling. Together,
    we'll closely examine the intriguing interplay between job roles and skills, gaining
    valuable insights about the data science job market along the way. Stay tuned
    for an enlightening exploration!
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
