- en: It’s the same when you’re building the data science infrastructure for your
    project. You’re building your project and its infrastructure for other people
    to use it. Because of that, I will not go too much into technical details about
    the infrastructure. What I’ll give you here are recommendations that you should
    have in mind if you want to build a purposeful data science project. That also
    includes some technology suggestions, of course.
  prefs: []
  type: TYPE_NORMAL
- en: Following those recommendations will keep the problem-solving in the center
    of your project like it should be. They will also help you build the [one and
    only data science project you’ll need for showcasing your skills](https://www.youtube.com/watch?v=c4Af2FcgamA).
  prefs: []
  type: TYPE_NORMAL
- en: Four Steps to a Solid Data Science Project Infrastructure
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Building a solid data science infrastructure is not easy, especially if you’re
    not too experienced. But to remain on the safe side, use this checklist to make
    sure you’re on a good path:'
  prefs: []
  type: TYPE_NORMAL
- en: Get real data using APIs and other technologies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use (cloud) databases to store data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Build a model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deploy your model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'By following these steps, you’ll generally follow what is called an OSEMN framework.
    It’s a framework outlining how the process your data science project should go
    through:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/47f3ceab4fe9f725a210547f52ac55a5.png)'
  prefs: []
  type: TYPE_IMG
- en: '*SOURCE: TOWARDS DATA SCIENCE*'
  prefs: []
  type: TYPE_NORMAL
- en: Now I’ll go into detail and explain every point.
  prefs: []
  type: TYPE_NORMAL
- en: Get Real Data Using APIs and Other Technologies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You’re trying to solve real problems with your project, right? It’s only natural
    you do that by using real data. By that, I mean data that users produce, the data
    that is updated in real-time, such as streaming data. If you use such data, your
    project becomes less theoretical. You’re working with the data that is relevant
    today, that needs to be updated constantly, which also tests your skills in handling
    such data. This is where the challenge lies, not in practicing on some historical
    data-set even though that has its own purpose too.
  prefs: []
  type: TYPE_NORMAL
- en: 'The main question is where and how you get the real data. You get it by using
    the APIs. To get the real data you need, you must know how to use, configure,
    and set up APIs. There’s a simple way to help you visualise what the APIs are
    and what they do:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/1d23320b6f998c1cdbd9e3c3e2ce49a5.png)'
  prefs: []
  type: TYPE_IMG
- en: '*SOURCE: ALTEXSOFT*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Some popular APIs are:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Twitter](https://developer.twitter.com/en/products/twitter-api)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Google Analytics](https://developers.google.com/analytics)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Youtube](https://developers.google.com/youtube/v3)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Amazon](https://aws.amazon.com/api-gateway/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Using such technologies will allow you to get data that will include:'
  prefs: []
  type: TYPE_NORMAL
- en: Real-time updates
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data and timestamps for each record
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Geolocations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Numbers and text data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Knowing how to use APIs is one of the highly recommended skills in the data
    science industry. First of all, building a machine-learning model with static
    data doesn’t make sense. That’s why you’ll (probably) have to know how to use
    APIs. They’ll allow you to automate the data updates. If you use APIs, you can
    avoid creating an integration layer since APIs are also a platform for communication
    between the various systems. If you master APIs, you’ll also be able to deploy
    your model later, even build the application(s) that will use this actual data.
  prefs: []
  type: TYPE_NORMAL
- en: '[This Springboard article](https://www.springboard.com/library/data-science/top-apis-for-data-scientists/)
    explains nicely what the APIs are and which ones are recommended for a data scientist.
    With every recommendation, there are also links to API documentation and tutorial
    and some online resources to practice with APIs.'
  prefs: []
  type: TYPE_NORMAL
- en: 'When using the APIs, you’ll also need to use other technologies such as:'
  prefs: []
  type: TYPE_NORMAL
- en: Libraries that help you make API calls
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data structures like JSON and dictionaries to collect and save data from API
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once you get the data, you need to store it somewhere, right? That’s another
    important step in building an infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: Use Cloud Databases to Store Data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Since you’re working with real-time data, it’s advisable that you store the
    data. Otherwise, you’ll have to constantly pull all the data from APIs, including
    the data you already have and new data that appeared in the meantime.
  prefs: []
  type: TYPE_NORMAL
- en: 'When you use databases to store your data, you’ll only have to pull the new
    data, clean it and append it to the already existing clean data in your database.
    One of the most popular cloud databases are:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Amazon Web Services](https://aws.amazon.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Google Cloud](https://cloud.google.com/)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: But why should you specifically use cloud databases? Suppose you’re working
    on your own and want to make some relatively serious project on a considerable
    amount of automatically updated real-time data. In that case, the cloud databases
    will allow you to have a relatively cheap way to store such data with virtually
    endless storage capacity. For example, Amazon Web Services and Google Cloud also
    offer the possibility of running machine learning algorithms. That’s not something
    you’d be able to do if you used the in-house data storing. And you also won’t
    have to worry about the backups and availability of data.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re working for some company, especially if it’s some bigger company generating
    huge amounts of data, the chances are you’ll have to be fluent at (or at least
    wanting to learn) cloud computing. The companies are moving to the cloud databases
    for precisely the exact reason why you should do that too. Even if you don’t work
    somewhere as a data scientist yet, it doesn’t mean you couldn’t. Take a look at
    this [guide on how to get a data science job](https://www.stratascratch.com/blog/how-to-get-a-data-science-job-the-ultimate-guide/);
    I’m sure it’ll get you what you want.
  prefs: []
  type: TYPE_NORMAL
- en: '[There’s a great article on Pupuweb](https://pupuweb.com/enterprise-cloud-database/)
    that you should read if you want to learn about the basic characteristics of cloud
    databases, their providers, advantages, and disadvantages, so you can decide which
    option is best for you.'
  prefs: []
  type: TYPE_NORMAL
- en: If you don’t want to learn cloud databases on your own, maybe it’s good to try
    an online course. I think [this Coursera course](https://www.coursera.org/learn/cloud-data-engineering-duke#syllabus)
    could be a good starting point. It’s a Duke University course, and it’s free.
    If you take the course, you’ll be working with Amazon Web Services, [Azure](https://azure.microsoft.com/en-us/free/),
    and Google Cloud Platform.
  prefs: []
  type: TYPE_NORMAL
- en: Build a Model
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Once you have the first two infrastructure elements in place, it’s time to
    build a model. When building a regression or a machine-learning model, you, again,
    need to have in mind that the model should solve a real-life problem. To build
    such a model, you should ask yourself the following questions:'
  prefs: []
  type: TYPE_NORMAL
- en: What am I trying to accomplish with this model? Why did I choose this instead
    of some other model?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How do I clean the data, and why that way?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What validation tests will I perform on the data to make it suitable for the
    model?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the model assumptions, and how will I validate them?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How should I optimize the model? What are the trade-off decisions I should make?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How should I implement tests/controls?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is the underlying math in the model, and how it works?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The main tool that’ll make you ask good questions is the experience. However,
    to gain experience, you need to build some models. And to build them, you’ll need
    some more technical tools to help you with that. The major categories of tools
    for building machine learning models are:'
  prefs: []
  type: TYPE_NORMAL
- en: Machine Learning Toolkits
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Machine Learning Platforms
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Analytics Solutions
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data Science Notebooks
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cloud-native Machine Learning as a Service (MLaaS)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: For a start, I recommend this [Forbes article](https://www.forbes.com/sites/cognitiveworld/2021/05/30/the-five-ways-to-build-machine-learning-models/?sh=3857d08311a8)
    to get familiar with what every category offers.
  prefs: []
  type: TYPE_NORMAL
- en: If you have Python programming, mathematics, and statistics knowledge, along
    with some Machine Learning basics, some courses could further your model-building
    skills. For example, there’s [a free Udacity course](https://www.udacity.com/course/model-building-and-validation--ud919)
    provided by AT&T, focusing precisely on the questions essential for building a
    good model.
  prefs: []
  type: TYPE_NORMAL
- en: It is often viewed that the data scientist’s only job is to build a model. Even
    though it’s not exactly true, it’s extremely important. So I don’t think I need
    to emphasize why you should be good at building models.
  prefs: []
  type: TYPE_NORMAL
- en: Even though building a model could seem to be the last piece of your infrastructure
    puzzle, it isn’t.
  prefs: []
  type: TYPE_NORMAL
- en: One last step should follow. The step that will ensure the model you built really
    serves its purpose. Namely, solving a real-life problem.
  prefs: []
  type: TYPE_NORMAL
- en: Deploy Your Model
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is a very important part of building infrastructure for any of your data
    science projects. This last step really tests your model and its purpose. And
    you do that by allowing other people to become part of your project. Allow them
    to use your model and the insights it produces.
  prefs: []
  type: TYPE_NORMAL
- en: Bear in mind your job is to help others by turning data into insights and insights
    into recommendations. How do you reach other people? Ideally, you deploy your
    model. You can do that using an application framework such as [Django](https://www.djangoproject.com/)
    or [Flask](https://palletsprojects.com/p/flask/). Or you can do it using the cloud
    providers such as Amazon Web Services or Google Cloud.
  prefs: []
  type: TYPE_NORMAL
- en: You could present your insights in the form of a simple dashboard the users
    could play with. Or maybe it could be API that users can connect to and get your
    insights and recommendations.
  prefs: []
  type: TYPE_NORMAL
- en: 'Why is deploying a model an important step and a skill you should master? It
    will lead to, sometimes radical, changes in the business process. Once manually
    performed, tasks will be taken over by the algorithm-based solutions. Only through
    deployment, your model will serve its purpose of solving a real-life problem.
    Deploying a model will showcase a broader aspect of your skills as a data scientist:
    not only your technical skills but an understanding of business and its processes
    itself.'
  prefs: []
  type: TYPE_NORMAL
- en: Again, this is something you gain through experience. If you lack experience,
    it’s always wise to compensate it a little with your technical knowledge. So if
    you’ve already learned how to use APIs and cloud services to retrieve and store
    the data for your model, you could also use them to deploy a model.
  prefs: []
  type: TYPE_NORMAL
- en: If you really want to add application frameworks to your skills, I can only
    encourage you. There’s plenty of both [Flask](https://www.fullstackpython.com/flask.html)
    and [Django](https://www.fullstackpython.com/django.html) books, tutorials, and
    sources that can help you in mastering these tools.
  prefs: []
  type: TYPE_NORMAL
- en: If you lack the data science projects ideas, here’s a suggestion of [eight projects
    you can have a go at.](https://www.stratascratch.com/blog/8-data-science-projects-you-can-do-at-your-current-job/)
    Just follow those four guidelines from this article, and you should be fine.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The main take-home points for creating a data science infrastructure when building
    a project are:'
  prefs: []
  type: TYPE_NORMAL
- en: Always have in mind your job is not (only) to build a model but to solve a real-life
    problem.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your project infrastructure should be directed at helping you solve a problem.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The four main components of your project infrastructure should be:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: API for input data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: (Cloud) database
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Model
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: API for insights
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Structuring the data science infrastructure that way, you’ll make sure you made
    an impact with your project.
  prefs: []
