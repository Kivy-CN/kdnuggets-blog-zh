  zh: 图片来源：[HuggingChat](https://huggingface.co/chat)
- en: Claude 2
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Claude 2
- en: '[Claude 2](https://www.anthropic.com/index/claude-2) is the latest iteration
    of Anthropic''s conversational AI assistant. It has improved performance, longer
    responses, and can be accessed via API as well as a new public-facing beta website,
    claude.ai. The developers at Anthropic have focused on enhancing its abilities
    in areas like coding, math, and logical reasoning compared to previous Claude
    versions. For example, Claude2 recently scored 76.5% on the multiple-choice section
    of the Bar exam, a significant jump up from 73.0% for Claude 1.3.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[Claude 2](https://www.anthropic.com/index/claude-2)是Anthropic最新版本的对话AI助手。它具有更好的性能、更长的回答，并且可以通过API以及新的公开测试网站claude.ai访问。Anthropic的开发者致力于提升其在编码、数学和逻辑推理等领域的能力，与之前的Claude版本相比。例如，Claude
    2最近在律师考试的选择题部分得分为76.5%，相比Claude 1.3的73.0%有了显著提升。'
- en: You can access all types of Claude models on [Poe](https://poe.com/Claude-2-100k)
    and experience the performance yourself.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[Poe](https://poe.com/Claude-2-100k)上访问所有类型的Claude模型，并亲自体验其性能。
