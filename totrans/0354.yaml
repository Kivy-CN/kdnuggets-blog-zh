  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kaggle](https://www.kaggle.com/kingabzpro) 作品集'
- en: 2\. DagsHub
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2\. DagsHub
- en: For data scientists looking to showcase their work in a sleek, user-friendly
    way, [DagsHub](https://dagshub.com/kingabzpro) is a must-try platform and a cooler
    sibling of GitHub. DagsHub allows you to do almost anything related to data science
    and machine learning model building, all in one centralized platform designed
    specifically for ML practitioners and students.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望以简洁、用户友好的方式展示工作的数据科学家来说，[DagsHub](https://dagshub.com/kingabzpro) 是一个必试的平台，也是
    GitHub 的更酷的兄弟。DagsHub 允许你在一个专为机器学习从业者和学生设计的集中平台上完成几乎所有与数据科学和机器学习模型构建相关的操作。
- en: With DagsHub, you can easily host your data science projects complete with code,
    data ,models, visualizations, experiments, and documentation. It also makes deploying
    your machine learning models seamless.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 DagsHub，你可以轻松托管你的数据科学项目，包括代码、数据、模型、可视化、实验和文档。它还使部署你的机器学习模型变得无缝。
- en: '![5 Free Platforms for Building a Strong Data Science Portfolio](../Images/b08291ca7605ef85e0bf159a6a904e77.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
