- en: '![NIPS 2017](../Images/1f1b14b56de270908653a9751281aac8.png)[NIPS 2017](https://nips.cc/)
    was held last week in Long Beach, and by all accounts it lived up to the hype.
    While I was not in attendance (I wish I had been), third year Ph.D student [David
    Abel](https://cs.brown.edu/~dabel/), of Brown University, *was*, and he labouriously
    compiled and formatted a [fantastic 43-page set of notes](https://cs.brown.edu/~dabel/blog/posts/misc/nips_2017.pdf)
    which can only be described as inferiority complex-inducing. He has made them
    available to all in PDF form, and has encouraged their distribution.'
  prefs: []
  type: TYPE_NORMAL
- en: While David was obviously not able to attend every talk and tutorial at NIPS,
    he clearly managed to pack his schedule, and we get to live vicariously through
    his experience, if even after-the-fact.
  prefs: []
  type: TYPE_NORMAL
