- en: As a data professional, you should learn and continue to work on your databases
    and SQL skills. Here’s why.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据专业人员，你应该学习并持续提高数据库和 SQL 技能。原因如下。
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
