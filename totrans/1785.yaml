  type: TYPE_NORMAL
  zh: '[CS109数据科学](http://cs109.github.io/2015/)（哈佛大学）：对整个过程进行了深入的全面覆盖（可能对于本系列来说过于深入）。一个完整的12周本科课程。由于课程未设计为在线学习，导航较为困难。实际的哈佛讲座被录制。上述数据科学过程信息图源自该课程。使用Python。没有评论数据。免费。'
