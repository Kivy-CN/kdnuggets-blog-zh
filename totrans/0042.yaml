- en: 'Learn with LinkedIn: Free Courses About AI'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与 LinkedIn 学习：关于 AI 的免费课程
- en: 原文：[https://www.kdnuggets.com/learn-with-linkedin-free-courses-about-ai](https://www.kdnuggets.com/learn-with-linkedin-free-courses-about-ai)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/learn-with-linkedin-free-courses-about-ai](https://www.kdnuggets.com/learn-with-linkedin-free-courses-about-ai)
- en: '![Learn with LinkedIn: Free Courses About AI](../Images/9c768a180344525fc13351256c10019a.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![与 LinkedIn 学习：关于 AI 的免费课程](../Images/9c768a180344525fc13351256c10019a.png)'
- en: Image by DALLE
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：DALLE
- en: LinkedIn is a professional networking site that has allowed professionals to
    connect around the world, land amazing jobs, and continuously keep you in the
    loop with your sector. But now you can also gain some amazing resources from them
    with their free courses.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: LinkedIn 是一个专业的社交网络平台，它使全球的专业人士能够互相联系、获得绝佳的工作机会，并持续跟进行业动态。但现在，你还可以通过他们的免费课程获得一些精彩的资源。
- en: And as we know everybody is going crazy about the world of artificial intelligence
    - what a great time to learn about it for FREE!
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所知，每个人都在对人工智能的世界感到疯狂——这是一个绝佳的时机来免费学习它！
- en: So let’s get into the courses you can learn to kickstart your AI journey!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，让我们来看看你可以学习哪些课程以启动你的 AI 旅程吧！
- en: Introduction to Artificial Intelligence
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 人工智能入门
- en: 'Link: [Introduction to Artificial Intelligence](https://www.linkedin.com/learning/introduction-to-artificial-intelligence/why-you-need-to-know-about-artificial-intelligence)'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[人工智能入门](https://www.linkedin.com/learning/introduction-to-artificial-intelligence/why-you-need-to-know-about-artificial-intelligence)
- en: Regardless of what position and title you hold, it is going to be imperative
    for your professional and personal knowledge base to know about AI. This introduction
    to AI course is designed for project managers, product managers, directors, executives,
    and students who are looking to transition to the tech industry.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你担任什么职位和头衔，了解人工智能对你的职业和个人知识库来说都是至关重要的。这个人工智能入门课程专为项目经理、产品经理、主管、执行官和希望转行到科技行业的学生设计。
- en: It will provide you with a high-level overview of what AI is, the tools used
    and then into the depths of algorithms and techniques involved in machine learning,
    artificial neural networks, and deep learning.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 该课程将为你提供关于人工智能的高层次概述，涉及所用工具及其在机器学习、人工神经网络和深度学习中的算法和技术的深度探讨。
- en: Generative AI
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式人工智能
- en: 'Link: [Generative AI](https://www.linkedin.com/learning/what-is-generative-ai/generative-ai-is-a-tool-in-service-of-humanity)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[生成式人工智能](https://www.linkedin.com/learning/what-is-generative-ai/generative-ai-is-a-tool-in-service-of-humanity)
- en: A course that I believe everybody and their dog should take in the new year.
    Everyone is hyping about Generative AI and for good reasons. It’s about the shape
    of our future and I highly recommend you to learn what it exactly is.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为每个人和他们的狗都应该在新的一年里学习的一门课程。每个人都在为生成式人工智能而兴奋，这是有充分理由的。它关系到我们未来的形态，我强烈建议你了解它到底是什么。
- en: It’s shaping every industry from marketing, and healthcare, to real estate.
    Naturally, we will all be affected by generative AI, but it is better to be part
    of the movement rather than fall behind. In this course, you will learn how generative
    AI works, how to create your own content and the ethical implications of it.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这正在塑造从市场营销、医疗保健到房地产的每一个行业。自然，我们都会受到生成式人工智能的影响，但与其落后，不如成为这一运动的一部分。在本课程中，你将了解生成式人工智能的工作原理，如何创建自己的内容以及其伦理影响。
- en: 'Generative AI: The Evolution of Thoughtful Online Search'
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成式人工智能：深思熟虑的在线搜索的演变
- en: 'Link: [Generative AI: The Evolution of Thoughtful Online Search](https://www.linkedin.com/learning/generative-ai-the-evolution-of-thoughtful-online-search/how-finding-and-sharing-information-online-has-evolved)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[生成式人工智能：深思熟虑的在线搜索的演变](https://www.linkedin.com/learning/generative-ai-the-evolution-of-thoughtful-online-search/how-finding-and-sharing-information-online-has-evolved)
- en: We’ve moved from using search engines such as Google to help answer our questions.
    But now we have engines such as ChatGPT where we can have conversations that can
    really help us get an answer.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已从使用如 Google 等搜索引擎来回答问题，转而使用 ChatGPT 这样的引擎，通过对话真正帮助我们获得答案。
- en: But learning how to leverage generative AI is a skill in itself, and this is
    exactly what this course aims to offer you. Learn about the beauty of prompt engineering,
    language, tone, and more.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但学习如何利用生成式人工智能本身就是一项技能，这正是本课程旨在提供的内容。了解提示工程的美妙、语言、语调等。
- en: Streamlining Your Work with Copilot
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Copilot 精简你的工作
- en: 'Link: [Streamlining Your Work with Copilot](https://www.linkedin.com/learning/streamlining-your-work-with-microsoft-bing-chat/put-your-fingers-to-work-chatting-as-a-productivity-tool)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[用Copilot简化你的工作](https://www.linkedin.com/learning/streamlining-your-work-with-microsoft-bing-chat/put-your-fingers-to-work-chatting-as-a-productivity-tool)
- en: We’ve heard a lot about ChatGPT. But have you really used Microsoft's Bing Chat
    to explore its full capacity? If not, this course is for you.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们听说了很多关于ChatGPT的事情。但你真的使用过微软的Bing Chat来探索它的全部功能吗？如果没有，这门课程适合你。
- en: In this course, you will learn about Bing Chat and how it can aid you in completing
    a variety of tasks as well as streamline your entire workflow. Sounds amazing
    right? A lot of people are looking at different ways that they can boost their
    productivity in the new year, and Bing Chat may be the answer for them.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这门课程中，你将了解Bing Chat以及它如何帮助你完成各种任务并简化你的整个工作流程。听起来很棒，对吧？许多人正在寻找提升新年生产力的不同方式，而Bing
    Chat可能就是他们的答案。
- en: Ethics in the Age of Generative AI
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 生成性AI时代的伦理
- en: 'Link: [Ethics in the Age of Generative AI](https://www.linkedin.com/learning/ethics-in-the-age-of-generative-ai/generative-ai-and-ethics-the-urgency-of-now)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 链接：[生成性AI时代的伦理](https://www.linkedin.com/learning/ethics-in-the-age-of-generative-ai/generative-ai-and-ethics-the-urgency-of-now)
- en: Listen, we’re all thinking about it, some of us are very vocal about it, and
    there’s no running away from it. The ethics around Generative AI. It’s a big topic
    and people are concerned about the implementation of AI systems in our everyday
    lives - and it’s normal to be!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 听着，我们都在考虑这个问题，有些人对此非常直言不讳，而且这也是无法回避的。关于生成性AI的伦理问题。这是一个大话题，人们担心人工智能系统在我们日常生活中的实施——这很正常！
- en: Learning about the capabilities of generative AI, its limitations and what measures
    companies and the government are taking into consideration and implementing will
    put a lot of people's minds at ease. Generative AI is fairly new in the market
    and there's still a lot of work to do, so join the journey to see what our future
    looks like.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 了解生成性AI的能力、限制以及公司和政府正在考虑和实施的措施，将使许多人感到安心。生成性AI在市场上还相对较新，还有很多工作要做，所以加入这场旅程，看看我们的未来会是什么样的。
- en: Wrapping it up
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: These 5 courses from LinkedIn are great for the wider community to learn about
    the tech industry. You could be a project manager who has come from a fashion
    background but you are interested in learning more about the tech industry and
    current tools.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这5门来自LinkedIn的课程非常适合更广泛的社区学习有关科技行业的知识。你可能是一位来自时尚背景的项目经理，但你对了解更多关于科技行业及当前工具感兴趣。
- en: There is so much space for growth with these free courses, and I urge everybody
    from different backgrounds, age groups, and professions to be part of the tech
    journey - professional or personal.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些免费的课程提供了大量的成长空间，我鼓励来自不同背景、年龄组和职业的人们参与到科技旅程中——无论是专业的还是个人的。
- en: '[](https://www.linkedin.com/in/nisha-arya-ahmed/)****[Nisha Arya](https://www.linkedin.com/in/nisha-arya-ahmed/)****
    is a data scientist, freelance technical writer, and an editor and community manager
    for KDnuggets. She is particularly interested in providing data science career
