    exploring Generative AI, ChatGPT, and graph based recommendation engines. Vijay
    currently works at Microsoft,a leading cloud solution provider as a Senior Data
    Scientist, contributes his knowledge to a number of open source communities including
    Apache Airflow, Beam and Tensorflow, and mentors science startup founders. He
    is also affiliated with a number of technical organizations such as IEEE, IET,
    and BCS and has served as a judge at the Golden Bridge Awards and the UK IT Awards.'
