  zh: '![设计数据密集型应用](../Images/aeff2dd97933c29e6d65c5884f7cd343.png)'
- en: 'Another personal recommendation and one of the most highly detailed books about
    system design. It thoroughly covers the main principles behind system design and
    explains why things work the way they do. The book is divided into three major
    parts: Foundation of Data Systems, Distributed Data, and Derived Data. The first
    part explores the basic foundations of data storage systems, query languages,
    and retrieval methods for large-scale systems. The second part focuses on the
    development of distributed systems, emphasizing the importance of consistent systems.
    The final part focuses on batch processing and stream processing of large-scale
    data systems.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个个人推荐的，关于系统设计最详细的书籍之一。它全面覆盖了系统设计的主要原则，并解释了为什么事情会按这种方式工作。该书分为三个主要部分：数据系统基础、分布式数据和派生数据。第一部分探讨了数据存储系统、查询语言和大规模系统的检索方法的基本基础。第二部分重点关注分布式系统的开发，强调一致系统的重要性。最后一部分专注于大规模数据系统的批处理和流处理。
