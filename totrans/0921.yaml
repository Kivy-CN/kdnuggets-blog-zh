- en: 1\. Learn Python the Right Way
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Learn Python the Right Way](https://learnpythontherightway.com/#read) is a
    book for beginners who are interested in learning Python but don’t know where
    to start. You can download the book or use a web interface to read it online.
    Every chapter comes with a YouTube tutorial explaining syntax and functionalities
    in detail.'
  prefs: []
  type: TYPE_NORMAL
- en: '![5 Free Data Science Books You Must Read in 2023](../Images/37a57c5d201ae3c7b99e0d26f1e47c75.png)'
  prefs: []
  type: TYPE_IMG
- en: Book Cover
  prefs: []
  type: TYPE_NORMAL
- en: You can read the book, watch the tutorial, or even practice the code on free
    online IDE [Replit](https://replit.com/). It covers all of the basics you need
    to start your data science career.
  prefs: []
  type: TYPE_NORMAL
