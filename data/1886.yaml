- en: The Data Science Game – Student Competition
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据科学游戏 – 学生竞赛
- en: 原文：[https://www.kdnuggets.com/2016/03/data-science-game.html](https://www.kdnuggets.com/2016/03/data-science-game.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2016/03/data-science-game.html](https://www.kdnuggets.com/2016/03/data-science-game.html)
- en: '**[Data Science Game](http://www.datasciencegame.com/)**, a student competition.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**[数据科学竞赛](http://www.datasciencegame.com/)**，一项学生竞赛。'
- en: Every year, an international Data Science challenge is organised by the association
    in order to promote students skills in this domain. The challenge has two phases
    and the teams gather four students with no more than one PhD student. The first
    step of the challenge is online which gives a ranking. This ranking is based on
    the performance of the solutions given by the different teams to the problem they
    had to solve and the top 20 teams are allowed to compete in the second phase of
    the challenge. Two teams of the same university cannot be selected for this final
    phase.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每年，协会组织一场国际数据科学挑战赛，以促进学生在这一领域的技能。挑战赛分为两个阶段，团队由四名学生组成，其中最多允许一名博士生。挑战的第一步是在线进行的，提供排名。这个排名基于不同团队对问题解决方案的表现，前20名团队可以参加挑战赛的第二阶段。同一所大学的两个团队不能被选中进入最终阶段。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Our Top 3 Course Recommendations
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我们的前三大课程推荐
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [谷歌网络安全证书](https://www.kdnuggets.com/google-cybersecurity)
    - 快速进入网络安全职业轨道。'
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [谷歌数据分析专业证书](https://www.kdnuggets.com/google-data-analytics)
    - 提升您的数据分析水平'
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [谷歌IT支持专业证书](https://www.kdnuggets.com/google-itsupport)
    - 支持您组织的IT工作'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The 20 selected teams work over a weekend on some data provided by a [Data Science
    Game](http://www.datasciencegame.com/) partner and present their results in front
    of professionals and specialists of Data Science. The award ceremony closes the
    challenge in the presence of the partners.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 20 支入选的团队将在一个周末内处理由[数据科学竞赛](http://www.datasciencegame.com/)合作伙伴提供的数据，并在专业人士和数据科学专家面前展示他们的结果。颁奖典礼在合作伙伴的见证下结束挑战。
- en: '![Data science game castle](../Images/18b223f90fac03c686a99271466cdc40.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学游戏城堡](../Images/18b223f90fac03c686a99271466cdc40.png)'
- en: '**The Staff**'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**团队**'
- en: Our staff is made for the most part of data scientist and students from Paris-Saclay
    universties.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的团队主要由数据科学家和来自巴黎萨克雷大学的学生组成。
- en: '**Important Information**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**重要信息**'
- en: 'Any student completing a master''s or a PhD degree can participate. We invite
    you to [check terms & conditions](http://www.datasciencegame.com/teams_form) for
    more precision The challenge will be held in two distinct phases:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 任何完成硕士或博士学位的学生都可以参加。我们邀请您[查看条款和条件](http://www.datasciencegame.com/teams_form)以获取更多细节。挑战赛将分为两个不同的阶段：
- en: 'An **online phase** held on Kaggle: Any team (of 4 students) can apply. This
    first phase would be selective and **would be held in June**.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在线阶段**在Kaggle上进行：任何团队（由4名学生组成）都可以申请。这个第一阶段将是有选择性的，**将在6月举行**。'
- en: 'A **final phase held in Paris**, in particular at Château Les Fontaines de
    Cap Gemini. The top 20 teams of the first phase ( 1 team per university : only
    the best would be selected in case of multiple teams of the same university in
    the top 20 ) would compete a **whole week end in September**.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最终阶段在巴黎举行**，特别是在Cap Gemini的Château Les Fontaines。第一阶段的前20名团队（每所大学1支团队：如果同一所大学有多支团队进入前20名，则仅选择最佳的团队）将在**九月的整个周末**进行竞争。'
- en: A jury composed of academia researchers and of a representative per “Platine”
    member will deliver complementary prizes for the best and most innovative work.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由学术研究人员和“Platine”成员代表组成的评审团将为最佳和最具创新性的工作颁发额外奖项。
- en: '![Data science game student](../Images/b100e40a549e0b56b820bccba57d83cf.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学游戏学生](../Images/b100e40a549e0b56b820bccba57d83cf.png)'
- en: '**Who will be the next?**'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**下一位会是谁？**'
- en: In June 2015, 20 teams competed during a whole week-end around a challenge proposed
    by **Google. CapGemini** provided the luxurious place of Chateau Les Fontaines.
    The issue consisted in predicting Youtube video labels. 5 teams from 5 different
    countries were awarded by our Premium partners for the best scores.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年6月，20支团队在整个周末竞争，挑战由**谷歌·凯捷**提供，地点为豪华的尚特勒·莱·丰丹。问题是预测Youtube视频标签。来自5个不同国家的5支团队因最佳成绩获得了我们的高级合作伙伴奖励。
