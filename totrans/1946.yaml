- en: Looking at the content of the titles of these most popular videos, we may find
    hints about what the most popular topics in data mining among the viewers of videolectures.net.
    ![Most Popular Data Mining Lectures Title Words](../Images/97ffb271842b021abca0237b8c357314.png)
    Based on this visualization, it seems lectures on MapReduce and Web Mining strike
    a chord with data mining lecture viewers.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 查看这些最受欢迎的视频标题内容，我们可能会发现关于 videolectures.net 数据挖掘观众最受欢迎话题的线索。 ![最受欢迎的数据挖掘讲座标题词汇](../Images/97ffb271842b021abca0237b8c357314.png)
    基于这种可视化，MapReduce 和 Web Mining 的讲座似乎与数据挖掘讲座观众产生了共鸣。
- en: One interesting facet of the data to look at is the length of the video compared
    to the number of views on the video. Below is a scatter plot mapping the rank
    of the video against its length.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据中一个有趣的方面是视频的长度与视频观看次数的比较。下面是一个散点图，展示了视频的排名与其长度之间的关系。
- en: '![Data Mining Lectures Length vs. Views](../Images/36530599c8358891d34a0c9a6999adb0.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![数据挖掘讲座长度与观看次数](../Images/36530599c8358891d34a0c9a6999adb0.png)'
- en: 'There is a slight inverse correlation between the length of the video and its
    rank in views. The three major outliers to this general trend are [Large-scale
    Data Mining: MapReduce and Beyond (10)](http://videolectures.net/kdd2010_papadimitriou_sun_yan_lsdm/),
    [Data Mining (12)](http://videolectures.net/ssll09_kotagiri_dami/), and [Introduction
    to Graphical Models for Data Mining (13)](http://videolectures.net/kdd2010_banerjee_igmdm/).
    This means that, when it comes to data mining lectures, deeper content-filled
    lectures can be very popular, even if they take more time to develop.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 视频长度与其观看排名之间存在轻微的负相关关系。这一普遍趋势的三个主要异常值是 [大规模数据挖掘：MapReduce及其扩展 (10)](http://videolectures.net/kdd2010_papadimitriou_sun_yan_lsdm/)、[数据挖掘
    (12)](http://videolectures.net/ssll09_kotagiri_dami/)、和 [数据挖掘图形模型介绍 (13)](http://videolectures.net/kdd2010_banerjee_igmdm/)。这意味着，在数据挖掘讲座中，即使内容更深入且开发时间较长，讲座也可以非常受欢迎。
- en: '![Data Mining Lectures Length vs. Popularity](../Images/302d69a7de80029092081cea30aaac1d.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![数据挖掘讲座长度与受欢迎程度](../Images/302d69a7de80029092081cea30aaac1d.png)'
- en: Note that this only applies if we sort by the number of views. If we take the
    videos in the order sorted by videolectures.net’s popularity metric, there is
    no clear correlation between length and popularity. This is because the criteria
    for a “popular” video as defined by videolectures.net account for more factors
    than simply the number of views, potentially including features like votes and
    publishing date.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这仅适用于按观看次数排序的情况。如果我们按照 videolectures.net 的受欢迎度指标对视频进行排序，长度与受欢迎程度之间没有明确的关联。这是因为
    videolectures.net 对“受欢迎”视频的定义考虑了比观看次数更多的因素，可能包括投票和发布日期等特征。
