- en: According to [Google Trends](https://www.google.com/trends/explore?q=machine%20learning), machine
    learning has shown a steady (almost threefold) increase in interest since 2015\.
    Coursera and Udacity machine learning courses are both in the top ten related
    topics. It appears that many people want to learn more about it.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据[谷歌趋势](https://www.google.com/trends/explore?q=machine%20learning)，机器学习自2015年以来的兴趣稳步增长（几乎增长了三倍）。Coursera和Udacity的机器学习课程都位列前十相关主题。看来许多人希望了解更多关于它的信息。
- en: If you have ever used Google, Netflix, Amazon, Gmail, then you have interacted
    with machine learning (ML). It has become an important component in online retail,
    recommendation systems, fraud detection and others. Open source machine learning and data
    science tools such as [Python’s Scikit-learn package](http://scikit-learn.org/stable/)
    are freely available, very powerful and often used to build these tools.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经使用过谷歌、Netflix、亚马逊、Gmail，那么你已经与机器学习（ML）互动过了。它已成为在线零售、推荐系统、欺诈检测等领域的重要组成部分。开源的机器学习和数据科学工具，如[Python的Scikit-learn包](http://scikit-learn.org/stable/)，是免费的，非常强大，常用于构建这些工具。
- en: Early Attempts in Machine Learning
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 机器学习的早期尝试
- en: In the past, ML learning hasn't had as much success in cyber security as in
    other fields. Many early attempts struggled with problems such as generating too
    many false positives, which resulted mixed attitudes towards it. For example Simon
    Crosby, CTO of Bromium, has argued that while machine learning is very good at
    finding similarities, it is less successful at finding anomalies and therefore
    not suited to Cyber Security. Former Symantec CTO Amit Mital has claimed that
    cybersecurity is “basically broken” and [machine learning is one of the few ‘beacons
    of hope](http://www.csoonline.com/article/3015670/security/machine-learning-cybersecurity-dream-come-true-or-pipe-dream.html).’ I
    disagree with the first opinion, it is factually incorrect. Unsupervised machine
    learning is capable of distinguishing outliers from normal activity.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 过去，机器学习在网络安全领域的成功不如在其他领域。许多早期尝试面临生成过多假阳性的难题，导致对其态度不一。例如，Bromium的首席技术官Simon Crosby认为，尽管机器学习在发现相似性方面表现很好，但在发现异常方面却不如人意，因此不适用于网络安全。前Symantec首席技术官Amit
    Mital声称，网络安全“基本上破碎”，而[机器学习是为数不多的‘希望之光’之一](http://www.csoonline.com/article/3015670/security/machine-learning-cybersecurity-dream-come-true-or-pipe-dream.html)。我不同意第一个观点，它在事实上的确不正确。无监督机器学习能够区分异常值和正常活动。
- en: Algorithms in Play
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 演算法应用
- en: There are many machine learning algorithms, typically grouped as supervised
    or unsupervised learning. Supervised learning requires labelled training datasets
    and is less suited to cyber security. Unsupervised learning doesn't require labelled
    training data and is better suited to finding suspicious activity, including the
    ability to detect attacks that have never been seen before.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法有很多种，通常分为有监督学习和无监督学习。有监督学习需要标记的训练数据集，对于网络安全来说不太适用。无监督学习不需要标记的训练数据，更适合发现可疑活动，包括检测以前从未见过的攻击的能力。
- en: Amit Mital's opinion is more interesting. Is cyber security broken? I’m not
    a security expert, so I can’t comment on the technical aspects of security, but
    I can look at the facts. Every day major companies and organizations undergo attacks,
    and some of these attacks are successful. Cyber security is a ‘zero-tolerance
    field,’ by which I mean that one successful attack is a failure of the security.
    It seems to me that if there is even a chance that ML can help then we should
    investigate it.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**Amit Mital**的观点更为有趣。网络安全是否已经崩溃？我不是安全专家，所以无法对安全的技术方面发表评论，但我可以查看事实。每天，大型公司和组织都遭受攻击，其中一些攻击是成功的。网络安全是一个‘零容忍领域’，我的意思是，任何成功的攻击都是安全失败。对我来说，如果机器学习有任何帮助的可能性，我们应该加以调查。'
- en: Big Data Capabilities
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 大数据能力
- en: In recent months some major companies have acquired machine learning capabilities.
    For example, Sophos acquired Invincia, Radware bought Seculert and Hewlett Packard
    bought Niara. This may be a sign that at least some major organisations see ML and
    [big data capability](http://blog.blackducksoftware.com/big-data-challenges-open-source-management)
    as [an important asset for the future](http://www.lightreading.com/security/security-platforms-tools/machine-learning-at-heart-of-security-manda-splurge/d/d-id/730174).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最近几个月，一些主要公司已经获得了机器学习能力。例如，Sophos收购了Invincia，Radware购买了Seculert，而惠普则收购了Niara。这可能是一个迹象，表明至少一些大型组织将机器学习和[大数据能力](http://blog.blackducksoftware.com/big-data-challenges-open-source-management)视为[未来的重要资产](http://www.lightreading.com/security/security-platforms-tools/machine-learning-at-heart-of-security-manda-splurge/d/d-id/730174)。
- en: It's also possible that ML will soon no longer be optional in cyber security.
    The internet of things will severely challenge existing cyber security methodology.
    Once all those potentially insecure ‘smart’ toilets and toaster ovens and so on
    start coming online, it will significantly increase the amount of data being produced
    and distributed. This may significantly increase the number of weaknesses that
    can be exploited, a challenge that machine learning can perhaps help with.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习可能很快在网络安全中将不再是可选的。物联网将严峻地挑战现有的网络安全方法。一旦那些潜在不安全的‘智能’马桶、电烤箱等开始联网，它将显著增加产生和分发的数据量。这可能会显著增加可被利用的弱点数量，这是一种挑战，机器学习或许可以帮助解决。
- en: Machine learning provides 24/7 monitoring and handles larger data loads than
    a human can deal with. It still requires human intervention. ML is not really
    a ‘plug and play’ technology; it requires tuning to help filter real attacks from
    what appear suspicious but are actually benign activity, and this tuning requires
    human experts. I don't think even the most pro-machine people would claim that
    it can replace firewalls, antivirus or human security experts, but it will complement
    these more traditional defenses to create a more multi-layered defense.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习提供24/7的监控，并处理比人类能够处理的更大的数据负荷。它仍然需要人工干预。机器学习**并不是真正的‘即插即用’技术**；它需要调优，以帮助筛选真正的攻击与看似可疑但实际上是良性活动的区别，而这种调优需要人类专家。我认为即使是最支持机器学习的人也不会声称它可以替代防火墙、杀毒软件或人工安全专家，但它将补充这些更传统的防御措施，创造出更为多层次的防御体系。
- en: Recent Developments
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最近的进展
- en: Some recent developments and improvements in cyber security machine learning
    include a joint effort by MIT’s Computer Science and Artificial Intelligence Laboratory
    (CSAIL) and a ML startup called PatternEx. The result of this effort is AI2, a
    system that delivers a detection rate of 85%, [with a five fold decrease in false
    positives](http://news.mit.edu/2016/ai-system-predicts-85-percent-cyber-attacks-using-input-human-experts-0418).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，网络安全机器学习的一些重要进展和改进包括麻省理工学院计算机科学与人工智能实验室（CSAIL）与一家名为PatternEx的机器学习初创公司之间的合作。这项合作的成果是AI2，一个提供85%检测率的系统，[并且减少了五倍的误报率](http://news.mit.edu/2016/ai-system-predicts-85-percent-cyber-attacks-using-input-human-experts-0418)。
- en: 'Deep Learning is also something to watch for the future. This form of AI is
    different from ML because it''s based on algorithms that mimic how neurons in
    the brain behave. The goal with deep learning is similar to the goal for unsupervised
    learning: to be able to recognize known and unknown attack types. Deep learning,
    however, may deal with incomplete, messy and complex data better — which is the
    kind of data we see in the real world.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习也是未来值得关注的领域。这种形式的人工智能不同于机器学习，因为它基于模仿大脑中神经元行为的算法。深度学习的目标与无监督学习的目标类似：能够识别已知和未知的攻击类型。然而，深度学习可能更好地处理不完整、混乱和复杂的数据——这正是我们在现实世界中看到的数据。
