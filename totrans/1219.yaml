    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: And for good reason! The demand for data scientists only continues to increase,
    and the salaries far exceed the national average in the US, with the median national
    salary for data scientists in the United States coming out to $129,000, according
    to the [2021 Robert Half Technology Salary Guide](https://www.roberthalf.com/salary-guide/technology).
  prefs: []
  type: TYPE_NORMAL
- en: But looking past the online hype, should you REALLY pursue a role as a data
    scientist?
  prefs: []
  type: TYPE_NORMAL
- en: Through mentoring data professionals, I’ve noticed a ton of people jump into
    data science without doing *thorough* research on whether it’s truly the role
    for them. They end up doing SO much work to get skilled up, only to land a data
    science position and find out they’re MISERABLE on the job.
  prefs: []
  type: TYPE_NORMAL
- en: '*I know because I was one of those people.*'
  prefs: []
  type: TYPE_NORMAL
- en: I learned data science skills back in 2012 only to realize coding up and building
    data solutions was **not** going to give me the fulfillment and happiness I was
    searching for.
  prefs: []
  type: TYPE_NORMAL
- en: When it came down to it, data science implementation just wasn’t a fit. I started
    to realize that I needed to do something where I could see a **visceral positive
    impact** from my work.
  prefs: []
  type: TYPE_NORMAL
- en: '*So what did I do instead?*'
  prefs: []
  type: TYPE_NORMAL
- en: I moved from the U.S. to Thailand to bootstrap my own data business, Data-Mania.
    And let me tell you, has it ever been FUN!
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../Images/ff7bf84aa491f31d0bf0f2f38979b37f.png)'
  prefs: []
  type: TYPE_IMG
- en: Before you put in years of time and effort pursuing data science, let’s explore
    some different options. There are SO many career opportunities in the wonderful
    world of data.
  prefs: []
  type: TYPE_NORMAL
- en: 'In order to do a thorough analysis of what role would be best for you, we’ll
    take into account five different factors:'
  prefs: []
  type: TYPE_NORMAL
- en: Current Skillsets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Career Goals
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Personality
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Priorities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Passions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By the end of this article, you’ll have a solid grasp on how to uncover your
    ultimate data dream job!
  prefs: []
  type: TYPE_NORMAL
- en: Current Skillsets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'First, let’s analyze your current skills. I find most data professionals tend
    to have serious chops in one main area. Those main skillsets tend to be:'
  prefs: []
  type: TYPE_NORMAL
- en: Data Analytics Skills
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Science Skills
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Engineering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Leadership
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**If you’re analytics-oriented,** you''re great at data visualization, data
    storytelling, dashboard design - maybe you build dashboards and visualizations
    in Tableau or Power BI. You’re also able to use SQL to query and retrieve data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you’re data science-oriented,** then you have programming experience,
    and Python and R. You have a deep understanding of machine learning, predictive
    modeling, statistics, and SQL.'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you’re data engineering-oriented,** you’ll have skills in ETL scripting
    and data warehousing. And as you get more advanced, you''ll be working in distributed
    computing environments, building data pipelines, maintaining data systems, and
    working with NoSQL. You''ll also know how to code in languages like C, c++, C
    sharp, Java, Scala, and engineer systems that utilize both NoSQL and SQL databases.'
  prefs: []
  type: TYPE_NORMAL
- en: '**If you’re data leadership-oriented,** then you excel at leading projects
    and teams. You’d be suited for a role like Project Manager, Product Manager or
    Stakeholder Management. Your superpowers lie in the realm of technical project
    management and data strategy!'
  prefs: []
  type: TYPE_NORMAL
- en: Career Goals
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Now it’s time to think about your big-picture career goals. When you look to
    the future, where do you want to be in your data career?
  prefs: []
  type: TYPE_NORMAL
- en: '*Do you want to be in the spotlight leading profitable data projects?*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Do you want to be behind-the-scenes coding and building data solutions but
    have more autonomy?*'
  prefs: []
  type: TYPE_NORMAL
- en: '*Or do you want to build your own product and work for yourself - and not have
    to answer to anyone?*'
  prefs: []
  type: TYPE_NORMAL
- en: Because that's definitely a possibility too!
  prefs: []
  type: TYPE_NORMAL
- en: Personality
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Let’s chat about personality type. Specifically, are you introverted or an extroverted?
  prefs: []
  type: TYPE_NORMAL
- en: If you're introverted, you'll be happier doing data implementation and coding
    work. You’ll LOVE getting to dive deep into the details and without the distraction
    of having to manage clients and team members.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re extroverted, then you’ll be at your best in a data leadership type
    role. You’ll be able to use your people skills to manage teams and projects, rather
    than actually coding up solutions yourself!
  prefs: []
  type: TYPE_NORMAL
- en: Priorities
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When we talk about priorities, I’m talking about what season of your career
    you’re in.
  prefs: []
  type: TYPE_NORMAL
- en: Depending on your season you may have different priorities and needs. The way
    I like to think about this is through [Maslow’s Hierarchy of Needs.](https://www.simplypsychology.org/maslow.html)
  prefs: []
  type: TYPE_NORMAL
- en: Maslow’s hierarchy of needs states that all humans have a desire for self-actualization,
    but in order for us to prioritize inner fulfillment we need to have our most basic
    needs taken care of *first.*
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure](../Images/af8791c2d5328457cd4842cc27592f81.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Source: Simply Psychology -- https://www.simplypsychology.org/maslow.html'
  prefs: []
  type: TYPE_NORMAL
- en: 'The needs are:'
  prefs: []
  type: TYPE_NORMAL
- en: Physiological **needs**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Safety **needs**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Love and belonging **needs**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Esteem **needs**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Self-actualization **needs**
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What’s important is that they’re taken care of in that order.
  prefs: []
  type: TYPE_NORMAL
- en: '*So what the heck does this have to do with your data career, you ask? *'
  prefs: []
  type: TYPE_NORMAL
- en: Well, in the beginning of our career, fresh out of school with many of us carrying
    student loan debt, we’re usually looking to take care of our most basic needs
    (physiological and safety). Our priority is putting a roof over our heads and
    getting to a steady financial place.
  prefs: []
  type: TYPE_NORMAL
- en: But once we progress in our career, our needs change. We begin to want the recognition,
    the accolades, the promotions - in other words, our esteem needs. Finally, once
    we’ve gotten the money and the praise, we often find ourselves searching for MORE.
    This is the stage of seeking true fulfillment and greater impact as a data professional.
  prefs: []
  type: TYPE_NORMAL
- en: 'Ask yourself: what are you craving most from your data career right now? Is
    it money? Is it freedom and accolades? Are you looking to make an impact?'
  prefs: []
  type: TYPE_NORMAL
- en: For example, data implementation work is often the quickest route to securing
    a healthy income. Becoming a data entrepreneur or leader might take a bit more
    work upfront, but the long term fulfillment may be greater!
  prefs: []
  type: TYPE_NORMAL
- en: Passions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Think about what you’re MOST passionate about when it comes to data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Most people in my community are drawn to one of four areas:'
  prefs: []
  type: TYPE_NORMAL
- en: Coding
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Consulting with the business
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Managing projects, products and programs
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Visioning and improvising.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ask yourself - what is the most fun for you? What gives you the most energy?
  prefs: []
  type: TYPE_NORMAL
- en: If it’s coding, you’ll definitely want to look into a data implementation role.
    But if that's managing programs, and projects and products or consulting with
    the business, then consider a data leadership role. And if innovation is more
    your jam, then you may have an entrepreneurial bone!
  prefs: []
  type: TYPE_NORMAL
- en: The world is your oyster with a data skillset. There’s no need to limit yourself
    to data science simply because it’s one of the most talked-about tech careers.
    By diving deeper into your personality, passions, goals, and skillsets, you’ll
    be able to land a job that not only pays well but brings you true fulfillment
    in the long run.
  prefs: []
  type: TYPE_NORMAL
- en: If you’ve enjoyed learning about the different data career paths you can pursue,
