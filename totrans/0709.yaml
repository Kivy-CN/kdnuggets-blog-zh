- en: Data Visualisation Tools
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据可视化工具
- en: As a data scientist, you should take pride in your findings and make them look
    pretty! But also remember that other stakeholders may not be highly technically
    inclined therefore visualisations are important to them. It’s how they understand
    data science. Being able to visualise your insights in various ways will help
    you better communicate them without having to do much talking.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你应该为你的发现感到自豪，并让它们看起来漂亮！但也要记住，其他利益相关者可能技术水平不高，因此可视化对他们很重要。这是他们理解数据科学的方式。能够以各种方式可视化你的洞察力将帮助你更好地传达这些洞察，而不必多说。
- en: There are different libraries you can use such as Matplotlib or there are visualisation
    tools available such as Tableau - you just need to find which one works for you
    and your organisation.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用不同的库，例如 Matplotlib，或者使用可视化工具，如 Tableau——你只需找到适合你和你组织的工具即可。
