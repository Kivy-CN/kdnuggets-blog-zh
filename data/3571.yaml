  type: TYPE_NORMAL
  zh: 既然你已经复习了 Python，现在是时候深入了解一些实质性的内容了！这门课程《MLOps 入门》是 Udemy 上的一门免费教程，教你如何提供一个端到端的机器学习开发过程，以设计、构建和管理
    AI 模型生命周期。
- en: The course is taught by [Prem Naraindas](https://www.linkedin.com/in/premnaraindas/?originalSubdomain=au),
    an experienced MLOps practitioner, and includes several hands-on exercises. By
