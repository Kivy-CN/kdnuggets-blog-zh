  type: TYPE_NORMAL
- en: — Andrew Ng (@AndrewYNg) [November 15, 2017](https://twitter.com/AndrewYNg/status/930938692310482944?ref_src=twsrc%5Etfw)
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: — Andrew Ng (@AndrewYNg) [2017年11月15日](https://twitter.com/AndrewYNg/status/930938692310482944?ref_src=twsrc%5Etfw)
- en: No, radiologists are not going anywhere. But what these deep learning tools
    will do, however, is ease their work when there's a barrage of cases, as has happened
    with the coronavirus outbreak, and when time is of paramount importance.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 不，放射科医生并不会消失。然而，这些深度学习工具将会在面对大量病例时（如在冠状病毒爆发期间）以及时间至关重要时，缓解他们的工作负担。
- en: Conclusion
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 结论
- en: That's all for this part folks. In the next part we'll be creating a classifier
    to identify lung X-Rays as COVID-19 or another infection. Currently there is no
    open source CT Scan dataset available for COVID-19, so we'll have to stick with
    X-Ray scans for now. (The data that was used in the papers we discussed above
    has not been made available in the public domain).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分内容就到这里了。在下一部分，我们将创建一个分类器来识别肺部X光片是否为COVID-19或其他感染。目前还没有针对COVID-19的开放源代码CT扫描数据集，因此我们暂时将使用X光扫描。（我们在上述讨论的论文中使用的数据尚未公开）。
