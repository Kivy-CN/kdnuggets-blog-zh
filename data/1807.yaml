- en: So, let’s look at some data.  I will use the trend search available on indeed.com. 
    It looks for occurrences over time of selected terms in job offers.  It gives
    an indication of what skills employers are seeking.  Note however that it is not
    a poll on which skills are effectively in use.  It is rather an advanced indicator
    of how skill popularity evolve (more formally, it is probably close to the first
    order derivative of popularity as the latter is the difference of hiring skills
    plus retraining skills minus retiring and leaving skills).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，让我们来看一些数据。我将使用 indeed.com 提供的趋势搜索功能。它查找选定术语在职位招聘中的出现情况。这能给出雇主寻求的技能的指示。然而，请注意，这不是对实际使用技能的调查。它更像是技能流行度演变的高级指标（更正式地说，它可能接近于流行度的一级导数，因为后者是招聘技能加上再培训技能减去退休和离职技能的差异）。
- en: 'Enough speaking, let’s get data.  I searched for skills used in conjunction
    with “machine learning” and “data science”, where skills are one of the prominent
    programming language Java, C, C++, and Javascript.  I also included Python and
    R which we know are popular for machine learning and data science, as well as
    Scala given its link to Spark, and Julia that some think is the next big thing
    here.  Running [this query](https://www.indeed.com/jobtrends/q-python-and-%28%22machine-learning%22-or-%22data-science%22%29-q-R-and-%28%22machine-learning%22-or-%22data-science%22%29-q-Java-and-%28%22machine-learning%22-or-%22data-science%22%29-q-Javascript-and-%28%22machine-learning%22-or-%22data-science%22%29-q-C-and-%28%22machine-learning%22-or-%22data-science%22%29-q-C++-and-%28%22machine-learning%22-or-%22data-science%22%29-q-Julia-and-%28%22machine-learning%22-or-%22data-science%22%29-q-scala-and-%28%22machine-learning%22-or-%22data-science%22%29.html)
    we get the data we are looking for:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 说够了，让我们来看数据。我搜索了与“机器学习”和“数据科学”相关的技能，这些技能包括流行的编程语言 Java、C、C++ 和 Javascript。我还包括了
    Python 和 R，因为我们知道它们在机器学习和数据科学中很受欢迎，以及与 Spark 相关的 Scala 和一些认为是下一个热门的 Julia。运行 [这个查询](https://www.indeed.com/jobtrends/q-python-and-%28%22machine-learning%22-or-%22data-science%22%29-q-R-and-%28%22machine-learning%22-or-%22data-science%22%29-q-Java-and-%28%22machine-learning%22-or-%22data-science%22%29-q-Javascript-and-%28%22machine-learning%22-or-%22data-science%22%29-q-C-and-%28%22machine-learning%22-or-%22data-science%22%29-q-C++-and-%28%22machine-learning%22-or-%22data-science%22%29-q-Julia-and-%28%22machine-learning%22-or-%22data-science%22%29-q-scala-and-%28%22machine-learning%22-or-%22data-science%22%29.html)
    我们得到了我们想要的数据：
- en: '![image](../Images/8d02117d13f6193fc1c88dbb5c436d34.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/8d02117d13f6193fc1c88dbb5c436d34.png)'
- en: 'When we focus on machine learning, we get similar data:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们专注于机器学习时，我们会得到类似的数据：
- en: '![image](../Images/fa40a2642a44c833a6b402cc760a8b56.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/fa40a2642a44c833a6b402cc760a8b56.png)'
- en: What can we derive from this data?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从这些数据中得出什么结论？
- en: First of all, we see that one size does not fit all.  A number of languages
    are fairly popular in this context.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们看到“一刀切”并不适用。在这种背景下，一些语言相当受欢迎。
- en: Second, there is a sharp increase of popularity for all these, reflecting the
    increased interest in machine learning and data science over the last few years.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，所有这些语言的受欢迎程度都有显著提高，反映了过去几年对机器学习和数据科学的兴趣增加。
- en: Third, Python is the clear leader, followed by Java, then R, then C++.  Python
    lead over Java is increasing, while the lead of Java over R is decreasing.  I
    must admit I have been surprised to see Java at the second place, I was expecting
    R instead.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，Python显然是领导者，其次是Java，然后是R，再然后是C++。Python对Java的领先优势在增加，而Java对R的领先优势在减少。我必须承认，看到Java位居第二我感到惊讶，我原本期望R在这一位置。
- en: 'Fourth, Scala growth is impressive.  It was almost non existent 3 years ago,
    and is now in the same ballpark as more established languages.  This is easier
    to spot when we switch to the *relative* view of the data on indeed.com:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第四，Scala的增长令人印象深刻。它在三年前几乎不存在，现在已与更成熟的语言处于同一水平。这在我们切换到indeed.com上数据的*相对*视图时更容易发现：
- en: '![image](../Images/3b4a741d15b4225bdaa8375576def66e.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/3b4a741d15b4225bdaa8375576def66e.png)'
- en: Fifth, Julia popularity is not anywhere near the other, but there is definitely
    an uptick in the recent months.  Will Julia turn in one of the popular languages
    for machine learning and data science?  Future will tell.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第五，Julia的受欢迎程度远不及其他语言，但最近几个月确实有所上升。Julia会成为机器学习和数据科学领域的热门语言吗？未来将会揭晓。
- en: If we ignore Scala and Julia in order to be able to zoom on the other languages
    growth, then we confirm that Python and R grow faster than general purpose languages.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们忽略Scala和Julia，以便能够放大其他语言的增长情况，那么我们可以确认Python和R的增长速度快于通用语言。
- en: '![image](../Images/7246397fe993e7eec10ac4889140a8b6.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/7246397fe993e7eec10ac4889140a8b6.png)'
- en: It maybe that R popularity will pass that of Java soon given the difference
    in growth rate.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到增长率的差异，R的受欢迎程度可能很快会超过Java。
- en: 'When we focus on deep learning [with this query](https://www.indeed.com/jobtrends/q-Python-and-%22deep-learning%22-q-R-and-%22deep-learning%22-q-Java-and-%22deep-learning%22-q-Javascript-and-%22deep-learning%22-q-C-and-%22deep-learning%22-q-C++-and-%22deep-learning%22-q-Julia-and-%22deep-learning%22-q-Scala-and-%22deep-learning%22-q-Lua-and-%22deep-learning%22.html),
    the data is quite different:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们关注深度学习时，通过[这个查询](https://www.indeed.com/jobtrends/q-Python-and-%22deep-learning%22-q-R-and-%22deep-learning%22-q-Java-and-%22deep-learning%22-q-Javascript-and-%22deep-learning%22-q-C-and-%22deep-learning%22-q-C++-and-%22deep-learning%22-q-Julia-and-%22deep-learning%22-q-Scala-and-%22deep-learning%22-q-Lua-and-%22deep-learning%22.html)，数据会有所不同：
- en: '![image](../Images/42cb4251cedf2ec9b92bab667fb3a18a.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![image](../Images/42cb4251cedf2ec9b92bab667fb3a18a.png)'
- en: There, Python is still the leader, but C++ is now second, then Java, and C at
    fourth place.  R is only at the fifth rank. There is clearly an emphasis on high
    performance computing languages here.  Java is growing fast though.  It could
    reach second place soon, as for machine learning in general.  R isn’t going to
    be near the top anytime soon.  What surprises me is the the absence of Lua, although
    it is used in one of the major deep learning frameworks (Torch).  Julia isn’t
    present either.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，Python仍然是领导者，但C++现在排名第二，其次是Java，C位列第四。R仅排在第五位。显然，这里对高性能计算语言有着明确的重视。不过，Java的增长迅速，它很快可能会达到第二位，就像一般的机器学习一样。R近期不会接近顶部。令我惊讶的是Lua的缺席，尽管它在一个主要的深度学习框架（Torch）中被使用。Julia也没有出现。
- en: The answer to the original question should now be clear.  Python, Java, and
    R are most popular skills when it comes to machine learning and data science jobs. 
    If you want to focus on deep learning rather than machine learning in general,
    then C++, and to some lesser extent C, are also worth considering.  Remember however,
    that this is only one way of looking at the problem.  You may get a different
    answer if you are looking for a job in academia, or if you just want to have fun
    learning about machine learning and data science during your spare time.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 对原始问题的回答现在应该很清楚了。Python、Java和R在机器学习和数据科学工作中是最受欢迎的技能。如果你想专注于深度学习而不是一般的机器学习，那么C++以及较小程度上的C也值得考虑。不过，请记住，这只是看待问题的一种方式。如果你在学术界找工作，或者只是想在闲暇时间享受学习机器学习和数据科学的乐趣，你可能会得到不同的答案。
- en: What about my personal answer?  I answered earlier this year in [this blog](https://www.ibm.com/developerworks/community/blogs/jfp/entry/Why_Python?lang=en).
    Besides having support from many top machine learning frameworks, Python is good
    fit for me because I have a computer science background.  I would also feel comfortable
    with C++ for developing new algorithms, given I’ve programmed in that language
    for most of my professional life.  But this is me, and people with different background
    may feel better with another language.  A statistician with limited programming
    skills will certainly prefer R.  A strong Java developer can stay with his favorite
    language as there are significant open sources with Java api.  And a case can
    certainly be made for any of the languages on these charts.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我个人的回答是什么？ 我在今年早些时候在[这个博客](https://www.ibm.com/developerworks/community/blogs/jfp/entry/Why_Python?lang=en)中回答了这个问题。
    除了支持许多顶级机器学习框架外，Python 适合我，因为我有计算机科学背景。 如果考虑到我在大部分职业生涯中都使用过 C++ 编程，我也会觉得用 C++
    开发新算法很舒服。 但这是我个人的情况，具有不同背景的人可能会更适合其他语言。 具有有限编程技能的统计学家肯定会更喜欢 R。 强大的 Java 开发者可以继续使用他喜欢的语言，因为有大量的
    Java API 开源项目。 对这些图表上的任何语言都可以做出充分的论证。
- en: Therefore, my advice would be to read other blogs discussing the same question
    before investing significant time in learning a language.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我的建议是在投入大量时间学习一门语言之前，先阅读其他讨论相同问题的博客。
