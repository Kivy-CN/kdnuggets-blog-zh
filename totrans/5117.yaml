  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何数据科学项目来说，数据准备都是非常重要的。[Stan Pugsley 为 KDnuggets 提供的《数据准备与 SQL》](/2021/05/data-preparation-sql-cheat-sheet.html)
    备忘单将帮助你回顾关键的数据准备技巧。
- en: 'You can review how to perform the following data prep tasks with SQL:'
