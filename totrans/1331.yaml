  zh: '**简介：[David Adrián Cañones](https://davidadrian.cc/)** （[**LinkedIn**](https://www.linkedin.com/in/davidadrian/?originalSubdomain=es)）是一名数据科学家和机器学习工程师。David拥有超过五年的经验，帮助公司和机构利用数据解决复杂问题。'
