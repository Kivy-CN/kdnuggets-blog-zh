- en: ChatGPT is helping all of us, even data scientists, be more productive in a
    shorter period of time. The initial use cases and capabilities of ChatGPT were
    mind-blowing, and the situation has only improved with time. With plugins now
    being widely available to ChatGPT users, we thought it would be a good time to
    point out which plugins would be good candidates for data folks to be checking
    out and using to their advantage.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: ChatGPT 正在帮助我们所有人，包括数据科学家，在更短的时间内提高生产力。ChatGPT 的初始使用案例和能力令人瞩目，随着时间的推移情况只会变得更好。现在
    ChatGPT 用户可以广泛使用插件，我们认为是时候指出哪些插件适合数据人员检查和利用了。
- en: '[](https://www.kdnuggets.com/publications/sheets/10_ChatGPT_Plugins_for_Data_Science_Cheat_Sheet_KDnuggets.pdf)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[](https://www.kdnuggets.com/publications/sheets/10_ChatGPT_Plugins_for_Data_Science_Cheat_Sheet_KDnuggets.pdf)'
- en: '[![10 ChatGPT Plugins for Data Science Cheat Sheet](../Images/71f62819896a0959e4d2aa058e0e8b1e.png)](https://www.kdnuggets.com/publications/sheets/10_ChatGPT_Plugins_for_Data_Science_Cheat_Sheet_KDnuggets.pdf)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![10 ChatGPT 插件数据科学备忘单](../Images/71f62819896a0959e4d2aa058e0e8b1e.png)](https://www.kdnuggets.com/publications/sheets/10_ChatGPT_Plugins_for_Data_Science_Cheat_Sheet_KDnuggets.pdf)'
- en: ChatGPT plugins are valuable third-party applications that can be easily integrated
    into the ChatGPT platform to bring automation and enhance its functionality. You
    can streamline workflows, automate tasks, and add new features to the platform.
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ChatGPT 插件是有价值的第三方应用程序，可以轻松集成到 ChatGPT 平台中，以实现自动化和增强其功能。你可以简化工作流程、自动化任务并向平台添加新功能。
- en: For an overview of what we believe to be the 10 of the best ChatGPT plugins
    for data science, check out our latest cheat sheet, conveniently named 10 ChatGPT
    Plugins for Data Science Cheat Sheet.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解我们认为最适合数据科学的 10 个 ChatGPT 插件的概述，请查看我们最新的备忘单，名为 10 ChatGPT 插件数据科学备忘单。
- en: You'll find plugins for coding, analysis, web searching, document interrogation,
    and more.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现用于编码、分析、网页搜索、文档查询等的插件。
- en: Check it out now, and check back soon for more.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在就查看，并请继续关注以获取更多信息。
