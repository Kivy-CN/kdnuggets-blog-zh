    in supply chain, manufacturing and services, he enjoys demonstrating real scenarios
    with the SupportAssist Intelligence Engine showing how predictive and proactive
    AI platforms running at the “speed of thought” are feasible in every industry.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '![共同作者](../Images/6848e79b83bdbce1d04c351f9c466007.png)我想感谢我的共同作者迈克尔·谢泼德，他是戴尔EMC服务的AI研究策略师。迈克尔在硬件和软件方面拥有美国专利，是一位技术传播者，通过变革性的AI数据科学提供远见。他在供应链、制造业和服务业方面有经验，喜欢展示真实场景，通过SupportAssist
    Intelligence Engine展示如何在“思维速度”下运行的预测性和主动AI平台在各行业中都是可行的。'
