- en: 'Large language models have become a part of our daily and professional lives.
    We use tools like ChatGPT to help us with daily tasks such as marketing strategy,
    data analysis, etc. However, when I am using these tools, there is always one
    question that pops into my mind:'
  prefs: []
  type: TYPE_NORMAL
- en: ‘Am I using it properly and if not, how do I?’
  prefs: []
  type: TYPE_NORMAL
- en: Prompt engineering.
  prefs: []
  type: TYPE_NORMAL
- en: As stated by [McKinsey](https://www.mckinsey.com/featured-insights/mckinsey-explainers/what-is-prompt-engineering),
    Prompt engineering is the best practice for designing inputs for generative AI
    tools that aim to produce optimal outputs.
  prefs: []
  type: TYPE_NORMAL
- en: 'It is a skill that I believe that everybody making use of generative AI tools
    should have under their belt. Not only does it help produce optimal outputs for
    your day-to-day tasks, but you can also make a career out of it: [AI Prompt Engineers
    are Making $300k/y](/ai-prompt-engineers-are-making-300ky).'
  prefs: []
  type: TYPE_NORMAL
- en: With this being said, I have curated a list of free courses that can help you
    prompt generative AI tools to produce the output you want!
  prefs: []
  type: TYPE_NORMAL
- en: 'Try It: Prompt Engineering'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Try It: Prompt Engineering](http://edx.sjv.io/k0KoM3)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Price: Free'
  prefs: []
  type: TYPE_NORMAL
- en: Within a week, you will be able to ask ChatGPT specific questions in order to
    generate the output you want. But before you get to engineering effective AI prompts,
    it is important that you understand the key concepts of AI and also be able to
    explain them. With this under your belt, you will then be able to engineer effective
    AI prompts for your day-to-day tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Introduction to Prompt Engineering
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Introduction to Prompt Engineering](http://edx.sjv.io/B032bx)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Price: Free'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s say you understand the key concepts of AI, but you need knowledge of prompt
    engineering, what it is and how to use it. This 3-week course will help you unlock
    your full potential of generative AI tools such as ChatGPT. Made up of 3 modules,
    you will learn the best practices and techniques when it comes to writing effective
    prompts.
  prefs: []
  type: TYPE_NORMAL
- en: Prompt Engineering and Advanced ChatGPT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Prompt Engineering and Advanced ChatGPT](http://edx.sjv.io/AWOE3x)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Price: Free'
  prefs: []
  type: TYPE_NORMAL
- en: Want to go a step further? Check out this advanced ChatGPT course which will
    teach you the advanced techniques that you can use in ChatGPT in a week. Not only
    will you learn how to prompt ChatGPT using advanced techniques, but you will also
    be able to apply it to multiple use cases, integrate it with other tools and develop
    applications.
  prefs: []
  type: TYPE_NORMAL
- en: Generative AI for Everyone
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Link: [Generative AI for Everyone](http://edx.sjv.io/m5K2Zq)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Price: Currently discounted at £173 for the whole programme'
  prefs: []
  type: TYPE_NORMAL
- en: 'Maybe you want to dive even deeper and transform your career. You can do so
    with this professional certificate from IBM that is made up of 5 courses and will
    take you 4 months to complete if you commit 1 to 3 hours a week. The 5 courses
    consist of:'
  prefs: []
  type: TYPE_NORMAL
- en: Introduction to Generative AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Introduction to Prompt Engineering
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Models and Platforms for Generative AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Impact, Ethics, and Issues with Generative AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Elevating Businesses and Careers with Generative AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In these 5 courses, you will learn about the fundamental concepts, applications,
    and capabilities of generative AI tools. Your understanding will then help you
    apply powerful prompt engineering techniques to write effective prompts as well
    as be able to explore generative AI models such as foundation models and pre-trained
    models. You will also dive into the limitations and misuse of generative AI tools,
    ethical considerations and its transformative impact on businesses.
  prefs: []
  type: TYPE_NORMAL
- en: Wrapping it up
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: And just like that, you have been able to transform your day-to-day tasks and
    ensure that you are producing optimal results. It may feel like it's another thing
    to learn, however, once you have it under your belt - you will not regret it!
  prefs: []
  type: TYPE_NORMAL
