  - PREF_H1
  type: TYPE_NORMAL
  zh: 最佳 Python 库：数据
- en: '**1\. [Apache Spark](https://github.com/apache/spark)**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. [Apache Spark](https://github.com/apache/spark)**'
- en: 'Stars: 27600, Commits: 28197, Contributors: 1638'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 星标：27600，提交次数：28197，贡献者：1638
- en: Apache Spark - A unified analytics engine for large-scale data processing
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Apache Spark - 一个统一的大规模数据处理分析引擎
- en: '**2\. [Pandas](https://github.com/pandas-dev/pandas)**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. [Pandas](https://github.com/pandas-dev/pandas)**'
