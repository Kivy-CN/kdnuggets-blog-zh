  type: TYPE_NORMAL
  zh: '[TripleBytes — 数据科学](https://triplebyte.com/users/start?track=data)'
- en: In addition, there are a few smaller online job boards that have higher response
    rates than the three largest.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有一些较小的在线招聘网站，它们的回应率高于三大主流网站。
- en: '[AngelList](https://angel.co/jobs) — I got my first data science job through
    it!'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[AngelList](https://angel.co/jobs) — 我通过这个网站找到了我的第一个数据科学职位！'
- en: '[HackerNews](https://news.ycombinator.com/jobs)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[HackerNews](https://news.ycombinator.com/jobs)'
