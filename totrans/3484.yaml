- en: There is no dearth of articles around the web comparing and contrasting data
    science terminology. There are all sorts of articles written by all types of people
    relaying their opinions to anyone who will listen. It's almost overwhelming.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 网上有大量关于数据科学术语比较和对比的文章。各种人写的各种文章向任何愿意听的人传达他们的观点。这几乎让人不知所措。
- en: So let me set the record straight, for those wondering if this is one of those
    types of posts. Yes. Yes it is.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我澄清一下，对于那些想知道这是否属于此类文章的人来说，是的。确实如此。
