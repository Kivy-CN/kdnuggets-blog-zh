  prefs: []
  type: TYPE_NORMAL
- en: 'The community known as Kaggle is the go-to platform for machine learning data
    science buffs who want to collaborate with like-minded users. There''s a lot to
    do on the platform: aside from collaboration, users can search for and post their
    datasets, make use of GPU-integrated laptops and, perhaps most excitingly, enter
    into competitions between other users to tackle data science and ML challenges.'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
