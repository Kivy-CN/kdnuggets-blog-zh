- en: 6 Reasons Why Python Is Suddenly Super Popular
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Python 突然变得非常受欢迎的 6 个原因
- en: 原文：[https://www.kdnuggets.com/2017/07/6-reasons-python-suddenly-super-popular.html](https://www.kdnuggets.com/2017/07/6-reasons-python-suddenly-super-popular.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/2017/07/6-reasons-python-suddenly-super-popular.html](https://www.kdnuggets.com/2017/07/6-reasons-python-suddenly-super-popular.html)
- en: '[comments](#comments)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[评论](#comments)'
- en: You may or may not know, but the Python programming language is not young by
    any means. While it’s not quite as old as some of the other languages, it’s still
    been around for longer than most people think. It was first released in 1991,
    and, though it has changed considerably over the years, it’s still used for the
    same things it was back then.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能知道也可能不知道，Python 编程语言并不是年轻的。虽然它没有一些其他语言那么古老，但它存在的时间比大多数人认为的要长。它首次发布于 1991
    年，尽管这些年来发生了很大变化，但它仍然用于当时的相同用途。
- en: In fact, that’s just one of the reasons why it has become so popular in recent
    years — it’s a production-based language meant for enterprise and first-class
    projects, and it has a rich history. It can be used for just about anything, which
    is why it’s considered so versatile. You can build Raspberry Pi applications,
    scripts for desktop programs and configure servers all via Python, but it’s not
    limited to just those tasks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这只是它近年来变得如此受欢迎的原因之一——它是一种基于生产的语言，旨在用于企业和一流项目，并且拥有丰富的历史。它几乎可以用于任何事情，这也是它被认为如此多功能的原因。你可以通过
    Python 构建 Raspberry Pi 应用程序、桌面程序的脚本以及配置服务器，但这不仅限于这些任务。
- en: With Python, there really are no limits.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Python，确实没有限制。
- en: '![Python](../Images/27283ea3616968fb7071321afe354d09.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![Python](../Images/27283ea3616968fb7071321afe354d09.png)'
- en: '**What Makes Python Special?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**Python 有什么特别之处？**'
- en: Python is a general-purpose language — sometimes referred to as utilitarian
    — which is designed to be simple to read and write. The point that it’s not a
    complex language is important. The designers placed less of an emphasis on conventional
    syntax, which makes it easier to work with, even for non-programmers or developers.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Python 是一种通用语言——有时被称为实用语言——设计上简洁易读。它不是复杂的语言这一点非常重要。设计者更少关注传统语法，使其更易于使用，即使对于非程序员或开发者也是如此。
- en: Furthermore, because it’s considered truly universal and used to meet various
    development needs, it’s a language that [offers a lot of options to programmers](https://www.python.org/about/success/)
    in general. If they begin working with Python for one job or career, they can
    easily jump to another, even if it’s in an unrelated industry. The language is
    used for system operations, web development, server and administrative tools,
    deployment, scientific modeling and much more.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，由于它被认为真正通用并用于满足各种开发需求，这是一种 [为程序员提供大量选择的语言](https://www.python.org/about/success/)。如果他们开始使用
    Python 从事某项工作或职业，他们可以轻松转到另一个行业，即使这是一个不相关的领域。这种语言用于系统操作、网页开发、服务器和管理工具、部署、科学建模等。
- en: But, surprisingly, many developers don’t pick up Python as their primary language.
    Because it’s so easy to use and learn, they choose it as a second or third language.
    This may be another reason why it’s so popular among developers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 但令人惊讶的是，许多开发者并没有将 Python 作为主要语言。因为它使用和学习起来非常简单，他们选择将其作为第二或第三语言。这也许是它在开发者中如此受欢迎的另一个原因。
- en: Plus, it just so happens that one of the biggest tech companies in the world
    — Google — uses the language for a number of their applications. They even have
    a [developer portal devoted to Python](https://developers.google.com/edu/python/),
    with free classes offered including exercises, lecture videos and more.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，恰好全球最大的科技公司之一——谷歌——将这种语言用于他们的多个应用程序。他们甚至有一个 [专门的 Python 开发者门户](https://developers.google.com/edu/python/)，提供免费的课程，包括练习、讲座视频等。
- en: In addition, the rise in the use of the Django framework for web development
    and a decline in popularity of PHP has also contributed to Python’s success, but,
    ultimately, it’s the perfect storm — just the right amount of developer and official
    support, as well as demand.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Django 框架在网页开发中的使用增加以及 PHP 人气的下降也促成了 Python 的成功，但最终，这是一个完美的风暴——恰到好处的开发者和官方支持，以及需求。
- en: 'Here are some of the less obvious reasons why Python has become super popular
    in recent years:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 Python 最近几年变得非常受欢迎的一些不那么明显的原因：
- en: '**1\. Python Has a Healthy, Active and Supportive Community**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**1\. Python 拥有一个健康、活跃且支持性强的社区**'
- en: For obvious reasons, programming languages that lack documentation and developer
    support just don’t fare well. Python has neither of those problems. It’s been
    around for quite some time, so there’s plenty of documentation, guides, tutorials
    and more. Plus, the developer community is incredibly active. That means any time
    someone needs help or support, they can get it in a timely manner.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于显而易见的原因，缺乏文档和开发者支持的编程语言表现总是不佳。Python 不存在这些问题。它已经存在了相当长的时间，因此有大量的文档、指南、教程等等。此外，开发者社区非常活跃。这意味着每当有人需要帮助或支持时，他们都能及时获得帮助。
- en: This active community helps [ensure that developers of all skills levels](https://www.fullstackpython.com/python-community.html)
    — beginner to expert — always have somewhere to find support. And, as any experienced
    programmer or developer knows, when you run into development issues in the middle
    of crunch time, support can either make or break you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这个活跃的社区帮助[确保所有技能水平的开发者](https://www.fullstackpython.com/python-community.html)——从初学者到专家——始终可以找到支持。而且，正如任何有经验的程序员或开发者所知道的那样，当你在紧张的开发时遇到问题时，支持可能是决定你成功与否的关键。
- en: '**2\. Python Has Some Great Corporate Sponsors**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**2\. Python 拥有一些优秀的企业赞助商**'
- en: It helps big time when a programming language has a corporate sponsor. C# has
    Microsoft, Java had Sun and PHP is used by Facebook. Google adopted Python heavily
    back in 2006, and they’ve used it for many platforms and applications since.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 编程语言有企业赞助商是非常有帮助的。C# 有微软，Java 曾有 Sun，而 PHP 被 Facebook 使用。谷歌在 2006 年大量采用了 Python，自那以后他们已经在许多平台和应用中使用它。
- en: Why does this matter? Because if companies like Google want their team — and
    future developers — to work with their systems and apps, they need to provide
    resources. In Google’s case, they created a vast quantity of guides and tutorials
    for working with Python.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么这很重要？因为如果像谷歌这样的公司希望他们的团队——以及未来的开发者——与他们的系统和应用程序一起工作，他们需要提供资源。在谷歌的案例中，他们创建了大量关于使用
    Python 的指南和教程。
- en: It contributes a growing list of documentation and support tools and provides
    free advertising for the language, at least in the development world.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这有助于提供不断增长的文档和支持工具列表，并在开发世界中为语言提供免费的广告。
- en: '**3\. Python Has Big Data**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**3\. Python 拥有大数据**'
- en: The use of big data and cloud computing solutions in the enterprise world has
    also helped skyrocket Python to success. It is one of [the most popular languages
    used](https://dzone.com/articles/which-are-the-popular-languages-for-data-science)
    in data science, second only to R. It’s also being used for machine learning and
    AI systems and various modern technologies.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在企业界使用大数据和云计算解决方案也帮助 Python 成功腾飞。它是[数据科学中最受欢迎的语言之一](https://dzone.com/articles/which-are-the-popular-languages-for-data-science)，仅次于
    R。它也被用于机器学习和人工智能系统以及各种现代技术。
- en: Of course, it helps that Python is incredibly easy to analyze and organize into
    usable data.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，Python 易于分析和组织成可用数据，这也有所帮助。
- en: '**4\. Python Has Amazing Libraries**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**4\. Python 拥有令人惊叹的库**'
- en: When you’re working on bigger projects, libraries can really help you save time
    and cut down on the initial development cycle. Python has an excellent selection
    of libraries, from NumPy and SciPy for scientific computing to Django for web
    development.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在处理更大的项目时，库可以帮助你节省时间并缩短初始开发周期。Python 拥有丰富的库选择，从用于科学计算的 NumPy 和 SciPy 到用于 Web
    开发的 Django。
- en: There are even a few libraries with a more specific focus, like scikit-learn
    for machine learning applications and nltk for natural language processing.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至还有一些专注于特定领域的库，比如用于机器学习应用的 scikit-learn 和用于自然语言处理的 nltk。
- en: Plus, huge cloud media services like Encoding.com [allow compatibility with
    C-family languages](https://www.encoding.com/blog/2013/11/26/like-json-api-now-supports-json/).
    In other words, there are library-like tools that offer cross-platform support,
    which is a huge benefit.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，像 Encoding.com 这样的巨大云媒体服务[允许与 C 语言家族语言兼容](https://www.encoding.com/blog/2013/11/26/like-json-api-now-supports-json/)。换句话说，有一些类似库的工具提供跨平台支持，这是一大优势。
- en: '**5\. Python Is Reliable and Efficient**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**5\. Python 可靠且高效**'
- en: Ask any Python developer — or anyone that’s ever used the language — and they’ll
    agree it’s speedy, reliable and efficient. You can work with and deploy Python
    applications in nearly any environment, and there’s little to no performance loss
    no matter what platform you work with.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 问问任何一个 Python 开发者——或者任何使用过这种语言的人——他们都会同意 Python 既快速又可靠且高效。你可以在几乎任何环境中使用和部署 Python
    应用程序，无论你使用什么平台，几乎不会有性能损失。
- en: Again, because it’s versatile, this also means you can work across several domains
    including — but not limited to — web development, desktop applications, mobile
    applications, hardware and more.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，由于其多功能性，这也意味着你可以跨多个领域工作，包括但不限于——网页开发、桌面应用程序、移动应用程序、硬件等。
- en: You’re not bound to a single platform or domain, and it offers the same experience
    everywhere.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你不受限于单一平台或领域，它在任何地方都能提供相同的体验。
- en: '**6\. Python Is Accessible**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**6\. Python 是易于访问的**'
- en: For newcomers and beginners, Python is incredibly easy to learn and use. In
    fact, it’s one of the most accessible programming languages available. Part of
    the reason is the simplified syntax with an emphasis on natural language. But
    it’s also because you can write Python code and execute it much faster.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于新手和初学者来说，Python 极其容易学习和使用。实际上，它是最容易接触的编程语言之一。部分原因在于其简化的语法，强调自然语言。但也因为你可以更快地编写和执行
    Python 代码。
- en: Whatever the case, it’s a great language for beginners, so it’s where a lot
    of young developers are getting their start. More importantly, experienced developers
    aren’t left by the wayside, as there’s plenty to do.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，它都是初学者的绝佳语言，因此很多年轻开发者都从这里起步。更重要的是，经验丰富的开发者也不会被遗弃，因为仍有大量工作待做。
