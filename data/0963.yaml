  prefs: []
  type: TYPE_NORMAL
  zh: '[统计学](https://stanford.edu/~shervine/teaching/cme-106/cheatsheet-statistics)
    由 stanford.edu 提供，是一个基于HTML的备忘单。它涵盖了所有统计概念，包括数学公式和可视化示例（如果可能的话）。'
- en: '**It is divided into 5 core parts:**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**它被分为5个核心部分：**'
- en: Parameter estimation
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 参数估计
- en: Confidence intervals
  id: totrans-50
  prefs:
