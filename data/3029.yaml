- en: For the industry's take on what happened this year and what will happen next,
    we have collected insights from Domino Data Lab, dotData, Figure Eight, GoodData,
    KNIME, MapR, MathWorks, OpenText, ParallelM, Salesforce, Splice Machine, Splunk,
    and Zoomdata.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 对于行业对今年发生的事件及未来发展趋势的看法，我们收集了来自 Domino Data Lab、dotData、Figure Eight、GoodData、KNIME、MapR、MathWorks、OpenText、ParallelM、Salesforce、Splice
    Machine、Splunk 和 Zoomdata 的见解。
- en: '![Industry predictions header](../Images/a6c869f3e0756e7f68e9c0cd8826c2b8.png)'
  id: totrans-12
  prefs: []
