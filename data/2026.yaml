  type: TYPE_IMG
  zh: '![顶级数据工程技术](../Images/43b9c9e04c41ffcc5c542c5c5c43b24d.png)'
- en: '*A partial list of top engineering technologies, image created by KDnuggets.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*顶级工程技术的部分列表，图片由 KDnuggets 创建。*'
- en: Complete curated list of emerging technologies in Data Engineering
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 完整策划的数据工程新兴技术列表
- en: '[Abacus AI](https://abacus.ai/), enterprise AI with AutoML, similar space to
    DataRobot.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Abacus AI](https://abacus.ai/)，企业级 AI，带有 AutoML，与 DataRobot 类似。'
- en: '[Algorithmia](https://algorithmia.com/), enterprise MLOps.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Algorithmia](https://algorithmia.com/)，企业级 MLOps。'
- en: '[Amundsen](https://www.amundsen.io/), an open-sourced data discovery and metadata
    engine.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Amundsen](https://www.amundsen.io/)，开源的数据发现和元数据引擎。'
- en: '[Anodot](https://rebrand.ly/5pkpyuv), monitors all your data in real-time for
    lightning-fast detection of incidents.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Anodot](https://rebrand.ly/5pkpyuv)，实时监控所有数据，快速检测事件。'
- en: '[Apache Arrow](https://rebrand.ly/381lmix), essential because of non-JVM, in-memory,
    columnar format and vectorized.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Apache Arrow](https://rebrand.ly/381lmix)，因其非 JVM、内存中、列式格式和矢量化而至关重要。'
- en: '[Apache Calcite](https://rebrand.ly/oalfwbo), framework for building SQL databases
    and data management systems without owning data. Hive, Flink, and others use Calcite.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Apache Calcite](https://rebrand.ly/oalfwbo)，用于构建 SQL 数据库和数据管理系统的框架，不需要拥有数据。Hive、Flink
    等使用 Calcite。'
- en: '[Apache HOP](https://hop.apache.org/), facilitates all aspects of data and
    metadata orchestration.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Apache HOP](https://hop.apache.org/)，促进所有数据和元数据的调度。'
- en: '[Apache Iceberg](https://iceberg.apache.org/) is an open table format for massive
    analytic datasets.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Apache Iceberg](https://iceberg.apache.org/) 是用于大规模分析数据集的开放表格式。'
- en: '[Apache Pinot](https://pinot.apache.org/), real-time distributed OLAP datastore.
    Its growth is impressive and it is in a similar space to Druid, but not exactly!'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Apache Pinot](https://pinot.apache.org/)，实时分布式 OLAP 数据存储。其增长令人印象深刻，虽然与 Druid
    相似，但并不完全相同！'
- en: '[Apache Superset](https://rebrand.ly/35hjsz5), open source BI with many connectors
    available.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Apache Superset](https://rebrand.ly/35hjsz5)，开源 BI，提供许多连接器。'
- en: '[Beam](https://rebrand.ly/3u0oytg), implement batch and streaming data processing
    jobs that run on any execution engine.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Beam](https://rebrand.ly/3u0oytg)，实现可以在任何执行引擎上运行的批处理和流处理数据作业。'
- en: '[Cnvrg](https://rebrand.ly/933ckg7), enterprise MLOps.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Cnvrg](https://rebrand.ly/933ckg7)，企业级 MLOps。'
- en: '[Confluent](https://rebrand.ly/qtgxipy), Apache Kafka and following ecosystem.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Confluent](https://rebrand.ly/qtgxipy)，Apache Kafka 及其生态系统。'
- en: '[Dagster](https://rebrand.ly/fktde2g), a data orchestrator for machine learning,
    very programming-based and in a similar space to Airflow, but emphasizes state
    flow.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Dagster](https://rebrand.ly/fktde2g)，机器学习的数据调度器，非常注重编程，类似于 Airflow，但强调状态流。'
- en: '[DASK](https://rebrand.ly/iee04l7), Data Science purely in Python.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DASK](https://rebrand.ly/iee04l7)，纯 Python 的数据科学。'
- en: '[DataRobot](https://rebrand.ly/n8ldkj1), solid ML platform with a strong focus
    in enterprise MLOps.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DataRobot](https://rebrand.ly/n8ldkj1)，强大的 ML 平台，专注于企业 MLOps。'
- en: '[Databricks](https://databricks.com/), with new SQL analytics and lakehouse
    paper, expecting more amazing OSS.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Databricks](https://databricks.com/)，凭借新的 SQL 分析和湖屋论文，期待更多令人惊叹的开源软件。'
- en: '[DataFrame Whale](https://rebrand.ly/m3f25yy) is a straightforward data discovery
    tool.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DataFrame Whale](https://rebrand.ly/m3f25yy) 是一个简单的数据发现工具。'
- en: '[Dataiku](https://rebrand.ly/y2d8rac), enterprise AI/MLOps platform.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Dataiku](https://rebrand.ly/y2d8rac)，企业级 AI/MLOps 平台。'
- en: '[Delta Lake,](https://rebrand.ly/1k6z9si) ACID on Apache Spark.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Delta Lake,](https://rebrand.ly/1k6z9si) 在 Apache Spark 上的 ACID。'
- en: '[DVC](https://rebrand.ly/2n0kwza), open-source version control system for ML
    projects and desired for MLOps.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[DVC](https://rebrand.ly/2n0kwza)，开源版本控制系统，适用于 ML 项目，MLOps 中的理想选择。'
- en: '[Feast](https://feast.dev/), open-source feature store, now with Tecton.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Feast](https://feast.dev/)，开源特征存储，现在与 Tecton 一起使用。'
- en: '[Fiddler](https://rebrand.ly/sk0lg6t), enterprise explainable AI.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Fiddler](https://rebrand.ly/sk0lg6t)，企业级可解释 AI。'
- en: '[Fivetran](https://rebrand.ly/dk3jpif), data integration pipeline.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Fivetran](https://rebrand.ly/dk3jpif)，数据集成管道。'
- en: '[Getdbt](https://rebrand.ly/xtlbl0p), is hitting the sweet spot of Apache Spark
    by bringing a simplified SQL-based pipeline.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Getdbt](https://rebrand.ly/xtlbl0p) 正在通过提供简化的基于 SQL 的管道来精准匹配 Apache Spark
    的需求。'
- en: '[Great Expectations](https://rebrand.ly/h55e6zu), Data Science testing framework,
    it’s already amazing!'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Great Expectations](https://rebrand.ly/h55e6zu)，数据科学测试框架，它已经非常棒了！'
- en: '[Hopswork](https://www.logicalclocks.com/), open-sourced MLOps feature store.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Hopswork](https://www.logicalclocks.com/) 开源 MLOps 功能存储。'
- en: '[Hudi](https://rebrand.ly/crhrmgh) brings transactions, record-level updates/deletes,
    and change streams to data lakes.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Hudi](https://rebrand.ly/crhrmgh) 将事务、记录级更新/删除和变更流带入数据湖。'
- en: '[Koalas](https://rebrand.ly/u7n0fg6), Pandas on Apache Spark.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Koalas](https://rebrand.ly/u7n0fg6) Pandas 在 Apache Spark 上。'
- en: The [Kubeflow](https://rebrand.ly/vb426z3) project is dedicated to making machine
    learning workflows on Kubernetes that is simple, portable, and scalable.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Kubeflow](https://rebrand.ly/vb426z3) 项目致力于在 Kubernetes 上创建简单、可移植和可扩展的机器学习工作流。'
- en: '[lakeFS](https://rebrand.ly/brhswgb) enables you to manage your data lake the
    way you manage your code. Run parallel pipelines for experimentation and CI/CD
    for your data.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[lakeFS](https://rebrand.ly/brhswgb) 使你可以像管理代码一样管理数据湖。运行并行管道进行实验和数据的 CI/CD。'
- en: '[maiot-ZenML](https://rebrand.ly/dipgxk8), open-sourced MLOps Framework, having
    a bit of everything.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[maiot-ZenML](https://rebrand.ly/dipgxk8) 开源 MLOps 框架，具有各种功能。'
- en: '[Marquez](https://rebrand.ly/zk7srmu), open-source metadata with a fantastic
    UI.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Marquez](https://rebrand.ly/zk7srmu) 开源元数据工具，具有出色的用户界面。'
- en: '[Metabase](https://rebrand.ly/nl0ovpz), an open-source BI with excellent visualization.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Metabase](https://rebrand.ly/nl0ovpz) 一个开源 BI 工具，具有出色的可视化效果。'
- en: '[MLFlow](https://mlflow.org/), a machine learning platform.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[MLFlow](https://mlflow.org/) 一个机器学习平台。'
- en: '[Montecarlodata](https://rebrand.ly/mu2dzz9), data governance or data discovery
    or data observability.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Montecarlodata](https://rebrand.ly/mu2dzz9) 数据治理、数据发现或数据可观测性。'
- en: '[Nextflow](https://rebrand.ly/pcee2t2), data-driven computational pipelines
    designed for BioInformatics, but can go beyond.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Nextflow](https://rebrand.ly/pcee2t2) 数据驱动的计算管道，旨在生物信息学领域，但可以超越该领域。'
- en: '[Pachyderm](https://www.pachyderm.com/), MLOps platform, in the space of MLFlow.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Pachyderm](https://www.pachyderm.com/) MLOps 平台，类似于 MLFlow。'
- en: '[Papermill](https://rebrand.ly/fnzi9rw), parameterizing a notebook, makes Data
    Science more exciting and more accessible.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Papermill](https://rebrand.ly/fnzi9rw) 使笔记本参数化，使数据科学更加令人兴奋和易于访问。'
- en: '[Prefect](https://rebrand.ly/bipjjdq), designed to make workflow management
    easier and better compared to Apache Airflow.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Prefect](https://rebrand.ly/bipjjdq) 旨在使工作流管理比 Apache Airflow 更加简便和高效。'
- en: '[RAPIDS](https://rapids.ai/), Data Science on GPUs.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[RAPIDS](https://rapids.ai/) 数据科学在 GPU 上。'
- en: '[Ray](https://rebrand.ly/eldh4oj), distributed machine learning and now streaming.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Ray](https://rebrand.ly/eldh4oj) 分布式机器学习，现在也支持流处理。'
- en: '[Starburst](https://rebrand.ly/rl236et), unlock the value of distributed data
    by making it fast and easy to access.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Starburst](https://rebrand.ly/rl236et) 通过使分布式数据的访问更快、更容易，释放其价值。'
- en: '[Tecton](https://www.tecton.ai/), enterprise feature store.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Tecton](https://www.tecton.ai/) 企业功能存储。'
- en: '[Trino](https://rebrand.ly/jxuucwx), aka PrestoSQL, now with a clear separation
    from Presto, Trino can focus heavily on features.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Trino](https://rebrand.ly/jxuucwx)，即 PrestoSQL，现在与 Presto 明确分离，Trino 可以专注于功能开发。'
- en: '* * *'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
