- en: History of Cloud Computing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The term "cloud computing" has only been around for a few years, but the concept
    has been around for much longer. The idea of using remote servers to store and
    process data dates back to the 1950s when scientists working on the SAGE air defense
    system used an early form of cloud computing to share data and resources. In the
    1980s and 1990s, companies like CompuServe and AOL began offering their customers
    essential cloud-based services like email and file storage.
  prefs: []
  type: TYPE_NORMAL
- en: It wasn't until the early 2000s that the term "cloud computing" became widely
    used. In 2006, Amazon launched its EC2 service, which allowed businesses to rent
    virtual servers in the company's data centers. It was a significant turning point
    for the cloud computing industry, demonstrating that the cloud could be used for
    more than just simple web-based services.
  prefs: []
  type: TYPE_NORMAL
- en: '![Beginner''s Guide to Cloud Computing](../Images/64984dd15a5f0b29d120b0ebf027655f.png)'
  prefs: []
