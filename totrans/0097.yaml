- en: If You Want to Master Generative AI, Ignore All (But Two) Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/if-you-want-to-master-generative-ai-ignore-all-but-two-tools](https://www.kdnuggets.com/if-you-want-to-master-generative-ai-ignore-all-but-two-tools)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![If You Want to Master Generative AI, Ignore All (But Two) Tools](../Images/3af7078c7f656c51625ed04d8f6fd661.png)'
  prefs: []
  type: TYPE_IMG
- en: It’s February 7th. Quite cold outside but apparently not enough to cool down
    the excitement ChatGPT sparked just before winter. Microsoft is ready to announce
    Bing Chat, a chatbot built on top of the next-generation model from OpenAI and
    capable of web search — Google is doomed (for the second time in a matter of three
    months, no less). Everyone will jump to Bing and Microsoft will eat Google’s search
    revenue.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
