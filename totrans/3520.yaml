- en: '**What''s the Hype Cycle about?**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**炒作周期是什么？**'
- en: As technology advances, we all get over-excited about new buzz-words & trends
    in technology and then disappointed when expectations of results go down. Some
    of these emerging technologies do make tremendous changes and a huge shift.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着技术的进步，我们总是对新兴的流行词汇和技术趋势过于兴奋，然后在期望结果下降时感到失望。一些新兴技术确实带来了巨大的变化和显著的转变。
- en: The hype cycle gives us an idea of which of these technologies actually survive
    the market hype and have a potential to become a part of our daily life. The special
    report on emerging technologies is based on the assessment of maturity, duration
    for adoption, business benefit and future direction of more than 2,000 technologies,
    grouped into 112 areas.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 炒作周期让我们了解到这些技术中哪些实际上能够经受市场的炒作，并有可能成为我们日常生活的一部分。有关新兴技术的特别报告基于对2000多项技术的成熟度、采纳时间、商业利益和未来方向的评估，这些技术被分为112个领域。
- en: '**Five regions of Gartner''s Hype cycle:** Innovation Trigger(potential technology
    breakthrough kicks off), Peak of Inflated Expectations(Success stories through
    early publicity), Trough of Disillusionment( waning interest), Slope of Enlightenment
    (2nd & 3rd generation products appear) and Plateau of Productivity (Mainstream
    adoption starts).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**Gartner炒作周期的五个区域：** 创新触发（潜在技术突破的开始）、过度期望的巅峰（通过早期宣传的成功故事）、幻灭低谷（兴趣下降）、启蒙斜坡（第二代和第三代产品出现）和生产力平台（主流采用开始）。'
- en: 'Here are some of the key Big Data-related technologies:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些与大数据相关的关键技术：
- en: '**Autonomous vehicles**, their placement is shown to have shifted from pre-peak
    2014 to peak 2015 of the Hype Cycle. According to Gartner, "while autonomous vehicles(like
    driverless cars) are still embryonic, this movement still represents a significant
    advancement, with all major automotive companies putting autonomous vehicles on
    their near-term roadmaps".'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动驾驶汽车**，它们的定位从2014年的前期巅峰转移到了2015年的巅峰。根据Gartner的说法，“尽管自动驾驶汽车（如无人驾驶汽车）仍处于起步阶段，但这一运动仍代表了显著进步，所有主要汽车公司都将自动驾驶汽车列入了近期计划。”'
- en: '**Internet of Things** (Network of Intelligent objects around us coordinating
    activities) remains consistently almost at the Peak in both years. It is thought
    of as the most disruptive technology in decades once widely deployed.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**物联网**（我们周围协调活动的智能对象网络）在两年中几乎始终保持在巅峰期。它被认为是几十年来最具颠覆性的技术，一旦广泛部署。'
- en: '**Natural Language Process Question Answering**, last year’s winner, is on
    its slide down to the Trough. It may not make it through.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然语言处理问答**，去年的赢家，正在滑向低谷。它可能无法通过。'
- en: '**Big data** is no where to be seen the hype cycle 2015 where as last year
    it is shown to enter trough of disillusionment. This may mean that the most talked
    about big data related technologies are now into practice and no more a hype.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**大数据**在2015年的炒作周期中无影无踪，而去年它被显示进入了幻灭低谷。这可能意味着最受关注的大数据相关技术现在已经投入实践，不再是炒作。'
- en: '**"Machine Learning"** made its first appearance on the chart this year, but
    already past the peak of inflated expectations and now takes the place of Big
    Data.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**“机器学习”**今年首次出现在图表上，但已经超过了夸大期的顶峰，现在取代了大数据的位置。'
- en: '**Digital Humanism**, as Gartner defines makes people better, not technology
    better.Wearables and the Internet of ThingsMore, the established trends are at
    the top of the "peak of inflated expectations" on the cycle, along with machine
    learning and advanced analytics. All those trends are expected to plateau in between
    two and five years.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数字人文主义**，根据 Gartner 的定义，是让人们变得更好，而不是让技术变得更好。可穿戴设备和物联网等已确立的趋势在周期的“夸大期顶峰”上，与机器学习和高级分析一起。所有这些趋势预计将在两到五年之间达到高原。'
- en: '**Citizen Data Scientist**: Gartner this new class of Citizen Data Science
    and is shown in 2015 but not in 2014 and is expecting to reach plateau in 2-5
    years in the innovation trigger region.Gartner research director Alexander Linden
    suggests cultivating “citizen data scientists”—people on the business side that
    may have some data skills, possibly from a math or even social science degree—and
    putting them to work exploring and analyzing data.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公民数据科学家**：Gartner 在 2015 年首次提出这一新的公民数据科学家类别，但 2014 年并未出现，预计将在 2-5 年内达到高原。Gartner
    研究总监 Alexander Linden 建议培养“公民数据科学家”——那些可能拥有一些数据技能的业务人员，可能来自数学或社会科学学位——并让他们探索和分析数据。'
- en: '**Enterprise 3D printing and gesture control technologies** are heading for
    the plateau fast but are currently placed in the "slope of enlightenment".'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**企业级 3D 打印和手势控制技术**正快速接近高原，但目前仍处于“启蒙斜坡”中。'
- en: '**Digital dexterity** is new, Today''s employees possess a greater degree of
    digital dexterity," said Matt Cain, research vice president at Gartner. "They
    operate their own wireless networks at home, attach and manage various devices,
    and use apps and Web services in almost every facet of their personal lives. Gartner
    has outlined several ways in which the IT organization should exploit employees''
    digital dexterity.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数字灵活性**是新的，今天的员工拥有更高程度的数字灵活性，”Gartner 的研究副总裁 Matt Cain 说道。“他们在家中管理自己的无线网络，连接和管理各种设备，并在个人生活的几乎每个方面使用应用程序和网络服务。Gartner
    已经概述了 IT 组织应如何利用员工的数字灵活性。'
- en: '**Data security** which is rather a critical discussion today seems to be surprisingly
    less of a hype and is shown as "Digital Security" in pre-peak and close to trigger
    region of the hype cycle.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据安全**，这是今天一个相当重要的话题，似乎出乎意料地不那么炒作，被列为“数字安全”，在炒作周期的预期顶峰和接近触发区域。'
- en: None of these technologies entered the plateau of productivity unlike Speech
    Recognition last year. This may change in the upcoming years with more technologies
    growing mature.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与去年语音识别不同，这些技术都没有进入生产力高原。这种情况可能会随着更多技术的成熟而在未来几年发生变化。
- en: '**Which technologies do you think are over-hyped and which ones might survive
    the hype?**'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**你认为哪些技术被过度炒作，哪些技术可能会经受住炒作的考验？**'
