  type: TYPE_NORMAL
- en: Mastering Prompting Techniques
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some of the common ways to effectively prompt ChatGPT are listed below.
  prefs: []
  type: TYPE_NORMAL
- en: '**Iterative Prompts**: It involves crafting prompts that build upon previous
    responses, fostering a conversational flow.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Experimental Prompts**: Similar to the iterative and experimental development
    of machine learning models, data scientists can also experiment with prompts with
    varying levels of guidelines. This is an essential skill for budding data scientists,
    primarily because ChatGPT tends to assume any missing information rather than
    ask for it. A typical example would be an instruction asking ChatGPT to read a
    file and do some processing over the data, which can result in it assuming that
    the input file is a CSV. This may or may not be true, depending upon your use
    case. Thus, experimenting with incremental guidelines is often a best practice.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Zero-Shot and Few-Shot Learning**:  When the model does not see any example
    but receives instructions to respond, such direct prompting is called zero-shot
    learning, while few-shot learning involves providing a few examples for the model
    to learn from before being prompted.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Effective prompting techniques are essential to extract meaningful information
    from ChatGPT. We can explore various methods of crafting clear and precise prompt
    instructions for the desired results.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the use of delimiters to structure instructions and queries effectively
    is essential.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learn how to specify input arguments, required steps, and the return data structure
    of a data science workflow's function in prompts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
