- en: In this post, I summarize a series of resources to get started with Bayesian
    Statistics. I compiled these references based on my experience and opinion as
    to what a good introduction and next steps are in this process. This is not an
    academic curriculum or anything tremendously rigorous, but it is a comprehensive
    list that will surely get you embarked on the journey to revisiting/starting your
    statistics. Many of the references below were recommended to me in several workshops
    I’ve attended, and I want to share with those like me that want to be better at
    statistics and Machine Learning (ML).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这篇文章中，我总结了一系列入门贝叶斯统计的资源。我根据自己的经验和对什么是良好介绍及下一步的看法编制了这些参考资料。这不是学术课程或特别严谨的内容，但这是一个全面的列表，必定会帮助你开始重温/开始你的统计学之旅。以下许多参考资料是在我参加的几个研讨会上推荐给我的，我希望与那些想提高统计学和机器学习（ML）技能的人分享。
