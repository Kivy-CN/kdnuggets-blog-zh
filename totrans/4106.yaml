- en: Why Python Stands Out
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么Python脱颖而出
- en: Python is a high-level programming language that is relatively easier to learn.
    Python is free and open source. Python has a large open source community with
    lots of free educational resources to help beginners to master python programming.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Python是一种相对容易学习的高级编程语言。Python是免费的且开源的，拥有一个庞大的开源社区，并且提供大量免费的教育资源，帮助初学者掌握Python编程。
- en: 'Python has several specialized libraries that could be used for various applications
    such as:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Python拥有多个专门的库，可用于各种应用，例如：
- en: NumPy
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: NumPy
- en: NumPy is the fundamental package for scientific computing in Python. It is a
    Python library that provides a multidimensional array object, various derived
    objects (such as masked arrays and matrices), and an assortment of routines for
    fast operations on arrays, including mathematical, logical, shape manipulation,
    sorting, selecting, I/O, discrete Fourier transforms basic linear algebra, basic
    statistical operations, random simulation and much more.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: NumPy是Python中科学计算的基础包。它是一个提供多维数组对象、各种衍生对象（如掩码数组和矩阵）以及一系列用于快速操作数组的例程的库，包括数学、逻辑、形状操作、排序、选择、I/O、离散傅里叶变换、基本线性代数、基本统计操作、随机模拟等。
- en: Matplotlib
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Matplotlib
- en: Matplotlib is a comprehensive library for creating static, animated, and interactive
    visualizations in Python.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Matplotlib 是一个用于在 Python 中创建静态、动画和交互式可视化的综合库。
- en: Seaborn
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Seaborn
- en: Seaborn is a Python data visualization library based on matplotlib. It provides
    a high-level interface for drawing attractive and informative statistical graphics.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Seaborn 是一个基于 matplotlib 的 Python 数据可视化库。它提供了一个高级接口，用于绘制吸引人且信息丰富的统计图形。
- en: Pandas
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Pandas
- en: Pandas is a fast, powerful, flexible, and easy to use open source data analysis
    and manipulation tool, built on top of the Python programming language.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Pandas 是一个快速、强大、灵活且易于使用的开源数据分析和处理工具，构建在 Python 编程语言之上。
- en: Scikit-learn
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Scikit-learn
- en: Scikit-learn provides simple and efficient tools for predictive data analysis.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Scikit-learn 提供简单高效的预测数据分析工具。
- en: PyTorch
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PyTorch
- en: PyTorch is a machine learning framework used for applications such as deep learning,
    computer vision, and natural language processing.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: PyTorch 是一个用于深度学习、计算机视觉和自然语言处理等应用的机器学习框架。
- en: TensorFlow
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: TensorFlow
- en: TensorFlow is a free and open-source software library for machine learning and
    artificial intelligence.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow 是一个免费和开源的软件库，用于机器学习和人工智能。
- en: For a majority of data science and machine learning positions out there, knowledge
    in Python Programming is extremely important. That's why you should learn Python
    now.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数数据科学和机器学习职位来说，掌握 Python 编程非常重要。这就是为什么你现在应该学习 Python。
- en: Intermediate Python Programming Course
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 中级 Python 编程课程
- en: '[Intermediate Python Programming Course](https://www.youtube.com/watch?v=HGOBQPFzWKo)
    from freeCodeCamp.com will help you take your Python skills to the next level.
    First, you will get a review of basic concepts such as lists, strings, and dictionaries,
    but with an emphasis on some lesser-known capabilities. Then, you will learn more
    advanced topics such as threading, multiprocessing, context managers, generators,
    and more.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '[中级 Python 编程课程](https://www.youtube.com/watch?v=HGOBQPFzWKo)来自 freeCodeCamp.com，将帮助你将
    Python 技能提升到一个新水平。首先，你将复习基础概念，如列表、字符串和字典，但会强调一些鲜为人知的功能。然后，你将学习更高级的主题，如线程、多处理、上下文管理器、生成器等。'
