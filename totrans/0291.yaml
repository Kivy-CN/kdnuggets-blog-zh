- en: The extensive development of artificial intelligence (AI) and machine learning
    (ML) forced the job market to adapt. The era of AI and ML generalists has ended,
    and we entered the era of specialists.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）和机器学习（ML）的广泛发展迫使就业市场进行调整。AI和ML通才的时代已经结束，我们进入了专家时代。
- en: It can be difficult even for more experienced to find their way around it, let
    alone beginners.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是更有经验的人也可能难以找到合适的方向，更不用说初学者了。
- en: That’s why I created this little guide to understanding different AI and ML
    jobs.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我创建这个小指南来帮助理解不同AI和ML职位的原因。
- en: '**What Are AI & ML?**'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**什么是AI和ML？**'
- en: AI is a field of computer science that aims to create computer systems that
    show human-like intelligence.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: AI是计算机科学的一个领域，旨在创建表现出类似人类智能的计算机系统。
- en: '![AI vs ML ](../Images/b7a94d614378f9657456f45ba57ec4f1.png)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![AI 与 ML](../Images/b7a94d614378f9657456f45ba57ec4f1.png)'
- en: ML is a subfield of AI that employs algorithms to build and deploy models that
    can learn from data and make decisions without explicit instructions being programmed.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ML是AI的一个子领域，使用算法来构建和部署可以从数据中学习并在没有明确指令的情况下做出决策的模型。
- en: '**Jobs in AI & ML**'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**AI和ML的职位**'
- en: The complexity of AI & ML and their various purposes results in various jobs
    applying them differently.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: AI和ML的复杂性及其各种目的导致了各种工作对它们的不同应用。
- en: Here are the ten jobs I’ll talk about.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是我将要讨论的十个职位。
- en: '![Jobs in AI and ML ](../Images/9bc5741f33f451cd050801ef280b770b.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![AI 和 ML 职业](../Images/9bc5741f33f451cd050801ef280b770b.png)'
- en: Though they all require AI & ML, with skills and tools sometimes overlapping,
    each job requires some distinct aspect of AI & ML expertise.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管它们都需要AI和ML，虽然技能和工具有时会重叠，但每个职位都需要AI和ML专业知识的某些独特方面。
- en: Here’s an overview of these differences.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是这些差异的概述。
- en: '![Jobs in AI and ML](../Images/a14e3af54c3fc3dc624185bf45f5dc7b.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![AI 和 ML 职业](../Images/a14e3af54c3fc3dc624185bf45f5dc7b.png)'
- en: '**1\. AI Engineer**'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**1\. AI工程师**'
- en: This role specializes in developing, implementing, testing, and maintaining
    AI systems.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这个角色专注于开发、实施、测试和维护AI系统。
- en: '**Technical Skills**'
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**技术技能**'
- en: The core AI engineer skills revolve around building AI models, so programming
    languages and ML techniques are essential.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 核心AI工程师技能围绕构建AI模型，因此编程语言和ML技术至关重要。
- en: Programming languages ([Python](https://www.python.org), [Java](https://www.java.com/en/),
    [C++](https://isocpp.org)) – [model prototyping](https://c3.ai/glossary/data-science/model-prototyping/)
    and development, [big data](https://en.wikipedia.org/wiki/Big_data), [computer
    vision](https://towardsdatascience.com/everything-you-ever-wanted-to-know-about-computer-vision-heres-a-look-why-it-s-so-awesome-e8a58dfb641e),
    and real-time systems
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程语言（[Python](https://www.python.org)，[Java](https://www.java.com/en/)，[C++](https://isocpp.org)）–
    [模型原型设计](https://c3.ai/glossary/data-science/model-prototyping/)和开发，[大数据](https://en.wikipedia.org/wiki/Big_data)，[计算机视觉](https://towardsdatascience.com/everything-you-ever-wanted-to-know-about-computer-vision-heres-a-look-why-it-s-so-awesome-e8a58dfb641e)以及实时系统
- en: '[Robotics](https://www.v7labs.com/blog/ai-in-robotics)'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[机器人技术](https://www.v7labs.com/blog/ai-in-robotics)'
- en: Machine learning –  expertise in different types of ML algorithms
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器学习 – 熟悉不同类型的ML算法
- en: Big data analysis – preparing data for ML models, [feature engineering](https://www.heavy.ai/technical-glossary/feature-engineering),
    pattern and trend analysis
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大数据分析——为 ML 模型准备数据，[特征工程](https://www.heavy.ai/technical-glossary/feature-engineering)、模式和趋势分析
- en: Data modeling and engineering – storing data and building [data pipelines](https://www.astera.com/type/blog/build-a-data-pipeline/)
    for models
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据建模和工程——存储数据并为模型构建[数据管道](https://www.astera.com/type/blog/build-a-data-pipeline/)
- en: '**Tools**'
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**工具**'
- en: The main tools used are Python libraries, tools for big data, and databases.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 主要使用的工具包括 Python 库、大数据工具和数据库。
- en: '[TensorFlow](https://www.tensorflow.org), [PyTorch](https://pytorch.org) –
    creating neural networks and ML applications using [dynamic graphs](https://pytorch.org/blog/computational-graphs-constructed-in-pytorch/)
    and [static graphs computations](https://www.geeksforgeeks.org/dynamic-vs-static-computational-graphs-pytorch-and-tensorflow/)'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[TensorFlow](https://www.tensorflow.org)、[PyTorch](https://pytorch.org)——使用[动态图](https://pytorch.org/blog/computational-graphs-constructed-in-pytorch/)和[静态图计算](https://www.geeksforgeeks.org/dynamic-vs-static-computational-graphs-pytorch-and-tensorflow/)创建神经网络和
    ML 应用'
- en: '[Hadoop](https://hadoop.apache.org), [Spark](https://spark.apache.org) – processing
    and analyzing [big data](https://www.sas.com/en_us/insights/big-data/what-is-big-data.html)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Hadoop](https://hadoop.apache.org)、[Spark](https://spark.apache.org)——处理和分析[大数据](https://www.sas.com/en_us/insights/big-data/what-is-big-data.html)'
- en: '[scikit-learn](https://scikit-learn.org/stable/), [Keras](https://keras.io)
    – implementing [supervised](https://scikit-learn.org/stable/supervised_learning.html)
    and [unsupervised ML algorithms](https://scikit-learn.org/stable/unsupervised_learning.html)
    and building models, including [DL models](https://www.ibm.com/topics/deep-learning)'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[scikit-learn](https://scikit-learn.org/stable/)、[Keras](https://keras.io)——实现[监督](https://scikit-learn.org/stable/supervised_learning.html)和[无监督
    ML 算法](https://scikit-learn.org/stable/unsupervised_learning.html)并构建模型，包括[深度学习模型](https://www.ibm.com/topics/deep-learning)'
- en: SQL (e.g., [PostgreSQL](https://www.postgresql.org), [MySQL](https://www.mysql.com),
    [SQL Server](https://www.microsoft.com/en-us/sql-server/sql-server-downloads),
    [Oracle](https://www.oracle.com/database/)), NoSQL databases like [MongoDB](https://www.mongodb.com)
    (for [document-oriented data](https://www.mongodb.com/resources/basics/databases/document-databases),
    e.g., [JSON](https://www.json.org/json-en.html)-like documents) and [Cassandra](https://cassandra.apache.org/_/index.html)
    ([column-family data model](https://dkharazi.github.io/blog/nosql-column) excellent
    for time-series data) – storing and managing structured & unstructured data
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL（例如，[PostgreSQL](https://www.postgresql.org)、[MySQL](https://www.mysql.com)、[SQL
    Server](https://www.microsoft.com/en-us/sql-server/sql-server-downloads)、[Oracle](https://www.oracle.com/database/)）、NoSQL
    数据库，如 [MongoDB](https://www.mongodb.com)（用于[文档导向数据](https://www.mongodb.com/resources/basics/databases/document-databases)，例如，[JSON](https://www.json.org/json-en.html)
    类似文档）和 [Cassandra](https://cassandra.apache.org/_/index.html)（[列族数据模型](https://dkharazi.github.io/blog/nosql-column)，适用于时间序列数据）——存储和管理结构化及非结构化数据
- en: '**Projects**'
  id: totrans-39
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**项目**'
- en: 'The AI engineers work on automation projects and AI systems such as:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: AI 工程师致力于自动化项目和 AI 系统，如：
- en: Autonomous vehicles
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动驾驶车辆
- en: Virtual assistants
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟助手
- en: Healthcare robots
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗机器人
- en: Production line robots
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生产线机器人
- en: Smart home systems
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能家居系统
- en: '**Types of Interview Questions**'
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**面试问题类型**'
- en: 'The interview questions reflect the skills required, so expect the following
    topics:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 面试问题反映了所需技能，因此预计会涉及以下主题：
- en: '[Neural networks](https://aws.amazon.com/what-is/neural-network/)'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[神经网络](https://aws.amazon.com/what-is/neural-network/)'
- en: '[ML algorithms](https://www.ibm.com/topics/machine-learning-algorithms)'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[ML 算法](https://www.ibm.com/topics/machine-learning-algorithms)'
- en: '[Data preprocessing](https://www.techtarget.com/searchdatamanagement/definition/data-preprocessing)
    & [feature engineering](https://www.heavy.ai/technical-glossary/feature-engineering)'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[数据预处理](https://www.techtarget.com/searchdatamanagement/definition/data-preprocessing)
    和 [特征工程](https://www.heavy.ai/technical-glossary/feature-engineering)'
- en: Coding questions
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编码问题
- en: Problem-solving questions
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 问题解决问题
- en: '**2\. ML Engineer**'
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**2. ML 工程师**'
- en: ML engineers develop, deploy, and maintain ML models. Their focus is [deploying](https://serokell.io/blog/ml-model-deployment)
    and [tuning models in production](https://serokell.io/blog/ml-model-deployment).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: ML 工程师开发、部署和维护 ML 模型。他们的重点是[部署](https://serokell.io/blog/ml-model-deployment)和[生产环境中的模型调优](https://serokell.io/blog/ml-model-deployment)。
- en: '**Technical Skills**'
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**技术技能**'
- en: ML engineers' main skills, apart from the usual suspect in machine learning,
    are software engineering and advanced mathematics.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 除了机器学习的常规技能，ML 工程师的主要技能还有软件工程和高级数学。
- en: Programming languages ([Python](https://www.python.org), [Java](https://www.java.com/en/),
    [Julia](https://julialang.org), [C++](https://isocpp.org)) – implementing ML algorithms,
    model development and deployment, numerical and scientific computing
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程语言 ([Python](https://www.python.org)、[Java](https://www.java.com/en/)、[Julia](https://julialang.org)、[C++](https://isocpp.org))
    – 实现 ML 算法、模型开发与部署、数值和科学计算
- en: Advanced mathematics & statistics – understanding data, building algorithms,
    ML model optimization and [evaluation](https://www.iguazio.com/glossary/model-evaluation/)
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级数学与统计 – 理解数据、构建算法、ML 模型优化和 [评估](https://www.iguazio.com/glossary/model-evaluation/)
- en: Data analysis – [cleaning and preparing data](https://www.obviously.ai/post/data-cleaning-in-machine-learning)
    for [model training](https://oden.io/glossary/model-training/)
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据分析 – [清理和准备数据](https://www.obviously.ai/post/data-cleaning-in-machine-learning)
    以进行 [模型训练](https://oden.io/glossary/model-training/)
- en: ML algorithms – same as AI engineer
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ML 算法 – 与 AI 工程师相同
- en: Software engineering – [version control](https://www.atlassian.com/git/tutorials/what-is-version-control)
    and [testing frameworks](https://smartbear.com/learn/automated-testing/test-automation-frameworks/)
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程 – [版本控制](https://www.atlassian.com/git/tutorials/what-is-version-control)
    和 [测试框架](https://smartbear.com/learn/automated-testing/test-automation-frameworks/)
- en: '**Tools**'
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**工具**'
- en: The tools ML engineers’ tools are similar tools to AI engineers’.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: ML 工程师的工具与 AI 工程师的工具类似。
- en: '[TensorFlow](https://www.tensorflow.org), [PyTorch](https://pytorch.org) –
    developing, training, and deploying ML & [DL models](https://www.ibm.com/topics/deep-learning)'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[TensorFlow](https://www.tensorflow.org)、[PyTorch](https://pytorch.org) – 开发、训练和部署
    ML 和 [深度学习模型](https://www.ibm.com/topics/deep-learning)'
- en: '[pandas](https://pandas.pydata.org), [NumPy](https://numpy.org) – data manipulation
    and numerical computation'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[pandas](https://pandas.pydata.org)、[NumPy](https://numpy.org) – 数据处理和数值计算'
- en: '[Jupyter Notebooks](https://jupyter.org) – interactive coding, data visualization,
    documentation'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Jupyter Notebooks](https://jupyter.org) – 互动编码、数据可视化、文档编写'
- en: '[Hadoop](https://hadoop.apache.org), [Spark](https://spark.apache.org) – same
    as AI engineer'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Hadoop](https://hadoop.apache.org)、[Spark](https://spark.apache.org) – 与 AI
    工程师相同'
- en: '[Docker](https://www.docker.com), [Kubernetes](https://kubernetes.io) – [ML
    applications containerization](https://www.comet.com/site/blog/containerization-of-machine-learning-applications/)
    and management'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Docker](https://www.docker.com)、[Kubernetes](https://kubernetes.io) – [ML
    应用的容器化](https://www.comet.com/site/blog/containerization-of-machine-learning-applications/)
    和管理'
- en: SQL and NoSQL databases – same as AI engineer
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQL 和 NoSQL 数据库 – 与 AI 工程师相同
- en: '**Projects**'
  id: totrans-70
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**项目**'
- en: 'ML engineers’ knowledge is employed in these projects:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
