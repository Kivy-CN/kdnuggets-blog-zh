  type: TYPE_IMG
  zh: '![](../Images/aa074bd9f7134318a685081556a04312.png)'
- en: '*fb_active_users​*'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '*fb_active_users​*'
- en: '![](../Images/b7ee9b2a397458d5812f15fbffab7b27.png)'
