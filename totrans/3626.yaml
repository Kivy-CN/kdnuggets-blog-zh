- en: '* * *'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Marcus Borba](https://twitter.com/marcusborba), Global Thought Leader &
    Influencer: #AI #MachineLearning #DataScience #BI #BigData #Analytics #IoT #DigitalTransformation**.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**[Marcus Borba](https://twitter.com/marcusborba)，全球思想领袖与影响者：#AI #MachineLearning
    #DataScience #BI #BigData #Analytics #IoT #DigitalTransformation**。'
- en: In 2020, the growing concern to understand how AI works, and also assessing
    the issue of bias, make the need for AI to be increasingly explainable and responsible.
    The use of AutoML has brought several benefits to data scientists on issues such
    as resource engineering and algorithm testing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2020 年，对 AI 工作原理的关注日益增加，同时也评估了偏见问题，这使得 AI 需要越来越具可解释性和责任感。AutoML 的使用在资源工程和算法测试等问题上为数据科学家带来了若干好处。
- en: In 2021, I foresee a great increase in the use of artificial intelligence and
    machine learning in all areas of knowledge, through the concept of hyperautomation,
    which involves a combination of many technologies, in addition to AI and machine
    learning, such as augmented analytics, IoT, iBPM and RPA. AI and ML will be increasingly
    used in the cybersecurity field, in corporate systems, smart cities and smart
    homes. The AIoT, union of Artificial Intelligence and Internet of Things will
    also be a key trend, enabling to create solutions with more efficient operations,
    improving the interaction between machine and humans, and also gain more robustness
    in data analysis.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在2021年，我预见到人工智能和机器学习在所有知识领域的使用将大幅增加，通过超自动化的概念，这涉及到除了AI和机器学习外的许多技术，如增强分析、物联网、iBPM和RPA。人工智能和机器学习将在网络安全领域、企业系统、智能城市和智能家居中被越来越多地使用。人工智能与物联网的结合（AIoT）也将是一个关键趋势，使得创建具有更高效率操作的解决方案成为可能，改善机器与人类之间的互动，同时在数据分析中获得更多的稳健性。
- en: '* * *'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Kirk D. Borne](https://twitter.com/KirkDBorne), Principal Data Scientist
    at BoozAllen. Global Speaker. Top #BigData #DataScience #AI Influencer. PhD Astrophysicist.**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**[柯克·D·博恩](https://twitter.com/KirkDBorne)，布兹艾伦的首席数据科学家。全球演讲者。顶级#大数据 #数据科学
    #人工智能 影响者。博士，天体物理学家。**'
- en: 'My top trends in data-related disciplines during 2020 include: the incredible
    (and incredibly scary) improvements in Automated Narrative Text Generation (such
    as GPT-3); RPA deployments appearing everywhere; the growth in MLOps tools for
    the deployment and maintenance of operational enterprise Machine Learning activities;
    the convergence of AI and DevSecOps in IT operations, as AIOps; a wake-up call
    to data scientists about the importance of both data drift and concept drift in
    our deployed models, particularly highlighted in the failure of previously successful
    models during COVID pandemic; the rise of diverse hybrid data architectures that
    include edge computing, edge-to-cloud, and fog computing; a rejuvenation of distributed
    data mining (popular 10-15 years ago) under the label "Federated Machine Learning",
    enabling incremental model training on distributed data sets without moving the
    data; the enormous widespread interest and investments in Data Literacy across
    all organizations and sectors of the market; and the growing awakening to IoT
    as more than just a monitoring activity (as something you do), but as a technology
    enabler of a new corporate Observability Strategy (as the reason why you do it).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我在2020年数据相关领域的主要趋势包括：自动化叙述文本生成（如GPT-3）的惊人（且令人惊恐）的进展；RPA部署的无处不在；用于操作企业机器学习活动的MLOps工具的增长；AI和DevSecOps在IT操作中的融合，作为AIOps；数据科学家对我们部署模型中的数据漂移和概念漂移重要性的警示，特别是在COVID疫情期间之前成功模型的失败；包括边缘计算、边缘到云计算和雾计算在内的多样化混合数据架构的兴起；分布式数据挖掘的复兴（10-15年前流行）在“联邦机器学习”标签下，允许在分布式数据集上进行增量模型训练而无需移动数据；在所有组织和市场领域对数据素养的巨大广泛兴趣和投资；以及对物联网的认识逐渐觉醒，不仅仅是监控活动（作为你做的事情），而是作为新的企业可观测性战略的技术推动者（作为你这样做的原因）。
- en: I expect to see more of these in 2021, especially MLOps, observability, data
    literacy, and intelligent process automation (AI-enhanced RPA).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我希望在2021年看到更多这样的趋势，特别是MLOps、可观测性、数据素养和智能流程自动化（AI增强RPA）。
- en: '* * *'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**[Tom Davenport](https://www.tomdavenport.com/), [@tdav](https://twitter.com/tdav)
    Distinguished Professor of IT and Management, Babson College; Senior Advisor,
    Deloitte Analytics and AI Practice; Digital Fellow, MIT Initiative on the Digital
    Economy.**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**[汤姆·达文波特](https://www.tomdavenport.com/)、[@tdav](https://twitter.com/tdav)
    是巴布森学院的IT和管理学杰出教授；德勤分析与人工智能实践的高级顾问；麻省理工学院数字经济倡议的数字研究员。**'
- en: '**2020**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**2020**'
- en: I predicted last year that what is widely now called "MLOps" for ongoing management
    of machine learning models would become popular. The concept has become popular,
    but I think actual usage is still high only among large financial services and
    tech firms.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我去年预测，广泛称为“MLOps”的机器学习模型持续管理将变得流行。这个概念已经变得流行，但我认为实际使用仍然主要集中在大型金融服务和科技公司中。
- en: I also predicted that translators would become important to data science teams,
    and many firms do use them, but the role has not become institutionalized
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我还预测翻译员将变得对数据科学团队很重要，许多公司确实使用他们，但这个角色尚未成为制度化。
- en: I predicted "Recognition that the fit of a model to data is only one consideration
    in whether it is useful or not," and I don't think that has really come to pass.
    Vendors that emphasize this message have not really prospered.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我预测了“模型对数据的适配只是考虑其是否有用的一个因素”，我认为这实际上并没有发生。强调这一信息的供应商并没有真正繁荣起来。
- en: '**2021**'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**2021**'
- en: The popularity of large scale deep learning models will peak in 2021; data and
    energy requirements are simply becoming too high for the trend to continue.
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大规模深度学习模型的受欢迎程度将在 2021 年达到峰值；数据和能源需求正变得过高，无法继续这一趋势。
- en: Data science teams will adopt classifications of the roles and skills necessary
    to succeed with projects; "product manager" will become an important role to ensure
    deployment.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据科学团队将采纳成功实施项目所需的角色和技能分类；“产品经理”将成为确保部署的重要角色。
- en: External firms will specialize in aspects of "data science as a service," including
    supplying data for training models and monitoring models over time with MLOps.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外部公司将专注于“数据科学即服务”的各个方面，包括提供训练模型的数据和通过 MLOps 监控模型。
