- en: '[![MongoDB Atlas](../Images/c1d91e67e88df78063ed07131f3f6bbc.png)](https://www.mongodb.com/cloud/atlas)'
  prefs: []
  type: TYPE_NORMAL
- en: '**[MongoDB Atlas](https://www.mongodb.com/cloud/atlas)** is a cloud-based,
    fully managed MongoDB service that allows developers to quickly setup, operate,
    and scale MongoDB deployments in the cloud with just a few clicks. Developed by
    the same engineers that build the MongoDB database, Atlas provides all the features
    and capabilities of the popular document-based NoSQL database, without the operational
    heavy lifting required for on-premise deployments. Atlas simplifies MongoDB cloud
    operations by automating time-consuming administration tasks like infrastructure
    provisioning, database setup, security hardening, backups, and more.'
  prefs: []
  type: TYPE_NORMAL
