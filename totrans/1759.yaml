  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Content Analysis: An Introduction to Its Methodology* (Krippendorff)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Semiotics: The Basics* (Chandler)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Doing Anthropology in Consumer Research* (Sunderland and Denny)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Practical Ethnography* (Ladner)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your favorite bookseller will probably let you have a peek inside, so you can
    see for yourself if any may be of interest to you. There are also online materials,
    professional associations and seminars if you'd like to dig even deeper.
  prefs: []
  type: TYPE_NORMAL
- en: The real world is not as tidy as a well-written computer program and I would
    urge you to keep an open mind about qual. I couldn't do what I do without it.
  prefs: []
  type: TYPE_NORMAL
- en: I hope this has been interesting and helpful!
