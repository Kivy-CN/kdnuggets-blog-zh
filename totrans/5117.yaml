- en: 4\. SQL Window Functions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’ve learned the basics of SQL, you should be comfortable using aggregate
    functions. Applying aggregate function on a column reduces the set of rows to
    the specific value such as the average, minimum, and maximum values.
  prefs: []
  type: TYPE_NORMAL
- en: Like aggregate functions, window functions also let you calculate quantities
    across values in a column, but the result is not reduced to a single value. Rather
    they return a set of rows. Examples include moving average, running sum, and the
    like.
  prefs: []
  type: TYPE_NORMAL
