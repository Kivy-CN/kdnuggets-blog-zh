- en: '**By [Dr. Claus Horn](https://www.linkedin.com/in/aiscientist/), Researcher
    and Lecturer in AI**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**由 [Dr. Claus Horn](https://www.linkedin.com/in/aiscientist/)，人工智能研究员和讲师**'
- en: '![Image](../Images/a7e53d444aaef2ee5f95db965fe91c1b.png)'
  id: totrans-4
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/a7e53d444aaef2ee5f95db965fe91c1b.png)'
- en: Some people, especially during the current data science hype, see machine learning
    as just another algorithm. It is part of digitization and helps us automate things,
    and that’s all. Unfortunately, this interpretation completely misses the main
    point. *Machine learning is not just another way to program computers; it represents
    a fundamental shift in the way we understand the world. It is Math 2.0.*
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一些人，特别是在当前数据科学的热潮中，将机器学习视为仅仅是另一种算法。它是数字化的一部分，帮助我们自动化事务，仅此而已。不幸的是，这种解释完全忽略了主要的观点。*机器学习不仅仅是编程计算机的另一种方式；它代表了我们理解世界方式的根本转变。它是数学
    2.0。*
- en: 'Scientific theories help us to understand the world by building models of it.
    Their usefulness stems from the fact that they allow us to make predictions about
    the future. Until this point in history, our most sophisticated models of the
    world were written in the language of mathematics (Math 1.0). This is changing
    now. The coming generation of scientific models will be machine learning models
    (probably neural networks): Math 2.0.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 科学理论通过建立世界的模型来帮助我们理解世界。它们的有用性在于它们允许我们对未来做出预测。直到历史上的这一点，我们对世界的最复杂模型都是用数学语言（数学
    1.0）编写的。现在这一点正在发生变化。即将到来的科学模型将是机器学习模型（可能是神经网络）：数学 2.0。
- en: The reason is that machine learning models allow us to describe phenomena of
    a higher level of complexity. The functional relationships we can describe in
    a mathematical theory are very limited, compared to e.g. the function which maps
    ten thousand pixel values to the concept of a dog or a cat, which is what modern
    deep learning does very well.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 原因在于机器学习模型允许我们描述更高复杂度的现象。我们在数学理论中能够描述的功能关系非常有限，相比之下，例如现代深度学习能够很好地将一万像素值映射到狗或猫的概念。
- en: Back in 2003, during my Ph.D. in physics, we were looking for signs of new types
    of elementary particles scanning through a few petabytes of data recorded at DESY,
    the German center for high energy physics (which at the time was one of the biggest
    datasets in the world, Google had been founded only five years earlier).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 回到 2003 年，在我攻读物理学博士学位期间，我们在扫描几拍字节的数据时，寻找新型基本粒子的迹象，这些数据记录在德国高能物理中心 DESY（当时是世界上最大的数据库之一，谷歌成立才五年）。
- en: 'We found the normal process of applying independent selections on our observation
    variables a bit tedious since after changing the cut on one variable, we had to
    revisit all the others. So we thought: Can we automate this? And indeed, a simple
    algorithm that we came up with allowed us to optimize our selection automatically.
    We later found out that computer scientists had a term for what we were doing:
    They called it machine learning.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现，对观测变量应用独立选择的常规过程有些乏味，因为在改变一个变量的切割之后，我们必须重新检查所有其他变量。因此我们想：我们能否自动化这个过程？事实上，我们想到的一个简单算法允许我们自动优化选择。后来我们发现，计算机科学家有一个术语来形容我们所做的事情：他们称之为机器学习。
- en: Quite quickly, it became apparent that this new approach meant we needed to
    adjust our scientific workflow. Instead of using all our physics knowledge to
    increase the signal to background ratio, it was much better to do only the minimal
    cleanup cuts and let the algorithm do the work. Later, with the advent of deep
    learning, researchers at CERN realized that even the reconstruction of physical
    quantities is counterproductive. Just given the raw measurements, deep learning
    is able to outperform any physicist making selections by hand (see figure below). *So
    Math 2.0 lets us see particles that models based on Math 1.0 cannot see.*
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 很快，这种新方法显然意味着我们需要调整我们的科学工作流程。与其利用所有物理学知识来增加信号与背景的比率，不如仅做最小限度的清理切割，让算法来完成工作。后来，随着深度学习的出现，CERN
    的研究人员意识到，即使是物理量的重建也是适得其反的。仅凭原始测量数据，深度学习能够超越任何人工选择的物理学家（见下图）。*因此，数学 2.0 让我们能看到基于数学
    1.0 的模型无法看到的粒子。*
- en: '![Figure 1](../Images/61581513f384fe24890192efb4d13359.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![图 1](../Images/61581513f384fe24890192efb4d13359.png)'
- en: '**Figure 1**: Comparison of the performance of deep learning algorithms based
    on low-level features alone (black) and high-level features usually used by physicists
    (red). (Figure taken from the 2014 Nature paper of reference 1.)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1**: 基于低级特征（黑色）和物理学家通常使用的高级特征（红色）的深度学习算法性能比较。 （图取自参考文献1的2014年《自然》论文。）'
- en: People have been wondering why it is that most physical models are very simple,
    for the most part only involving polynomials of degree three or less. Maybe the
    reason is that we only see what we can speak about.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 人们一直在疑惑为何大多数物理模型非常简单，大多数情况下仅涉及三次或更低次的多项式。也许原因在于我们只能看到我们能够用语言表达的内容。
- en: 'What happened before in physics is now happening in other fields: A given sequence
    of amino acids always folds in the same way. There is a lot of regularity there!
    In fact, it is a protein’s structure that defines its function. However, *we cannot
    produce a mathematical function to describe this relationship. But we can build
    a machine learning model which does.* Building such a model is such an important
    milestone that there is speculation about whether AlphaFold, how this particular
    model is called, may be worth a Nobel Prize.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 物理学中发生的事情现在也发生在其他领域：一段给定的氨基酸序列总是以相同的方式折叠。在这里有很多规律性！实际上，是蛋白质的结构决定了它的功能。然而，*我们无法产生一个数学函数来描述这种关系。但我们可以构建一个能够做到这一点的机器学习模型。*
    构建这样一个模型是一个重要的里程碑，因此有关于 AlphaFold（这个模型的名称）是否值得诺贝尔奖的猜测。
- en: Because Math 2.0 lets us describe much more complex relationships than Math
    1.0, the next decade will likely see a transformation of biology. Digital biology
    will be written in the language of Math 2.0\. And there will be numerous opportunities
    in other scientific fields with more complex relationships, like social sciences.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 Math 2.0 让我们描述比 Math 1.0 更复杂的关系，未来十年可能会看到生物学的转变。数字生物学将用 Math 2.0 的语言书写。其他科学领域中也会有许多机会，特别是那些关系更复杂的领域，如社会科学。
- en: '*Therefore, speaking the language of Math 2.0 should be a core component of
    every academic curriculum and a basic competency of every student, especially
    in the sciences.*'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*因此，掌握 Math 2.0 的语言应该是每个学术课程的核心组成部分，也是每位学生，尤其是在科学领域的学生，的基本能力。*'
- en: Of course, there is more to a scientific theory than just mathematics. The main
    difficulty is finding the right concepts and quantities to describe a given range
    of phenomena. And that will not change. But mathematics does more for us than
    building models and deriving predictions. It also allows us to calculate and derive
    new simplified insights (through algebra) and answer questions about the dynamics
    of a system (through calculus).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，科学理论不仅仅是数学。主要的困难在于找到合适的概念和量来描述给定范围的现象。这一点不会改变。但数学不仅帮助我们建立模型和推导预测。它还允许我们通过代数计算和推导新的简化洞察，并通过微积分回答关于系统动态的问题。
- en: We are still at the beginning of the Math 2.0 revolution, but I predict that,
    similarly to the development of mathematics, we will see the emergence of a new
    field that will study *systems of machine learning models* and how they can be
    constructed, automatically optimize themselves, and be used to derive new insights
    enabling us to see the world in a new light.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们仍处于 Math 2.0 革新的起始阶段，但我预测，与数学的发展类似，我们将会看到一个新领域的出现，这个领域将研究*机器学习模型的系统*及其构建方式、自动优化自身的方式，以及如何利用这些模型获得新的洞察，使我们以新的视角看待世界。
- en: These developments will result in the next level of scientific computing and
    give us **a new way of doing science, thanks to Math 2.0.**
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发展将带来科学计算的下一层次，并为我们提供**一种新的科学方法，这要归功于 Math 2.0。**
