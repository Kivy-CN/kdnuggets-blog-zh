- en: Final Thoughts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The only thing that will make you better is the ability to learn and adapt.
    Learn from famous technical writers and try to decipher what is working for them.
    Stay active on social media and look for impressive blog posts. If the post makes
    you click on it, then figure out why.
  prefs: []
  type: TYPE_NORMAL
- en: Learn how to create attractive cover photos, titles, subtitles, facts & figures,
    and research techniques. Promote all the blog posts on all of the social media
    platforms, even on Instagram. Do not limit yourself, but don’t overdo it. If you
    observe that people are not responding on a specific platform, then stop posting
    on it. In this journey, you will face several failures but, the main thing is
    to keep publishing and keep learning from your mistakes.
