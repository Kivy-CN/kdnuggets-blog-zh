- en: '**1\. What are the skill sets required and how to cover them up?**'
  prefs: []
  type: TYPE_NORMAL
- en: I’ll be very honest with you. To learn ALL the skills sets in data science is
    next to impossible as the scope is way too wide. There’ll always be some skills
    (technical/non-technical) that data scientists don’t know or haven’t learned as
    different businesses require different skill sets.
  prefs: []
  type: TYPE_NORMAL
- en: In general — in my opinion based on my experience and learning from other data
    scientists — there are some CORE skill sets that must be learned to become a data
    scientist.
  prefs: []
  type: TYPE_NORMAL
- en: '**Technical skills**. Math and statistics, programming, and business knowledge.
    Despite an excellent proficiency in programming regardless of the languages used,
    we— as a data scientist — should be able to explain our model results to stakeholders
    in the language of business context and supported by math and statistics.'
  prefs: []
  type: TYPE_NORMAL
- en: '![data-science-venn-diagram](../Images/84e26a698ab5c6d8198a64c8674f440f.png)[(Source)](https://towardsdatascience.com/introduction-to-statistics-e9d72d818745)'
  prefs: []
  type: TYPE_IMG
- en: 'I still remember when I first started out in data science I read this textbook — [An
    Introduction to Statistical Learning — with Applications in R](https://www.amazon.com/Introduction-Statistical-Learning-Applications-Statistics/dp/1461471370/ref=as_li_ss_tl?ie=UTF8&linkCode=ll1&tag=admond-20&linkId=7c20154d3e579c537decf3cbead8d412).
    I highly recommend this textbook for beginners as the book focuses on the fundamental
    concepts of statistical modelling and machine learning with detailed and intuitive
    explanations. If you are a mathematically hardcore person, perhaps you would prefer
    this book: [The Elements of Statistical Learning](https://www.amazon.com/Elements-Statistical-Learning-Prediction-Statistics/dp/0387848576/ref=as_li_ss_tl?ie=UTF8&linkCode=ll1&tag=admond1994-20&linkId=9227cfc7f0e3c430e6151a96d31369fd).'
  prefs: []
  type: TYPE_NORMAL
- en: '*To learn programming skills*, especially for beginners without prior experience,
    I’d suggest to focus on learning one language (personally I prefer Python!????)
    since the concepts are applicable to other languages if needed and Python is more
    easier to learn. [The importance and and usage of Python or R](https://www.datacamp.com/community/tutorials/r-or-python-for-data-analysis)
    has been a subject of debate in data science. Personally, I think the focus should
    be on how you can help businesses solve problems, regardless of the languages
    used.'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, I can’t stress enough that the *understanding of business knowledge*
    is extremely crucial as I have also included in [one of my articles (You can refer
    to it here)](https://towardsdatascience.com/5-lessons-i-have-learned-from-data-science-in-real-working-experience-3532c1b41fd7).
  prefs: []
  type: TYPE_NORMAL
- en: '**Soft skills**. In fact, soft skills are more important than hard skills.
    Surprised? I hope not.'
  prefs: []
  type: TYPE_NORMAL
- en: '[LinkedIn surveyed 2,000 business leaders](https://learning.linkedin.com/blog/top-skills/the-skills-companies-need-most-in-2018--and-the-courses-to-get-t)
    and the soft skills that they’d most like to see their employees have in 2018
    are: Leadership, Communication, Collaboration and Time Management. And I truly
    believe these soft skills play an essential part in data scientist’ day-to-day
    work. In particular, I learned the hard way on the importance of communication
    skills which you can read it [here](https://towardsdatascience.com/5-lessons-i-have-learned-from-data-science-in-real-working-experience-3532c1b41fd7).'
  prefs: []
  type: TYPE_NORMAL
- en: '**2\. How to choose the right bootcamps and online courses when there are plenty
    of them out there?**'
  prefs: []
  type: TYPE_NORMAL
- en: With the hype surrounding AI and data science and many people jumping on the
    bandwagon, a lot of MOOCs, bootcamps, online courses, workshops (Free/Paid) are
    mushrooming to hopefully not “miss the boat”.
  prefs: []
  type: TYPE_NORMAL
- en: '*There are many resources out there. **Be resourceful***.'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'So the question is: How to choose the learning materials that are **suitable**
    to you?'
  prefs: []
  type: TYPE_NORMAL
- en: 'My approach to filter and select the right online courses/workshops for me:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Understand that there’s no single best course that can cover all the materials
    you need**. Some courses overlap in some areas and it’s not worth the bucks to
    purchase different courses but repeat most of the teaching materials.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Know what you need to learn in the very first place**. NEVER dive into a
    course simply because of the fancy and catchy titles. Remember the technical skills
    mentioned earlier? Check out job descriptions of data scientists online and you’ll
    notice there are some common skills required by companies out there. Now you have
    known the skills needed and the skills that you’re lacking of. Fantastic. Go search
    for courses that can help you improve your knowledge (theoretical and hands-on).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Research online on the best courses offered by different platforms**. Once
    you’ve shortlisted a few courses that suit your needs, check out their respective
    reviews (very important!) by others before you pull out your wallet and get enrolled.
    On the other hand, there are also many FREE courses available on [Coursera](https://www.coursera.org/),
    [Udemy](https://www.udemy.com/), [Lynda](https://www.lynda.com/), [Codecademy](https://www.codecademy.com/),
    [DataCamp](https://www.datacamp.com/), [Dataquest](https://www.dataquest.io/)
    and many more. Did I also mention [YouTube?](https://www.youtube.com/) Yes, you
    get it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**TIPS:** Some platforms might offer financial aid to subsidize your course
    fees (Coursera etc.). Give it a try!'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Some of my personal favourite courses that have helped me tremendously:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Machine Learning](https://click.linksynergy.com/deeplink?id=zeF/0G0dYHo&mid=40328&murl=https%3A%2F%2Fwww.coursera.org%2Flearn%2Fmachine-learning)**
    taught by Andrew Ng, the co-founder of Coursera.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**[Python for Data Science and Machine Learning Bootcamp](https://click.linksynergy.com/deeplink?id=zeF/0G0dYHo&mid=39197&murl=https%3A%2F%2Fwww.udemy.com%2Fpython-for-data-science-and-machine-learning-bootcamp%2F)**
    taught by Jose Portilla.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**[Deep Learning A-Z™: Hands-On Artificial Neural Networks](https://click.linksynergy.com/deeplink?id=zeF/0G0dYHo&mid=39197&murl=https%3A%2F%2Fwww.udemy.com%2Fdeeplearning%2F)**
    taught by Kirill Eremenko and Hadelin de Ponteves.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**[Python for Data Science Essential Training](https://www.lynda.com/Python-tutorials/Python-Data-Science-Essential-Training/520233-2.html)**
    taught by Lillian Pierson.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**[The Ultimate Hands-On Hadoop — Tame your Big Data!](https://click.linksynergy.com/deeplink?id=zeF/0G0dYHo&mid=39197&murl=https%3A%2F%2Fwww.udemy.com%2Fthe-ultimate-hands-on-hadoop-tame-your-big-data%2F)**
    taught by Frank Kane.'
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**3\. Is learning from open source sufficient to become a data scientist?**'
  prefs: []
  type: TYPE_NORMAL
- en: I’d say that learning from open source is sufficient to get yourself started
    in data science and anything beyond is to develop your career further as a data
    scientist, again, depending on business needs.
  prefs: []
  type: TYPE_NORMAL
- en: '**4\. Should a beginner (from a totally different background) start with reading
    materials to understand the basics? What book would you suggest?**'
  prefs: []
  type: TYPE_NORMAL
- en: '![figure-name](../Images/03b8024af2c2f76ad4571fff3a4949f4.png)[(Source)](https://unsplash.com/photos/YLSwjSy7stw)'
  prefs: []
  type: TYPE_IMG
- en: There’s no fixed path in learning as all roads lead to Rome. Reading materials
    is definitely a great start to understand the fundamentals which I did the same
    way as well!
  prefs: []
  type: TYPE_NORMAL
- en: Just be aware of not trying to read and memorize nitty-gritty of the maths and
    algorithms. Because chances are, you’ll forget everything without really applying
    the concepts to real problems when it comes to coding.
  prefs: []
  type: TYPE_NORMAL
- en: '**Just know and understand enough to get yourself started and move on to the
    next step**. Be practical. Don’t try to be perfect in knowing everything simply
    because perfectionism is unknowingly the best reason of procrastination and not
    moving forward.'
  prefs: []
  type: TYPE_NORMAL
