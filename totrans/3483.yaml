  zh: 由**[Matthew Mayo](https://www.kdnuggets.com/author/matt-mayo "Posts by Matthew
    Mayo")**，KDnuggets编辑部主任，发表于2016年3月10日，涵盖[人工智能](https://www.kdnuggets.com/tag/artificial-intelligence)、[数据挖掘](https://www.kdnuggets.com/tag/data-mining)、[数据科学](https://www.kdnuggets.com/tag/data-science)、[深度学习](https://www.kdnuggets.com/tag/deep-learning)、[解释](https://www.kdnuggets.com/tag/explained)、[机器学习](https://www.kdnuggets.com/tag/machine-learning)![c](../Images/3d9c022da2d331bb56691a9617b91b90.png)
