  prefs: []
  type: TYPE_NORMAL
  zh: 欲了解更多关于使用 ChatGPT 进行机器学习的信息，[查看我们最新的备忘单](https://www.kdnuggets.com/publications/sheets/Machine_Learning_with_ChatGPT_Cheat_Sheet_KDnuggets.pdf)。
