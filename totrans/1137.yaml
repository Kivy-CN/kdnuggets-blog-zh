  prefs: []
  type: TYPE_NORMAL
- en: Statistical analysis allows us to derive valuable insights from the data at
    hand. A sound grasp of the important statistical concepts and techniques is absolutely
    essential to analyze the data using various tools.
  prefs: []
  type: TYPE_NORMAL
- en: 'Before we go into the details, let’s take a look at the topics covered in this
    article:'
  prefs: []
  type: TYPE_NORMAL
