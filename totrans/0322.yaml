- en: In today's article, we will be speaking specifically about data science, and
    although there are challenges, those with data science skills have a more promising
    career longevity.
  prefs: []
  type: TYPE_NORMAL
- en: A study by [365datascience](https://365datascience.com/trending/who-was-affected-by-the-2022-2023-tech-layoffs/)
    shows that data scientists made up 3% of those laid off by major tech companies.
    Other tech professionals such as software engineers, were affected more, at around
    22%.
  prefs: []
  type: TYPE_NORMAL
- en: This statistic alone presents to us the crucial role data scientists play in
    advancing the tech industry.
  prefs: []
  type: TYPE_NORMAL
- en: What is the Role of a Data Scientist?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A data scientist's job role focuses on statistics, machine learning, and artificial
    intelligence. Their business objective is to be able to use different data strategies
    and turn raw data into business insights that can be used in the decision-making
    process.
  prefs: []
  type: TYPE_NORMAL
- en: This can go from simple data analysis to building machine learning models.
  prefs: []
  type: TYPE_NORMAL
- en: A data scientist is skilled in mathematics, statistics, and computer science
    with expertise in a programming language such as Python or R.
  prefs: []
  type: TYPE_NORMAL
- en: How Do You Become a Data Scientist
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As stated above, to become a data scientist, you will need to have a good foundational
    understanding of mathematics, and statistics along with a programming language.
  prefs: []
  type: TYPE_NORMAL
- en: What about computer science? Do I not need a degree for this?
  prefs: []
  type: TYPE_NORMAL
- en: In some cases yes, depending on where you are in the world. For example, in
    the UK a lot of companies desire a university degree. However, as the demand for
    data scientists continues to grow, organisations understand the low supply and
    are more than happy to take on people with the correct certifications and skills.
  prefs: []
  type: TYPE_NORMAL
