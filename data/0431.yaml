- en: Many data scientists I know have left their jobs in just months after landing
    the position. I quit a data science internship **one week** after I joined, since
    I felt as though the tasks I was assigned had nothing to do with all the skills
    I’d painstakingly learnt.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我认识的许多数据科学家在获得职位后的几个月内就离职了。我在加入数据科学实习工作**一周**后辞职，因为我觉得我被分配的任务与我辛苦学习的所有技能毫无关系。
- en: 'After speaking to co-workers in the data industry who like me, had left their
    jobs at a very early stage in their career, I’ve come to realize that there are
    two main reasons the data science field has such a high employee attrition rate:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 与数据行业中的同事交谈后，他们像我一样在职业生涯的早期离开了工作，我意识到数据科学领域员工流失率高的主要原因有两个：
- en: 'Reason #1: Mismatch in Employer Expectations'
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '原因 #1：雇主期望的错配'
- en: 'Imagine this:'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 想象一下：
- en: You spend thousands of hours learning statistics and the nuances of different
    machine learning algorithms. Then, you apply to dozens of different data science
    job listings, go through extensive interview processes, and finally get hired
    by a mid-sized organization.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 您花费了数千小时学习统计学和不同机器学习算法的细微差别。然后，您申请了几十个数据科学职位列表，经历了漫长的面试过程，最终被一家中型公司录用。
- en: You’re excited to finally start working on real-world machine learning problems,
    and put all the skills you’ve acquired over the years in practice. However, on
    your first day at the job, you realize that the company has massive amounts of
    unstructured data entering the system that hasn’t been formatted or processed
    in any way.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您很高兴终于可以开始处理实际的机器学习问题，并将这些年来获得的所有技能付诸实践。然而，在您的第一天上班时，您意识到公司有大量未经过格式化或处理的非结构化数据进入系统。
- en: Your employer sees you as the go to “data guy,” and puts you in charge of helping
    him increase sales with the help of large amounts of data they’re collecting everyday.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您的雇主将您视为“数据专家”，并让您负责利用他们每天收集的大量数据来帮助他增加销售。
- en: At the end of the day, you’re no longer building complex algorithms and predictive
    models like you imagined. You now spend all your time brushing up on SQL and data
    preparation skills to pull data out of the system into different formats, and
    present this data to stakeholders so they can use it to make business decisions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 到头来，您不再像想象中的那样构建复杂的算法和预测模型。您现在花费所有时间来提高 SQL 和数据准备技能，将数据从系统中提取成不同的格式，并将这些数据展示给利益相关者，以便他们用于做出业务决策。
- en: Although your job title has the word “data science” in it, you aren’t in a role
    you’ve always pictured yourself in. You’re unhappy being the company’s data janitor,
    and want to work on projects that will actually utilize the skills you’ve spent
    so long to gain.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管你的职位名称中包含“数据科学”一词，但你并不在你一直想象的角色中。你对成为公司的数据清洁工感到不满，想要参与真正利用你所花费大量时间获得的技能的项目。
- en: Eventually, you only have two options left — stay in the company for a couple
    of years and continue performing tasks you don’t enjoy, or leave and find an organization
    with projects that are better aligned to your goals.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，你只有两个选择——留在公司几年的时间，继续做你不喜欢的工作，或者离开并寻找一个与你目标更匹配的组织。
- en: 'Here’s the problem:'
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题在于：
- en: The scenario above might sound unlikely to you, but it is one of the biggest
    complaints I’ve heard from data scientists around me. Many of them had very different
    expectations of what their job scope would entail, but ended up performing data
    reporting and analysis tasks on a daily basis.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 上述情景可能对你来说不太可能，但这是我从周围的数据科学家那里听到的最大抱怨之一。他们中的许多人对职位范围的期望与实际工作内容差异很大，结果每天都在进行数据报告和分析任务。
- en: After staying in companies like these for some time, many data scientists end
    up losing touch of their machine learning skills, since they haven’t been working
    on real-world ML projects for years.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些公司待了一段时间后，许多数据科学家最终失去了对机器学习技能的掌握，因为他们已经多年没有参与实际的机器学习项目。
- en: When looking for another job, they aren’t able to apply to mid or senior-level
    data science job listings, since they simply don’t have the required expertise.
    These individuals generally end up having to make a career pivot, and go on to
    become data or reporting analysts.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找其他工作时，他们无法申请中级或高级数据科学职位，因为他们缺乏必要的专业知识。这些人通常最终会转行，成为数据或报告分析师。
- en: 'Reason #2: Inability to Add Business Value'
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '原因 #2：无法增加业务价值'
- en: Another common reason behind the frustration of most data scientists is the
    inability to add business value with their machine learning models.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数数据科学家挫败感的另一个常见原因是无法通过他们的机器学习模型增加业务价值。
- en: In my opinion, this issue is experienced even more frequently than the previous
    one — since it is also faced by organizations that have a well-defined job scope
    and a suitable data pipeline in place.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，这个问题发生的频率甚至比前一个问题还要高——因为它同样困扰着那些有明确职位范围和适当数据管道的组织。
- en: 'Here are a few reasons data scientists fail to build models that add value
    to organizations:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些数据科学家未能为组织创造价值的原因：
- en: 'The age-old gap between tech and business:'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 技术和业务之间的古老差距：
- en: Stakeholders and upper-management are fairly non-technical, and aren’t always
    aware of what’s possible with machine learning modelling. There is so much hype
    around the field, that as a data scientist, you will hear some fairly ambitious
    requests from your managers.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 利益相关者和高层管理者相当非技术化，通常不了解机器学习建模的可能性。由于这个领域的炒作非常多，作为数据科学家，你会听到一些相当雄心勃勃的要求。
- en: It is up to you to explain to them whether a project can be successfully completed,
    and whether it really will bring the results they expect to see. Make sure that
    expectations are aligned with the potential outcome, so there won’t be much disappointment
    later on.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要向他们解释一个项目是否能够成功完成，以及它是否真的会带来他们期望的结果。确保期望与潜在结果一致，以免以后出现太多失望。
- en: It might also be useful to create a cost-benefit report before working on any
    machine learning project, so that the company can collectively decide whether
    it is worth assigning time and resources to.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始任何机器学习项目之前，创建一份成本效益报告可能也很有用，这样公司可以集体决定是否值得分配时间和资源。
- en: 'Not asking the right questions:'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有提出正确的问题：
- en: As a data scientist, you need to know if the models you’re building will add
    value to the business.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据科学家，你需要知道你构建的模型是否会为业务增加价值。
- en: Most data scientists I’ve seen are quick to start a project based on the instructions
    they’ve been given. They don’t ask the right questions. They don’t try to understand
    their manager’s train of thought.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我见过的大多数数据科学家很快就会根据他们得到的指示开始一个项目。他们不提出正确的问题，也不尝试理解经理的思路。
- en: When you do something simply because someone else tells you to, then you don’t
    have any insight into the value you bring to the table. If you are asked to explain
    why your work is useful, you will be unable to do so.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当你只是因为别人告诉你要做某事而去做时，你就没有对你所带来的价值有任何洞察。如果你被要求解释你的工作为何有用，你将无法做到这一点。
- en: How can you convince someone that your product works if you don’t know why you’re
    building it in the first place?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道为什么要构建一个产品，你怎么能说服别人你的产品有效呢？
- en: 'Lack of domain knowledge:'
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 缺乏领域知识：
- en: In order to ask the right questions, you need to know how the business works.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提出正确的问题，你需要了解业务是如何运作的。
- en: The models you build should be tailored to a domain specific problem, and you
    need to understand the impact it will have on the end-user.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 你构建的模型应该针对特定领域的问题进行定制，并且你需要理解它对最终用户的影响。
- en: For example, if you’re building a model for a clothing company, you need to
    keep in mind that factors like seasonality will have an impact on the recommendations
    you provide consumers.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你在为一家服装公司构建模型，你需要记住季节性等因素会对你向消费者提供的推荐产生影响。
- en: I work in marketing, and most of this domain knowledge is acquired by working
    directly with the business team. Some of it comes from online courses. And a lot
    of it, of course, is based on my daily interaction with people and a basic understanding
    of how they act.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我从事市场营销工作，这些领域知识大多数是通过与业务团队直接合作获得的。部分知识来自在线课程。当然，还有很多知识是基于我日常与人互动和对他们行为的基本理解。
- en: Depending on the field you work in, it is wise to take some time out to gain
    industry specific knowledge. This will be used in every step of your data science
    workflow — pre-processing, feature selection, feature weightage, and deciding
    on the occasional changes to be made even after model deployment.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你工作的领域，明智的做法是花些时间获取行业特定知识。这将应用于你数据科学工作流程的每一个步骤——预处理、特征选择、特征加权，以及模型部署后的偶尔调整。
- en: So... How to be a data scientist who doesn’t hate their job?
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么……如何成为一个不讨厌自己工作的数据科学家呢？
- en: Firstly, it is important to pick a company that will allow you to work on what
    you like. Steer clear of companies that have every tool stack listed on their
    job description. Before you apply, find these companies on LinkedIn and look at
    whether they’ve hired for a data science position before. If they haven’t, you
    might want to stay away, since it means that you’ll likely be made to perform
    every data related task there is.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，选择一家公司时，重要的是要选择一家允许你从事你喜欢工作的公司。远离那些在招聘描述中列出所有工具栈的公司。在申请之前，通过 LinkedIn 查找这些公司，并查看他们是否曾经招聘过数据科学职位。如果没有，你可能要远离这些公司，因为这意味着你可能需要完成所有与数据相关的任务。
- en: If they have, find the profiles of these data scientists and check the description
    they entered for the role. See if it aligns with your expectations.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们有招聘数据科学家，查看这些数据科学家的个人资料，并检查他们为该职位填写的描述。看看是否符合你的期望。
- en: Make sure your interview process isn’t one-sided. Ask the interviewer as many
    questions as you can about the job scope and what it entails. If it doesn’t align
    with your expectations, then it might be better for you to look elsewhere.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你的面试过程不是单方面的。尽可能多地向面试官询问关于职位范围和内容的问题。如果这些内容与你的期望不符，那么你可能需要考虑其他机会。
- en: Finally, make sure to spend some time gaining domain knowledge in the field
    you’re working in. Use this knowledge to ask your managers the right questions,
    and ensure that their expectations are aligned to the potential project outcome.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，确保花些时间获取你所在领域的领域知识。利用这些知识向你的经理提出正确的问题，并确保他们的期望与你的项目结果相一致。
