    skills that fewer people currently have (%Have < 30%) but more people want to
    add them, with %Want/%Have > 1.2, and with at least 15% of respondents wanting
    them.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图2左侧的第二类技能，用红色边框标记，包括当前拥有的技能较少（%Have < 30%），但更多人希望添加这些技能，%Want/%Have > 1.2，并且至少有15%的受访者希望拥有这些技能。
