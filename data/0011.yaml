  type: TYPE_NORMAL
  zh: AI 如何改变零售行业
- en: 原文：[https://www.kdnuggets.com/how-ai-is-transforming-the-retail-industry](https://www.kdnuggets.com/how-ai-is-transforming-the-retail-industry)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://www.kdnuggets.com/how-ai-is-transforming-the-retail-industry](https://www.kdnuggets.com/how-ai-is-transforming-the-retail-industry)
