  zh: '![Header image](../Images/b2928e16c21148859d3f2609e9ff900b.png)'
- en: '[An artificial neural network (ANN)](https://en.wikipedia.org/wiki/Artificial_neural_network) is
    a computational nonlinear model based on the neural structure of the brain that
    is able to learn to perform tasks like classification, prediction, decision-making,
    visualization, and others just by considering examples.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[人工神经网络（ANN）](https://en.wikipedia.org/wiki/Artificial_neural_network)是基于大脑神经结构的计算非线性模型，能够通过仅考虑示例来学习执行分类、预测、决策、可视化等任务。'
- en: 'An artificial neural network consists of artificial neurons or processing elements
    and is organized in three interconnected layers: input, hidden that may include
    more than one layer, and output.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 人工神经网络由人工神经元或处理单元组成，并组织成三个互连的层次：输入层、可能包括多个层的隐藏层和输出层。
- en: '![](../Images/fe56a1b953723148c7384425e9544825.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/fe56a1b953723148c7384425e9544825.png)'
- en: An artificial neural network ([https://en.wikipedia.org/wiki/Artificial_neural_network#/media/File:Colored_neural_network.svg](https://en.wikipedia.org/wiki/Artificial_neural_network#/media/File:Colored_neural_network.svg))
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 人工神经网络 ([https://en.wikipedia.org/wiki/Artificial_neural_network#/media/File:Colored_neural_network.svg](https://en.wikipedia.org/wiki/Artificial_neural_network#/media/File:Colored_neural_network.svg))
- en: The input layer contains input neurons that send information to the hidden layer.
    The hidden layer sends data to the output layer. Every neuron has weighted inputs
    ([synapses](https://en.wikipedia.org/wiki/Synaptic_weight)), an [activation function](https://en.wikipedia.org/wiki/Activation_function) (defines
    the output given an input), and one output. Synapses are the adjustable parameters
    that convert a neural network to a parameterized system.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 输入层包含将信息传递给隐藏层的输入神经元。隐藏层将数据传递给输出层。每个神经元具有加权输入（[突触](https://en.wikipedia.org/wiki/Synaptic_weight)），一个[激活函数](https://en.wikipedia.org/wiki/Activation_function)（定义给定输入的输出），以及一个输出。突触是将神经网络转换为参数化系统的可调参数。
- en: '![](../Images/28bbbcf6410fb58b15bb0d04bf6cbc2f.png)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![](../Images/28bbbcf6410fb58b15bb0d04bf6cbc2f.png)'
- en: Artificial neuron with four inputs ([http://en.citizendium.org/wiki/File:Artificialneuron.png](http://en.citizendium.org/wiki/File:Artificialneuron.png))
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 带有四个输入的人工神经元 ([http://en.citizendium.org/wiki/File:Artificialneuron.png](http://en.citizendium.org/wiki/File:Artificialneuron.png))
- en: The weighted sum of the inputs produces the activation signal that is passed
    to the activation function to obtain one output from the neuron. The commonly
    used activation functions are linear, step, sigmoid, tanh, and rectified linear
    unit (ReLu) functions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 输入的加权和产生激活信号，该信号传递到激活函数以从神经元获得一个输出。常用的激活函数包括线性、阶跃、 sigmoid、tanh和修正线性单元（ReLu）函数。
