- en: This introductory textbook offers a detailed and focused treatment of the most
    important machine learning approaches used in predictive data analytics, covering
    both theoretical concepts and practical applications. Technical and mathematical
    material is augmented with explanatory worked examples, and case studies illustrate
    the application of these models in the broader business context.
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这本入门教材提供了对预测数据分析中最重要的机器学习方法的详细和重点处理，涵盖了理论概念和实际应用。技术和数学材料通过解释性实例加以补充，案例研究则展示了这些模型在更广泛商业背景中的应用。
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'After discussing the trajectory from data to insight to decision, the book
    describes four approaches to machine learning: information-based learning, similarity-based
    learning, probability-based learning, and error-based learning.'
  id: totrans-70
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在讨论了从数据到洞察再到决策的过程后，本书描述了四种机器学习方法：基于信息的学习、基于相似性的学习、基于概率的学习和基于错误的学习。
