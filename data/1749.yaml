- en: 'Anyhow, moving on... I was asked this question recently via LinkedIn message:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不管怎样，继续... 最近我通过LinkedIn消息被问了这个问题：
- en: What advice would you give your younger data scientist self?
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你会给年轻的数据科学家自己什么建议？
- en: 'While I did not think about the question much at the time, I find that it''s
    popping into my head more and more over the past few days. And I think the reason
    it does so is for one piece of advice I honestly think I can give people, which
    is this:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然当时我没有多想这个问题，但最近几天它越来越频繁地浮现在我的脑海里。我认为原因是我真心觉得可以给人们的一个建议，就是：
- en: Forget about "data science."
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 忘记“数据科学”。
- en: Yep, that's right. **You should forget all about data science**. Let me explain.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 没错，**你应该忘记数据科学**。让我解释一下。
- en: I am a "data scientist" by job title, and I am the editor of a "data science"
    website, and I deliberately pursued a career of "data science," and I am interested
    in all things "data science."
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我是一个“数据科学家”，我还是一个“数据科学”网站的编辑，我故意追求“数据科学”职业，我对所有“数据科学”的事物都感兴趣。
- en: But [I don't really like the term "data science."](/2016/11/predictive-science-vs-data-science.html)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但 [我真的不喜欢“数据科学”这个词。](/2016/11/predictive-science-vs-data-science.html)
- en: '![Data science careers](../Images/5f78ac10a41c508470b4afb8af61bd6a.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学职业](../Images/5f78ac10a41c508470b4afb8af61bd6a.png)'
- en: From [5 Career Paths in Big Data and Data Science, Explained](/2017/02/5-career-paths-data-science-big-data-explained.html).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从 [5种大数据和数据科学职业路径，解释](/2017/02/5-career-paths-data-science-big-data-explained.html)。
- en: The reason I don't like the term "data science" is because it is so broad and
    unspecific.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我不喜欢“数据科学”这个词的原因是因为它过于广泛和不具体。
- en: Data science means nothing, and also everything.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学既毫无意义，又有着所有意义。
- en: So, what it comes down to, is that I would suggest you forget the data science
    forest and find a tree that interests you. What aspect of data science caught
    your attention? Is it machine learning? Is it descriptive statistics? Is it data
    visualization? Is it distributed computing? Do you like algorithm design? Do you
    have a background in business, but have sufficient knowledge to talk predictive
    analytics to clients, and would enjoy interfacing with "the back room?"
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，总结起来，我建议你忘记数据科学的森林，找一棵让你感兴趣的树。数据科学的哪个方面吸引了你的注意？是机器学习？是描述性统计？是数据可视化？是分布式计算？你喜欢算法设计吗？你有商业背景，但有足够的知识与客户讨论预测分析，并且愿意与“后台”接触吗？
- en: This is akin to separating the signal from the noise, and boosting the signal.
    Finding that personal signal should be your very first task in pursuing "data
    science."
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这类似于从噪声中分离信号并提升信号。找到个人的信号应该是你在追求“数据科学”时的首要任务。
- en: Understanding what it is you are inherently bringing to "data science" is also
    valuable. Are you approaching data science from a computer science perspective?
    From a mathematics background? As a web developer? As a business analyst? A particle
    physicist?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 了解你天生带来的“数据科学”价值也是重要的。你是从计算机科学的角度接触数据科学吗？还是从数学背景？作为一名网页开发者？作为商业分析师？还是粒子物理学家？
- en: Realistic expectations are a must, too. Do you have a PhD? A Master's? An undergraduate
    degree? Are you self-taught, with MOOCs, textbooks, and the like? Don't let anyone
    tell you that the world of "data science" is unreachable for someone who is self-taught...
    at the same time, don't expect that you will be doing research at DeepMind after
    a couple of MOOCs. Know where it is that you might fit in.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现实的期望也是必须的。你有博士学位吗？硕士学位？本科文凭？你是自学的，通过MOOC、教科书等？不要让任何人告诉你，“数据科学”领域对于自学者来说是遥不可及的……同时，也不要期望你在几门MOOC之后就能在DeepMind做研究。了解你可能适合什么。
- en: 'Data scientist Maurice Ewing, in [his Quora answer](https://www.quora.com/Is-data-science-too-easy/answer/Maurice-Ewing)
    to the question "Is data science too easy?" says:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学家Maurice Ewing在[他对“数据科学是否太容易？”的问题的Quora回答](https://www.quora.com/Is-data-science-too-easy/answer/Maurice-Ewing)中说：
- en: Insofar as R and Hadoop, they’re just part of the data science toolkit. They
    don’t constitute “data science” any more than a scalpel constitutes “surgery.”
    In the same way that physics relies upon mathematics, data science relies upon
    statistical tools for handling large and small data sets, structured and unstructured
    data, etc. But the mathematics of physics is not a substitute for scientific thinking,
    analysis, approach or method—and neither are Hadoop and R substitutes for understanding
    behaviour in data.
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 就R和Hadoop而言，它们只是数据科学工具包的一部分。它们并不构成“数据科学”，就像手术刀并不构成“手术”一样。就像物理学依赖数学一样，数据科学依赖于统计工具来处理大数据和小数据、结构化和非结构化数据等。但物理学的数学不能替代科学思维、分析、方法，Hadoop和R也不能替代对数据行为的理解。
- en: 'He is, of course, absolutely correct. However, his point can also be made from
    the opposite direction: just as not a single (or pair, in this case) skill does
    not a data scientist make, data scientists do not possess any single, unified
    body of skills, with each individual bringing their own set of competencies to
    the profession.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，他是完全正确的。然而，他的观点也可以从相反的方向来看：正如单一技能（在这种情况下是技能对）并不能成就数据科学家一样，数据科学家也并不具备单一统一的技能体系，每个人都带来了自己的一套能力。
- en: Calling "data science" a profession also strikes me as odd. It seems rather
    like grouping all of the possible roles and tasks that all doctors, nurses, physiotherapists,
    personal support workers, and all other health professionals could assume and
    labeling them all "health scientists" (yes, I know **health science** is a thing).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 把“数据科学”称为一个职业也让我感到奇怪。这似乎像是将所有医生、护士、物理治疗师、个人支持工作者以及其他所有健康专业人员可能承担的角色和任务都归为“健康科学家”（是的，我知道**健康科学**确实存在）。
- en: '![Data science puzzle](../Images/2117a73f6ae6c6526b9166b87a09d93f.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![数据科学难题](../Images/2117a73f6ae6c6526b9166b87a09d93f.png)'
- en: From [The Data Science Puzzle, Revisited](/2017/01/data-science-puzzle-revisited.html).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 引自[《数据科学难题，再探》](/2017/01/data-science-puzzle-revisited.html)。
- en: 'I digress, however, after which I reiterate: **forget data science**. Focus
    on the piece of [the data science puzzle](/2017/01/data-science-puzzle-revisited.html)
    in which you are most interested, and things will come together.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，我要扯远了，再次重申：**忘记数据科学**。专注于你最感兴趣的[数据科学拼图](/2017/01/data-science-puzzle-revisited.html)的一部分，一切会自然合成。
- en: 'I like to equate data scientists to mixed martial artists: just as the MMA
    fighter may have Brazilian jiu-jitsu or Muay Thai at their core, and gradually
    adds additional combat disciplines and techniques as required (boxing, wrestling,
    etc.), the real world data scientist may start out with a core competency of machine
    learning, gradually sharpening their visualization, distributed computing, storytelling,
    and statistical skills as they progress in their career.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢把数据科学家比作综合格斗运动员：就像MMA选手可能以巴西柔术或泰拳为基础，并根据需要逐渐增加其他格斗学科和技术（拳击、摔跤等），真正的数据科学家也可能以机器学习为核心，随着职业发展逐步提高其可视化、分布式计算、讲故事和统计技能。
- en: Back to data sciencing...
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 回到数据科学的主题...
