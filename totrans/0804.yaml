  prefs: []
  type: TYPE_NORMAL
- en: If you’re jumping into the tech industry or have been in it for a while, you
    would have heard of [Kaggle](https://www.kaggle.com/). It is a data science competition
    platform which is aimed at data scientists and machine learning enthusiasts.
