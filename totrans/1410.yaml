- en: What has changed since dataset search beta first launched?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 自数据集搜索测试版首次推出以来发生了什么变化？
- en: 'Based on what we’ve learned from the early adopters of Dataset Search, we’ve
    added new features. You can now filter the results based on the types of dataset
    that you want (e.g., tables, images, text), or whether the dataset is available
    for free from the provider. If a dataset is about a geographic area, you can see
    the map. Plus, the product is now available on mobile and we’ve significantly
    improved the quality of dataset descriptions. One thing hasn''t changed however:
    anybody who publishes data can make their datasets discoverable in Dataset Search
    by using an open standard (schema.org) to [describe the properties of their dataset](https://developers.google.com/search/docs/data-types/dataset)
    on their own web page.'
  id: totrans-13
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 基于我们从早期使用数据集搜索的用户那里学到的经验，我们添加了新功能。现在，您可以根据所需的数据集类型（例如表格、图像、文本）或数据集是否可以从提供者那里免费获取来过滤结果。如果数据集涉及地理区域，您可以查看地图。此外，该产品现在也可以在移动设备上使用，并且我们显著改进了数据集描述的质量。然而，有一件事没有改变：任何发布数据的人都可以通过在自己网页上使用开放标准（schema.org）来[描述他们的数据集属性](https://developers.google.com/search/docs/data-types/dataset)，使他们的数据集在数据集搜索中可被发现。
- en: '![Dataset search](../Images/731e2d3ddf6666187b8bb20f01aa3caf.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![数据集搜索](../Images/731e2d3ddf6666187b8bb20f01aa3caf.png)'
- en: What datasets can you find?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以找到哪些数据集？
- en: Dataset Search also gives us a snapshot of the data out there on the Web. Here
    are a few highlights. The largest topics that the datasets cover are geosciences,
    biology, and agriculture. The majority of governments in the world publish their
    data and describe it with schema.org. The United States leads in the number of
    open government datasets available, with more than 2 million. And the most popular
    data formats? Tables–you can find more than 6 million of them on Dataset Search.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 数据集搜索还为我们提供了网络上数据的快照。以下是一些亮点。数据集涵盖的最大主题是地球科学、生物学和农业。世界上大多数政府都发布了他们的数据，并用schema.org对其进行描述。美国在可用开放政府数据集的数量上领先，超过200万个。最受欢迎的数据格式是什么？表格——你可以在数据集搜索中找到超过600万个表格。
- en: If you crave data for your machine learning and data science projects, be sure
    to check out [Google's dataset search](https://datasetsearch.research.google.com/)
    for yourself.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对机器学习和数据科学项目所需的数据充满渴望，一定要亲自查看[谷歌的数据集搜索](https://datasetsearch.research.google.com/)。
