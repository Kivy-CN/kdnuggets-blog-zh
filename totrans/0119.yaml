- en: 'ChatGPT Code Interpreter: Do Data Science in Minutes'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 原文：[https://www.kdnuggets.com/2023/07/chatgpt-code-interpreter-data-science-minutes.html](https://www.kdnuggets.com/2023/07/chatgpt-code-interpreter-data-science-minutes.html)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/2cefeb6ea7223a4a1b878193a4598000.png)'
  prefs: []
  type: TYPE_IMG
- en: Image from Midjourney
  prefs: []
  type: TYPE_NORMAL
- en: As a data scientist, I’m always looking for ways to maximize efficiency and
    drive business value with data.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: Our Top 3 Course Recommendations
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 1\. [Google Cybersecurity
    Certificate](https://www.kdnuggets.com/google-cybersecurity) - Get on the fast
    track to a career in cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/e225c49c3c91745821c8c0368bf04711.png) 2\. [Google Data Analytics
    Professional Certificate](https://www.kdnuggets.com/google-data-analytics) - Up
    your data analytics game'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/0244c01ba9267c002ef39d4907e0b8fb.png) 3\. [Google IT Support
    Professional Certificate](https://www.kdnuggets.com/google-itsupport) - Support
    your organization in IT'
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: So when ChatGPT released one of its most powerful features yet?—?the Code Interpreter
    plugin, I simply had to try and incorporate it into my workflows.
  prefs: []
  type: TYPE_NORMAL
- en: What is ChatGPT Code Interpreter?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you haven’t already heard about Code Interpreter, this is a new feature that
    allows you to upload code, run programs, and analyze data within the ChatGPT interface.
  prefs: []
  type: TYPE_NORMAL
- en: For the past year, every time I’ve had to debug code or analyze a document,
    I’d have to copy my work and paste it into ChatGPT to get a response.
  prefs: []
  type: TYPE_NORMAL
- en: This proved to be time-consuming and the ChatGPT interface has a character limit,
    which restricted my ability to analyze data and execute machine learning workflows.
  prefs: []
  type: TYPE_NORMAL
- en: The Code Interpreter solves all these issues by allowing you to upload your
    own datasets onto the ChatGPT interface.
  prefs: []
  type: TYPE_NORMAL
- en: And although it’s called the “Code Interpreter,” this feature isn’t limited
    to programmers?—?the plugin can help you analyze text files, summarize PDF documents,
    build data visualizations, and even crop images according to your desired ratio.
  prefs: []
  type: TYPE_NORMAL
- en: How Can You Access Code Interpreter?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before we get into its applications, let’s quickly go through how you can start
    using the Code Interpreter plugin.
  prefs: []
  type: TYPE_NORMAL
- en: To access this plugin, you need to have a paid subscription to [ChatGPT Plus](https://openai.com/blog/chatgpt-plus),
    which is currently at $20 a month.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, Code Interpreter hasn’t been made available to users who aren’t
    subscribed to ChatGPT Plus.
  prefs: []
  type: TYPE_NORMAL
- en: Once you have a paid subscription, simply navigate to [ChatGPT](https://chat.openai.com/)
    and click on the three dots at the bottom-left of the interface.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, select Settings:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/981c000c06414b3b5303fe3d8d091100.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: 'Click on “Beta features” and enable the slider that says Code Interpreter:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/b230614abd01dd10f800d3dce8af7439.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, click on “New Chat”, select the “GPT-4” option, and select “Code Interpreter”
    on the drop-down that appears:'
  prefs: []
  type: TYPE_NORMAL
- en: 'You will see a screen that looks like this, with a “+” symbol near the text
    box:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/4f07dace7dbf055ed1bc6ee6842d42e4.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Great! You have now successfully enabled ChatGPT Code Interpreter.
  prefs: []
  type: TYPE_NORMAL
- en: In this article, I will show you five ways in which you can use Code Interpreter
    to automate data science workflows.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Data Summarization
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As a data scientist, I spend a lot of time just trying to understand the different
    variables present in the dataset.
  prefs: []
  type: TYPE_NORMAL
- en: Code Interpreter does a great job at breaking down each data point for you.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s how you can get the model to help you summarize data:'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s use the [Titanic Survival Prediction](https://www.kaggle.com/competitions/titanic)
    dataset on Kaggle for this example. I am going to be using the “*train.csv”* file.
  prefs: []
  type: TYPE_NORMAL
- en: 'Download the dataset and navigate to Code Interpreter:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/189479dd0dddc6c12ee4fba9474c4265.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Click on the “+” symbol and upload the file you want to summarize.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, ask ChatGPT to explain all the variables in this file in simple terms:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/bc1d05a25e5fca54acd9cbf9bd38f572.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Voila!
  prefs: []
  type: TYPE_NORMAL
- en: Code Interpreter provided us with simple explanations of each variable in the
    dataset.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Exploratory Data Analysis
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that we have an understanding of the different variables in the dataset,
    let’s ask Code Interpreter to go one step further and perform some EDA.
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/513f77c01ff4807126eb33784a501fed.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: The model has generated 5 plots that allow us to better understand the different
    variables in this dataset.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you click on the “Show work” drop-down, you will notice that Code Interpreter
    has written and run Python code to help us achieve the end result:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/2409886d5747acd555067d83b6b6d102.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: You can always copy-paste this code into your own Jupyter Notebook if you’d
    like to perform further analysis.
  prefs: []
  type: TYPE_NORMAL
- en: 'ChatGPT has also provided us with some insight into the dataset based on the
    visualizations generated:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/9ddce43c4af3617cc072eeeb6f08b06d.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: It’s telling us that females, first-class passengers, and younger passengers
    had higher survival rates.
  prefs: []
  type: TYPE_NORMAL
- en: These are insights that would take time to derive by hand, especially if you
    aren’t well-versed with Python and data visualization libraries like Matplotlib.
  prefs: []
  type: TYPE_NORMAL
- en: Code Interpreter generated them in mere seconds, significantly reducing the
    amount of time consumed to perform EDA.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Data Preprocessing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I spend a lot of time cleaning datasets and preparing them for the modelling
    process.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s ask Code Interpreter to help us preprocess this dataset:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/03ba50b01145025ad5700fa6fe345aad.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Code Interpreter has outlined all the steps involved in the process of cleaning
    this dataset.
  prefs: []
  type: TYPE_NORMAL
- en: It’s telling us that we need to handle three columns with missing values, encode
    two categorical variables, perform some feature engineering, and drop columns
    that are irrelevant to the modelling process.
  prefs: []
  type: TYPE_NORMAL
- en: It proceeded to create a Python program that did all the preprocessing in mere
    seconds.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can click on “Show Work” if you’d like to understand the steps taken by
    the model to perform the data cleaning:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/32e0ff275aa4ca8f99e12e211a47d3eb.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, I asked ChatGPT how I could save the output file, and it provided me
    with a downloadable CSV file:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/06c0695d4268828f741f606d524139e9.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Note that I did not even have to run one line of code throughout this process.
  prefs: []
  type: TYPE_NORMAL
- en: Code Interpreter was able to ingest my file, run code within the interface,
    and provide me with the output in record time.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Building Machine-Learning Models
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Finally, I asked Code Interpreter to use the preprocessed file to build a machine-learning
    model to predict whether a person would survive the Titanic shipwreck:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/bee40ab73781a461ca8c2e7cf884745e.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: It built the model in under a minute and was able to reach an accuracy of 83.2%.
  prefs: []
  type: TYPE_NORMAL
- en: 'It also provided me with a confusion matrix and classification report summarizing
    model performance, and explained what all the metrics represented:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/8b661b02a6fbee79510cc8ceb4c4d496.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: I asked ChatGPT to provide me with an output file mapping the model predictions
    with passenger data.
  prefs: []
  type: TYPE_NORMAL
- en: 'I also wanted a downloadable file of the machine learning model it created,
    since we can always perform further fine-tuning and train on top of it in the
    future:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/f1922e557735f5e2564fa25a527c8326.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Code Explanations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Another application of Code Interpreter that I found useful was its ability
    to come up with code explanations.
  prefs: []
  type: TYPE_NORMAL
- en: Just the other day, I was working on a sentiment analysis model and found some
    code on GitHub that was relevant to my use case.
  prefs: []
  type: TYPE_NORMAL
- en: I didn’t understand the entire code, as the author had imported libraries I
    wasn’t familiar with.
  prefs: []
  type: TYPE_NORMAL
- en: With Code Interpreter, you can simply upload a code file and ask it to explain
    each line clearly.
  prefs: []
  type: TYPE_NORMAL
- en: You can also ask it to debug and optimize the code for better performance.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here is an example?—?I uploaded a file containing code I wrote years ago to
    build a Python dashboard:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/41d0326b7143a1d8f259acc7ae99d200.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Code Interpreter broke down my code and clearly outlined what was done in each
    section.
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/4497a7f445f1d28ca80922f3660c513d.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: It also suggested refactoring my code for better readability and explained where
    I could include new sections.
  prefs: []
  type: TYPE_NORMAL
- en: 'Instead of doing this myself, I simply asked Code Interpreter to refactor the
    code and provide me with an improved version:'
  prefs: []
  type: TYPE_NORMAL
- en: '![ChatGPT Code Interpreter: Do Data Science in Minutes](../Images/1c01772c5113b9a886f78990d7ec4098.png)'
  prefs: []
  type: TYPE_IMG
- en: Image by Author
  prefs: []
  type: TYPE_NORMAL
- en: Code Interpreter rewrote my code to encapsulate each visualization into separate
    functions, making it easier to understand and update.
  prefs: []
  type: TYPE_NORMAL
- en: What Does ChatGPT Code Interpreter Mean For Data Scientists?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There is a lot of hype around Code Interpreter right now, since this is the
    first time we are witnessing a tool that can ingest code, understand natural language,
    and perform end-to-end data science workflows.
  prefs: []
  type: TYPE_NORMAL
- en: However, it is important to keep in mind that this is just another tool that
    is going to help us do data science more efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: So far, I’ve been using it to build baseline models on dummy data, since I’m
    not allowed to upload sensitive company information onto the ChatGPT interface.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, Code Interpreter does not have domain-specific knowledge. I generally
    use the predictions it generates as baseline forecasts?—?I often have to tweak
    the output it generates to match my organization’s use case.
  prefs: []
  type: TYPE_NORMAL
- en: I cannot present the numbers generated by an algorithm that has no visibility
    into the inner workings of the company.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, I don’t use Code Interpreter for every project, since some of the data
    I work with comprise millions of rows and reside in SQL databases.
  prefs: []
  type: TYPE_NORMAL
- en: This means that I still have to perform much of the querying, data extraction,
    and transformation by myself.
  prefs: []
  type: TYPE_NORMAL
- en: If you are an entry-level data scientist or aspire to become one, I’d suggest
    learning how to leverage tools like Code Interpreter to get the mundane parts
    of your job done more efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: That’s all for this article, thanks for reading!
  prefs: []
  type: TYPE_NORMAL
